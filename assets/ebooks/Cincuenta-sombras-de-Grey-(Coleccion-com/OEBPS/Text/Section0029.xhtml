  <h3 id="sigil_toc_id_35">3</h3>

<p class="asangre">Lo único bueno de estar sin coche es que, en el autobús que me lleva al trabajo, puedo enchufar los auriculares al iPad que llevo en el bolso y escuchar todas las maravillosas piezas que Christian me ha grabado. Cuando llego a la oficina, tengo una estúpida sonrisa dibujada en la cara.</p>

  <p>Jack levanta los ojos hacia mí, atónito.</p>

  <p>—Buenos días, Ana. Estás… radiante.</p>

  <p>Su comentario me sonroja. ¡Qué inapropiado!</p>

  <p>—He dormido bien, gracias, Jack. Buenos días.</p>

  <p>Frunce el ceño.</p>

  <p>—¿Puedes leer esto por mí y redactarme los informes correspondientes para la hora de comer, por favor? —Me entrega cuatro manuscritos. Ante mi gesto de horror, añade—: Solo los primeros capítulos.</p>

  <p>—Claro.</p>

  <p>Sonrío aliviada, y él me responde con una gran sonrisa.</p>

  <p>Conecto el ordenador para empezar a trabajar, mientras me termino el café con leche y me como un plátano. Hay un correo electrónico de Christian.</p>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 10 de junio de 2011 08:05</p>

  <p class="negrita">Para: Anastasia Steele</p>

  <p class="negrita">Asunto: Ayúdame…</p>

  <div class="cita">
    <p>Espero que hayas desayunado.</p>

    <p>Te eché en falta anoche.</p>

    <p class="salto10">Christian Grey</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p class="salto10 negrita">De: Anastasia Steele</p>

  <p class="negrita">Fecha: 10 de junio de 2011 08:33</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: Libros viejos…</p>

  <div class="cita">
    <p>Estoy comiéndome un plátano mientras tecleo. Llevaba varios días sin desayunar, de manera que supone un paso adelante. Me encanta la aplicación de la Biblioteca Británica… he empezado a releer Robinson Crusoe… y, naturalmente, te quiero.</p>

    <p>Ahora déjame en paz: intento trabajar.</p>

    <p class="salto10">Anastasia Steele</p>

    <p>Ayudante de Jack Hyde, editor de <span class="versalita">SIP</span></p>
  </div>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 10 de junio de 2011 08:36</p>

  <p class="negrita">Para: Anastasia Steele</p>

  <p class="negrita">Asunto: ¿Eso es lo único que has comido?</p>

  <div class="cita">
    <p>Puedes esforzarte más. Necesitarás energía para suplicar.</p>

    <p class="salto10">Christian Grey</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p class="salto10 negrita">De: Anastasia Steele</p>

  <p class="negrita">Fecha: 10 de junio de 2011 08:39</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: Pesado</p>

  <div class="cita">
    <p>Señor Grey, intento trabajar para ganarme la vida… y es usted quien suplicará.</p>

    <p class="salto10">Anastasia Steele</p>

    <p>Ayudante de Jack Hyde, editor de <span class="versalita">SIP</span></p>
  </div>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 10 de junio de 2011 08:36</p>

  <p class="negrita">Para: Anastasia Steele</p>

  <p class="negrita">Asunto: ¡Vamos!</p>

  <div class="cita">
    <p>Vaya, señorita Steele, me encantan los desafíos…</p>

    <p class="salto10">Christian Grey</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p>Estoy sentada frente a la pantalla sonriendo como una idiota. Pero tengo que leer esos capítulos para Jack y escribir informes sobre todos ellos. Coloco los manuscritos sobre mi mesa y empiezo.</p>

  <p>A la hora de comer voy a la tienda a buscar un bocadillo de pastrami mientras escucho la lista de temas de mi iPad. El primero es de Nitin Sawhney, una pieza tradicional titulada «Homelands»… es buena. El señor Grey tiene un gusto musical ecléctico. Vuelvo hacia atrás y escucho una pieza clásica: «Fantasía sobre un tema de Thomas Tallis», de Ralph Vaughan Williams. Oh, Cincuenta tiene sentido del humor, y le quiero por eso. ¿Se me borrará esta estúpida sonrisa de la cara alguna vez?</p>

  <p>La tarde pasa lentamente. En un momento de inactividad, decido escribirle un correo a Christian.</p>

  <p class="salto10 negrita">De: Anastasia Steele</p>

  <p class="negrita">Fecha: 10 de junio de 2011 16:05</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: Aburrida…</p>

  <div class="cita">
    <p>Estoy mano sobre mano.</p>

    <p>¿Cómo estás?</p>

    <p>¿Qué estás haciendo?</p>

    <p class="salto10">Anastasia Steele</p>

    <p>Ayudante de Jack Hyde, editor de <span class="versalita">SIP</span></p>
  </div>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 10 de junio de 2011 16:15</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: Tus manos</p>

  <div class="cita">
    <p>Deberías venir a trabajar conmigo.</p>

    <p>No estarías mano sobre mano.</p>

    <p>Estoy seguro de que yo podría darles mejor uso.</p>

    <p>De hecho, se me ocurren varias opciones…</p>

    <p>Yo estoy con fusiones y adquisiciones rutinarias.</p>

    <p>Todo es muy árido.</p>

    <p>Tus correos electrónicos en <span class="versalita">SIP</span> se monitorizan.</p>

    <p class="salto10">Christian Grey</p>

    <p>Presidente distraído de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p>Oh, Dios. No tenía ni idea. ¿Cómo demonios lo sabe él? Observo la pantalla con el ceño fruncido, reviso rápidamente los e-mails que he enviado y los voy borrando.</p>

  <p>A las cinco y media en punto, Jack se acerca a mi mesa. Lleva un atuendo informal de viernes, es decir, unos tejanos y una camisa negra.</p>

  <p>—¿Una copa, Ana? Solemos ir a tomar una rápida al bar de enfrente.</p>

  <p>—¿Solemos…? —pregunto, esperanzada.</p>

  <p>—Sí, vamos casi todos… ¿vienes?</p>

  <p>Por alguna razón desconocida, que no quiero analizar demasiado a fondo, me invade una sensación de alivio.</p>

  <p>—Me encantaría. ¿Cómo se llama el bar?</p>

  <p>—Fifty’s.</p>

  <p>—Me tomas el pelo.</p>

  <p>Me mira extrañado.</p>

  <p>—No. ¿Tiene algún significado para ti?</p>

  <p>—No, perdona. Nos vemos ahora allí.</p>

  <p>—¿Qué te apetecerá beber?</p>

  <p>—Una cerveza, por favor.</p>

  <p>—Muy bien.</p>

  <p>Voy al baño y le mando un e-mail a Christian desde la BlackBerry.</p>

  <p class="salto10 negrita">De: Anastasia Steele</p>

  <p class="negrita">Fecha: 10 de junio de 2011 17:36</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: Encajarás perfectamente</p>

  <div class="cita">
    <p>Vamos a ir a un bar que se llama Fifty’s.</p>

    <p>Para mí esto es una mina inagotable de bromas y risas.</p>

    <p>Tengo muchas ganas de encontrarme allí contigo, señor Grey.</p>

    <p class="salto10">Ana xx</p>
  </div>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 10 de junio de 2011 17:38</p>

  <p class="negrita">Para: Anastasia Steele</p>

  <p class="negrita">Asunto: Riesgos</p>

  <div class="cita">
    <p>Las minas son muy, muy peligrosas.</p>

    <p class="salto10">Christian Grey</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p class="salto10 negrita">De: Anastasia Steele</p>

  <p class="negrita">Fecha: 10 de junio de 2011 17:40</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: ¿Riesgos?</p>

  <div class="cita">
    <p>¿Qué quieres decir con eso?</p>
  </div>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 10 de junio de 2011 17:42</p>

  <p class="negrita">Para: Anastasia Steele</p>

  <p class="negrita">Asunto: Simplemente…</p>

  <div class="cita">
    <p>Era un comentario, señorita Steele.</p>

    <p>Hasta pronto.</p>

    <p>Más pronto que tarde, nena.</p>

    <p class="salto10">Christian Grey</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p>Me miro en el espejo. Cómo puede cambiar todo en un día. Tengo más color en las mejillas y me brillan los ojos. Es el efecto Christian Grey. Discutir un poco con él por e-mail provoca eso en una chica. Sonrío ante mi imagen y me aliso la camisa azul claro… la que Taylor compró para mí. Llevo también mis vaqueros favoritos. La mayoría de las mujeres de la oficina llevan tejanos o faldas anchas. Tendré que invertir también en un par de faldas anchas. Puede que lo haga este fin de semana e ingrese el talón que Christian me dio por Wanda, mi Escarabajo.</p>

  <p>Cuando salgo del edificio, oigo que gritan mi nombre.</p>

  <p>—¿Señorita Steele?</p>

  <p>Me vuelvo, sorprendida, y una chica joven con la piel cenicienta se me acerca con cautela. Parece un fantasma… tan pálida y extrañamente inexpresiva.</p>

  <p>—¿Señorita Anastasia Steele? —repite, y sus facciones permanecen estáticas aunque esté hablando.</p>

  <p>—¿Sí?</p>

  <p>Se para en la acera y se me queda mirando como a un metro de distancia, y yo, totalmente inmóvil, le devuelvo la mirada. ¿Quién es? ¿Qué quiere?</p>

  <p>—¿Puedo ayudarte? —pregunto.</p>

  <p>¿Cómo sabe mi nombre?</p>

  <p>—No… solo quería verte.</p>

  <p>Habla con una voz muy baja, inquietante. Y tiene un pelo oscuro como el mío, que contrasta radicalmente con su piel blanca. Sus ojos son castaños, color whisky, pero inexpresivos. No hay la menor chispa de vida en ellos. La tristeza aparece grabada en su precioso y pálido rostro.</p>

  <p>—Lo siento… pero estoy en desventaja —le digo educadamente, intentando ignorar el escalofrío de advertencia que me sube por la columna vertebral.</p>

  <p>La miro de cerca, y tiene un aspecto raro, descuidado y desvalido. La ropa que lleva le va dos tallas grande, incluida la gabardina de marca.</p>

  <p>Se echa a reír, con un sonido extraño y discordante que incrementa mi ansiedad.</p>

  <p>—¿Qué tienes tú que yo no tenga? —pregunta con tristeza.</p>

  <p>Mi ansiedad se convierte en miedo.</p>

  <p>—Perdona… ¿quién eres?</p>

  <p>—¿Yo? No soy nadie.</p>

  <p>Levanta un brazo para pasarse la mano por la melena que le llega al hombro, y al hacerlo se le levanta la manga de la gabardina y se le ve un sucio vendaje alrededor de la muñeca.</p>

  <p>Dios…</p>

  <p>—Que tenga un buen día, señorita Steele.</p>

  <p>Da media vuelta y sube andando la calle mientras yo me quedo clavada en el sitio. Veo cómo su delgada silueta desaparece de mi vista, perdiéndose entre los trabajadores que salen en masa de sus despachos.</p>

  <p>¿De qué iba eso?</p>

  <p>Confusa, cruzo la calle hasta el bar, intentando asimilar lo que acaba de pasar, mientras mi subconsciente levanta su fea cabeza y me dice entre dientes: Ella tiene algo que ver con Christian.</p>

  <p>El Fifty’s es un bar impersonal y cavernoso, con banderines y pósters de béisbol colgados en las paredes. Jack está en la barra con Elizabeth y Courtney, la otra ayudante editorial, dos tipos de contabilidad y Claire, de recepción, con sus característicos aros de plata.</p>

  <p>—¡Hola, Ana!</p>

  <p>Jack me pasa una botella de Bud.</p>

  <p>—Salud… gracias —murmuro, afectada todavía por mi encuentro con la Chica Fantasma.</p>

  <p>—Salud.</p>

  <p>Chocamos las botellas y él sigue conversando con Elizabeth. Claire me sonríe con simpatía.</p>

  <p>—¿Cómo te ha ido tu primera semana? —pregunta.</p>

  <p>—Bien, gracias. Todo el mundo ha sido muy amable.</p>

  <p>—Hoy se te ve mucho más contenta.</p>

  <p>—Es viernes —balbuceo enseguida—. ¿Y tú, tienes planes para el fin de semana?</p>

  <p class="salto10">Mi táctica de distracción patentada funciona, estoy salvada. Resulta que Claire tiene seis hermanos y se va a Tacoma a una gran reunión familiar. Se muestra bastante locuaz y me doy cuenta de que no he hablado con ninguna mujer de mi edad desde que Kate se fue a Barbados.</p>

  <p>Con aire distraído, me pregunto cómo estará Kate… y Elliot. Tengo que acordarme de preguntarle a Christian si ha sabido algo de ellos. Ah, y Ethan, el hermano de Kate, volverá el martes que viene, y se instalará en nuestro apartamento. No creo que a Christian le guste demasiado eso. Mi encuentro de antes con la extraña Chica Fantasma va desapareciendo de mi mente.</p>

  <p>Mientras charlo con Claire, Elizabeth me pasa otra cerveza.</p>

  <p>—Gracias —le sonrío.</p>

  <p>Resulta muy fácil charlar con Claire —se nota que le gusta hablar—, y me bebo una tercera cerveza sin darme cuenta, cortesía de uno de los chicos de contabilidad.</p>

  <p>Cuando Elizabeth y Courtney se van, Jack se viene con Claire y conmigo. ¿Dónde está Christian? Uno de los tipos de contabilidad se pone a hablar con Claire.</p>

  <p>—Ana, ¿crees que tomaste una buena decisión viniendo a trabajar con nosotros?</p>

  <p>Jack habla en un tono suave y está un poco demasiado cerca. Pero he notado que tiene tendencia a hacer eso con todo el mundo, incluso en la oficina.</p>

  <p>—Esta semana he estado muy a gusto, gracias, Jack. Sí, creo que tomé la decisión correcta.</p>

  <p>—Eres una chica muy lista, Ana. Llegarás lejos.</p>

  <p>Me ruborizo.</p>

  <p>—Gracias —mascullo, porque no sé qué más decir.</p>

  <p>—¿Vives lejos?</p>

  <p>—En el barrio de Pike Market.</p>

  <p>—No muy lejos de mi casa. —Sonriendo, se acerca aún más y se apoya en la barra, casi acorralándome—. ¿Tienes planes este fin de semana?</p>

  <p>—Bueno… eh…</p>

  <p>Le siento antes de verle. Es como si todo mi cuerpo estuviera sintonizado con el hecho de su presencia. Se relaja y se despierta a la vez, una dualidad interior y rara… y noto esa extraña corriente eléctrica.</p>

  <p>Christian me pasa el brazo alrededor del hombro como una muestra de afecto aparentemente relajada, pero yo sé que no es así. Está reclamando un derecho, y en esta ocasión, es muy bien recibido. Me besa suavemente el pelo.</p>

  <p>—Hola, nena —murmura.</p>

  <p>Al sentir su brazo que me rodea no puedo evitar sentir alivio, y excitación. Me acerca hacia sí, y yo levanto la vista para mirarle mientras él observa a Jack, impasible. Entonces se gira hacia mí y me dedica una media sonrisa fugaz, seguida de un beso rápido. Lleva una americana azul marino de raya diplomática, con unos vaqueros y una camisa blanca desabrochada. Está para comérselo.</p>

  <p>Jack se aparta, incómodo.</p>

  <p>—Jack, este es Christian —balbuceo en tono de disculpa. ¿Por qué me estoy disculpando?—. Christian, Jack.</p>

  <p>—Yo soy el novio —dice Christian con una sonrisita fría que no alcanza a sus ojos, mientras le estrecha la mano a Jack.</p>

  <p>Yo levanto la vista hacia mi jefe, que está evaluando mentalmente al magnífico espécimen varonil que tiene delante.</p>

  <p>—Yo soy el jefe —replica Jack, arrogante—. Ana me habló de un ex novio.</p>

  <p>Ay, Dios. No te conviene jugar a este juego con Cincuenta.</p>

  <p>—Bueno, ya no soy un ex —responde Christian tranquilamente—. Vamos, nena, hemos de irnos.</p>

  <p>—Por favor, quedaos a tomar una copa con nosotros —dice Jack con amabilidad.</p>

  <p>No creo que sea buena idea. ¿Por qué resulta tan incómodo esto? Miro de reojo a Claire, que, naturalmente, contempla a Christian con la boca abierta y franco deleite carnal. ¿Cuándo dejará de preocuparme el efecto que provoca en otras mujeres?</p>

  <p>—Tenemos planes —apunta Christian con su sonrisa enigmática.</p>

  <p>¿Ah, sí? Y un escalofrío de expectación recorre mi cuerpo.</p>

  <p>—Quizá en otra ocasión —añade—. Vamos —me dice cogiéndome la mano.</p>

  <p>—Hasta el lunes.</p>

  <p>Sonrío a Jack, a Claire y al tipo de contabilidad, tratando de ignorar el gesto de disgusto de Jack, y salgo por la puerta detrás de Christian.</p>

  <p>Taylor está al volante del Audi, que espera junto a la acera.</p>

  <p>—¿Por qué me ha parecido eso un concurso de a ver quién mea más lejos? —le pregunto a Christian cuando me abre la puerta del coche.</p>

  <p>—Porque lo era —murmura, me dedica su sonrisa enigmática y luego cierra la puerta.</p>

  <p>—Hola, Taylor —le digo, y nuestras miradas se encuentran en el retrovisor.</p>

  <p>—Señorita Steele —me saluda Taylor con una amplia sonrisa.</p>

  <p>Christian se sienta a mi lado, me sujeta la mano y me besa suavemente los nudillos.</p>

  <p>—Hola —dice bajito.</p>

  <p>Mis mejillas se tiñen de rosa, sé que Taylor nos oye, y agradezco que no vea la mirada abrasadora y terriblemente excitante que me dedica Christian. Tengo que echar mano de toda mi contención para no lanzarme sobre él aquí mismo, en el asiento de atrás del coche.</p>

  <p>Oh, el asiento de atrás del coche… mmm.</p>

  <p>—Hola —jadeo, con la boca seca.</p>

  <p>—¿Qué te gustaría hacer esta noche?</p>

  <p>—Creí que dijiste que teníamos planes.</p>

  <p>—Oh, yo sé lo que me gustaría hacer, Anastasia. Te pregunto qué quieres hacer tú.</p>

  <p>Yo le sonrío radiante.</p>

  <p>—Ya veo —dice con una perversa risita—. Pues… a suplicar entonces. ¿Quieres suplicar en mi casa o en la tuya?</p>

  <p>Inclina la cabeza y me dedica esa sonrisa tan sexy suya.</p>

  <p>—Creo que eres muy presuntuoso, señor Grey. Pero, para variar, podríamos hacerlo en mi apartamento.</p>

  <p>Me muerdo el labio deliberadamente y su expresión se ensombrece.</p>

  <p>—Taylor, a casa de la señorita Steele, por favor.</p>

  <p>—Señor —asiente Taylor, y se incorpora al tráfico.</p>

  <p>—¿Qué tal te ha ido el día? —pregunta.</p>

  <p>—Bien. ¿Y el tuyo?</p>

  <p>—Bien, gracias.</p>

  <p>Su enorme sonrisa se refleja en la mía, y vuelve a besarme la mano.</p>

  <p>—Estás guapísima —dice.</p>

  <p>—Tú también.</p>

  <p>—Tu jefe, Jack Hyde, ¿es bueno en su trabajo?</p>

  <p>¡Vaya! Esto sí que es un cambio de tema repentino. Frunzo el ceño.</p>

  <p>—¿Por qué? ¿Esto tiene algo que ver con vuestro concurso de meadas?</p>

  <p>Christian sonríe maliciosamente.</p>

  <p>—Ese hombre quiere meterse en tus bragas, Anastasia —dice con sequedad.</p>

  <p>Siento que las mejillas me arden, abro la boca nerviosa, y echo un vistazo a Taylor.</p>

  <p>—Bueno, que quiera lo que le dé la gana… ¿por qué estamos hablando de esto? Ya sabes que él no me interesa en absoluto. Solo es mi jefe.</p>

  <p>—Esa es la cuestión. Quiere lo que es mío. Necesito saber si hace bien su trabajo.</p>

  <p>Me encojo de hombros.</p>

  <p>—Creo que sí.</p>

  <p>¿Adónde quiere ir a parar con esto?</p>

  <p>—Bien, más le vale dejarte en paz, o acabará de patitas en la calle.</p>

  <p>—Christian, ¿de qué hablas? No ha hecho nada malo…</p>

  <p>Todavía. Solo se acerca demasiado.</p>

  <p>—Si hace cualquier intento o acercamiento, me lo dices. Se llama conducta inmoral grave… o acoso sexual.</p>

  <p>—Solo ha sido una copa después del trabajo.</p>

  <p>—Lo digo en serio. Un movimiento en falso y se va a la calle.</p>

  <p>—Tú no tienes poder para eso. —¡Por Dios! Y antes de ponerle los ojos en blanco, caigo en la cuenta, y es como si chocara contra un camión de mercancías a toda velocidad—. ¿O sí, Christian?</p>

  <p>Me dedica su sonrisa enigmática.</p>

  <p>—Vas a comprar la empresa —murmuro horrorizada.</p>

  <p>En respuesta al pánico de mi voz aparece su sonrisa.</p>

  <p>—No exactamente.</p>

  <p>—La has comprado. <span class="versalita">SIP</span>. Ya.</p>

  <p>Me mira cauteloso y pestañea.</p>

  <p>—Es posible.</p>

  <p>—¿La has comprado o no?</p>

  <p>—La he comprado.</p>

  <p>¿Qué demonios…?</p>

  <p>—¿Por qué? —grito, espantada.</p>

  <p>Oh, sinceramente, esto ya es demasiado.</p>

  <p>—Porque puedo, Anastasia. Necesito que estés a salvo.</p>

  <p>—¡Pero dijiste que no interferirías en mi carrera profesional!</p>

  <p>—Y no lo haré.</p>

  <p>Aparto mi mano de la suya.</p>

  <p>—Christian…</p>

  <p>Me faltan las palabras.</p>

  <p>—¿Estás enfadada conmigo?</p>

  <p>—Sí. Claro que estoy enfadada contigo. —Estoy furiosa—. Quiero decir, ¿qué clase de ejecutivo responsable toma decisiones basadas en quien se esté tirando en ese momento?</p>

  <p>Palidezco y vuelvo a mirar inquieta y de reojo a Taylor, que nos ignora estoicamente.</p>

  <p>Maldición. ¡Vaya un momento para que se estropee el filtro de control cerebro-boca!</p>

  <p>—Ah. Ana… oh, despacio.</p>

  <p>Lo hago otra vez, y él se inclina, me agarra por los hombros, me pone en pie de golpe y me tira sobre la cama. Se quita la camisa por la cabeza, y luego, como un buen chico, se agacha para sacar un paquetito plateado del bolsillo de sus vaqueros tirados en el suelo. Está jadeando, como yo.</p>

  <p>Se inclina sobre la cama, y lentamente se arrastra sobre mí, besándome al hacerlo. Besa mis dos pechos y juguetea con mis pezones por turnos, mientras yo jadeo y me retuerzo debajo de él, pero no se detiene.</p>

  <p>Sin dejar de mirarme, me separa las piernas con las suyas y se mueve hasta quedar suspendido sobre mí. Sin apartar sus ojos de los míos, se hunde en mi interior con un ritmo deliciosamente lento.</p>
