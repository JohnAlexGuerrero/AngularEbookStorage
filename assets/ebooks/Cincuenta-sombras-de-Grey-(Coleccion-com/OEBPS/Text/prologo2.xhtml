  <h3 id="sigil_toc_id_32">Prólogo</h3>

  <p class="asangre">Él ha vuelto. Mamá está dormida o vuelve a estar enferma.</p>

  <p>Yo me escondo y me acurruco debajo de la mesa de la cocina. Veo a mamá a través de mis dedos. Está dormida en el sofá. Su mano cae sobre la alfombra verde y pegajosa, y él lleva sus botas grandes con la hebilla brillante y está de pie junto a mamá, gritando.</p>

  <p>Pega a mamá con un cinturón. «¡Levanta! ¡Levanta! Eres una jodida puta. Eres una jodida puta. Eres una jodida puta. Eres una jodida puta. Eres una jodida puta. Eres una jodida puta.»</p>

  <p>Mamá hace un ruido, como si sollozara. «Para. Por favor, para.» Mamá no grita. Mamá se acurruca más.</p>

  <p>Yo tengo los dedos metidos en las orejas, y cierro los ojos. El ruido cesa.</p>

  <p>Él se da la vuelta y veo sus botas cuando irrumpe en la cocina.</p>

  <p>Todavía lleva el cinturón. Intenta encontrarme.</p>

  <p>Se agacha y sonríe. Huele mal. A cigarrillos y alcohol. «Aquí estás, mierdecilla.»</p>

  <p class="salto10">Un gemido escalofriante le despierta. ¡Dios! Está empapado en sudor y su corazón late desaforadamente. ¿Qué coño? Se sienta de un salto en la cama y se coge la cabeza con ambas manos. Dios… Han vuelto. El ruido era yo. Respira profunda y acompasadamente, para despejarse la mente y las fosas nasales del olor a bourbon barato y a cigarrillos Camel rancios.</p>
