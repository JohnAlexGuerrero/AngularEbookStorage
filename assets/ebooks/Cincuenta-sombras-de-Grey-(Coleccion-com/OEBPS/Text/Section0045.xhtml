  <h3 id="sigil_toc_id_51">19</h3>

<p class="asangre">Contemplo las llamas, anonadada. Llamaradas centelleantes, anaranjadas con brotes azul cobalto, que danzan y se entrelazan en la chimenea del apartamento de Christian. Y, a pesar del calor que irradia el fuego y de la manta que me cubre los hombros, tengo frío. Un frío que me penetra hasta los huesos.</p>

  <p>Oigo vagamente voces que susurran, muchas voces susurrantes. Pero es un zumbido distante, de fondo. No escucho las palabras. Lo único que oigo, lo único en lo que soy capaz de concentrarme, es en el tenue siseo del gas que arde en el hogar.</p>

  <p>Me pongo a pensar en la casa que vimos ayer y en aquellas enormes chimeneas: chimeneas de verdad para troncos de leña. Me gustaría hacer el amor con Christian frente a un fuego de verdad. Me gustaría hacer el amor con Christian frente a este fuego. Sí, sería divertido. Seguro que a él se le ocurriría algún modo de convertirlo en memorable, como todas las veces que hemos hecho el amor. Incluso las veces en que solo hemos follado, me digo con ironía. Sí, esas también fueron bastante memorables… ¿Dónde está?</p>

  <p>Las llamas bailan y parpadean, cautivándome, aturdiéndome. Me concentro solamente en su belleza brillante y abrasadora. Son hechizantes.</p>

  <p>«Eres tú la que me has hechizado, Anastasia.»</p>

  <p>Eso fue lo que dijo la primera vez que durmió conmigo en mi cama. Oh, no…</p>

  <p>Me rodeo el cuerpo con los brazos, la realidad se filtra sangrante en mi conciencia y se me cae el mundo encima. El vacío que se ha apoderado de mis entrañas se expande un poco más. El <em>Charlie Tango</em> ha desaparecido.</p>

  <p>—Ana. Tenga.</p>

  <p>La voz de la señora Jones, insistiéndome con delicadeza, me transporta de nuevo a la habitación, al ahora, a la angustia. Me ofrece una taza de té. Se lo agradezco y cojo la taza, que repiquetea contra el platito en mis manos temblorosas.</p>

  <p>—Gracias —susurro, con la voz quebrada por el llanto reprimido y por el enorme nudo que tengo en la garganta.</p>

  <p>Mia está sentada frente a mí en el inmenso sofá en forma de U cogiendo de la mano a Grace, que está a su lado. Las dos me miran fijamente con la ansiedad y el sufrimiento impresos en sus hermosos rostros. Grace parece avejentada: una madre preocupada por su hijo. Yo parpadeo, sin expresión. No puedo ofrecerles una sonrisa tranquilizadora, ni una lágrima siquiera: no hay nada, solo palidez y ese creciente vacío. Observo a Elliot, a José y a Ethan, que están de pie junto a la barra del desayuno, hablando en voz baja con cara seria. Comentan algo en un tono muy quedo. Detrás se encuentra la señora Jones, que se mantiene ocupada en la cocina.</p>

  <p>Kate está en la sala de la televisión, pendiente de los informativos locales. Oigo el débil sonido de la gran pantalla de plasma. No soy capaz de volver a ver la noticia —<span class="versalita">CHRISTIAN GREY, DESAPARECIDO</span>— ni su atractivo rostro en la televisión.</p>

  <p>Me da por pensar que nunca he visto a tanta gente en este gran salón, que aun así es tan enorme que les empequeñece a todos. Son pequeñas islas de gente perdida y angustiada en casa de mi Cincuenta. ¿Qué pensaría él de su presencia aquí?</p>

  <p>En algún lugar Taylor y Carrick están hablando con las autoridades, que nos van proporcionando información con cuentagotas; pero todo eso no tiene ninguna importancia. El hecho es que él ha desaparecido. Hace ocho horas que desapareció. Y no hay noticias ni rastro de él. Lo único que sé es que la búsqueda se ha suspendido. Ya ha anochecido. Y no sabemos dónde está. Puede estar herido, hambriento o algo peor. ¡No!</p>

  <p>Elevo una nueva plegaria silenciosa a Dios. Por favor, que Christian esté bien. Por favor, que Christian esté bien. La repito mentalmente una y otra vez: es mi mantra, mi tabla de salvación, algo a lo que aferrarme en mi desesperación. Me niego a pensar lo peor. No, eso ni pensarlo. Aún hay esperanza.</p>

  <p>«Tú eres mi tabla de salvación.»</p>

  <p>Las palabras de Christian acuden a mi memoria. Sí, la esperanza es lo último que se pierde. No debo desesperar. Sus palabras resuenan en mi mente.</p>

  <p>«Ahora soy un firme defensor de la gratificación inmediata. <em>Carpe diem</em>, Ana.»</p>

  <p>¿Por qué yo no he disfrutado del momento?</p>

  <p>«Hago esto porque finalmente he conocido a alguien con quien quiero pasar el resto de mi vida.»</p>

  <p>Cierro los ojos y rezo en silencio, meciéndome levemente. Por favor, no dejes que el resto de su vida sea tan breve. Por favor, por favor. No hemos pasado suficiente tiempo juntos… necesitamos más tiempo. Hemos hecho tantas cosas en las pocas semanas que han pasado. Esto no puede terminar. Todos nuestros momentos de ternura: el pintalabios, cuando me hizo el amor por primera vez en el hotel Olympic, él postrado de rodillas, ofreciéndose a mí… tocarle finalmente.</p>

  <p>«Yo sigo siendo el mismo, Ana. Te quiero y te necesito. Tócame. Por favor.»</p>

  <p>Oh, le amo tanto. No seré nada sin él, tan solo una sombra… toda la luz se eclipsará. No, no, no… mi pobre Christian.</p>

  <p>«Este soy yo, Ana. Todo lo que soy… y soy todo tuyo. ¿Qué tengo que hacer para que te des cuenta de eso? Para hacerte ver que quiero que seas mía de la forma que tenga que ser. Que te quiero.»</p>

  <p>Y yo a ti, mi Cincuenta Sombras.</p>

  <p>Abro los ojos y una vez más contemplo el fuego con la mirada perdida, y recuerdos del tiempo que pasamos juntos revolotean en mi mente: su alegría juvenil cuando estábamos navegando y volando; su aspecto sofisticado, distinguido y terriblemente sexy en el baile de máscaras; bailar, oh, sí, bailar en el piso, dando vueltas por el salón con Sinatra de fondo; su esperanza silenciosa y anhelante ayer cuando fuimos a ver la casa… aquella vista tan espectacular.</p>

  <p>«Pondré el mundo a tus pies, Anastasia. Te quiero, en cuerpo y alma, para siempre.»</p>

  <p>Oh, por favor, que no le haya pasado nada. No puede haberse ido. Él es el centro de mi universo.</p>

  <p>Se me escapa un sollozo ahogado, y me tapo la boca con la mano. No, he de ser fuerte.</p>

  <p>De pronto José está a mi lado… ¿o lleva un rato aquí? No tengo ni idea.</p>

  <p>—¿Quieres que llame a tu madre o a tu padre? —pregunta con dulzura.</p>

  <p>¡No! Niego con la cabeza y aferro la mano de José. No puedo hablar, sé que si lo hago me desharé en lágrimas, pero el apretón cariñoso y tierno de su mano no supone ningún consuelo.</p>

  <p>Oh, mamá. Me tiembla el labio al pensar en mi madre. ¿Debería llamarla? No. No soy capaz de afrontar su reacción. Quizá Ray; él sabría mantener la calma: él siempre mantiene la calma, incluso cuando pierden los Mariners.</p>

  <p>Grace se levanta y se acerca a los chicos, distrayendo mi atención. Este debe de ser el rato más largo que ha conseguido permanecer sentada. Mia también viene a sentarse a mi lado y me coge la otra mano.</p>

  <p>—Volverá —dice, y el convencimiento inicial de su tono de voz se quiebra en el último momento.</p>

  <p>Tiene los ojos muy abiertos y enrojecidos, y la cara pálida y transida por la falta de sueño.</p>

  <p>Levanto la vista hacia Ethan, que está mirando a Mia, y hacia Elliot, abrazado a Grace. Echo una ojeada al reloj. Son más de las once, casi medianoche. ¡Maldito tiempo! A cada hora que pasa aumenta ese devastador vacío que me consume y me asfixia. En mi fuero interno sé que me estoy preparando para lo peor. Cierro los ojos, elevo otra plegaria silenciosa y me aferro a las manos de José y Mia.</p>

  <p>Vuelvo a abrir los ojos, y contemplo otra vez las llamas. Veo su sonrisa tímida: mi favorita de todas sus expresiones, un atisbo del verdadero Christian, mi verdadero Christian. Él es muchas personas: un obseso del control, un presidente ejecutivo, un acosador, un dios del sexo, un Amo, y, al mismo tiempo, un chiquillo con sus juguetes. Sonrío. Su coche, su barco, su avión, su helicóptero <em>Charlie Tango</em>… mi chico perdido, literalmente perdido ahora mismo. Mi sonrisa se desvanece y el dolor vuelve a lacerarme. Le recuerdo en la ducha, limpiándose la marca del pintalabios.</p>

  <p>«Yo no soy nada, Anastasia. Soy un hombre vacío por dentro. No tengo corazón.»</p>

  <p>El nudo que tengo en la garganta se hace más grande. Oh, Christian, sí tienes, sí tienes corazón, y es mío. Quiero adorarlo para siempre. Aunque él sea un hombre tan complejo y problemático, yo le quiero. Nunca habrá nadie más. Jamás.</p>

  <p>Recuerdo estar sentada en el Starbucks sopesando los pros y los contras de mi Christian. Todos esos contras, incluso esas fotografías que encontré esta mañana, se desvanecen ahora como algo insignificante. Solo importa él, y si volverá. Oh, por favor, Señor, devuélvemelo, haz que esté bien. Iré a la iglesia… haré lo que sea. Oh, si consigo recuperarle, disfrutaré de cada momento. Su voz resuena de nuevo en mi mente: «<em>Carpe diem</em>, Ana».</p>

  <p>Sigo contemplando las llamas con más vehemencia, las lenguas de fuego siguen ardiendo, centelleando, entrelazándose. Entonces Grace suelta un grito, y todo empieza a moverse a cámara lenta.</p>

  <p>—¡Christian!</p>

  <p>Me doy la vuelta justo a tiempo de ver a Grace, que estaba detrás de mí caminando arriba y abajo, cruzar el salón a toda velocidad, y ahí, de pie en el umbral, está un consternado Christian. Solo lleva los pantalones del traje y la camisa, y sostiene en la mano la americana, los calcetines y los zapatos. Se le ve cansado, sucio, y extraordinariamente atractivo.</p>

  <p>Dios santo… Christian. Está vivo. Le miro aturdida, intentando discernir si realmente está aquí o es una alucinación.</p>

  <p>Parece absolutamente desconcertado. Deja la chaqueta y los zapatos en el suelo justo cuando Grace le lanza los brazos al cuello y le besa muy fuerte la mejilla.</p>

  <p>—¿Mamá?</p>

  <p>Christian la mira, totalmente perplejo.</p>

  <p>—Creí que no volvería a verte más —susurra Grace, expresando en voz alta el temor general.</p>

  <p>—Estoy aquí, mamá.</p>

  <p>Y percibo en su tono un deje de consternación.</p>

  <p>—Creí que me moría —musita ella con un hilo de voz, haciéndose eco de mis pensamientos.</p>

  <p>Gime y solloza, incapaz de seguir reprimiendo el llanto. Christian frunce el ceño, no sé si horrorizado o mortificado, y acto seguido la abraza con fuerza y la estrecha contra él.</p>

  <p>—Oh, Christian —dice con la voz ahogada por el llanto, rodeándole con sus brazos y sollozando con la cara hundida en su cuello, olvidado ya todo autocontrol, y él no se resiste.</p>

  <p>Se limita a sostenerla y a mecerla adelante y atrás, consolándola. Las lágrimas anegan mis ojos. Carrick grita desde el pasillo:</p>

  <p>—¡Está vivo! ¡Dios… estás aquí! —exclama saliendo repentinamente del despacho de Taylor agarrado a su teléfono móvil, les abraza a ambos y cierra los ojos lleno de un profundo alivio.</p>

  <p>—¿Papá?</p>

  <p>A mi lado, Mia grita algo ininteligible, luego se levanta y corre junto a sus padres y se abraza también a todos.</p>

  <p>Finalmente, una cascada de lágrimas brota por mis mejillas. Él está aquí, está bien. Pero no puedo moverme.</p>

  <p>Carrick es el primero en apartarse. Se seca los ojos mientras le da palmaditas a Christian en la espalda. Mia también se retira un poco, y Grace da un paso atrás.</p>

  <p>—Lo siento —balbucea ella.</p>

  <p>—Eh, mamá… no pasa nada —dice Christian, con la consternación aún reflejada en su rostro.</p>

  <p>—¿Dónde estabas? ¿Qué ha sucedido? —exclama Grace llorando y hundiendo el rostro entre las manos.</p>

  <p>—Mamá —musita Christian. La acoge en sus brazos otra vez y le besa la cabeza—. Estoy aquí. Estoy bien. Simplemente me ha costado horrores poder volver de Portland. ¿A qué viene todo este comité de bienvenida?</p>

  <p>Recorre la habitación con la vista, hasta que sus ojos se posan en mí.</p>

  <p>Parpadea y se queda mirando un segundo a José, que me suelta la mano. Christian aprieta los labios. Yo me embebo en su visión y el alivio invade todo mi cuerpo, dejándome agotada, exhausta y completamente eufórica. Pero no puedo parar de llorar. Christian se centra de nuevo en su madre.</p>

  <p>—Mamá, estoy bien. ¿Qué pasa? —dice Christian tranquilizador.</p>

  <p>Ella le sostiene la cara entre las manos.</p>

  <p>—Estabas desaparecido, Christian. Tu plan de vuelo… no llegaste a Seattle. ¿Por qué no te pusiste en contacto con nosotros?</p>

  <p>Christian arquea las cejas, sorprendido.</p>

  <p>—No creí que tardaría tanto.</p>

  <p>—¿Por qué no telefoneaste?</p>

  <p>—Me quedé sin batería.</p>

  <p>—¿No podías haber llamado… aunque fuera a cobro revertido?</p>

  <p>—Mamá… es una historia muy larga.</p>

  <p>Ella prácticamente le grita.</p>

  <p>—¡Christian, no vuelvas a hacerme esto nunca más! ¿Me has entendido?</p>

  <p>—Sí, mamá.</p>

  <p>Le seca las lágrimas con el pulgar y vuelve a rodearla entre sus brazos. Cuando Grace recupera la compostura, él la suelta para abrazar a Mia, que le da una enojada palmada en el pecho.</p>

  <p>—¡Nos tenías muy preocupados! —le suelta, y ella también se echa a llorar.</p>

  <p>—Ya estoy aquí, por Dios santo —musita Christian.</p>

  <p>Cuando Elliot se acerca, Christian deja a Mia con Carrick, que ya tiene un brazo sobre los hombros de su esposa, y con el otro rodea a su hija. Elliot le da un rápido abrazo a Christian, ante la perplejidad de este, y le propina una fuerte palmada en la espalda.</p>

  <p>—Me alegro mucho de verte —dice Elliot en voz alta y con cierta brusquedad, intentando disimular la emoción.</p>

  <p>Las lágrimas corren por mis mejillas mientras contemplo la escena. El salón está bañado en eso: amor incondicional. Él lo tiene a raudales; simplemente es algo que nunca había aceptado antes, e incluso ahora está totalmente perdido.</p>

  <p>¡Mira, Christian, todas estas personas te quieren! Puede que ahora empieces a creértelo.</p>

  <p>Kate está detrás de mí —debe de haber vuelto de la sala de la televisión—, y me acaricia el pelo con cariño.</p>

  <p>—Está realmente aquí, Ana —murmura para tranquilizarme.</p>

  <p>—Ahora voy a saludar a mi chica —les dice Christian a sus padres.</p>

  <p>Ambos asienten, sonríen y se apartan.</p>

  <p>Se acerca a mí, todavía perplejo, con sus ojos grises brillantes, pero cautelosos. En lo más profundo de mi ser hallo la fuerza necesaria para levantarme tambaleante y arrojarme a sus brazos abiertos.</p>

  <p>—¡Christian! —exclamo sollozante.</p>

  <p>—Chsss —musita él, y me abraza.</p>

  <p>Hunde la cara en mi pelo e inspira profundamente. Yo levanto hacia él mi rostro bañado en lágrimas y él me da un largo beso que aun así me sabe a poco.</p>

  <p>—Hola —murmura.</p>

  <p>—Hola —respondo en un susurro, sintiendo cómo arde el nudo que tengo en la garganta.</p>

  <p>—¿Me has echado de menos?</p>

  <p>—Un poco.</p>

  <p>Sonríe.</p>

  <p>—Ya lo veo.</p>

  <p>Y con un leve roce de la mano, me seca las lágrimas que se niegan a dejar de rodar por mis mejillas.</p>

  <p>—Creí… creí que…</p>

  <p>No puedo seguir.</p>

  <p>—Ya lo veo. Chsss… estoy aquí. Estoy aquí… —murmura, y vuelve a besarme suavemente.</p>

  <p>—¿Estás bien? —pregunto.</p>

  <p>Y le suelto y le toco el pecho, los brazos, la cintura… oh, sentir bajo los dedos a este hombre cariñoso, vital, sensual, me tranquiliza y me confirma que está realmente aquí, delante de mí. Ha vuelto. Él ni siquiera parpadea. Solo me mira atentamente.</p>

  <p>—Estoy bien. No me pienso ir a ninguna parte.</p>

  <p>—Oh, gracias a Dios. —Vuelvo a abrazarle por la cintura y él me rodea con sus brazos otra vez—. ¿Tienes hambre? ¿Quieres algo de beber?</p>

  <p>—Sí.</p>

  <p>Me aparto para ir a buscarle algo, pero él no me deja ir. Me mantiene abrazada y le tiende una mano a José.</p>

  <p>—Señor Grey —dice José en tono tranquilo.</p>

  <p>Christian suelta un pequeño resoplido.</p>

  <p>—Christian, por favor —dice.</p>

  <p>—Bienvenido, Christian. Me alegro de que estés bien, y… esto… gracias por dejarme dormir aquí.</p>

  <p>—No hay problema.</p>

  <p>Christian entorna los ojos, pero en ese momento la señora Jones aparece de repente a su lado. Entonces me doy cuenta de que no va tan arreglada como siempre. No lo había notado hasta ahora. Lleva el pelo suelto, unas mallas gris claro y una enorme sudadera también gris con las letras <span class="versalita">WSU COUGARS</span> bordadas en el pecho, que la hace parecer más bajita. Y mucho más joven.</p>

  <p>—¿Le apetece que le sirva algo, señor Grey?</p>

  <p>Se seca los ojos con un pañuelo de papel.</p>

  <p>Christian le sonríe con afecto.</p>

  <p>—Una cerveza, por favor, Gail… Una Budvar, y algo de comer.</p>

  <p>—Ya te lo traigo yo —murmuro, con ganas de hacer algo por mi hombre.</p>

  <p>—No. No te vayas —dice él en voz baja, estrechándome más fuerte.</p>

  <p>El resto de la familia se acerca, y Ethan y Kate se unen también a nosotros. Christian le estrecha la mano a Ethan y besa fugazmente a Kate en la mejilla. La señora Jones vuelve con una botella de cerveza y un vaso. Él coge la botella y, al ver el vaso, niega con la cabeza. Ella sonríe y regresa a la cocina.</p>

  <p>—Me sorprende que no quieras algo más fuerte —comenta Elliot—. ¿Y qué coño te ha pasado? La primera noticia que tuve fue cuando papá me llamó para decirme que la carraca esa había desaparecido.</p>

  <p>—¡Elliot! —le riñe Grace.</p>

  <p>—El helicóptero —masculla Christian corrigiendo a Elliot, que sonríe, y yo sospecho que se trata de una broma familiar—. Sentémonos y te lo cuento.</p>

  <p>Christian me lleva hasta el sofá, y todo el mundo se sienta, todos con los ojos puestos en él. Bebe un buen trago de cerveza, y en ese momento ve a Taylor rondando por el umbral del vestíbulo. Le saluda con un movimiento de cabeza y Taylor responde del mismo modo.</p>

  <p>—¿Tu hija?</p>

  <p>—Ahora está bien. Falsa alarma, señor.</p>

  <p>—Bien.</p>

  <p>Christian sonríe.</p>

  <p>¿Su hija? ¿Qué le ha ocurrido a la hija de Taylor?</p>

  <p>—Me alegro de que esté de vuelta, señor. ¿Algo más?</p>

  <p>—Tenemos que recoger el helicóptero.</p>

  <p>Taylor asiente.</p>

  <p>—¿Ahora? ¿O mañana a primera hora?</p>

  <p>—Creo que por la mañana, Taylor.</p>

  <p>—Muy bien, señor Grey. ¿Algo más, señor?</p>

  <p>Christian niega con la cabeza, le mira y levanta la botella. Taylor le responde con una extraña sonrisa —más incluso que la de Christian, creo—, y se marcha, seguramente a su despacho o a su habitación.</p>

  <p>—Christian, ¿qué ha sucedido? —pregunta Carrick.</p>

  <p>Christian procede a contar su historia. Había volado a Vancouver en el <em>Charlie Tango</em> con Ros, su número dos, para ocuparse de un asunto relacionado con los fondos para la wsu. Yo estoy tan aturdida que apenas puedo seguirle. Me limito a sostener la mano de Christian y a mirar sus uñas cuidadas, sus dedos largos, los pliegues de sus nudillos, su reloj de pulsera, un Omega con tres esferas pequeñas. Mientras él continúa con su relato, levanto la vista para observar su hermoso perfil.</p>

  <p>—Ros nunca había visto el monte Saint Helens, así que a la vuelta, y a modo de celebración, dimos un pequeño rodeo. Me enteré hace poco de que habían levantado la restricción temporal de vuelo, y quería echar un vistazo. Bueno, pues fue una suerte que lo hiciéramos. Íbamos volando bajo, a unos doscientos pies del suelo, cuando se encendieron las luces de emergencia en el panel de mandos. Había fuego en la cola… y no tuve más remedio que apagar todo el sistema electrónico y tomar tierra. —Sacude la cabeza—. Aterricé junto al lago Silver, saqué a Ros y conseguí apagar el fuego.</p>

  <p>—¿Fuego? ¿En ambos motores? —pregunta Carrick, horrorizado.</p>

  <p>—Pues sí.</p>

  <p>—¡Joder! Pero yo creía…</p>

  <p>—Lo sé —le interrumpe Christian—. Tuvimos mucha suerte de ir volando tan bajo —murmura.</p>

  <p>Me estremezco. Él me suelta la mano y me rodea con el brazo.</p>

  <p>—¿Tienes frío? —pregunta.</p>

  <p>Le digo que no con la cabeza.</p>

  <p>—¿Cómo apagaste el fuego? —pregunta Kate, impulsada por su instinto periodístico a lo Carl Bernstein.</p>

  <p>Dios, a veces puede ser tan seca.</p>

  <p>—Con los extintores. La ley nos obliga a llevarlos —contesta Christian en el mismo tono.</p>

  <p>Y me vienen a la mente unas palabras que pronunció hace ya un tiempo: «Agradezco todos los días a la divina providencia que fueras tú quien vino a entrevistarme y no Katherine Kavanagh».</p>

  <p>—¿Por qué no telefoneaste, ni usaste la radio? —pregunta Grace.</p>

  <p>Christian sacude la cabeza.</p>

  <p>—El sistema electrónico estaba desconectado, y por tanto no teníamos radio. Y no quería arriesgarme a ponerlo de nuevo en marcha por culpa del fuego. El GPS de la BlackBerry seguía funcionando, y así pude orientarme hasta la carretera más cercana. Caminamos cuatro horas hasta llegar a ella. Ros llevaba tacones.</p>

  <p>Los labios de Christian se convierten en una fina línea reprobatoria.</p>

  <p>—No teníamos cobertura en el móvil. En Gifford no hay. Primero se agotó la batería del de Ros. La del mío se terminó durante el camino.</p>

  <p>Santo Dios… Me pongo tensa y Christian me atrae hacia él y me sienta en su regazo.</p>

  <p>—¿Cómo conseguisteis volver a Seattle? —pregunta Grace, que al vernos pestañea levemente, y yo me ruborizo.</p>

  <p>—Nos pusimos a hacer autoestop. Juntamos el dinero que llevábamos encima. Entre los dos, reunimos seiscientos dólares, y pensamos que tendríamos que pagar a alguien para que nos trajera de vuelta, pero un camionero se paró y aceptó llevarnos a casa. Rechazó el dinero que le ofrecimos y compartió su comida con nosotros. —Christian menea la cabeza consternado al recordarlo—. Tardamos muchísimo. Él no tenía móvil, cosa rara pero cierta. No se me ocurrió pensar…</p>

  <p>Se calla y mira a su familia.</p>

  <p>—¿Que nos preocuparíamos? —dice Grace, indignada—. ¡Oh, Christian! —le reprocha—. ¡Casi nos volvemos locos!</p>

  <p>—Has salido en las noticias, hermanito.</p>

  <p>Christian alza la vista, con aire resignado.</p>

  <p>—Sí. Me imaginé algo al llegar y ver todo este recibimiento y el puñado de fotógrafos que hay en la calle. Lo siento, mamá. Debería haberle pedido al camionero que parara para poder telefonear. Pero estaba ansioso por volver —añade, mirando de reojo a José.</p>

  <p>Ah, era por eso, porque José se queda a dormir aquí. Frunzo el ceño ante la idea. Dios… tanta preocupación por una tontería.</p>

  <p>Grace menea la cabeza.</p>

  <p>—Estoy muy contenta de que hayas vuelto de una pieza, cariño, eso es lo único que importa.</p>

  <p>Yo empiezo a relajarme. Apoyo la cabeza en su pecho. Huele a naturaleza, y levemente a sudor y a gel de baño… a Christian, el aroma que más me gusta del mundo. Las lágrimas vuelven a correr por mis mejillas, lágrimas de gratitud.</p>

  <p>—¿Ambos motores? —vuelve a preguntar Carrick con expresión de incredulidad.</p>

  <p>—Como lo oyes.</p>

  <p>Christian se encoge de hombros y me pasa la mano por la espalda.</p>

  <p>—Eh —susurra. Me pone los dedos bajo el mentón y me echa la cabeza hacia atrás—. Deja de llorar.</p>

  <p>Yo me seco la nariz con el dorso de la mano, un gesto impropio de una señorita.</p>

  <p>—Y tú deja de desaparecer.</p>

  <p>Me sorbo y sus labios se curvan en un amago de sonrisa.</p>

  <p>—Un fallo eléctrico… eso es muy raro, ¿verdad? —vuelve a decir Carrick.</p>

  <p>—Sí, yo también lo pensé, papá. Pero ahora mismo lo único que quiero es irme a la cama y no pensar en toda esta mierda hasta mañana.</p>

  <p>—¿Así que los medios de comunicación ya saben que Christian Grey ya ha sido localizado sano y salvo? —dice Kate.</p>

  <p>—Sí. Andrea y mi gente de relaciones públicas se encargarán de tratar con los medios. Ros la telefoneó en cuanto la dejamos en su casa.</p>

  <p>—Sí, Andrea me llamó para informarme de que estabas vivo.</p>

  <p>Carrick sonríe.</p>

  <p>—Debería subirle el sueldo a esa mujer. Ya va siendo hora —dice Christian.</p>

  <p>—Damas y caballeros, eso solo puede indicar que mi hermano necesita urgentemente un sueño reparador —insinúa Elliot en tono burlón.</p>

  <p>Christian le dedica una mueca.</p>

  <p>—Cary, mi hijo está bien. Ahora ya puedes llevarme a casa.</p>

  <p>¿Cary? Grace dirige a su marido una mirada llena de adoración.</p>

  <p>—Sí, creo que nos conviene dormir —contesta Carrick sonriéndole.</p>

  <p>—Quedaos —sugiere Christian.</p>

  <p>—No, cariño. Ahora que sé que estás a salvo quiero irme a casa.</p>

  <p>Con cierta renuencia, Christian me acomoda en el sofá y se levanta. Grace le abraza otra vez, apoya la cabeza en su pecho y cierra los ojos, satisfecha. Él la rodea con sus brazos.</p>

  <p>—Estaba tan preocupada, cariño —murmura ella.</p>

  <p>—Estoy bien, mamá.</p>

  <p>Ella se inclina hacia atrás y le observa con atención, mientras él sigue sujeteándola.</p>

  <p>—Sí, creo que sí —dice Grace lentamente, dirige su mirada hacia mí y sonríe.</p>

  <p>Me ruborizo.</p>

  <p>Acompañamos a Carrick y a Grace al vestíbulo. A mi espalda, puedo oír que Mia y Ethan mantienen un acalorado intercambio en susurros, pero no escucho lo que dicen.</p>

  <p>Mia sonríe tímidamente a Ethan, que la mira boquiabierto y menea la cabeza. De repente ella cruza los brazos y gira sobre sus talones. Él se frota la frente con una mano, visiblemente frustrado.</p>

  <p>—Mamá, papá… esperadme —dice Mia de pronto.</p>

  <p>Quizá sea tan voluble como su hermano.</p>

  <p>Kate me da un fuerte abrazo.</p>

  <p>—Ya veo que aquí han pasado cosas muy serias mientras nosotros disfrutábamos ajenos a todo en Barbados. Es bastante obvio que vosotros dos estáis locos el uno por el otro. Me alegro de que no le haya pasado nada. No solo por él… también por ti, Ana.</p>

  <p>—Gracias, Kate —murmuro.</p>

  <p>—Sí. ¿Quién iba a decir que encontraríamos el amor al mismo tiempo?</p>

  <p>Sonríe. Uau. Lo ha admitido.</p>

  <p>—¡Y con dos hermanos! —exclamo riendo nerviosa.</p>

  <p>—A lo mejor acabamos siendo cuñadas —bromea.</p>

  <p>Yo me pongo tensa, y entonces Kate se me queda mirando otra vez, con esa cara de: «¿Qué es lo que no me has contado?». Me sonrojo. Maldita sea, ¿debería decirle que me ha pedido matrimonio?</p>

  <p>—Vamos, nena —la llama Elliot desde el ascensor.</p>

  <p>—Ya hablaremos mañana, Ana. Debes de estar agotada.</p>

  <p>Estoy salvada.</p>

  <p>—Claro. Tú también, Kate. Hoy has hecho un viaje muy largo.</p>

  <p>Nos abrazamos una vez más. Luego ella y Elliot entran en el ascensor detrás de los Grey, y se cierran las puertas.</p>

  <p>José está esperándonos junto a la entrada cuando volvemos del vestíbulo.</p>

  <p>—Bueno, yo me voy a acostar… os dejo solos —dice.</p>

  <p>Yo me sonrojo. ¿Por qué resulta tan incómoda toda esta situación?</p>

  <p>—¿Sabes ya cuál es tu habitación? —pregunta Christian.</p>

  <p>José asiente.</p>

  <p>—Sí, el ama de llaves…</p>

  <p>—La señora Jones —aclaro.</p>

  <p>—Sí, la señora Jones me la enseñó antes. Menudo ático tienes, Christian.</p>

  <p>—Gracias —dice él educadamente.</p>

  <p>Luego se coloca a mi lado y me pasa el brazo sobre los hombros. Se inclina y me besa el cabello.</p>

  <p>—Voy a comerme lo que me ha preparado la señora Jones. Buenas noches, José.</p>

  <p>Christian vuelve al salón y nos deja a José y a mí en la entrada.</p>

  <p>Uau. Me ha dejado a solas con José.</p>

  <p>—En fin, buenas noches —dice José, repentinamente incómodo.</p>

  <p>—Buenas noches, José, y gracias por quedarte.</p>

  <p>—Ningún problema, Ana. Cada vez que ese poderoso y millonario novio tuyo desaparezca… yo estaré ahí.</p>

  <p>—¡José! —le riño.</p>

  <p>—Es una broma. No te enfades. Mañana me iré temprano. Ya nos veremos, ¿eh? Te he echado de menos.</p>

  <p>—Claro, José. Pronto, espero. Siento que haya sido una noche tan… espantosa —digo sonriendo a modo de disculpa.</p>

  <p>—Sí —replica con gesto cómplice—, espantosa. —Me abraza—. En serio, Ana. Me alegro de que seas feliz, pero si me necesitas, ahí estaré.</p>

  <p>Yo le miro fijamente.</p>

  <p>—Gracias.</p>

  <p>Él me responde con una sonrisa fugaz, agridulce, y luego sube las escaleras.</p>

  <p>Yo vuelvo al salón. Christian está de pie junto al sofá, y me observa con expresión inescrutable. Por fin estamos solos y nos miramos intensamente.</p>

  <p>—Él sigue loco por ti, ¿sabes? —murmura.</p>

  <p>—¿Y usted cómo lo sabe, señor Grey?</p>

  <p>—Reconozco los síntomas, señorita Steele. Me parece que yo sufro la misma dolencia.</p>

  <p>—Creí que no volvería a verte nunca —susurro.</p>

  <p>Ya está, ya lo he dicho. Todos mis peores miedos condensados nítidamente en una frase corta, y por fin exorcizados.</p>

  <p>—No fue tan grave como parece.</p>

  <p>Recojo del suelo la americana de su traje y sus zapatos, y me acerco a él.</p>

  <p>—Ya lo llevaré yo —murmura, y coge la chaqueta.</p>

  <p>Christian me observa como si yo fuera su razón de vivir, y estoy segura de que yo le miro del mismo modo. Está aquí, realmente aquí. Me acoge entre sus brazos y yo me dejo envolver por su cuerpo.</p>

  <p>—Christian —gimo, y nuevamente brotan las lágrimas.</p>

  <p>—Chsss… —me calma, y me besa el pelo—. ¿Sabes?, durante esos espantosos segundos antes de aterrizar, solo pensé en ti. Tú eres mi talismán, Ana.</p>

  <p>—Creía que te había perdido —digo sin aliento.</p>

  <p>Nos quedamos así, abrazados, recuperándonos y tranquilizándonos mutuamente. Cuando le estrecho con más fuerza, me doy cuenta de que sigo llevando los zapatos en la mano, y los dejo caer al suelo, rompiendo el silencio.</p>

  <p>—Ven a ducharte conmigo —murmura.</p>

  <p>—Vale.</p>

  <p>Levanto la mirada hacia él. No quiero soltarle. Él me alza la barbilla.</p>

  <p>—¿Sabes?, incluso con la cara manchada de lágrimas estás preciosa, Ana Steele. —Se inclina y me besa con ternura—. Y tienes unos labios muy suaves.</p>

  <p>Me besa de nuevo, más intensamente.</p>

  <p>Oh, Dios… y pensar que podría haberle perdido… no… Dejo de pensar y finalmente me rindo.</p>

  <p>—Tengo que dejar la chaqueta —murmura.</p>

  <p>—Tírala —susurro junto a sus labios.</p>

  <p>—No puedo.</p>

  <p>Me echo hacia atrás ligeramente y le miro, desconcertada.</p>

  <p>Me sonríe.</p>

  <p>—Por esto.</p>

  <p>Del bolsillo interior de la americana saca el paquetito que le di con mi regalo. Deja la chaqueta sobre el respaldo del sofá y pone la cajita encima.</p>

  <p>Disfruta del momento, Ana, me incita mi subconsciente. Bueno, ya son más de las doce de la noche, de modo que técnicamente ya es su cumpleaños.</p>

  <p>—Ábrelo —susurro, y mi corazón empieza a latir con fuerza.</p>

  <p>—Confiaba en que me lo pidieras —murmura—. Me estaba volviendo loco.</p>

  <p>Le sonrío con aire travieso. Me siento aturdida. Él me dedica su sonrisa tímida y me derrito por dentro, pese al retumbar de mi corazón, disfrutando con su expresión entre intrigada y divertida. Con dedos hábiles, quita el envoltorio y abre la cajita. Arquea una ceja, y saca un llaverito de plástico con una imagen a base de minúsculos píxeles que aparece y desaparece como una pantalla <span class="versalita">LED</span>. Representa el perfil de la ciudad, con la palabra <span class="versalita">SEATTLE</span> escrita en grandes letras en medio del paisaje.</p>

  <p>Se lo queda mirando un momento y luego me mira a mí, perplejo, y una arruga surca su adorable frente.</p>

  <p>—Dale la vuelta —murmuro, y contengo la respiración.</p>

  <p>Lo hace. Abre la boca sin dar crédito, y clava sus enormes ojos grises en los míos, maravillado y feliz.</p>

  <p>En el llavero aparece y desaparece intermitente la palabra <span class="versalita">SÍ</span>.</p>

  <p>—Feliz cumpleaños —musito.</p>
