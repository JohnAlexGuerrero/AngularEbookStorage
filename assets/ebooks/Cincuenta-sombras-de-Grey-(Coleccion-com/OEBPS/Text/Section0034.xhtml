  <h3 id="sigil_toc_id_40">8</h3>

<p class="asangre">Sawyer vuelve a hablarle a su manga.</p>

  <p>—Taylor, el señor Grey ha entrado en el apartamento.</p>

  <p>Parpadea, coge el auricular y se lo saca del oído, probablemente porque acaba de recibir un contundente improperio por parte de Taylor.</p>

  <p>Oh, no… si Taylor está preocupado…</p>

  <p>—Por favor, déjeme entrar —le ruego.</p>

  <p>—Lo siento, señorita Steele. No tardaremos mucho. —Sawyer levanta ambas manos en gesto exculpatorio—. Taylor y los chicos están entrando ahora mismo en el apartamento.</p>

  <p>Ahhh… Me siento tan impotente. De pie y completamente inmóvil, escucho muy atenta, pendiente del menor sonido, pero lo único que oigo es mi propia respiración convulsa. Es fuerte y entrecortada, me pica el cuero cabelludo, tengo la boca seca y me siento mareada. Por favor, que no le pase nada a Christian, rezo en silencio.</p>

  <p>No tengo ni idea de cuánto tiempo ha pasado, y seguimos sin oír nada. Probablemente eso sea buena señal: no hay disparos. Me pongo a dar vueltas alrededor de la mesa del vestíbulo y a contemplar los cuadros de las paredes para intentar distraer mi mente.</p>

  <p>La verdad es que nunca me había fijado: hay dieciséis, todas obras figurativas y de temática religiosa: la Madona y el Niño. Qué extraño…</p>

  <p>Christian no es religioso… ¿o sí? Todas las pinturas del gran salón son abstractas; estas son muy distintas. No consiguen distraer mi mente durante mucho rato. ¿Dónde está Christian?</p>

  <p>Observo a Sawyer, que me mira impasible.</p>

  <p>—¿Qué está pasando?</p>

  <p>—No hay novedades, señorita Steele.</p>

  <p>De repente, se mueve el pomo de la puerta. Sawyer se gira rápidamente y saca una pistola de la cartuchera del hombro.</p>

  <p>Me quedo petrificada. Christian aparece en el umbral.</p>

  <p>—Vía libre —dice.</p>

  <p>Mira a Sawyer con el ceño fruncido, y este aparta la pistola y da un paso atrás para dejarme pasar.</p>

  <p>—Taylor ha exagerado —gruñe Christian, y me tiende la mano.</p>

  <p>Yo le miro con la boca abierta, incapaz de moverme, absorbiendo cada detalle: su cabello despeinado, la tensión que expresan sus ojos, la rigidez en la mandíbula, los dos botones desabrochados del cuello de la camisa. Parece que haya envejecido diez años. Sus ojos me observan con aire sombrío y preocupado.</p>

  <p>—No pasa nada, nena. —Se me acerca, me rodea con sus brazos y me besa en el pelo—.Ven, estás cansada. Vamos a la cama.</p>

  <p>—Estaba tan angustiada —murmuro con la cabeza apoyada en su torso, disfrutando de su abrazo e inhalando su dulce aroma.</p>

  <p>—Lo sé. Todos estamos nerviosos.</p>

  <p>Sawyer ha desaparecido, seguramente está dentro del apartamento.</p>

  <p>—Sinceramente, señor Grey, sus ex están resultando ser muy problemáticas —musito con ironía.</p>

  <p>Christian se relaja.</p>

  <p>—Sí, es verdad.</p>

  <p>Me suelta, me da la mano y me lleva por el pasillo hasta el gran salón.</p>

  <p>—Taylor y su equipo están revisando todos los armarios y rincones. Yo no creo que esté aquí.</p>

  <p>—¿Por qué iba a estar aquí? No tiene sentido.</p>

  <p>—Exacto.</p>

  <p>—¿Podría entrar?</p>

  <p>—No veo cómo. Pero Taylor a veces es excesivamente prudente.</p>

  <p>—¿Has registrado tu cuarto de juegos? —susurro.</p>

  <p>Inmediatamente Christian me mira y arquea una ceja.</p>

  <p>—Sí, está cerrado con llave… pero Taylor y yo lo hemos revisado.</p>

  <p>Lanzo un suspiro, profundo y purificador.</p>

  <p>—¿Quieres una copa o algo? —pregunta Christian.</p>

  <p>—No. —Me siento exhausta—. Solo quiero irme a la cama.</p>

  <p>La expresión de Christian se dulcifica.</p>

  <p>—Ven. Deja que te lleve a la cama. Se te ve agotada.</p>

  <p>Yo tuerzo el gesto. ¿Él no viene? ¿Quiere dormir solo?</p>

  <p>Cuando me lleva a su dormitorio me siento aliviada. Dejo mi bolso de mano sobre la cómoda, lo abro para vaciar el contenido, y veo la nota de la señora Robinson.</p>

  <p>—Mira. —Se la paso a Christian—. No sé si quieres leerla. Yo prefiero no hacer caso.</p>

  <p>Christian le echa una breve ojeada y aprieta la mandíbula.</p>

  <p>—No estoy seguro de qué espacios en blanco pretende llenar —dice con desdén—. Tengo que hablar con Taylor. —Baja la vista hacia mí—. Deja que te baje la cremallera del vestido.</p>

  <p>—¿Vas a llamar a la policía por lo del coche? —le pregunto mientras me doy la vuelta.</p>

  <p>Él me aparta el pelo, desliza los dedos suavemente sobre mi espalda desnuda y me baja la cremallera.</p>

  <p>—No, no quiero que la policía esté involucrada en esto. Leila necesita ayuda, no la intervención de la policía, y yo no les quiero por aquí. Simplemente hemos de redoblar nuestros esfuerzos para encontrarla.</p>

  <p>Se inclina y me planta un beso cariñoso en el hombro.</p>

  <p>—Acuéstate —ordena, y luego se va.</p>

  <p class="salto10">Me tumbo y miro al techo, esperando a que vuelva. Cuántas cosas han pasado hoy, hay tanto que procesar… ¿Por dónde empiezo?</p>

  <p>Me despierto de golpe, desorientada. ¿Me he quedado dormida? Parpadeo al mirar hacia la tenue luz del pasillo que se filtra a través de la puerta entreabierta del dormitorio, y observo que Christian no está conmigo. ¿Dónde está? Levanto la vista. Plantada, a los pies de la cama, hay una sombra. ¿Una mujer, quizá? ¿Vestida de negro? Es difícil de decir.</p>

  <p>Aturdida, alargo la mano y enciendo la luz de la mesita, y me doy rápidamente la vuelta para mirar, pero allí no hay nadie. Meneo la cabeza. ¿Lo he imaginado? ¿Soñado?</p>

  <p>Me siento y miro alrededor de la habitación, dominada por una sensación de intranquilidad vaga e insistente… pero estoy sola.</p>

  <p>Me froto los ojos. ¿Qué hora es? ¿Dónde está Christian? Miro el despertador: son las dos y cuarto de la madrugada.</p>

  <p>Salgo aún aturdida de la cama y voy a buscarle, desconcertada por mi imaginación hiperactiva. Ahora veo cosas. Debe de ser la reacción a los espectaculares acontecimientos de la velada.</p>

  <p>El salón está vacío, y solo hay encendida una de las tres lámparas pendulares sobre la barra del desayuno. Pero la puerta de su estudio está entreabierta y le oigo hablar por teléfono.</p>

  <p>—No sé por qué me llamas a estas horas. No tengo nada qué decirte… Bueno, pues dímelo ahora. No tienes por qué dejar una nota.</p>

  <p>Me quedo parada en la puerta, escuchando con cierto sentimiento de culpa. ¿Con quién habla?</p>

  <p>—No, escúchame tú. Te lo pedí y ahora te lo advierto. Déjala tranquila. Ella no tiene nada que ver contigo. ¿Lo entiendes?</p>

  <p>Suena beligerante y enfadado. No sé si llamar a la puerta.</p>

  <p>—Ya lo sé. Pero lo digo en serio, Elena, joder. Déjala en paz. ¿Lo quieres por triplicado? ¿Me oyes?… Bien. Buenas noches.</p>

  <p>Cuelga de golpe el teléfono del escritorio.</p>

  <p>Oh, maldita sea. Llamo discretamente a la puerta.</p>

  <p>—¿Qué? —gruñe, y me dan ganas de correr a esconderme.</p>

  <p>Se sienta a su escritorio con la cabeza entre las manos. Alza la vista con expresión feroz, pero al verme dulcifica el gesto enseguida. Tiene los ojos muy abiertos y cautelosos. De pronto se le ve tan cansado, que se me encoge el corazón.</p>

  <p>Parpadea, y me mira de arriba abajo, demorándose en mis piernas desnudas. Me he puesto una de sus camisetas.</p>

  <p>—Deberías llevar algo de seda o satén, Anastasia —susurra—. Pero, incluso con mi camiseta, estás preciosa.</p>

  <p>Oh, un cumplido inesperado.</p>

  <p>—Te he echado en falta —digo—. Ven a la cama.</p>

  <p>Se levanta despacio de la silla. Todavía lleva la camisa blanca y los pantalones negros. Pero ahora sus ojos brillan, cargados de promesas… aunque también tienen un matiz de tristeza. Se queda de pie frente a mí, mirándome fijamente pero sin tocarme.</p>

  <p>—¿Sabes lo que significas para mí? —murmura—. Si te pasara algo por culpa mía…</p>

  <p>Se le quiebra la voz, arruga la frente y aparece en su rostro un destello de dolor casi palpable. Parece tan vulnerable, y su temor es tan evidente…</p>

  <p>—No me pasará nada —le aseguro con dulzura. Me acerco para acariciarle la cara, paso los dedos sobre la sombra de barba de sus mejillas. Es sorprendentemente suave—. Te crece enseguida la barba —musito, incapaz de ocultar mi fascinación por el hermoso y dolido hombre que tengo delante.</p>

  <p>Resigo el perfil de su labio inferior y luego bajo los dedos hasta su garganta, hasta un leve resto de pintalabios en la base del cuello. Se le acelera la respiración. Mis dedos llegan hasta su camisa y bajan hasta el primer botón abrochado.</p>

  <p>—No voy a tocarte. Solo quiero desabrocharte la camisa —murmuro.</p>

  <p>Él abre mucho los ojos y me mira con expresión alarmada. Pero no se mueve y no me lo impide. Yo desabotono muy despacio el primero, mantengo la tela separada de la piel y bajo cautelosamente hasta el siguiente, y repito la operación lentamente, muy concentrada en lo que hago.</p>

  <p>No quiero tocarle. Bueno, sí… pero no lo haré. En el cuarto botón reaparece la línea roja, y levanto los ojos y le sonrío con timidez.</p>

  <p>—Volvemos a estar en territorio familiar.</p>

  <p>Trazo la línea con los dedos antes de desabrochar el último botón. Le abro la camisa y paso a los gemelos, y retiro las dos gemas de negro bruñido, una después de otra.</p>

  <p>—¿Puedo quitarte la camisa? —pregunto en voz baja.</p>

  <p>Él asiente, todavía con los ojos muy abiertos, mientras yo se la quito por encima de los hombros. Se libera las manos y se queda desnudo ante mí de cintura para arriba. Es como si, una vez sin camisa, hubiese recuperado la calma, y me sonríe satisfecho.</p>

  <p>—¿Y qué pasa con mis pantalones, señorita Steele? —pregunta, arqueando la ceja.</p>

  <p>—En el dormitorio. Te quiero en la cama.</p>

  <p>—¿Sabe, señorita Steele? Es usted insaciable.</p>

  <p>—No entiendo por qué.</p>

  <p>Le cojo de la mano, le saco del estudio y le llevo al dormitorio. La habitación está helada.</p>

  <p>—¿Tú has abierto la puerta del balcón? —me pregunta con gesto preocupado cuando entramos en su cuarto.</p>

  <p>—No, no recuerdo haberlo hecho. Recuerdo que examiné la habitación cuando me desperté. Y la puerta estaba cerrada, seguro.</p>

  <p>Oh, no… Se me hiela la sangre, y miro a Christian pálida y con la boca abierta.</p>

  <p>—¿Qué pasa? —inquiere, con los ojos muy fijos en mí.</p>

  <p>—Cuando me desperté… había alguien aquí —digo en un susurro—. Pensé que eran imaginaciones mías.</p>

  <p>—¿Qué? —Parece horrorizado, sale al balcón, mira fuera, y luego vuelve a entrar en la habitación y echa el cerrojo de la puerta—. ¿Estás segura? ¿Quién era? —pregunta con voz de alarma.</p>

  <p>—Una mujer, creo. Estaba oscuro. Me acababa de despertar.</p>

  <p>—Vístete —me ordena—. ¡Ahora!</p>

  <p>—Mi ropa está arriba —señalo quejumbrosa.</p>

  <p>Abre uno de los cajones de la cómoda y saca un par de pantalones de deporte.</p>

  <p>—Ponte esto.</p>

  <p>Son enormes, pero no es momento de poner objeciones. Saca también una camiseta y se la pone rápidamente. Coge el teléfono que tiene al lado y aprieta dos botones.</p>

  <p>—Sigue aquí, joder —masculla al auricular.</p>

  <p>Unos tres segundos después, Taylor y otro guardaespaldas irrumpen en el dormitorio de Christian, quien les informa brevemente de lo ocurrido.</p>

  <p>—¿Cuánto hace? —me pregunta Taylor en tono muy expeditivo. Todavía lleva puesta la americana. ¿Es que este hombre nunca duerme?</p>

  <p>—Unos diez minutos —balbuceo, sintiéndome culpable por algún motivo.</p>

  <p>—Ella conoce el apartamento como la palma de su mano —dice Christian—. Estará escondida en alguna parte. Encontradla. Me llevo a Anastasia de aquí. ¿Cuándo vuelve Gail?</p>

  <p>—Mañana por la noche, señor.</p>

  <p>—Que no vuelva hasta que el apartamento sea seguro. ¿Entendido? —ordena Christian.</p>

  <p>—Sí, señor. ¿Irá usted a Bellevue?</p>

  <p>—No pienso cargar a mis padres con este problema. Hazme una reserva en algún lado.</p>

  <p>—Sí, señor. Le llamaré para decirle dónde.</p>

  <p>—¿No estamos exagerando un poco? —pregunto.</p>

  <p>Christian me fulmina con la mirada.</p>

  <p>—Puede que vaya armada —replica.</p>

  <p>—Christian, estaba ahí parada a los pies de la cama. Podría haberme disparado si hubiera querido.</p>

  <p>Christian hace una breve pausa para refrenar su mal humor, o al menos eso parece.</p>

  <p>—No estoy dispuesto a correr ese riesgo —dice en voz baja pero amenazadora—. Taylor, Anastasia necesita zapatos.</p>

  <p>Christian se mete en el vestidor mientras el otro guardaespaldas me vigila. No recuerdo cómo se llama, Ryan quizá. No deja de mirar al pasillo y las ventanas del balcón, alternativamente. Pasados un par de minutos Christian vuelve a salir con tejanos y el bléiser de rayas y una bandolera de piel. Me pone una chaqueta tejana sobre los hombros.</p>

  <p>—Vamos.</p>

  <p>Me sujeta fuerte de la mano y casi tengo que correr para seguir su paso enérgico hasta el gran salón.</p>

  <p>—No puedo creer que pudiera estar escondida aquí —musito, mirando a través de las puertas del balcón.</p>

  <p>—Este sitio es muy grande. Todavía no lo has visto todo.</p>

  <p>—¿Por qué no la llamas, simplemente, y le dices que quieres hablar con ella?</p>

  <p>—Anastasia, está trastornada, y puede ir armada —dice irritado.</p>

  <p>—¿De manera que nosotros huimos y ya está?</p>

  <p>—De momento… sí.</p>

  <p>—¿Y si intenta disparar a Taylor?</p>

  <p>—Taylor sabe mucho del manejo de armas —replica de mala gana—, y será más rápido con la pistola que ella.</p>

  <p>—Ray estuvo en el ejército. Me enseñó a disparar.</p>

  <p>Christian levanta las cejas y, por un momento, parece totalmente perplejo.</p>

  <p>—¿Tú con un arma? —dice incrédulo.</p>

  <p>—Sí. —Me siento ofendida—. Yo sé disparar, señor Grey, de manera que más le vale andarse con cuidado. No solo debería preocuparse de ex sumisas trastornadas.</p>

  <p>—Lo tendré en cuenta, señorita Steele —contesta secamente, aunque divertido, y me gusta saber que, incluso en esta situación absurdamente tensa, puedo hacerle sonreír.</p>

  <p>Taylor nos espera en el vestíbulo y me entrega mi pequeña maleta y mis Converse negras. Me deja atónita que haya hecho mi equipaje con algo de ropa. Le sonrío con tímida gratitud, y él corresponde enseguida para tranquilizarme. E, incapaz de reprimirme, le doy un fuerte abrazo. Le he cogido por sorpresa y, cuando le suelto, tiene las mejillas sonrojadas.</p>

  <p>—Ten mucho cuidado —murmuro.</p>

  <p>—Sí, señorita Steele —musita.</p>

  <p>Christian me mira con el ceño fruncido, y luego a Taylor, con aire confuso, mientras este sonríe imperceptiblemente y se ajusta la corbata.</p>

  <p>—Hazme saber dónde nos alojaremos —dice Christian.</p>

  <p>Taylor se saca la cartera de la americana y le entrega a Christian una tarjeta de crédito.</p>

  <p>—Quizá necesitará esto cuando llegue.</p>

  <p>Christian asiente.</p>

  <p>—Bien pensado.</p>

  <p>Llega Ryan.</p>

  <p>—Sawyer y Reynolds no han encontrado nada —le dice a Taylor.</p>

  <p>—Acompaña al señor Grey y a la señorita Steele al parking —ordena Taylor.</p>

  <p>El parking está desierto. Bueno, son casi las tres de la madrugada. Christian me hace entrar a toda prisa en el asiento del pasajero del R8, y mete mi maleta y su bolsa en el maletero de delante. A nuestro lado está el Audi, hecho un auténtico desastre: con todas las ruedas rajadas y embadurnado de pintura blanca. La visión resulta aterradora, y agradezco a Christian que me lleve lejos de aquí.</p>

  <p>—El lunes tendrás el coche de sustitución —dice Christian, abatido, al sentarse a mi lado.</p>

  <p>—¿Cómo supo ella que era mi coche?</p>

  <p>Él me mira ansioso y suspira.</p>

  <p>—Ella tenía un Audi 3. Les compro uno a todas mis sumisas… es uno de los coches más seguros de su gama.</p>

  <p>Ah.</p>

  <p>—Entonces no era un regalo de graduación.</p>

  <p>—Anastasia, a pesar de lo que yo esperaba, tú nunca has sido mi sumisa, de manera que técnicamente sí es un regalo de graduación.</p>

  <p>Sale de la plaza de aparcamiento y se dirige a toda velocidad hacia la salida.</p>

  <p>A pesar de lo que él esperaba. Oh, no… Mi subconsciente menea la cabeza con tristeza. Siempre volvemos a lo mismo.</p>

  <p>—¿Sigues esperándolo? —susurro.</p>

  <p>Suena el teléfono del coche.</p>

  <p>—Grey —responde Christian.</p>

  <p>—Fairmont Olympic. A mi nombre.</p>

  <p>—Gracias, Taylor. Y, Taylor… ten mucho cuidado.</p>

  <p>Taylor se queda callado.</p>

  <p>—Sí, señor —dice en voz baja, y Christian cuelga.</p>

  <p>Las calles de Seattle están desiertas, y Christian recorre a toda velocidad la Quinta Avenida hacia la interestatal 5. Una vez en la carretera, con rumbo hacia el norte, aprieta el acelerador tan a fondo que el impulso me empuja contra el respaldo de mi asiento.</p>

  <p>Le miro de reojo. Está sumido en sus pensamientos, irradiando un silencio absoluto y meditabundo. No ha contestado a mi pregunta. Mira a menudo el retrovisor, y me doy cuenta de que comprueba que no nos sigan. Quizá por eso vamos por la interestatal 5. Yo creía que el Fairmont estaba en Seattle.</p>

  <p>Miro por la ventanilla, e intento ordenar mi mente exhausta e hiperactiva. Si ella quería hacerme daño, tuvo su gran oportunidad en el dormitorio.</p>

  <p>—No. No es eso lo que espero, ya no. Creí que había quedado claro.</p>

  <p>Christian interrumpe con voz dulce mis pensamientos.</p>

  <p>Le miro y me envuelvo con la chaqueta tejana, aunque no sé si el frío proviene de mi interior o del exterior.</p>

  <p>—Me preocupa, ya sabes… no ser bastante para ti.</p>

  <p>—Eres mucho más que eso. Por el amor de Dios, Anastasia, ¿qué más tengo que hacer?</p>

  <p>Háblame de ti. Dime que me quieres.</p>

  <p>—¿Por qué creíste que te dejaría cuando te dije que el doctor Flynn me había contado todo lo que había que saber de ti?</p>

  <p>Él suspira profundamente, cierra los ojos un momento y se queda un buen rato sin contestar.</p>

  <p>—Anastasia, no puedes ni imaginar siquiera hasta dónde llega mi depravación. Y eso no es algo que quiera compartir contigo.</p>

  <p>—¿Y realmente crees que te dejaría si lo supiera? —digo en voz alta, sin dar crédito. ¿Es que no comprende que le quiero?—. ¿Tan mal piensas de mí?</p>

  <p>—Sé que me dejarías —dice con pesar.</p>

  <p>—Christian… eso me resulta casi inconcebible. No puedo imaginar estar sin ti.</p>

  <p>Nunca…</p>

  <p>—Ya me dejaste una vez… No quiero volver a pasar por eso.</p>

  <p>—Elena me dijo que estuvo contigo el sábado pasado —susurro.</p>

  <p>—No es cierto —dice, torciendo el gesto.</p>

  <p>—¿No fuiste a verla cuando me marché?</p>

  <p>—No —replica enfadado—. Ya te he dicho que no… y no me gusta que duden de mí —advierte—. No fui a ninguna parte el pasado fin de semana. Me quedé en casa montando el planeador que me regalaste. Me llevó mucho tiempo —añade en voz baja.</p>

  <p>Mi corazón se encoge de nuevo. La señora Robinson dijo que estuvo con él.</p>

  <p>¿Estuvo con él o no? Ella miente. ¿Por qué?</p>

  <p>—Al contrario de lo que piensa Elena, no acudo corriendo a ella con todos mis problemas, Anastasia. No recurro a nadie. Quizá ya te hayas dado cuenta de que no hablo demasiado —dice, agarrando con fuerza el volante.</p>

  <p>—Carrick me ha dicho que estuviste dos años sin hablar.</p>

  <p>—¿Eso te ha dicho?</p>

  <p>Christian aprieta los labios en una fina línea.</p>

  <p>—Yo le presioné un poco para que me diera información.</p>

  <p>Me miro los dedos, avergonzada.</p>

  <p>—¿Y qué más te ha dicho mi padre?</p>

  <p>—Me ha contado que tu madre fue la doctora que te examinó cuando te llevaron al hospital. Después de que te encontraran en tu casa.</p>

  <p>Christian sigue totalmente inexpresivo… cauto.</p>

  <p>—Dijo que estudiar piano te ayudó. Y también Mia.</p>

  <p>Al oír ese nombre, sus labios dibujan una sonrisa de cariño. Al cabo de un momento, dice:</p>

  <p>—Debía de tener unos seis meses cuando llegó. Yo estaba emocionado, Elliot no tanto. Él ya había tenido que aceptar mi llegada. Era perfecta. —Su voz, tan dulce y triste, resulta sobrecogedora—. Ahora ya no tanto, claro —musita, y recuerdo aquellos momentos en el baile en que consiguió frustrar nuestras lascivas intenciones.</p>

  <p>Se me escapa la risa.</p>

  <p>Christian me mira de reojo.</p>

  <p>—¿Le parece divertido, señorita Steele?</p>

  <p>—Parecía decidida a que no estuviéramos juntos.</p>

  <p>Él suelta una risa apática.</p>

  <p>—Sí, es bastante hábil. —Alarga la mano y me acaricia la rodilla—. Pero al final lo conseguimos. —Sonríe y vuelve a echar una mirada al retrovisor—. Creo que no nos han seguido.</p>

  <p>Suspira, se pasa la mano por el pelo y me mira con el ceño fruncido.</p>

  <p>—Vamos a ducharnos —dice finalmente.</p>

  <p>—Claro —digo con aire ausente, y él tuerce el gesto.</p>

  <p>—Vamos.</p>

  <p>Y me coge la mano con fuerza, malhumorado. Va dando largas zancadas hasta el baño, llevándome casi a rastras. Por lo visto, no soy la única que está disgustada. Abre el grifo de la ducha y se desnuda deprisa antes de volverse hacia mí.</p>

  <p>—No sé por qué te has enfadado, o si solo estás de mal humor porque has dormido poco —dice mientras me desata el albornoz—. Pero quiero que me lo cuentes. Me imagino todo tipo de cosas y eso no me gusta.</p>

  <p>Le miro con los ojos en blanco, y él me hace un gesto reprobador con los ojos entornados. ¡Maldita sea! Vale… allá voy.</p>

  <p>—La doctora Greene me ha reñido porque me olvidé de tomar la píldora. Ha dicho que podría estar embarazada.</p>

  <p>—¿Qué?</p>

  <p>De pronto se pone pálido, lívido, con las manos como paralizadas.</p>

  <p>—Pero no lo estoy. Me ha hecho la prueba. Pero eso me ha afectado mucho, nada más. Es increíble que haya sido tan estúpida.</p>

  <p>Se relaja visiblemente.</p>

  <p>—¿Seguro que no lo estás?</p>

  <p>—Seguro.</p>

  <p>Respira hondo.</p>

  <p>—Bien. Sí, ya entiendo que una noticia así puede ser muy perturbadora.</p>

  <p>Frunzo el ceño… ¿perturbadora?</p>

  <p>—Lo que me preocupaba sobre todo era tu reacción.</p>

  <p>Me mira sorprendido, confuso.</p>

  <p>—¿Mi reacción? Bueno, me siento aliviado, claro… dejarte embarazada habría sido el colmo del descuido y del mal gusto.</p>

  <p>—Pues quizá deberíamos abstenernos —replico.</p>

  <p>Me mira fijamente un momento, desconcertado, como si yo fuera una especie de raro experimento científico.</p>

  <p>—Estás de mal humor esta mañana.</p>

  <p>—Me ha afectado mucho, nada más —repito en tono arisco.</p>

  <p>Me coge por las solapas del albornoz, me atrae hacia él y me abraza con cariño, me besa el pelo y aprieta mi cabeza contra su pecho. Me quedo absorta en el vello de su torso, que me hace cosquillas en la mejilla. ¡Ah, si pudiera acariciarle…!</p>

  <p>—Ana, yo no estoy acostumbrado a esto —murmura—. Mi inclinación natural sería darte una paliza, pero dudo que quieras eso.</p>

  <p>Por Dios…</p>

  <p>—No, no lo quiero. Pero esto ayuda.</p>

  <p>Abrazo más fuerte a Christian, y permanecemos un buen rato entrelazados en ese peculiar abrazo, Christian desnudo y yo en albornoz. Una vez más me siento desarmada ante su sinceridad. No sabe nada de relaciones personales, y yo tampoco, salvo lo que he aprendido de él. Bueno, él me ha pedido fe y paciencia; quizá yo debería hacer lo mismo.</p>

  <p>—Ven, vamos a ducharnos —dice Christian finalmente, y me suelta.</p>

  <p>Da un paso atrás y me quita el albornoz. Entro tras él bajo el torrente de agua, y levanto la cara hacia la cascada. Cabemos los dos bajo esa inmensa roseta. Christian coge el champú y empieza a lavarse el pelo. Me lo pasa y yo procedo a hacer lo mismo.</p>

  <p>Oh, esto es muy agradable. Cierro los ojos y me rindo al placer del agua caliente y purificadora. Mientras me aclaro la espuma siento sus manos sobre mí enjabonándome el cuerpo: los hombros, los brazos, las axilas, los senos, la espalda. Me da la vuelta con delicadeza y me atrae hacia él, mientras sigue bajando por mi cuerpo: el estómago, el vientre, sus dedos hábiles entre mis piernas… mmm… mi trasero. Oh, es muy agradable y muy íntimo. Me da la vuelta para tenerme de frente otra vez.</p>

  <p>—Toma —dice en voz baja, y me entrega el gel—. Quiero que me limpies los restos de pintalabios.</p>

  <p>Inmediatamente abro los ojos y los clavo en los suyos. Me mira intensamente, mojado, hermoso. Con sus preciosos y brillantes ojos grises que no traslucen nada.</p>

  <p>—No te apartes mucho de la línea, por favor —apunta, tenso.</p>

  <p>—De acuerdo —murmuro, intentando absorber la enormidad de lo que acaba de pedirme que haga: tocarle en el límite de la zona prohibida.</p>

  <p>Me echo un poco de jabón en la mano y froto ambas palmas para hacer espuma; luego las pongo sobre sus hombros y, con cuidado, lavo la raya de carmín de cada costado. Él se queda quieto y cierra los ojos con el rostro impasible, pero respira entrecortadamente, y sé que no es por deseo sino por miedo. Y eso me hiere en lo más profundo.</p>

  <p>Con dedos temblorosos resigo cuidadosamente la línea por el costado de su torso, enjabonando y frotando suavemente, y él traga saliva con la barbilla rígida como si apretara los dientes. ¡Ahhh! Se me encoge el corazón y tengo la garganta seca. Oh, no… Estoy a punto de romper a llorar.</p>

  <p>Dejo de echarme más jabón en la mano y noto que se relaja. No puedo mirarle. No soporto ver su dolor: es abrumador. Ahora soy yo quien traga saliva.</p>

  <p>—¿Listo? —murmuro, y mi tono trasluce con toda claridad la tensión del momento.</p>

  <p>—Sí —accede con voz ronca y preñada de miedo.</p>

  <p>Coloco con suavidad las manos a ambos lados de su torso, y él vuelve a quedarse paralizado.</p>

  <p>Esto me supera por completo. Me abruma su confianza en mí, me abruma su miedo, el daño que le han hecho a este hombre maravilloso, perdido e imperfecto.</p>

  <p>Tengo los ojos bañados en lágrimas, que se derraman por mi rostro mezcladas con el agua de la ducha. ¡Oh, Christian! ¿Quién te hizo esto?</p>

  <p>Con cada respiración entrecortada su diafragma se mueve convulso, y siento su cuerpo rígido, que emana oleadas de tensión mientras mis manos resiguen y borran la línea. Oh, si pudiera borrar tu dolor, lo haría… Haría cualquier cosa, y lo único que deseo es besar todas y cada una de las cicatrices, borrar a besos esos años de espantoso abandono. Pero ahora no puedo hacerlo, y las lágrimas caen sin control por mis mejillas.</p>

  <p>—No, por favor, no llores —susurra con voz angustiada mientras me envuelve con fuerza entre sus brazos—. Por favor, no llores por mí.</p>

  <p>Y estallo en sollozos, escondo la cara en su cuello, mientras pienso en un niñito perdido en un océano de miedo y dolor, asustado, abandonado, maltratado… herido más allá de lo humanamente soportable.</p>

  <p>Se aparta, me sujeta la cabeza entre las manos y la echa hacia atrás mientras se inclina para besarme.</p>

  <p>—No llores, Ana, por favor —murmura junto a mi boca—. Fue hace mucho tiempo. Anhelo que me toques y acaricies, pero soy incapaz de soportarlo, simplemente. Me supera. Por favor, por favor, no llores.</p>

  <p>—Yo también quiero tocarte. Más de lo que te imaginas. Verte así… tan dolido y asustado, Christian… me hiere profundamente. Te amo tanto…</p>

  <p>Me acaricia el labio inferior con el pulgar.</p>

  <p>—Lo sé, lo sé.</p>

  <p>—Es muy fácil quererte. ¿Es que no lo entiendes?</p>

  <p>—No, nena. No lo entiendo.</p>

  <p>—Pues lo es. Yo te quiero, y tu familia también. Y Elena y Leila, aunque lo demuestren de un modo extraño, pero también te quieren. Mereces ser querido.</p>

  <p>—Basta. —Pone un dedo sobre mis labios y niega con la cabeza en un gesto agónico—. No puedo oír esto. Yo no soy nada, Anastasia. Soy un hombre vacío por dentro. No tengo corazón.</p>

  <p>—Sí, sí lo tienes. Y yo lo quiero, lo quiero todo él. Eres un hombre bueno, Christian, un hombre bueno de verdad. No lo dudes. Mira lo que has hecho… lo que has conseguido —digo entre sollozos—. Mira lo que has hecho por mí… a lo que has renunciado por mí —susurro—. Yo lo sé. Sé lo que sientes por mí.</p>

  <p>Baja la vista y me mira, con ojos muy abiertos y aterrados. Solo se oye el chorro de agua cayendo sobre nosotros.</p>

  <p>—Tú me quieres —musito.</p>

  <p>Abre aún más los ojos, y también la boca. Inspira profundamente, como si le faltara el aire. Parece torturado… vulnerable.</p>

  <p>—Sí —murmura—. Te quiero.</p>
