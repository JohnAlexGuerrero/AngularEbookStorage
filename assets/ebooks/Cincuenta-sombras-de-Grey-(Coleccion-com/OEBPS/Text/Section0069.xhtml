  <h3 id="sigil_toc_id_77">21</h3>

<p class="asangre">Me quedo mirando el mensaje con la boca abierta y después levanto la vista hacia la silueta dormida de mi marido. Ha estado por ahí hasta la una y media de la madrugada, bebiendo… ¡con ella! Ronca un poco, durmiendo el sueño de los borrachos, aparentemente inocente y ajeno a todo. Parece tan sereno…</p>

  <p>Oh no, no, no. Mis piernas se convierten en gelatina y me dejo caer lentamente en una silla que hay junto a la cama, incrédula. Una sensación de traición cruda, amarga y humillante me recorre el cuerpo. ¿Cómo ha podido? ¿Cómo ha podido ir a buscarla a ella? Unas lágrimas calientes y furiosas corren por mis mejillas. Puedo entender su ira y su miedo, su necesidad de atacarme, y puedo perdonarlo… más o menos. Pero esto… esta traición es demasiado. Subo las rodillas para apretarlas contra mi pecho y las rodeo con los brazos, protegiéndome y protegiendo a mi pequeño Bip. Empiezo a balancearme mientras sollozo en voz baja.</p>

  <p>¿Qué esperaba? Me casé con este hombre demasiado rápido. Lo sabía… Sabía que llegaríamos a esto. ¿Por qué? ¿Por qué? ¿Por qué? ¿Cómo ha podido hacerme esto? Sabe lo que pienso de esa mujer. ¿Cómo ha podido recurrir a ella? ¿Cómo? El cuchillo que siento en el corazón se está hundiendo lenta y dolorosamente, haciendo la herida más profunda. ¿Siempre va a ser así?</p>

  <p>Con los ojos llenos de lágrimas, su silueta tumbada se emborrona. Oh, Christian. Me casé con él porque le quería y en el fondo sé que él me quiere. Sé que es así. La dedicatoria dolorosamente dulce de mi regalo de cumpleaños me viene a la cabeza:</p>

  <p>«<em>Por todas nuestras primeras veces, felicidades por tu primer cumpleaños como mi amada esposa. Te quiero. C. x»</em></p>

  <p>No, no, no… No puedo creer que siempre vaya a ser así, dos pasos adelante y tres atrás. Pero siempre ha sido así con él. Después de cada revés, volvemos a avanzar, centímetro a centímetro. Lo conseguirá… lo hará. Pero ¿podré yo? ¿Podré recuperarme de esto… de esta traición? Pienso en cómo ha sido este fin de semana, tan horrible y maravilloso a la vez. Su fuerza silenciosa cuando mi padrastro estaba herido y en coma en la <span class="versalita">UCI</span>… Mi fiesta sorpresa a la que trajo a toda mi familia y mis amigos… Cuando me tumbó en la entrada del Heathman y me dio un beso a la vista de todos. Oh, Christian, pones a prueba toda mi confianza, toda mi fe… y aun así te quiero.</p>

  <p>Pero ahora ya no solo se trata de mí. Pongo la mano en mi vientre. No, no le voy a dejar hacernos esto a mí y a nuestro Bip. El doctor Flynn me dijo que debía concederle el beneficio de la duda… bueno, lo siento, pero esta vez no lo voy a hacer. Me seco las lágrimas de los ojos y me limpio la nariz con el dorso de la mano.</p>

  <p>Christian se revuelve y se gira, subiendo las piernas y enroscándose bajo la colcha. Estira un brazo como si buscara algo y después gruñe y frunce el ceño, pero vuelve a dormirse con el brazo estirado.</p>

  <p>Oh, Cincuenta… ¿Qué voy a hacer contigo? ¿Y qué demonios hacías tú con la bruja? Necesito saberlo.</p>

  <p>Miro una vez más el mensaje de la discordia e ideo rápidamente un plan. Inspiro hondo y reenvío ese mensaje a mi BlackBerry. Paso uno completado. Compruebo en un momento los demás mensajes recientes, pero solo hay mensajes de Elliot, Andrea, Taylor, Ros y míos. Nada de Elena. Bien, o eso creo. Salgo de la pantalla de mensajes, aliviada de que no haya estado intercambiando mensajes con ella. De repente, el corazón se me queda atravesado en la garganta. Oh, Dios mío… El salvapantallas de su teléfono está compuesto de fotografías mías, un collage de diminutas Anastasias en diferentes posturas: de nuestra luna de miel, del fin de semana que pasamos navegando y volando y unas cuantas de las fotos de José también. ¿Cuándo ha hecho esto? Ha tenido que ser hace muy poco.</p>

  <p>Veo el icono del correo electrónico y se me ocurre que podría leer los correos de Christian. Para saber si ha estado comunicándose con ella. ¿Debería hacerlo? La diosa que llevo dentro, vestida de seda verde jade, asiente rotunda y frunce los labios. Antes de que me dé tiempo a pensármelo dos veces, invado la privacidad de mi marido.</p>

  <p>Hay cientos y cientos de correos. Los miro por encima: todos aburridísimos. Son sobre todo de Ros, Andrea y míos, también de algunos ejecutivos de su empresa. Ninguno de la bruja. También me alivia ver que tampoco hay ninguno de Leila.</p>

  <p>Un correo me llama la atención. Es de Barney Sullivan, el ingeniero informático de Christian, y el asunto es «Jack Hyde». Miro a Christian con una punzada de culpabilidad, pero sigue roncando. Nunca le había oído roncar… Abro el correo.</p>

  <p class="salto10 negrita">De: Barney Sullivan</p>

  <p class="negrita">Fecha: 13 de septiembre de 2011 14:09</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: Jack Hyde</p>

  <div class="cita">
    <p>Las cámaras de vigilancia de Seattle muestran que la furgoneta blanca de Hyde venía de South Irving Street. No la encuentro por ninguna parte antes de eso, así que Hyde debía de tener su centro de operaciones en esa zona.</p>

    <p>Como Welch ya le ha dicho, el coche del Sudes fue alquilado con un permiso de conducir falso por una mujer desconocida, aunque no hay nada que lo vincule con la zona de South Irving Street.</p>

    <p>En el adjunto le envío la lista de los empleados de Grey Enterprises Holdings, Inc. y de <span class="versalita">SIP</span> que viven en la zona. También se lo he enviado a Welch.</p>

    <p>No había nada en el ordenador de Hyde en <span class="versalita">SIP</span> sobre sus antiguas ayudantes.</p>

    <p>Le incluyo una lista de lo que recuperamos del ordenador de Hyde, como recordatorio.</p>

    <p class="salto10 negrita">Direcciones de los domicilios de los Grey:</p>

    <p>Cinco propiedades en Seattle</p>

    <p>Dos propiedades en Detroit</p>

    <p class="salto10 negrita">Currículum detallados de:</p>

    <p>Carrick Grey</p>

    <p>Elliot Grey</p>

    <p>Christian Grey</p>

    <p>La doctora Grace Trevelyan</p>

    <p>Anastasia Steele</p>

    <p>Mia Grey</p>

    <p class="salto10 negrita">Artículos de periódico y material online relacionado con:</p>

    <p>La doctora Grace Trevelyan</p>

    <p>Carrick Grey</p>

    <p>Christian Grey</p>

    <p>Elliot Grey</p>

    <p class="salto10 negrita">Fotografías de:</p>

    <p>Carrick Grey</p>

    <p>La doctora Grace Trevelyan</p>

    <p>Christian Grey</p>

    <p>Elliot Grey</p>

    <p>Mia Grey</p>

    <p class="salto10">Seguiré investigando por si encuentro algo más.</p>

    <p class="salto10">B Sullivan</p>

    <p>Director de informática, Grey Enterprises Holdings, Inc.</p>
  </div>

  <p>Este correo tan extraño me distrae momentáneamente de mi aflicción. Pincho en el adjunto para ver los nombres de la lista pero es enorme, demasiado grande para abrirlo en la BlackBerry.</p>

  <p>¿Qué estoy haciendo? Es tarde. Ha sido un día agotador. No hay correos de la bruja ni de Leila Williams, y eso me consuela en cierta manera. Le echo una mirada al despertador: pasan unos minutos de las dos de la mañana. Hoy ha sido un día de revelaciones. Voy a ser madre y mi marido ha estado confraternizando con el enemigo. Bueno, le pondré las cosas difíciles. No voy a dormir aquí con él. Mañana se va a levantar solo. Coloco su BlackBerry en la mesita, cojo mi bolso que había dejado junto a la cama y, después de una última mirada a mi angelical Judas durmiente, salgo del dormitorio.</p>

  <p>La llave de repuesto del cuarto de juegos está en su lugar habitual, en el armario de la cocina. La cojo y subo la escalera. Del armario de la ropa blanca saco una almohada, una colcha y una sábana. Después abro la puerta del cuarto de juegos, entro y enciendo las luces tenues. Me resulta raro que el olor y la atmósfera de la habitación me parezcan tan reconfortantes, teniendo en cuenta que tuve que decir la palabra de seguridad la última vez que estuvimos aquí. Cierro la puerta con llave al entrar y dejo la llave en la cerradura. Sé que mañana por la mañana Christian se va a volver loco buscándome, y no creo que me busque aquí si ve la puerta cerrada. Le estará bien empleado.</p>

  <p>Me acurruco en el sofá Chesterfield, me envuelvo en la colcha y saco la BlackBerry del bolso. Miro los mensajes y encuentro el de la infame bruja que me he reenviado desde el teléfono de Christian. Pulso «Responder» y escribo:</p>

  <p class="salto10"><em>*¿<span class="versalita">QUIERES QUE LA SEÑORA LINCOLN SE UNA A NOSOTROS CUANDO HABLEMOS DE ESTE MENSAJE QUE TE HA MANDADO? ASÍ NO TENDRÁS QUE SALIR CORRIENDO A BUSCARLA DESPUÉS. TU MUJER</span>.*</em></p>

  <p class="salto10">Y pulso «Enviar». Después pongo el teléfono en modo «silencio». Me acomodo bajo la colcha. A pesar de mi bravuconada, estoy abrumada por la enormidad de la decepción de Christian. Debería ser un momento feliz. Por Dios, vamos a ser padres. Revivo el instante en que le dije a Christian que estoy embarazada, pero me imagino que cae de rodillas delante de mí, feliz, me atrae hacia sus brazos y me dice cuánto nos quiere a mí y a nuestro pequeño Bip.</p>

  <p>Pero aquí estoy, sola y con frío en un cuarto de juegos sacado de una fantasía de <span class="versalita">BDSM</span>. De repente me siento mayor, mucho mayor de lo que soy en realidad. Ya sabía que Christian siempre iba a ser complicado, pero esta vez se ha superado a sí mismo. ¿En qué estaba pensando? Bien, si quiere pelea, yo se la voy a dar. De ningún modo voya a dejar que se acostumbre a salir corriendo para ver a esa mujer monstruosa cada vez que tengamos un problema. Tendrá que elegir: ella o yo y nuestro pequeño Bip. Sorbo un poco por la nariz, pero como estoy tan cansada, pronto me quedo dormida.</p>

  <p class="salto25">Me despierto sobresaltada y momentáneamente desorientada. Oh, sí; estoy en el cuarto de juegos. Como no hay ventanas, no tengo ni idea de la hora que es. El picaporte de la puerta se agita y repiquetea.</p>

  <p>—¡Ana! —grita Christian desde el otro lado de la puerta. Me quedo helada, pero él no entra. Oigo voces amortiguadas, pero se alejan. Dejo escapar el aire y miro la hora en la BlackBerry. Son las ocho menos diez y tengo cuatro llamadas perdidas y dos mensajes de voz. Las llamadas perdidas son la mayoría de Christian, pero también hay una de Kate. Oh, no… Seguro que debe de haberla llamado. No tengo tiempo para escuchar los mensajes. No quiero llegar tarde al trabajo.</p>

  <p>Me envuelvo en la colcha y recojo el bolso antes de dirigirme hacia la puerta. La abro lentamente y echo un vistazo afuera. No hay señales de nadie. Oh, mierda… Tal vez esto sea un poco melodramático. Pongo los ojos en blanco para mis adentros, inspiro hondo y bajo la escalera.</p>

  <p>Taylor, Sawyer, Ryan, la señora Jones y Christian se hallan en la entrada del salón y Christian está dando instrucciones a la velocidad del rayo. Todos se giran a la vez para mirarme con la boca abierta. Christian sigue llevando la ropa con la que se quedó dormido anoche. Está despeinado, pálido y tan guapo que casi se me para el corazón. Sus grandes ojos grises están muy abiertos y no sé si tiene miedo o está furioso. Es difícil saberlo.</p>

  <p>—Sawyer, estaré lista para marcharme dentro de veinte minutos —murmuro envolviéndome un poco más en la colcha para protegerme.</p>

  <p>Él asiente y todos los ojos se vuelven hacia Christian, que sigue mirándome con intensidad.</p>

  <p>—¿Quiere desayunar algo, señora Grey? —me pregunta la señora Jones.</p>

  <p>Niego con la cabeza.</p>

  <p>—No tengo hambre, gracias. —Ella frunce los labios pero no dice nada.</p>

  <p>—¿Dónde estabas? —me pregunta Christian en voz baja y ronca.</p>

  <p>De repente Sawyer, Taylor, Ryan y la señora Jones se escabullen y desaparecen en el despacho de Taylor, en el vestíbulo y en la cocina respectivamente como ratas aterrorizadas que huyen de un barco que se hunde.</p>

  <p>Ignoro a Christian y me dirijo a nuestro dormitorio.</p>

  <p>—Ana —dice desde detrás de mí—, respóndeme. —Oigo sus pasos siguiéndome mientras voy camino del dormitorio y después hasta el baño. Cierro la puerta con el pestillo en cuanto entro.</p>

  <p>—¡Ana! —Christian aporrea la puerta. Yo abro el grifo de la ducha. La puerta tiembla—. Ana, abre la maldita puerta.</p>

  <p>—¡Vete!</p>

  <p>—No me voy a ir a ninguna parte.</p>

  <p>—Como quieras.</p>

  <p>—Ana, por favor.</p>

  <p>Entro en la ducha y eso bloquea eficazmente su voz. Oh, qué calentita. El agua curativa cae sobre mi cuerpo y me limpia el cansancio de la noche de la piel. Oh, Dios mío. Qué bien me sienta esto. Durante un momento, un breve momento, puedo fingir que todo está bien. Me lavo el pelo y para cuando termino me siento mejor, más fuerte, lista para enfrentarme al tren de mercancías que es Christian Grey. Me envuelvo el pelo en una toalla, me seco rápidamente con otra y me envuelvo en ella.</p>

  <p>Quito el pestillo y abro la puerta. Christian está apoyado contra la pared de enfrente, con las manos detrás de la espalda. Su expresión es cautelosa; la de un depredador cazado. Paso a su lado y entro en el vestidor.</p>

  <p>—¿Me estás ignorando? —me pregunta Christian incrédulo, de pie en el umbral del vestidor.</p>

  <p>—Qué perspicaz —murmuro distraídamente mientras busco algo que ponerme. Ah, sí: mi vestido color ciruela. Lo descuelgo de la percha, cojo las botas altas negras con los tacones de aguja y me doy la vuelta para volver al dormitorio. Me quedo parada, esperando a que Christian se aparte de mi camino. Por fin, lo hace; sus buenos modales intrínsecos pueden con todo lo demás. Siento que sus ojos me atraviesan mientras voy hacia la cómoda y le miro por el espejo. Sigue de pie en el umbral del vestidor, observándome. En una actuación digna de un Oscar, dejo caer la toalla al suelo y finjo que no me doy cuenta de que estoy desnuda. Oigo su respingo ahogado y lo ignoro.</p>

  <p>—¿Por qué haces esto? —me pregunta. Su voz sigue siendo baja.</p>

  <p>—¿Tú por qué crees? —Mi voz es suave como el terciopelo mientras saco unas bonitas bragas negras de La Perla.</p>

  <p>—Ana… —Se detiene mientras me pongo las bragas.</p>

  <p>—Vete y pregúntale a tu señora Robinson. Seguro que ella tendrá una explicación para ti —murmuro mientras busco el sujetador a juego.</p>

  <p>—Ana, ya te lo he dicho, ella no es mi…</p>

  <p>—No quiero oírlo, Christian —le digo agitando una mano, indiferente—. El momento de hablar era ayer, pero en vez de hablar conmigo decidiste gritarme y después ir a emborracharte con la mujer que abusó de ti durante años. Llámala. Seguro que ella estará más dispuesta a escucharte que yo. —Encuentro el sujetador a juego, me lo pongo lentamente y lo abrocho. Entra en el dormitorio y pone las manos en jarras.</p>

  <p>—Y tú ¿por qué me espías? —me dice.</p>

  <p>A pesar de mi resolución, no puedo evitar sonrojarme.</p>

  <p>—No estamos hablando de eso, Christian —le respondo—. El hecho es que, cada vez que las cosas se ponen difíciles, tú te vas corriendo a buscarla.</p>

  <p>Su boca forma una línea sombría.</p>

  <p>—No fue así.</p>

  <p>—No me interesa. —Saco un par de medias hasta el muslo con el extremo de encaje y camino hacia la cama. Me siento, estiro el pie y lentamente voy subiendo la delicada tela por la pierna hasta el muslo.</p>

  <p>—¿Dónde estabas? —me pregunta mientras sus ojos siguen la ascensión de mis manos por la pierna, pero yo continúo ignorándole mientras desenrollo la otra media.</p>

  <p>Me pongo de pie y me agacho para secarme el pelo con la toalla. Por el hueco entre mis muslos separados puedo verle los pies descalzos y siento su intensa mirada. Cuando termino, me levanto y vuelvo a la cómoda, de donde saco el secador.</p>

  <p>—Respóndeme. —La voz de Christian es baja y ronca.</p>

  <p>Enciendo el secador y ya no puedo oírle, pero le observo con los ojos entreabiertos por el espejo mientras me voy secando el pelo. Me mira fijamente con los ojos entornados y fríos, casi helados. Aparto la vista y me centro en la tarea que tengo entre manos, intentando reprimir el escalofrío que me recorre. Trago con dificultad y me concentro en secarme el pelo. Sigue estando furioso. ¿Se va por ahí con esa maldita mujer y está furioso conmigo? ¡Cómo se atreve! Cuando tengo el pelo alborotado e indomable, paro. Sí… me gusta. Apago el secador.</p>

  <p>—¿Dónde estabas? —susurra con tono ártico.</p>

  <p>—¿Y a ti qué te importa?</p>

  <p>—Ana, déjalo ya. Ahora.</p>

  <p>Me encojo de hombros y Christian cruza rápidamente la habitación hacia mí. Yo me vuelvo y doy un paso atrás cuando intenta cogerme.</p>

  <p>—No me toques —le advierto y él se queda parado.</p>

  <p>—¿Dónde estabas? —insiste. Tiene la mano convertida en un puño al lado del cuerpo.</p>

  <p>—No estaba por ahí emborrachándome con mi ex —le respondo furiosa—. ¿Te has acostado con ella?</p>

  <p>Él da un respingo.</p>

  <p>—¿Qué? ¡No! —Me mira con la boca abierta y tiene la poca vergüenza de parecer herido y enfadado al mismo tiempo. Mi subconsciente suspira de alivio, agradecida—. ¿Crees que te engañaría? —Su tono revela indignación moral.</p>

  <p>—Me has engañado —exclamo—. Porque has cogido nuestra vida privada y has ido corriendo como un cobarde a contársela a esa mujer.</p>

  <p>Se queda con la boca abierta.</p>

  <p>—¿Un cobarde? ¿Eso es lo que crees? —Sus ojos arden.</p>

  <p>—Christian, he visto el mensaje. Eso es lo que sé.</p>

  <p>—Ese mensaje no era para ti —gruñe.</p>

  <p>—Bueno, la verdad es que lo vi cuando la BlackBerry se te cayó de la chaqueta mientras te desvestía porque estabas demasiado borracho para desvestirte solo. ¿Sabes cuánto daño me has hecho por haber ido a ver a esa mujer?</p>

  <p>Palidece momentáneamente, pero ya he cogido carrerilla y la bruja que llevo dentro está desatada.</p>

  <p>—¿Te acuerdas de anoche cuando llegaste a casa? ¿Te acuerdas de lo que dijiste?</p>

  <p>Me mira sin comprender, con la cara petrificada.</p>

  <p>—Bueno, pues tenías razón. Elijo al bebé indefenso por encima de ti. Eso es lo que hacen los padres que quieren a sus hijos. Eso es lo que tu madre debería haber hecho. Y siento que no lo hiciera, porque no estaríamos teniendo esta conversación ahora si lo hubiera hecho. Pero ahora eres un adulto. Tienes que crecer, enfrentarte a las cosas y dejar de comportarte como un adolescente petulante. Puede que no estés contento por lo de este bebé; yo tampoco estoy extasiada, dado que no es el momento y que tu reacción ha sido mucho menos que agradable ante esta nueva vida, pero sigue siendo carne de tu carne. Puedes hacer esto conmigo, o lo haré yo sola. La decisión es tuya. Y mientras te revuelcas en el pozo de autocompasión y odio por ti mismo, yo me voy a trabajar. Y cuando vuelva, me llevaré mis pertenencias a la habitación de arriba.</p>

  <p>Él me mira y parpadea, perplejo.</p>

  <p>—Ahora, si me disculpas, me gustaría terminar de vestirme. —Estoy respirando con dificultad.</p>

  <p>Muy lentamente Christian da un paso atrás y su actitud se endurece.</p>

  <p>—¿Eso es lo que quieres? —me susurra.</p>

  <p>—Ya no sé lo que quiero. —Mi tono es igual que el suyo y necesito hacer un esfuerzo monumental para fingir desinterés mientras me unto los dedos con crema hidratante y me la extiendo por la cara. Me miro en el espejo: los ojos azules muy abiertos, la cara pálida y las mejillas ruborizadas. Lo estás haciendo muy bien. No te acobardes ahora. No te acobardes.</p>

  <p>—¿Ya no me quieres? —me susurra.</p>

  <p>Oh, no… Oh, no, Grey.</p>

  <p>—Todavía estoy aquí, ¿no? —exclamo. Cojo el rimel y me doy un poco primero en el ojo derecho.</p>

  <p>—¿Has pensado en dejarme? —Casi no oigo sus palabras.</p>

  <p>—Si tu marido prefiere la compañía de su ex ama a la tuya, no es una buena señal. —Consigo ponerle el nivel justo de desdén a la frase y evitar su pregunta.</p>

  <p>Ahora brillo de labios. Hago un mohín con los labios brillantes a la imagen del espejo. Aguanta, Steele… eh, quiero decir, Grey… Vaya, ya no me acuerdo ni de mi nombre. Cojo las botas, voy hasta la cama una vez más y me las pongo rápidamente, subiendo la cremallera de un tirón por encima de las rodillas. Sí. Estoy sexy solo con la ropa interior y las botas. Lo sé. Me pongo de pie y le miro con frialdad. Él parpadea y sus ojos recorren rápida y ávidamente mi cuerpo.</p>

  <p>—Sé lo que estás haciendo —murmura, su voz ha adquirido un tono cálido y seductor.</p>

  <p>—¿Ah, sí? —Y se me quiebra la voz. No, Ana… Aguanta.</p>

  <p>Él traga saliva y da un paso hacia mí. Yo doy un paso atrás y levanto las manos.</p>

  <p>—Ni se te ocurra, Grey —susurro amenazadora.</p>

  <p>—Eres mi mujer —me dice en voz baja, y es casi una amenaza también.</p>

  <p>—Soy la mujer embarazada a la que abandonaste ayer, y si me tocas voy a gritar hasta que venga alguien.</p>

  <p>Levanta las cejas, incrédulo.</p>

  <p>—¿Vas a gritar?</p>

  <p>—Voy a gritar que me quieres matar —digo entrecerrando los ojos.</p>

  <p>—Nadie te oirá —murmura con la mirada intensa. Me recuerda brevemente a nuestra mañana en Aspen. No. No. No.</p>

  <p>—¿Estás intentando asustarme? —digo sin aliento, intentando deliberadamente desconcertarle.</p>

  <p>Funciona. Se queda quieto y traga saliva.</p>

  <p>—No era esa mi intención —asegura y frunce el ceño.</p>

  <p>Casi no puedo respirar. Si me toca, sucumbiré. Sé el poder que tiene sobre mí y sobre mi cuerpo traidor. Lo sé y tengo que aferrarme a esta furia.</p>

  <p>—Me tomé unas copas con una persona a la que estuve unido hace tiempo. Arreglamos nuestros problemas. No voy a volver a verla.</p>

  <p>—¿Fuiste tú a buscarla?</p>

  <p>—Al principio no. Intenté localizar a Flynn, pero me encontré sin darme cuenta en el salón de belleza.</p>

  <p>—¿Y esperas que me crea que no vas a volver a verla? —le pregunto entre dientes. No puedo contener mi furia—. ¿Y la próxima vez que crucemos alguna frontera imaginaria? Tenemos la misma discusión una y otra vez. Es como la rueda de Ixión. ¿Si vuelvo a cometer algún error no irás corriendo a buscarla de nuevo?</p>

  <p>—No voy a volver a verla —dice con una contundencia glacial—. Ella por fin entiende cómo me siento.</p>

  <p>Le miro y parpadeo.</p>

  <p>—¿Qué significa eso?</p>

  <p>Él se yergue y se pasa una mano por el pelo, irritado, furioso y mudo. Intento una táctica diferente.</p>

  <p>—¿Por qué puedes hablar con ella y no conmigo?</p>

  <p>—Estaba furioso contigo. Como ahora.</p>

  <p>—¡No me digas! —exclamo—. Bueno, yo también estoy furiosa contigo. Furiosa porque fuiste tan frío y cruel ayer cuando te necesitaba. Furiosa porque dijiste que me he quedado embarazada a propósito, cosa que no es cierta. Furiosa porque me has traicionado. —Consigo reprimir un sollozo. Abre la boca sorprendido y cierra los ojos un momento, como si acabara de darle una bofetada. Trago saliva. Cálmate, Anastasia—. Sé que debería haber prestado más atención a la fecha de mis inyecciones. Pero no lo he hecho a propósito. Este embarazo también ha sido un shock para mí —murmuro intentando poner un poco de educación en este intercambio—. Podría ser que la inyección no hiciera el efecto correcto.</p>

  <p>Me mira fijamente en silencio.</p>

  <p>—Metiste la pata ayer —le susurro, y el enfado me hierve la sangre—. He tenido que vérmelas con muchas cosas en las últimas semanas.</p>

  <p>—Tú sí que metiste la pata hace tres o cuatro semanas o cuando fuera que se te olvidó ponerte la inyección.</p>

  <p>—Vaya, ¡es que no soy tan perfecta como tú!</p>

  <p>Oh, para, para, para. Los dos nos quedamos de pie mirándonos.</p>

  <p>—Menudo espectáculo está montando, señora Grey —susurra.</p>

  <p>—Bueno, me alegro de que incluso embarazada te resulte entretenida.</p>

  <p>Me mira sin comprender.</p>

  <p>—Necesito una ducha —murmura.</p>

  <p>—Y yo ya te he entretenido bastante con mi espectáculo…</p>

  <p>—Un espectáculo muy bueno… —susurra. Da un paso hacia mí y yo doy otro paso atrás.</p>

  <p>—No.</p>

  <p>—Odio que no me dejes tocarte.</p>

  <p>—Irónico, ¿eh?</p>

  <p>Él entorna los ojos una vez más.</p>

  <p>—No hemos resuelto nada, ¿no?</p>

  <p>—Yo diría que no. Solo que me voy a ir de este dormitorio.</p>

  <p>Sus ojos sueltan una llamarada y se abren como platos un momento.</p>

  <p>—Ella no significa nada para mí.</p>

  <p>—Excepto cuando la necesitas.</p>

  <p>—No la necesito a ella. Te necesito a ti.</p>

  <p>—Ayer no. Esa mujer es un límite infranqueable para mí, Christian.</p>

  <p>—Está fuera de mi vida.</p>

  <p>—Ojalá pudiera creerte.</p>

  <p>—Joder, Ana.</p>

  <p>—Por favor, deja que me vista.</p>

  <p>Suspira y vuelve a pasarse una mano por el pelo.</p>

  <p>—Te veo esta noche —dice con la voz sombría y desprovista de sentimiento.</p>

  <p>Y durante un breve momento quiero cogerle en mis brazos y consolarle, pero me resisto porque estoy muy furiosa. Se gira y se encamina al baño. Yo me quedo de pie petrificada hasta que oigo cerrarse la puerta.</p>

  <p>Voy tambaleándome hasta la cama y me dejo caer. No he recurrido a las lágrimas, los gritos o el asesinato, ni tampoco he sucumbido a sus tentaciones sexuales. Me merezco la Medalla de Honor del Congreso, pero me siento muy triste. Mierda. No hemos resuelto nada. Estamos al borde del precipicio. ¿Está en riesgo nuestro matrimonio? ¿Por qué no entiende que ha sido un gilipollas completo e integral por haber salido corriendo a ver a esa mujer? ¿Y qué quiere decir con que no la va a ver de nuevo? ¿Y cómo demonios se supone que debo creerle? Miro el despertador: las ocho y media. ¡Mierda! No quiero llegar tarde. Inspiro hondo.</p>

  <p>—El segundo asalto ha quedado en tablas, pequeño Bip —susurro dándome una palmadita en el vientre—. Puede que papá sea una causa perdida, pero espero que no. ¿Por qué, Dios mío, por qué has llegado tan pronto, pequeño Bip? Las cosas estaban empezando a mejorar. —Me tiembla el labio, pero inspiro hondo para sacar fuera todo lo malo y mantener bajo control mis revueltas emociones.</p>

  <p>—Vamos. Vámonos corriendo al trabajo.</p>

  <p class="salto25">No le digo adiós a Christian. Todavía está en la ducha cuando Sawyer y yo nos vamos. Miro por la ventanilla oscura del todoterreno y empiezo a perder la compostura; se me llenan los ojos de lágrimas. El cielo gris y amenazante refleja mi estado de ánimo y una extraña sensación de mal presagio se apodera de mí. No hemos hablado del bebé. He tenido menos de veinticuatro horas para asimilar la noticia de la llegada de pequeño Bip. Christian ha tenido todavía menos tiempo.</p>

  <p>—Ni siquiera sabe tu nombre —digo acariciándome el vientre y enjugándome las lágrimas de la cara.</p>

  <p>—Señora Grey —dice Sawyer interrumpiendo mis pensamientos—, hemos llegado.</p>

  <p>—Oh, gracias, Sawyer.</p>

  <p>—Voy a acercarme a por algo de comer, señora. ¿Quiere algo?</p>

  <p>—No, gracias. No tengo hambre.</p>

  <p class="salto25">Hannah tiene mi <em>caffè latte</em> esperándome. Lo huelo y el estómago se me revuelve.</p>

  <p>—Mmm… ¿Te importa traerme un té, por favor? —murmuro avergonzada. Sabía que había una razón por la que nunca me gustó el café. Dios, huele fatal.</p>

  <p>—¿Estás bien, Ana?</p>

  <p>Asiento y me escabullo hacia la seguridad de mi despacho. Mi BlackBerry vibra. Es Kate.</p>

  <p>—¿Por qué estaba Christian buscándote? —me pregunta sin preámbulos.</p>

  <p>—Buenos días, Kate. ¿Cómo estás?</p>

  <p>—Déjate de rodeos, Steele. ¿Qué pasa? —La santa inquisidora Katherine Kavanagh empieza su trabajo.</p>

  <p>—Christian y yo hemos tenido una pelea, eso es todo.</p>

  <p>—¿Te ha hecho daño?</p>

  <p>Pongo los ojos en blanco.</p>

  <p>—Sí, pero no como tú piensas. —No puedo tratar con Kate en este momento. Sé que acabaré llorando, y ahora mismo estoy demasiado orgullosa de mí misma para derrumbarme esta mañana—. Kate, tengo una reunión. Te llamo luego.</p>

  <p>—Vale, pero ¿estás bien?</p>

  <p>—Sí. —No—. Te llamo luego, ¿de acuerdo?</p>

  <p>—Perfecto, Ana, hazlo a tu manera. Estoy aquí para ti.</p>

  <p>—Lo sé —susurro y me esfuerzo por reprimir la emoción repentina que siento al oír sus amables palabras. No voy a llorar. No voy a llorar.</p>

  <p>—¿Ray está bien?</p>

  <p>—Sí —susurro.</p>

  <p>—Oh, Ana —murmura ella.</p>

  <p>—No.</p>

  <p>—Vale. Hablamos después.</p>

  <p>—Sí.</p>

  <p class="salto25">Durante la mañana compruebo de vez en cuando mi correo, esperando recibir noticias de Christian. Pero no hay nada. Según va avanzando el día me doy cuenta de que no tiene intención de ponerse en contacto conmigo porque todavía está furioso. Perfecto, porque yo también estoy furiosa. Me lanzo de cabeza al trabajo, parando solo a la hora del almuerzo para comerme un bagel con queso cremoso y salmón. Es increíble lo que mejora mi humor después de haber comido algo.</p>

  <p>A las cinco Sawyer y yo nos vamos al hospital a ver a Ray. Sawyer está especialmente vigilante y más amable de lo normal. Es irritante. Cuando nos aproximamos a la habitación de Ray, se acerca a mí.</p>

  <p>—¿Quiere un té mientras visita a su padre? —me pregunta.</p>

  <p>—No, gracias, Sawyer. Estoy bien.</p>

  <p>—Esperaré fuera. —Me abre la puerta y agradezco poder apartarme de él unos minutos. Ray está sentado en la cama leyendo una revista. Está afeitado y lleva la parte superior de un pijama… Vuelve a parecerse a sí mismo antes del accidente.</p>

  <p>—Hola, Annie. —Me sonríe, pero de repente su cara se hunde.</p>

  <p>—Oh, papi… —Corro a su lado y, en un gesto muy poco propio de él, abre los brazos para abrazarme.</p>

  <p>—¿Annie? —susurra—. ¿Qué te pasa? —Me abraza fuerte y me da un beso en el pelo. Mientras estoy entre sus brazos me doy cuenta de lo escasos que han sido estos momentos entre nosotros. ¿Por qué? ¿Por eso me gusta tanto encaramarme al regazo de Christian? Un momento después me aparto y me siento en la silla que hay junto a la cama. Ray arruga la frente, preocupado.</p>

  <p>—Cuéntale a tu padre lo que te pasa.</p>

  <p>Niego con la cabeza. Él no necesita que le cuente mis problemas ahora mismo.</p>

  <p>—No es nada, papá. Te veo bien. —Le cojo la mano.</p>

  <p>—Me siento mejor, más yo mismo, pero este yeso me está bichicheando.</p>

  <p>—¿Bichicheando? —La palabra que ha utilizado me hace sonreír.</p>

  <p>Él me devuelve la sonrisa.</p>

  <p>—«Bichicheando» suena mejor que «picando».</p>

  <p>—Oh, papá, cómo me alegro de que estés bien.</p>

  <p>—Yo también, Annie. Me gustaría algún día hacer saltar a un nieto sobre esta rodilla que me está pichicheando. No querría perderme eso por nada del mundo.</p>

  <p>Le miro y parpadeo. Mierda. ¿Lo sabe? Lucho por evitar las lágrimas que se me están arremolinando en los ojos.</p>

  <p>—¿Christian y tú estáis bien?</p>

  <p>—Hemos tenido una pelea —le susurro esforzándome por hablar a pesar del nudo de la garganta—. Pero ya lo arreglaremos.</p>

  <p>Asiente.</p>

  <p>—Es un buen hombre, tu marido —dice Ray para intentar consolarme.</p>

  <p>—Tiene sus momentos. ¿Qué dicen los médicos?</p>

  <p>No quiero hablar de mi marido ahora mismo; es un tema de conversación doloroso.</p>

  <p class="salto25">Cuando vuelvo al Escala, Christian no está en casa.</p>

  <p>—Christian ha llamado y ha dicho que se quedará a trabajar hasta tarde —me informa la señora Jones con expresión de disculpa.</p>

  <p>—Oh, gracias por decírmelo.</p>

  <p>¿Y por qué no me lo ha dicho él? Vaya, está llevando su enfurruñamiento a un nivel totalmente nuevo. Recuerdo brevemente la pelea por nuestros votos matrimoniales y la rabieta que tuvo. Pero ahora yo soy la agraviada.</p>

  <p>—¿Qué te apetece comer? —La señora Jones tiene un brillo determinado y duro en la mirada.</p>

  <p>—Pasta.</p>

  <p>Sonríe.</p>

  <p>—¿Espaguetis, macarrones, fusili?</p>

  <p>—Espaguetis, con tu salsa boloñesa.</p>

  <p>—Marchando. Y Ana… deberías saberlo. El señor Grey se volvió loco esta mañana cuando creyó que te habías ido. Estaba totalmente fuera de sí. —Me sonríe con cariño.</p>

  <p>Oh…</p>

  <p class="salto25">A las nueve todavía no ha vuelto a casa. Estoy sentada frente a mi mesa de la biblioteca, preguntándome donde estará. Le llamo.</p>

  <p>—Ana —responde con la voz fría.</p>

  <p>—Hola.</p>

  <p>Inspira despacio.</p>

  <p>—Hola —dice en voz baja.</p>

  <p>—¿Vas a venir a casa?</p>

  <p>—Luego.</p>

  <p>—¿Estás en la oficina?</p>

  <p>—Sí. ¿Dónde esperabas que estuviera?</p>

  <p>Con ella…</p>

  <p>—Será mejor que te deje, entonces.</p>

  <p>Ambos nos quedamos callados y en la línea solo se oye silencio entre nosotros dos.</p>

  <p>—Buenas noches, Ana —dice él por fin.</p>

  <p>—Buenas noches, Christian.</p>

  <p>Y cuelga.</p>

  <p>Oh, mierda. Miro mi BlackBerry. No sé qué espera que haga. No le voy a dejar pasar por encima de mí. Sí, está furioso, vale. Yo también estoy furiosa. Pero tenemos la situación que tenemos. Yo no he salido corriendo en busca de mi ex amante pedófila. Quiero que reconozca que esa no es una forma aceptable de comportarse.</p>

  <p>Me acomodo en la silla, miro las mesas de billar de la biblioteca y recuerdo los buenos tiempos cuando jugábamos al billar. Me pongo la mano sobre el vientre. Tal vez simplemente es demasiado pronto. Tal vez esto no deba pasar… Y mientras lo pienso, veo a mi subconsciente gritando: ¡no! Si interrumpo este embarazo, nunca podré perdonarme a mí misma… ni a Christian.</p>

  <p>—Oh, Bip, ¿qué nos has hecho? —No soy capaz de hablar con Kate ahora mismo. No soy capaz de hablar con nadie. Le escribo un mensaje y le prometo que la llamaré pronto.</p>

  <p>A las once ya no puedo mantener los párpados abiertos. Resignada, me dirijo a mi antigua habitación. Me acurruco debajo de la colcha y finalmente lo dejo salir todo, llorando contra la almohada con grandes sollozos de dolor muy poco propios de una dama…</p>

  <p class="salto25">Me duele la cabeza cuando me levanto. Una luz brillante de otoño entra por las grandes ventanas de mi habitación. Miro el despertador y veo que son las siete y media. Lo primero que pienso es: ¿dónde está Christian? Me siento y saco las piernas de la cama. En el suelo, al lado de la cama, está la corbata gris plateada de Christian, mi favorita. No estaba ahí cuando me acosté anoche. La recojo y me quedo mirándola, acaricio el material sedoso entre los pulgares y los índices y después la abrazo contra la mejilla. Ha estado aquí contemplándome mientras dormía. Una chispa de esperanza se enciende en mi interior.</p>

  <p class="salto25">La señora Jones está ocupada en la cocina cuando bajo.</p>

  <p>—Buenos días —me dice alegremente.</p>

  <p>—Buenos días. ¿Y Christian? —le pregunto.</p>

  <p>Su sonrisa desaparece.</p>

  <p>—Ya se ha ido.</p>

  <p>—Pero ¿vino a casa? —Necesito comprobarlo, aunque tengo su corbata como prueba.</p>

  <p>—Sí. —Hace una pausa—. Ana, por favor, perdóname por hablar cuando no me corresponde, pero no te rindas con él. Es un hombre muy obstinado.</p>

  <p>Asiento y ella deja de hablar. Estoy segura de que mi expresión le está mostrando claramente que no quiero hablar de mi descarriado marido ahora mismo.</p>

  <p class="salto25">Cuando llego al trabajo, compruebo mi correo electrónico. Mi corazón se pone a mil por hora cuando veo que tengo un correo de Christian.</p>

  <p>Oh. Se me llenan los ojos de lágrimas. ¿Y ya está? Me da un vuelco el estómago. ¡Mierda! Voy a vomitar. Corro hasta el baño y llego justo a tiempo para echar el desayuno en la taza del váter. Me dejo caer al suelo del cubículo y apoyo la cabeza en las manos. ¿Podría estar aún más deprimida? Un momento después oigo que alguien llama suavemente a la puerta.</p>

  <p>—¿Ana? Soy Hannah.</p>

  <p>¡Mierda!</p>

  <p>—¿Sí?</p>

  <p>—¿Estás bien?</p>

  <p>Mierda.</p>

  <p>—Llévale a la sala de reuniones. Voy en un minuto.</p>

  <p class="salto25">Después de comer (otro bagel de queso y salmón, que esta vez consigo retener en el estómago) me siento mirando con apatía el ordenador y preguntándome cómo vamos a resolver Christian y yo este problema.</p>

  <p>Mi BlackBerry vibra y me sobresalta. Miro la pantalla: es Mia. Oh, eso es precisamente lo que necesito: su efusividad y su entusiasmo. Dudo, preguntándome si no será mejor que la ignore, pero por fin gana la cortesía.</p>

  <p>—¡Mia! —respondo alegremente.</p>

  <p>—Hola, Ana. Hacía tiempo que no hablábamos. —La voz masculina me resulta familiar. ¡Joder!</p>

  <p>Se me eriza el vello de todo el cuerpo cuando la adrenalina empieza a correr. El mundo deja de girar para mí.</p>

  <p>Es Jack Hyde.</p>
