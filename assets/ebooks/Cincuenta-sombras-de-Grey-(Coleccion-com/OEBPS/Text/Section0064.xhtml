  <h3 id="sigil_toc_id_72">16</h3>

  <p class="asangre">Quieres que le diga que se vaya? —me pregunta Hannah, alarmada por la cara que he puesto.</p>

  <p>—Eh, no. ¿Dónde está?</p>

  <p>—En recepción. Y no ha venido sola. La acompaña otra mujer joven.</p>

  <p>¡Oh!</p>

  <p>—Y la señorita Prescott quiere hablar contigo —añade Hannah.</p>

  <p>—Dile que pase.</p>

  <p>Hannah se aparta y Prescott entra en el despacho. Se nota que viene con una misión, porque destila eficiencia profesional.</p>

  <p>—Dame un momento, Hannah. Prescott, siéntate por favor.</p>

  <p>Hannah cierra la puerta y nos deja solas a Prescott y a mí.</p>

  <p>—Señora Grey, Leila Williams está en la lista de visitas potencialmente peligrosas.</p>

  <p>—¿Qué? —¿Tengo una lista de visitas potencialmente peligrosas?</p>

  <p>—Es una lista de vigilancia, señora. Taylor y Welch fueron muy categóricos sobre que ella no debe tener ningún contacto con usted.</p>

  <p>Frunzo el ceño sin comprender.</p>

  <p>—¿Es peligrosa?</p>

  <p>—No sabría decirle, señora.</p>

  <p>—¿Y cómo sabes que está aquí?</p>

  <p>Prescott traga saliva y durante un momento se la ve incómoda.</p>

  <p>—Estaba haciendo una pausa para ir al baño cuando ella entró y habló directamente con Claire, luego Claire llamó a Hannah.</p>

  <p>—Oh, ya veo. —Me doy cuenta de que incluso Prescott necesita ir a hacer pis y me río un poco—. Qué mala pata.</p>

  <p>—Sí, señora. —Prescott me dedica una sonrisa avergonzada y es la primera vez que la veo bajar un poco la guardia. Tiene una sonrisa muy bonita—. Tengo que volver a hablar con Claire sobre el protocolo —dice con tono cansado.</p>

  <p>—Claro. ¿Taylor sabe que ella está aquí? —Cruzo los dedos inconscientemente, deseando que no se lo haya dicho a Christian.</p>

  <p>—Le he dejado un mensaje de voz.</p>

  <p>Oh.</p>

  <p>—Entonces tengo poco tiempo. Me gustaría saber qué quiere.</p>

  <p>Prescott se me queda mirando un momento.</p>

  <p>—Debo recomendarle que lo no haga, señora.</p>

  <p>—Habrá venido hasta aquí a verme por algo.</p>

  <p>—Se supone que debo evitarlo, señora —dice en voz baja pero resignada.</p>

  <p>—Quiero saber lo que sea que tenga que decirme.</p>

  <p>Mi tono es más contundente de lo que pretendía. Prescott contiene un suspiro.</p>

  <p>—Entonces tendré que registrarlas a las dos antes de que usted se encuentre con ellas.</p>

  <p>—Está bien. ¿Y puedes hacerlo?</p>

  <p>—Estoy aquí para protegerla, señora Grey, de modo que sí, puedo. También creo que sería aconsejable que me quedara con usted mientras hablan.</p>

  <p>—Bien. —Le permito esa concesión. Además, la última vez que vi a Leila iba armada—. Vamos.</p>

  <p>Prescott se levanta.</p>

  <p>—Hannah —llamo.</p>

  <p>Hannah abre la puerta demasiado deprisa. Debía de estar esperando fuera justo al lado.</p>

  <p>—¿Puedes ir a ver si la sala de reuniones está libre, por favor?</p>

  <p>—Ya lo he comprobado y sí que lo está. Puedes utilizarla.</p>

  <p>—Prescott, ¿puedes registrarlas ahí? ¿Tiene la privacidad suficiente?</p>

  <p>—Sí, señora.</p>

  <p>—Yo iré dentro de cinco minutos. Hannah, lleva a Leila Williams y a la persona que está con ella a la sala de reuniones.</p>

  <p>—Ahora mismo. —Hannah mira ansiosa a Prescott y después a mí—. ¿Quieres que cancele tu siguiente reunión? Es a las cuatro, pero es en la otra punta de la ciudad.</p>

  <p>—Sí —murmuro distraída. Hannah asiente y se va.</p>

  <p>¿Qué demonios puede querer Leila? No creo que haya venido aquí para hacerme daño. No lo hizo en el pasado cuando tuvo la oportunidad. Christian se va a poner hecho una furia. Mi subconsciente frunce los labios, cruza remilgadamente las piernas y asiente. Tengo que decirle lo que voy a hacer. Le escribo un correo rápido, me quedo parada y miro la hora. Siento una punzada de dolor momentánea. Iba todo tan bien desde que estuvimos en Aspen… Pulso «Enviar».</p>

  <p class="salto10 negrita">De: Anastasia Grey</p>

  <p class="negrita">Fecha: 6 de septiembre de 2011 15:27</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: Visitas</p>

  <div class="cita">
    <p>Christian:</p>

    <p>Leila está aquí. Ha venido a visitarme. Voy a verla acompañada por Prescott.</p>

    <p>Si es necesario utilizaré mis recién adquiridas habilidades para dar bofetadas con la mano que ya tengo curada.</p>

    <p>Intenta (pero hazlo de verdad) no preocuparte.</p>

    <p>Ya soy una niña grande.</p>

    <p>Te llamo después de la conversación.</p>

    <p class="salto10">A x</p>

    <p>Anastasia Grey</p>

    <p>Editora de <span class="versalita">SIP</span></p>
  </div>

  <p>Rápidamente escondo la BlackBerry en el cajón de mi escritorio. Me pongo de pie, me estiro la falda lápiz gris, me doy un pellizco en las mejillas para darles un poco de color y me desabrocho otro botón de la blusa de seda gris. Vale, estoy preparada. Inspiro hondo y salgo de la oficina para ver a la tristemente famosa Leila, ignorando la música de «Your Love is King» y el zumbido amortiguado que sale del cajón de mi mesa.</p>

  <p>A Leila se la ve mucho mejor. Algo más que mejor… Está muy atractiva. Tiene un rubor rosa en las mejillas, sus ojos marrones brillan y lleva el pelo limpio y brillante. Va vestida con una blusa rosa pálido y pantalones blancos. Se pone de pie en cuanto entro en la sala de reuniones y su amiga también, una mujer joven con el pelo oscuro y ojos marrones del color del brandy. Prescott permanece en un rincón sin apartar los ojos de Leila.</p>

  <p>—Señora Grey, muchas gracias por acceder a verme. —Leila habla en voz baja pero clara.</p>

  <p>—Mmm… Disculpad las medidas de seguridad —murmuro mientras señalo distraídamente a Prescott porque no se me ocurre nada más que decir.</p>

  <p>—Esta es mi amiga Susi.</p>

  <p>—Hola —saludo con la cabeza a Susi. Se parece a Leila. Y a mí. Oh, no. Otra más.</p>

  <p>—Sí —dice Leila, como si acabara de leerme el pensamiento—. Susi también conoce al señor Grey.</p>

  <p>¿Y qué demonios se supone que puedo decir ante eso? Le sonrío educadamente.</p>

  <p>—Sentaos, por favor —les pido.</p>

  <p>Llaman a la puerta. Es Hannah. Le hago una seña para que entre porque sé perfectamente por qué viene a molestarnos.</p>

  <p>—Perdón por la interrupción, Ana. Es que tengo al señor Grey al teléfono.</p>

  <p>—Dile que estoy ocupada.</p>

  <p>—Ha insistido mucho, Ana —me dice un poco asustada.</p>

  <p>—No lo dudo. Pídele disculpas de mi parte y dile que le llamo en cuanto pueda.</p>

  <p>Hannah duda.</p>

  <p>—Hannah, por favor.</p>

  <p>Asiente y sale apresuradamente de la sala. Me vuelvo hacia las dos mujeres que tengo sentadas delante de mí. Las dos me miran asombradas. Es incómodo.</p>

  <p>—¿Qué puedo hacer por vosotras? —les pregunto.</p>

  <p>Susi es la que habla.</p>

  <p>—Sé que esto es muy raro, pero yo quería conocerte también. La mujer que ha atrapado a Christ…</p>

  <p>Levanto la mano, haciendo que deje la frase a medias. No quiero oír eso.</p>

  <p>—Mmm… Ya veo lo que quieres decir —digo entre dientes.</p>

  <p>—Nosotras nos llamamos el «club de las sumisas». —Me sonríe y sus ojos brillan divertidos.</p>

  <p>Oh, Dios mío.</p>

  <p>Leila da un respingo y mira a Susi, perpleja y divertida a la vez. Susi hace una mueca de dolor. Sospecho que Leila le ha dado una patada por debajo de la mesa.</p>

  <p>¿Y qué se supone que debo decirles ante eso? Miro nerviosamente a Prescott, que sigue impasible. Sus ojos no se apartan de Leila.</p>

  <p>De repente Susi parece recordar por qué está allí. Se ruboriza, asiente y se levanta.</p>

  <p>—Esperaré en recepción. Esto es solo cosa de Lulu. —Es evidente que está avergonzada.</p>

  <p>¿Lulu?</p>

  <p>—¿Estarás bien? —le pregunta a Leila, que le responde con una sonrisa.</p>

  <p>Susi me dedica una sonrisa amplia, abierta y genuina y sale de la habitación.</p>

  <p>Susi y Christian… No es algo en lo que quiera pensar. Prescott se saca el teléfono del bolsillo y contesta. No lo he oído sonar.</p>

  <p>—¿Sí, señor Grey? —dice. Leila y yo nos volvemos para mirarla. Prescott cierra los ojos mortificada—. Sí, señor —responde. Se acerca y me pasa el teléfono.</p>

  <p>Pongo los ojos en blanco.</p>

  <p>—¿Sí, Christian? —respondo tranquilamente intentando contener mi exasperación. Me levanto y salgo apresuradamente de la sala.</p>

  <p>—¿A qué demonios estás jugando? —me grita a punto de explotar.</p>

  <p>—No me grites.</p>

  <p>—¿Cómo que no te grite? —Me grita aún más alto—. Te he dado instrucciones específicas que tú acabas de ignorar… otra vez. Joder, Ana, estoy muy furioso.</p>

  <p>—Pues cuando te calmes, hablaremos de esto.</p>

  <p>—Ni se te ocurra colgarme —me amenaza entre dientes.</p>

  <p>—Adiós, Christian. —Le cuelgo y apago el teléfono de Prescott.</p>

  <p>Maldita sea… Sé que no dispongo de mucho tiempo con Leila. Inspiro hondo y regreso a la sala de reuniones. Leila y Prescott me miran expectantes y yo le devuelvo a Prescott el teléfono.</p>

  <p>—¿Dónde estábamos? —le pregunto a Leila mientras me siento frente a ella. Sus ojos se abren un poco, extrañados.</p>

  <p>Sí, aparentemente sé manejar a Christian. Pero no creo que ella quiera oír eso.</p>

  <p>Leila juguetea nerviosamente con las puntas de su pelo.</p>

  <p>—Primero, quiero disculparme —me dice en voz baja.</p>

  <p>Oh…</p>

  <p>Levanta la vista para mirarme y ve mi sorpresa.</p>

  <p>—Sí —prosigue apresuradamente—. Y agradecerle que no haya presentado cargos. Ya sabe… por lo del coche y el apartamento.</p>

  <p>—Sabía que no estabas… Mmm… Bien en ese momento —respondo un poco a trompicones. No me esperaba una disculpa.</p>

  <p>—No, no estaba bien.</p>

  <p>—¿Estás mejor ahora? —le pregunto amablemente.</p>

  <p>—Mucho mejor. Gracias.</p>

  <p>—¿Sabe tu médico que estás aquí?</p>

  <p>Niega con la cabeza.</p>

  <p>Oh.</p>

  <p>Parece adecuadamente culpable.</p>

  <p>—Sé que tendré que enfrentarme a las consecuencias de esto más tarde. Pero necesitaba algunas cosas y también quería ver a Susi, a usted y… al señor Grey.</p>

  <p>—¿Quieres ver a Christian? —Noto que mi estómago se precipita al vacío en caída libre. Por eso está aquí.</p>

  <p>—Sí. Y quería preguntarle si le parece bien.</p>

  <p>Oh, Dios mío… Me la quedo mirando con la boca abierta. Tengo ganas de decirle que no me parece bien, que no la quiero cerca de mi marido. Pero ¿por qué ha venido? ¿Para evaluar a la competencia? ¿Para alterarme? ¿O es que necesita algún tipo de cierre?</p>

  <p>—Leila —digo con dificultad, irritada—. Eso no es asunto mío, sino de Christian. Tendrás que preguntárselo a él. Él no necesita mi permiso. Es un hombre adulto… la mayor parte del tiempo.</p>

  <p>Me mira durante un segundo como si estuviera sorprendida por mi reacción y después se ríe bajito, todavía jugando nerviosamente con las puntas de su pelo.</p>

  <p>—Él se ha negado repetidamente a verme todas las veces que se lo he pedido —me dice casi en un susurro.</p>

  <p>Oh, mierda. Tengo más problemas de los que creía.</p>

  <p>—¿Y por qué es tan importante para ti verle? —le pregunto con suavidad.</p>

  <p>—Para darle las gracias. Me estaría pudriendo en esa inmunda institución psiquiátrica que no era más que una prisión si no fuera por él. —Se queda mirando uno de sus dedos, que está pasando por el borde de la mesa—. Tuve un episodio psicótico grave, y sin el señor Grey y sin John… el doctor Flynn, quiero decir… —Se encoge de hombros y me mira de nuevo con una expresión llena de gratitud.</p>

  <p>Estoy otra vez sin habla. ¿Qué espera que diga? Tendría que estar diciéndole estas cosas a Christian, no a mí.</p>

  <p>—Y por el curso de arte. Nunca podré agradecerle suficiente eso.</p>

  <p>¡Lo sabía! Christian está pagando sus clases. Mi rostro sigue sin revelar nada mientras analizo vacilante mis sentimientos por esa mujer que acaba de confirmar mis sospechas sobre la generosidad de Christian. Para mi sorpresa, no le guardo ningún rencor a ella. Es una revelación y me alegro de que esté mejor. Con suerte, así podrá seguir adelante con su vida y nosotros con la nuestra.</p>

  <p>—¿No estás perdiendo clases por venir aquí? —le pregunto con genuino interés.</p>

  <p>—Solo voy a perder dos. Mañana vuelvo a casa.</p>

  <p>Ah, bien.</p>

  <p>—¿Y cuáles son tus planes?</p>

  <p>—Quiero recoger mis cosas de casa de Susi, volver a Hamden y seguir pintando y aprendiendo. El señor Grey ya ha adquirido un par de mis cuadros.</p>

  <p>¡Maldita sea! El estómago se me vuelve a caer a los pies. ¿No estarán colgados en mi salón? Se me ponen los pelos de punta solo de pensarlo.</p>

  <p>—¿Qué tipo de pintura practicas?</p>

  <p>—Sobre todo abstracta.</p>

  <p>—Ya veo.</p>

  <p>Reviso mentalmente los cuadros del salón, que ahora ya conozco bien. Dos de ellos pueden haber sido pintados por una de las ex sumisas de mi marido… Sí, es posible.</p>

  <p>—¿Puedo hablarle con franqueza? —me pregunta totalmente ajena a mis emociones encontradas.</p>

  <p>—Por supuesto —le respondo mirando a Prescott, que parece haberse relajado un poco.</p>

  <p>Leila se inclina un poco hacia delante como si fuera a revelarme un secreto que lleva guardando mucho tiempo.</p>

  <p>—Amaba a Geoff, mi novio que murió hace unos meses. —Su voz va bajando hasta convertirse en un susurro triste.</p>

  <p>Oh, madre mía. Esto se está poniendo personal.</p>

  <p>—Lo siento mucho —le digo automáticamente, pero ella continúa como si no me hubiera oído.</p>

  <p>—También amaba a mi marido… y solo he amado a otro —murmura.</p>

  <p>—A mi marido. —Las palabras salen de mi boca antes de que pueda detenerlas.</p>

  <p>—Sí —dice en un murmullo apenas audible.</p>

  <p>Eso no es nuevo para mí. Cuando levanta la vista para mirarme, sus ojos marrones están llenos de emociones contradictorias, pero la que destaca sobre todas es la aprensión. ¿Por mi reacción tal vez? Pero mi abrumadora respuesta ante esta pobre mujer es la compasión. Repaso toda la literatura clásica que se me ocurre en busca de formas de tratar con el amor no correspondido. Trago saliva con dificultad y me agarro a la superioridad moral.</p>

  <p>—Lo sé. Es fácil quererle —susurro.</p>

  <p>Abre todavía más los ojos por la sorpresa y sonríe.</p>

  <p>—Sí, lo es… Lo era —se corrige rápidamente y se sonroja.</p>

  <p>Después suelta una risita tan dulce que no puedo evitarlo y río también. Sí, Christian Grey tiene ese efecto en nosotras. Mi subconsciente me pone los ojos en blanco porque la saco de quicio y vuelve a la lectura del desgastado ejemplar de <em>Jane Eyre</em>. Miro el reloj. En el fondo sé que Christian no tardará en llegar.</p>

  <p>—Creo que vas a tener la oportunidad de ver a Christian.</p>

  <p>—Eso creía. Sé lo protector que puede llegar a ser. —Me sonríe.</p>

  <p>Así que tenía todo esto planeado. Qué astuta. O manipuladora, me susurra mi subconsciente.</p>

  <p>—¿Por eso has venido a verme?</p>

  <p>—Sí.</p>

  <p>—Ya veo.</p>

  <p>Y Christian está haciendo justo lo que ella esperaba. A regañadientes admito que le conoce bien.</p>

  <p>—Parecía muy feliz. Con usted —me dice.</p>

  <p>¿Qué?</p>

  <p>—¿Cómo lo sabes?</p>

  <p>—Lo vi cuando estuve en el ático —explica con cautela.</p>

  <p>Oh, ¿cómo he podido olvidar eso?</p>

  <p>—¿Ibas allí con frecuencia?</p>

  <p>—No. Pero él era muy diferente con usted.</p>

  <p>¿Quiero oír esto? Un escalofrío me recorre la espalda. Se me eriza el vello al recordar el miedo que sentí cuando ella apareció en nuestro apartamento en forma de sombra que no llegué a ver del todo.</p>

  <p>—Sabes que va contra la ley. Allanar una casa.</p>

  <p>Ella asiente y mira fijamente la mesa, recorriendo el borde con una uña.</p>

  <p>—Solo lo hice unas pocas veces y tuve suerte de que no me cogieran. También tengo que darle las gracias al señor Grey por eso. Podría haberme mandado a la cárcel.</p>

  <p>—No creo que quisiera hacer eso —le respondo.</p>

  <p>De repente se oye una repentina actividad fuera de la sala de reuniones y sé instintivamente que Christian está en el edificio. Un momento después entra como una tromba por la puerta y la cierra tras de sí. Antes de que se cierre del todo mi mirada se cruza con la de Taylor, que está fuera, esperando pacientemente; su boca es una fina línea y no me devuelve la sonrisa tensa que le dedico. Oh, maldita sea, él también está enfadado conmigo.</p>

  <p>La mirada gris y furibunda de Christian me atraviesa primero a mí y después a Leila y nos deja a las dos petrificadas en las sillas. Tiene una expresión de determinación silenciosa, pero yo sé que no se siente así, y creo que Leila también lo sabe. El frío amenazador de sus ojos es el que revela la verdad: emana rabia, aunque sabe esconderla bien. Lleva un traje gris con una corbata oscura aflojada y el botón superior de la camisa desabrochado. Parece muy profesional y al mismo tiempo informal… y sexy. Tiene el pelo alborotado, seguro que porque se ha estado pasando las manos por él, exasperado.</p>

  <p>Leila vuelve a bajar la vista nerviosamente al borde de la mesa mientras lo recorre con el dedo índice. Christian me mira a mí, después a ella y por fin a Prescott.</p>

  <p>—Tú —dice dirigiéndose a Prescott sin alterarse—. Estás despedida. Sal de aquí ahora mismo.</p>

  <p>Palidezco. Oh, no… Eso no es justo.</p>

  <p>—Christian… —Intento ponerme de pie.</p>

  <p>Levanta el dedo índice en forma de advertencia en mi dirección.</p>

  <p>—No —me dice en voz tan alarmantemente baja que me callo al instante y me quedo clavada en la silla. Prescott agacha la cabeza y sale caminando enérgicamente de la sala para reunirse con Taylor. Christian cierra la puerta tras ella y se acerca hasta el borde de la mesa. ¡No, no, no! Ha sido culpa mía. Christian se queda de pie delante de Leila. Coloca las dos manos sobre la superficie de madera y se inclina hacia delante.</p>

  <p>—¿Qué coño estás haciendo tú aquí? —le pregunta en un gruñido.</p>

  <p>—¡Christian! —le reprendo, pero él me ignora.</p>

  <p>—¿Y bien? —insiste.</p>

  <p>Leila le mira con los ojos muy abiertos y la cara cenicienta; su anterior rubor ha desaparecido totalmente.</p>

  <p>—Quería verte y no me lo permitías —susurra.</p>

  <p>—¿Así que has venido hasta aquí para acosar a mi mujer?</p>

  <p>Sigue hablando muy bajo. Demasiado bajo.</p>

  <p>Leila vuelve a mirar la mesa.</p>

  <p>Él se yergue pero continúa con la vista fija en ella.</p>

  <p>—Leila, si vuelves a acercarte a mi mujer te quitaré todo mi apoyo económico. Ni médicos, ni escuela de arte, ni seguro médico… Todo, te lo quitaré todo. ¿Me comprendes?</p>

  <p>—Christian… —vuelvo a intentarlo, pero me silencia con una mirada gélida. ¿Por qué está siendo tan poco razonable? Mi compasión por esa mujer crece.</p>

  <p>—Sí —responde con una voz apenas audible.</p>

  <p>—¿Qué está haciendo Susannah en recepción?</p>

  <p>—Ha venido conmigo.</p>

  <p>Se pasa una mano por el pelo sin dejar de mirarla.</p>

  <p>—Christian, por favor —le suplico—. Leila solo quería darte las gracias. Eso es todo.</p>

  <p>Él me ignora y centra toda su ira en Leila.</p>

  <p>—¿Te quedaste en casa de Susannah cuando estuviste enferma?</p>

  <p>—Sí.</p>

  <p>—¿Sabía ella lo que estabas haciendo mientras estabas en su casa?</p>

  <p>—No. Estaba fuera, de vacaciones.</p>

  <p>Christian se acaricia el labio inferior con el dedo índice.</p>

  <p>—¿Por qué necesitabas verme? Ya sabes que debes enviarme cualquier petición a través de Flynn. ¿Necesitas algo? —Su tono se ha suavizado un poco.</p>

  <p>Leila vuelve a pasar el dedo por el borde de la mesa.</p>

  <p>¡Deja de intimidarla, Christian!</p>

  <p>—Tenía que saberlo. —Y entonces le mira directamente por primera vez.</p>

  <p>—¿Tenías que saber qué? —le pregunta.</p>

  <p>—Que estabas bien.</p>

  <p>Él la mira con la boca abierta.</p>

  <p>—¿Que yo estoy bien? —La observa con el ceño fruncido, incrédulo.</p>

  <p>—Sí.</p>

  <p>—Estoy bien. Ya está, pregunta contestada. Ahora te van a llevar al aeropuerto para que vuelvas a la costa Este. Si das un paso más allá del Mississippi te lo quitaré todo, ¿entendido?</p>

  <p>¡Por el amor de Dios, Christian! Me quedo pasmada. Pero ¿qué demonios le está pasando? No puede obligarla a quedarse a un lado del país.</p>

  <p>—Sí. Lo entiendo —dice Leila en voz baja.</p>

  <p>—Bien. —El tono de Christian ahora es más conciliador.</p>

  <p>—Puede que a Leila no le venga bien irse ahora. Tenía planes —protesto, furiosa por ella.</p>

  <p>Christian me mira fijamente.</p>

  <p>—Anastasia… —me advierte con la voz gélida—, esto no es asunto tuyo.</p>

  <p>Le miro con el ceño fruncido. Claro que es asunto mío, está en mi oficina después de todo. Tiene que haber algo más que yo no sé. No está siendo racional.</p>

  <p>Cincuenta Sombras…, me susurra mi subconsciente.</p>

  <p>—Leila ha venido a verme a mí, no a ti —le respondo en un susurro altanero.</p>
