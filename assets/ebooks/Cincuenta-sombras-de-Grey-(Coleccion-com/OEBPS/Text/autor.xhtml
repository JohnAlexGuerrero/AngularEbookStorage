  <p class="asangre">E.L. JAMES, ha desempeñado cargos ejecutivos en televisión. Está casada, tiene dos hijos y vive en Londres. De niña, soñaba con escribir historias que cautivarían a los lectores, pero postergó sus sueños para dedicarse a su familia y a su carrera. Finalmente reunió el coraje para escribir su primera novela Cincuenta sombras de Grey. Es también la autora de Cincuenta sombras más oscuras y Cincuenta sombras liberadas .Con motivo del fenómeno editorial que ha supuesto su trilogía Cincuenta sombras, con gran repercusión en los medios y que ya ha vendido millones de ejemplares, la revista Time ha nombrado a E.L. James una de las cien personas más influyentes del año. Los derechos de traducción ya se han vendido en cuarenta países. Los derechos de traducción ya se han vendido en cuarenta países, y Universal Pictures y Focus Features han comprado los derechos cinematográficos.</p>
