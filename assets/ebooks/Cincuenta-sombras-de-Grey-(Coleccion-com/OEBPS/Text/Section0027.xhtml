  <h3 id="sigil_toc_id_33">1</h3>

<p class="asangre">He sobrevivido al tercer día post-Christian, y a mi primer día en el trabajo. Me ha ido bien distraerme. El tiempo ha pasado volando entre una nebulosa de caras nuevas, trabajo por hacer y el señor Jack Hyde. El señor Jack Hyde… se apoya en mi mesa, y sus ojos azules brillan cuando baja la mirada y me sonríe.</p>

  <p>—Un trabajo excelente, Ana. Me parece que formaremos un gran equipo.</p>

  <p>Yo tuerzo los labios hacia arriba y consigo algo parecido a una sonrisa.</p>

  <p>—Yo ya me voy, si te parece bien —murmuro.</p>

  <p>—Claro, son las cinco y media. Nos veremos mañana.</p>

  <p>—Buenas tardes, Jack.</p>

  <p>—Buenas tardes, Ana.</p>

  <p>Recojo mi bolso, me pongo la chaqueta y me dirijo a la puerta. Una vez en la calle, aspiro profundamente el aire de Seattle a primera hora de la tarde. Eso no basta para llenar el vacío de mi pecho, un vacío que siento desde el sábado por la mañana, una grieta desgarradora que me recuerda lo que he perdido. Camino hacia la parada del autobús con la cabeza gacha, mirándome los pies y pensando cómo será estar sin mi querido Wanda, mi viejo Escarabajo… o sin el Audi.</p>

  <p>Descarto inmediatamente esa posibilidad. No. No pienso en él. Naturalmente que puedo permitirme un coche; un coche nuevo y bonito. Sospecho que él ha sido muy generoso con el pago, y eso me deja un sabor amargo en la boca, pero aparto esa idea e intento mantener la mente en blanco y tan aturdida como sea posible. No puedo pensar en él. No quiero empezar a llorar otra vez… en plena calle, no.</p>

  <p>El apartamento está vacío. Echo de menos a Kate, y la imagino tumbada en una playa de Barbados bebiendo sorbitos de un combinado frío. Enciendo la pantalla plana del televisor para que el ruido llene el vacío y dé cierta sensación de compañía, pero ni la escucho ni la miro. Me siento y observo fijamente la pared de ladrillo. Estoy entumecida. Solo siento dolor. ¿Cuánto tendré que soportar esto?</p>

  <p>El timbre de la puerta me saca de golpe de mi abatimiento y siento un brinco en el corazón. ¿Quién puede ser? Pulso el interfono.</p>

  <p>—Un paquete para la señorita Steele —contesta una voz monótona e impersonal, y la decepción me parte en dos.</p>

  <p>Bajo las escaleras, indiferente, y me encuentro con un chico apoyado en la puerta principal que masca chicle de forma ruidosa y lleva una gran caja de cartón. Firmo la entrega del paquete y me lo llevo arriba. Es una caja enorme y, curiosamente, liviana. Dentro hay dos docenas de rosas de tallo largo y una tarjeta.</p>

  <div class="carta centrado">
    <p>Felicidades por tu primer día en el trabajo.</p>

    <p>Espero que haya ido bien.</p>

    <p>Y gracias por el planeador. Has sido muy amable.</p>

    <p>Ocupa un lugar preferente en mi mesa.</p>

    <p class="salto10">Christian</p>
  </div>

  <p>Me quedo mirando la tarjeta impresa, la grieta de mi pecho se ensancha. Sin duda, esto lo ha enviado su asistente. Probablemente Christian ha tenido muy poco que ver. Me duele demasiado pensar eso. Observo las rosas: son preciosas, y no soy capaz de tirarlas a la basura. Voy hacia la cocina, diligente, a buscar un jarrón.</p>

  <p class="salto10">Y así se establece un patrón: despertar, trabajar, llorar, dormir. Bueno, tratar de dormir. No consigo huir de él ni en sueños. Sus ardientes ojos grises, su mirada perdida, su cabello castaño y brillante, todo me persigue. Y la música… tanta música… no soporto oír ningún tipo de música. Procuro evitarla a toda costa. Incluso las melodías de los anuncios me hacen temblar.</p>

  <p>No he hablado con nadie, ni siquiera con mi madre, ni con Ray. Ahora mismo soy incapaz de tener una conversación banal. No, no quiero nada de eso. Me he convertido en mi propia isla independiente. Una tierra saqueada y devastada por la guerra, donde no crece nada y cuyo porvenir es inhóspito. Sí, esa soy yo. Puedo interactuar de forma impersonal en el trabajo, pero nada más. Si hablo con mamá, sé que acabaré más destrozada aún… y ya no me queda nada por destrozar.</p>

  <p class="salto10">Me cuesta comer. El miércoles a la hora del almuerzo conseguí comerme una taza de yogur, y era lo primero que había comido desde el viernes. Estoy sobreviviendo gracias a una recién descubierta tolerancia a base de cafés con leche y Coca-Cola light. Lo que me mantiene en marcha es la cafeína, pero me provoca ansiedad.</p>

  <p>Jack ha empezado a estar muy encima de mí, me molesta, me hace preguntas personales. ¿Qué quiere? Yo me muestro educada, pero he de mantenerle a distancia.</p>

  <p>Me siento y reviso un montón de correspondencia dirigida a él, y me gusta distraerme con esa tarea insignificante. Suena un aviso de correo electrónico y rápidamente compruebo de quién es.</p>

  <p>Santo cielo. Un correo de Christian. Oh, no, aquí no… en el trabajo no.</p>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 8 de junio de 2011 14:05</p>

  <p class="negrita">Para: Anastasia Steele</p>

  <p class="negrita">Asunto: Mañana</p>

  <div class="cita">
    <p>Querida Anastasia:</p>

    <p>Perdona esta intromisión en el trabajo. Espero que esté yendo bien. ¿Recibiste mis flores?</p>

    <p>Me he dado cuenta de que mañana es la inauguración de la exposición de tu amigo en la galería, y estoy seguro de que no has tenido tiempo de comprarte un coche, y eso está lejos. Me encantaría acompañarte… si te apetece.</p>

    <p>Házmelo saber.</p>

    <p class="salto10">Christian Grey</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p>Mis ojos se llenan de lágrimas. Dejo mi mesa a toda prisa, corro al lavabo y me escondo en uno de los compartimentos. La exposición de José. Maldita sea. La había olvidado por completo y le prometí que iría. Oh, no, Christian tiene razón, ¿cómo voy a ir hasta allí?</p>

  <p>Me aprieto las sienes. ¿Por qué no me ha telefoneado José? Ahora que lo pienso… ¿por qué no ha telefoneado nadie? He estado tan absorta que no me he dado cuenta de que mi móvil no sonaba.</p>

  <p>¡Maldita sea! ¡Soy una idiota! Aún está desviado a la BlackBerry. Dios santo. Christian ha estado recibiendo mis llamadas; a menos que haya tirado la BlackBerry. ¿Cómo ha conseguido mi dirección electrónica?</p>

  <p>Sabe qué número calzo; no creo que una dirección de correo electrónico le suponga un gran problema.</p>

  <p>¿Puedo volver a verle? ¿Puedo soportarlo? ¿Quiero verle? Cierro los ojos y echo la cabeza hacia atrás, mientras la tristeza y la añoranza destrozan mis entrañas. Claro que sí.</p>

  <p>Quizá, quizá puedo decirle que he cambiado de idea… No, no, no. No puedo estar con alguien que siente placer haciéndome daño, alguien que no puede quererme.</p>

  <p>Fogonazos de recuerdos torturan mi mente: el planeador, cogerse las manos, besarse, la bañera, su delicadeza, su humor, y su mirada sexy, oscura, pensativa. Le echo de menos. Hace cinco días, cinco días de agonía que me han parecido eternos.</p>

  <p>Por las noches lloro hasta quedarme dormida, deseando no haberme marchado, deseando que él fuera diferente, deseando que estuviéramos juntos. ¿Cuánto durará este sentimiento horrible y abrumador? Vivo un calvario.</p>

  <p>Me rodeo el cuerpo con los brazos, me abrazo fuerte, me sostengo a mí misma. Le echo de menos. Realmente le echo de menos… le quiero. Sencillamente.</p>

  <p>¡Anastasia Steele, estás en el trabajo! He de ser fuerte, pero quiero ir a la exposición de José y, en el fondo, mi lado masoquista quiere ver a Christian. Inspiro profundamente y vuelvo a mi mesa.</p>

  <p class="salto10 negrita">De: Anastasia Steele</p>

  <p class="negrita">Fecha: 8 de junio de 2011 14:25</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: Mañana</p>

  <div class="cita">
    <p>Hola, Christian:</p>

    <p>Gracias por las flores; son preciosas.</p>

    <p>Sí, te agradecería que me acompañaras.</p>

    <p>Gracias.</p>

    <p class="salto10">Anastasia Steele</p>

    <p>Ayudante de Jack Hyde, editor de <span class="versalita">SIP</span></p>
  </div>

  <p>Reviso mi móvil y veo que las llamadas siguen desviadas a la BlackBerry. Jack está en una reunión, así que llamo rápidamente a José.</p>

  <p>—Hola, José, soy Ana.</p>

  <p>—Hola, desaparecida.</p>

  <p>Su tono es tan cariñoso y agradable que casi basta con eso para provocarme otra crisis.</p>

  <p>—No puedo hablar mucho. ¿A qué hora he de estar mañana en tu exposición?</p>

  <p>—Pero ¿vendrás?</p>

  <p>Parece emocionado.</p>

  <p>—Sí, claro.</p>

  <p>Al imaginar su gesto de satisfacción, sonrío sinceramente por primera vez en cinco días.</p>

  <p>—A las siete y media.</p>

  <p>—Pues nos vemos allí. Adiós, José.</p>

  <p>—Adiós, Ana.</p>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 8 de junio de 2011 14:27</p>

  <p class="negrita">Para: Anastasia Steele</p>

  <p class="negrita">Asunto: Mañana</p>

  <div class="cita">
    <p>Querida Anastasia:</p>

    <p>¿A qué hora paso a recogerte?</p>

    <p class="salto10">Christian Grey</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p class="salto10 negrita">De: Anastasia Steele</p>

  <p class="negrita">Fecha: 8 de junio de 2011 14:32</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: Mañana</p>

  <div class="cita">
    <p>La exposición de José se inaugura a las 19.30. ¿A qué hora te parece bien?</p>

    <p>Anastasia Steele</p>

    <p>Ayudante de Jack Hyde, editor de <span class="versalita">SIP</span></p>
  </div>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 8 de junio de 2011 14:34</p>

  <p class="negrita">Para: Anastasia Steele</p>

  <p class="negrita">Asunto: Mañana</p>

  <div class="cita">
    <p>Querida Anastasia:</p>

    <p>Portland está bastante lejos. Debería recogerte a las 17.45.</p>

    <p>Tengo muchas ganas de verte.</p>

    <p class="salto10">Christian Grey</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p class="salto10 negrita">De: Anastasia Steele</p>

  <p class="negrita">Fecha: 8 de junio de 2011 14:38</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: Mañana</p>

  <div class="cita">
    <p>Hasta entonces, pues.</p>

    <p class="salto10">Anastasia Steele</p>

    <p>Ayudante de Jack Hyde, editor de <span class="versalita">SIP</span></p>
  </div>

  <p class="salto10">Oh, Dios. Voy a ver a Christian, y por primera vez en cinco días, mi estado de ánimo mejora un ápice y me atrevo a preguntarme cómo habrá estado él.</p>

  <p>¿Me ha echado de menos? Seguramente no como yo a él. ¿Ha encontrado a una nueva sumisa de dondequiera que las saque? Esa idea me hace tanto daño que la desecho inmediatamente. Miro el montón de correspondencia que he de clasificar para Jack, y me pongo a ello, mientras lucho por expulsar a Christian fuera de mi mente una vez más.</p>

  <p>Por la noche doy vueltas y vueltas en la cama intentando dormir. Es la primera vez en varios días que no he llorado hasta quedarme dormida.</p>

  <p>Visualizo mentalmente la cara de Christian la última vez que le vi, cuando me marché de su apartamento. Su expresión torturada me persigue. Recuerdo que él no quería que me fuera, lo cual me resultó muy extraño. ¿Por qué iba a quedarme si las cosas habían llegado a un punto muerto? Los dos evitábamos nuestros propios conflictos: mi miedo al castigo, su miedo a… ¿qué? ¿Al amor?</p>

  <p>Me doy la vuelta, me invade una tristeza insoportable, y me abrazo a la almohada. Él no merece que le quieran. ¿Por qué se siente así? ¿Tiene algo que ver con su infancia? ¿Con su madre biológica, la puta adicta al crack? Esos pensamientos me acechan hasta la madrugada, cuando finalmente caigo agotada en un sueño convulso.</p>

  <p class="salto10">El día pasa muy, muy despacio, y Jack se muestra inusualmente atento. Sospecho que es por el vestido morado y las botas negras de tacón alto que le he robado del armario a Kate, pero trato de no pensar demasiado en eso. Decido ir a comprarme ropa con mi primera paga. El vestido me queda más holgado de lo debido, pero finjo que no me doy cuenta.</p>

  <p>Por fin son las cinco y media, recojo mi chaqueta y mi bolso, e intento mantener la calma. ¡Voy a verle!</p>

  <p>—¿Sales con alguien esta noche? —pregunta Jack cuando pasa junto a mi mesa al salir.</p>

  <p>—Sí. No. La verdad es que no.</p>

  <p>Arquea una ceja y me mira, claramente intrigado.</p>

  <p>—¿Un novio?</p>

  <p>Me ruborizo.</p>

  <p>—No, un amigo. Un ex novio.</p>

  <p>—A lo mejor mañana te apetece ir a tomar una copa después del trabajo. Has tenido una primera semana magnífica, Ana. Deberíamos celebrarlo.</p>

  <p>Sonríe, y en su cara aparece una emoción desconocida que me incomoda.</p>

  <p>Se mete las manos en los bolsillos y sale tranquilamente por la puerta. Veo su espalda que se aleja y frunzo el ceño. ¿Tomar copas con el jefe es buena idea?</p>

  <p>Meneo la cabeza. Primero he de enfrentarme a una noche con Christian Grey. ¿Cómo voy a hacerlo? Corro al lavabo a darme los últimos toques.</p>

  <p>Me examino la cara con severidad en el enorme espejo de la pared durante un buen rato. Estoy pálida como siempre, con unos círculos negros alrededor de los ojos demasiado grandes. Se me ve demacrada, angustiada. Ojalá supiera maquillarme. Me pongo un poco de rímel y lápiz de ojos y me pellizco las mejillas, confiando en que cojan un poco de color. Me arreglo el pelo para que me caiga con naturalidad por la espalda, e inspiro profundamente. Tendrá que bastar con eso.</p>

  <p>Cruzo nerviosa el vestíbulo y, al pasar por recepción, saludo con una sonrisa a Claire. Creo que ella y yo podríamos ser amigas. Jack está hablando con Elizabeth mientras yo voy hacia la puerta, y él corre a abrírmela con una sonrisa enorme.</p>

  <p>—Pasa, Ana —murmura.</p>

  <p>—Gracias —sonrío, avergonzada.</p>

  <p>Fuera, junto al bordillo, Taylor espera. Abre la puerta de atrás del coche. Vacilante, me giro para mirar de reojo a Jack, que ha salido detrás de mí. Está contemplando el Audi <span class="versalita">SUV</span>, consternado.</p>

  <p>Me giro de nuevo, me encamino hacia el coche y subo detrás, y allí está él sentado —Christian Grey—, con su traje gris, sin corbata y el cuello de la camisa blanca desabrochado. Sus ojos grises brillan.</p>

  <p>Se me seca la boca. Está soberbio, pero me mira con mala cara. ¿Por qué?</p>

  <p>—¿Cuánto hace que no has comido? —me suelta en cuanto entro y Taylor cierra la puerta.</p>

  <p>Maldita sea.</p>

  <p>—Hola, Christian. Yo también me alegro de verte.</p>

  <p>—No estoy de humor para aguantar tu lengua viperina. Contéstame.</p>

  <p>Sus ojos centellean.</p>

  <p>Por Dios…</p>

  <p>—Mmm… He comido un yogur al mediodía. Ah… y un plátano.</p>

  <p>—¿Cuándo fue la última vez que comiste de verdad? —pregunta, mordaz.</p>

  <p>Taylor ocupa discretamente su puesto al volante, pone en marcha el coche y se incorpora al tráfico.</p>

  <p>Yo levanto la vista y Jack me hace un gesto, aunque no sé qué ve a través del cristal oscuro. Le devuelvo el saludo.</p>

  <p>—¿Quién es ese? —suelta Christian.</p>

  <p>—Mi jefe.</p>

  <p>Miro a hurtadillas al guapísimo hombre que tengo al lado y que contrae los labios con firmeza.</p>

  <p>—¿Bueno? ¿Tu última comida?</p>

  <p>—Christian, la verdad es que eso no es asunto tuyo —murmuro, sintiéndome extraordinariamente valiente.</p>

  <p>—Todo lo que haces es asunto mío. Dime.</p>

  <p>No, no lo es. Yo gruño fastidiada, pongo los ojos en blanco, y Christian entorna la mirada. Y por primera vez en mucho tiempo tengo ganas de reír. Intento reprimir esa risita que amenaza con escaparse. Christian suaviza el gesto mientras yo me esfuerzo en poner cara seria, y veo que la sombra de una sonrisa aflora a sus maravillosos labios perfilados.</p>

  <p>—¿Bien? —pregunta en un tono más conciliador.</p>

  <p>—Pasta <em>alla vongole</em>, el viernes pasado —susurro.</p>

  <p>Él cierra los ojos, y la ira, y posiblemente el pesar, barren su rostro.</p>

  <p>—Ya —dice con una voz totalmente inexpresiva—. Diría que desde entonces has perdido cinco kilos, seguramente más. Por favor, come, Anastasia —me reprende.</p>

  <p>Yo bajo la vista hacia los dedos, que mantengo unidos en el regazo. ¿Por qué siempre hace que me sienta como una niña descarriada?</p>

  <p>Se gira hacia mí.</p>

  <p>—¿Cómo estás? —pregunta, todavía con voz suave.</p>

  <p>Pues, la verdad, estoy destrozada… Trago saliva.</p>

  <p>—Si te dijera que estoy bien, te mentiría.</p>

  <p>Él inspira intensamente.</p>

  <p>—Yo estoy igual —musita, se inclina hacia mí y me coge la mano—. Te echo de menos —añade.</p>

  <p>Oh, no. Piel con piel.</p>

  <p>—Christian, yo…</p>

  <p>—Ana, por favor. Tenemos que hablar.</p>

  <p>Voy a llorar. No.</p>

  <p>—Christian, yo… por favor… he llorado mucho —añado, intentando controlar mis emociones.</p>

  <p>—Oh, cariño, no. —Tira de mi mano y sin darme cuenta estoy sobre su regazo. Me ha rodeado con sus brazos y ha hundido la nariz en mi pelo—. Te he echado tanto de menos, Anastasia —susurra.</p>

  <p>Yo quiero zafarme de él, mantener cierta distancia, pero me envuelve con sus brazos. Me aprieta contra su pecho. Me derrito. Oh, aquí es donde quiero estar.</p>

  <p>Apoyo la cabeza en él y me besa el pelo repetidas veces. Este es mi hogar. Huele a lino, a suavizante, a gel, y a mi aroma favorito… Christian. Durante un segundo me permito fantasear con que todo irá bien, y eso apacigua mi alma inquieta.</p>

  <p>Unos minutos después, Taylor aparca junto a la acera, aunque todavía no hemos salido de la ciudad.</p>

  <p>—Ven —Christian me aparta de su regazo—, hemos llegado.</p>

  <p>¿Qué?</p>

  <p>—Al helipuerto… en lo alto de este edificio.</p>

  <p>Christian mira hacia la alta torre a modo de explicación.</p>

  <p>Claro. El <em>Charlie Tango</em>. Taylor abre la puerta y salgo. Me dedica una sonrisa afectuosa y paternal que hace que me sienta segura. Yo le sonrío a mi vez.</p>

  <p>—Debería devolverte el pañuelo.</p>

  <p>—Quédeselo, señorita Steele, con mis mejores deseos.</p>

  <p>Me ruborizo mientras Christian rodea el coche y me coge de la mano. Intrigado, mira a Taylor, que le devuelve una mirada impasible que no trasluce nada.</p>

  <p>—¿A las nueve? —le dice Christian.</p>

  <p>—Sí, señor.</p>

  <p>Christian asiente, se da la vuelta y me conduce a través de la puerta doble al majestuoso vestíbulo. Yo me deleito con el tacto de su mano ancha y sus dedos largos y hábiles, curvados sobre los míos. Noto ese tirón familiar… me siento atraída, como Ícaro hacia su sol. Yo ya me he quemado, y sin embargo aquí estoy otra vez.</p>

  <p>Al llegar al ascensor, él pulsa el botón de llamada. Yo le observo a hurtadillas y él exhibe su enigmática media sonrisa. Cuando se abren las puertas, me suelta la mano y me hace pasar.</p>

  <p>Las puertas se cierran y me atrevo a mirarle otra vez. Él baja los ojos hacia mí, esos vívidos ojos grises, y ahí está, esa electricidad en el aire que nos rodea. Palpable. Casi puedo saborear cómo late entre nosotros y nos atrae mutuamente.</p>

  <p>—Oh, Dios —jadeo, y disfruto un segundo de la intensidad de esta atracción primitiva y visceral.</p>

  <p>—Yo también lo noto —dice con ojos intensos y turbios.</p>

  <p>Un deseo oscuro y letal inunda mi entrepierna. Él me sujeta la mano y me acaricia los nudillos con el pulgar, y todos los músculos de mis entrañas se tensan deliciosa e intensamente.</p>

  <p>¿Cómo puede seguir provocándome esto?</p>

  <p>—Por favor, no te muerdas el labio, Anastasia —susurra.</p>

  <p>Levanto la mirada hacia él y me suelto el labio. Le deseo. Aquí, ahora, en el ascensor. ¿Cómo iba a ser de otro modo?</p>

  <p>—Ya sabes qué efecto tiene eso en mí —murmura.</p>

  <p>Oh, todavía ejerzo efecto sobre él. La diosa que llevo dentro despierta de sus cinco días de enfurruñamiento.</p>

  <p>De golpe se abren las puertas, se rompe el hechizo y estamos en la azotea. Hace viento y, a pesar de la chaqueta negra, tengo frío. Christian me rodea con el brazo, me atrae hacia él y vamos a toda prisa hasta el centro del helipuerto, donde está el <em>Charlie Tango</em> con sus hélices girando despacio.</p>

  <p>Un hombre alto y rubio, de mandíbula cuadrada y con traje oscuro, baja de un salto, se agacha y corre hacia nosotros. Le estrecha la mano a Christian y grita por encima del ruido de las hélices.</p>

  <p>—Listo para despegar, señor. ¡Todo suyo!</p>

  <p>—¿Lo has revisado todo?</p>

  <p>—Sí, señor.</p>

  <p>—¿Lo recogerás hacia las ocho y media?</p>

  <p>—Sí, señor.</p>

  <p>—Taylor te espera en la entrada.</p>

  <p>—Gracias, señor Grey. Que tenga un vuelo agradable hasta Portland. Señora —me saluda.</p>

  <p>Christian asiente sin soltarme, se agacha y me lleva hasta la puerta del helicóptero.</p>

  <p>Una vez dentro me abrocha fuerte el arnés, y tensa las correas. Me dedica una mirada de complicidad y esa sonrisa secreta suya.</p>

  <p>El crepúsculo nos ha seguido desde Seattle, y el cielo está repleto de ópalos, rosas y aguamarinas perfectamente mezclados, como solo sabe hacerlo la madre naturaleza. La tarde es clara y fría, y las luces de Portland centellean y parpadean para darnos la bienvenida cuando Christian aterriza en el helipuerto. Estamos en lo alto de ese extraño edificio de Portland de ladrillo marrón del que partimos por primera vez hace menos de tres semanas.</p>

  <p>La verdad es que hace muy poco. Sin embargo, siento que conozco a Christian de toda la vida. Él maniobra para detener el <em>Charlie Tango</em>, y finalmente las hélices se paran, y lo único que oigo por los auriculares es mi propia respiración. Mmm. Esto me recuerda por un momento la experiencia Thomas Tallis. Palidezco. Ahora mismo no tengo ningunas ganas de pensar en eso.</p>

  <p class="salto10">Permanecemos sentados en silencio mientras nuestro chófer nos conduce a la galería. Mi ansiedad ha vuelto en plena forma, y me doy cuenta de que el rato que hemos pasado en el <em>Charlie Tango</em> ha sido la calma que precede a la tormenta. Christian está callado y pensativo… inquieto incluso; la atmósfera relajada que había entre ambos ha desaparecido. Hay tantas cosas que quiero decir, pero el trayecto es demasiado corto. Christian mira meditabundo por la ventanilla.</p>

  <p>¡Vaya! Recuerdo a José trajinando por ahí con la cámara cuando vino a verme un par de veces, y cuando había ido con él para hacer de chófer y de ayudante. Yo creía que eran simples instantáneas. No fotos ingenuamente robadas.</p>

  <p>—José.</p>

  <p>—Ana. Perdonadme, chicas.</p>

  <p>José les sonríe y me pasa un brazo sobre los hombros. En cierto sentido tiene gracia: José, siempre tan tranquilo y discreto, impresionando a las damas.</p>

  <p>—Pareces enfadada —dice.</p>

  <p>—Tengo que irme —musito ofuscada.</p>

  <p>—Acabas de llegar.</p>

  <p>—Ya lo sé, pero Christian tiene que volver. Las fotos son fantásticas, José… eres muy bueno.</p>

  <p>Él sonríe de oreja a oreja.</p>

  <p>—Me ha encantado verte.</p>

  <p>Me da un abrazo enorme, me coge en volandas y me da una vuelta, de manera que veo a Christian al fondo de la galería. Pone mala cara, y me doy cuenta de que es porque estoy en brazos de José. Así que, con un movimiento perfectamente calculado, le echo los brazos alrededor del cuello. Me parece que Christian está a punto de tener un ataque. Se le oscurecen los ojos hasta un punto bastante siniestro, y se acerca muy despacio hacia nosotros.</p>

  <p>—Gracias por avisarme de lo de mis retratos —mascullo.</p>

  <p>—Hostia. Lo siento, Ana. Debería habértelo dicho. ¿Te gustan?</p>

  <p>Su pregunta me deja momentáneamente desconcertada.</p>

  <p>—Mmm… no lo sé —contesto con franqueza.</p>

  <p>—Bueno, están todos vendidos, así que a alguien le gustan. ¿A que es fantástico? Eres una chica de póster.</p>

  <p>Y me abraza más fuerte. Cuando Christian llega me fulmina con la mirada, aunque por suerte José no le ve.</p>

  <p>José me suelta.</p>

  <p>—No seas tan cara de ver, Ana. Ah, señor Grey, buenas noches.</p>

  <p>—Señor Rodríguez, realmente impresionante. Lo siento pero no podemos quedarnos, hemos de volver a Seattle —dice Christian con educada frialdad, enfatizando sutilmente el plural mientras me coge de la mano—. ¿Anastasia?</p>

  <p>—Adiós, José. Felicidades otra vez.</p>

  <p>Le doy un beso fugaz en la mejilla y, sin que apenas me dé cuenta, Christian me saca a rastras del edificio. Sé que arde de rabia en silencio, pero yo también.</p>

  <p>Echa un vistazo arriba y abajo de la calle; luego, de pronto, se dirige hacia la izquierda y me lleva hasta un callejón silencioso, y me empuja bruscamente contra la pared. Me sujeta la cara entre las manos, obligándome a alzar la vista hacia sus ojos fervientes y decididos.</p>

  <p>Yo jadeo y su boca se abate sobre la mía. Me besa con violencia. Nuestros dientes chocan un segundo y luego me mete la lengua entre los labios.</p>

  <p>El deseo estalla en todo mi cuerpo como en el Cuatro de Julio, y respondo a sus besos con idéntico ardor, entrelazo las manos en su pelo y tiro de él con fuerza. Él gruñe, y ese sonido sordo y sexy del fondo de su garganta reverbera en mi interior, y Christian desliza la mano por mi cuerpo, hasta la parte de arriba del muslo, y sus dedos hurgan en mi piel a través del vestido morado.</p>

  <p>Yo vierto toda la angustia y el desengaño de los últimos días en nuestro beso, le ato a mí… y en ese momento de pasión ciega, me doy cuenta de que él hace lo mismo, de que siente lo mismo.</p>

  <p>Christian interrumpe el beso, jadeante. Sus ojos hierven de deseo, encendiendo la sangre ya ardiente que palpita por todo mi cuerpo. Tengo la boca entreabierta e intento recuperar un aire precioso, hacer que vuelva a mis pulmones.</p>

  <p>—Tú… eres… mía —gruñe, enfatizando cada palabra. Me aparta de un empujón y se dobla con las manos apoyadas en las rodillas, como si hubiera corrido una maratón—. Por Dios santo, Ana.</p>

  <p>Yo me apoyo en la pared jadeando e intento controlar la desatada reacción de mi cuerpo, trato de recuperar el equilibrio.</p>

  <p>—Lo siento —balbuceo en cuanto recobro el aliento.</p>

  <p>—Más te vale. Sé lo que estabas haciendo. ¿Deseas al fotógrafo, Anastasia? Es evidente que él siente algo por ti.</p>

  <p>Muevo la cabeza con aire culpable.</p>

  <p>—No. Solo es un amigo.</p>

  <p>—Durante toda mi vida adulta he intentado evitar cualquier tipo de emoción intensa. Y sin embargo tú… tú me provocas sentimientos que me son totalmente ajenos. Es muy… —arruga la frente, buscando la palabra—… perturbador. A mí me gusta el control, Ana, y contigo eso… —se incorpora, me mira intensamente—… simplemente se evapora.</p>

  <p>Hace un gesto vago con la mano, luego se la pasa por el pelo y respira profundamente. Me coge la mano.</p>

  <p>—Vamos, tenemos que hablar, y tú tienes que comer.</p>
