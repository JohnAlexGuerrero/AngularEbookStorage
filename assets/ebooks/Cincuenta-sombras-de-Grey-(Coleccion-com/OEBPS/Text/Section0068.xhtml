<p class="asangre">Me quedo mirando a la doctora Greene con la boca abierta mientras se hunde la tierra bajo mis pies. Un bebé. Un bebé. No quiero un bebé… Todavía no. Joder. Christian se va a poner furioso.</p>

  <p>—Señora Grey, está muy pálida. ¿Quiere un vaso de agua?</p>

  <p>—Por favor. —Apenas se oye mi voz. Mi mente va a mil por hora. ¿Embarazada? ¿Cuándo?</p>

  <p>—Veo que le ha sorprendido.</p>

  <p>Asiento sin palabras a la amable doctora, que me pasa un vaso de agua de un surtidor convenientemente situado allí al lado. Le doy un sorbo agradecida.</p>

  <p>—Estoy en shock —le susurro.</p>

  <p>—Podemos hacer una ecografía para saber de cuánto está. A juzgar por su reacción, sospecho que solo habrán pasado un par de semanas desde la concepción y que estará embarazada de cuatro o cinco semanas. Por lo que veo no ha tenido ningún síntoma.</p>

  <p>Niego con la cabeza sin palabras. ¿Síntomas? Creo que no.</p>

  <p>—Pensaba… Pensaba que era un tipo de anticonceptivo muy seguro.</p>

  <p>La doctora Greene levanta una ceja.</p>

  <p>—Normalmente lo es, cuando la paciente se acuerda de ponerse las inyecciones —dice un poco fría.</p>

  <p>—Debo de haber perdido la noción del tiempo…</p>

  <p>Christian se va a poner hecho una furia, lo sé.</p>

  <p>—¿Ha tenido pérdidas?</p>

  <p>Frunzo el ceño.</p>

  <p>—No.</p>

  <p>—Es normal con la inyección. Vamos a hacer la ecografía, ¿vale? Tengo tiempo.</p>

  <p>Asiento perpleja y la doctora Greene me señala una camilla de piel negra que hay detrás de un biombo.</p>

  <p>—Quítese la falda y la ropa interior y tápese con la manta que hay en la camilla —me dice eficiente.</p>

  <p>¿La ropa interior? Esperaba que me hiciera una ecografía por encima del vientre. ¿Por qué tengo que quitarme las bragas? Me encojo de hombros consternada, hago lo que me ha dicho y me tapo con la suave manta blanca.</p>

  <p>—Bien. —La doctora Greene aparece en el otro extremo de la camilla tirando del ecógrafo para acercarlo. Se trata de un equipo de ordenadores de alta tecnología. Se sienta y coloca la pantalla de forma que las dos podamos verla y después mueve la bola que hay en el teclado. La pantalla cobra vida con un pitido—. Levante las piernas, doble las rodillas y después abra las piernas —me pide.</p>

  <p>Frunzo el ceño, extrañada.</p>

  <p>—Es una ecografía transvaginal. Si está embarazada de pocas semanas, deberíamos poder encontrar el bebé con esto —dice mostrándome un instrumento alargado y blanco.</p>

  <p>Oh, tiene que estar de broma.</p>

  <p>—Vale —susurro un poco avergonzada y hago lo que me pide. La doctora le pone un preservativo a la sonda y lo lubrica con un gel transparente.</p>

  <p>—Señora Grey, relájese.</p>

  <p>¿Relajarme? ¡Maldita sea, estoy embarazada! ¿Cómo espera que me relaje? Me ruborizo e intento pensar en un lugar relajante, que acaba de reubicarse cerca de la isla perdida de la Atlántida.</p>

  <p>Lentamente la doctora va introduciendo la sonda.</p>

  <p>Madre mía.</p>

  <p>Todo lo que soy capaz de ver en la pantalla es una imagen borrosa, aunque de un color más bien sepia. Muy despacio, la doctora Greene mueve un poco el instrumento. Es muy desconcertante.</p>

  <p>—Ahí está —murmura mientras pulsa un botón para congelar la imagen de la pantalla. Me señala una pequeña cosa en esa tormenta sepia.</p>

  <p>Solo es una cosita. Una cosita en mi vientre. Diminuta. Uau. Olvido mi incomodidad y me quedo mirándola.</p>

  <p>—Es demasiado pronto para ver el latido del corazón, pero sí, definitivamente está embarazada. De cuatro o cinco semanas, diría yo. —Frunce el ceño—. Parece que el efecto de la inyección se pasó pronto. Bueno, a veces ocurre…</p>

  <p>Estoy demasiado asombrada para decir nada. El pequeño bip es un bebé. Un bebé de verdad. El bebé de Christian. Mi bebé. Madre mía. ¡Un bebé!</p>

  <p>—¿Quiere que le imprima la imagen para que se la pueda llevar?</p>

  <p>Asiento, todavía incapaz de hablar, y la doctora Greene pulsa otro botón. Después retira con cuidado la sonda y me da una toallita de papel para limpiarme.</p>

  <p>—Felicidades, señora Grey —me dice cuando me incorporo—. Tendremos que concertar otra cita, le sugiero que dentro de otras cuatro semanas. Así podremos asegurarnos del tiempo exacto que tiene el bebé y establecer la fecha en que saldrá de cuentas. Ya puede vestirse.</p>

  <p>—Vale.</p>

  <p>Me visto deprisa. Mi mente es un torbellino. Tengo un bip, un pequeño bip. Cuando salgo de detrás del biombo, la doctora Greene ya ha vuelto a su mesa.</p>

  <p>—Mientras, quiero que empiece con un ciclo de ácido fólico y vitaminas prenatales. Aquí tiene un folleto de las cosas que puede hacer y las que no.</p>

  <p>Me da una caja de pastillas y un folleto y sigue hablándome, pero no la estoy escuchando. Estoy consternada. Abrumada. Creo que debería estar feliz. Aunque también creo que debería tener treinta… por lo menos. Es muy pronto… demasiado pronto. Intento sofocar la sensación de pánico creciente.</p>

  <p>Me despido educadamente de la doctora Greene y vuelvo a la salida. Cruzo las puertas y me encuentro con la fresca tarde de otoño. De repente siento un frío que me cala hasta los huesos y un mal presentimiento que nace de lo más hondo de mi ser. Christian se va a poner como una fiera, lo sé, pero soy incapaz de predecir hasta qué punto. Sus palabras se repiten en mi cabeza: «No estoy preparado para compartirte todavía». Me cierro aún más la chaqueta intentando quitarme ese frío.</p>

  <p>Sawyer salta del todoterreno y me abre la puerta. Frunce el ceño al ver mi cara, pero ignoro su expresión preocupada.</p>

  <p>—¿Adónde vamos, señora Grey? —me pregunta.</p>

  <p>—A Seattle Independent Publishing. —Me acomodo en el asiento de atrás del coche, cierro los ojos y apoyo la cabeza en el reposacabezas. Debería estar feliz. Sé que debería estar feliz. Pero no lo estoy. Es demasiado pronto. Mucho más que demasiado pronto. ¿Qué va a pasar con mi trabajo? ¿Qué voy a hacer con Seattle Independent Publishing? ¿Y qué va a ser de Christian y de mí? No. No. No. Vamos a estar bien. Él va a estar bien. Le encantaba Mia cuando era un bebé, recuerdo que Carrick me lo dijo, y también la adora ahora. Tal vez debería avisar a Flynn… Quizá no debería decírselo a Christian. Quizá… quizá debería ponerle fin. Freno mis pensamientos, alarmada por la dirección que están tomando. Instintivamente bajo las manos para colocarlas protectoramente sobre mi vientre. No. Mi pequeño Bip. Se me llenan los ojos de lágrimas. ¿Qué voy a hacer?</p>

  <p>Una imagen de un niño pequeño con pelo cobrizo y brillantes ojos grises corriendo por el prado en la casa nueva aparece en mi mente, tentándome y llenándome la cabeza de posibilidades. Ríe y chilla encantado mientras Christian y yo le perseguimos. Christian le coge en brazos y le levanta para hacerle girar y después le lleva apoyado en la cadera mientras los dos vamos caminando de la mano hasta la casa.</p>

  <p>La imagen se deforma en Christian apartándose de mí con expresión de disgusto. Estoy gorda y tengo el cuerpo raro, con el embarazo muy avanzado. Camina por la larga sala de los espejos, alejándose de mí, y oigo el eco de sus pasos resonando contra los espejos plateados, las paredes y el suelo. Christian…</p>

  <p>Abro los ojos sobresaltada. No. Va a montar en cólera.</p>

  <p>Cuando Sawyer para delante de Seattle Independent Publishing, salto del coche y me dirijo al edificio.</p>

  <p>—Ana, qué alegría verte. ¿Cómo está tu padre? —me pregunta Hannah en cuanto entro en la oficina. La miro fríamente.</p>

  <p>—Está mejor, gracias. ¿Puedo hablar contigo en mi despacho?</p>

  <p>—Claro. —Parece sorprendida cuando me sigue al interior—. ¿Va todo bien?</p>

  <p>—Necesito saber si has cambiado o cancelado citas con la doctora Greene.</p>

  <p>—¿La doctora Greene? Sí. Dos o tres creo. Sobre todo porque estabas en otras reuniones o te habías retrasado. ¿Por qué?</p>

  <p>¡Porque ahora estoy embarazada, joder!, grito dentro de mi cabeza. Inspiro hondo para tranquilizarme.</p>

  <p>—Si me cambias alguna cita, ¿puedes asegurarte de que yo lo sepa? No siempre reviso la agenda.</p>

  <p>—Claro —dice Hannah en voz baja—. Lo siento. ¿He hecho algo mal?</p>

  <p>Niego con la cabeza y suspiro.</p>

  <p>—¿Puedes prepararme un té? Luego hablaremos de lo que ha pasado mientras he estado fuera.</p>

  <p>—Claro. Ahora mismo. —Más animada, sale de la oficina.</p>

  <p>Miro a mi ayudante mientras se va.</p>

  <p>—¿Ves a esa mujer? —le digo en voz baja al bip—. Es probable que ella sea la razón de que estés aquí. —Me doy unas palmaditas en el vientre y entonces me siento como una completa idiota por estar hablando con el bip. Mi diminuto Bip. Niego con la cabeza enfadada conmigo misma y con Hannah… aunque en el fondo sé que no puedo culpar a Hannah. Desanimada, enciendo el ordenador. Tengo un correo de Christian.</p>

  <p>¿Cuándo se lo voy a contar? ¿Esta noche? ¿Tal vez después del sexo? Tal vez durante el sexo. No, eso puede ser peligroso para los dos. ¿Cuando esté dormido? Apoyo la cabeza en las manos. ¿Qué demonios voy a hacer?</p>

  <p class="cita centrado">***</p>

  <p>—Hola —dice Christian con cautela cuando subo al todoterreno.</p>

  <p>—Hola —le susurro.</p>

  <p>—¿Qué pasa? —Me mira con el ceño fruncido. Niego con la cabeza cuando Taylor arranca y se dirige al hospital.</p>

  <p>—Nada. —¿Tal vez ahora? Podría decírselo ahora que estamos en un espacio reducido y con Taylor.</p>

  <p>—¿El trabajo va bien? —sigue intentándolo Christian.</p>

  <p>—Sí, bien, gracias.</p>

  <p>—Ana, ¿qué ocurre? —Ahora su tono es más duro y yo me acobardo.</p>

  <p>—Solo que te he echado de menos, eso es todo. Y he estado preocupada por Ray.</p>

  <p>Christian se relaja visiblemente.</p>

  <p>—Ray está bien. He hablado con mi madre esta tarde y está impresionada por su evolución. —Christian me coge la mano—. Vaya, qué fría tienes la mano. ¿Has comido?</p>

  <p>Me ruborizo.</p>

  <p>—Ana… —me regaña Christian preocupado.</p>

  <p>Bueno, no he comido porque sé cómo te vas a poner cuando te diga que estoy embarazada…</p>

  <p>—Comeré esta noche. No he tenido tiempo.</p>

  <p>Niega con la cabeza por la frustración.</p>

  <p>—¿Quieres que añada a la lista de tareas del equipo de seguridad la de cerciorarse de que mi mujer coma?</p>

  <p>—Lo siento. Ya comeré. Es que ha sido un día raro. Por el traslado de papá y todo eso…</p>

  <p>Aprieta los labios hasta formar una dura línea, pero no dice nada. Yo miro por la ventanilla. ¡Cuéntaselo!, me susurra entre dientes mi subconsciente. No. Soy una cobarde.</p>

  <p>Christian interrumpe mis pensamientos.</p>

  <p>—Puede que tenga que ir a Taiwan.</p>

  <p>—Oh, ¿cuándo?</p>

  <p>—A final de semana o quizá la semana que viene.</p>

  <p>—Vale.</p>

  <p>—Quiero que vengas conmigo.</p>

  <p>Trago saliva.</p>

  <p>—Christian, por favor. Tengo un trabajo. No volvamos a resucitar otra vez esa discusión.</p>

  <p>Suspira y hace un mohín. Parece un adolescente enfurruñado.</p>

  <p>—Tenía que intentarlo —murmura.</p>

  <p>—¿Cuánto tiempo estarás fuera?</p>

  <p>—Un par de días a lo sumo. Me gustaría que me dijeras lo que te preocupa.</p>

  <p>¿Cómo puede saberlo?</p>

  <p>—Bueno, ahora mi amado esposo se aleja de mí…</p>

  <p>Christian me da un beso en los nudillos.</p>

  <p>—No estaré fuera mucho tiempo.</p>

  <p>—Bien —le digo con una sonrisa débil.</p>

  <p class="salto25">Ray está más animado y menos gruñón esta vez. Me conmueve su gratitud silenciosa hacia Christian y durante un momento, mientras estoy sentada oyéndoles hablar de pesca y de los Mariners, olvido las noticias que tengo que darle a mi marido. Pero Ray se cansa muy rápido.</p>

  <p>—Papá, nos vamos para que puedas dormir.</p>

  <p>—Gracias, Ana, cariño. Me alegro de que hayáis venido. He visto a tu madre hoy también, Christian. Me ha tranquilizado mucho. Y también es una fan de los Mariners.</p>

  <p>—Pero no le gusta mucho la pesca —dice Christian mientras se levanta.</p>

  <p>—No conozco a muchas mujeres a las que les guste, ¿sabes? —dice Ray sonriendo.</p>

  <p>—Te veo mañana, ¿vale? —Le doy un beso. Mi subconsciente frunce los labios: Eso si Christian no te encierra en casa… o algo peor. Se me cae el alma a los pies.</p>

  <p>—Vamos. —Christian me tiende la mano y me mira con el ceño fruncido. Yo le doy la mano y salimos del hospital.</p>

  <p class="salto25">Picoteo la comida. Es el delicioso estofado de pollo de la señora Jones, pero no tengo hambre. Noto el estómago hecho un nudo y convertido en una bola de nervios.</p>

  <p>—¡Maldita sea, Ana! ¿Vas a decirme lo que te pasa? —Christian aparta su plato vacío, irritado. Yo solo le miro—. Por favor. Me está volviendo loco verte así.</p>

  <p>Trago saliva intentando reprimir el pánico que me atenaza la garganta. Inspiro hondo para calmarme. Es ahora o nunca.</p>

  <p>—Estoy embarazada.</p>

  <p>Él se queda petrificado y lentamente el color va abandonando su cara.</p>

  <p>—¿Qué? —susurra con la cara cenicienta.</p>

  <p>—Estoy embarazada.</p>

  <p>Arruga la frente por la incomprensión.</p>

  <p>—¿Cómo?</p>

  <p>¿Cómo que cómo? ¿Qué pregunta ridícula es esa? Me sonrojo y le dedico una mirada extrañada que dice: «¿Y tú cómo crees?».</p>

  <p>La expresión de su cara cambia inmediatamente y sus ojos se convierten en pedernal.</p>

  <p>—¿Y la inyección? —gruñe.</p>

  <p>Oh, mierda.</p>

  <p>—¿Te has olvidado de ponerte la inyección?</p>

  <p>Me quedo mirándole, incapaz de hablar. Joder, está furioso… muy furioso.</p>

  <p>—¡Dios, Ana! —Golpea la mesa con el puño, lo que me sobresalta. Después se levanta de repente y está a punto de tirar la silla—. Solo tenías que recordar una cosa, ¡una cosa! ¡Mierda! No me lo puedo creer, joder. ¿Cómo puedes ser tan estúpida?</p>

  <p>¿Estúpida? Doy un respingo. Mierda. Quiero decirle que la inyección no ha funcionado, pero no encuentro las palabras. Bajo la mirada a mi dedos.</p>

  <p>—Lo siento —le susurro.</p>

  <p>—¿Que lo sientes? ¡Joder!</p>

  <p>—Sé que no es el mejor momento…</p>

  <p>—¡El mejor momento! —grita—. Nos conocemos desde hace algo así como cinco putos minutos. Quería enseñarte el mundo entero y ahora… ¡Joder! ¡Pañales, vómitos y mierda! —Cierra los ojos. Creo que está intentando controlar su ira, pero obviamente pierde la batalla—. ¿Se te olvidó? Dímelo. ¿O lo has hecho a propósito? —Sus ojos echan chispas y la furia emana de él como un campo de fuerza.</p>

  <p>—No —susurro. No le puedo decir lo de Hannah porque la despediría.</p>

  <p>—¡Pensaba que teníamos un acuerdo sobre eso! —grita.</p>

  <p>—Lo sé. Lo teníamos. Lo siento.</p>

  <p>Me ignora.</p>

  <p>—Es precisamente por eso. Por esto me gusta el control. Para que la mierda no se cruce en mi camino y lo joda todo.</p>

  <p>No… mi pequeño Bip.</p>

  <p>—Christian, por favor, no me grites. —Las lágrimas comienzan a caer por mi cara.</p>

  <p>—No empieces con lágrimas ahora —me dice—. Joder. —Se pasa una mano por el pelo y se tira de él—. ¿Crees que estoy preparado para ser padre? —Se le quiebra la voz en una mezcla de rabia y pánico.</p>

  <p>Y todo queda claro y entiendo el miedo y el arrebato de odio que veo en sus ojos abiertos como platos: es la rabia de un adolescente impotente. Oh, Cincuenta, lo siento mucho. También ha sido un shock para mí…</p>

  <p>—Ya sé que ninguno de los dos está preparado para esto, pero creo que vas a ser un padre maravilloso —digo con la voz ahogada—. Ya nos las arreglaremos.</p>

  <p>—¿Cómo coño lo sabes? —me grita, esta vez más alto—. ¡Dime! ¿Cómo? —Sus ojos arden y un sinfín de emociones le cruzan la cara rápidamente, aunque el miedo es la más destacada de ellas—. ¡Oh, a la mierda! —grita Christian desdeñosamente y levanta las manos en un gesto de derrota. Me da la espalda y se encamina al vestíbulo, cogiendo su chaqueta cuando sale del salón. Oigo el eco de sus pasos por el suelo de madera y le veo desaparecer por las puertas dobles que llevan al vestíbulo. El portazo que da al salir me sobresalta de nuevo.</p>

  <p>Estoy sola con el silencio, el silencio quieto y vacío del salón. Me estremezco involuntariamente mientras miro sin expresión hacia las puertas cerradas. Se ha ido y me ha dejado aquí. ¡Mierda! Su reacción ha sido mucho peor de lo que había imaginado. Aparto mi plato y cruzo los brazos sobre la mesa para apoyar la cabeza en ellos mientras sollozo.</p>

  <p class="salto25">—Ana, querida… —La señora Jones está a mi lado.</p>

  <p>Me incorporo rápidamente y me limpio las lágrimas de la cara.</p>

  <p>—Lo he oído. Lo siento —me dice con cariño—. ¿Quieres una infusión o algo?</p>

  <p>—Preferiría una copa de vino blanco.</p>

  <p>La señora Jones se queda petrificada un segundo y entonces me acuerdo del bip. Ahora no puedo beber alcohol. ¿O sí? Tengo que leer el folleto que me ha dado la doctora Greene.</p>

  <p>—Te traeré una copa.</p>

  <p>—La verdad es que prefiero una taza de té, por favor. —Me limpio la nariz y ella sonríe con amabilidad.</p>

  <p>—Marchando esa taza de té. —Recoge los platos y se encamina a la cocina. La sigo y me encaramo a un taburete. La observo mientras prepara el té.</p>

  <p>Al poco pone una taza humeante delante de mí.</p>

  <p>—¿Hay algo más que pueda prepararte, Ana?</p>

  <p>—No, estoy bien, gracias.</p>

  <p>—¿Seguro? No has comido mucho.</p>

  <p>La miro.</p>

  <p>—No tengo mucha hambre.</p>

  <p>—Ana, necesitas comer. Ahora tienes que preocuparte por alguien más que por ti. Deja que te prepare algo. ¿Qué te apetece? —Me mira esperanzada, pero la verdad es que no podría comer nada.</p>

  <p>Mi marido acaba de largarse porque estoy embarazada, mi padre ha tenido un accidente de coche grave y el zumbado de Jack Hyde me intenta hacer creer que fui yo la que le acosó sexualmente. De repente siento una necesidad incontrolable de reír. ¡Mira lo que me has hecho, pequeño Bip! Me acaricio el vientre.</p>

  <p>La señora Jones me sonríe con indulgencia.</p>

  <p>—¿Sabes de cuánto estás? —me pregunta.</p>

  <p>—De muy poco. De cuatro o cinco semanas, la doctora no está segura.</p>

  <p>—Si no quieres comer, al menos descansa un poco.</p>

  <p>Asiento y me llevo el té a la biblioteca. Es mi refugio. Saco la BlackBerry del bolso y pienso en llamar a Christian. Sé que ha sido un shock para él, pero creo que su reacción ha sido exagerada. ¿Y cuándo su reacción no es exagerada?, pregunta mi subconsciente arqueando una ceja. Suspiro. Cincuenta Sombras más…</p>

  <p>—Sí, ese es tu padre, pequeño Bip. Con suerte se calmará y volverá… pronto.</p>

  <p>Saco el folleto que me ha dado la doctora y me siento a leer.</p>

  <p>No puedo concentrarme. Christian nunca se ha ido así, dejándome sola. Ha sido amable y detallista los últimos días y tan cariñoso… y ahora esto. ¿Y si no vuelve? ¡Mierda! Tal vez debería llamar a Flynn. No sé qué hacer. Estoy perdida. Es tan frágil en tantos sentidos y sabía que no iba a reaccionar bien ante estas noticias. Ha sido tan dulce este fin de semana… Todas esas circunstancias estaban fuera de su control, pero ha conseguido llevarlas bien. Pero esto ha sido demasiado.</p>

  <p>Desde que le conocí, mi vida se ha complicado. ¿Es por él? ¿O somos los dos juntos? ¿Y si no puede superar esto? ¿Y si quiere el divorcio? La bilis me sube hasta la garganta. No. No debo pensar esas cosas. Volverá. Lo hará. Sé que lo hará. Sé que a pesar de los gritos y las palabras tan duras me quiere… sí. Y también te querrá a ti, pequeño Bip.</p>

  <p>Me acomodo en la silla y me dejo llevar por el sueño.</p>

  <p class="salto25">Me despierto fría y desorientada. Temblando, miro el reloj: las once de la noche. Oh, sí… Tú. Me doy una palmadita en el vientre. ¿Dónde está Christian? ¿Ha vuelto ya? Me levanto del sillón con dificultad y voy en busca de mi marido.</p>

  <p>Cinco minutos después me doy cuenta de que no está en casa. Espero que no le haya pasado nada. Los recuerdos de la larga espera cuando desapareció <em>Charlie Tango</em> vuelven a mí.</p>

  <p>No, no, no. Deja de pensar eso. Seguro que ha ido… ¿adónde? ¿A quién podría ir a ver? ¿A Elliot? Tal vez está con Flynn. Eso espero. Vuelvo a la biblioteca a buscar la BlackBerry y le mando un mensaje.</p>

  <p><em>*¿Dónde estás?*</em></p>

  <p>Después me encamino al baño y lleno la bañera. Tengo mucho frío.</p>

  <p class="salto25">Cuando salgo de la bañera todavía no ha vuelto. Me pongo uno de mis camisones de seda estilo años 30 y la bata y salgo al salón. En el camino me paro un momento en el dormitorio de invitados. Tal vez esta podría ser la habitación del pequeño Bip. Me asombro al darme cuenta de lo que estoy pensando y me quedo de pie en el umbral, meditando sobre eso. ¿La pintaríamos de azul o de rosa? Ese pensamiento tan dulce queda empañado por el hecho de que mi descarriado esposo está furioso solo de pensarlo. Cojo la colcha de la cama del cuarto de invitados y me encamino al salón para esperarle.</p>

  <p class="salto25">Algo me despierta. Un ruido.</p>

  <p>—¡Mierda!</p>

  <p>Es Christian en el vestíbulo. Oigo que la mesa araña el suelo otra vez.</p>

  <p>—¡Mierda! —repite, esta vez en voz más baja.</p>

  <p>Me levanto y justo en ese momento le veo cruzar las puertas dobles tambaleándose. Está borracho. Se me eriza el vello. Oh, ¿Christian borracho? Sé cuánto odia a los borrachos. Salto del sofá y corro hacia él.</p>

  <p>—Christian, ¿estás bien?</p>

  <p>Se apoya contra el marco de las puertas del vestíbulo.</p>

  <p>—Señora Grey… —pronuncia con dificultad.</p>

  <p>Vaya, está muy borracho. No sé qué hacer.</p>

  <p>—Oh… qué guapa estás, Anastasia.</p>

  <p>—¿Dónde has estado?</p>

  <p>Se pone el dedo sobre los labios y me mira con una sonrisa torcida.</p>

  <p>—¡Chis!</p>

  <p>—Será mejor que vengas a la cama.</p>

  <p>—Contigo… —dice con una risita.</p>

  <p>¡Una risita! Frunzo el ceño y le rodeo la cintura con el brazo porque apenas se mantiene en pie. No creo que pueda andar. ¿Dónde habrá estado? ¿Cómo ha podido volver a casa?</p>

  <p>—Deja que te lleve a la cama. Apóyate en mí.</p>

  <p>—Eres preciosa, Ana. —Se apoya en mí y me huele el pelo. Casi nos caemos al suelo los dos.</p>

  <p>—Christian, camina. Voy a llevarte a la cama.</p>

  <p>—Está bien —dice, e intenta concentrarse.</p>

  <p>Avanzamos a trompicones por el pasillo y por fin logramos llegar al dormitorio.</p>

  <p>—La cama… —dice sonriendo.</p>

  <p>—Sí, la cama. —Consigo llevarle justo hasta el borde, pero él no me suelta.</p>

  <p>—Ven conmigo a la cama —me dice.</p>

  <p>—Christian, creo que necesitas dormir.</p>

  <p>—Y así empieza todo. Ya he oído hablar de esto.</p>

  <p>Frunzo el ceño.</p>

  <p>—¿Hablar de qué?</p>

  <p>—Los bebés significan que se acabó el sexo.</p>

  <p>—Estoy segura de que eso no es verdad. Si no, todos seríamos hijos únicos.</p>

  <p>Él me mira.</p>

  <p>—Qué graciosa.</p>

  <p>—Y tú qué borracho.</p>

  <p>—Sí. —Sonríe, pero su sonrisa cambia cuando lo piensa y una expresión angustiada le cruza la cara, algo que hace que se me hiele la sangre.</p>

  <p>—Vamos, Christian —le digo con suavidad. Odio esa expresión. Habla de recuerdos horribles y desagradables, algo que ningún niño debería haber tenido que presenciar—. A la cama. —Le empujo con cuidado y él se deploma sobre el colchón, despatarrado y sonriéndome. La expresión de angustia ha desaparecido.</p>

  <p>—Ven conmigo —dice arrastrando las palabras.</p>

  <p>—Vamos a desnudarte primero.</p>

  <p>Esboza una amplia sonrisa, una sonrisa de borracho.</p>

  <p>—Ahora estamos hablando el mismo idioma.</p>

  <p>Madre mía. El Christian borracho es divertido y juguetón. Y lo prefiero mil veces al Christian furioso.</p>

  <p>—Siéntate. Deja que te quite la chaqueta.</p>

  <p>—La habitación gira…</p>

  <p>Mierda… ¿Va a vomitar?</p>

  <p>—Christian, ¡siéntate!</p>

  <p>Me sonríe divertido.</p>

  <p>—Señora Grey, es usted una mandona…</p>

  <p>—Sí. Haz lo que te he dicho y siéntate. —Me pongo las manos en las caderas. Él vuelve a sonreír, se incorpora sobre los codos con dificultad y después se sienta torpemente, algo muy poco propio de Christian. Antes de que se caiga hacia atrás otra vez, le agarro de la corbata y le quito con esfuerzo la chaqueta, primero un brazo y luego el otro.</p>

  <p>—Qué bien hueles.</p>

  <p>—Tú hueles a licor fuerte.</p>

  <p>—Sí… Bour—bon. —Pronuncia las sílabas tan exageradamente que tengo que reprimir una risita.</p>

  <p>Tiro su chaqueta al suelo a mi lado y empiezo con la corbata. Él me apoya las manos en las caderas.</p>

  <p>—Me gusta la sensación de esta tela sobre tu cuerpo, Anastaasssia —me dice arrastrando las palabras de nuevo—. Siempre deberías llevar satén o seda. —Sube y baja las manos por mis caderas, luego tira de mí hacia él y pone la boca sobre mi vientre—. Y ahora tenemos un intruso aquí.</p>

  <p>Dejo de respirar. Madre mía… Le está hablando al pequeño Bip.</p>

  <p>—Tú me vas a mantener despierto, ¿verdad? —le dice a mi vientre.</p>

  <p>Oh, Dios mío. Christian me mira a través de sus largas pestañas oscuras. Sus ojos grises están turbios y brumosos. Se me encoge el corazón.</p>

  <p>—Le preferirás a él que a mí —dice tristemente.</p>

  <p>—Christian, no sabes lo que dices. No seas ridículo. No estoy eligiendo a nadie. Y puede que sea «ella».</p>

  <p>Frunce el ceño.</p>

  <p>—Ella… Oh, Dios. —Vuelve a tirarse sobre la cama y se tapa los ojos con el brazo. Por fin consigo aflojarle la corbata. Le suelto un cordón y le quito el zapato y el calcetín y después el otro. Cuando me pongo de pie me doy cuenta de por qué no oponía ninguna resistencia; Christian está completamente dormido y roncando suavemente.</p>

  <p>Me quedo mirándole. Está guapísimo, incluso borracho y roncando. Tiene los labios cincelados separados, un brazo encima de la cabeza alborotándole el pelo ya despeinado y la cara relajada. Parece tan joven… Pero claro, es que lo es: mi joven, estresado, borracho e infeliz marido. Siento un peso en el corazón ante ese pensamiento.</p>

  <p>Bueno, al menos ya está en casa. Me pregunto adónde habrá ido. No estoy segura de tener la energía o la fuerza suficientes para moverle o quitarle más ropa. Además, está encima de la colcha. Vuelvo al salón, recojo la colcha de la cama de invitados que estaba usando yo y la llevo al dormitorio.</p>

  <p>Sigue dormido, pero todavía lleva la corbata y el cinturón. Me subo a la cama a su lado, le quito la corbata y le desabrocho el botón superior de la camisa. Él murmura algo incomprensible, pero no se despierta. Después le suelto el cinturón con cuidado y lo saco por las trabillas con cierta dificultad, pero por fin se lo quito. La camisa se le ha salido de los pantalones y por la abertura se ve un poco del vello que tiene por debajo del ombligo. No puedo resistirme. Me agacho y le doy un beso ahí. Él se mueve y flexiona la cadera hacia delante, pero sigue dormido.</p>

  <p>Me siento y vuelvo a mirarle. Oh, Cincuenta, Cincuenta, Cincuenta… ¿Qué voy a hacer contigo? Le paso los dedos por el pelo, tan suave, y le doy un beso en la sien.</p>

  <p>—Te quiero, Christian. Incluso cuando estás borracho y has estado por ahí, Dios sabe dónde, te sigo queriendo. Siempre te querré.</p>

  <p>—Mmm… —murmura. Yo vuelvo a besarle en la sien una vez más y me bajo de la cama para taparle con la colcha. Puedo dormir a su lado, cruzada sobre la cama… Sí, eso voy a hacer.</p>

  <p>Pero primero ordenaré un poco su ropa. Niego con la cabeza y recojo los calcetines y la corbata. Después me cuelgo en el brazo la chaqueta doblada. Cuando lo hago, su BlackBerry se cae al suelo. La recojo y sin darme cuenta la desbloqueo. Se abre por la pantalla de mensajes. Veo mi mensaje y otro por encima.</p>

  <p>Se me eriza el vello. Joder.</p>

  <p><em>*Me ha encantado verte. Ahora lo entiendo. No te preocupes. Serás un padre fantástico.*</em></p>

  <p>Es de ella. De la señora Elena, alias la Bruja Robinson.</p>

  <p>Mierda. Ahí es adonde ha ido: ¡a verla a ella!</p>
