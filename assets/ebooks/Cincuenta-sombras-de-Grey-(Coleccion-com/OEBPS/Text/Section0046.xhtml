  <p>Él sonríe tímidamente.</p>

  <p>—Nunca la había visto de ese modo. —Adopta una expresión perpleja al recordarlo—. Sí, ha sido realmente impresionante. Por lo general es tan serena… Resultó muy impactante.</p>

  <p>—¿Lo ves? Todo el mundo te quiere. —Sonrío—. Quizá ahora empieces a creértelo. —Me inclino y le beso con dulzura—. Feliz cumpleaños, Christian. Me alegro de que estés aquí para compartir tu día conmigo. Y no has visto lo que te tengo preparado para mañana… bueno, hoy.</p>

  <p>—¿Hay más? —dice asombrado, y en su cara aparece una sonrisa arrebatadora.</p>

  <p>—Ah, sí, señor Grey, pero tendrá que esperar hasta entonces.</p>

  <p class="cita centrado">***</p>

  <p>Me despierto de repente de un sueño, o de una pesadilla, y me incorporo en la cama con el pulso terriblemente acelerado. Me doy la vuelta, aterrada, y compruebo con alivio que Christian duerme plácidamente a mi lado. Como me he movido, él se revuelve y alarga un brazo en sueños para rodearme con él, recuesta la cabeza en mi hombro, y suspira quedamente.</p>

  <p>La luz inunda la habitación. Son las ocho. Christian nunca duerme hasta tan tarde. Vuelvo a tumbarme y dejo que mi corazón palpitante se calme. ¿Por qué esta angustia? ¿Es una secuela de lo sucedido anoche?</p>

  <p>Me doy la vuelta y le observo. Está a salvo. Inspiro profunda y tranquilamente y contemplo su adorable rostro. Un rostro que ahora me resulta tan familiar, con todas sus luces y sombras grabadas en mi mente a perpetuidad.</p>

  <p>Cuando duerme parece mucho más joven, y sonrío porque a partir de hoy es un año más viejo. Me abrazo a mí misma, pensando en mi regalo. Oooh… ¿cómo reaccionará? Quizá debería empezar trayéndole el desayuno a la cama. Además, puede que José todavía esté aquí.</p>

  <p>Me lo encuentro en la barra, comiendo un bol de cereales. No puedo evitar ruborizarme al verle. Sabe que he pasado la noche con Christian. ¿Por qué siento de pronto esta timidez? No es como si fuera desnuda ni nada parecido. Llevo mi bata de seda larga hasta los pies.</p>

  <p>—Buenos días, José —saludo sonriendo abiertamente.</p>

  <p>—¡Eh, Ana!</p>

  <p>Se le ilumina la cara. Se alegra sinceramente de verme. En su expresión no hay ningún deje burlón ni desdeñoso.</p>

  <p>—¿Has dormido bien? —pregunto.</p>

  <p>—Mucho. Vaya vistas hay desde aquí.</p>

  <p>—Sí, es un lugar muy especial. —Como el propietario del apartamento—. ¿Te apetece un auténtico desayuno para hombres? —le pregunto bromeando.</p>

  <p>—Me encantaría.</p>

  <p>—Hoy es el cumpleaños de Christian. Voy a llevarle el desayuno a la cama.</p>

  <p>—¿Está despierto?</p>

  <p>—No. Creo que está bastante cansado después de todo lo de ayer.</p>

  <p>Aparto rápidamente la mirada y voy hacia el frigorífico para que no vea que me he ruborizado. Dios… pero si solo es José. Cuando saco el beicon y los huevos de la nevera, me está mirando sonriente.</p>

  <p>—Te gusta de verdad, ¿eh?</p>

  <p>Frunzo los labios.</p>

  <p>—Le quiero, José.</p>

  <p>Abre mucho los ojos un momento y luego sonríe.</p>

  <p>—¿Cómo no vas a quererle? —pregunta, y hace un gesto con la mano alrededor del salón.</p>

  <p>—¡Vaya, gracias! —le digo en tono de reproche.</p>

  <p>—Oye, Ana, que solo era una broma.</p>

  <p>Mmm… ¿Me harán siempre ese comentario: que me caso con Christian por su dinero?</p>

  <p>—De verdad que era una broma. Tú nunca has sido de esa clase de chicas.</p>

  <p>—¿Te apetece una tortilla? —le pregunto para cambiar de tema: no quiero discutir.</p>

  <p>—Sí.</p>

  <p>—Y a mí también —dice Christian, entrando pausadamente en el salón.</p>

  <p>Oh, Dios…, solo lleva esos pantalones de pijama que le quedan tan tremendamente sexys.</p>

  <p>—José —le saluda con un gesto de la cabeza.</p>

  <p>—Christian —le devuelve el saludo José con aire solemne.</p>

  <p>Christian se vuelve hacia mí y sonríe maliciosamente. Lo ha hecho a propósito. Entorno los ojos en un intento desesperado por recuperar la compostura, y la expresión de Christian se altera levemente. Sabe que ahora soy consciente de lo que se propone, y no le importa en absoluto.</p>

  <p>—Iba a llevarte el desayuno a la cama.</p>

  <p>Se me acerca con arrogancia, me rodea los hombros con el brazo, me levanta la barbilla y me planta un beso apasionado y sonoro en los labios. ¡Tan impropio de Cincuenta!</p>

  <p>—Buenos días, Anastasia —dice.</p>

  <p>Tengo ganas de reñirle y de decirle que se comporte… pero es su cumpleaños. Me sonrojo. ¿Por qué es tan posesivo?</p>

  <p>—Buenos días, Christian. Feliz cumpleaños.</p>

  <p>Le dedico una sonrisa y él me la devuelve.</p>

  <p>—Espero con ansia mi otro regalo —dice sin más.</p>

  <p>Me pongo del color del cuarto rojo del dolor y miro nerviosamente a José, que parece como si se hubiera tragado algo muy desagradable. Aparto la vista y empiezo a preparar el desayuno.</p>

  <p>—¿Y qué planes tienes para hoy, José? —pregunta Christian con fingida naturalidad, sentándose en un taburete de la barra.</p>

  <p>—Voy a ir a ver a mi padre y a Ray, el padre de Ana.</p>

  <p>Christian frunce el ceño.</p>

  <p>—¿Se conocen?</p>

  <p>—Sí, estuvieron juntos en el ejército. Perdieron el contacto hasta que Ana y yo nos conocimos en la universidad. Fue algo bastante curioso, y ahora son auténticos colegas. Vamos a ir de pesca.</p>

  <p>—¿De pesca?</p>

  <p>Christian parece realmente interesado.</p>

  <p>—Sí… hay piezas muy buenas en estas aguas. Unos salmones enormes.</p>

  <p>—Es verdad. Mi hermano Elliot y yo pescamos una vez uno de quince kilos.</p>

  <p>¿Ahora se ponen a hablar de pesca? ¿Qué tendrá la pesca para los hombres? Nunca lo he entendido.</p>

  <p>—¿Quince kilos? No está mal. Pero el récord lo tiene el padre de Ana, con uno de diecinueve kilos.</p>

  <p>—¿En serio? No me lo había dicho.</p>

  <p>—Por cierto, feliz cumpleaños.</p>

  <p>—Gracias. ¿Y a ti dónde te gusta pescar?</p>

  <p>Me desentiendo. No me interesa nada de todo esto. Pero, al mismo tiempo, me siento aliviada. ¿Lo ves, Christian? José no es tan malo.</p>

  <p class="cita centrado">***</p>

  <p>Cuando llega la hora de que José se marche, el ambiente entre ambos se ha relajado bastante. Christian se pone rápidamente unos vaqueros y una camiseta y, aún descalzo, nos acompaña a José y a mí al vestíbulo.</p>

  <p>—Gracias por dejarme dormir aquí —le dice José a Christian cuando se dan la mano.</p>

  <p>—Cuando quieras —responde Christian sonriendo.</p>

  <p>José me da un pequeño abrazo.</p>

  <p>—Cuídate, Ana.</p>

  <p>—Claro. Me alegro de haberte visto. La próxima vez saldremos por ahí.</p>

  <p>—Te tomo la palabra.</p>

  <p>Se despide alzando la mano desde el interior del ascensor, y luego las puertas se cierran.</p>

  <p>—Sigue queriendo acostarse contigo, Ana. Pero no puedo culparle de eso.</p>

  <p>—¡Christian, eso no es cierto!</p>

  <p>—No te enteras de nada, ¿verdad? —Me sonríe—. Te desea. Muchísimo.</p>

  <p>Frunzo el ceño.</p>

  <p>—Solo es un amigo, Christian, un buen amigo.</p>

  <p>Y de pronto me doy cuenta de que me parezco a Christian cuando habla de la señora Robinson. Y esa idea me inquieta.</p>

  <p>Él levanta las manos en un gesto conciliatorio.</p>

  <p>—No quiero discutir —dice en voz baja.</p>

  <p>¡Ah! No estamos discutiendo… ¿o sí?</p>

  <p>—Yo tampoco.</p>

  <p>—No le has dicho que vamos a casarnos.</p>

  <p>—No. Pensé que debía decírselo primero a mamá y a Ray.</p>

  <p>Oh, no. Es la primera vez que pienso en eso desde que acepté su proposición. Dios… ¿qué van a decir mis padres?</p>

  <p>Christian asiente.</p>

  <p>—Sí, tienes razón. Y yo… eh… debería pedírselo a tu padre.</p>

  <p>Me echo a reír.</p>

  <p>—Christian, no estamos en el siglo XVIII.</p>

  <p>Madre mía. ¿Qué dirá Ray? Pensar en esa conversación me horroriza.</p>

  <p>—Es la tradición —replica Christian, encogiéndose de hombros.</p>

  <p>—Ya hablaremos luego de eso. Quiero darte tu otro regalo —digo para intentar distraerle.</p>

  <p>Pensar en mi regalo me tiene en un sinvivir. Necesito dárselo para ver cómo reacciona.</p>

  <p>Él me dedica su sonrisa tímida y se me para el corazón. Aunque viva mil años, nunca me cansaré de esa sonrisa.</p>

  <p>—Estas mordiéndote el labio otra vez —me dice, y me levanta la barbilla.</p>

  <p>Cuando sus dedos me tocan, un estremecimiento recorre mi cuerpo. Sin decir una palabra, y ahora que todavía me queda algo de valor, le cojo de la mano y le llevo de nuevo al dormitorio. Le suelto cuando llegamos junto a la cama y, de debajo de mi lado del lecho, saco las otras dos cajas de regalo.</p>

  <p>—¿Dos? —dice sorprendido.</p>

  <p>Yo inspiro profundamente.</p>

  <p>—Esto lo compré antes del… eh… incidente de ayer. Ahora ya no me convence tanto.</p>

  <p>Y me apresuro a darle uno de los paquetes, antes de cambiar de opinión. Él se me queda mirando desconcertado al notar mis dudas.</p>

  <p>—¿Seguro que quieres que lo abra?</p>

  <p>Yo asiento, ansiosa.</p>

  <p>Christian rompe el envoltorio y mira sorprendido la caja.</p>

  <p>—Es el <em>Charlie Tango</em> —susurro.</p>

  <p>Él sonríe. La caja contiene un pequeño helicóptero de madera, con unas grandes hélices que funcionan con energía solar. La abre.</p>

  <p>—Energía solar —murmura—. Uau.</p>

  <p>Y, sin apenas darme cuenta, ya está sentado en la cama, montándolo. Lo encaja rápidamente y lo sostiene en la palma de la mano. Un helicóptero azul de madera. Levanta la vista hacia mí con esa gloriosa sonrisa de muchacho cien por cien americano, y luego se acerca a la ventana y, cuando la luz del sol baña el pequeño helicóptero, las hélices empiezan a girar.</p>

  <p>—Mira esto —musita, y lo observa de cerca—. Lo que ya es posible hacer con esta tecnología.</p>

  <p>Lo sostiene a la altura de los ojos y contempla cómo giran las hélices. Está fascinado, y también es fascinante ver cómo se deja llevar por sus pensamientos mientras mira el pequeño helicóptero. ¿En qué estará pensando?</p>

  <p>—¿Te gusta?</p>

  <p>—Me encanta, Ana. Gracias. —Me coge y me besa rápidamente, y luego se da la vuelta para ver girar la hélice—. Lo pondré en mi despacho al lado del planeador —dice, absorto, viendo girar las aspas.</p>

  <p>Luego aparta el helicóptero del sol, y la hélice se ralentiza hasta pararse finalmente.</p>

  <p>Yo no puedo evitar sonreír de oreja a oreja y tengo deseos de abrazarme a mí misma. Le encanta. Claro, está muy interesado en las tecnologías alternativas. Ni siquiera había pensado en eso cuando lo compré a toda prisa. Lo deja sobre la cómoda y se vuelve hacia mí.</p>

  <p>—Me hará compañía hasta que recuperemos el <em>Charlie Tango</em>.</p>

  <p>—¿Se podrá recuperar?</p>

  <p>—No lo sé. Eso espero. Si no, lo echaré de menos.</p>

  <p>¿Qué? Yo misma me escandalizo por sentir celos de un objeto inanimado. Mi subconsciente resopla y suelta una carcajada desdeñosa. Yo no le hago caso.</p>

  <p>—¿Qué hay en la otra caja? —pregunta con los ojos muy abiertos, emocionado como un crío.</p>

  <p>Dios mío.</p>

  <p>—No estoy segura de si este regalo es para ti o para mí.</p>

  <p>—¿De verdad? —pregunta, y sé que he despertado su curiosidad.</p>

  <p>Le entrego nerviosa la segunda caja. Él la agita con cuidado y ambos oímos un fuerte traqueteo. Christian levanta la vista hacia mí.</p>

  <p>—¿Por qué estás tan nerviosa? —pregunta, perplejo.</p>

  <p>Avergonzada y excitada, me encojo de hombros y me ruborizo. Él arquea una ceja.</p>

  <p>—Me tiene intrigado, señorita Steele —susurra, y su voz me penetra, y el deseo y la expectativa se expanden por mi vientre—. Debo decir que estoy disfrutando con tu reacción. ¿En qué has estado pensando? —pregunta, entornando los ojos con suspicacia.</p>

  <p>Yo contengo la respiración y sigo callada.</p>

  <p>Él retira la tapa de la caja y saca una pequeña tarjeta. El resto del contenido está envuelto en papel de seda. Abre la tarjeta, e inmediatamente me clava la mirada, con los ojos muy abiertos, impactado o sorprendido, no lo sé.</p>

  <p>—¿Que te trate con dureza? —murmura.</p>

  <p>Y yo asiento y trago saliva. Él ladea la cabeza con cautela evaluando mi reacción, y frunce el ceño. Entonces vuelve a fijarse en la caja. Rasga el papel de seda azul pálido y saca un antifaz, unas pinzas para pezones, un dilatador anal, su iPod, su corbata gris perla… y, por último, aunque no por eso menos importante, la llave de su cuarto de juegos.</p>

  <p>Me mira fijamente con una expresión oscura e indescifrable. Oh, no. ¿Ha sido una mala idea?</p>

  <p>—¿Quieres jugar? —pregunta con voz queda.</p>

  <p>—Sí —musito.</p>

  <p>—¿Por mi cumpleaños?</p>

  <p>—Sí.</p>

  <p>¿De dónde me sale este hilo de voz?</p>

  <p>Multitud de emociones cruzan por su rostro sin que pueda identificar ninguna, pero finalmente me domina la ansiedad. Mmm… Esa no es exactamente la reacción que esperaba.</p>

  <p>—¿Estás segura? —pregunta.</p>

  <p>—Nada de látigos ni cosas de esas.</p>

  <p>—Eso ya lo he entendido.</p>

  <p>—Pues entonces sí. Estoy segura.</p>

  <p>Sacude la cabeza y vuelve a mirar el contenido de la caja.</p>

  <p>—Loca por el sexo e insaciable. Bueno, creo que podré hacer algo con estas cosas —murmura como si hablara consigo mismo, y vuelve a meter el contenido dentro de la caja.</p>

  <p>Cuando me mira otra vez, su expresión ha cambiado totalmente. Madre mía, sus ojos refulgen ardientes, y en sus labios se dibuja lentamente una erótica sonrisa. Me tiende la mano.</p>

  <p>—Ahora —dice, y no es una petición.</p>

  <p>Mi vientre se contrae y se tensa con fuerza muy, muy adentro.</p>

  <p>Acepto su mano.</p>

  <p>—Ven —ordena, y salgo de la habitación detrás de él, con el corazón en un puño.</p>

  <p>El deseo recorre lentamente mi sangre ardiente y mis entrañas se contraen anhelantes ante la expectativa. ¡Por fin!</p>
