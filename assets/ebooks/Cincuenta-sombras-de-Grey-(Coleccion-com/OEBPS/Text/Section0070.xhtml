  <h3 id="sigil_toc_id_78">22</h3>

<p class="asangre">Jack.</p>

  <p>Casi no consigo que me salga la voz porque tengo la garganta atenazada por el miedo. ¿Qué hace fuera de la cárcel? Toda la sangre abandona mi cara y me siento mareada.</p>

  <p>—Te acuerdas de mí… —dice en un tono suave. Noto su sonrisa amarga.</p>

  <p>—Sí, claro —respondo automáticamente mientras intento pensar lo más rápido que puedo.</p>

  <p>—Te estarás preguntando por qué te he llamado.</p>

  <p>—Sí.</p>

  <p>Cuelga.</p>

  <p>—No cuelgues. He estado hablando un ratito con tu cuñada.</p>

  <p>¡Qué! ¡Mia! ¡No!</p>

  <p>—¿Qué has hecho? —susurro intentando contener el miedo.</p>

  <p>—Escúchame bien, zorra calientapollas y cazafortunas. Me has jodido la vida. Grey me ha jodido la vida. Me lo debes. Tengo a esta guarra conmigo aquí. Y tú, ese cabrón con el que te has casado y toda su puta familia me lo vais a pagar.</p>

  <p>El desprecio y el veneno de la voz de Hyde me impresionan. ¿Su familia? Pero ¿qué demonios…?</p>

  <p>—¿Qué quieres?</p>

  <p>—Quiero su dinero. Quiero su puto dinero. Si las cosas hubieran sido diferentes, podría haber sido yo. Así que tú me lo vas a conseguir. Quiero cinco millones de dólares, hoy.</p>

  <p>—Jack, no tengo acceso a esa cantidad de dinero.</p>

  <p>Ríe entre dientes con desdén.</p>

  <p>—Tienes dos horas para conseguirlo. Ni un minuto más: dos horas. No se lo digas a nadie o esta guarra lo va a pagar. Ni a la policía, ni al gilipollas de tu marido, ni al equipo de seguridad. Lo sabré si se lo dices, ¿me has entendido?</p>

  <p>Se calla y yo intento responder, pero el pánico y el miedo me han sellado la garganta.</p>

  <p>—¡Que si me has entendido! —me grita.</p>

  <p>—Sí —susurro.</p>

  <p>—O la mato.</p>

  <p>Doy un respingo.</p>

  <p>—No te separes del teléfono. Y no se lo digas a nadie o me la follaré antes de matarla. Tienes dos horas.</p>

  <p>—Jack, necesito más tiempo. Tres horas. ¿Y cómo sé que la tienes?</p>

  <p>La comunicación se corta. Miro al teléfono con la boca abierta, horrorizada. Tengo la boca seca por el miedo y noto el desagradable sabor metálico del terror. Mia, tiene a Mia… ¿La tiene? Mi mente se pone a girar ante esa horrible posibilidad y se me revuelve el estómago otra vez. Siento que voy a volver a vomitar, pero inspiro hondo, intentando calmar mi pánico y la náusea pasa. Mi mente repasa todas las posibilidades. ¿Decírselo a Christian? ¿A Taylor? ¿Llamar a la policía? ¿Cómo podría saberlo Jack? ¿De verdad tiene a Mia? Necesito tiempo, tiempo para pensar… Pero solo puedo conseguirlo siguiendo sus instrucciones. Cojo el bolso y me encamino a la puerta.</p>

  <p>—Hannah, tengo que irme. No sé cuánto voy a tardar. Cancela todas mis citas para esta tarde. Dile a Elizabeth que tengo que ocuparme de una emergencia.</p>

  <p>—Claro, Ana. ¿Va todo bien? —pregunta Hannah frunciendo el ceño y con expresión preocupada mientras mira como salgo corriendo.</p>

  <p>—Sí —le digo distraídamente apresurándome hacia recepción, donde me espera Sawyer.</p>

  <p>—Sawyer —le llamo. Él salta del sillón al oír mi voz y frunce el ceño al verme la cara—. No me siento bien. Por favor, llévame a casa.</p>

  <p>—Claro, señora. ¿Me espera mientras voy por el coche?</p>

  <p>—No, voy contigo. Quiero llegar a casa rápido.</p>

  <p class="salto25">Miro por la ventanilla aterrorizada mientras repaso mi plan. Llegar a casa. Cambiarme. Encontrar mi talonario de cheques. Lograr despistar a Ryan y a Sawyer. Ir al banco. ¿Y cuánto ocupan cinco millones? ¿Cuánto pesan? ¿Necesitaré una maleta? ¿Debería llamar para avisar al banco con antelación? Mia. Mia. ¿Y si no tiene a Mia? ¿Cómo puedo saberlo? Si llamo a Grace eso despertará sus sospechas y podría poner en peligro a Mia. Ha dicho que lo sabría. Miro por el parabrisas trasero del todoterreno. ¿Me sigue alguien? Mi corazón se acelera mientras examino los coches que van detrás de nosotros. Todos parecen inofensivos. Oh, Sawyer, conduce más rápido, por favor. Mis ojos se encuentran con los suyos en el espejo retrovisor y arruga la frente.</p>

  <p>Sawyer pulsa un botón en su auricular Bluetooth para contestar una llamada.</p>

  <p>—Taylor, quería que supiera que la señora Grey está conmigo. —La mirada de Sawyer vuelve a encontrarse con la mía en el espejo antes de centrarse en la carretera y continuar—. No se encuentra bien. La llevo de vuelta al Escala… Entiendo… Sí, señor. —Los ojos de Sawyer se desvían de la carretera para mirarme de nuevo a través del espejo—. Sí —dice y cuelga.</p>

  <p>—¿Taylor?</p>

  <p>Asiente.</p>

  <p>—¿Está con el señor Grey?</p>

  <p>—Sí, señora. —La mirada de Sawyer se suaviza un poco por la compasión.</p>

  <p>—¿Sigue en Portland?</p>

  <p>—Sí, señora.</p>

  <p>Bien. Tengo que mantener a Christian a salvo. Bajo la mano hasta el vientre y me lo froto intencionadamente. Y a ti, pequeño Bip. Tengo que manteneros a salvo a los dos.</p>

  <p>—¿Puedes darte prisa, por favor? No me encuentro bien.</p>

  <p>—Sí, señora. —Sawyer pisa el acelerador y el coche se desliza entre el tráfico.</p>

  <p class="salto25">A la señora Jones no se la ve por ninguna parte cuando Sawyer y yo llegamos al piso. Como su coche no está en el garaje, supongo que estará haciendo recados con Ryan. Sawyer se encamina hacia el despacho de Taylor mientras yo me dirijo al estudio de Christian. Paso trastabillando detrás de la mesa, abrumada por el pánico, y abro el cajón de un tirón para sacar el talonario de cheques. El arma de Leila aparece ante mis ojos. Siento una incongruente punzada de irritación porque Christian no ha guardado a buen recaudo esa arma. No sabe nada de armas. Dios, podría llegar incluso a herirse.</p>

  <p>Tras un momento de duda, cojo la pistola, compruebo que está cargada y me la meto en la cintura de los pantalones de vestir negros. Puede que me haga falta. Trago saliva con dificultad. Solo he apuntado a blancos; nunca le he disparado a nadie. Espero que Ray me perdone. Centro mi atención en encontrar el talonario de cheques correcto. Hay cinco, pero solo uno está a nombre de C. Grey y la señora A. Grey. Yo solo tengo unos cincuenta y cuatro mil dólares en mi cuenta. No tengo ni idea de cuánto dinero hay en esta. Pero Christian debe de tener más de cinco millones de dólares, seguro. Tal vez haya dinero en la caja fuerte… Vaya, no tengo ni idea de la combinación. ¿No dijo que estaba en su archivo? Intento abrirlo, pero está cerrado con llave. Mierda. Tendré que volver al plan A.</p>

  <p>Inspiro hondo y camino hacia el dormitorio, más serena y decidida. No han hecho la cama y durante un segundo siento una punzada de dolor. Quizá debería haber dormido aquí anoche. ¿Qué sentido tiene discutir con alguien que admite que es Cincuenta Sombras? Ahora ni siquiera me habla. No… No tengo tiempo para pensar en eso.</p>

  <p>Rápidamente me quito los pantalones de vestir y me pongo unos vaqueros, una sudadera con capucha y un par de zapatillas de deporte y me meto la pistola en la cintura de los vaqueros, en la parte de atrás. Saco del armario una bolsa de viaje. ¿Cinco millones cabrán aquí? La bolsa del gimnasio de Christian está en el suelo. La abro, esperando encontrármela llena de ropa sucia, pero no. La ropa de deporte está toda limpia. La señora Jones se ocupa absolutamente de todo. Saco la ropa, la tiro al suelo, y meto su bolsa del gimnasio dentro de la bolsa de viaje. Supongo que así será suficiente. Compruebo que llevo el carnet de conducir para que me sirva de identificación en el banco y miro la hora. Han pasado treinta y un minutos desde que Jack llamó. Ahora tengo que conseguir salir del Escala sin que Sawyer me vea.</p>

  <p>Me encamino lenta y silenciosamente al vestíbulo, consciente de la cámara de circuito cerrado que está dirigida al ascensor. Creo que Sawyer sigue en el despacho de Taylor. Abro con mucho cuidado la puerta del vestíbulo haciendo el menor ruido posible. La cierro igual de silenciosamente detrás de mí y me quedo de pie en el umbral, justo contra la puerta, fuera del campo de visión de la lente de la cámara de vigilancia. Saco el teléfono móvil de mi bolso y llamo a Sawyer.</p>

  <p>—¿Sí, señora Grey?</p>

  <p>—Sawyer, estoy en la habitación de arriba, ¿podrías echarme una mano con una cosa? —Hablo en voz baja porque sé que está al final del pasillo que hay al otro lado de la puerta.</p>

  <p>—Ahora mismo estoy con usted, señora —dice y noto confusión en su voz. Nunca antes le he llamado para pedirle ayuda. Tengo el corazón en la boca, latiéndome a un ritmo irregular y frenético. ¿Funcionará? Cuelgo y oigo sus pasos que cruzan el vestíbulo y suben la escalera. Inspiro hondo de nuevo para calmarme y contemplo brevemente la ironía de tener que escapar de mi propia casa como una criminal.</p>

  <p>Cuando Sawyer llega al rellano del piso de arriba, yo corro hacia el ascensor y pulso el botón. Las puertas se abren con un pitido demasiado alto que anuncia que el ascensor está ahí. Corro adentro y pulso frenéticamente el botón del garaje del sótano. Después de una pausa terriblemente larga, las puertas empiezan a cerrarse. Mientras lo hacen oigo los gritos de Sawyer.</p>

  <p>—¡Señora Grey! —Justo cuando se cierran las puertas del ascensor, le veo derrapar por el vestíbulo—. ¡Ana! —grita incrédulo. Pero es demasiado tarde; las puertas acaban de cerrarse y desaparece de mi vista.</p>

  <p>El ascensor baja suavemente hasta el garaje. Tengo un par de minutos de ventaja sobre Sawyer. Sé que va a intentar detenerme. Miro con nostalgia mi R8 mientras corro hacia el Saab, abro la puerta, dejo caer las bolsas en el asiento del acompañante y me siento en el del conductor.</p>

  <p>Enciendo el motor y las ruedas chirrían cuando me dirijo a toda velocidad a la entrada, donde tengo que esperar once segundos agónicos a que se levante la barrera. En cuanto lo hace salgo rápidamente y veo por el espejo retrovisor a Sawyer que sale corriendo del ascensor de servicio. Su expresión perpleja y dolida se queda grabada en mi cabeza cuando enfilo la rampa que lleva a la Cuarta Avenida.</p>

  <p>Suelto por fin el aire; he estado conteniendo la respiración todo el tiempo. Sé que Sawyer llamará a Christian o a Taylor, pero ya me enfrentaré a eso cuando sea necesario. No puedo pensar en ello ahora. Me revuelvo incómoda en el asiento sabiendo en el fondo de mi corazón que Sawyer probablemente acaba de perder su trabajo. No pienses. Tengo que salvar a Mia. Tengo que llegar al banco y sacar cinco millones de dólares. Miro por el espejo retrovisor, esperando encontrar el todoterreno saliendo del garaje, pero cuando me alejo conduciendo no veo ni rastro de Sawyer.</p>

  <p class="salto25">El banco es un edificio elegante, moderno y sobrio. Hay voces amortiguadas, suelos que hacen eco al andar y cristales verde pálido con grabados por todas partes. Me dirijo al mostrador de información.</p>

  <p>—¿En qué puedo ayudarla, señora? —La mujer joven me dedica una amplia pero falsa sonrisa y por un segundo me arrepiento de haberme puesto los vaqueros.</p>

  <p>—Me gustaría retirar una gran cantidad de dinero.</p>

  <p>La señorita Sonrisa Falsa arquea una ceja aún más falsa.</p>

  <p>—¿Tiene una cuenta con nosotros? —No es capaz de ocultar su sarcasmo.</p>

  <p>—Sí —respondo—. Mi marido y yo tenemos varias cuentas aquí. Se llama Christian Grey.</p>

  <p>Abre mucho los ojos durante un segundo y la falsedad da paso a la consternación. Me mira de arriba abajo una vez más, ahora con una combinación de asombro e incredulidad.</p>

  <p>—Por aquí, señora —me susurra, y me lleva a una oficina con más cristal verde pálido, pequeña y con pocos muebles—. Por favor, siéntese. —Me señala una silla de cuero negro que hay junto a un escritorio de cristal con un ordenador ultramoderno y un teléfono—. ¿Cuánto quiere retirar hoy, señora Grey? —me pregunta con amabilidad.</p>

  <p>—Cinco millones de dólares. —La miro directamente a los ojos como si pidiera esa cantidad de efectivo todos los días.</p>

  <p>Ella palidece.</p>

  <p>—Ya veo. Voy a buscar al director. Oh, perdone que le pregunte, ¿tiene alguna identificación?</p>

  <p>—Sí. Pero me gustaría hablar con el director.</p>

  <p>—Claro, señora Grey —dice y sale apresuradamente.</p>

  <p>Me acomodo en el asiento y noto una oleada de náuseas cuando la pistola me presiona incómodamente el final de la espalda. Ahora no. No puedo vomitar ahora. Inspiro hondo y la náusea pasa. Miro el reloj nerviosamente. Las dos y veinticinco.</p>

  <p>Un hombre de mediana edad entra en el despacho. Tiene entradas y lleva un traje inmaculado y caro de color carbón y una corbata a juego. Me tiende la mano.</p>

  <p>—Señora Grey, soy Troy Whelan. —Me sonríe, nos estrechamos las manos y se sienta frente a mí—. Mi colega me dice que quiere usted retirar una gran cantidad de dinero.</p>

  <p>—Correcto. Cinco millones de dólares.</p>

  <p>Se gira hacia el sofisticado ordenador y escribe unos cuantos números.</p>

  <p>—Normalmente necesitamos que se nos avise con antelación para poder retirar grandes cantidades de dinero. —Hace una pausa y me dedica una sonrisa tranquilizadora a la vez que arrogante—. Pero por suerte aquí guardamos las reservas de efectivo de toda la costa noroeste del Pacífico —alardea.</p>

  <p>Por favor, ¿está intentando impresionarme?</p>

  <p>—Señor Whelan, tengo algo de prisa. ¿Qué se necesita? Llevo conmigo mi carnet de conducir y el talonario de cheques de la cuenta conjunta que comparto con mi marido. ¿Solo tengo que rellenar un cheque?</p>

  <p>—Lo primero es lo primero, señora Grey. ¿Puedo ver su identificación? —Pasa del tono jovial al de banquero serio.</p>

  <p>—Tome —digo pasándole mi carnet de conducir.</p>

  <p>—Señora Grey… Aquí dice Anastasia Steele.</p>

  <p>Oh, mierda…</p>

  <p>—Oh… sí. Mmm…</p>

  <p>—Llamaré al señor Grey.</p>

  <p>—Oh, no, eso no será necesario. —¡Mierda!—. Debo de llevar algo con mi nombre de casada. —Rebusco en el bolso. ¿Qué tengo que lleve mi nombre? Saco mi cartera, la abro y encuentro una foto en la que estamos Christian y yo en la cama del camarote del <em>Fair Lady</em>. ¡No puedo enseñarle eso! Saco la American Express negra.</p>

  <p>—Tome.</p>

  <p>—Señora Anastasia Grey —lee Whelan—. Bueno, esto valdrá. —Frunce el ceño—. Pero esto es muy irregular, señora Grey.</p>

  <p>—¿Quiere que le diga a mi marido que su banco no ha querido cooperar conmigo? —Cuadro los hombros y le dedico una mirada de lo más reprobatorio.</p>

  <p>Él hace una pausa momentánea y me examina de nuevo brevemente.</p>

  <p>—Tendrá que rellenar un cheque, señora Grey.</p>

  <p>—Claro. ¿Esta cuenta? —Le enseño el talonario de cheques mientras intento controlar mi corazón desbocado.</p>

  <p>—Sí, perfecto. Necesito que rellene otros papeles también. ¿Si me disculpa un momento?</p>

  <p>Asiento y él se levanta y sale del despacho. Vuelvo a dejar escapar el aire que estaba conteniendo. No sabía que iba a ser tan difícil. Abro el talonario de cheques torpemente y saco un bolígrafo del bolso. ¿Y solo tengo que cobrar el cheque y ya está? No tengo ni idea. Con dedos temblorosos escribo: «Cinco millones de dólares. 5.000.000 $».</p>

  <p>Oh, Dios, espero estar haciendo lo correcto. Mia, piensa en Mia. No puedo contárselo a nadie.</p>

  <p>Las palabras repugnantes y estremecedoras de Jack resuenan en mi mente: «Y no se lo digas a nadie o me la follaré antes de matarla».</p>

  <p>Vuelve el señor Whelan con la cara pálida, avergonzado.</p>

  <p>—¿Señora Grey? Su marido quiere hablar con usted —murmura, y señala el teléfono que hay sobre la mesa de cristal.</p>

  <p>¿Qué? No…</p>

  <p>—Está en la línea uno. Solo tiene que pulsar el botón. Esperaré fuera. —Por lo menos tiene la decencia de parecer avergonzado. La traición de Benedict Arnold no fue nada comparada con la de Whelan. Le miro con el ceño fruncido mientras sale del despacho, sintiendo que la sangre abandona mi cara.</p>

  <p>¡Mierda, mierda, mierda! ¿Qué le voy a decir a Christian? Él lo va a saber. Intervendrá. Y pondrá en peligro a su hermana. Me tiembla la mano cuando la acerco al teléfono. Me lo apoyo contra la oreja, tratando de calmar mi errática respiración, y pulso el botón de la línea uno.</p>

  <p>—Hola —susurro intentando en vano calmar mis nervios.</p>

  <p>—¿Vas a dejarme? —Las palabras de Christian son un susurro agónico casi sin aliento.</p>

  <p>¿Qué?</p>

  <p>—¡No! —Mi voz suena igual que la suya. Oh, no. Oh, no. Oh, no. ¿Cómo puede pensar eso? ¿Por el dinero? ¿Cree que voy a dejarle por el dinero? Y en un momento de horrible clarividencia me doy cuenta de que la única forma de mantener a Christian a distancia, a salvo, y de salvar a su hermana… es mentirle.</p>

  <p>—Sí —susurro. Y un dolor insoportable me atraviesa y se me llenan los ojos de lágrimas.</p>

  <p>Él da un respingo que es casi un sollozo.</p>

  <p>—Ana, yo… —dice con voz ahogada.</p>

  <p>¡No! Me tapo la boca con la mano mientras reprimo las emociones encontradas que siento.</p>

  <p>—Christian, por favor. No. —Lucho por contener las lágrimas.</p>

  <p>—¿Te vas? —pregunta.</p>

  <p>—Sí.</p>

  <p>—Pero ¿por qué el dinero? ¿Por qué siempre es el dinero? —Su voz torturada es apenas audible.</p>

  <p>¡No! Empiezan a rodarme lágrimas por la cara.</p>

  <p>—No —susurro.</p>

  <p>—¿Y cinco millones es suficiente?</p>

  <p>¡Oh, por favor, para!</p>

  <p>—Sí.</p>

  <p>—¿Y el bebé? —Su voz es un eco sin aliento.</p>

  <p>¿Qué? Mi mano pasa de mi boca a mi vientre.</p>

  <p>—Yo cuidaré del bebé —susurro. Mi pequeño Bip… nuestro pequeño Bip.</p>

  <p>—¿Eso es lo que quieres?</p>

  <p>¡No!</p>

  <p>—Sí.</p>

  <p>Inspira bruscamente.</p>

  <p>—Llévatelo todo —dice entre dientes.</p>

  <p>—Christian —sollozo—. Es por ti. Por tu familia. Por favor. No.</p>

  <p>—Llévatelo todo, Anastasia.</p>

  <p>—Christian… —Estoy a punto de ceder, de contárselo todo: lo de Jack, lo de Mia, el rescate… ¡Confía en mí, por favor!, le suplico en mi mente.</p>

  <p>—Siempre te querré —dice con voz ronca. Y cuelga.</p>

  <p>—¡Christian! No… Yo también te quiero. —Y todas las estupideces que nos hemos estado echando en cara el uno al otro durante los últimos días dejan de tener importancia. Le prometí que nunca le dejaría… Pero no te voy a dejar; voy a salvar a tu hermana. Me hundo en la silla, sollozando copiosamente mientras me cubro la cara con las manos.</p>

  <p>Me interrumpe un golpe tímido en la puerta. Whelan entra aunque no le he dado permiso. Mira a cualquier parte menos a mí. Está avergonzado.</p>

  <p>¡Le has llamado, desgraciado!, pienso mirándole fijamente.</p>

  <p>—Su marido está de acuerdo en liquidar cinco millones de dólares de sus activos, señora Grey. Es una situación muy irregular, pero como es uno de nuestros principales clientes… y ha insistido… mucho. —Se detiene y se sonroja. Después me mira con el ceño fruncido y no sé si es porque Christian está siendo muy irregular o porque Whelan no sabe cómo tratar con una mujer que está llorando en su despacho—. ¿Está usted bien?</p>

  <p>—¿Le parece que estoy bien? —exclamo.</p>

  <p>—Lo siento, señora. ¿Quiere un poco de agua?</p>

  <p>Asiento, resentida. Acabo de dejar a mi marido. Bueno, Christian cree que le he dejado. Mi subconsciente frunce los labios: «Será porque tú le has dicho eso».</p>

  <p>—Pediré a mi colega que le traiga un vaso mientras yo preparo el dinero. Si no le importa firmar aquí, señora… Y haga un cheque para cobrarlo y firme aquí también.</p>

  <p>Me pasa un formulario sobre la mesa. Firmo sobre la línea de puntos del cheque y después en el formulario. Anastasia Grey. Caen lágrimas sobre el escritorio y por poco no aterrizan sobre los papeles.</p>

  <p>—Muy bien, señora. Nos llevará una media hora preparar el dinero.</p>

  <p>Miro nerviosamente el reloj. Jack ha dicho dos horas; con esa media hora ya se habrán cumplido. Asiento en dirección a Whelan y él sale del despacho, dejándome con mi sufrimiento.</p>

  <p>Un rato después (minutos, horas… no sé), la señorita Sonrisa Falsa vuelve a entrar con una jarra de agua y un vaso.</p>

  <p>—Señora Grey —dice en voz baja mientras pone el vaso sobre la mesa y lo llena.</p>

  <p>—Gracias.</p>

  <p>Cojo el vaso y bebo agradecida. Ella sale y me deja con mis pensamientos asustados y hechos un lío. Ya arreglaré las cosas con Christian… si no es ya demasiado tarde. Al menos he logrado mantenerle al margen de todo esto. Ahora mismo tengo que concentrarme en Mia. ¿Y si Jack está mintiendo? ¿Y si no la tiene? Debería llamar a la policía.</p>

  <p>«Y no se lo digas a nadie o me la follaré antes de matarla.» No puedo. Me apoyo en el respaldo de la silla y siento la presencia tranquilizadora de la pistola de Leila en la cintura, clavándose en mi espalda. ¿Quién habría dicho que alguna vez me iba a alegrar de que Leila me apuntara con una pistola? Oh, Ray, cómo me alegro de que me enseñaras a disparar.</p>

  <p>¡Ray! Doy un respingo. Estará esperando que vaya a visitarle esta noche. Tal vez solo tenga que darle el dinero a Jack; él puede salir huyendo mientras yo me llevo a Mia a casa. ¡Oh, por favor, esto es tan absurdo!</p>

  <p>Mi BlackBerry cobra vida y el sonido de «Your Love Is King» llena la habitación. ¡Oh, no! ¿Qué quiere Christian? ¿Hundir más el cuchillo en mi herida?</p>

  <p>«¿Por qué siempre es el dinero?»</p>

  <p>Oh, Christian… ¿Cómo has podido pensar eso? La ira hace que me hierva la sangre. Sí, ira. Me ayuda sentirla. Dejo que salte el contestador. Ya trataré con mi marido después.</p>

  <p>Llaman a la puerta.</p>

  <p>—Señora Grey —Es Whelan—. El dinero está listo.</p>

  <p>—Gracias. —Me levanto y la habitación gira de repente. Tengo que agarrarme a la silla.</p>

  <p>—Señora Grey, ¿está bien?</p>

  <p>Asiento y le dedico una mirada que dice «apártese, señor». Inspiro hondo de nuevo para calmarme. Tengo que hacer esto. Tengo que hacer esto. Tengo que salvar a Mia. Tiro del dobladillo de mi sudadera para asegurarme de mantener oculta la culata de la pistola que llevo en la parte de atrás de los vaqueros.</p>

  <p>El señor Whelan frunce el ceño pero me sostiene la puerta. Yo consigo que mis extremidades temblorosas me obedezcan y empiecen a andar.</p>

  <p>Sawyer está esperando en la entrada, examinando la zona pública. ¡Mierda! Nuestras miradas se encuentran y él frunce el ceño, evaluando mi reacción. Oh, está furioso. Levanto el dedo índice en un gesto que dice «ahora estoy contigo». Él asiente y responde una llamada de su móvil. ¡Mierda! Seguro que es Christian. Me giro bruscamente, a punto de chocar con Whelan que está justo detrás de mí, y vuelvo a entrar en el despacho.</p>

  <p>—¿Señora Grey? —Whelan suena confuso, pero me sigue dentro de nuevo.</p>

  <p>Sawyer podría estropear todo el plan. Miro a Whelan.</p>

  <p>—Ahí fuera hay alguien a quien no quiero ver. Alguien que me está siguiendo.</p>

  <p>Whelan abre unos ojos como platos.</p>

  <p>—¿Quiere que llame a la policía?</p>

  <p>—No. —Por Dios, no. ¿Qué voy a hacer? Miro el reloj. Son casi las tres y cuarto. Jack llamará en cualquier momento. ¡Piensa, Ana, piensa! Whelan me mira, cada vez más desesperado y perplejo. Debe de creer que estoy loca. Es que estás loca, me dice mi subconsciente.</p>

  <p>—Tengo que hacer una llamada. ¿Podría dejarme sola, por favor?</p>

  <p>—Claro —responde Whelan. Creo que agradece poder salir del despacho. Cuando cierra la puerta, llamo al móvil de Mia con dedos temblorosos.</p>

  <p>—Qué bien, me llaman para pagarme lo que me merezco… —responde Jack, burlón.</p>

  <p>No tengo tiempo para escuchar sus chorradas.</p>

  <p>—Tengo un problema.</p>

  <p>—Lo sé. Tu guardia de seguridad te ha seguido hasta el banco.</p>

  <p>¿Qué? ¿Cómo demonios lo sabe?</p>

  <p>—Tienes que despistarle. Hay un coche esperando en la parte de atrás del banco. Un todoterreno negro, un Dodge. Te doy tres minutos para llegar hasta él.</p>

  <p>¡El Dodge!</p>

  <p>—Puede que necesite más de tres minutos. —Vuelvo a sentir el corazón en la garganta.</p>

  <p>—Eres una zorra cazafortunas muy lista, Grey. Ya se te ocurrirá algo. Y tira el teléfono antes de entrar en el coche. ¿Entendido, puta?</p>

  <p>—Sí.</p>

  <p>—¡Dilo! —me grita.</p>

  <p>—Entendido.</p>

  <p>Cuelga.</p>

  <p>¡Mierda! Abro la puerta y me encuentro a Whelan esperando pacientemente fuera.</p>

  <p>—Señor Whelan, creo que voy a necesitar ayuda para llevar las bolsas al coche. He aparcado fuera, en la parte de atrás del banco. ¿Tiene una salida por detrás?</p>

  <p>Frunce el ceño.</p>

  <p>—Sí. Para el personal.</p>

  <p>—¿Podemos salir por ahí? Por la puerta principal no voy a poder evitar llamar demasiado la atención.</p>

  <p>—Como quiera, señora Grey. Tengo a dos personas con sus bolsas y dos guardias de seguridad para supervisarlo todo. Si es tan amable de seguirme…</p>

  <p>—Tengo que pedirle otro favor.</p>

  <p>—Lo que necesite, señora Grey.</p>

  <p class="salto25">Dos minutos más tarde mi séquito y yo salimos a la calle y nos dirigimos al Dodge. Las ventanillas tienen los cristales tintados y no puedo distinguir quién conduce. Pero cuando nos acercamos, la puerta del conductor se abre y una mujer vestida de negro con una gorra también negra muy calada sale ágilmente del vehículo. ¡Es Elizabeth, de mi oficina! Pero ¿qué demonios…? Rodea el todoterreno y abre el maletero. Los dos miembros del personal del banco que llevan el dinero meten las pesadas bolsas en la parte de atrás.</p>

  <p>—Señora Grey. —Elizabeth tiene la desvergüenza de sonreírme como si estuviéramos confraternizando amistosamente.</p>

  <p>—Elizabeth. —Mi saludo es gélido—. Me alegro de verte fuera de la oficina.</p>

  <p>El señor Whelan carraspea.</p>

  <p>—Bueno, ha sido una tarde muy interesante, señora Grey —dice.</p>

  <p>Me veo obligada a realizar los gestos sociales propios de la situación: le estrecho la mano y le doy las gracias mientras mi mente funciona a mil por hora. ¿Elizabeth? ¿Por qué está ella involucrada con Jack? Whelan y su séquito vuelven al banco y me dejan sola con la jefa de personal de SIP, que es cómplice de secuestro, extorsión y seguramente algún otro delito. ¿Por qué?</p>

  <p>Elizabeth abre la puerta del acompañante de la parte de atrás y me indica que entre.</p>

  <p>—Su teléfono, señora Grey —me pide mientras me mira con cautela. Se lo doy y ella lo tira a un cubo de basura cercano—. Eso hará que los perros pierdan el rastro —dice con aire de suficiencia.</p>

  <p>¿Quién es realmente esta mujer? Elizabeth cierra la puerta y sube al asiento del conductor. Miro nerviosamente hacia atrás mientras ella se incorpora al tráfico y se dirige al este. A Sawyer no se le ve por ninguna parte.</p>

  <p>—Elizabeth, ya tienes el dinero. Llama a Jack. Dile que suelte a Mia.</p>

  <p>—Creo que quiere darle las gracias en persona.</p>

  <p>¡Mierda! La miro a través del espejo retrovisor con una expresión glacial.</p>

  <p>Ella palidece y aparece un ceño ansioso que le afea su bonita cara.</p>

  <p>—¿Por qué estás haciendo esto, Elizabeth? Creía que Jack no te caía bien.</p>

  <p>Me mira brevemente a través del espejo y veo que una punzada de dolor cruza fugazmente sus ojos.</p>

  <p>—Ana, preferiría que mantuvieras la boca cerrada.</p>

  <p>—Pero no puedes hacer esto. Esto no está bien.</p>

  <p>—Que te calles —me dice, pero noto que está incómoda.</p>

  <p>—¿Te está presionando de algún modo? —le pregunto. Sus ojos vuelven a encontrarse con los míos un instante y pisa con brusquedad el freno, lo que me lanza hacia delante con tanta fuerza que mi cara golpea el reposacabezas que tengo enfrente.</p>

  <p>—He dicho que te calles —repite—. Y te sugiero que te pongas el cinturón.</p>

  <p>En ese momento entiendo que así es. Él tiene algo horrible contra ella, tanto que Elizabeth está dispuesta a hacer esto por él. Me pregunto qué podrá ser. ¿Robo a la empresa? ¿Algo de su vida privada? ¿Algo sexual? Me estremezco al pensarlo. Christian dice que ninguna de las ayudantes de Jack quiso hablar. Tal vez todas se encuentren en la misma situación que Elizabeth. Por eso quiso follarme a mí también. La bilis se me sube a la garganta del asco que siento solo de pensarlo.</p>

  <p>Elizabeth se aleja del centro de Seattle y enfila por las colinas hacia el este. Poco después estamos conduciendo por calles residenciales. Veo uno de los letreros de la calle: <span class="versalita">SOUTH IRVING STREET</span>. De repente hace un giro brusco a la izquierda hacia una calle desierta con un desvencijado parque infantil a un lado y un gran aparcamiento de cemento al otro, flanqueado al fondo por una hilera de edificios bajos de ladrillo aparentemente vacíos. Elizabeth entra en el aparcamiento y se detiene delante del último de los edificios de ladrillo.</p>

  <p>Ella se vuelve hacia mí.</p>

  <p>—Ha llegado la hora —susurra.</p>

  <p>Se me eriza el vello y el miedo y la adrenalina me recorren el cuerpo.</p>

  <p>—No tienes que hacer esto —le susurro en respuesta. Su boca se convierte en una fina línea y sale del coche.</p>

  <p>Esto es por Mia. Esto es por Mia, repito en mi mente. Por favor, que esté bien. Por favor, que esté bien.</p>

  <p>—Sal —ordena Elizabeth abriendo la puerta de un tirón.</p>

  <p>Mierda. Cuando bajo me tiemblan tanto las piernas que no sé si voy a poder mantenerme en pie. La brisa fresca de última hora de la tarde me trae el olor del otoño que ya casi está aquí y el aroma polvoriento y terroso de los edificios abandonados.</p>

  <p>—Bueno, bueno… Mira lo que tenemos aquí. —Jack sale de un umbral estrecho y cubierto con tablas que hay a la izquierda del edificio. Tiene el pelo corto. Se ha quitado los pendientes y lleva traje. ¿Traje? Viene caminando hacia mí despidiendo arrogancia y odio por todos los poros. El corazón empieza a latirme más rápido.</p>

  <p>—¿Dónde está Mia? —balbuceo con la boca tan seca que casi no puedo pronunciar las palabras.</p>

  <p>—Lo primero es lo primero, zorra —responde Jack, parándose delante de mí. Su desprecio es más que evidente—. ¿El dinero?</p>

  <p>Elizabeth está comprobando las bolsas del maletero.</p>

  <p>—Aquí hay un montón de billetes —dice asombrada abriendo y cerrando las cremalleras de las bolsas.</p>

  <p>—¿Y su teléfono?</p>

  <p>—Lo tiré a la basura.</p>

  <p>—Bien —contesta Jack, y sin previo aviso se vuelve hacia mí y me da un bofetón muy fuerte en la cara con el dorso de la mano. El golpe, feroz e injustificado, me tira al suelo. Mi cabeza golpea contra el cemento con un sonido aterrador. El dolor estalla dentro de mi cabeza, los ojos se me llenan de lágrimas y se me emborrona la visión. La impresión por el impacto resuena en mi interior y desata un dolor insoportable que me late dentro del cráneo.</p>

  <p>Dejo escapar un grito silencioso por el sufrimiento y el terror. Oh, no… Pequeño Bip. Después Jack se acerca a mí y me da una patada rápida y rabiosa en las costillas que me deja sin aire en los pulmones por la fuerza del golpe. Cierro los ojos con fuerza para evitar las náuseas y el dolor y para intentar conseguir un poco de aire. Pequeño Bip, pequeño Bip… Oh, mi pequeño Bip…</p>

  <p>—¡Esto es por Seattle Independent Publishing, zorra! —me grita Jack.</p>

  <p>Levanto las piernas para hacerme una bola, anticipando el siguiente golpe. No. No. No.</p>

  <p>—¡Jack! —chilla Elizabeth—. Aquí no. ¡A plena luz del día no, por Dios!</p>

  <p>Él se detiene.</p>

  <p>—¡Esta puta se lo merece! —gruñe en dirección a Elizabeth. Y eso me da un precioso segundo para echar la mano hacia atrás y sacar la pistola de la cintura de los pantalones. Le apunto temblorosa, aprieto el gatillo y disparo. La bala le da justo por encima de la rodilla y cae delante de mí, aullando de dolor, agarrándose el muslo mientras los dedos se le llenan se sangre.</p>

  <p>—¡Joder! —chilla Jack. Me giro para enfrentarme a Elizabeth, que me está mirando con horror y levantando las manos por encima de la cabeza. La veo borrosa… La oscuridad se cierra sobre mí. Mierda… La veo como al final de un túnel. La oscuridad la está engullendo; me está engullendo. Desde lejos oigo que se desata el infierno. Chirridos de ruedas… Frenos… Puertas… Gritos… Gente corriendo… Pasos. Se me cae el arma de la mano.</p>

  <p>—¡Ana! —Es la voz de Christian… La voz de Christian… La voz de Christian llena de dolor… Mia… Salva a Mia.</p>

  <p>—¡<span class="versalita">ANA</span>!</p>

  <p>Oscuridad… Paz.</p>
