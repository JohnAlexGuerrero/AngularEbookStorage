  <h3 id="sigil_toc_id_34">2</h3>

<p class="asangre">Me lleva a un restaurante pequeño e íntimo.</p>

  <p>—Habrá que conformarse con este sitio —refunfuña Christian—. Tenemos poco tiempo.</p>

  <p>A mí el local me parece bien. Sillas de madera, manteles de lino y paredes del mismo color que el cuarto de juegos de Christian —rojo sangre intenso—, con espejitos dorados colocados arbitrariamente, velas blancas y jarroncitos con rosas blancas. Ella Fitzgerald se oye bajito de fondo, cantándole a esa cosa llamada amor. Es muy romántico.</p>

  <p>El camarero nos conduce a una mesa para dos en un pequeño reservado, y yo me siento, con aprensión, preguntándome qué va a decir.</p>

  <p>—No tenemos mucho tiempo —le dice Christian al camarero cuando nos sentamos—, así que los dos tomaremos un solomillo al punto, con salsa bearnesa si tienen, con patatas fritas y verduras, lo que tenga el chef; y tráigame la carta de vinos.</p>

  <p>—Ahora mismo, señor.</p>

  <p>El camarero, sorprendido por la fría y tranquila eficiencia de Christian, desaparece. Christian pone su BlackBerry sobre la mesa. Madre mía, ¿es que no puedo escoger?</p>

  <p>—¿Y si a mí no me gusta el solomillo?</p>

  <p>Suspira.</p>

  <p>—No empieces, Anastasia.</p>

  <p>—No soy una niña pequeña, Christian.</p>

  <p>—Pues deja de actuar como si lo fueras.</p>

  <p>Es como si me hubiera abofeteado. Le miro y pestañeo. De modo que será así, una conversación agitada, tensa, aunque en un escenario muy romántico, pero sin flores ni corazones, eso seguro.</p>

  <p>—¿Soy una cría porque no me gusta el solomillo? —murmuro, intentando ocultar que estoy dolida.</p>

  <p>—Por ponerme celoso aposta. Es infantil hacer eso. ¿Tan poco te importan los sentimientos de tu amigo como para manipularle de esa manera?</p>

  <p>Christian aprieta los labios, que se convierten en una fina línea, y frunce el ceño mientras el camarero vuelve con la carta de vinos.</p>

  <p>Me ruborizo. No había pensado en eso. Pobre José… Desde luego, no quiero darle esperanzas. De repente me siento avergonzada. Christian tiene parte de razón: fue muy desconsiderado hacer eso. Examina la carta de vinos.</p>

  <p>—¿Te gustaría escoger el vino? —pregunta y arquea las cejas, expectante, es la arrogancia personificada.</p>

  <p>Sabe que no entiendo nada de vinos.</p>

  <p>—Escoge tú —contesto, hosca pero escarmentada.</p>

  <p>—Dos copas de Shiraz del valle de Barossa, por favor.</p>

  <p>—Esto… ese vino solo lo servimos por botella, señor.</p>

  <p>—Pues una botella —espeta Christian.</p>

  <p>—Señor —se retira dócilmente, y no le culpo por ello.</p>

  <p>Miro ceñuda a Cincuenta. ¿Qué le carcome? Ah, probablemente sea yo, y en algún lugar de lo más profundo de mi mente, la diosa que llevo dentro se alza somnolienta y sonríe. Ha estado durmiendo una temporada.</p>

  <p>—Estás muy arisco.</p>

  <p>Me mira impasible.</p>

  <p>—Me pregunto por qué será.</p>

  <p>—Bueno, está bien establecer el tono para una charla íntima y sincera sobre el futuro, ¿no te parece?</p>

  <p>Le sonrío con dulzura.</p>

  <p>Aprieta la boca dibujando una línea firme, pero luego, casi de mala gana, sus labios se curvan hacia arriba y sé que está intentando disimular una sonrisa.</p>

  <p>—Lo siento —dice.</p>

  <p>—Disculpas aceptadas, y me complace informarte de que no he decidido convertirme en vegetariana desde la última vez que comimos.</p>

  <p>—Eso es discutible, dado que esa fue la última vez que comiste.</p>

  <p>—Ahí esta otra vez esa palabra: «discutible».</p>

  <p>—Discutible —dice con buen humor, y su mirada se suaviza. Se pasa la mano por el pelo y vuelve a ponerse serio—. Ana, la última vez que hablamos me dejaste. Estoy un poco nervioso. Te he dicho que quiero que vuelvas, y tú has dicho… nada.</p>

  <p>Tiene una mirada intensa y expectante, y un candor que me desarma totalmente. ¿Qué demonios digo a eso?</p>

  <p>—Te he extrañado… te he extrañado realmente, Christian. Estos últimos días han sido… difíciles.</p>

  <p>Trago saliva, y siento crecer un nudo en la garganta al recordar mi desesperada angustia desde que le dejé.</p>

  <p>Esta última semana ha sido la peor de mi vida, un dolor casi indescriptible. No se puede comparar con nada. Pero la realidad me golpea y me devuelve a mi sitio.</p>

  <p>—No ha cambiado nada. Yo no puedo ser lo que tú quieres que sea —digo, forzando a las palabras a pasar a través del nudo de mi garganta.</p>

  <p>—Tú eres lo que yo quiero que seas —dice en voz baja y enfática.</p>

  <p>—No, Christian, no lo soy.</p>

  <p>—Estás enfadada por lo que pasó la última vez. Me porté como un idiota. Y tú… tú también. ¿Por qué no usaste la palabra de seguridad, Anastasia?</p>

  <p>Su tono ha cambiado, ahora es acusador.</p>

  <p>¿Qué? Vaya… cambio de rumbo.</p>

  <p>—Contéstame.</p>

  <p>—No lo sé. Estaba abrumada. Intenté ser lo que tú querías que fuera, intenté soportar el dolor, y se me fue de la cabeza. ¿Sabes…?, lo olvidé —susurro, avergonzada, y encojo los hombros a modo de disculpa.</p>

  <p>Quizá podríamos habernos evitado todo este drama.</p>

  <p>—¡Lo olvidaste! —me suelta horrorizado, se agarra a los lados de la mesa y me mira fijamente.</p>

  <p>Yo me marchito bajo esa mirada. ¡Maldita sea! Vuelve a estar furioso. La diosa que llevo dentro también me observa. ¿Ves dónde te has metido tú solita?</p>

  <p>—¿Cómo voy a confiar en ti? —dice ahora en voz baja—. ¿Podré confiar alguna vez?</p>

  <p>Llega el camarero con nuestro vino y nosotros seguimos mirándonos, ojos azules a grises. Ambos llenos de reproches no expresados, mientras el camarero saca el corcho con innecesaria ceremonia y sirve un poco de vino en la copa de Christian. Automáticamente, Christian la coge y bebe un sorbo.</p>

  <p>—Está bien —dice cortante.</p>

  <p>El camarero nos llena las copas con cuidado, deja la botella en la mesa y se retira a toda prisa. Christian no ha apartado la vista de mí en todo el rato. Yo soy la primera en rendirme, rompo el contacto visual, levanto mi copa y bebo un buen trago. Sin saborearlo apenas.</p>

  <p>—Lo siento —murmuro.</p>

  <p>De pronto me siento estúpida. Le dejé porque creía que éramos incompatibles, pero ¿me está diciendo que podría haberle parado?</p>

  <p>—¿Qué sientes?</p>

  <p>—No haber usado la palabra de seguridad.</p>

  <p>Él cierra los ojos, parece aliviado.</p>

  <p>—Podríamos habernos evitado todo este sufrimiento —musita.</p>

  <p>—Parece que tú estás bien.</p>

  <p>Más que bien. Pareces tú.</p>

  <p>—Las apariencias engañan —dice en voz baja—. Estoy de todo menos bien. Tengo la sensación de que el sol se ha puesto y no ha salido durante cinco días, Ana. Vivo en una noche perpetua.</p>

  <p>Me quita la respiración oír que lo reconoce. Oh, Dios, como yo.</p>

  <p>—Me dijiste que nunca te irías, pero en cuanto la cosa se pone dura, coges la puerta y te vas.</p>

  <p>—¿Cuándo dije que nunca me iría?</p>

  <p>—En sueños. Creo que fue la cosa más reconfortante que he oído en mucho tiempo, Anastasia. Y me sentí relajado.</p>

  <p>Se me encoge el corazón y cojo la copa de vino.</p>

  <p>—Dijiste que me querías —susurra—. ¿Eso pertenece ya al pasado? —dice en voz baja, cargada de ansiedad.</p>

  <p>—No, Christian, no.</p>

  <p>Se le ve tan vulnerable al exhalar…</p>

  <p>—Bien —murmura.</p>

  <p>Esa revelación me deja atónita. Ha cambiado de opinión. Antes, cuando le decía que le quería, se quedaba horrorizado. El camarero vuelve. Nos coloca rápidamente los platos delante y se esfuma de inmediato.</p>

  <p>Dios mío. Comida.</p>

  <p>—Come —ordena Christian.</p>

  <p>En el fondo estoy hambrienta, pero ahora mismo tengo un nudo en el estómago. Estar sentada frente al único hombre al que he amado en mi vida, hablando de nuestro incierto futuro, no favorece un apetito saludable. Miro mi comida con recelo.</p>

  <p>—Que Dios me ayude, Anastasia; si no comes, te tumbaré encima de mis rodillas aquí en este restaurante, y no tendrá nada que ver con mi gratificación sexual. ¡Come!</p>

  <p>No te sulfures, Grey. Mi subconsciente me mira por encima de sus gafas de media luna. Ella está totalmente de acuerdo con Cincuenta Sombras.</p>

  <p>—Vale, comeré. Calma los picores de tu mano suelta, por favor.</p>

  <p>Él no sonríe y sigue observándome. Yo cojo de mala gana el cuchillo y el tenedor y corto el solomillo. Oh, está tan bueno que se deshace en la boca. Tengo hambre, hambre de verdad. Mastico y él se relaja de forma evidente.</p>

  <p>Cenamos en silencio. La música ha cambiado. Se oye de fondo una suave voz de mujer, y sus palabras son el eco de mis pensamientos. Desde que él entró en mi vida, ya nunca seré la misma.</p>

  <p>Miro a Cincuenta. Está comiendo y mirándome. Hambre, anhelo, ansiedad, combinados en una mirada ardiente.</p>

  <p>—¿Sabes quién canta? —pregunto, intentando mantener una conversación normal.</p>

  <p>Christian se para y escucha.</p>

  <p>—No… pero sea quien sea es buena.</p>

  <p>—A mí también me gusta.</p>

  <p>Finalmente, esboza su enigmática sonrisa privada. ¿Qué está planeando?</p>

  <p>—¿Qué? —pregunto.</p>

  <p>Él menea la cabeza.</p>

  <p>—Come —dice gentilmente.</p>

  <p>Me he comido la mitad del plato. No puedo más. ¿Cómo podría negociarlo?</p>

  <p>—No puedo más. ¿He comido bastante para el señor?</p>

  <p>Él me observa impasible sin contestar, y consulta su reloj.</p>

  <p>—De verdad que estoy llena —añado, y bebo un sorbo del delicioso vino.</p>

  <p>—Hemos de irnos enseguida. Taylor está aquí, y mañana tienes que levantarte pronto para ir a trabajar.</p>

  <p>—Tú también.</p>

  <p>—Yo funciono habiendo dormido mucho menos que tú, Anastasia. Al menos has comido algo.</p>

  <p>—¿Volveremos con el <em>Charlie Tango</em>?</p>

  <p>—No, creo que me tomaré una copa. Taylor nos recogerá. Además, así al menos te tendré en el coche para mí solo durante unas horas. ¿Qué podemos hacer aparte de hablar?</p>

  <p>Oh, ese es su plan.</p>

  <p>Christian llama al camarero para pedirle la cuenta, luego coge su BlackBerry y hace una llamada.</p>

  <p>—Estamos en Le Picotin, Tercera Avenida Sudoeste.</p>

  <p>Y cuelga. Sigue siendo muy cortante por teléfono.</p>

  <p>—Eres muy cortante con Taylor; de hecho, con la mayoría de la gente.</p>

  <p>—Simplemente voy directo al grano, Anastasia.</p>

  <p>—Esta noche no has ido al grano. No ha cambiado nada, Christian.</p>

  <p>—Tengo que hacerte una proposición.</p>

  <p>—Esto empezó con una proposición.</p>

  <p>—Una proposición diferente.</p>

  <p>Vuelve el camarero, y Christian le entrega su tarjeta de crédito sin mirar la cuenta. Me analiza con la mirada mientras el camarero pasa la tarjeta. Su teléfono vibra una vez, y él lo observa detenidamente.</p>

  <p>¿Tiene una proposición? ¿Y ahora qué? Me vienen a la mente un par de posibilidades: un secuestro, trabajar para él. No, nada tiene sentido. Christian acaba de pagar.</p>

  <p>—Vamos. Taylor está fuera.</p>

  <p>Nos levantamos y me coge la mano.</p>

  <p>—No quiero perderte, Anastasia.</p>

  <p>Me besa los nudillos con cariño, y la caricia de sus labios en mi piel reverbera en todo mi cuerpo.</p>

  <p>El Audi espera fuera. Christian me abre la puerta. Subo y me hundo en la piel suntuosa. Él se dirige al asiento del conductor, Taylor sale del coche y hablan un momento. Eso no es habitual en ellos. Estoy intrigada. ¿De qué hablan? Al cabo de un momento suben los dos y observo a Christian, que luce su expresión impasible y mira al frente.</p>

  <p>Me concedo un momento para examinar su perfil: nariz recta, labios carnosos y perfilados, el pelo que le cae deliciosamente sobre la frente. Seguro que este hombre divino no es para mí.</p>

  <p>Una música suave inunda la parte de atrás del coche, una espectacular pieza orquestal que no conozco, y Taylor se incorpora al escaso tráfico en dirección a la interestatal 5 y a Seattle.</p>

  <p>Christian se gira para mirarme.</p>

  <p>—Como iba diciendo, Anastasia, tengo que hacerte una proposición.</p>

  <p>Miro de reojo a Taylor, nerviosa.</p>

  <p>—Taylor no te oye —asegura Christian.</p>

  <p>—¿Cómo?</p>

  <p>—Taylor —le llama Christian.</p>

  <p>Taylor no contesta. Vuelve a llamarle, y sigue sin responder. Christian se inclina y le da un golpecito en el hombro. Taylor se quita un tapón del oído que yo no había visto.</p>

  <p>—¿Sí, señor?</p>

  <p>—Gracias, Taylor. No pasa nada; sigue escuchando.</p>

  <p>—Señor.</p>

  <p>—¿Estás contenta? Está escuchando su iPod. Puccini. Olvida que está presente. Como yo.</p>

  <p>—¿Tú le has pedido expresamente que lo hiciera?</p>

  <p>—Sí.</p>

  <p>Ah.</p>

  <p>—Vale. ¿Tu propuesta?</p>

  <p>De repente, Christian adopta una actitud decidida y profesional. Dios… Vamos a negociar un pacto. Yo escucho atentamente.</p>

  <p>—Primero, deja que te pregunte una cosa. ¿Tú quieres una relación vainilla convencional y sosa, sin sexo pervertido ni nada?</p>

  <p>Me quedo con la boca abierta.</p>

  <p>—¿Sexo pervertido? —levanto la voz.</p>

  <p>—Sexo pervertido.</p>

  <p>—No puedo creer que hayas dicho eso.</p>

  <p>Miro nerviosa a Taylor.</p>

  <p>—Bueno, pues sí. Contesta —dice tranquilamente.</p>

  <p>Me ruborizo. La diosa que llevo dentro está ahora inclinada de rodillas ante mí, con las manos unidas en un gesto de súplica.</p>

  <p>—A mí me gusta tu perversión sexual —susurro.</p>

  <p>—Eso pensaba. Entonces, ¿qué es lo que no te gusta?</p>

  <p>No poder tocarte. Que disfrutes con mi dolor, los azotes con el cinturón…</p>

  <p>—La amenaza de un castigo cruel e inusual.</p>

  <p>—¿Y eso qué quiere decir?</p>

  <p>—Bueno, tienes todas esas varas y fustas y esas cosas en tu cuarto de juegos, que me dan un miedo espantoso. No quiero que uses eso conmigo.</p>

  <p>—Vale, o sea que nada de fustas ni varas… ni tampoco cinturones —dice sardónico.</p>

  <p>Yo le observo desconcertada.</p>

  <p>—¿Estás intentando redefinir los límites de la dureza?</p>

  <p>—En absoluto. Solo intento entenderte, tener una idea más clara de lo que te gusta o no.</p>

  <p>—Fundamentalmente, Christian, lo que me cuesta más aceptar es que disfrutes haciéndome daño. Y pensar que lo harás porque he traspasado determinada línea arbitraria.</p>

  <p>—Pero no es arbitraria, hay una lista de normas escritas.</p>

  <p>—Yo no quiero una lista de normas.</p>

  <p>—¿Ninguna?</p>

  <p>—Nada de normas.</p>

  <p>Niego con la cabeza, pero estoy muy asustada. ¿Qué pretende con esto?</p>

  <p>—Pero ¿no te importa si te doy unos azotes?</p>

  <p>—¿Unos azotes con qué?</p>

  <p>—Con esto.</p>

  <p>Levanta la mano.</p>

  <p>Me siento avergonzada e incómoda.</p>

  <p>—No, la verdad es que no. Sobre todo con esas bolas de plata…</p>

  <p>Gracias a Dios que está oscuro; al recordar aquella noche me arde la cara y se me quiebra la voz. Sí… hazlo otra vez.</p>

  <p>Él me sonríe.</p>

  <p>—Sí, aquello estuvo bien.</p>

  <p>—Más que bien —musito.</p>

  <p>—O sea que eres capaz de soportar cierto grado de dolor.</p>

  <p>Me encojo de hombros.</p>

  <p>—Sí, supongo.</p>

  <p>¿Qué pretende con todo esto? Mi nivel de ansiedad ha subido varios grados en la escala de Richter.</p>

  <p>Él se acaricia el mentón, sumido en sus pensamientos.</p>

  <p>—Anastasia, quiero volver a empezar. Pasar por la fase vainilla y luego, cuando confíes más en mí y yo confíe en que tú serás sincera y te comunicarás conmigo, quizá podamos ir a más y hacer algunas de las cosas que a mí me gusta hacer.</p>

  <p>Yo le miro con la boca abierta y la mente totalmente en blanco, como un ordenador que se ha quedado colgado. Creo que está angustiado, pero no puedo verle bien, porque estamos sumidos en la noche de Oregón. Y al final se me ocurre… eso es.</p>

  <p>Él desea la luz, pero ¿puedo pedirle que haga esto por mí? ¿Y es que acaso a mí no me gusta la oscuridad? Cierta oscuridad, en ciertos momentos. Recuerdos de la noche de Thomas Tallis vagan sugerentes por mi mente.</p>

  <p>—¿Y los castigos?</p>

  <p>—Nada de castigos —Niega con la cabeza—. Ni uno.</p>

  <p>—¿Y las normas?</p>

  <p>—Nada de normas.</p>

  <p>—¿Ninguna? Pero tú necesitas ciertas cosas.</p>

  <p>—Te necesito más a ti, Anastasia. Estos últimos días han sido infernales. Todos mis instintos me dicen que te deje marchar, que no te merezco.</p>

  <p>»Esas fotos que te hizo ese chico… comprendo cómo te ve. Estás tan guapa y se te ve tan relajada… No es que ahora no estés preciosa, pero estás aquí sentada y veo tu dolor. Es duro saber que he sido yo quien te ha hecho sentir así.</p>

  <p>»Pero yo soy un hombre egoísta. Te deseé desde que apareciste en mi despacho. Eres exquisita, sincera, cálida, fuerte, lista, seductoramente inocente; la lista es infinita. Me tienes cautivado. Te deseo, e imaginar que te posea otro es como si un cuchillo hurgara en mi alma oscura.</p>

  <p>Se me seca la boca. Dios… Si esto no es una declaración de amor, no sé qué es. Y las palabras surgen a borbotones de mi boca, como de una presa que revienta.</p>

  <p>—Christian, ¿por qué piensas que tienes un alma oscura? Yo nunca lo diría. Triste quizá, pero eres un buen hombre. Lo noto… eres generoso, eres amable, y nunca me has mentido. Y yo no lo he intentado realmente en serio.</p>

  <p>»El sábado pasado fue una terrible conmoción para todo mi ser. Fue como si sonara la alarma y despertara: me di cuenta de que hasta entonces tú habías sido condescendiente conmigo y de que yo no podía ser la persona que tú querías que fuera. Luego, después de marcharme, caí en la cuenta de que el daño que me habías infligido no era tan malo como el dolor de perderte. Yo quiero complacerte, pero es duro.</p>

  <p>—Tú me complaces siempre —susurra—. ¿Cuántas veces tengo que decírtelo?</p>

  <p>—Nunca sé qué estás pensando. A veces te cierras tanto… como una isla. Me intimidas. Por eso me callo. No sé de qué humor vas a estar. Pasas del negro al blanco y de nuevo al negro en una fracción de segundo. Eso me confunde, y no me dejas tocarte, y yo tengo un inmenso deseo de demostrarte cuánto te quiero.</p>

  <p>Él me mira en la oscuridad y parpadea, con recelo creo, y ya no soy capaz de contenerme más. Me desabrocho el cinturón y me coloco en su regazo, por sorpresa, y le cojo la cabeza con ambas manos.</p>

  <p>—Te quiero, Christian Grey. Y tú estás dispuesto a hacer todo esto por mí. Soy yo quien no lo merece, y lo único que lamento es no poder hacer todas esas cosas por ti. A lo mejor, con el tiempo… pero sí, acepto tu proposición. ¿Dónde firmo?</p>

  <p>Él desliza sus brazos a mi alrededor y me estrecha contra sí.</p>

  <p>—Oh, Ana —gime, y hunde la nariz en mi cabello.</p>

  <p>Permanecemos sentados, abrazándonos mutuamente, escuchando la música del coche… una pieza de piano relajante… reflejo de nuestros sentimientos, la dulce calma después de la tormenta. Me acurruco en sus brazos, apoyo la cabeza en el hueco de su cuello.</p>

  <p>—Que me toques es un límite infranqueable para mí, Anastasia —murmura.</p>

  <p>—Lo sé. Me gustaría entender por qué.</p>

  <p>Al cabo de un momento, suspira y dice en voz baja:</p>

  <p>—Tuve una infancia espantosa. Uno de los chulos de la puta adicta al crack… —Se le quiebra la voz, y su cuerpo se tensa al recordar algún terror inimaginable—. No puedo recordar aquello —susurra, estremeciéndose.</p>

  <p>De pronto se me encoge el corazón al recordar esas horribles marcas de quemaduras que tiene en la piel. Oh, Christian. Me abrazo a su cuello con más fuerza.</p>

  <p>—¿Te maltrataba? ¿Tu madre? —le digo con voz queda y preñada de lágrimas.</p>

  <p>—No, que yo recuerde. No se ocupaba de mí. No me protegía de su chulo. —Resopla—. Creo que era yo quien la cuidaba a ella. Cuando al final consiguió matarse, pasaron cuatro días hasta que alguien avisó y nos encontraron… eso lo recuerdo.</p>

  <p>No puedo evitar un gemido de horror. Cielo santo… Siento la bilis subirme a la garganta.</p>

  <p>—Eso es espantoso, terrible —susurro.</p>

  <p>—Cincuenta sombras —murmura.</p>

  <p>Aprieto los labios contra su cuello, buscando y ofreciendo consuelo, mientras imagino a un crío de ojos grises, sucio y solo, junto al cuerpo de su madre muerta.</p>

  <p>Oh, Christian. Aspiro su aroma. Huele divinamente, es mi fragancia favorita en el mundo entero. Él tensa los brazos a mi alrededor y besa mi cabello, y yo me quedo sentada y envuelta en su abrazo mientras Taylor nos conduce a través de la noche.</p>

  <p class="cita centrado">* * *</p>

  <p>Cuando me despierto, estamos cruzando Seattle.</p>

  <p>—Eh —dice Christian en voz baja.</p>

  <p>—Perdona —balbuceo mientras me incorporo, parpadeo y me desperezo, aún en sus brazos, sobre su regazo.</p>

  <p>—Estaría eternamente mirando cómo duermes, Ana.</p>

  <p>—¿He dicho algo?</p>

  <p>—No. Casi hemos llegado a tu casa.</p>

  <p>—Oh, ¿no vamos a la tuya?</p>

  <p>—No.</p>

  <p>Enderezo la espalda y le miro.</p>

  <p>—¿Por qué no?</p>

  <p>—Porque mañana tienes que trabajar.</p>

  <p>—Oh —digo con un mohín.</p>

  <p>—¿Por qué, tenías algo en mente?</p>

  <p>Me ruborizo.</p>

  <p>—Bueno, puede…</p>

  <p>Se echa a reír.</p>

  <p>—Anastasia, no pienso volver a tocarte, no hasta que me lo supliques.</p>

  <p>—¡Qué!</p>

  <p>—Así empezarás a comunicarte conmigo. La próxima vez que hagamos el amor, tendrás que decirme exactamente qué quieres, con todo detalle.</p>

  <p>—Oh.</p>

  <p>Me aparta de su regazo en cuanto Taylor aparca delante de mi apartamento. Christian baja de un salto y me abre la puerta del coche.</p>

  <p>—Tengo una cosa para ti.</p>

  <p>Se dirige a la parte de atrás del coche, abre el maletero y saca un gran paquete de regalo. ¿Qué demonios es eso?</p>

  <p>—Ábrelo cuando estés dentro.</p>

  <p>—¿No vas a pasar?</p>

  <p>—No, Anastasia.</p>

  <p>—¿Y cuándo te veré?</p>

  <p>—Mañana.</p>

  <p>—Mi jefe quiere que salga a tomar una copa con él mañana.</p>

  <p>Christian endurece el gesto.</p>

  <p>—¿Eso quiere?</p>

  <p>Su voz está impregnada de una amenaza latente.</p>

  <p>—Para celebrar mi primera semana —añado enseguida.</p>

  <p>—¿Dónde?</p>

  <p>—No lo sé.</p>

  <p>—Podría pasar a recogerte por allí.</p>

  <p>—Vale… Te mandaré un correo o un mensaje.</p>

  <p>—Bien.</p>

  <p>Me acompaña hasta la entrada del vestíbulo y espera mientras saco las llaves del bolso. Cuando abro la puerta, se inclina, me coge la barbilla y me echa la cabeza hacia atrás. Deja la boca suspendida sobre la mía, cierra los ojos y dibuja un reguero de besos desde el rabillo de un ojo hasta la comisura de mi boca.</p>

  <p>Siento que mis entrañas se abren y se derriten, y se me escapa un leve quejido.</p>

  <p>—Hasta mañana —musita él.</p>

  <p>—Buenas noches, Christian.</p>

  <p>Percibo el anhelo en mi voz.</p>

  <p>Él sonríe.</p>

  <p>—Entra —ordena.</p>

  <p>Yo cruzo el vestíbulo cargada con el misterioso paquete.</p>

  <p>—Hasta luego, nena —dice, luego se da la vuelta con su elegancia natural y vuelve al coche.</p>

  <p>Una vez dentro del apartamento, abro la caja del regalo y descubro mi portátil MacBook Pro, la BlackBerry y otra caja rectangular. ¿Qué es esto? Desenvuelvo el papel de plata. Dentro hay un estuche de piel negra alargado.</p>

  <p>Lo abro y es un iPad. Madre mía… un iPad. Sobre la pantalla hay una tarjeta blanca con un mensaje escrito a mano por Christian:</p>

  <div class="cita">
    <p>Anastasia… esto es para ti.</p>

    <p>Sé lo que quieres oír.</p>

    <p>La música que hay aquí lo dice por mí.</p>

    <p class="salto10">Christian</p>
  </div>

  <p>Tengo una recopilación grabada por Christian Grey en forma de iPad de última generación. Meneo la cabeza con disgusto por el despilfarro, pero en el fondo me encanta. Jack tiene uno en la oficina, así que sé cómo funciona.</p>

  <p>Lo enciendo y, cuando aparece la imagen del escritorio, reprimo un grito: una pequeña maqueta de planeador. Dios. Es el Blanik L23 que le regalé, montado en una peana de vidrio, sobre lo que creo que es el escritorio del estudio de Christian. Me quedo boquiabierta.</p>

  <p>¡Lo montó! Lo montó de verdad. Ahora recuerdo que lo mencionó en la nota de las flores. Me flaquean las piernas, y en este instante sé que ha pensado mucho en ese regalo.</p>

  <p>Deslizo la flecha de la parte inferior de la pantalla para desbloquearla y vuelvo a ahogar un gemido. El fondo de pantalla es una foto de Christian y de mí en el entoldado de la fiesta de mi graduación. Es la que publicó el <em>Seattle Times.</em> Christian está tan guapo que no puedo evitar sonreír de oreja a oreja. ¡Sí, y es mío!</p>

  <p>Doy un golpecito con el dedo y la imagen de pantalla cambia, y aparecen varias nuevas. Una aplicación Kindle, iBooks, Words… lo que sea todo eso.</p>

  <p>Por Dios. ¿La Biblioteca Británica? Pulso el icono y aparece un menú: <span class="versalita">COLECCIÓN HISTÓRICA</span>. Me desplazo hacia abajo y selecciono <span class="versalita">NOVELAS DE LOS SIGLOS XVIII Y XIX</span>. Otro menú. Presiono en el título: <span class="versalita">EL AMERICANO DE HENRY JAMES</span>. Se abre una nueva ventana, que me ofrece una copia del libro escaneada para lectura. Cielo santo… ¡es una primera edición, publicada en 1879, y la tengo en mi iPad! Me ha comprado la Biblioteca Británica, y solo he de darle a un botón.</p>

  <p>Salgo rápidamente, sabiendo que soy capaz de perderme en esta aplicación eternamente. Localizo una aplicación de «buena alimentación» que hace que ponga los ojos en blanco y sonría al mismo tiempo, otra de noticias, una del tiempo, pero él en su nota hablaba de música. Vuelvo a la pantalla principal, pulso el icono de iPod y aparece una lista de títulos. Voy pasando las canciones y la selección me hace sonreír. Thomas Tallis… me costará olvidarme de eso. Al fin y al cabo la oí dos veces, mientras me azotaba y me follaba.</p>

  <p>«Witchcraft.» Mi sonrisa se expande… bailando alrededor del gran salón. La pieza de Bach de Marcello… Oh, no, eso es demasiado triste para mi estado de ánimo actual. Mmm. Jeff Buckley… sí, he oído hablar de él. Snow Patrol, mi grupo favorito, y una canción titulada «Principles of Lust» de Enigma. Típico de Christian. Sonrío. Otra llamada «Possession»… oh, sí, muy Cincuenta Sombras. Y unas cuantas más que no conozco.</p>

  <p>Selecciono una canción que me llama la atención, y le doy al play. Se titula «Try» de Nelly Furtado. Ella empieza a cantar, y su voz es como un pañuelo de seda que se enrolla a mi alrededor y me envuelve. Me tumbo en la cama.</p>

  <p>¿Esto significa que Christian va a intentarlo? ¿Intentará esta relación nueva? Me embebo de la letra mirando al techo, intentando entender este giro. Él me extrañó. Yo le extrañé. Debe de sentir algo por mí. A la fuerza. Este iPad, estas canciones, estas aplicaciones… lo nuestro le importa. Le importa de verdad. Mi corazón se llena de esperanza.</p>

  <p>Termina la canción y tengo los ojos rebosantes de lágrimas. Rápidamente selecciono otra: «The Scientist» de Coldplay, uno de los grupos preferidos de Kate. Conozco el tema, pero nunca he escuchado la letra de verdad. Cierro los ojos y dejo que las palabras me inunden y me invadan.</p>

  <p>Empiezan a brotar las lágrimas. No puedo contenerlas. Si esto no es una disculpa, ¿qué es? Oh, Christian.</p>

  <p>¿O es una invitación? ¿Contestará a mis preguntas? ¿Estoy sacando demasiadas conclusiones de esto? Probablemente, esté sacando demasiadas conclusiones de esto.</p>

  <p>Me enjugo las lágrimas. Tengo que mandarle un e-mail para darle las gracias. Salto de la cama para coger el cacharro.</p>

  <p>Coldplay sigue sonando, mientras me siento en la cama con las piernas cruzadas. El Mac se enciende y me conecto.</p>

  <p>¿Soñar contigo, Christian Grey? Siempre.</p>

  <p>Me pongo rápidamente el pijama, me cepillo los dientes y me meto en la cama. Me pongo los auriculares, saco el globo deshinchado del <em>Charlie Tango</em> de debajo de la almohada y me abrazo a él.</p>

  <p>Estoy radiante de alegría, y mi boca entreabierta dibuja una sonrisa enorme y bobalicona. Cómo cambia todo en un día. ¿Cómo voy a poder dormir?</p>

  <p>José González empieza a cantar una melodía cadenciosa con un hipnótico acorde de guitarra, y me sumerjo lentamente en el sueño, maravillada de que el mundo se haya arreglado en una noche, y preguntándome vagamente si debería hacer una lista de temas para Christian.</p>
