  <p class="salto25">Ray está de mal humor. Y eso es una alegría. Le pica, no hace más que rascarse y está impaciente e incómodo.</p>

  <p>—Papá, has tenido un accidente de coche grave. Necesitas tiempo para curarte. Y Christian y yo queremos que te lleven a Seattle.</p>

  <p>—No sé por qué os estáis molestando tanto por mí. Yo estaré bien aquí solo.</p>

  <p>—No digas tonterías —digo apretándole la mano cariñosamente. Él tiene el detalle de sonreírme—. ¿Necesitas algo?</p>

  <p>—Mataría por un donut, Annie.</p>

  <p>Le sonrío indulgentemente.</p>

  <p>—Te traeré un donut o dos. Iremos a Voodoo.</p>

  <p>—¡Genial!</p>

  <p>—¿Quieres un café decente también?</p>

  <p>—¡Demonios, sí!</p>

  <p>—Vale, te traeré uno también.</p>

  <p class="salto25">Christian está otra vez en la sala de espera, hablando por teléfono. Debería establecer su oficina aquí. Extrañamente está solo, a pesar de que las otras camas de la UCI están ocupadas. Me pregunto si Christian habrá espantado a las demás visitas. Cuelga.</p>

  <p>—Clark estará aquí a las cuatro de la tarde.</p>

  <p>Frunzo el ceño. ¿Qué será tan urgente?</p>

  <p>—Vale. Ray quiere café y donuts.</p>

  <p>Christian ríe.</p>

  <p>—Creo que yo también querría eso si hubiera tenido un accidente. Le diré a Taylor que vaya a buscarlo.</p>

  <p>—No, iré yo.</p>

  <p>—Llévate a Taylor contigo —me dice con voz dura.</p>

  <p>—Vale. —Pongo los ojos en blanco y él me mira fijamente. Después sonríe y ladea la cabeza.</p>

  <p>—No hay nadie aquí. —Su voz es deliciosamente baja y sé que me está amenazando con azotarme. Estoy a punto de decirle que se atreva, pero una pareja joven entra en la sala. Ella llora quedamente.</p>

  <p>Me encojo de hombros a modo de disculpa mirando a Christian y él asiente. Coge el portátil, me da la mano y salimos de la sala.</p>

  <p>—Ellos necesitan la privacidad más que nosotros —me dice Christian—. Nos divertiremos luego.</p>

  <p>Fuera está Taylor, esperando pacientemente.</p>

  <p>—Vamos todos a por café y donuts.</p>

  <p class="cita centrado">***</p>

  <p>A las cuatro en punto llaman a la puerta de la suite. Taylor hace pasar al detective Clark, que parece de peor humor de lo que suele estar; siempre parece de mal humor. Tal vez sea algo en la expresión de su cara.</p>

  <p>—Señor Grey, señora Grey, gracias por acceder a verme.</p>

  <p>—Detective Clark. —Christian le saluda, le estrecha la mano y le señala un asiento. Yo me siento en el sofá en el que me lo pasé tan bien anoche. Solo de pensarlo me sonrojo.</p>

  <p>—Es a la señora Grey a quien quería ver —apunta Clark aludiendo a Christian y a Taylor, que se ha colocado junto a la puerta. Christian mira a Taylor y asiente casi imperceptiblemente y él se gira y se va, cerrando la puerta al salir.</p>

  <p>—Cualquier cosa que tenga que decirle a mi esposa, puede decírsela conmigo delante. —La voz de Christian es fría y profesional.</p>

  <p>El detective Clark se vuelve hacia mí.</p>

  <p>—¿Está segura de que desea que su marido esté presente?</p>

  <p>Frunzo el ceño.</p>

  <p>—Claro. No tengo nada que ocultarle. ¿Solo quiere hablar conmigo?</p>

  <p>—Sí, señora.</p>

  <p>—Bien. Quiero que mi marido se quede.</p>

  <p>Christian se sienta a mi lado. Irradia tensión.</p>

  <p>—Muy bien —dice Clark, resignado. Carraspea—. Señora Grey, el señor Hyde mantiene que usted le acosó sexualmente y le hizo ciertas insinuaciones inapropiadas.</p>

  <p>¡Oh! Estoy a punto de soltar una carcajada, pero le pongo la mano a Christian en el muslo para frenarle cuando veo que se inclina hacia delante en el asiento.</p>

  <p>—¡Eso es ridículo! —exclama Christian.</p>

  <p>Yo le aprieto el muslo para que se calle.</p>

  <p>—Eso no es cierto —afirmo yo con calma—. De hecho, fue exactamente lo contrario. Él me hizo proposiciones deshonestas de una forma muy agresiva y por eso le despidieron.</p>

  <p>La boca del detective Clark forma brevemente una fina línea antes de continuar.</p>

  <p>—Hyde alega que usted se inventó la historia del acoso sexual para que le despidieran. Dice que lo hizo porque él rechazó sus proposiciones y porque quería su puesto.</p>

  <p>Frunzo el ceño. Madre mía… Jack está peor de lo que yo creía.</p>

  <p>—Eso no es cierto —digo negando con la cabeza.</p>

  <p>—Detective, no me diga que ha conducido hasta aquí para acosar a mi mujer con esas acusaciones ridículas.</p>

  <p>El detective Clark vuelve su mirada azul acero hacia Christian.</p>

  <p>—Necesito oír la respuesta de la señora Grey ante esas acusaciones, señor —dice conteniéndose. Yo vuelvo a apretarle la pierna a Christian, suplicándole sin palabras que se mantenga tranquilo.</p>

  <p>—No tienes por que oír esta mierda, Ana.</p>

  <p>—Creo que es mejor que el detective Clark sepa lo que pasó.</p>

  <p>Christian me mira inescrutable durante un momento y después agita la mano en un gesto de resignación.</p>

  <p>—Lo que dice Hyde no es cierto. —Mi voz suena tranquila, aunque me siento cualquier cosa menos eso. Estoy perpleja por esas acusaciones y nerviosa porque Christian puede explotar en cualquier momento. ¿A qué está jugando Jack?—. El señor Hyde me abordó en la cocina de la oficina una noche. Me dijo que me habían contratado gracias a él y que esperaba ciertos favores sexuales a cambio. Intentó chantajearme utilizando unos correos que yo le había enviado a Christian, que entonces todavía no era mi marido. Yo no sabía que Hyde había estado espiando mis correos. Es un paranoico: incluso me acusó de ser una espía enviada por Christian, presumiblemente para ayudarle a hacerse con la empresa. Pero no sabía que Christian ya había comprado Seattle Independent Publishing. —Niego con la cabeza cuando recuerdo mi tenso y estresante encuentro con Hyde—. Al final yo… yo le derribé.</p>

  <p>Clark arquea las cejas sorprendido.</p>

  <p>—¿Le derribó?</p>

  <p>—Mi padre fue soldado. Hyde… Mmm… me tocó y yo sé cómo defenderme.</p>

  <p>Christian me dedica una fugaz mirada de orgullo.</p>

  <p>—Entiendo. —Clark se acomoda en el sofá y suspira profundamente.</p>

  <p>—¿Han hablado con alguna de las anteriores ayudantes de Hyde? —le pregunta Christian casi con cordialidad.</p>

  <p>—Sí, lo hemos hecho. Pero lo cierto es que ninguna de ellas nos dice nada. Todas afirman que era un jefe ejemplar, aunque ninguna duró en el puesto más de tres meses.</p>

  <p>—Nosotros también hemos tenido ese problema —murmura Christian.</p>

  <p>¿Ah, sí? Miro a Christian con la boca abierta, igual que el detective Clark.</p>

  <p>—Mi jefe de seguridad entrevistó a las cinco últimas ayudantes de Hyde.</p>

  <p>—¿Y eso por qué?</p>

  <p>Christian le dedica una mira gélida.</p>

  <p>—Porque mi mujer trabajó con él y yo hago comprobaciones de seguridad sobre todas las personas que trabajan con mi mujer.</p>

  <p>El detective Clark se sonroja. Yo le miro encogiéndome de hombros a modo de disculpa y con una sonrisa que dice: «Bienvenido a mi mundo».</p>

  <p>—Ya veo —dice Clark—. Creo que hay algo más en ese asunto de lo que parece a simple vista, señor Grey. Vamos a llevar a cabo un registro más a fondo del apartamento de Hyde mañana, tal vez encontremos la clave entonces. Por lo visto, hace tiempo que no vive allí.</p>

  <p>—¿Lo han registrado antes?</p>

  <p>—Sí, pero vamos a hacerlo de nuevo. Esta vez será una búsqueda más exhaustiva.</p>

  <p>—¿Todavía no le han acusado del intento de asesinato de Ros Bailey y mío? —pregunta Christian en voz baja.</p>

  <p>¿Qué?</p>

  <p>—Esperamos encontrar más pruebas del sabotaje de su helicóptero, señor Grey. Necesitamos algo más que una huella parcial. Mientras está en la cárcel podemos ir reforzando el caso.</p>

  <p>—¿Y ha venido solo para eso?</p>

  <p>Clark parece irritado.</p>

  <p>—Sí, señor Grey, solo para eso, a no ser que se le haya ocurrido algo sobre la nota…</p>

  <p>¿Nota? ¿Qué nota?</p>

  <p>—No. Ya se lo dije. No significa nada para mí. —Christian no puede ocultar su irritación—. No entiendo por qué no podíamos haber hecho esto por teléfono.</p>

  <p>—Creo que ya le he dicho que prefiero hacer las cosas en persona. Y así aprovecho para visitar a mi tía abuela, que vive en Portland. Dos pájaros de un tiro… —El rostro de Clark permanece impasible e imperturbable ante el mal humor de mi marido.</p>

  <p>—Bueno, si hemos terminado, tengo trabajo que hacer. —Christian se levanta y el detective Clark hace lo mismo.</p>

  <p>—Gracias por su tiempo, señora Grey —me dice educadamente. Yo asiento. —Señor Grey —se despide. Christian abre la puerta y Clark se va.</p>

  <p>Me dejo caer en el sofá.</p>

  <p>—¿Te puedes creer lo que ha dicho ese gilipollas? —explota Christian.</p>

  <p>—¿Clark?</p>

  <p>—No, el idiota de Hyde.</p>

  <p>—No, no puedo.</p>

  <p>—¿A qué coño está jugando? —pregunta Christian con los dientes apretados.</p>

  <p>—No lo sé. ¿Crees que Clark me ha creído?</p>

  <p>—Claro. Sabe que Hyde es un cabrón pirado.</p>

  <p>—Estás siendo muy «insultino».</p>

  <p>—¿Insultino? —Christian sonríe burlón—. ¿Existe esa palabra?</p>

  <p>—Ahora sí.</p>

  <p>De repente sonríe, se sienta a mi lado y me atrae hacia sus brazos.</p>

  <p>—No pienses en ese gilipollas. Vamos a ver a tu padre e intentar convencerle para trasladarle mañana.</p>

  <p>—No ha querido ni oír hablar de ello. Quiere quedarse en Portland y no ser una molestia.</p>

  <p>—Yo hablaré con él.</p>

  <p>—Quiero viajar con él.</p>

  <p>Christian se me queda mirando y durante un momento creo que va a decir que no.</p>

  <p>—Está bien. Yo iré también. Sawyer y Taylor pueden llevar los coches. Dejaré que Sawyer se lleve tu R8 esta noche.</p>

  <p class="cita centrado">***</p>

  <p>Al día siguiente, Ray examina su nuevo entorno: una habitación amplia y luminosa en el centro de rehabilitación del Hospital Northwest de Seattle. Es mediodía y parece adormilado. El viaje, que ha hecho nada menos que en helicóptero, le ha agotado.</p>

  <p>—Dile a Christian que le agradezco todo esto —dice en voz baja.</p>

  <p>—Se lo puedes decir tú mismo. Va a venir esta noche.</p>

  <p>—¿No vas a trabajar?</p>

  <p>—Seguramente vaya ahora. Pero quería asegurarme de que estás bien aquí.</p>

  <p>—Vete. No hace falta que te preocupes por mí.</p>

  <p>—Me gusta preocuparme por ti.</p>

  <p>Mi BlackBerry vibra. Miro el número; no lo reconozco.</p>

  <p>—¿No vas a contestar? —me pregunta Ray.</p>

  <p>—No. No sé quién es. Que deje el mensaje en el contestador. Te he traído algo para leer —le digo señalando una pila de revistas de deportes que hay en la mesilla.</p>

  <p>—Gracias Annie.</p>

  <p>—Estás cansado, ¿verdad?</p>

  <p>Asiente.</p>

  <p>—Me voy para que puedas dormir. —Le doy un beso en la frente—. Hasta luego, papi. —susurro.</p>

  <p>—Hasta luego, cariño. Y gracias. —Ray me coge la mano y me aprieta con suavidad—. Me gusta que me llames «papi». Me trae recuerdos…</p>

  <p>Oh, papi… Yo también le aprieto la mano.</p>

  <p class="salto25">Cuando salgo por la puerta principal en dirección al todoterreno donde me espera Sawyer, oigo que alguien me llama.</p>

  <p>—¡Señora Grey! ¡Señora Grey!</p>

  <p>Me vuelvo y veo a la doctora Greene que viene corriendo hacia mí con su habitual apariencia inmaculada, aunque un poco agitada.</p>

  <p>—Señora Grey, ¿cómo está? ¿Ha recibido mi mensaje? La he llamado antes.</p>

  <p>—No. —Se me eriza el vello.</p>

  <p>—Bueno, me preguntaba por qué ha cancelado ya cuatro citas.</p>

  <p>¿Cuatro citas? Me quedo mirándola con la boca abierta. ¿Ya me he saltado cuatro citas? ¿Cómo?</p>

  <p>—Tal vez sería mejor que habláramos de esto en mi despacho. Salía a comer… ¿Tiene tiempo ahora?</p>

  <p>Asiento mansamente.</p>

  <p>—Claro. Yo… —Me quedo sin palabras. ¿He perdido cuatro citas? Llego tarde para mi próxima inyección. Mierda.</p>

  <p>Un poco aturdida, la sigo por el hospital hasta su despacho. ¿Cómo he podido perder cuatro citas? Recuerdo vagamente que hubo que cambiar una, Hannah me lo dijo, pero ¿cuatro? ¿Cómo he podido perder cuatro?</p>

  <p>El despacho de la doctora Greene es espacioso, minimalista y está muy bien decorado.</p>

  <p>—Me alegro de que me haya encontrado antes de que me fuera —murmuro, todavía un poco impresionada—. Mi padre ha tenido un accidente de coche y acabamos de traerle desde Portland.</p>

  <p>—Oh, lo siento mucho. ¿Qué tal está?</p>

  <p>—Está bien, gracias. Mejorando.</p>

  <p>—Eso es bueno. Y explica por qué canceló la cita del viernes.</p>

  <p>La doctora Greene desplaza el ratón sobre su escritorio y su ordenador vuelve a la vida.</p>

  <p>—Sí… Ya han pasado más de trece semanas. Está muy cerca del límite. Será mejor que le haga una prueba antes de darle la siguiente inyección.</p>

  <p>—¿Una prueba? —susurro mientras toda la sangre abandona mi cabeza.</p>

  <p>—Una prueba de embarazo.</p>

  <p>Oh, no.</p>

  <p>Rebusca en el cajón de su mesa.</p>

  <p>—Creo que ya sabe qué hacer con esto. —Me da un recipiente pequeño—. El baño está justo al salir del despacho.</p>

  <p>Me levanto como en un trance. Todo mi cuerpo funciona como si llevara puesto el piloto automático mientras salgo hacia el baño.</p>

  <p>Mierda, mierda, mierda, mierda, mierda. Cómo he podido dejar que pase esto… ¿otra vez? De repente siento náuseas y suplico en silencio: no, por favor. No, por favor. Es demasiado pronto. Es demasiado pronto.</p>

  <p>Cuando vuelvo a entrar en el despacho de la doctora Greene, ella me dedica una sonrisa tensa y me señala un asiento al otro lado de la mesa. Me siento y le paso la muestra sin decir nada. Ella introduce un palito blanco en la muestra y lo examina. Levanta las cejas cuando se pone azul.</p>

  <p>—¿Qué significa el azul? —La tensión me está atenazando la garganta.</p>

  <p>Me mira con ojos serios.</p>

  <p>—Bueno, señora Grey, eso significa que está embarazada.</p>

  <p>¿Qué? No. No. No. Joder.</p>
