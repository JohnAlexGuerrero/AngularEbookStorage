  <h3 id="sigil_toc_id_11">7</h3>

  <p class="asangre">Lo primero que noto es el olor: piel, madera y cera con un ligero aroma a limón. Es muy agradable, y la luz es tenue, sutil. En realidad no veo de dónde sale, de algún sitio junto a la cornisa, y emite un resplandor ambiental. Las paredes y el techo son de color burdeos oscuro, que da a la espaciosa habitación un efecto uterino, y el suelo es de madera barnizada muy vieja. En la pared, frente a la puerta, hay una gran X de madera, de caoba muy brillante, con esposas en los extremos para sujetarse. Por encima hay una gran rejilla de hierro suspendida del techo, como mínimo de dos metros cuadrados, de la que cuelgan todo tipo de cuerdas, cadenas y grilletes brillantes. Cerca de la puerta, dos grandes postes relucientes y ornamentados, como balaustres de una barandilla pero más grandes, cuelgan a lo largo de la pared como barras de cortina. De ellos pende una impresionante colección de palos, látigos, fustas y curiosos instrumentos con plumas.</p>

  <p>Junto a la puerta hay un mueble de caoba maciza con cajones muy estrechos, como si estuvieran destinados a guardar muestras en un viejo museo. Por un instante me pregunto qué hay dentro. ¿Quiero saberlo? En la esquina del fondo veo un banco acolchado de piel de color granate, y pegado a la pared, un estante de madera que parece una taquera para palos de billar, pero que al observarlo con más atención descubro que contiene varas de diversos tamaños y grosores. En la esquina opuesta hay una sólida mesa de casi dos metros de largo —madera brillante con patas talladas—, y debajo, dos taburetes a juego.</p>

  <p>Pero lo que domina la habitación es una cama. Es más grande que las de matrimonio, con dosel de cuatro postes tallado de estilo rococó. Parece de finales del siglo <span class="versalita">XIX</span>. Debajo del dosel veo más cadenas y esposas relucientes. No hay ropa de cama… solo un colchón cubierto de piel roja, y varios cojines de satén rojo en un extremo.</p>

  <p>A unos metros de los pies de la cama hay un gran sofá Chesterfield granate, plantificado en medio de la sala, frente a la cama. Extraña distribución… eso de poner un sofá frente a la cama. Y sonrío para mis adentros. Me parece raro el sofá, cuando en realidad es el mueble más normal de toda la habitación. Alzo los ojos y observo el techo. Está lleno de mosquetones, a intervalos irregulares. Me pregunto por un segundo para qué sirven. Es extraño, pero toda esa madera, las paredes oscuras, la tenue luz y la piel granate hacen que la habitación parezca dulce y romántica… Sé que es cualquier cosa menos eso. Es lo que Christian entiende por dulzura y romanticismo.</p>

  <p>Me giro y está mirándome fijamente, como suponía, con expresión impenetrable. Avanzo por la habitación y me sigue. El artilugio de plumas me ha intrigado. Me decido a tocarlo. Es de ante, como un pequeño gato de nueve colas, pero más grueso y con pequeñas bolas de plástico en los extremos.</p>

  <p>—Es un látigo de tiras —dice Christian en voz baja y dulce.</p>

  <p>Un látigo de tiras… Vaya. Creo que estoy en estado de shock. Mi subconsciente ha emigrado, o se ha quedado muda, o sencillamente se ha caído en redondo y se ha muerto. Estoy paralizada. Puedo observar y asimilar, pero no articular lo que siento ante todo esto, porque estoy en estado de shock. ¿Cuál es la reacción adecuada cuando descubres que tu posible amante es un sádico o un masoquista total? Miedo… sí… esa parece ser la sensación principal. Ahora me doy cuenta. Pero extrañamente no de él. No creo que me hiciera daño. Bueno, no sin mi consentimiento. Un sinfín de preguntas me nublan la mente. ¿Por qué? ¿Cómo? ¿Cuándo? ¿Con qué frecuencia? ¿Quién? Me acerco a la cama y paso las manos por uno de los postes. Es muy grueso, y el tallado es impresionante.</p>

  <p>—Di algo —me pide Christian en tono engañosamente dulce.</p>

  <p>—¿Se lo haces a gente o te lo hacen a ti?</p>

  <p>Frunce la boca, no sé si divertido o aliviado.</p>

  <p>—¿A gente? —Pestañea un par de veces, como si estuviera pensando qué contestarme—. Se lo hago a mujeres que quieren que se lo haga.</p>

  <p>No lo entiendo.</p>

  <p>—Si tienes voluntarias dispuestas a aceptarlo, ¿qué hago yo aquí?</p>

  <p>—Porque quiero hacerlo contigo, lo deseo.</p>

  <p>—Oh.</p>

  <p>Me quedo boquiabierta. ¿Por qué?</p>

  <p>Me dirijo a la otra esquina de la sala, paso la mano por el banco acolchado, alto hasta la cintura, y deslizo los dedos por la piel. Le gusta hacer daño a las mujeres. La idea me deprime.</p>

  <p>—¿Eres un sádico?</p>

  <p>—Soy un Amo.</p>

  <p>Sus ojos grises se vuelven abrasadores, intensos.</p>

  <p>—¿Qué significa eso? —le pregunto en un susurro.</p>

  <p>—Significa que quiero que te rindas a mí en todo voluntariamente.</p>

  <p>Lo miro frunciendo el ceño, intentando asimilar la idea.</p>

  <p>—¿Por qué iba a hacer algo así?</p>

  <p>—Por complacerme —murmura ladeando la cabeza.</p>

  <p>Veo que esboza una sonrisa.</p>

  <p>¡Complacerle! ¡Quiere que lo complazca! Creo que me quedo boquiabierta. Complacer a Christian Grey. Y en ese momento me doy cuenta de que sí, de que es exactamente lo que quiero hacer. Quiero que disfrute conmigo. Es una revelación.</p>

  <p>—Digamos, en términos muy simples, que quiero que quieras complacerme —me dice en voz baja, hipnótica.</p>

  <p>—¿Cómo tengo que hacerlo?</p>

  <p>Siento la boca seca. Ojalá tuviera más vino. De acuerdo, entiendo lo de complacerle, pero el gabinete de tortura isabelino me ha dejado desconcertada. ¿Quiero saber la respuesta?</p>

  <p>—Tengo normas, y quiero que las acates. Son normas que a ti te benefician y a mí me proporcionan placer. Si cumples esas normas para complacerme, te recompensaré. Si no, te castigaré para que aprendas —susurra.</p>

  <p>Mientras me habla, miro el estante de las varas.</p>

  <p>—¿Y en qué momento entra en juego todo esto? —le pregunto señalando con la mano alrededor del cuarto.</p>

  <p>—Es parte del paquete de incentivos. Tanto de la recompensa como del castigo.</p>

  <p>—Entonces disfrutarás ejerciendo tu voluntad sobre mí.</p>

  <p>—Se trata de ganarme tu confianza y tu respeto para que me permitas ejercer mi voluntad sobre ti. Obtendré un gran placer, incluso una gran alegría, si te sometes. Cuanto más te sometas, mayor será mi alegría. La ecuación es muy sencilla.</p>

  <p>—De acuerdo, ¿y qué saco yo de todo esto?</p>

  <p>Se encoge de hombros y parece hacer un gesto de disculpa.</p>

  <p>—A mí —se limita a contestarme.</p>

  <p>Dios mío… Christian me observa pasándose la mano por el pelo.</p>

  <p>—Anastasia, no hay manera de saber lo que piensas —murmura nervioso—. Volvamos abajo, así podré concentrarme mejor. Me desconcentro mucho contigo aquí.</p>

  <p>Me tiende una mano, pero ahora no sé si cogerla.</p>

  <p>Kate me había dicho que era peligroso, y tenía mucha razón. ¿Cómo lo sabía? Es peligroso para mi salud, porque sé que voy a decir que sí. Y una parte de mí no quiere. Una parte de mí quiere gritar y salir corriendo de este cuarto y de todo lo que representa. Me siento muy desorientada.</p>

  <p>—No voy a hacerte daño, Anastasia.</p>

  <p>Sé que no me miente. Le cojo de la mano y salgo con él del cuarto.</p>

  <p>—Quiero mostrarte algo, por si aceptas.</p>

  <p>En lugar de bajar las escaleras, gira a la derecha del cuarto de juegos, como él lo llama, y avanza por un pasillo. Pasamos junto a varias puertas hasta que llegamos a la última. Al otro lado hay un dormitorio con una cama de matrimonio. Todo es blanco… todo: los muebles, las paredes, la ropa de cama. Es aséptica y fría, pero con una vista preciosa de Seattle desde la pared de cristal.</p>

  <p>—Esta será tu habitación. Puedes decorarla a tu gusto y tener aquí lo que quieras.</p>

  <p>—¿Mi habitación? ¿Esperas que me venga a vivir aquí? —le pregunto sin poder disimular mi tono horrorizado.</p>

  <p>—A vivir no. Solo, digamos, del viernes por la noche al domingo. Tenemos que hablar del tema y negociarlo. Si aceptas —añade en voz baja y dubitativa.</p>

  <p>—¿Dormiré aquí?</p>

  <p>—Sí.</p>

  <p>—No contigo.</p>

  <p>—No. Ya te lo dije. Yo no duermo con nadie. Solo contigo cuando te has emborrachado hasta perder el sentido —me dice en tono de reprimenda.</p>

  <p>Aprieto los labios. Hay algo que no me encaja. El amable y cuidadoso Christian, que me rescata cuando estoy borracha y me sujeta amablemente mientras vomito en las azaleas, y el monstruo que tiene un cuarto especial lleno de látigos y cadenas.</p>

  <p>—¿Dónde duermes tú?</p>

  <p>—Mi habitación está abajo. Vamos, debes de tener hambre.</p>

  <p>—Es raro, pero creo que se me ha quitado el hambre —murmuro de mala gana.</p>

  <p>—Tienes que comer, Anastasia —me regaña.</p>

  <p>Me coge de la mano y volvemos al piso de abajo.</p>

  <p>De vuelta en el salón increíblemente grande, me siento muy inquieta. Estoy al borde de un precipicio y tengo que decidir si quiero saltar o no.</p>

  <p>—Soy totalmente consciente de que estoy llevándote por un camino oscuro, Anastasia, y por eso quiero de verdad que te lo pienses bien. Seguro que tienes cosas que preguntarme —me dice soltándome la mano y dirigiéndose con paso tranquilo a la cocina.</p>

  <p>Tengo cosas que preguntarle. Pero ¿por dónde empiezo?</p>

  <p>—Has firmado el acuerdo de confidencialidad, así que puedes preguntarme lo que quieras y te contestaré.</p>

  <p>Estoy junto a la barra de la cocina y observo cómo abre el frigorífico y saca un plato de quesos con dos enormes racimos de uvas blancas y rojas. Deja el plato en la encimera y empieza a cortar una baguette.</p>

  <p>—Siéntate —me dice señalando un taburete junto a la barra.</p>

  <p>Obedezco su orden. Si voy a aceptarlo, tendré que acostumbrarme. Me doy cuenta de que se ha mostrado dominante desde que lo conocí.</p>

  <p>—Has hablado de papeleo.</p>

  <p>—Sí.</p>

  <p>—¿A qué te refieres?</p>

  <p>—Bueno, aparte del acuerdo de confidencialidad, a un contrato que especifique lo que haremos y lo que no haremos. Tengo que saber cuáles son tus límites, y tú tienes que saber cuáles son los míos. Se trata de un consenso, Anastasia.</p>

  <p>—¿Y si no quiero?</p>

  <p>—Perfecto —me contesta prudentemente.</p>

  <p>—Pero ¿no tendremos la más mínima relación? —le pregunto.</p>

  <p>—No.</p>

  <p>—¿Por qué?</p>

  <p>—Es el único tipo de relación que me interesa.</p>

  <p>—¿Por qué?</p>

  <p>Se encoge de hombros.</p>

  <p>—Soy así.</p>

  <p>—¿Y cómo llegaste a ser así?</p>

  <p>—¿Por qué cada uno es como es? Es muy difícil saberlo. ¿Por qué a unos les gusta el queso y otros lo odian? ¿Te gusta el queso? La señora Jones, mi ama de llaves, ha dejado queso para la cena.</p>

  <p>Saca dos grandes platos blancos de un armario y coloca uno delante de mí.</p>

  <p>Y ahora nos ponemos a hablar del queso… Maldita sea…</p>

  <p>—¿Qué normas tengo que cumplir?</p>

  <p>—Las tengo por escrito. Las veremos después de cenar.</p>

  <p>Comida… ¿Cómo voy a comer ahora?</p>

  <p>—De verdad que no tengo hambre —susurro.</p>

  <p>—Vas a comer —se limita a responderme.</p>

  <p>El dominante Christian. Ahora está todo claro.</p>

  <p>—¿Quieres otra copa de vino?</p>

  <p>—Sí, por favor.</p>

  <p>Me sirve otra copa y se sienta a mi lado. Doy un rápido sorbo.</p>

  <p>—Te sentará bien comer, Anastasia.</p>

  <p>Cojo un pequeño racimo de uvas. Con esto sí que puedo. Él entorna los ojos.</p>

  <p>—¿Hace mucho que estás metido en esto? —le pregunto.</p>

  <p>—Sí.</p>

  <p>—¿Es fácil encontrar a mujeres que lo acepten?</p>

  <p>Me mira y alza una ceja.</p>

  <p>—Te sorprenderías —me contesta fríamente.</p>

  <p>—Entonces, ¿por qué yo? De verdad que no lo entiendo.</p>

  <p>—Anastasia, ya te lo he dicho. Tienes algo. No puedo apartarme de ti. —Sonríe irónicamente—. Soy como una polilla atraída por la luz. —Su voz se enturbia—. Te deseo con locura, especialmente ahora, cuando vuelves a morderte el labio.</p>

  <p>Respira hondo y traga saliva.</p>

  <p>El estómago me da vueltas. Me desea… de una manera rara, es cierto, pero este hombre guapo, extraño y pervertido me desea.</p>

  <p>—Creo que le has dado la vuelta a ese cliché —refunfuño.</p>

  <p>Yo soy la polilla y él es la luz, y voy a quemarme. Lo sé.</p>

  <p>—¡Come!</p>

  <p>—No. Todavía no he firmado nada, así que creo que haré lo que yo decida un rato más, si no te parece mal.</p>

  <p>Sus ojos se dulcifican y sus labios esbozan una sonrisa.</p>

  <p>—Como quiera, señorita Steele.</p>

  <p>—¿Cuántas mujeres? —pregunto de sopetón, pero siento mucha curiosidad.</p>

  <p>—Quince.</p>

  <p>Vaya, menos de las que pensaba.</p>

  <p>—¿Durante largos periodos de tiempo?</p>

  <p>—Algunas sí.</p>

  <p>—¿Alguna vez has hecho daño a alguna?</p>

  <p>—Sí.</p>

  <p>¡Maldita sea!</p>

  <p>—¿Grave?</p>

  <p>—No.</p>

  <p>—¿Me harás daño a mí?</p>

  <p>—¿Qué quieres decir?</p>

  <p>—Si vas a hacerme daño físicamente.</p>

  <p>—Te castigaré cuando sea necesario, y será doloroso.</p>

  <p>Creo que estoy mareándome. Tomo otro sorbo de vino. El alcohol me dará valor.</p>

  <p>—¿Alguna vez te han pegado? —le pregunto.</p>

  <p>—Sí.</p>

  <p>Vaya, me sorprende. Antes de que haya podido preguntarle por esta última revelación, interrumpe el curso de mis pensamientos.</p>

  <p>—Vamos a hablar a mi estudio. Quiero mostrarte algo.</p>

  <p>Me cuesta mucho procesar todo esto. He sido tan inocente que pensaba que pasaría una noche de pasión desenfrenada en la cama de este hombre, y aquí estamos, negociando un extraño acuerdo.</p>

  <p>Lo sigo hasta su estudio, una amplia habitación con otro ventanal desde el techo hasta el suelo que da al balcón. Se sienta a la mesa, me indica con un gesto que tome asiento en una silla de cuero frente a él y me tiende una hoja de papel.</p>

  <p>—Estas son las normas. Podemos cambiarlas. Forman parte del contrato, que también te daré. Léelas y las comentamos.</p>

  <div class="cita sans asangre">
    <p class="salto25"><strong>NORMAS</strong></p>

    <p><strong>Obediencia:</strong></p>

    <p>La Sumisa obedecerá inmediatamente todas las instrucciones del Amo, sin dudar, sin reservas y de forma expeditiva. La Sumisa aceptará toda actividad sexual que el Amo considere oportuna y placentera, excepto las actividades contempladas en los límites infranqueables (Apéndice 2). Lo hará con entusiasmo y sin dudar.</p>

    <p><strong>Sueño:</strong></p>

    <p>La Sumisa garantizará que duerme como mínimo siete horas diarias cuando no esté con el Amo.</p>

    <p><strong>Comida:</strong></p>

    <p><span class="tacha">Para cuidar su salud y su bienestar, la Sumisa comerá frecuentemente los alimentos incluidos en una lista (Apéndice 4). La Sumisa no comerá entre horas, a excepción de fruta.</span></p>

    <p><strong>Ropa:</strong></p>

    <p>Durante la vigencia del contrato, la Sumisa solo llevará ropa que el Amo haya aprobado. El Amo ofrecerá a la Sumisa un presupuesto para ropa, que la Sumisa debe utilizar. El Amo acompañará a la Sumisa a comprar ropa cuando sea necesario. Si el Amo así lo exige, mientras el contrato esté vigente, la Sumisa se pondrá los adornos que le exija el Amo, en su presencia o en cualquier otro momento que el Amo considere oportuno.</p>

    <p><strong>Ejercicio:</strong></p>

    <p>El Amo proporcionará a la Sumisa un entrenador personal cuatro veces por semana, en sesiones de una hora, a horas convenidas por el entrenador personal y la Sumisa. El entrenador personal informará al Amo de los avances de la Sumisa.</p>

    <p><strong>Higiene personal y belleza:</strong></p>

    <p>La Sumisa estará limpia y depilada en todo momento. La Sumisa irá a un salón de belleza elegido por el Amo cuando este lo decida y se someterá a cualquier tratamiento que el Amo considere oportuno.</p>

    <p><strong>Seguridad personal:</strong></p>

    <p>La Sumisa no beberá en exceso, ni fumará, ni tomará sustancias psicotrópicas, ni correrá riesgos innecesarios.</p>

    <p><strong>Cualidades personales:</strong></p>

    <p>La Sumisa solo mantendrá relaciones sexuales con el Amo. La Sumisa se comportará en todo momento con respeto y humildad. Debe comprender que su conducta influye directamente en la del Amo. Será responsable de cualquier fechoría, maldad y mala conducta que lleve a cabo cuando el Amo no esté presente.</p>

    <p class="salto25"><strong>El incumplimiento de cualquiera de las normas anteriores será inmediatamente castigado, y el Amo determinará la naturaleza del castigo.</strong></p>
  </div>

  <p class="salto10">Madre mía.</p>

  <p>—¿Límites infranqueables? —le pregunto.</p>

  <p>—Sí. Lo que no harás tú y lo que no haré yo. Tenemos que especificarlo en nuestro acuerdo.</p>

  <p>—No estoy segura de que vaya a aceptar dinero para ropa. No me parece bien.</p>

  <p>Me muevo incómoda. La palabra «puta» me resuena en la cabeza.</p>

  <p>—Quiero gastar dinero en ti. Déjame comprarte ropa. Quizá necesite que me acompañes a algún acto, y quiero que vayas bien vestida. Estoy seguro de que con tu sueldo, cuando encuentres trabajo, no podrás costearte la ropa que me gustaría que llevaras.</p>

  <p>—¿No tendré que llevarla cuando no esté contigo?</p>

  <p>—No.</p>

  <p>—De acuerdo.</p>

  <p>Hazte a la idea de que será como un uniforme.</p>

  <p>—No quiero hacer ejercicio cuatro veces por semana.</p>

  <p>—Anastasia, necesito que estés ágil, fuerte y resistente. Confía en mí. Tienes que hacer ejercicio.</p>

  <p>—Pero seguro que no cuatro veces por semana. ¿Qué te parece tres?</p>

  <p>—Quiero que sean cuatro.</p>

  <p>—Creía que esto era una negociación.</p>

  <p>Frunce los labios.</p>

  <p>—De acuerdo, señorita Steele, vuelve a tener razón. ¿Qué te parece una hora tres días por semana, y media hora otro día?</p>

  <p>—Tres días, tres horas. Me da la impresión de que te ocuparás de que haga ejercicio cuando esté aquí.</p>

  <p>Sonríe perversamente y le brillan los ojos, como si se sintiera aliviado.</p>

  <p>—Sí, lo haré. De acuerdo. ¿Estás segura de que no quieres hacer las prácticas en mi empresa? Eres buena negociando.</p>

  <p>—No, no creo que sea buena idea.</p>

  <p>Observo la hoja con sus normas. ¡Depilarme! ¿Depilarme el qué? ¿Todo? ¡Uf!</p>

  <p>—Pasemos a los límites. Estos son los míos —me dice tendiéndome otra hoja de papel.</p>

  <div class="sans asangre">
    <p class="salto25"><strong><span class="versalita">LÍMITES INFRANQUEABLES</span></strong>.</p>

    <p>Actos con fuego.</p>

    <p>Actos con orina, defecación y excrementos.</p>

    <p>Actos con agujas, cuchillos, perforaciones y sangre.</p>

    <p>Actos con instrumental médico ginecológico.</p>

    <p>Actos con niños y animales.</p>

    <p>Actos que dejen marcas permanentes en la piel.</p>

    <p>Actos relativos al control de la respiración.</p>

    <p>Actividad que implique contacto directo con corriente eléctrica (tanto alterna como continua), fuego o llamas en el cuerpo.</p>
  </div>

  <p class="salto25">Uf. ¡Tiene que escribirlos! Por supuesto… todos estos límites parecen sensatos y necesarios, la verdad… Seguramente cualquier persona en su sano juicio no querría meterse en este tipo de cosas. Pero se me ha revuelto el estómago.</p>

  <p>—¿Quieres añadir algo? —me pregunta amablemente.</p>

  <p>Mierda. No tengo ni idea. Estoy totalmente perpleja. Me mira y arruga la frente.</p>

  <p>—¿Hay algo que no quieras hacer?</p>

  <p>—No lo sé.</p>

  <p>—¿Qué es eso de que no lo sabes?</p>

  <p>Me remuevo incómoda y me muerdo el labio.</p>

  <p>—Nunca he hecho cosas así.</p>

  <p>—Bueno, ¿ha habido algo que no te ha gustado hacer en el sexo?</p>

  <p>Por primera vez en lo que parecen siglos, me ruborizo.</p>

  <p>—Puedes decírmelo, Anastasia. Si no somos sinceros, no va a funcionar.</p>

  <p>Vuelvo a removerme incómoda y me contemplo los dedos nudosos.</p>

  <p>—Dímelo —me pide.</p>

  <p>—Bueno… Nunca me he acostado con nadie, así que no lo sé —le digo en voz baja.</p>

  <p>Levanto los ojos hacia él, que me mira boquiabierto, paralizado y pálido, muy pálido.</p>

  <p>—¿Nunca? —susurra.</p>

  <p>Asiento.</p>

  <p>—¿Eres virgen?</p>

  <p>Asiento con la cabeza y vuelvo a ruborizarme. Cierra los ojos y parece estar contando hasta diez. Cuando los abre, me mira enfadado.</p>

  <p>—¿Por qué cojones no me lo habías dicho? —gruñe.</p>
