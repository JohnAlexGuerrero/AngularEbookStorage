  <h3 id="sigil_toc_id_80">24</h3>

<p class="asangre">Por mucho que me apetezca estar besándote todo el día, el desayuno se te está enfriando —murmura Christian contra mis labios. Me mira, ahora divertido, pero en sus ojos hay algo más oscuro, sensual. Madre mía, ha vuelto a cambiar. Mi marido temperamental…—. Come —me ordena con voz suave.</p>

  <p>Trago saliva como reacción a su mirada ardiente y vuelvo a mi posición anterior en la cama, intentando no enredarme con la vía. Él vuelve a poner la bandeja delante de mí. La avena se ha enfriado, pero las tortitas, que estaban tapadas, están bien, de hecho, mejor que bien: están deliciosas.</p>

  <p>—¿Sabes? —murmuro entre bocados—. Bip podría ser una niña.</p>

  <p>Christian se pasa una mano por el pelo.</p>

  <p>—Dos mujeres, ¿eh? —La alarma cruza su cara y la mirada oscura desaparece.</p>

  <p>Oh, vaya.</p>

  <p>—¿Tienes alguna preferencia?</p>

  <p>—¿Preferencia?</p>

  <p>—Niño o niña.</p>

  <p>Frunce el ceño.</p>

  <p>—Con que esté sano es suficiente —me dice en voz baja, claramente desconcertado por la pregunta—. Come —repite y veo que está intentando evitar el tema.</p>

  <p>—Estoy comiendo, estoy comiendo… No te pongas así, Grey.</p>

  <p>Le observo atentamente. Tiene las comisuras de los ojos arrugadas por la preocupación. Ha dicho que lo intentará, pero sé que está aterrorizado con lo del bebé. Oh, Christian, yo también. Se sienta en el sillón a mi lado y coge el <em>Seattle Times</em>.</p>

  <p>—Ha vuelto a salir en los periódicos, señora Grey —dice con amargura.</p>

  <p>—¿Otra vez?</p>

  <p>—Estos periodistas han montado todo un espectáculo a partir de la historia, pero por lo menos los hechos son bastante precisos. ¿Quieres leerlo?</p>

  <p>Niego con la cabeza.</p>

  <p>—Léemelo tú. Estoy comiendo.</p>

  <p>Sonríe burlón y me lee el artículo en voz alta. Es una crónica sobre Jack y Elizabeth, que los describe como si fueran los modernos Bonnie y Clyde. Habla brevemente del rapto de Mia, de mi implicación en su rescate y del hecho de que Jack y yo estamos en el mismo hospital. ¿Cómo consigue la prensa toda esa información? Tengo que preguntárselo a Kate.</p>

  <p>Cuando Christian acaba, le digo:</p>

  <p>—Léeme algo más, por favor. Me gusta escucharte.</p>

  <p>Él obedece y me lee un artículo sobre el <em>boom</em> del negocio de los bagel y otro sobre que Boeing ha tenido que cancelar el lanzamiento de un modelo de avión. Christian frunce el ceño mientras lee, pero al escuchar su relajante voz mientras como, sabiendo que estoy bien, que Mia está segura y que mi pequeño Bip también, siento una enorme paz a pesar de todo lo que ha pasado en los últimos días.</p>

  <p>Entiendo que Christian esté asustado por lo del bebé, pero no puedo comprender la profundidad de su miedo. Decido que tengo que hablar más de esto con él. Intentaré tranquilizar su mente. Lo que más me sorprende es que no le han faltado modelos positivos de comportamiento en lo que a padres se refiere. Tanto Grace como Carrick son padres ejemplares, o eso parecen. Tal vez la interferencia de la bruja le haya hecho demasiado daño. Pero lo cierto es que creo que todo tiene que ver con su madre biológica (aunque estoy segura de que lo de la señora Robinson no ayuda). Mis pensamientos se detienen porque casi recuerdo una conversación susurrada. ¡Maldita sea! Está en el borde de mi memoria; se produjo cuando estaba inconsciente. Christian hablaba con Grace. Pero las palabras se funden entre las sombras de mi mente. Oh, es frustrante.</p>

  <p>Me pregunto si Christian me dirá alguna vez por su propia voluntad la razón por la que fue a verla o tendré que presionarle. Estoy a punto de preguntarle cuando oigo que llaman a la puerta.</p>

  <p>El detective Clark entra en la habitación casi disculpándose. Se me cae el alma a los pies al verle, así que hace bien en disculparse de antemano.</p>

  <p>—Señor Grey. Señora Grey. ¿Interrumpo?</p>

  <p>—Sí —responde Christian.</p>

  <p>Clark le ignora.</p>

  <p>—Me alegro de que esté despierta, señora Grey. Necesito hacerle unas preguntas sobre el jueves por la tarde. Solo rutina. ¿Es este un buen momento?</p>

  <p>—Claro —murmuro, aunque no quiero revivir los acontecimientos del jueves.</p>

  <p>—Mi esposa debería descansar —dice Christian molesto.</p>

  <p>—Seré breve, señor Grey. Y además, esto significa que estaré fuera de sus vidas más bien antes que después.</p>

  <p>Christian se levanta y le ofrece el asiento a Clark. Luego viene a sentarse a la cama conmigo, me da la mano y me la aprieta un poco para tranquilizarme.</p>

  <p class="salto25">Media hora después, Clark ha acabado. No me ha dicho nada nuevo y yo simplemente le he contado los acontecimientos del jueves con una voz vacilante pero tranquila. Christian se ha puesto pálido y ha hecho muecas en algunas partes de mi relato.</p>

  <p>—Ojala hubieras apuntado más arriba —murmura Christian.</p>

  <p>—Le habría hecho un favor al sexo femenino, señora Grey —le apoya Clark.</p>

  <p>¿Qué?</p>

  <p>—Gracias, señora Grey. Es todo por ahora.</p>

  <p>—No van a dejarle salir otra vez, ¿verdad?</p>

  <p>—No creo que consiga la fianza esta vez, señora.</p>

  <p>—¿Podemos saber quién pagó la fianza? —pregunta Christian.</p>

  <p>—No, señor. Es confidencial.</p>

  <p>Christian frunce el ceño, pero creo que tiene sus sospechas. Clark se levanta para irse justo cuando la doctora Singh y dos residentes entran en la habitación.</p>

  <p class="salto25">Después de un exhaustivo examen, la doctora Singh declara que estoy lo bastante bien para irme a casa. Christian suspira de alivio.</p>

  <p>—Señora Grey, tendrá que estar atenta a cualquier empeoramiento de los dolores de cabeza o la aparición de visión borrosa. Si ocurriera eso, debe volver al hospital inmediatamente.</p>

  <p>Asiento intentando contener mi entusiasmo por volver a casa.</p>

  <p>Cuando la doctora Singh se va, Christian le pregunta si tiene un momento para una breve consulta en el pasillo. Deja la puerta entreabierta mientras le hace la pregunta. Ella sonríe.</p>

  <p>—Sí, señor Grey, no hay problema</p>

  <p>Él sonríe y vuelve a la habitación más feliz.</p>

  <p>—¿De qué iba eso?</p>

  <p>—De sexo —me dice dedicándome una sonrisa maliciosa.</p>

  <p>Oh. Me ruborizo.</p>

  <p>—¿Y?</p>

  <p>—Estás en perfectas condiciones para eso. —Vuelve a sonreír.</p>

  <p>¡Oh, Christian!</p>

  <p>—Tengo dolor de cabeza —le digo respondiéndole con otra sonrisa.</p>

  <p>—Lo sé. Nos mantendremos al margen por un tiempo, pero quería estar seguro.</p>

  <p>¿Al margen? Frunzo el ceño ante la punzada momentánea de decepción que siento. No estoy segura de querer que estemos al margen.</p>

  <p>La enfermera Nora viene para quitarme el gotero. Atraviesa a Christian con la mirada. Creo que, de todas las mujeres que he conocido, ella es una de las pocas que es inmune a sus encantos. Le doy las gracias cuando se va con el gotero.</p>

  <p>—¿Quieres que te lleva a casa? —me pregunta Christian.</p>

  <p>—Quiero ver a Ray primero.</p>

  <p>—Claro.</p>

  <p>—¿Sabe lo del bebé?</p>

  <p>—Creí que querrías contárselo tú. Tampoco se lo he contado a tu madre.</p>

  <p>—Gracias. —Le sonrío, agradecida de que no me haya estropeado el momento de la revelación.</p>

  <p>—Mi madre sí lo sabe —añade—. Vio tu historial. Se lo he dicho a mi padre, pero a nadie más. Mi madre dice que las parejas suelen esperar doce semanas más o menos… para estar seguros. —Se encoge de hombros.</p>

  <p>—No sé si estoy lista para decírselo a Ray.</p>

  <p>—Tengo que avisarte: está enfadadísimo. Me dijo que debía darte unos azotes.</p>

  <p>¿Qué? Christian ríe ante mi expresión asombrada.</p>

  <p>—Le dije que estaría encantado de hacerlo.</p>

  <p>—¡No! —digo con horror, aunque un eco de esa conversación en susurros vuelve lejanamente a mi memoria. Sí, Ray estuvo aquí mientras yo estaba inconsciente…</p>

  <p>Me guiña un ojo.</p>

  <p>—Taylor te ha traído ropa limpia. Te ayudaré a vestirte.</p>

  <p class="salto25">Como me ha dicho Christian, Ray está furioso. Creo que no le he visto nunca así de enfadado. Christian ha decidido, sabiamente, dejarnos solos. Aunque normalmente es un hombre taciturno, hoy Ray llena la habitación del hospital con su discurso, regañándome por mi conducta irresponsable. Vuelvo a tener doce años.</p>

  <p>Oh, papá, por favor, cálmate. Tu tensión no está para estas cosas…</p>

  <p>—Y he tenido que vérmelas con tu madre —gruñe agitando ambas manos, irritado.</p>

  <p>—Papá, lo siento.</p>

  <p>—¡Y el pobre Christian! Nunca le había visto así. Ha envejecido. Los dos hemos envejecido unos cuantos años en los últimos dos días.</p>

  <p>—Ray, lo siento.</p>

  <p>—Tu madre está esperando que la llames —dice en un tono más moderado.</p>

  <p>Le doy un beso en la mejilla y por fin abandona su diatriba.</p>

  <p>—La llamaré. De verdad que lo siento. Pero gracias por enseñarme a disparar.</p>

  <p>Durante un momento me mira con un orgullo paterno que no puede ocultar.</p>

  <p>—Me alegro de que sepas disparar al blanco —dice con voz áspera—. Vete a casa y descansa.</p>

  <p>—Te veo bien, papá. —Intento cambiar de tema.</p>

  <p>—Tú estás pálida. —De repente su miedo es evidente. Su mirada es igual que la de Christian anoche. Le cojo la mano.</p>

  <p>—Estoy bien. Y prometo no volver a hacer nada parecido nunca más.</p>

  <p>Me aprieta la mano y me atrae hacia él para darme un abrazo.</p>

  <p>—Si te pasara algo… —susurra con la voz baja y ronca. Se le llenan los ojos de lágrimas. No estoy acostumbrada a las demostraciones de emoción por parte de mi padre.</p>

  <p>—Papá, estoy bien. Nada que no pueda curar una ducha caliente.</p>

  <p class="salto25">Salimos por la puerta de atrás del hospital para evitar a los paparazzi que están en la entrada. Taylor nos lleva hasta el todoterreno que nos espera.</p>

  <p class="salto25">Christian está muy callado mientras Sawyer nos lleva a casa. Yo evito la mirada de Sawyer por el retrovisor, avergonzada porque la última vez que lo vi fue cuando le di esquinazo en el banco. Llamo a mi madre, que llora y llora. Necesito casi todo el viaje hasta casa para calmarla, pero al fin lo consigo prometiéndole que iré a verla pronto. Durante toda la conversación con ella Christian me coge de la mano y me acaricia los nudillos con el pulgar. Está nervioso… Ha sucedido algo.</p>

  <p>—¿Qué ocurre? —le pregunto cuando consigo librarme de mi madre.</p>

  <p>—Welch quiere verme.</p>

  <p>—¿Welch? ¿Por qué?</p>

  <p>—Ha encontrado algo sobre ese cabrón de Hyde. —Los labios de Christian se crispan y un destello de miedo cruza su cara—. No ha querido decírmelo por teléfono.</p>

  <p>—Oh.</p>

  <p>—Va a venir esta tarde desde Detroit.</p>

  <p>—¿Crees que ha encontrado una conexión?</p>

  <p>Christian asiente.</p>

  <p>—¿Qué crees que es?</p>

  <p>—No tengo ni idea. —Arruga la frente, perplejo.</p>

  <p>Taylor entra en el garaje del Escala y se detiene junto al ascensor para que salgamos antes de ir a aparcar. En el garaje podemos evitar la atención de los fotógrafos que hay afuera. Christian me ayuda a salir del coche y, manteniéndome un brazo alrededor de la cintura, me lleva hasta el ascensor que espera.</p>

  <p>—¿Contenta de volver a casa? —me pregunta.</p>

  <p>—Sí —susurro. Pero cuando me veo de pie en el ambiente familiar del ascensor, la enormidad de todo por lo que he pasado cae con todo su peso sobre mí y empiezo a temblar.</p>

  <p>—Vamos… —Christian me envuelve con sus brazos y me atrae hacia él—. Estás en casa. Estás a salvo —me dice dándome un beso en el pelo.</p>

  <p>—Oh, Christian. —Un dique que ni siquiera sabía que estaba ahí estalla y empiezo a sollozar.</p>

  <p>—Chis —me susurra Christian, acunando mi cabeza contra su pecho.</p>

  <p>Pero ya es demasiado tarde. Sollozo contra su camiseta, abrumada, recordando el malvado ataque de Jack («¡Esto es por lo de Seattle Independent Publishing, zorra!»), el momento en que me vi obligada a decirle a Christian que le dejaba («¿Vas a dejarme?»), y el miedo, el terror que me atenazaba las entrañas por Mia, por mí y por mi pequeño Bip.</p>

  <p>Cuando las puertas del ascensor se abren, Christian me coge en brazos como a una niña y me lleva hasta el vestíbulo. Le rodeo el cuello con los brazos y me pego a él gimiendo muy bajo.</p>

  <p>Me lleva hasta nuestro baño y me deja con cuidado en la silla.</p>

  <p>—¿Un baño? —me pregunta.</p>

  <p>Niego con la cabeza. No… No… No como Leila.</p>

  <p>—¿Y una ducha? —Tiene la voz ahogada por la preocupación.</p>

  <p>Asiento entre lágrimas. Quiero quitarme todo lo malo de los últimos días, que se vayan con el agua los recuerdos del ataque de Jack. «Zorra cazafortunas.» Sollozo cubriéndome la cara con las manos mientras el sonido del agua que sale de la ducha resuena contra las paredes.</p>

  <p>—Vamos… —me arrulla Christian con voz suave. Se arrodilla delante de mí, me aparta las manos de las mejillas llenas de lágrimas y me rodea la cara con las suyas. Le miro y parpadeo para apartar las lágrimas.</p>

  <p>—Estás a salvo. Los dos estáis a salvo —susurra.</p>

  <p>Bip y yo. Los ojos se me llenan de lágrimas otra vez.</p>

  <p>—Basta ya. No puedo soportar verte llorar. —Tiene la voz ronca. Me limpia las mejillas con los pulgares, pero las lágrimas siguen cayendo.</p>

  <p>—Lo siento, Christian. Lo siento mucho por todo. Por preocuparte, por arriesgarlo todo… Por las cosas que dije.</p>

  <p>—Chis, nena, por favor. —Me da un beso en la frente—. Yo soy quien lo siente. Hacen falta dos para discutir, Ana. —Me dedica una media sonrisa—. Bueno, eso es lo que siempre dice mi madre. Dije e hice cosas de las que no estoy orgulloso. —Sus ojos grises se ven sombríos pero arrepentidos—. Vamos a quitarte la ropa —dice con voz suave. Me limpio la nariz con el dorso de la mano y él me da otro beso en la frente.</p>

  <p>Me desnuda con eficiencia, teniendo especial cuidado al quitarme la camiseta por la cabeza. Aunque la cabeza no me duele mucho. Me ayuda a entrar en la ducha y se quita la ropa en un tiempo récord antes de meterse bajo la agradable agua caliente conmigo. Me atrae hacia sus brazos y me abraza durante mucho rato mientras el agua cae sobre nosotros, relajándonos.</p>

  <p>Deja que llore contra su pecho. De vez en cuando me besa el pelo, pero no me suelta y me acuna suavemente bajo el agua caliente. Siento su piel contra la mía, el vello de su pecho contra mi mejilla… Es el hombre que tanto quiero, el hombre guapísimo que duda de sí mismo y que he estado a punto de perder por mi imprudencia. Siento dolor y vacío al pensarlo, pero estoy agradecida de que siga aquí, todavía aquí a pesar de todo lo que ha pasado.</p>

  <p>Todavía tiene que darme algunas explicaciones, pero ahora quiero disfrutar de esos brazos reconfortantes y protectores con los que me rodea. Y en ese momento tomo conciencia de una cosa: cualquier explicación tiene que salir de él. No puedo presionarle; tiene que querer decírmelo. No quiero ser la esposa pesada que está siempre intentando sacarle información a su marido. Es agotador. Sé que me quiere. Sé que me quiere más de lo que ha querido nunca a nadie, y por ahora eso es suficiente. Saberlo es liberador. Dejo de llorar y me aparto un poco.</p>

  <p>—¿Mejor? —me pregunta.</p>

  <p>Asiento.</p>

  <p>—Bien. Déjame verte —me dice, y durante un instante no sé a qué se refiere, pero veo que me coge la mano y me examina el brazo sobre el que caí cuando Jack me golpeó. Tengo hematomas en el hombro y arañazos en el codo y la muñeca. Me da un beso en todos ellos. Coge una esponja y el gel de la estantería y de repente el dulce olor familiar del jazmín me llena la nariz.</p>

  <p>—Vuélvete.</p>

  <p>Muy lentamente me va lavando el brazo herido, después el cuello, los hombros, la espalda y el otro brazo. Me gira hacia un lado y me recorre con sus dedos largos el costado. Hago una mueca de dolor cuando pasan sobre el gran hematoma que tengo en la cadera. Los ojos de Christian se endurecen y frunce los labios. Su ira es palpable y suelta el aire con los dientes apretados.</p>

  <p>—No me duele —digo para tranquilizarle.</p>

  <p>Sus ardientes ojos grises se encuentran con los míos.</p>

  <p>—Quiero matarle. Y casi lo hago —susurra críptico. Frunzo el ceño y me estremezco ante su expresión lúgubre. Echa más gel en la esponja y con una suavidad tierna y casi dolorosa me va lavando el costado, el culo y después se arrodilla para bajar por las piernas. Se detiene para examinarme la rodilla y me roza el hematoma con los labios antes de seguir lavándome las piernas y los pies. Extiendo la mano y le acaricio la cabeza, pasándole los dedos entre el pelo húmedo. Se pone de pie y recorre con los dedos el borde del hematoma de las costillas, donde Hyde me dio la patada—. Oh, nena —gruñe con la voz llena de angustia y los ojos oscuros por la furia.</p>

  <p>—Estoy bien. —Acerco su cara a la mía y le beso en los labios. Duda a la hora de responderme, pero cuando mi lengua se encuentra con la suya, su cuerpo se revuelve contra el mío.</p>

  <p>—No —susurra contra mis labios y se aparta—. Voy a lavarte para que quedes limpia.</p>

  <p>Su expresión es seria. Maldita sea… Lo dice en serio. Hago un mohín y el ambiente entre nosotros se relaja un instante. Me sonríe y me da un beso breve.</p>

  <p>—Limpia —repite—. No sucia.</p>

  <p>—Me gusta más sucia.</p>

  <p>—A mí también, señora Grey. Pero ahora no, aquí no. —Coge el champú y antes de que pueda persuadirle de otra cosa, empieza a lavarme el pelo.</p>

  <p class="salto25">También me gusta estar limpia, la verdad. Me siento fresca y revitalizada y no sé si es por la ducha, por el llanto o por la decisión de dejar de agobiar a Christian. Él me envuelve en una toalla grande y se rodea la cadera con otra mientras yo me seco el pelo con cuidado. Me duele la cabeza, pero es un dolor sordo y persistente que se puede soportar. La doctora Singh me ha dado más analgésicos, pero me ha dicho que no me los tome a no ser que sea absolutamente necesario.</p>

  <p>Mientras me seco el pelo, pienso en Elizabeth.</p>

  <p>—Sigo sin entender por qué Elizabeth estaba involucrada con Jack.</p>

  <p>—Yo sí —murmura Christian con mal humor.</p>

  <p>Eso es nuevo para mí. Le miro con el ceño fruncido, pero me distrae. Se está secando el pelo con una toalla y tiene el pecho y los hombros todavía húmedos con gotas de agua que brillan bajo los halógenos. Para un momento y me sonríe.</p>

  <p>—¿Disfrutando de la vista?</p>

  <p>—¿Cómo lo sabes? —le pregunto intentando ignorar que me ha pillado mirándole fijamente.</p>

  <p>—¿Que te gusta la vista? —bromea.</p>

  <p>—No —digo con el ceño fruncido—. Lo de Elizabeth.</p>

  <p>—El detective Clark lo dejó caer.</p>

  <p>Le miro con una expresión que dice «cuéntamelo». Vuelve a la superficie otro molesto recuerdo de cuando estaba inconsciente. Clark estuvo en mi habitación. Ojalá me acordara de lo que dijo.</p>

  <p>—Hyde tenía vídeos. Vídeos de todas, en varias memorias USB.</p>

  <p>¿Qué? Frunzo tanto el ceño que empieza a tirarme la piel de la frente.</p>

  <p>—Vídeos de él follando con ella y con todas sus ayudantes.</p>

  <p>¡Oh!</p>

  <p>—Exacto. Las chantajeaba con ese material. Y le gusta el sexo duro. —Christian frunce el ceño y veo que por su cara cruza la confusión y después el asco. Palidece cuando ese asco se convierte en odio por sí mismo. Claro… A Christian también le gusta el sexo duro.</p>

  <p>—No. —La palabra sale de mi boca antes de que pueda detenerla.</p>

  <p>Su ceño se hace más profundo.</p>

  <p>—¿No qué? —Se queda parado y me mira con aprensión.</p>

  <p>—Tú no te pareces en nada a él.</p>

  <p>Los ojos de Christian se endurecen pero no dice nada, lo que me confirma que eso era exactamente lo que estaba pensando.</p>

  <p>—No eres como él —digo con voz firme.</p>

  <p>—Estamos cortados por el mismo patrón.</p>

  <p>—No, no es cierto —respondo, aunque entiendo por qué lo piensa.</p>

  <p>Recuerdo la información que Christian nos contó cuando íbamos a Aspen en el avión: «Su padre murió en una pelea en un bar. Su madre se ahogó en alcohol para olvidar. De pequeño no hizo más que entrar y salir de casas de acogida… Y meterse en problemas. Sobre todo robos de coches. Pasó un tiempo en un centro de menores».</p>

  <p>—Los dos tenéis un pasado problemático y los dos nacisteis en Detroit, eso es todo, Christian. —Cierro las manos para convertirlas en puños y las apoyo en las caderas.</p>

  <p>—Ana, tu fe en mí es conmovedora teniendo en cuenta lo que ha pasado en los últimos días. Sabremos más cuando venga Welch —dice para zanjar el tema.</p>

  <p>—Christian…</p>

  <p>Me detiene con un beso.</p>

  <p>—Basta —me dice, y yo recuerdo que acabo de prometerme a mí misma que no le iba a presionar para que me dé información—. Y no me hagas un mohín —añade—. Vamos. Deja que te seque el pelo.</p>

  <p>Y sé que con eso el tema está zanjado.</p>

  <p class="salto25">Después de vestirme con pantalones de chándal y una camiseta, me siento entre las piernas de Christian mientras me seca el pelo.</p>

  <p>—¿Te dijo Clark algo más mientras yo estaba inconsciente?</p>

  <p>—No que yo recuerde.</p>

  <p>—Oí alguna de tus conversaciones.</p>

  <p>Deja de cepillarme el pelo.</p>

  <p>—¿Ah, sí? —me pregunta en un tono despreocupado.</p>

  <p>—Sí, con mi padre, con tu padre, con el detective Clark… Y con tu madre.</p>

  <p>—¿Y con Kate?</p>

  <p>—¿Kate estuvo allí?</p>

  <p>—Sí, brevemente. Está furiosa contigo.</p>

  <p>Oh, en ese caso… Le rozo el estómago con los dedos y sigo por el vello que baja desde su ombligo.</p>

  <p>Ríe y me agarra la mano.</p>

  <p>—Oh, no. Ni se te ocurra.</p>

  <p>Hago un mohín y él suspira.</p>

  <p>—Ana, Ana, Ana, ¿qué voy a hacer contigo? —Me da un beso en el pelo.</p>

  <p>—A mí se me ocurren unas cuantas cosas.</p>

  <p>Me retuerzo a su lado y hago una mueca cuando el dolor de mis costillas se expande por todo mi torso.</p>

  <p>—Nena, has pasado por muchas cosas. Además, te voy a contar un cuento para dormir.</p>

  <p>¿Ah, sí?</p>

  <p>—Querías saberlo… —Deja la frase sin terminar, cierra los ojos y traga saliva.</p>

  <p>Se me pone de punta todo el vello del cuerpo. Mierda.</p>

  <p>Empieza a contar con voz suave.</p>

  <p>—Imagínate esto. Un chico adolescente que quiere ganarse un dinerillo para poder continuar con una afición secreta: la bebida. —Se gira hacia un lado para que quedemos el uno frente al otro y me mira a los ojos—. Estaba en el patio de los Lincoln, limpiando los escombros y la basura tras la ampliación que el señor Lincoln acababa de hacerle a su casa…</p>

  <p>Oh, madre mía… Me lo va a contar.</p>
