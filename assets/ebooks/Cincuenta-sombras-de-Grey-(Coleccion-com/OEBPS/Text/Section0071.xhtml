<p class="asangre">Solo hay dolor. La cabeza, el pecho… Un dolor que quema. El costado, el brazo. Dolor. Dolor y palabras susurradas en la penumbra. ¿Dónde estoy? Aunque lo intento, no puedo abrir los ojos. Las palabras en susurros se van volviendo más claras, un faro en medio de la oscuridad.</p>

  <p>—Tiene una contusión en las costillas, señor Grey, y una fractura en el cráneo, justo bajo el nacimiento del pelo, pero sus constantes vitales son estables y fuertes.</p>

  <p>—¿Por qué sigue inconsciente?</p>

  <p>—La señora Grey ha sufrido un fuerte golpe en la cabeza. Pero su actividad cerebral es normal y no hay inflamación. Se despertará cuando esté preparada para ello. Solo dele un poco de tiempo.</p>

  <p>—¿Y el bebé? —Sus palabras suenan angustiadas, ahogadas.</p>

  <p>Oh, Dios mío. Está preocupado por el bebé… ¿El bebé?… Pequeño Bip. Claro. Mi pequeño Bip. Intento en vano mover la mano hasta mi vientre, pero nada se mueve, nada me responde.</p>

  <p class="salto25">Todo pesa y me duele: las extremidades, la cabeza, los párpados… nada se mueve. Mis ojos y mi boca están totalmente cerrados y no quieren abrirse, lo que me deja ciega, muda y dolorida. Según voy cruzando la niebla hasta la superficie, la consciencia se va acercando pero queda justo fuera de mi alcance, como una seductora sirena.</p>

  <p class="salto25">Siento la urgente necesidad de hacer pis. Abro los ojos. Estoy en el ambiente limpio y estéril de la habitación de un hospital. Está oscuro excepto por una luz de emergencia. Todo está en silencio. Me duelen la cabeza y el pecho, pero sobre todo noto la vejiga a punto de estallar. Necesito hacer pis. Pruebo a mover las extremidades. Me escuece el brazo derecho y veo que tengo una vía puesta en la parte interior del codo. Cierro los ojos. Giro la cabeza, contenta de que responda a mis órdenes, y vuelvo a abrir los ojos de nuevo. Christian está dormido sentado a mi lado y reclinado sobre la cama, con la cabeza apoyada en los brazos cruzados. Estiro el brazo, agradecida una vez más de que el cuerpo me responda, y le acaricio el pelo suave con los dedos.</p>

  <p>Se despierta sobresaltado y levanta la cabeza tan repentinamente que mi mano cae débilmente de nuevo sobre la cama.</p>

  <p>—¡Vale! —exclama y se pasa la mano por el pelo—. Tiene dos minutos —le dice entre dientes a la enfermera, y se inclina para darme un beso en la frente antes de volverse y salir de la habitación.</p>

  <p class="salto25">Christian vuelve a entrar como una tromba en la habitación dos minutos después, cuando la enfermera Nora me está ayudando a levantarme de la cama. Llevo puesta una fina bata de hospital. No recuerdo cuándo me desnudaron.</p>

  <p>Pero él la ignora, se agacha para cogerme en brazos y me levanta de la cama con suavidad. Yo le rodeo el cuello con los brazos y mi cuerpo se queja. Vaya, me duele todo. Me lleva hasta el baño y la enfermera Nora nos sigue empujando el soporte del gotero.</p>

  <p>—Señora Grey, pesa usted muy poco —murmura con desaprobación mientras me baja y me deposita sobre mis pies. Me tambaleo. Tengo las piernas como gelatina. Christian enciende la luz y quedo cegada momentáneamente por una lámpara fluorescente que zumba y parpadea para cobrar vida.</p>

  <p>Hago un recuento de los daños. Me duele la cabeza, también el pecho donde Jack me dio la patada y el costado sobre el que caí al suelo. Además tengo sed y hambre. Madre mía, estoy realmente hambrienta. Termino y agradezco que el lavabo esté tan cerca que no necesito levantarme para lavarme las manos. No tengo fuerza para ponerme en pie.</p>

  <p>Empieza a examinarme a conciencia poniéndome una luz en los ojos, haciendo que le presione los dedos y después me toque la nariz cerrando primero un ojo y después el otro. Seguidamente comprueba todos mis reflejos. Su voz es suave y su contacto, amable; tiene una forma de tratarme muy cálida. La enfermera Nora se une a ella y Christian se va a un rincón de la habitación para hacer unas llamadas mientras las dos se ocupan de mí. Es difícil concentrarse en la doctora Bartley, en la enfermera Nora y en Christian al mismo tiempo, pero le oigo llamar a su padre, a mi madre y a Kate para decirles que estoy despierta. Por último deja un mensaje para Ray.</p>

  <p>Ray. Oh, mierda… Vuelve a mi mente un vago recuerdo de su voz. Estuvo aquí… Sí, mientras todavía estaba inconsciente.</p>

  <p>La doctora Bartley comprueba el estado de mis costillas, presionando con los dedos de forma tentativa pero con firmeza.</p>

  <p>Hago un gesto de dolor.</p>

  <p>—Solo es una contusión, no hay fisura ni rotura. Ha tenido mucha suerte, señora Grey.</p>

  <p>Frunzo el ceño. ¿Suerte? No es precisamente la palabra que utilizaría yo. Christian también la mira fijamente. Mueve los labios para decirme algo, creo que es «loca», pero no estoy segura.</p>

  <p>—Le voy a recetar unos analgésicos. Los necesitará para las costillas y para el dolor de cabeza que seguro que tiene. Pero todo parece estar bien, señora Grey. Le sugiero que duerma un poco. Veremos cómo se encuentra por la mañana; si está bien puede que la dejemos irse a casa ya. Mi colega, la doctora Singh, será quien le atienda por la mañana.</p>

  <p>—Gracias.</p>

  <p>Se oye un golpecito en la puerta y entra Taylor con una caja de cartón negra que pone «Fairmont Olympic» en letras de color crema en un lateral.</p>

  <p>Madre mía.</p>

  <p>—¿Comida? —pregunta la doctora Bartley, sorprendida.</p>

  <p>—La señora Grey tiene hambre —dice Christian—. Es sopa de pollo.</p>

  <p>La doctora Bartley sonríe.</p>

  <p>—La sopa está bien, pero solo caldo. Nada pesado. —Nos mira a los dos y después sale de la habitación con la enfermera Nora.</p>

  <p>Christian me acerca una bandeja con ruedas y Taylor deposita en ella la caja.</p>

  <p>—Bienvenida de vuelta, señora Grey.</p>

  <p>—Hola, Taylor. Gracias.</p>

  <p>—De nada, señora. —Creo que quiere decir algo más, pero al final se contiene.</p>

  <p>Christian ha abierto la caja y está sacando un termo, un cuenco de sopa, un platillo, una servilleta de tela, una cuchara sopera, una cestita con panecillos, salero y pimentero… El Fairmont Olympic se ha esmerado.</p>

  <p>—Es genial, Taylor. —Mi estómago ruge. Estoy muerta de hambre.</p>

  <p>—¿Algo más, señor? —pregunta.</p>

  <p>—No, gracias —dice Christian, despidiéndole con un gesto de la mano.</p>

  <p>Taylor asiente.</p>

  <p>—Taylor, gracias.</p>

  <p>—¿Quiere alguna otra cosa, señora Grey?</p>

  <p>Miro a Christian.</p>

  <p>—Ropa limpia para Christian.</p>

  <p>Taylor sonríe.</p>

  <p>—Sí, señora.</p>

  <p>Christian mira perplejo su camisa.</p>

  <p>—¿Desde cuándo llevas esa camisa? —le pregunto.</p>

  <p>—Desde el jueves por la mañana.</p>

  <p>Me dedica una media sonrisa.</p>

  <p>Taylor sale.</p>

  <p>—Taylor también estaba muy cabreado contigo —añade Christian enfurruñado, desenroscando la tapa del termo y echando una sopa de pollo cremosa en el cuenco.</p>

  <p>¡Taylor también! Pero no puedo pensar mucho en ello porque la sopa de pollo me distrae. Huele deliciosamente y desprende un vapor sugerente. La pruebo y es todo lo que prometía ser.</p>

  <p>—¿Está buena? —me pregunta Christian, acomodándose en la cama otra vez.</p>

  <p>Asiento enérgicamente y sin dejar de comer. Tengo un hambre feroz. Solo hago una pausa para limpiarme la boca con la servilleta.</p>

  <p>—Cuéntame lo que pasó… Después de que te dieras cuenta de lo que estaba ocurriendo.</p>

  <p>Christian se pasa una mano por el pelo y niega con la cabeza.</p>

  <p>—Oh, Ana, qué alegría verte comer.</p>

  <p>—Tengo hambre. Cuéntame.</p>

  <p>Frunce el ceño.</p>

  <p>—Bueno, después de la llamada del banco creí que mi mundo acababa de hacerse pedazos…</p>

  <p>No puede ocultar el dolor en su voz.</p>

  <p>Dejo de comer. Oh, mierda.</p>

  <p>—No pares de comer o no sigo contándote —susurra con tono férreo mirándome fijamente. Sigo con la sopa. Vale, vale… Maldita sea, está muy buena. La mirada de Christian se suaviza y tras un momento continúa.</p>

  <p>—Poco después de que tú y yo tuviéramos esa conversación, Taylor me informó de que a Hyde le habían fijado una fianza. No sé cómo lo logró; creía que habíamos conseguido frustrar todos sus intentos. Pero eso me hizo pensar en lo que habías dicho… y entonces supe que algo iba muy mal.</p>

  <p>—Nunca fue por el dinero —exclamo de repente cuando una oleada de furia inesperada se enciende en mi vientre. Levanto la voz—. ¿Cómo pudiste siquiera pensar eso? ¡Nunca ha sido por el puto dinero!</p>

  <p>La cabeza empieza a latirme más fuerte y hago un gesto de dolor. Christian me mira con la boca abierta durante un segundo, sorprendido por mi vehemencia. Después entorna los ojos.</p>

  <p>—Ese lenguaje… —gruñe—. Cálmate y come.</p>

  <p>Le miro rebelde.</p>

  <p>—Ana… —dice amenazante.</p>

  <p>—Eso me ha hecho más daño que cualquier otra cosa, Christian —le susurro—. Casi tanto como que fueras a ver a esa mujer.</p>

  <p>Inhala bruscamente, como si le hubiera dado una bofetada, y de repente parece agotado. Cierra los ojos un momento y niega con la cabeza, resignado.</p>

  <p>—Lo sé. —Suspira—. Y lo siento. Más de lo que crees. —Tiene los ojos llenos de arrepentimiento—. Come, por favor. No dejes que se enfríe la sopa. —Su voz es suave y persuasiva y yo decido hacer lo que me pide. Suspira aliviado.</p>

  <p>—Sigue —susurro entre mordiscos al ilícito panecillo recién hecho.</p>

  <p>—No sabíamos que Mia había desaparecido. Creí que te estaría chantajeando o algo por el estilo. Te llamé otra vez, pero no respondiste. —Frunce el ceño—. Te dejé un mensaje y llamé a Sawyer. Taylor empezó a rastrear tu móvil. Sabía que estabas en el banco, así que fuimos directamente allí.</p>

  <p>—No sé cómo me encontró Sawyer. ¿También él rastreaba mi teléfono móvil?</p>

  <p>—El Saab tiene un dispositivo de seguimiento. Todos nuestros coches lo tienen. Cuando llegamos al banco, ya estabas en camino y te seguimos. ¿Por qué sonríes?</p>

  <p>—No sé cómo, pero sabía que me seguiríais.</p>

  <p>—¿Y eso es divertido porque…? —me pregunta.</p>

  <p>—Jack me dijo que me deshiciera del móvil. Así que le pedí el teléfono a Whelan y ese es el que tiraron. Yo metí el mío en las bolsas para que pudieras seguir tu dinero.</p>

  <p>Christian suspira.</p>

  <p>—Nuestro dinero, Ana —dice en voz baja—. Come.</p>

  <p>Rebaño el cuenco con lo que queda del pan y me lo meto en la boca. Es la primera vez que me siento satisfecha en mucho tiempo (a pesar del tema de conversación).</p>

  <p>—Me lo he terminado todo.</p>

  <p>—Buena chica.</p>

  <p>Se oye un golpecito en la puerta y entra la enfermera Nora otra vez con una vasito de papel. Christian aparta la bandeja y vuelve a meterlo todo en la caja.</p>

  <p>—Un analgésico. —La enfermera Nora sonríe y me enseña una pastilla blanca que hay en el vasito de papel.</p>

  <p>—¿Puedo tomarlo? Ya sabe… por el bebé.</p>

  <p>—Sí, señora Grey, es paracetamol. No afectará al bebé.</p>

  <p>Asiento agradecida. Me late la cabeza. Me trago la pastilla con un sorbo de agua.</p>

  <p>—Debería descansar, señora Grey. —La enfermera Nora mira significativamente a Christian.</p>

  <p>Él asiente.</p>

  <p>¡No!</p>

  <p>—¿Te vas? —exclamo y siento pánico. No te vayas… ¡acabamos de empezar a hablar!</p>

  <p>Christian ríe entre dientes.</p>

  <p>—Si piensa que tengo intención de perderla de vista, señora Grey, está muy equivocada.</p>

  <p>Nora resopla y se acerca para recolocarme las almohadas de modo que pueda tumbarme.</p>

  <p>—Buenas noches, señora Grey —me dice, y con una última mirada de censura a Christian, se va.</p>

  <p>Él levanta una ceja a la vez que ella cierra la puerta.</p>

  <p>—Creo que no le caigo bien a la enfermera Nora.</p>

  <p>Está de pie junto a la cama con aspecto cansado. A pesar de que quiero que se quede, sé que debería convencerle para que se fuera a casa.</p>

  <p>—Tú también necesitas descansar, Christian. Vete a casa. Pareces agotado.</p>

  <p>—No te voy a dejar. Dormiré en el sillón.</p>

  <p>Le miro con el ceño fruncido y después me giro para quedar de lado.</p>

  <p>—Duerme conmigo.</p>

  <p>Frunce el ceño.</p>

  <p>—No, no puedo.</p>

  <p>—¿Por qué no?</p>

  <p>—No quiero hacerte daño.</p>

  <p>—No me vas a hacer daño. Por favor, Christian.</p>

  <p>—Tienes puesta una vía.</p>

  <p>—Christian, por favor…</p>

  <p>Me mira y veo que se siente tentado.</p>

  <p>—Por favor… —Levanto las mantas y le invito a entrar en la cama.</p>

  <p>—¡A la mierda!</p>

  <p>Se quita los zapatos y los calcetines y sube con cuidado a la cama a mi lado. Me rodea con el brazo y yo apoyo la cabeza sobre su pecho. Me da un beso en el pelo.</p>

  <p>—No creo que a la enfermera Nora le vaya a gustar nada esto —me susurra con complicidad.</p>

  <p>Suelto una risita pero tengo que parar por el dolor del pecho.</p>

  <p>—No me hagas reír, que me duele.</p>

  <p>—Oh, pero me encanta ese sonido —dice entristecido, en voz baja—. Lo siento, nena, lo siento mucho. —Me da otro beso en el pelo e inhala profundamente. No sé por qué se está disculpando… ¿por hacerme reír? ¿O por el lío en el que estamos metidos? Apoyo la mano sobre su corazón y él pone su mano sobre la mía. Los dos nos quedamos en silencio un momento.</p>

  <p>—¿Por qué fuiste a ver a esa mujer?</p>

  <p>—Oh, Ana —gruñe—. ¿Quieres discutir eso ahora? ¿No podemos dejarlo? Me arrepiento, ¿vale?</p>

  <p>—Necesito saberlo.</p>

  <p>—Te lo contaré mañana —murmura irritado—. Oh, y el detective Clark quiere hablar contigo. Algo de rutina. Ahora, a dormir.</p>

  <p>Me da otro beso en el pelo. Suspiro profundamente. Necesito saber por qué. Al menos dice que se arrepiente. Eso es algo, al menos; mi subconsciente está de acuerdo conmigo. Parece que está de un humor complaciente hoy. Oh, el detective Clark. Me estremezco solo de pensar en revivir lo que pasó el jueves.</p>

  <p>—¿Sabemos por qué Jack ha hecho todo esto?</p>

  <p>—Mmm… —murmura Christian. Me tranquiliza el suave subir y bajar de su pecho que acuna suavemente mi cabeza, atrayéndome hacia las profundidades del sueño según se va ralentizando su respiración. Mientras me dejo llevar intento encontrarle sentido a los fragmentos de conversación que he oído mientras estaba inconsciente. Pero se escapan de mi mente, siempre escurridizos, provocándome desde los confines de mi memoria. Oh, es frustrante y agotador… y…</p>

  <p class="salto25">La enfermera Nora tiene los labios fruncidos y los brazos cruzados en una postura hostil. Me llevo el dedo índice a los labios.</p>

  <p>—Déjele dormir, por favor —le susurro entornando los ojos por la luz de primera hora de la mañana.</p>

  <p>—Esta es su cama, señora Grey, no la de él —dice entre dientes severamente.</p>

  <p>—He dormido mejor gracias a él —insisto, saliendo en defensa de mi marido. Además, es cierto. Christian se revuelve y la enfermera Nora y yo nos quedamos heladas.</p>

  <p>—No me toques. No me toques más. Solo Ana —murmura en sueños.</p>

  <p>Frunzo el ceño. No suelo oír a Christian hablar en sueños. Seguramente será porque él duerme menos que yo. Solo he oído sus pesadillas. Me abraza con más fuerza, casi estrujándome, y yo hago un gesto de dolor.</p>

  <p>—Señora Grey… —La enfermera Nora frunce el ceño.</p>

  <p>—Por favor —le suplico.</p>

  <p>Niega con la cabeza, gira y se va. Y yo vuelvo a acurrucarme con Christian.</p>

  <p class="salto25">Cuando me despierto, a Christian no se le ve por ninguna parte. La luz del sol entra por las ventanas y ahora puedo ver bien la habitación. ¡Me han traído flores! No me fijé anoche. Hay varios ramos. Me pregunto de quién serán.</p>

  <p>Suena un suave golpe en la puerta que me distrae y se asoma Carrick. Me sonríe al ver que estoy despierta.</p>

  <p>—¿Puedo pasar? —pregunta.</p>

  <p>—Claro.</p>

  <p>Entra y se acerca. Sus amables y cariñosos ojos azules me observan perspicaces. Lleva un traje oscuro; debe de estar trabajando. Me sorprende al agacharse para darme un beso en la frente.</p>

  <p>—¿Puedo sentarme?</p>

  <p>Asiento y él se sienta en el borde de la cama y me coge la mano.</p>

  <p>—No sé cómo darte las gracias por salvar a mi hija, querida chica valiente aunque un poco loca. Lo que hiciste probablemente le salvó la vida. Siempre estaré en deuda contigo. —Su voz tiembla, llena de gratitud y compasión.</p>

  <p>Oh… No sé qué decir. Le aprieto la mano, pero no digo nada.</p>

  <p>—¿Cómo te encuentras?</p>

  <p>—Mejor. Dolorida —digo por ser sincera.</p>

  <p>—¿Te han dado medicación para el dolor?</p>

  <p>—Sí, parace… no sé qué.</p>

  <p>—Bien. ¿Dónde está Christian?</p>

  <p>—No lo sé. Cuando me he despertado ya no estaba.</p>

  <p>—No andará lejos, seguro. No quería dejarte mientras estabas inconsciente.</p>

  <p>—Lo sé.</p>

  <p>—Está un poco enfadado contigo, como es lógico —dice Carrick con una media sonrisa. Ah, de ahí es de donde la ha sacado Christian…</p>

  <p>—Christian siempre está enfadado conmigo.</p>

  <p>—¿Ah, sí? —Carrick sonríe encantado, como si eso fuera algo bueno… Su sonrisa es contagiosa.</p>

  <p>—¿Cómo está Mia?</p>

  <p>Los ojos se le ensombrecen un poco y su sonrisa desaparece.</p>

  <p>—Está mejor. Furiosa. Pero creo que la ira es una reacción sana ante lo que le ha pasado.</p>

  <p>—¿Está aquí?</p>

  <p>—No, está en casa. No creo que Grace tenga intención de perderla de vista.</p>

  <p>—Sé cómo es eso.</p>

  <p>—Tú también necesitas que te vigilen —me riñe—. No quiero que vuelvas a exponer a riesgos innecesarios tu vida o la vida de mi nieto.</p>

  <p>Me sonrojo. ¡Lo sabe!</p>

  <p>—Grace ha visto tu historial y me lo dijo. Felicidades.</p>

  <p>—Mmm… Gracias.</p>

  <p>Me mira y sus ojos se suavizan, aunque frunce el ceño al ver mi expresión.</p>

  <p>—Christian se hará a la idea —me dice—. Esto será muy bueno para él. Solo… dale un poco de tiempo.</p>

  <p>Asiento. Oh… veo que han hablado.</p>

  <p>—Será mejor que me vaya. Tengo que ir al juzgado. —Sonríe y se levanta—. Vendré a verte más tarde. Grace habla muy bien de la doctora Singh y de la doctora Bartley. Saben lo que hacen.</p>

  <p>Se inclina y me da otro beso.</p>

  <p>—Lo digo en serio, Ana. Nunca podremos pagarte lo que has hecho por nosotros. Gracias.</p>

  <p>Le miro parpadeando para apartar las lágrimas, abrumada de repente. Él me acaricia la mejilla con cariño. Después se gira y se va.</p>

  <p>Oh, Dios mío. Me desconcierta su gratitud. Tal vez ahora ya puedo perdonarle lo del acuerdo prematrimonial. Mi subconsciente asiente sabiamente porque está de acuerdo conmigo de nuevo. Niego con la cabeza y salgo de la cama, algo insegura. Me alivia ver que ya me siento más firme que ayer sobre mis pies. A pesar de que Christian estaba compartiendo mi cama, he dormido bien y me siento renovada. Todavía me duele la cabeza, pero ahora es un dolor sordo y molesto, nada como el latido que notaba ayer. Estoy rígida y dolorida, pero necesito lavarme. Me siento mugrienta. Entro en el baño.</p>

  <p class="salto25">—¡Ana! —grita Christian.</p>

  <p>—Estoy en el baño —le respondo mientras acabo de lavarme los dientes. Ahora me siento mejor. Ignoro mi imagen en el espejo. Maldita sea, estoy hecha un desastre. Cuando abro la puerta, veo a Christian junto a la cama sosteniendo una bandeja de comida. Está transformado. Va vestido totalmente de negro, se ha afeitado, se ha duchado y parece haber descansado bien.</p>

  <p>—Buenos días, señora Grey —dice alegremente—. Le traigo su desayuno. —Se le ve juvenil y mucho más feliz.</p>

  <p>Uau. Esbozo una amplia sonrisa y vuelvo a la cama. Acerca la bandeja con ruedas y levanta la tapa para enseñarme el desayuno: avena con fruta seca, tortitas con sirope de arce, beicon, zumo de naranja y té Twinings English Breakfast. Se me hace la boca agua. Tengo muchísima hambre. Me tomo el zumo en unos pocos tragos y me lanzo a por la avena. Christian se sienta en el borde de la cama y me observa. Sonríe.</p>

  <p>—¿Qué? —digo con la boca llena.</p>

  <p>—Me gusta verte comer —dice, pero yo no creo que esté sonriendo por eso—. ¿Qué tal estás?</p>

  <p>—Mejor —murmuro entre bocado y bocado.</p>

  <p>—Nunca te había visto comer así.</p>

  <p>Le miro y se me cae el alma a los pies. Tenemos que hablar de ese pequeño elefante que hay dentro de la habitación.</p>

  <p>—Es porque estoy embarazada, Christian.</p>

  <p>Ríe entre dientes y su boca forma una sonrisa irónica.</p>

  <p>—De haber sabido que dejarte embarazada te iba a hacer comer, lo hubiera hecho antes.</p>

  <p>—¡Christian Grey! —exclamo y dejo la avena.</p>

  <p>—No dejes de comer —me dice.</p>

  <p>—Christian, tenemos que hablar de esto.</p>

  <p>Se queda helado.</p>

  <p>—¿Qué hay que decir? Vamos a ser padres. —Se encoge de hombros, desesperado por parecer despreocupado, pero yo lo único que veo es su miedo. Aparto la bandeja y me acerco a él para cogerle la mano.</p>

  <p>—Estás asustado —le susurro—. Lo entiendo.</p>

  <p>Me mira impasible con los ojos muy abiertos. Su aire infantil ha desaparecido.</p>

  <p>—Yo también. Es normal —continúo.</p>

  <p>—¿Qué tipo de padre voy a ser? —Su voz es ronca, apenas audible.</p>

  <p>—Oh, Christian —contengo un sollozo—. Uno que lo hace lo mejor que puede. Eso es todo lo que podemos hacer, como todo el mundo</p>

  <p>—Ana… No sé si voy a poder…</p>

  <p>—Claro que vas a poder. Eres cariñoso, eres divertido, eres fuerte y sabes poner límites. A nuestro hijo no le va a faltar de nada.</p>

  <p>Me mira petrificado, con su delicado rostro lleno de dudas.</p>

  <p>—Sí, lo ideal habría sido esperar. Tener más tiempo para estar nosotros dos solos. Pero ahora vamos a ser tres e iremos creciendo todos juntos. Seremos una familia. Nuestra propia familia. Y nuestro hijo te querrá incondicionalmente, como yo. —Se me llenan los ojos de lágrimas.</p>

  <p>—Oh, Ana —susurra Christian con la voz llena de dolor y angustia—. Creí por un momento que te había perdido. Y después volví a creerlo al verte tirada en el suelo, pálida, fría e inconsciente… Mis peores miedos se hicieron realidad. Y ahora estás aquí, valiente y fuerte… dándome esperanza. Queriéndome a pesar de lo que he hecho.</p>

  <p>—Sí, te quiero, Christian, desesperadamente. Siempre te querré.</p>

  <p>Él me coge la cabeza entre las manos con suavidad y me enjuga las lágrimas con los pulgares. Me mira a los ojos, gris ante azul, y todo lo que veo en ellos es miedo, asombro y amor.</p>

  <p>—Yo también te quiero —dice y me da un beso suave y tierno, como un hombre que adora a su mujer—. Intentaré ser un buen padre —susurra contra mis labios.</p>

  <p>—Lo intentarás y lo conseguirás. Y la verdad es que tampoco tienes elección, porque Bip y yo no nos vamos a ninguna parte.</p>

  <p>—¿Bip?</p>

  <p>—Sí, Bip.</p>

  <p>Arquea las cejas.</p>

  <p>—Yo en mi mente le llamaba Junior.</p>

  <p>—Pues Junior, entonces.</p>

  <p>—Pero me gusta «Bip». —Esboza una tímida sonrisa y me da otro beso.</p>
