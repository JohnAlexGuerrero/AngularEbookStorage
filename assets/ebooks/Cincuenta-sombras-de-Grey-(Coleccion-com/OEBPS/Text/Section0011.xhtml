    <p><strong>LAS PARTES ACUERDAN LO SIGUIENTE:</strong></p>

    <p>1. Los puntos siguientes son los términos de un contrato vinculante entre el Amo y la Sumisa.</p>

    <p><strong>TÉRMINOS FUNDAMENTALES</strong></p>

    <p>2. El propósito fundamental de este contrato es permitir que la Sumisa explore su sensualidad y sus límites de forma segura, con el debido respeto y miramiento por sus necesidades, sus límites y su bienestar.</p>

    <p>3. El Amo y la Sumisa acuerdan y admiten que todo lo que suceda bajo los términos de este contrato será consensuado y confidencial, y estará sujeto a los límites acordados y a los procedimientos de seguridad que se contemplan en este contrato. Pueden añadirse límites y procedimientos de seguridad adicionales.</p>

    <p>4. El Amo y la Sumisa garantizan que no padecen infecciones sexuales ni enfermedades graves, incluyendo <span class="versalita">VIH</span>, herpes y hepatitis, entre otras. Si durante la vigencia del contrato (como se define abajo) o de cualquier ampliación del mismo una de las partes es diagnosticada o tiene conocimiento de padecer alguna de estas enfermedades, se compromete a informar a la otra inmediatamente y en todo caso antes de que se produzca cualquier tipo de contacto entre las partes.</p>

    <p>5. Es preciso cumplir las garantías y los acuerdos anteriormente mencionados (y todo límite y procedimiento de seguridad adicional acordado en la cláusula 3). Toda infracción invalidará este contrato con carácter inmediato, y ambas partes aceptan asumir totalmente ante la otra las consecuencias de la infracción.</p>

    <p>6. Todos los puntos de este contrato deben leerse e interpretarse a la luz del propósito y los términos fundamentales establecidos en las cláusulas 2-5.</p>

    <p><strong>FUNCIONES</strong></p>

    <p>7. El Amo será responsable del bienestar y del entrenamiento, la orientación y la disciplina de la Sumisa. Decidirá el tipo de entrenamiento, la orientación y la disciplina, y el momento y el lugar de administrarlos, atendiendo a los términos acordados, los límites y los procedimientos de seguridad establecidos en este contrato o añadidos en la cláusula 3.</p>

    <p>8. Si en algún momento el Amo no mantiene los términos acordados, los límites y los procedimientos de seguridad establecidos en este contrato o añadidos en la cláusula 3, la Sumisa tiene derecho a finalizar este contrato inmediatamente y a abandonar su servicio al Amo sin previo aviso.</p>

    <p>9. Atendiendo a esta condición y a las cláusulas 2-5, la Sumisa tiene que obedecer en todo al Amo. Atendiendo a los términos acordados, los límites y los procedimientos de seguridad establecidos en este contrato o añadidos en la cláusula 3, debe ofrecer al Amo, sin preguntar ni dudar, todo el placer que este le exija, y debe aceptar, sin preguntar ni dudar, el entrenamiento, la orientación y la disciplina en todas sus formas.</p>

    <p><strong>INICIO Y VIGENCIA</strong></p>

    <p>10. El Amo y la Sumisa firman este contrato en la fecha de inicio, conscientes de su naturaleza y comprometiéndose a acatar sus condiciones sin excepción.</p>

    <p>11. Este contrato será efectivo durante un periodo de tres meses desde la fecha de inicio («vigencia del contrato»). Al expirar la vigencia, las partes comentarán si este contrato y lo dispuesto por ellos en el mismo son satisfactorios y si se han satisfecho las necesidades de cada parte. Ambas partes pueden proponer ampliar el contrato y ajustar los términos o los acuerdos que en él se establecen. Si no se llega a un acuerdo para ampliarlo, este contrato concluirá y ambas partes serán libres para seguir su vida por separado.</p>

    <p><strong>DISPONIBILIDAD</strong></p>

    <p>12. La Sumisa estará disponible para el Amo desde el viernes por la noche hasta el domingo por la tarde, todas las semanas durante la vigencia del contrato, a horas a especificar por el Amo («horas asignadas»). Pueden acordarse mutuamente más horas asignadas adicionales.</p>

    <p>13. El Amo se reserva el derecho a rechazar el servicio de la Sumisa en cualquier momento y por las razones que sean. La Sumisa puede solicitar su liberación en cualquier momento, liberación que quedará a criterio del Amo y estará exclusivamente sujeta a los derechos de la Sumisa contemplados en las cláusulas 2-5 y 8.</p>

    <p><strong>UBICACIÓN</strong></p>

    <p>14. La Sumisa estará disponible a las horas asignadas y a las horas adicionales en los lugares que determine el Amo. El Amo correrá con todos los costes de viaje en los que incurra la Sumisa con este fin.</p>

    <p><strong>PRESTACIÓN DE SERVICIOS</strong></p>

    <p>15. Las dos partes han discutido y acordado las siguientes prestaciones de servicios, y ambas deberán cumplirlas durante la vigencia del contrato. Ambas partes aceptan que pueden surgir cuestiones no contempladas en los términos de este contrato ni en la prestación de servicios, y que determinadas cuestiones podrán renegociarse. En estas circunstancias, podrán proponerse cláusulas adicionales a modo de enmienda. Ambas partes deberán acordar, redactar y firmar toda cláusula adicional o enmienda, que estará sujeta a los términos fundamentales establecidos en las cláusulas 2-5.</p>

    <p><strong>AMO</strong></p>

    <p>15.1. El Amo debe priorizar en todo momento la salud y la seguridad de la Sumisa. El Amo en ningún momento exigirá, solicitará, permitirá ni pedirá a la Sumisa que participe en las actividades detalladas en el Apéndice 2 o en toda actividad que cualquiera de las dos partes considere insegura. El Amo no llevará a cabo, ni permitirá que se lleve a cabo, ninguna actividad que pueda herir gravemente a la Sumisa o poner en peligro su vida. Los restantes subapartados de esta cláusula 15 deben leerse atendiendo a esta condición y a los acuerdos fundamentales de las cláusulas 2-5.</p>

    <p>15.2. El Amo acepta el control, el dominio y la disciplina de la Sumisa durante la vigencia del contrato. El Amo puede utilizar el cuerpo de la Sumisa en cualquier momento durante las horas asignadas, o en horas adicionales acordadas, de la manera que considere oportuno, en el sexo o en cualquier otro ámbito.</p>

    <p>15.3. El Amo ofrecerá a la Sumisa el entrenamiento y la orientación necesarios para servir adecuadamente al Amo.</p>

    <p>15.4. El Amo mantendrá un entorno estable y seguro en el que la Sumisa pueda llevar a cabo sus obligaciones para servir al Amo.</p>

    <p>15.5. El Amo puede disciplinar a la Sumisa cuanto sea necesario para asegurarse de que la Sumisa entiende totalmente su papel de sumisión al Amo y para desalentar conductas inaceptables. El Amo puede azotar, zurrar, dar latigazos y castigar físicamente a la Sumisa si lo considera oportuno por motivos de disciplina, por placer o por cualquier otra razón, que no está obligado a exponer.</p>

    <p>15.6. En el entrenamiento y en la administración de disciplina, el Amo garantizará que no queden marcas en el cuerpo de la Sumisa ni heridas que exijan atención médica.</p>

    <p>15.7. En el entrenamiento y en la administración de disciplina, el Amo garantizará que la disciplina y los intrumentos utilizados para administrarla sean seguros, no los utilizará de manera que provoquen daños serios y en ningún caso podrá traspasar los límites establecidos y detallados en este contrato.</p>

    <p>15.8. En caso de enfermedad o herida, el Amo cuidará a la Sumisa, vigilará su salud y su seguridad, y solicitará atención médica cuando lo considere necesario.</p>

    <p>15.9. El Amo cuidará de su propia salud y buscará atención médica cuando sea necesario para evitar riesgos.</p>

    <p>15.10. El Amo no prestará su Sumisa a otro Amo.</p>

    <p>15.11. El Amo podrá sujetar, esposar o atar a la Sumisa en todo momento durante las horas asignadas o en cualquier hora adicional por cualquier razón y por largos periodos de tiempo, prestando la debida atención a la salud y la seguridad de la Sumisa.</p>

    <p>15.12. El Amo garantizará que todo el equipamiento utilizado para el entrenamiento y la disciplina se mantiene limpio, higiénico y seguro en todo momento.</p>

    <p><strong>SUMISA</strong></p>

    <p>15.13. La Sumisa acepta al Amo como su dueño y entiende que ahora es de su propiedad y que está a su disposición cuando al Amo le plazca durante la vigencia del contrato en general, pero especialmente en las horas asignadas y en las horas adicionales acordadas.</p>

    <p>15.14. La Sumisa obedecerá las normas establecidas en el Apéndice 1 de este contrato.</p>

    <p>15.15. La Sumisa servirá al Amo en todo aquello que el Amo considere oportuno y debe hacer todo lo posible por complacer al Amo en todo momento.</p>

    <p>15.16. La Sumisa tomará las medidas necesarias para cuidar su salud, solicitará o buscará atención médica cuando la necesite, y en todo momento mantendrá informado al Amo de cualquier problema de salud que pueda surgir.</p>

    <p>15.17. La Sumisa garantizará que toma anticonceptivos orales, y que los toma como y cuando es debido para evitar quedarse embarazada.</p>

    <p>15.18. La Sumisa aceptará sin cuestionar todas y cada una de las acciones disciplinarias que el Amo considere necesarias, y en todo momento recordará su papel y su función ante el Amo.</p>

    <p>15.19. La Sumisa no se tocará ni se proporcionará placer sexual sin el permiso del Amo.</p>

    <p>15.20. La Sumisa se someterá a toda actividad sexual que exija el Amo, sin dudar y sin discutir.</p>

    <p>15.21. La Sumisa aceptará azotes, zurras, bastonazos, latigazos o cualquier otra disciplina que el Amo decida administrar, sin dudar, preguntar ni quejarse.</p>

    <p><strong>PALABRAS DE SEGURIDAD</strong></p>

  <p>Me dedica una sonrisa encantadora pero expeditiva, como diciendo que no le venga con chorradas.</p>

  <p>¿Acaba de llamarme «señora»? ¿He envejecido diez años en una noche? De ser así, es culpa del contrato. Frunzo los labios disgustada.</p>

  <p>—Colóquelo ahí, en la mesa del comedor.</p>

  <p>—Un portátil de Christian.</p>

  <p>—¿Por qué te manda un portátil? Sabes que puedes utilizar el mío.</p>

  <p>No para lo que él tiene en mente.</p>

  <p>—Bueno, es solo un préstamo. Quería que lo probara.</p>

  <p>Mi excusa parece poco convincente, pero Kate asiente. Vaya… He mentido a Katherine Kavanagh. Una novedad. Me pasa mi taza de té.</p>

  <p>El portátil es brillante, plateado y bastante bonito, con una pantalla grandísima. A Christian Grey le gustan las cosas a gran escala… Pienso en donde vive, en su casa.</p>

  <p>—Lleva el último OS y todo un paquete de programas, más un disco duro de 1,5 terabytes, así que tendrá mucho espacio, 32 gigas de RAM… ¿Para qué va a utilizarlo?</p>

  <p>—Bueno… para mandar e-mails.</p>

  <p>—¡E-mails! —exclama pasmado, alzando las cejas con una ligera mirada demente.</p>

  <p>Suspira.</p>

  <p>—Bueno, tiene rúter inalámbrico N, y lo he instalado con las especificaciones de su cuenta. Este cacharro está preparado para funcionar prácticamente en todo el mundo —me explica mirándolo con cierto deseo.</p>

  <p>¿Tengo dirección de e-mail?</p>

  <p>Pulsa un icono de la pantalla y sigue hablándome, pero yo ni caso. No entiendo una palabra de lo que dice y, para ser sincera, no me interesa. Dime solo cómo encenderlo y apagarlo… Lo demás ya lo descubriré. Al fin y al cabo, llevo cuatro años utilizando el de Kate. Kate silba impresionada en cuanto lo ve.</p>

  <p>—Es tecnología de última generación —me dice alzando las cejas—. A la mayoría de las mujeres les regalan flores o alguna joya —me provoca intentando no sonreír.</p>

  <p>Le pongo mala cara, pero no puedo aguantar seria. A las dos nos da un ataque de risa, y el tipo del ordenador nos mira perplejo, con la boca abierta. Termina y me pide que firme el albarán de entrega.</p>
