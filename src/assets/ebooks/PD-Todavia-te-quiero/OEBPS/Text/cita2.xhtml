<body>
  <h1 class="oculto">Cita</h1>

  <p class="saltoinicio">«—Real no es cómo estás hecho —dijo el Caballo de Tela—. Es una cosa que te sucede.</p>

  <p>—¿Duele? —preguntó el Conejo.</p>

  <p>—A veces —dijo el Caballo de Tela, pues siempre era sincero—. Cuando eres real no te importa ser lastimado».</p>

  <p class="salto05 derecha"><small>MARGERY WILLIAMS</small></p>
