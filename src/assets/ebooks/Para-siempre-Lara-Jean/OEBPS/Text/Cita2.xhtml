  <div class="epigrafe">
    <p>—Me lo he pasado estupendamente —concluyó</p>

    <p>feliz—, y siento que eso marca una época de mi vida.</p>

    <p>Pero lo mejor de todo fue el regreso a casa.</p>
  </div>

  <p>L. M. M<small>ONTGOMERY</small>, <em>Ana de las Tejas Verdes</em></p>
