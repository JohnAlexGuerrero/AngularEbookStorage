  <h3 id="sigil_toc_id_50">18</h3>

  <p class="asangre">Christian sigue conduciendo junto a unas casas de madera de planta baja bien conservadas, donde se ve a niños jugando a baloncesto en los patios y recorriendo las calles en bicicleta. Las casas están rodeadas de árboles y todo tiene un aspecto próspero y apacible. Quizá vayamos a visitar a alguien. Pero ¿a quién?</p>

  <p>Al cabo de unos minutos, Christian da un giro cerrado a la izquierda y nos detenemos frente a dos vistosas verjas blancas de metal, enclavadas en un muro de piedra de unos dos metros de alto. Christian aprieta un botón de su manija y una pantallita eléctrica desciende con un leve zumbido en el lateral de su puerta. Pulsa un número en el panel y las verjas se abren dándonos la bienvenida.</p>

  <p>Él me mira de reojo y su expresión ha cambiado. Parece indeciso, nervioso incluso.</p>

  <p>—¿Qué es esto? —pregunto, sin poder disimular cierta inquietud en mi tono.</p>

  <p>—Una idea —dice en voz baja, y el Saab atraviesa suavemente la entrada.</p>

  <p>Subimos por un sendero bordeado de árboles, con anchura suficiente para dos coches. A un lado los árboles rodean una zona boscosa, y al otro se extiende un terreno hermoso de antiguos campos de cultivo dejados en barbecho. La hierba y las flores silvestres han invadido el lugar, recreando un paisaje rural idílico: un prado, donde sopla suavemente la brisa del atardecer y el sol crepuscular tiñe de oro las flores. Es una estampa deliciosa que transmite una gran tranquilidad, y de pronto me imagino tumbada sobre la hierba, contemplando el azul claro de un cielo estival. La idea es tentadora, aunque por algún extraño motivo me provoca añoranza. Es una sensación muy extraña.</p>

  <p>El sendero traza una curva y se abre a un amplio camino de entrada frente a una impresionante casa, de estilo mediterráneo, construida en piedra de suave tonalidad rosácea. Es una mansión suntuosa. Todas las luces están encendidas y las ventanas refulgen en el ocaso. Hay un <span class="versalita">BMW</span> negro aparcado frente a un garaje de cuatro plazas, pero Christian se detiene junto al grandioso pórtico.</p>

  <p>Mmm… me pregunto quién vivirá aquí. ¿Por qué hemos venido?</p>

  <p>Christian me mira ansioso mientras apaga el motor del coche.</p>

  <p>—¿Me prometes mantener una actitud abierta? —pregunta.</p>

  <p>Frunzo el ceño.</p>

  <p>—Christian, desde el día en que te conocí he necesitado mantener una actitud abierta.</p>

  <p>Él sonríe con ironía y asiente.</p>

  <p>—Buena puntualización, señorita Steele. Vamos.</p>

  <p>Las puertas de madera oscura se abren, y en el umbral nos espera una mujer de pelo castaño oscuro, sonrisa franca y un traje chaqueta ceñido de color lila. Yo me alegro de haberme puesto mi nuevo vestido azul marino sin mangas para impresionar al doctor Flynn. Vale, no llevo unos tacones altísimos como ella, pero aun así no voy con vaqueros.</p>

  <p>—Señor Grey —le saluda con una cálida sonrisa, y le estrecha la mano.</p>

  <p>—Señorita Kelly —responde él cortésmente.</p>

  <p>Ella me sonríe y me tiende la mano. Se la estrecho, y me doy cuenta de que se ruboriza, con esa expresión de: «¿No es un hombre de ensueño? Ojalá fuera mío».</p>

  <p>—Olga Kelly —se presenta con aire jovial.</p>

  <p>—Ana Steele —respondo con un hilo de voz.</p>

  <p>¿Quién es esta mujer? Se hace a un lado para dejarnos pasar a la casa y al entrar, me quedo estupefacta: está vacía… completamente vacía. Estamos en un vestíbulo inmenso. Las paredes son de un amarillo tenue y desvaído y conservan las marcas de los cuadros que debían de estar colgados allí. Lo único que queda son unas lámparas de cristal de diseño clásico. Los suelos son de madera noble descolorida. Las puertas que tenemos a los lados están cerradas, pero Christian no me da tiempo para poder asimilar qué está pasando.</p>

  <p>—Ven —dice.</p>

  <p>Me coge de la mano y me lleva por el pasillo abovedado que tenemos delante hasta otro vestíbulo interior más grande. Está presidido por una inmensa escalinata curva con una intrincada barandilla de hierro, pero Christian tampoco se detiene ahí. Me conduce a través del salón principal, que también está vacío salvo por una enorme alfombra de tonos dorados desvaídos: la alfombra más grande que he visto en mi vida. Ah… y hay cuatro arañas de cristal.</p>

  <p>Pero las intenciones de Christian quedan claras cuando cruzamos la estancia y salimos a través de unas grandes puertas acristaladas a una amplia terraza de piedra. Debajo de nosotros hay una extensión de cuidado césped del tamaño de medio campo de fútbol y, más allá, está la vista… Uau.</p>

  <p>La ininterrumpida vista panorámica resulta impresionante, sobrecogedora incluso: el crepúsculo sobre el Sound. A lo lejos se alza la isla de Bainbridge, y más lejos aún, en este cristalino atardecer, el sol se pone lentamente, irradiando llamaradas sanguíneas y anaranjadas, por detrás del parque nacional Olympic. Tonalidades carmesíes se derraman sobre el cielo cerúleo, junto con trazos de ópalo y aguamarinas mezclados con el púrpura oscuro de los escasos jirones de nubes y la tierra más allá del Sound. Es la naturaleza en su máxima expresión, una orquestada sinfonía visual que se refleja en las aguas profundas y calmas del estrecho de Puget. Y yo me pierdo contemplando la vista… intentando absorber tanta belleza.</p>

  <p>Me doy cuenta de que contengo la respiración, sobrecogida, y Christian sigue sosteniendo mi mano. Cuando por fin aparto los ojos de ese grandioso espectáculo, veo que él me mira de reojo, inquieto.</p>

  <p>—¿Me has traído aquí para admirar la vista? —susurro.</p>

  <p>Él asiente con gesto serio.</p>

  <p>—Es extraordinaria, Christian. Gracias —murmuro, y dejo que mis ojos la saboreen una vez más.</p>

  <p>Él me suelta la mano.</p>

  <p>—¿Qué te parecería poder contemplarla durante el resto de tu vida? —musita.</p>

  <p>¿Qué? Vuelvo la cara como una exhalación hacia él, mis atónitos ojos azules hacia los suyos grises y pensativos. Creo que estoy con la boca completamente abierta, mirándole sin dar crédito.</p>

  <p>—Siempre he querido vivir en la costa —dice—. He navegado por todo el Sound soñando con estas casas. Esta lleva poco tiempo en venta. Quiero comprarla, echarla abajo y construir otra nueva… para nosotros —susurra, y sus ojos brillan trasluciendo sus sueños y esperanzas.</p>

  <p>Madre mía. No sé cómo consigo mantenerme en pie. La cabeza me da vueltas. ¡Vivir aquí! ¡En este precioso refugio! Durante el resto de mi vida…</p>

  <p>—Solo es una idea —añade cauteloso.</p>

  <p>Vuelvo a echar un vistazo hacia el interior de la casa. ¿Qué puede valer? Deben de ser… ¿qué, cinco, diez millones de dólares? No tengo ni idea. Madre mía.</p>

  <p>—¿Por qué quieres echarla abajo? —pregunto, mirándole otra vez.</p>

  <p>Le cambia la cara. Oh, no.</p>

  <p>—Me gustaría construir una casa más sostenible, utilizando las técnicas ecológicas más modernas. Elliot podría diseñarla.</p>

  <p>Vuelvo a mirar el salón. La señorita Olga Kelly está en el extremo opuesto, merodeando junto a la entrada. Es la agente inmobiliaria, claro. Me fijo en que la estancia es enorme y que tiene doble altura, como el salón del Escala. Hay una galería balaustrada arriba, que debe de ser el rellano de la planta superior. Y una chimenea inmensa y toda una hilera de ventanales que se abren a la terraza. Posee un encanto clásico.</p>

  <p>—¿Podemos echar un vistazo a la casa?</p>

  <p>Él me mira, parpadeando.</p>

  <p>—Claro.</p>

  <p>Se encoge de hombros, un tanto desconcertado.</p>

  <p>Cuando volvemos a entrar, a la señorita Kelly se le ilumina la cara como a una niña en Navidad. Está encantada de proporcionarnos una visita guiada y poder exponer su elaborado discurso.</p>

  <p>La casa es enorme: mil cien metros cuadrados en una finca de dos hectáreas y media de terreno. Además del salón principal, hay una cocina con zona de comedor —no, más bien sala para banquete—, con una salita familiar contigua —¡familiar!—, además de una sala de música, una biblioteca, un estudio y, para gran sorpresa mía, una piscina cubierta y un pequeño gimnasio con sauna y baño de vapor. Abajo, en el sótano, hay una sala de cine —uau— y un cuarto de juegos. Mmm… ¿qué tipo de juegos practicaremos aquí?</p>

  <p>La señorita Kelly nos va señalando todo tipo de detalles y ventajas, pero en esencia la casa es preciosa y se nota que un día fue el hogar de una familia feliz. Ahora está un poco descuidada, pero nada que no se pueda arreglar con una buena reforma.</p>

  <p>Subimos detrás de la señorita Kelly la magnífica escalinata principal hasta la planta de arriba, y apenas puedo contener la emoción: esta casa tiene todo lo que se puede desear en un hogar.</p>

  <p>—¿No podría convertirse la casa ya existente en una más ecológica y autosostenible?</p>

  <p>Christian me mira parpadeando, desconcertado.</p>

  <p>—Tendría que preguntárselo a Elliot. Él es el experto.</p>

  <p>La señorita Kelly nos lleva a la suite principal, con unos ventanales hasta el techo que dan a un balcón, donde las vistas son también espectaculares. Me podría pasar todo el día sentada en la cama mirando a través de los ventanales, contemplando los barcos navegar y los sutiles cambios del tiempo.</p>

  <p>En esta planta hay cinco dormitorios más. ¡Niños! Aparto inmediatamente esa idea. Ya tengo demasiadas cosas en las que pensar. La señorita Kelly está sugiriéndole a Christian que en la finca se podrían instalar unas cuadras y un cercado. ¡Caballos! Aparecen en mi mente imágenes terroríficas de mis escasas clases de equitación, pero Christian no parece estar escuchándola.</p>

  <p>—¿El cercado estaría en los terrenos del prado? —pregunto.</p>

  <p>—Sí —contesta radiante la señorita Kelly.</p>

  <p>Para mí el prado es un sitio donde tumbarse sobre la hierba alta y hacer picnics, no para que retocen malvados cuadrúpedos satánicos.</p>

  <p>Cuando volvemos al salón principal, la señorita Kelly se retira discretamente y Christian vuelve a llevarme a la terraza. El sol ya se ha puesto y las luces urbanas de la península de Olympic centellean en el extremo más alejado del Sound.</p>

  <p>Christian me toma entre sus brazos, me levanta la barbilla con el dedo índice y clava sus ojos en mí.</p>

  <p>—¿Demasiadas cosas que digerir? —pregunta con una expresión inescrutable.</p>

  <p>Asiento.</p>

  <p>—Quería comprobar que te gustaba antes de comprarla.</p>

  <p>—¿La vista?</p>

  <p>Asiente.</p>

  <p>—La vista me encanta, y esta casa también.</p>

  <p>—¿Te gusta?</p>

  <p>Sonrío tímidamente.</p>

  <p>—Christian, me tuviste ya desde el prado.</p>

  <p>Él separa los labios e inhala profundamente. Luego una sonrisa transforma su cara, y de pronto hunde las manos en mi cabello y sus labios cubren mi boca.</p>

  <p class="cita centrado">***</p>

  <p>Cuando volvemos en coche a Seattle, Christian está mucho más animado.</p>

  <p>—Entonces, ¿vas a comprarla? —pregunto.</p>

  <p>—Sí.</p>

  <p>—¿Pondrás a la venta el apartamento del Escala?</p>

  <p>Frunce el ceño.</p>

  <p>—¿Por qué iba a hacer eso?</p>

  <p>—Para pagar la…</p>

  <p>Mi voz se va perdiendo… claro. Me ruborizo.</p>

  <p>Me sonríe con suficiencia.</p>

  <p>—Créeme, puedo permitírmelo.</p>

  <p>—¿Te gusta ser rico?</p>

  <p>—Sí. Dime de alguien a quien no le guste —replica en tono adusto.</p>

  <p>Vale, dejemos rápidamente ese tema.</p>

  <p>—Anastasia, si aceptas mi proposición, tú también vas a tener que aprender a ser rica —añade en voz baja.</p>

  <p>—La riqueza es algo a lo que nunca he aspirado, Christian —digo con gesto ceñudo.</p>

  <p>—Lo sé, y eso me encanta de ti. Pero también es verdad que nunca has pasado hambre —concluye, y sus palabras tienen un tono de grave solemnidad.</p>

  <p>—¿Adónde vamos? —pregunto animadamente para cambiar de tema.</p>

  <p>Christian se relaja.</p>

  <p>—A celebrarlo.</p>

  <p>¡Oh!</p>

  <p>—¿A celebrar qué, la casa?</p>

  <p>—¿Ya no te acuerdas? Tu puesto de editora.</p>

  <p>—Ah, sí.</p>

  <p>Sonrío exultante. Es increíble que lo haya olvidado.</p>

  <p>—¿Dónde?</p>

  <p>—Arriba en mi club.</p>

  <p>—¿En tu club?</p>

  <p>—Sí. En uno de ellos.</p>

  <p class="cita centrado">***</p>

  <p>El Mile High Club está en el piso setenta y seis de la Columbia Tower, más alto incluso que el ático de Christian. Es muy moderno y tiene las vistas más alucinantes de todo Seattle.</p>

  <p>—¿Una copa, señora?</p>

  <p>Christian me ofrece una copa de champán frío. Estoy sentada en un taburete de la barra.</p>

  <p>—Vaya, gracias, señor —digo, pronunciando seguramente la última palabra con un pestañeo provocativo.</p>

  <p>Él me mira fijamente y su semblante se oscurece turbadoramente.</p>

  <p>—¿Está coqueteando conmigo, señorita Steele?</p>

  <p>—Sí, señor Grey, estoy coqueteando. ¿Qué piensa hacer al respecto?</p>

  <p>—Seguro que se me ocurrirá algo —dice con voz ronca—. Ven, nuestra mesa está lista.</p>

  <p>Cuando nos estamos acercando a la mesa, Christian me sujeta del codo y me para.</p>

  <p>—Ve a quitarte las bragas —susurra.</p>

  <p>¿Oh? Un delicioso cosquilleo me recorre la columna.</p>

  <p>—Ve —ordena en voz baja.</p>

  <p>Uau… ¿qué? Él no sonríe; permanece tremendamente serio. A mí se me tensan todos los músculos por debajo de la cintura. Le doy mi copa de champán, giro sobre mis talones y me dirijo hacia el baño.</p>

  <p>Oh, Dios… ¿qué va a hacer? Quizá el club se llame así con razón: los que practican sexo a más de un kilómetro y medio de altura.</p>

  <p>Los baños son el último grito en diseño: todo en madera oscura y granito negro, con focos halógenos colocados estratégicamente. En la intimidad del compartimento, sonrío mientras me quito la ropa interior. Nuevamente me alegro de haberme puesto el vestido azul marino sin mangas. Pensé que era el atuendo apropiado para ir a ver al doctor Flynn: no había previsto que la velada tomara este rumbo inesperado.</p>

  <p>Ya estoy excitada. ¿Por qué este hombre tiene ese poder sobre mí? Me irrita un poco esa facilidad con la que caigo bajo su embrujo. Ahora sé que no vamos a pasarnos la noche hablando sobre todos nuestros asuntos y los recientes acontecimientos… pero ¿cómo resistirme a él?</p>

  <p>Examino mi aspecto en el espejo: tengo el rostro encendido y los ojos me brillan de excitación. Asuntos, estrategias…</p>

  <p>Respiro profundamente y me encamino de vuelta al salón. La verdad es que no es la primera vez que voy sin bragas. La diosa que llevo dentro va envuelta en una boa de plumas rosa y diamantes, y se pavonea con sus zapatos de fulana.</p>

  <p>Cuando llego a la mesa Christian se levanta educadamente con una expresión indescifrable. Exhibe su pose habitual, tranquila, serena y contenida. Naturalmente, yo sé que no es así.</p>

  <p>—Siéntate a mi lado —dice. Me deslizo en el asiento y él vuelve a sentarse—. He elegido por ti. Espero que no te importe.</p>

  <p>Me entrega mi copa de champán mirándome fijamente, y su mirada escrutadora me enciende de nuevo la sangre. Apoya las manos en los muslos. Yo me tenso y separo un poco las piernas.</p>

  <p>Llega el camarero con una bandeja de ostras sobre hielo picado. Ostras… El recuerdo de los dos en el comedor privado del Heathman aparece en mi mente. Estábamos hablando de su contrato. Oh, Dios. Hemos recorrido un camino muy largo desde entonces.</p>

  <p>—Me parece que las ostras te gustaron la última vez que las probaste.</p>

  <p>Su tono de voz es ronco y seductor.</p>

  <p>—La única vez que las he probado —susurro con un evidente deje sensual en la voz.</p>

  <p>En su boca se dibuja una sonrisa.</p>

  <p>—Oh, señorita Steele… ¿cuándo aprenderá? —musita.</p>

  <p>Toma una ostra de la bandeja y levanta la otra mano del muslo. Contengo el aliento a la expectativa, pero él coge una rodaja de limón.</p>

  <p>—… ¿Aprender qué? —pregunto.</p>

  <p>Dios, tengo el pulso acelerado. Él exprime el limón sobre el marisco con sus dedos esbeltos y hábiles.</p>

  <p>—Come —dice, y me acerca la concha a la boca. Separo los labios, y él la apoya delicadamente sobre mi labio inferior—. Echa la cabeza hacia atrás muy despacio —murmura.</p>

  <p>Hago lo que me dice y la ostra se desliza por mi garganta. Él no me toca, solo la concha.</p>

  <p>Christian se come una, y luego me ofrece otra. Seguimos con este ritual de tortura hasta que nos acabamos toda la docena. Su piel nunca roza la mía. Me está volviendo loca.</p>

  <p>—¿Te siguen gustando las ostras? —me pregunta cuando me trago la última.</p>

  <p>Asiento ruborizada, ansiando que me toque.</p>

  <p>—Bien.</p>

  <p>Me estremezco y me remuevo en el asiento. ¿Por qué resulta tan erótico todo esto?</p>

  <p>Él vuelve a apoyar la mano tranquilamente sobre el muslo, y yo me siento morir. Ahora. Por favor. Tócame. La diosa que llevo dentro está de rodillas, desnuda salvo por las bragas, suplicando. Él se pasa la mano arriba y abajo por el muslo, la levanta, y vuelve a dejarla donde estaba.</p>

  <p>El camarero nos llena las copas de champán y retira rápidamente los platos. Al cabo de un momento vuelve con el principal: lubina —no doy crédito—, acompañada de espárragos, patatas salteadas y salsa holandesa.</p>

  <p>—¿Uno de sus platos favoritos, señor Grey?</p>

  <p>—Sin duda, señorita Steele. Aunque creo que en el Heathman comimos bacalao.</p>

  <p>Se pasa la mano por el muslo, arriba y abajo. Me cuesta respirar, pero sigue sin tocarme. Es muy frustrante. Intento concentrarme en la conversación.</p>

  <p>—Creo recordar que entonces estábamos en un reservado, discutiendo un contrato.</p>

  <p>—Qué tiempos aquellos… —dice sonriendo con malicia—. Esta vez espero conseguir follarte.</p>

  <p>Mueve la mano para coger el cuchillo.</p>

  <p>¡Agh!</p>

  <p>Corta un trozo de su lubina. Lo está haciendo a propósito.</p>

  <p>—No cuentes con ello —musito con un mohín, y él me mira divertido—. Hablando de contratos —prosigo—: el acuerdo de confidencialidad.</p>

  <p>—Rómpelo —dice simplemente.</p>

  <p>Oh, Dios…</p>

  <p>—¿Qué? ¿En serio?</p>

  <p>—Sí.</p>

  <p>—¿Estás seguro de que no iré corriendo al <em>Seattle Times</em> con una exclusiva? —digo bromeando.</p>

  <p>Se ríe, y es un sonido maravilloso. Parece tan joven…</p>

  <p>—No, confío en ti. Voy a concederte el beneficio de la duda.</p>

  <p>Ah. Le sonrío tímidamente.</p>

  <p>—Lo mismo digo —musito.</p>

  <p>Se le ilumina la mirada.</p>

  <p>—Estoy encantado de que lleves un vestido —murmura.</p>

  <p>Y… bang: el deseo inflama mi sangre ya ardiente.</p>

  <p>—Entonces, ¿por qué no me has tocado? —siseo.</p>

  <p>—¿Añoras mis caricias? —pregunta sonriendo.</p>

  <p>Se está divirtiendo… el muy cabrón.</p>

  <p>—Sí —digo indignada.</p>

  <p>—Come —ordena.</p>

  <p>—No vas a tocarme, ¿verdad?</p>

  <p>Niega con la cabeza.</p>

  <p>—No.</p>

  <p>¿Qué? Ahogo un gemido.</p>

  <p>—Imagina cómo te sentirás cuando lleguemos a casa —susurra—. Estoy impaciente por llevarte a casa.</p>

  <p>—Si empiezo a arder aquí, en el piso setenta y seis, será culpa tuya —musito entre dientes.</p>

  <p>—Oh, Anastasia, ya encontraremos el modo de apagar el fuego —dice con una sonrisa libidinosa.</p>

  <p>Furiosa, me concentro en mi lubina, mientras la diosa que llevo dentro entorna taimadamente los ojos, cavilando. Nosotras también podemos jugar a este juego. Aprendí las reglas durante la comida en el Heathman. Me como un pedazo de lubina. Está deliciosa, se deshace en la boca. Cierro los ojos y la saboreo. Cuando los abro, empiezo a seducir a Christian Grey. Me subo la falda muy despacio, y enseño más los muslos.</p>

  <p>Él se detiene un momento, dejando el tenedor con el pescado suspendido en el aire.</p>

  <p>Tócame.</p>

  <p>Después, sigue comiendo. Yo cojo otro trocito de lubina, sin hacerle caso. Entonces dejo el cuchillo, me paso los dedos por detrás de la parte baja del muslo, y me doy golpecitos en la piel con la yema. Es perturbador incluso para mí, sobre todo porque me muero porque me toque. Christian vuelve a quedarse muy quieto.</p>

  <p>—Sé lo que estás haciendo —dice en voz baja y ronca.</p>

  <p>—Ya sé que lo sabe, señor Grey —replico suavemente—. De eso se trata.</p>

  <p>Cojo un espárrago, le miro de soslayo por debajo de las pestañas, y luego lo mojo en la salsa holandesa, haciendo girar la punta una y otra vez.</p>

  <p>—No crea que me está devolviendo la pelota, señorita Steele.</p>

  <p>Sonriendo, alarga una mano y me quita el espárrago… y es asombrosamente irritante, porque consigue hacerlo sin tocarme. No, esto no va bien: este no era el plan. ¡Agh!</p>

  <p>—Abre la boca —ordena.</p>

  <p>Estoy perdiendo esta batalla de voluntades. Vuelvo a levantar la vista hacia él, y sus ojos grises arden. Entreabro ligeramente los labios, y me paso la lengua por el superior. Christian sonríe y su mirada se oscurece aún más.</p>

  <p>Mientras me ducho, tengo una nueva inspiración: se me ha ocurrido otro regalo de cumpleaños para Christian. Es muy difícil comprarle algo a un hombre que lo tiene todo. Ya le he dado mi regalo principal, y también está el otro que le compré en la tienda para turistas, pero este nuevo regalo será en realidad para mí. Cuando cierro el grifo, me rodeo con los brazos emocionada ante la perspectiva. Solo tengo que prepararlo.</p>

  <p>En el vestidor me pongo un traje rojo ceñido con un gran escote cuadrado. Sí, no es excesivo para ir a trabajar.</p>

  <p>Ahora, para el regalo de Christian. Empiezo a revolver en los cajones buscando sus corbatas. En el último cajón encuentro esos vaqueros descoloridos y rasgados que lleva en el cuarto de juegos… esos con los que está condenadamente sensual. Los acaricio cuidadosamente con la mano. Oh, la tela es muy suave.</p>

  <p>Debajo descubro una caja de cartón negra, ancha y plana, que despierta mi interés al instante. ¿Qué hay ahí? La miro, y vuelvo a tener la sensación de estar invadiendo una propiedad privada. La saco y la agito un poco. Pesa, como si contuviera documentos o manuscritos. No puedo resistirme. Abro la tapa… e inmediatamente vuelvo a cerrarla. Dios santo, son fotografías del cuarto rojo. La conmoción me obliga a sentarme sobre los talones, mientras intento borrar la imagen de mi mente. ¿Por qué he abierto la caja? ¿Por qué guarda Christian esas fotos?</p>

  <p>Me estremezco. Mi subconsciente me mira ceñuda: Esto es anterior a ti. Olvídalo.</p>

  <p>Tiene razón. Cuando me levanto veo que las corbatas están colgadas al fondo de la barra del armario. Cuando encuentro mi preferida, salgo corriendo.</p>

  <p>Esas fotografías son A.A.: Antes de Ana. Mi subconsciente asiente para darme la razón, pero me dirijo hacia la sala para desayunar sintiendo un peso en el corazón. La señora Jones me sonríe con afecto y luego frunce el ceño.</p>

  <p>—¿Va todo bien, Ana? —pregunta con amabilidad.</p>

  <p>—Sí —murmuro, distraída—. ¿Tiene usted una llave del… cuarto de juegos?</p>

  <p>Ella, sorprendida, se queda quieta un momento.</p>

  <p>—Sí, claro. —Se descuelga un manojo de llaves del cinturón—. ¿Qué le apetece para desayunar, querida? —pregunta cuando me entrega las llaves.</p>

  <p>—Solo muesli. Enseguida vuelvo.</p>

  <p>Ahora, desde que he encontrado esas fotografías, ya no tengo tan claro lo del regalo. ¡No ha cambiado nada!, me increpa de nuevo mi subconsciente, mirándome por encima de sus gafas de media luna. Esa imagen que viste era erótica, interviene la diosa que llevo dentro, y yo le respondo torciendo el gesto mentalmente. Sí, era demasiado… erótica para mí.</p>

  <p>¿Qué otras cosas habrá escondido? Rebusco en la cómoda rápidamente, cojo lo que necesito, y cierro con llave el cuarto de juegos al salir. ¡Solo faltaría que José viera esto!</p>

  <p>Le devuelvo las llaves a la señora Jones y me siento a devorar el desayuno, sintiéndome extraña porque Christian no está. La imagen de la fotografía aparece en mi mente sin que nadie la haya invitado. Me pregunto quién era. ¿Leila, quizá?</p>

  <p class="cita centrado">***</p>

  <p>De camino al trabajo, medito si decirle o no a Christian que he encontrado sus fotografías. No, grita mi subconsciente con su cara a lo Edvard Munch. Decido que probablemente tiene razón.</p>

  <p>En cuanto me siento a mi escritorio, vibra la BlackBerry.</p>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 17 de junio de 2011 08:59</p>

  <p class="negrita">Para: Anastasia Steele</p>

  <p class="negrita">Asunto: Superficies</p>

  <div class="cita">
    <p>Calculo que quedan como mínimo unas treinta superficies. Me hacen mucha ilusión todas y cada una de ellas. Luego están los suelos, las paredes… y no nos olvidemos del balcón.</p>

    <p>Y después de eso está mi despacho…</p>

    <p>Te echo de menos. x</p>

    <p class="salto10">Christian Grey</p>

    <p>Priápico presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p>Su e-mail me hace sonreír, y mis anteriores reservas desaparecen totalmente. A quien desea ahora es a mí, y el recuerdo de las correrías sexuales de anoche invade mi mente… el ascensor, el vestíbulo, la cama. «Priápico» es el término adecuado. Me pregunto vagamente cuál sería el equivalente femenino.</p>

  <p class="salto10 negrita">De: Anastasia Steele</p>

  <p class="negrita">Fecha: 17 de junio de 2011 09:03</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: ¿Romanticismo?</p>

  <div class="cita">
    <p>Señor Grey:</p>

    <p>Tiene usted una mente unidireccional.</p>

    <p>Pero la señora Jones estuvo muy complaciente.</p>

    <p class="salto10">A x</p>
  </div>

  <p class="negrita">Fecha: 17 de junio de 2011 09:07</p>

  <p class="negrita">Para: Anastasia Steele</p>

  <p class="negrita">Asunto: Intrigado</p>

  <div class="cita">
    <p>¿En qué fue complaciente la señora Jones?</p>

    <p>¿Qué está tramando, señorita Steele?</p>

    <p class="salto10">Christian Grey</p>

    <p>Intrigado presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p>¿Cómo lo sabe?</p>

  <p class="salto10 negrita">De: Anastasia Steele</p>

  <p class="negrita">Fecha: 17 de junio de 2011 09:10</p>

  <div class="cita">
    <p>Espera y verás: es una sorpresa.</p>

    <p>Tengo que trabajar… no me molestes.</p>

    <p>Te quiero.</p>

  <p class="negrita">Fecha: 17 de junio de 2011 09:12</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p>Me quedo mirando la pequeña pantalla de mi BlackBerry. La vehemencia implícita en este e-mail me coge por sorpresa. ¿Por qué se siente así? No es como si yo estuviera escondiendo fotografías eróticas de mis ex.</p>

  <p class="negrita">Fecha: 17 de junio de 2011 09:14</p>

  <p class="negrita">Asunto: Mimos</p>

  <div class="cita">

    <p>Otra sorpresa.</p>

    <p>No seas tan arisco.</p>

    <p class="salto10">A x</p>
  </div>

  <p>Él no me contesta inmediatamente, y entonces me llaman para acurdir a una reunión, así que no puedo entretenerme mucho.</p>

  <p class="cita centrado">***</p>

  <p>Cuando vuelvo a echar un vistazo a mi BlackBerry, veo horrorizada que son las cuatro de la tarde. ¿Cómo ha pasado tan rápido el día? Sigue sin haber ningún mensaje de Christian. Decido volver a mandarle un e-mail.</p>

  <p class="salto10 negrita">De: Anastasia Steele</p>

  <p class="negrita">Fecha: 17 de junio de 2011 16:03</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: Hola</p>

  <div class="cita">
    <p>¿No me hablas?</p>

    <p>Acuérdate de que saldré a tomar una copa con José, y que se quedará a dormir esta noche.</p>

    <p>Por favor, piénsate lo de venir con nosotros.</p>

    <p class="salto10">A x</p>
  </div>

  <p>No me contesta, y siento un escalofrío de inquietud. Espero que esté bien. Le llamo al móvil y salta el contestador. La grabación dice simplemente: «Grey, deja tu mensaje», en un tono muy cortante.</p>

  <p>—Hola… esto… soy yo, Ana. ¿Estás bien? Llámame —le hablo tartamudeante al contestador.</p>

  <p>No había tenido que hacerlo nunca. Me ruborizo y cuelgo. ¡Pues claro que sabrá que eres tú, boba! Mi subconsciente me mira poniendo los ojos en blanco. Me siento tentada de telefonear a Andrea, su ayudante, pero decido que eso sería ir demasiado lejos. Vuelvo al trabajo de mala gana.</p>

  <p class="cita centrado">***</p>

  <p>De repente suena mi teléfono y el corazón me da un vuelco. ¡Christian! Pero no: es Kate, mi mejor amiga… ¡por fin!</p>

  <p>—¡Ana! —grita ella desde donde quiera que esté.</p>

  <p>—¡Kate! ¿Has vuelto? Te he echado de menos.</p>

  <p>—Yo también. Tengo que contarte muchas cosas. Estamos en el aeropuerto… mi hombre y yo.</p>

  <p>Y suelta una risita tonta, bastante impropia de Kate.</p>

  <p>—Fantástico. Yo también tengo muchas cosas que contarte.</p>

  <p>—¿Nos vemos en el apartamento?</p>

  <p>—He quedado con José para tomar algo. Vente con nosotros.</p>

  <p>—¿José está aquí? ¡Pues claro que iré! Mandadme un mensaje con la dirección del bar.</p>

  <p>—Vale —digo con una sonrisa radiante.</p>

  <p>—¿Estás bien, Ana?</p>

  <p>—Sí, muy bien.</p>

  <p>—¿Sigues con Christian?</p>

  <p>—Sí.</p>

  <p>—Bien. ¡Hasta luego!</p>

  <p>Oh, no, ella también. La influencia de Elliot no conoce fronteras.</p>

  <p>—Sí… hasta luego, nena.</p>

  <p>Sonrío, y ella cuelga.</p>

  <p>Uau. Kate ha vuelto. ¿Cómo voy a contarle todo lo que ha pasado? Debería apuntarlo, para no olvidarme de nada.</p>

  <p class="cita centrado">***</p>

  <p>Una hora después suena el teléfono de mi despacho: ¿Christian? No, es Claire.</p>

  <p>—Deberías ver al chico que pregunta por ti en recepción. ¿Cómo es que conoces a tantos tíos buenos, Ana?</p>

  <p>José debe de haber llegado. Echo un vistazo al reloj: las seis menos cinco. Siento un pequeño escalofrío de emoción. Hace muchísimo que no le veo.</p>

  <p>—¡Ana… uau! Estás guapísima. Muy adulta —exclama, con una sonrisa de oreja a oreja.</p>

  <p>Solo porque llevo un vestido elegante… ¡vaya!</p>

  <p>Me abraza fuerte.</p>

  <p>—Y alta —murmura, sorprendido.</p>

  <p>—Es por los zapatos, José. Tú tampoco estás nada mal.</p>

  <p>Él lleva unos vaqueros, una camiseta negra y una camisa de franela a cuadros blancos y negros.</p>

  <p>—Voy a por mis cosas y nos vamos.</p>

  <p>—Bien. Te espero aquí.</p>

  <p class="cita centrado">***</p>

  <p>Cojo las dos cervezas Rolling Rocks de la abarrotada barra y voy a la mesa donde está sentado José.</p>

  <p>—¿Has encontrado sin problemas la casa de Christian?</p>

  <p>—Sí. No he entrado. Subí con el ascensor de servicio y entregué las fotos. Las recogió un tal Taylor. El sitio parece impresionante.</p>

  <p>—Lo es. Espera a que lo veas por dentro.</p>

  <p>—Estoy impaciente. Salud, Ana. Seattle te sienta bien.</p>

  <p>Me sonrojo y brindamos con las botellas. Es Christian lo que me sienta bien.</p>

  <p>—Salud. Cuéntame qué tal fue la exposición.</p>

  <p>Sonríe radiante y se lanza a explicármelo, entusiasmado. Vendió todas las fotos menos tres, y con eso ha pagado el préstamo académico y aún le queda algo de dinero para él.</p>

  <p>—Y la oficina de turismo de Portland me ha encargado unos paisajes. No está mal, ¿eh? —dice orgulloso.</p>

  <p>—Oh, eso es fantástico, José. Pero ¿no interferirá con tus estudios? —pregunto con cierta preocupación.</p>

  <p>—Qué va. Ahora que vosotras os habéis ido, y también los otros tres tipos con los que solía salir, tengo más tiempo.</p>

  <p>—¿No hay ninguna monada que te mantenga ocupado? La última vez que te vi estabas rodeado de una docena de chicas que se te comían con los ojos —le digo, arqueando una ceja.</p>

  <p>—Qué va, Ana. Ninguna de ellas es lo bastante mujer para mí —suelta en plan fanfarrón.</p>

  <p>—Claro. José Rodríguez, el rompecorazones —replico con una risita.</p>

  <p>—Eh… que yo también tengo mi encanto, Steele.</p>

  <p>Parece ofendido, y me arrepiento un poco de mis palabras.</p>

  <p>—Estoy convencida de eso —le digo en tono conciliador.</p>

  <p>—¿Y cómo está Grey? —pregunta, de nuevo afable.</p>

  <p>—Está bien. Estamos bien —murmuro.</p>

  <p>—¿Dijiste que la cosa va en serio?</p>

  <p>—Sí, va en serio.</p>

  <p>—¿No es demasiado mayor para ti?</p>

  <p>—Oh, José. ¿Sabes qué dice mi madre? Que yo ya nací vieja.</p>

  <p>José hace un gesto irónico.</p>

  <p>—¿Cómo está tu madre? —pregunta, y de ese modo salimos de terreno pantanoso.</p>

  <p>—¡Ana!</p>

  <p>Me doy la vuelta, y ahí están Kate y Ethan. Ella está guapísima, con un bronceado fantástico, tonos rojizos en su rubia cabellera y una preciosa y deslumbrante sonrisa. Viste una camisola blanca y unos tejanos ajustados del mismo color que le hacen un tipo estupendo. Todo el mundo la mira. Yo me levanto de un salto para darle un abrazo. ¡Oh, cómo la he echado de menos!</p>

  <p>Ella me aparta un poco para examinarme bien. Me mira de arriba abajo y yo me ruborizo.</p>

  <p>—Has adelgazado. Mucho. Y estás distinta. Pareces más mayor. ¿Qué ha pasado? —dice con una actitud muy maternal—. Me gusta tu vestido. Te sienta bien.</p>

  <p>—Han pasado muchas cosas desde que te fuiste. Ya te lo contaré luego, cuando estemos solas.</p>

  <p>Ahora mismo no estoy preparada para la santa inquisidora Katherine Kavanagh. Ella me mira con suspicacia.</p>

  <p>—¿Estás bien? —pregunta cariñosamente.</p>

  <p>—Sí —respondo sonriendo, aunque estaría mejor si supiera dónde está Christian.</p>

  <p>—Estupendo.</p>

  <p>—Hola, Ethan.</p>

  <p>Le sonrío, y él me da un pequeño abrazo.</p>

  <p>—Hola, Ana —me susurra al oído.</p>

  <p>—¿Qué tal la comida con Mia? —le pregunto.</p>

  <p>—Interesante —contesta, muy críptico.</p>

  <p>¿Oh?</p>

  <p>—Ethan, ¿conoces a José?</p>

  <p>—Nos vimos una vez —masculla José mirando intensamente a Ethan al estrecharle la mano.</p>

  <p>—Sí, en Vancouver, en casa de Kate —dice Ethan, que le sonríe afablemente—. Bueno, ¿quién quiere una copa?</p>

  <p class="salto10">Voy al lavabo, y desde allí le mando un mensaje a Christian con la dirección del bar; a lo mejor se viene con nosotros. No tengo llamadas perdidas suyas, ni e-mails. Eso es muy raro en él.</p>

  <p>—¿Qué pasa, Ana? —pregunta José cuando vuelvo a la mesa.</p>

  <p>—No localizo a Christian. Espero que esté bien.</p>

  <p>—Seguro que sí. ¿Otra cerveza?</p>

  <p>—Claro.</p>

  <p>Kate se me acerca.</p>

  <p>—¿Ethan dice que una ex novia loca entró con una pistola en el apartamento?</p>

  <p>—Bueno… sí.</p>

  <p>Me encojo de hombros a modo de disculpa. Oh, vaya… ¿ahora tenemos que hablar de eso?</p>

  <p>—Ana… ¿qué demonios ha pasado?</p>

  <p>De pronto Kate se interrumpe y saca su móvil.</p>

  <p>—Hola, nene —dice cuando contesta. ¡Nene! Frunce el ceño y me mira—. Claro —dice, y se vuelve hacia mí—. Es Elliot… quiere hablar contigo.</p>

  <p>—Ana.</p>

  <p>Elliot habla con voz entrecortada, y a mí se me eriza el vello.</p>

  <p>—Es Christian. No ha vuelto de Portland.</p>

  <p>—¿Qué? ¿Qué quieres decir?</p>

  <p>—Su helicóptero ha desaparecido.</p>

  <p>—¿El <em>Charlie Tango</em>? —digo en un susurro. Me falta el aire—. ¡No!</p>
