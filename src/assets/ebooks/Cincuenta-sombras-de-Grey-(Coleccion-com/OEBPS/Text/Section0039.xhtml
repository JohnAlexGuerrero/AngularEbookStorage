  <h3 id="sigil_toc_id_45">13</h3>

  <p class="asangre">Dios santo…</p>

  <p>Está ahí, mirándome con semblante inexpresivo e inquietante, y con una pistola en la mano. Mi subconsciente es víctima de un desmayo letal, del que no creo que despierte ni aspirando sales.</p>

  <p>Parpadeo repetidamente mirando a Leila, mientras mi mente no para de dar vueltas frenéticamente. ¿Cómo ha entrado? ¿Dónde está Ethan? ¡Por Dios…! ¿Dónde está Ethan?</p>

  <p>El miedo creciente y helador que atenaza mi corazón se convierte en terror, y se me erizan todos y cada uno de los folículos del cuero cabelludo. ¿Y si le ha hecho daño? Mi respiración empieza a acelerarse y la adrenalina y un pánico paralizante invaden todo mi cuerpo. Mantén la calma, mantén la calma… repito mentalmente como un mantra una y otra vez.</p>

  <p>Ella ladea la cabeza y me mira como si fuera un fenómeno de barraca de feria. Pero aquí el fenómeno no soy yo.</p>

  <p>Siento que he tardado un millón de años en procesar todo esto, cuando en realidad ha transcurrido apenas una fracción de segundo. El semblante de Leila sigue totalmente inexpresivo, y su aspecto tan desaliñado y enfermizo como siempre. Sigue llevando esa gabardina mugrienta, y parece necesitar desesperadamente una ducha. Tiene el pelo grasiento y lacio pegado a la cabeza, y sus ojos castaños se ven apagados, turbios y vagamente confusos</p>

  <p>Pese a tener la boca absolutamente seca, intento hablar.</p>

  <p>—Hola… ¿Leila, verdad? —alcanzo a decir.</p>

  <p>Ella sonríe, pero no es una sonrisa auténtica; sus labios se curvan de un modo desagradable.</p>

  <p>—Ella habla —susurra, y su voz es un sonido fantasmagórico, suave y ronco a la vez.</p>

  <p>—Sí, hablo —le digo con dulzura, como si me dirigiera a una niña—. ¿Estás sola aquí? ¿Dónde está Ethan?</p>

  <p>Cuando pienso que puede haber sufrido algún daño, se me desboca el corazón.</p>

  <p>A ella se le demuda la cara de tal modo que creo que está a punto de echarse a llorar… parece tan desvalida.</p>

  <p>—Sola —susurra—. Sola.</p>

  <p>Y la profundidad de la tristeza que contiene esa única palabra me desgarra el alma. ¿Qué quiere decir? ¿Yo estoy sola? ¿Está ella sola? ¿Está sola porque le ha hecho daño a Ethan? Oh… no… tengo que combatir el llanto inminente y el miedo asfixiante que me oprimen la garganta.</p>

  <p>—¿Qué estás haciendo aquí? ¿Puedo ayudarte?</p>

  <p>Pese al sofocante ahogo que siento, mis palabras logran conformar un discurso atento, sereno y amable. Ella frunce el ceño como si mis preguntas la aturdieran por completo. Pero no emprende ninguna acción violenta contra mí. Sigue sosteniendo la pistola con gesto relajado. Yo no hago caso de la opresión que siento en el cerebro e intento otra táctica.</p>

  <p>—¿Te apetece un poco de té?</p>

  <p>¿Por qué le estoy preguntando si quiere té? Esa es la respuesta de Ray ante cualquier situación de crisis emocional, y me surge ahora en un momento totalmente inapropiado. Dios… le daría un ataque si me viera ahora mismo. Él ya habría echado mano de su preparación militar y a estas alturas ya la habría desarmado. De hecho, no me está apuntando con la pistola. A lo mejor puedo acercarme. Leila mueve lentamente la cabeza de un lado a otro, como si destensara el cuello.</p>

  <p>Inspiro una preciada bocanada de aire para tratar de calmar el pánico que me dificulta la respiración, y me acerco hasta la encimera de la isla de la cocina. Ella tuerce el gesto, como si no entendiera del todo qué estoy haciendo, y se desplaza un poco para seguir plantada frente a mí. Cojo el hervidor con una mano temblorosa y lo lleno bajo el grifo. Conforme me voy moviendo, mi respiración se va normalizando. Sí, si ella quisiera matarme, seguramente ya me habría disparado. Me mira perpleja, con una curiosidad ausente. Mientras enciendo el interruptor de la tetera, no puedo dejar de pensar en Ethan. ¿Estará herido? ¿Atado?</p>

  <p>—¿Hay alguien más en el apartamento? —pregunto con cautela.</p>

  <p>Ella inclina la cabeza hacia un lado y, con la mano derecha —la que no sostiene el revólver—, coge un mechón de su melena grasienta y empieza a juguetear con él, a darle vueltas y a enrollarlo. Resulta evidente que es algo que hace cuando está nerviosa, y al fijarme en ese detalle, me impresiona nuevamente cuánto se parece a mí. Mi ansiedad está llegando a un nivel que casi me resulta insoportable, y espero su respuesta con la respiración contenida.</p>

  <p>—Sola. Completamente sola —murmura.</p>

  <p>Eso me tranquiliza. Quizá Ethan no esté aquí. Esa sensación de alivio me da fuerzas.</p>

  <p>—¿Estás segura de que no quieres té ni café?</p>

  <p>—No tengo sed —contesta en voz baja, y da un paso cauteloso hacia mí.</p>

  <p>Mi sensación de fortaleza se evapora. ¡Dios…! Empiezo a jadear otra vez de miedo, sintiendo cómo circula de nuevo, denso y tempestuoso, por mis venas. A pesar de eso, y haciendo acopio de todo mi valor, me doy la vuelta y saco un par de tazas del armario.</p>

  <p>—¿Qué tienes tú que yo no tenga? —pregunta, y su voz tiene la entonación cantarina de una niña pequeña.</p>

  <p>—¿A qué te refieres, Leila? —pregunto con toda la amabilidad de la que soy capaz.</p>

  <p>—El Amo, el señor Grey, permite que le llames por su nombre.</p>

  <p>—Yo no soy su sumisa, Leila. Esto… el Amo entiende que yo soy incapaz e inadecuada para cumplir ese papel.</p>

  <p>Ella inclina la cabeza hacia el otro lado. Es un gesto de lo más inquietante y antinatural.</p>

  <p>—Ina…de…cuada. —Experimenta la palabra, la dice en voz alta, tratando de saber qué sensación le produce en la lengua—. Pero el Amo es feliz. Yo le he visto. Ríe y sonríe. Esas reacciones son raras… muy raras en él.</p>

  <p>Oh.</p>

  <p>—Tú te pareces a mí. —Leila cambia de actitud, cogiéndome por sorpresa, y creo que por primera vez fija realmente sus ojos en mí—. Al Amo le gustan obedientes y que se parezcan a ti y a mí. Las demás, todas lo mismo… todas lo mismo… y sin embargo tú duermes en su cama. Yo te vi.</p>

  <p>¡Oh, no! Ella estaba en la habitación. No eran imaginaciones mías.</p>

  <p>—¿Tú me viste en su cama? —susurro.</p>

  <p>—Yo nunca dormí en la cama del Amo —murmura.</p>

  <p>Es como un espectro etéreo, perdido. Como una persona a medias. Parece tan leve y frágil, y a pesar de llevar un arma, de pronto siento una abrumadora compasión por ella. Ahora sujeta la pistola con las dos manos, y yo abro tanto los ojos que amenazan con salírseme de las órbitas.</p>

  <p>—¿Por qué al Amo le gustamos así? Eso me hace pensar que… que… el Amo es oscuro… el Amo es un hombre oscuro, pero yo le quiero.</p>

  <p>No, no lo es, grito en mi fuero interno. Él no es oscuro. Él es un hombre bueno, y no está sumido en la oscuridad. Está conmigo, a plena luz. Y ahora ella está aquí, intentando arrastrarle de vuelta a las sombras con la retorcida idea de que le quiere.</p>

  <p>—Leila, ¿quieres darme la pistola? —pregunto con suavidad.</p>

  <p>Sus manos la aferran con más fuerza, y se lleva la pistola al pecho.</p>

  <p>—Esto es mío. Es lo único que me queda. —Acaricia el arma con delicadeza—. Así ella podrá reunirse con su amor.</p>

  <p>¡Santo Dios! ¿Qué amor… Christian? Siento como si me hubiera dado un puñetazo en el estómago. Sé que él aparecerá en cualquier momento para averiguar por qué estoy tardando tanto. ¿Tiene la intención de dispararle? La idea es tan terrorífica que se me forma un enorme nudo en la garganta. Se hincha y me duele, y casi me ahoga, al igual que el miedo que se acumula y me oprime el estómago.</p>

  <p>Justo en ese momento, la puerta se abre de golpe y Christian aparece en el umbral, seguido de Taylor.</p>

  <p>Los ojos de Christian se fijan en mí durante un par de segundos, me observan de la cabeza a los pies, y detecto un centelleo de alivio en su mirada. Pero ese alivio desaparece en cuanto clava la vista en Leila y se queda inmóvil, centrado en ella, sin vacilar lo más mínimo. La observa con una intensidad que yo no había visto nunca, con ojos salvajes, enormes, airados y asustados.</p>

  <p>Oh, no… oh, no.</p>

  <p>Leila abre mucho los ojos y por un momento parece que recobra la cordura. Parpadea varias veces y sujeta el arma con más fuerza.</p>

  <p>Contengo el aliento, y mi corazón empieza a palpitar con tanta fuerza que oigo la sangre bombeando en mis oídos. ¡No, no, no!</p>

  <p>Mi mundo se sostiene precariamente en manos de esta pobre mujer destrozada. ¿Disparará? ¿A los dos? ¿Solo a Christian? Es una idea atroz.</p>

  <p>Pero después de una eternidad, durante la cual el tiempo queda en suspenso a nuestro alrededor, ella agacha un poco la cabeza y alza la mirada hacia él a través de sus largas pestañas con expresión contrita.</p>

  <p>Christian levanta la mano para indicarle a Taylor que no se mueva. El rostro lívido de este revela su furia. Nunca le había visto así, pero se mantiene inmóvil mientras Christian y Leila se miran el uno al otro.</p>

  <p>Me doy cuenta de que estoy conteniendo la respiración. ¿Qué hará ella? ¿Qué hará él? Pero se limitan a seguir mirándose. Christian tiene una expresión cruda, cargada de una emoción que desconozco. Puede ser lástima, miedo, afecto… ¿o es amor? ¡No, por favor… amor, no!</p>

  <p>Él la fulmina con la mirada, y con una lentitud agónica, la atmósfera del apartamento cambia. La tensión ha aumentado de tal manera que percibo su conexión, la electricidad que hay entre ambos.</p>

  <p>¡No! De repente siento que yo soy la intrusa, la que interfiere entre ellos, que siguen mirándose fijamente. Yo soy una advenediza, una voyeur que espía una escena íntima y prohibida detrás de unas cortinas corridas.</p>

  <p>El brillo que arde en la mirada de Christian se intensifica y su porte cambia sutilmente. Parece más alto, y sus rasgos como más angulosos, más frío, más distante. Reconozco esa pose. Le he visto así antes… en su cuarto de juegos.</p>

  <p>De nuevo se me eriza todo el vello. Este es el Christian dominante, y parece muy a gusto en su papel. No sé si es algo innato o aprendido, pero, con el corazón encogido y el estómago revuelto, veo cómo responde Leila. Separa los labios, se le acelera la respiración y, por primera vez, el rubor tiñe sus mejillas. ¡No! Es angustioso presenciar esa visión fugaz del pasado de Christian.</p>

  <p>Finalmente, él articula una palabra en silencio. No sé cuál es, pero tiene un efecto inmediato en Leila. Ella cae de rodillas al suelo, con la cabeza gacha, y sus manos sueltan la pistola, que golpea con un ruido sordo el suelo de madera. Dios santo…</p>

  <p>Christian se acerca tranquilamente a donde ha caído el arma, se inclina con agilidad para recogerla, y luego se la mete en el bolsillo de la americana. Mira una vez más a Leila, que sigue dócilmente arrodillada junto a la encimera de la isla.</p>

  <p>—Anastasia, ve con Taylor —ordena.</p>

  <p>Taylor cruza el umbral y se me queda mirando.</p>

  <p>—Ethan —susurro.</p>

  <p>—Abajo —contesta expeditivo, sin apartar los ojos de Leila.</p>

  <p>Abajo. No aquí. Ethan está bien. Un fuerte estremecimiento de alivio me recorre todo el cuerpo, y por un momento creo que voy a desmayarme.</p>

  <p>—Anastasia…</p>

  <p>En la voz de Christian hay un deje de advertencia.</p>

  <p>Le miro, y de pronto soy incapaz de moverme. No quiero dejarle… dejarle con ella. Él se coloca al lado de Leila, que permanece arrodillada a sus pies. Se cierne sobre ella, la protege. Ella está tan quieta… es antinatural. No puedo dejar de mirarles a los dos… juntos…</p>

  <p>—Por el amor de Dios, Anastasia, ¿por una vez en tu vida puedes hacer lo que te dicen y marcharte?</p>

  <p>Con una voz fría como un témpano de hielo, Christian me fulmina con la mirada y frunce el ceño. Tras la calma deliberada con que pronuncia esas palabras, se oculta una furia palpable.</p>

  <p>¿Furioso conmigo? Dios, no. ¡Por favor… no! Me siento como si me hubiera dado un bofetón. ¿Por qué quiere quedarse con ella?</p>

  <p>—Taylor. Lleva a la señorita Steele abajo. Ahora.</p>

  <p>Taylor asiente y yo miro a Christian.</p>

  <p>—¿Por qué? —susurro.</p>

  <p>—Vete. Vuelve al apartamento. —La frialdad de sus ojos me fulmina—. Necesito estar a solas con Leila —dice en tono apremiante.</p>

  <p>Creo que intenta transmitir una especie de mensaje, pero estoy tan alterada por todo lo sucedido que no estoy segura. Observo a Leila y veo aparecer una levísima sonrisa en sus labios, pero aparte de eso sigue totalmente impasible. Una sumisa total. ¡Santo Dios! Se me hiela el corazón.</p>

  <p>Esto es lo que él necesita. Esto es lo que le gusta. ¡No…! Siento unas terribles ganas de llorar.</p>

  <p>—Señorita Steele. Ana…</p>

  <p>Taylor me tiende la mano, suplicándome que vaya con él. Yo estoy inmovilizada por el terrorífico espectáculo que tengo ante mí. Esto confirma mis peores temores y acrecienta todas mis inseguridades. Christian y Leila juntos… el Amo y su sumisa.</p>

  <p>—Taylor —insiste Christian, y Taylor se inclina y me coge en volandas.</p>

  <p>Lo último que veo es a Christian acariciándole la cabeza a Leila con ternura, mientras le dice algo en voz baja.</p>

  <p>¡No!</p>

  <p>Mientras Taylor me lleva escaleras abajo, yaciendo inerte en sus brazos, intento asimilar lo que ha pasado en los últimos diez minutos… ¿O han sido más? ¿O menos? He perdido la noción del tiempo.</p>

  <p>Christian y Leila, Leila y Christian… ¿juntos? ¿Qué está haciendo con ella ahora?</p>

  <p>—¡Joder, Ana! ¿Qué coño está pasando?</p>

  <p>Me siento aliviada al ver a Ethan, caminando nerviosamente arriba y abajo por el vestíbulo, todavía cargado con su enorme bolsa. ¡Oh, gracias a Dios que está bien! Cuando Taylor me deja en el suelo, prácticamente me abalanzo sobre él, rodeándole el cuello con los brazos.</p>

  <p>—Ethan. ¡Oh, gracias a Dios!</p>

  <p>Le abrazo muy fuerte. Estaba tan preocupada que, por un momento, obtengo cierto respiro del pánico creciente que siento respecto a lo que está ocurriendo arriba en mi apartamento.</p>

  <p>—¿Qué coño está pasando, Ana? ¿Quién es este tío?</p>

  <p>—Oh, perdona, Ethan. Este es Taylor. Trabaja para Christian. Taylor, este es Ethan, el hermano de mi compañera de piso.</p>

  <p>Se saludan con un leve movimiento de cabeza.</p>

  <p>—Ana, ¿qué está pasando ahí arriba? Estaba buscando las llaves del apartamento cuando esos tíos aparecieron de la nada y me las quitaron. Uno de ellos era Christian…</p>

  <p>Ethan se queda sin palabras.</p>

  <p>—Llegaste tarde… Gracias a Dios.</p>

  <p>—Sí. Me encontré con un amigo de Pullman… y nos tomamos una copa rápida. ¿Qué está pasando ahí arriba?</p>

  <p>—Hay una chica, una ex de Christian. En nuestro apartamento. Se ha vuelto loca, y Christian está…</p>

  <p>Se me quiebra la voz, y se me llenan los ojos de lágrimas.</p>

  <p>—Eh… —susurra Ethan y me abraza con fuerza—. ¿Alguien ha llamado a la policía?</p>

  <p>—No, no se trata de eso.</p>

  <p>Sollozo pegada a su pecho y, en cuanto empiezo, ya no puedo parar de llorar, las lágrimas liberando toda la tensión de este último episodio. Ethan me abraza más fuerte, pero noto que está desconcertado.</p>

  <p>—Venga, Ana, vamos a tomar una copa.</p>

  <p>Me da unas palmaditas en la espalda con cierta incomodidad. De repente, yo también me siento incómoda, y avergonzada, y lo que realmente quiero es estar sola. Pero asiento y acepto su oferta. Quiero alejarme de aquí, alejarme de lo que sea que esté pasando arriba.</p>

  <p>Me vuelvo hacia Taylor.</p>

  <p>—¿Habíais registrado el apartamento? —le pregunto llorosa, limpiándome la nariz con el dorso de la mano.</p>

  <p>—A primera hora de la tarde. —Taylor se encoge de hombros a modo de disculpa y me ofrece un pañuelo. Parece destrozado—. Lo siento, Ana —murmura.</p>

  <p>Frunzo el ceño. Pobre… se le ve que se siente muy culpable. No quiero hacer que se sienta aún peor.</p>

  <p>—Al parecer tiene una extraordinaria capacidad para eludirnos —añade, y vuelve a torcer el gesto.</p>

  <p>—Ethan y yo nos vamos a tomar una copa rápida y después volveremos al Escala.</p>

  <p>Me seco los ojos.</p>

  <p>Taylor se apoya en un pie y luego en otro, visiblemente nervioso.</p>

  <p>—El señor Grey quería que volviera directamente al apartamento —dice en voz baja.</p>

  <p>—Bueno, pero ahora ya sabemos dónde está Leila. —No puedo evitar que mi voz revele un deje de amargura—. Así que ya no necesitamos tantas medidas de seguridad. Dile a Christian que nos veremos luego.</p>

  <p>Taylor abre la boca para hablar, pero vuelve a cerrarla prudentemente.</p>

  <p>—¿Quieres dejarle la bolsa a Taylor? —le pregunto a Ethan.</p>

  <p>—No. Me la llevo, gracias.</p>

  <p>Ethan se despide de Taylor con un movimiento de cabeza y después me acompaña fuera. Y entonces me acuerdo, demasiado tarde, de que me he dejado el bolso en el asiento de atrás del Audi. No llevo nada encima.</p>

  <p>—Mi bolso…</p>

  <p>—No te preocupes —murmura Ethan, su rostro expresando una gran preocupación—. No pasa nada, pago yo.</p>

  <p class="cita centrado">***</p>

  <p>Escogemos un bar situado en la acera de enfrente y nos sentamos en unos taburetes de madera junto a la ventana. Quiero ver lo que pasa: quién entra y, sobre todo, quién sale. Ethan me pasa una botella de cerveza.</p>

  <p>—¿Problemas con una ex? —pregunta en tono afable.</p>

  <p>—Es un poco más complicado que eso —musito, adoptando repentinamente una actitud más reservada.</p>

  <p>No puedo hablar de esto: he firmado un acuerdo de confidencialidad. Y, por primera vez, lo lamento realmente. Además, Christian no ha dicho nada de rescindirlo.</p>

  <p>—Tengo tiempo —dice Ethan muy atento, y toma un buen trago de cerveza.</p>

  <p>—Ella es una ex de Christian, de hace varios años. Abandonó a su marido por otro tipo. Y al cabo de un par de semanas o así, ese tipo murió en un accidente de coche. Y ahora ha vuelto para perseguir a Christian.</p>

  <p>Me encojo de hombros. Ya está, no he revelado demasiado.</p>

  <p>—¿Perseguir a Christian?</p>

  <p>—Tenía una pistola.</p>

  <p>—¡Hostia!</p>

  <p>—De hecho no amenazó a nadie con ella. Creo que pretendía dispararse a sí misma. Pero por eso yo estaba tan preocupada por ti. No sabía si estabas en el apartamento.</p>

  <p>—Ya. Por lo que dices, esa mujer no está bien.</p>

  <p>—No, no está bien.</p>

  <p>—¿Y ahora qué está haciendo Christian con ella?</p>

  <p>Palidezco de golpe y noto que la bilis me sube a la garganta.</p>

  <p>—No lo sé —susurro.</p>

  <p>Ethan abre los ojos como platos… por fin lo ha entendido.</p>

  <p>Esto es lo que me angustia. ¿Qué diablos están haciendo? Hablar, espero. Solo hablar. Pero lo único que visualizo mentalmente es su mano, acariciando tiernamente el pelo de ella.</p>

  <p>Leila está trastornada y él se preocupa por ella; eso es todo, intento racionalizar. Pero, en el fondo de mi mente, mi subconsciente mueve la cabeza con tristeza.</p>

  <p>Es más que eso. Leila era capaz de satisfacer sus necesidades de una forma que yo no puedo. La idea resulta terriblemente deprimente.</p>

  <p>Intento centrarme en todo lo que hemos hecho estos últimos días: en su declaración de amor, sus divertidos coqueteos, su alegría. Pero las palabras de Elena vuelven para burlarse de mí. Es verdad lo que dicen sobre los fisgones.</p>

  <p>«¿No echas de menos… tu cuarto de juegos?»</p>

  <p>Me termino la cerveza en un tiempo récord, y Ethan me pasa otra. No soy muy buena compañía esta noche, pero aun así él se queda conmigo charlando e intentando levantarme el ánimo, y me habla de Barbados y de las payasadas de Kate y Elliot, lo cual es una maravillosa distracción. Pero solo es eso… una distracción.</p>

  <p>Mi mente, mi corazón, mi alma siguen todavía en ese apartamento con mi Cincuenta Sombras y la mujer que había sido su sumisa. Una mujer que cree que todavía le ama. Una mujer que se parece a mí.</p>

  <p>Mientras nos bebemos la tercera cerveza, un enorme vehículo con los vidrios ahumados aparca junto al Audi delante del edificio. Reconozco al doctor Flynn, que baja acompañado de una mujer vestida con una especie de bata azul claro. Atisbo a Taylor, que les hace entrar por la puerta principal.</p>

  <p>—¿Quién es ese? —pregunta Ethan.</p>

  <p>—Es el doctor Flynn. Christian le conoce.</p>

  <p>—¿Qué tipo de doctor es?</p>

  <p>—Psiquiatra.</p>

  <p>—Ah.</p>

  <p>Ambos seguimos observando y, al cabo de unos minutos, vuelven a salir. Christian lleva a Leila, que va envuelta en una manta. ¿Qué? Veo con horror cómo suben al vehículo y se alejan a toda velocidad.</p>

  <p>Ethan me mira con expresión compasiva, y yo me siento desolada, totalmente desolada.</p>

  <p>—¿Puedo tomar algo más fuerte? —le pregunto a Ethan, sin voz apenas.</p>

  <p>—Claro. ¿Qué te apetece?</p>

  <p>—Un brandy. Por favor.</p>

  <p>Ethan asiente y se acerca a la barra. Yo miro por la ventana hacia la puerta principal. Al cabo de un momento, Taylor sale, se sube al Audi y se dirige hacia el Escala… ¿siguiendo a Christian? No lo sé.</p>

  <p>Ethan me planta delante una gran copa de brandy.</p>

  <p>—Venga, Steele. Vamos a emborracharnos.</p>

  <p>Me parece la mejor proposición que me han hecho últimamente. Brindamos, bebo un trago del líquido ardiente y ambarino, y agradezco esa intensa sensación de calor que me evade del espantoso dolor que brota en mi corazón.</p>

  <p class="cita centrado">***</p>

  <p>Es tarde y me siento bastante aturdida. Ethan y yo no tenemos llaves para entrar en mi apartamento. Él insiste en acompañarme caminando hasta el Escala, aunque él no se quedará. Ha telefoneado al amigo al que se encontró antes y con el que se tomó una copa, y han quedado que dormirá en su casa.</p>

  <p>—Así que es aquí donde vive el magnate.</p>

  <p>Ethan silba, impresionado.</p>

  <p>Asiento.</p>

  <p>—¿Seguro que no quieres que me quede contigo? —pregunta.</p>

  <p>—No, tengo que enfrentarme a esto… o simplemente acostarme.</p>

  <p>—¿Nos vemos mañana?</p>

  <p>—Sí. Gracias, Ethan.</p>

  <p>Le doy un abrazo.</p>

  <p>—Todo saldrá bien, Steele —me susurra al oído.</p>

  <p>Me suelta y me observa mientras yo me dispongo a entrar en el edificio.</p>

  <p>—Hasta luego —grita.</p>

  <p>Yo le dedico una media sonrisa y le hago un gesto de despedida, y después pulso el botón para llamar al ascensor.</p>

  <p>Salgo del ascensor y entro al piso de Christian. Taylor no me está esperando, lo cual es inusual. Abro la doble puerta y voy hacia el salón. Christian está al teléfono, caminando nervioso junto al piano.</p>

  <p>—Ya está aquí —espeta. Se da la vuelta para mirarme y cuelga el teléfono—. ¿Dónde coño estabas? —gruñe, pero no se acerca.</p>

  <p>¿Está enfadado conmigo? ¿Él es el que acaba de pasar Dios sabe cuánto tiempo con su ex novia lunática, y está enfadado conmigo?</p>

  <p>—¿Has estado bebiendo? —pregunta, consternado.</p>

  <p>—Un poco.</p>

  <p>No creía que fuera tan obvio.</p>

  <p>Gime y se pasa la mano por el pelo.</p>

  <p>—Te dije que volvieras aquí —dice en voz baja, amenazante—. Son las diez y cuarto. Estaba preocupado por ti.</p>

  <p>—Fui a tomar una copa, o tres, con Ethan, mientras tú atendías a tu ex —le digo entre dientes—. No sabía cuánto tiempo ibas a estar… con ella.</p>

  <p>Entorna los ojos y da unos cuantos pasos hacia mí, pero se detiene.</p>

  <p>—¿Por qué lo dices en ese tono?</p>

  <p>Me encojo de hombros y me miro los dedos.</p>

  <p>—Ana, ¿qué pasa?</p>

  <p>Y por primera vez detecto en su voz algo distinto a la ira. ¿Qué es? ¿Miedo?</p>

  <p>Trago saliva, intentando decidir qué decir.</p>

  <p>—¿Dónde está Leila?</p>

  <p>Alzo la mirada hacia él.</p>

  <p>—En un hospital psiquiátrico de Fremont —dice con expresión escrutadora—. Ana, ¿qué pasa? —Se acerca hasta situarse justo delante de mí—. ¿Cuál es el problema? —musita.</p>

  <p>Niego con la cabeza.</p>

  <p>—Yo no soy buena para ti.</p>

  <p>—¿Qué? —murmura, y abre los ojos, alarmado—. ¿Por qué piensas eso? ¿Cómo puedes pensar eso?</p>

  <p>—Yo no puedo ser todo lo que tú necesitas.</p>

  <p>—Tú eres todo lo que necesito.</p>

  <p>—Solo verte con ella… —se me quiebra la voz.</p>

  <p>—¿Por qué me haces esto? Esto no tiene que ver contigo, Ana. Sino con ella. —Inspira profundamente, y vuelve a pasarse la mano por el pelo—. Ahora mismo es una chica muy enferma.</p>

  <p>—Pero yo lo sentí… lo que teníais juntos.</p>

  <p>—¿Qué? No.</p>

  <p>Intenta tocarme y yo retrocedo instintivamente. Deja caer la mano y se me queda mirando. Se le ve atenazado por el pánico.</p>

  <p>—¿Vas a marcharte? —murmura con los ojos muy abiertos por el miedo.</p>

  <p>Yo no digo nada mientras intento reordenar el caos de mi mente.</p>

  <p>—No puedes hacerlo —suplica.</p>

  <p>—Christian… yo…</p>

  <p>Lucho por aclarar mis ideas. ¿Qué intento decir? Necesito tiempo, tiempo para asimilar todo esto. Dame tiempo.</p>

  <p>—¡No, no! —dice él.</p>

  <p>—Yo…</p>

  <p>Mira con desenfreno alrededor de la estancia buscando… ¿qué? ¿Una inspiración? ¿Una intervención divina? No lo sé.</p>

  <p>—No puedes irte, Ana. ¡Yo te quiero!</p>

  <p>—Yo también te quiero, Christian, es solo que…</p>

  <p>—¡No, no! —dice desesperado, y se lleva las manos a la cabeza.</p>

  <p>—Christian…</p>

  <p>—No —susurra, y en sus ojos muy abiertos brilla el pánico.</p>

  <p>De repente cae de rodillas ante mí, con la cabeza gacha, y las manos extendidas sobre los muslos. Inspira profundamente y se queda muy quieto.</p>

  <p>¿Qué?</p>

  <p>—Christian, ¿qué estás haciendo?</p>

  <p>Él sigue mirando al suelo, no a mí.</p>

  <p>—¡Christian! ¿Qué estás haciendo? —repito con voz estridente. Él no se mueve—. ¡Christian, mírame! —ordeno aterrada.</p>

  <p>Él levanta la cabeza sin dudarlo, y me mira pasivamente con sus fríos ojos grises: parece casi sereno… expectante.</p>

  <p>Dios santo… Christian. El sumiso.</p>
