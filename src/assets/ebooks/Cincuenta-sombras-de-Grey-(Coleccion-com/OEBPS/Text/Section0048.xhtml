  <h3 id="sigil_toc_id_54">22</h3>

  <p class="asangre">Me quedo totalmente pálida, se me hiela la sangre y el miedo invade mi cuerpo. De forma instintiva me coloco entre ella y Christian.</p>

  <p>—¿Qué es eso? —murmura Christian, con recelo.</p>

  <p>Yo le ignoro. No puedo creer que Kate esté haciendo esto.</p>

  <p>—¡Kate! Esto no tiene nada que ver contigo.</p>

  <p>La fulmino con una mirada ponzoñosa, la ira ha reemplazado al miedo. ¿Cómo se atreve a hacer esto? Ahora no, hoy no. En el cumpleaños de Christian, no. Sorprendida ante mi respuesta, ella abre de par en par sus ojos verdes y parpadea.</p>

  <p>—¿Qué es eso, Ana? —dice Christian otra vez, ahora en un tono más amenazador.</p>

  <p>—¿Podrías marcharte, Christian, por favor? —le pido.</p>

  <p>—No. Enséñamelo.</p>

  <p>Extiende la mano, y sé que no es momento de discutirle; habla con dureza y frialdad. Le entrego el e-mail de mala gana.</p>

  <p>—¿Qué te ha hecho él? —pregunta Kate, sin hacer caso de Christian, y parece muy preocupada.</p>

  <p>En mi mente aparece una sucesión de multitud de imágenes eróticas, y me ruborizo.</p>

  <p>—Eso no es asunto tuyo, Kate.</p>

  <p>No puedo evitar el tono de exasperación que tiene mi voz.</p>

  <p>—¿De dónde sacaste esto? —pregunta Christian con la cabeza ladeada e inexpresivo, pero en un tono bajo muy… amenazador.</p>

  <p>Kate se sonroja.</p>

  <p>—Eso es irrelevante. —Pero, al ver su mirada glacial, prosigue enseguida—: Estaba en el bolsillo de una americana, que supongo que es tuya, y que encontré detrás de la puerta del dormitorio de Ana.</p>

  <p>La firmeza de Kate se debilita un poco ante la abrasadora mirada gris de Christian, pero aparentemente se recupera y le clava la vista furiosa.</p>

  <p>Con su vestido ceñido de un rojo intenso, parece la hostilidad personificada. Está impresionante. Pero ¿qué demonios hacía rebuscando en mi ropa? Normalmente es al revés.</p>

  <p>—¿Se lo has contado a alguien?</p>

  <p>Ahora la voz de Christian es como un guante de seda.</p>

  <p>—¡No! Claro que no —replica Kate, ofendida.</p>

  <p>Christian asiente y parece relajarse. Se da la vuelta y se encamina hacia la chimenea. Kate y yo permanecemos calladas mientras vemos cómo coge un encendedor de la repisa, prende fuego al e-mail, lo suelta y deja que caiga flotando lentamente en llamas sobre el suelo del hogar hasta quedar reducido a cenizas. El silencio en la habitación es opresivo.</p>

  <p>—¿Ni siquiera a Elliot? —le pregunto a Kate.</p>

  <p>—A nadie —afirma enfáticamente ella, que por primera vez parece dolida y desconcertada—. Yo solo quería saber si estabas bien, Ana —murmura.</p>

  <p>—Estoy bien, Kate. Más que bien. Por favor, Christian y yo estamos estupendamente, de verdad; eso es cosa del pasado. Por favor, ignóralo.</p>

  <p>—¿Que lo ignore? —dice—. ¿Cómo voy a ignorar esto? ¿Qué te ha hecho él? —pregunta, y sus ojos verdes están cargados de preocupación sincera.</p>

  <p>—Él no me ha hecho nada, Kate. En serio… estoy bien.</p>

  <p>Ella me mira, vacilante.</p>

  <p>—¿De verdad?</p>

  <p>Christian me pasa un brazo por la cintura y me estrecha contra él, sin apartar los ojos de Kate.</p>

  <p>—Ana ha aceptado ser mi mujer, Katherine —dice tranquilamente.</p>

  <p>—¡Tu mujer! —chilla Kate, y abre mucho los ojos, sin dar crédito.</p>

  <p>—Vamos a casarnos. Vamos a anunciar nuestro compromiso esta noche —afirma él.</p>

  <p>—¡Oh! —Kate me mira con la boca abierta. Está atónita—. ¿Te dejo sola quince días y vas a casarte? Esto muy precipitado. Así que ayer, cuando dije… —Me mira, estupefacta—. ¿Y cómo encaja este e-mail en todo esto?</p>

  <p>—No encaja, Kate. Olvídalo… por favor. Yo le quiero y él me quiere. No arruines su fiesta y nuestra noche. No lo hagas —susurro.</p>

  <p>Ella pestañea y de pronto sus ojos están brillantes por las lágrimas.</p>

  <p>—No. Claro que no. ¿Tú estás bien?</p>

  <p>Quiere que se lo asegure para quedarse tranquila.</p>

  <p>—Soy más feliz que en toda mi vida —murmuro.</p>

  <p>Ella se acerca y me coge la mano, haciendo caso omiso del brazo de Christian rodeando mi cintura.</p>

  <p>—¿De verdad estás bien? —pregunta esperanzada.</p>

  <p>—Sí.</p>

  <p>Le sonrío de oreja a oreja, recuperada por fin mi alegría. Kate se relaja, y su sonrisa es un reflejo de mi felicidad. Me aparto de Christian, y ella me abraza de repente.</p>

  <p>—Oh, Ana… me quedé tan preocupada cuando leí esto. No sabía qué pensar. ¿Me lo explicarás? —musita.</p>

  <p>—Algún día, ahora no.</p>

  <p>—Bien. Yo no se lo contaré a nadie. Te quiero mucho, Ana, como a una hermana. Es que pensé… no sabía qué pensar, perdona. Si tú eres feliz, yo también soy feliz.</p>

  <p>Mira directamente a Christian y se disculpa otra vez. Él asiente, pero su mirada es glacial y su expresión permanece imperturbable. Oh, no, sigue enfadado.</p>

  <p>—De verdad que lo siento. Tienes razón, no es asunto mío —me dice al oído.</p>

  <p>Llaman a la puerta, Kate se sobresalta y yo me aparto de ella. Grace asoma la cabeza.</p>

  <p>—¿Todo bien, cariño? —le pregunta a Christian.</p>

  <p>—Todo bien, señora Grey —salta Kate al instante.</p>

  <p>—Estupendamente, mamá —dice Christian.</p>

  <p>—Bien. —Grace entra—. Entonces no os importará que le dé a mi hijo un abrazo de cumpleaños.</p>

  <p>Nos sonríe a ambos. Él la estrecha con fuerza entre sus brazos y su gesto inmediatamente se suaviza.</p>

  <p>—Feliz cumpleaños, cariño —dice ella en voz baja, y cierra los ojos fundida en ese abrazo—. Estoy tan contenta de que no te haya pasado nada.</p>

  <p>—Estoy bien, mamá. —Christian le sonríe.</p>

  <p>Ella se echa hacia atrás, le examina fijamente y sonríe radiante.</p>

  <p>—Me alegro muchísimo por ti —dice, y le acaricia la cara.</p>

  <p>Él le devuelve una sonrisa… su entrañable sonrisa capaz de derretir el corazón más duro.</p>

  <p>¡Ella lo sabe! ¿Cuándo se lo ha dicho Christian?</p>

  <p>—Bueno, chicos, si ya habéis terminado vuestro <em>tête-à-tête</em>, aquí hay un montón de gente que quiere comprobar que realmente estás de una pieza, y desearte feliz cumpleaños, Christian.</p>

  <p>—Ahora mismo voy.</p>

  <p>Grace nos mira con cierta ansiedad a Kate y a mí, y al parecer nuestras sonrisas la tranquilizan. Me guiña el ojo y nos abre la puerta. Christian me tiende una mano, y yo la acepto.</p>

  <p>—Christian, perdóname, de verdad —dice Kate humildemente.</p>

  <p>Kate en plan humilde… es algo digno de ver. Christian la mira, asiente y ambos salimos detrás de ella.</p>

  <p>Una vez en el pasillo, miro de reojo a Christian.</p>

  <p>—¿Tu madre sabe lo nuestro? —pregunto con inquietud.</p>

  <p>—Sí.</p>

  <p>—Ah.</p>

  <p>Y pensar que la tenaz señorita Kavanagh podría haber arruinado nuestra velada. Me estremezco al pensar en las consecuencias que podría tener que el estilo de vida de Christian saliera a la luz.</p>

  <p>—Bueno, ha sido una forma interesante de empezar la noche.</p>

  <p>Le sonrío con dulzura. Él baja la mirada hacia mí, y aparece de nuevo su mirada irónica. Gracias a Dios.</p>

  <p>—Tiene usted el don de quedarse corta, señorita Steele. Como siempre. —Se lleva mi mano a los labios y me besa los nudillos, y entramos al salón, donde somos recibidos con un aplauso súbito, espontáneo, ensordecedor.</p>

  <p>Oh, Dios. ¿Cuánta gente hay aquí?</p>

  <p>Echo un rápido vistazo a la sala: están todos los Grey, Ethan con Mia, el doctor Flynn y su esposa, supongo. También está Mac, el tipo del barco; un afroamericano alto y guapo —recuerdo haberle visto la primera vez que estuve en la oficina de Christian—; Lily, esa bruja amiga de Mia, dos mujeres a las que no conozco de nada, y… oh, no. Se me cae el alma a los pies. Esa mujer… la señora Robinson.</p>

  <p>Aparece Gretchen con una bandeja de champán. Lleva un vestido negro escotado, el pelo recogido en un moño alto en lugar de las coletas, y al ver a Christian sus pestañas aletean y se sonroja. El aplauso va apagándose y todas las miradas se dirigen expectantes hacia Christian, que me aprieta la mano.</p>

  <p>—Gracias, a todos. Creo que necesitaré una de estas.</p>

  <p>Coge dos copas de la bandeja de Gretchen y le dedica una sonrisa fugaz. Tengo la sensación de que Gretchen está a punto de desmayarse o de morirse. Christian me ofrece una copa.</p>

  <p>Alza la suya hacia el resto de la sala, e inmediatamente todos se acercan, encabezados por la diabólica mujer de negro. ¿Es que siempre viste del mismo color?</p>

  <p>—Christian, estaba preocupadísima.</p>

  <p>Elena le da un pequeño abrazo y le besa en ambas mejillas. Yo intento soltarme de su mano, pero él no me deja.</p>

  <p>—Estoy bien, Elena —musita Christian con frialdad.</p>

  <p>—¿Por qué no me has llamado? —inquiere ella desesperada, buscando su mirada.</p>

  <p>—He estado muy ocupado.</p>

  <p>—¿No recibiste mis mensajes?</p>

  <p>Christian se remueve, incómodo, me rodea con un brazo y me estrecha hacia él. Sigue mirando a Elena con gesto impasible. Ella ya no puede seguir ignorándome, y me saluda con un asentimiento cortés.</p>

  <p>—Ana, querida —dice ronroneante—. Estás encantadora.</p>

  <p>—Elena —respondo en el mismo tono—. Gracias.</p>

  <p>Capto una mirada de Grace, que frunce el ceño al vernos a los tres juntos.</p>

  <p>—Tengo que anunciar una cosa, Elena —le dice Christian con indiferencia.</p>

  <p>A ella se le enturbia la mirada.</p>

  <p>—Por supuesto.</p>

  <p>Finge una sonrisa y da un paso atrás.</p>

  <p>—Escuchadme todos —dice Christian.</p>

  <p>Espera un momento hasta que cesa el rumor de la sala, y todos vuelven a centrar sus miradas en él.</p>

  <p>—Gracias por haber venido. Debo decir que esperaba una tranquila cena familiar, de manera que esto es una sorpresa muy agradable.</p>

  <p>Mira fijamente a Mia, que sonríe radiante y le saluda discretamente. Christian mueve la cabeza con simulada exasperación y prosigue.</p>

  <p>—A Ros y a mí… —hace un gesto hacia la mujer pelirroja que está de pie junto a una rubia menuda y vivaz—… nos fue ayer de muy poco.</p>

  <p>Ah, es Ros, la mujer que trabaja con él. Ella sonríe y alza la copa hacia él.</p>

  <p>—Así que me hace especialmente feliz estar aquí hoy para compartir con todos vosotros una magnífica noticia. Esta preciosa mujer —baja la mirada hacia mí—, la señorita Anastasia Rose Steele, ha aceptado ser mi esposa, y quería que todos vosotros fuerais los primeros en saberlo.</p>

  <p>¡Se produce una reacción de asombro general, vítores ocasionales, y luego una ronda de aplausos! Dios… esto está pasando realmente de verdad. Creo que me he puesto del color del vestido de Kate. Christian me coge la barbilla, alza mi boca hasta sus labios y me da un beso fugaz.</p>

  <p>—Pronto serás mía.</p>

  <p>—Ya lo soy —susurro.</p>

  <p>—Legalmente —musita, y me sonríe con aire malicioso.</p>

  <p>Lily, que está al lado de Mia, parece alicaída; por la expresión que pone, Gretchen parece haberse tragado algo muy desagradable y amargo. Paseo la vista con cierta ansiedad entre la multitud congregada y localizo a Elena. Tiene la boca abierta. Está atónita… horrorizada incluso, y al verla tan estupefacta, no puedo evitar una intensa satisfacción. Al fin y al cabo, ¿qué demonios estás haciendo aquí?</p>

  <p>Carrick y Grace interrumpen mis malévolos pensamientos, e inmediatamente todos los Grey empiezan a abrazarme y a besarme, uno detrás de otro.</p>

  <p>—Oh, Ana… estoy tan encantada de que vayas a formar parte de la familia —dice Grace muy emocionada—. El cambio que ha dado Christian… Ahora es… feliz. Te lo agradezco tanto.</p>

  <p>Incómoda ante tal efusividad, yo me sonrojo, pero en el fondo estoy muy contenta.</p>

  <p>—¿Dónde está el anillo? —exclama Mia cuando me abraza.</p>

  <p>—Eh…</p>

  <p>¡El anillo! Vaya. Ni siquiera había pensado en el anillo. Miro de reojo a Christian.</p>

  <p>—Lo escogeremos juntos —dice Christian, fulminando a su hermana con la mirada.</p>

  <p>—¡Ay, no me mires así, Grey! —le reprocha ella, y luego le abraza—. Estoy muy emocionada por ti, Christian —dice.</p>

  <p>Ella es la única persona a la que no intimida su expresión colérica. A mí me hace temblar… bueno, solía hacerlo.</p>

  <p>—¿Cuándo os casaréis? ¿Habéis fijado la fecha? —le pregunta radiante a Christian.</p>

  <p>Él niega con la cabeza, con evidente exasperación.</p>

  <p>—No tengo ni idea, y no lo hemos decidido. Todavía tenemos que hablarlo Ana y yo —dice, irritado.</p>

  <p>—Espero que celebréis una gran boda… aquí.</p>

  <p>Sonríe con entusiasmo, sin hacer el menor caso del tono cáustico de su hermano.</p>

  <p>—Lo más probable es que mañana nos escapemos a Las Vegas —le replica él, y recibe a cambio un mohín lastimero, típico de Mia Grey.</p>

  <p>Christian pone los ojos en blanco y se vuelve hacia Elliot, que le da su segundo gran abrazo en solo dos días.</p>

  <p>—Así se hace, hermano —dice palmeándole la espalda.</p>

  <p>La reacción de toda la sala es abrumadora, y pasan unos minutos hasta que consigo reunirme de nuevo con Christian, que se acerca ahora al doctor Flynn. Por lo visto Elena ha desaparecido, y Gretchen sigue sirviendo champán con gesto arisco.</p>

  <p>Al lado del doctor Flynn hay una joven muy atractiva, con una melena larga y oscura, casi azabache, un escote muy llamativo y unos ojos almendrados preciosos.</p>

  <p>—Christian —dice Flynn tendiéndole la mano, y él la estrecha encantado.</p>

  <p>—John. Rhian.</p>

  <p>Besa a la mujer morena en la mejilla. Es menuda y muy linda.</p>

  <p>—Estoy encantado de que sigas entre nosotros, Christian. Mi mujer estaría muy apenada y aburrida, sin ti.</p>

  <p>Christian sonríe.</p>

  <p>—¡John! —le reprocha Rhian, ante el regocijo de Christian.</p>

  <p>—Rhian, esta es Anastasia, mi prometida. Ana, esta es la esposa de John.</p>

  <p>—Encantada de conocer a la mujer que finalmente ha conquistado el corazón de Christian —dice Rhian con amabilidad.</p>

  <p>—Gracias —musito yo, nuevamente apurada.</p>

  <p>—Esta sí que ha sido una buena bolea, Christian —comenta el doctor Flynn meneando la cabeza, como si no diera crédito. Christian frunce el ceño.</p>

  <p>—Tú y tus metáforas de críquet, John. —Rhian pone los ojos en blanco—. Felicidades a los dos, y feliz cumpleaños, Christian. Qué regalo tan maravilloso —me dice con una gran sonrisa.</p>

  <p>No tenía ni idea de que el doctor Flynn fuera a estar aquí, ni tampoco Elena. Me ha cogido desprevenida, y me devano los sesos pensando si tengo algo que preguntarle al doctor, aunque no creo que una fiesta de cumpleaños sea el lugar adecuado para una consulta psiquiátrica.</p>

  <p>Charlamos durante unos minutos. Rhian es un ama de casa con dos hijos pequeños. Deduzco que ella es la razón de que el doctor Flynn ejerza en Estados Unidos.</p>

  <p>—Ella está bien, Christian, responde bien al tratamiento. Dentro de un par de semanas la incorporaremos a un programa para pacientes externos.</p>

  <p>El doctor Flynn y Christian están hablando en voz baja, pero no puedo evitar escucharles y desatender a Rhian con cierta descortesía.</p>

  <p>—Y ahora mismo vivo entre fiestas infantiles y pañales…</p>

  <p>—Eso debe de robarte mucho tiempo.</p>

  <p>Me sonrojo y me concentro nuevamente en Rhian, que ríe con amabilidad. Sé que Christian y Flynn están hablando de Leila.</p>

  <p>—Pídele una cosa de mi parte —murmura Christian.</p>

  <p>—¿Y tú a qué te dedicas, Anastasia?</p>

  <p>—Ana, por favor. Trabajo en una editorial.</p>

  <p>Christian y el doctor Flynn bajan más la voz; es muy frustrante. Pero se callan en cuanto se les acercan las dos mujeres a las que no conocía de antes: Ros y Gwen, la vivaz rubita a la que Christian presenta como la compañera de Ros.</p>

  <p>Esta es encantadora, y no tardo en descubrir que vive prácticamente enfrente del Escala. Se dedica a elogiar la destreza de Christian como piloto. Era la primera vez que volaba en el <em>Charlie Tango</em>, y dice que no dudaría en volver a hacerlo. Es una de las pocas mujeres que he conocido que no está fascinada por él… bueno, el motivo es obvio.</p>

  <p>Gwen es risueña y tiene un sentido del humor irónico, y Christian parece extraordinariamente cómodo con ambas. Las conoce bien. No hablan de trabajo, pero me doy cuenta de que Ros es una mujer inteligente que no tiene problemas para seguirle el ritmo. También posee una fantástica risa ronca de fumadora empedernida.</p>

  <p>Grace interrumpe nuestra placentera conversación para informar a todo el mundo de que en la cocina de los Grey están sirviendo el bufet en que consistirá la cena. Los invitados empiezan a dirigirse hacia la parte de atrás de la casa.</p>

  <p>Mia me para en el pasillo. Con su vestido de encaje rosa pálido y sus altísimos tacones, se planta frente a mí como un fantástico árbol navideño. Sostiene dos copas de cóctel.</p>

  <p>—Ana —sisea con complicidad.</p>

  <p>Yo miro de reojo a Christian, que me deja como diciendo «Que tengas suerte, yo no puedo con ella», y entramos juntas en el salón.</p>

  <p>—Toma —dice con aire travieso—. Es un martini de limón, especialidad de mi padre… mucho más bueno que el champán.</p>

  <p>Me ofrece una copa y me observa con ansiedad mientras doy un sorbo para probarlo.</p>

  <p>—Mmm… delicioso. Aunque un poco fuerte.</p>

  <p>¿Qué pretende? ¿Intenta emborracharme?</p>

  <p>—Ana, necesito un consejo. Y no se lo puedo pedir a Lily: ella es muy crítica con todo. —Mia pone los ojos en blanco y luego me sonríe—. Tiene muchos celos de ti. Creo que esperaba que un día Christian y ella acabarían juntos.</p>

  <p>Mia se echa a reír ante tal absurdo, y yo tiemblo por dentro.</p>

  <p>Eso es algo con lo que tendré que lidiar durante mucho tiempo: que otras mujeres deseen a mi hombre. Aparto esa idea inoportuna de mi mente, y me evado centrándome en el tema que ahora nos ocupa. Bebo otro sorbo de martini.</p>

  <p>—Intentaré ayudarte. Adelante.</p>

  <p>—Ya sabes que Ethan y yo nos conocimos hace poco, gracias a ti.</p>

  <p>Me sonríe radiante.</p>

  <p>—Sí.</p>

  <p>¿Adónde demonios quiere ir a parar?</p>

  <p>—Ana… él no quiere salir conmigo —confiesa con un mohín.</p>

  <p>—Oh.</p>

  <p>Parpadeo extrañada, y pienso: A lo mejor él no está tan encaprichado contigo.</p>

  <p>—Mira, no es exactamente así. Él no quiere salir conmigo porque su hermana está saliendo con mi hermano. ¿Sabes?, Ethan considera que todo esto es un poco… incestuoso. Pero yo sé que le gusto. ¿Qué puedo hacer?</p>

  <p>—Ah, ya entiendo —musito, intentando ganar algo de tiempo. ¿Qué puedo decir?—. ¿No podéis plantearos ser amigos y daros un poco de tiempo? Quiero decir que acabas de conocerle.</p>

  <p>Ella arquea una ceja.</p>

  <p>—Mira, ya sé que yo acabo de conocer a Christian, pero… —Frunzo el ceño sin saber qué decir—. Mia, esto tenéis que solucionarlo Ethan y tú, juntos. Yo lo intentaría por la vía de la amistad.</p>

  <p>Mia esboza una amplia sonrisa.</p>

  <p>—Esa mirada la has aprendido de Christian.</p>

  <p>Me ruborizo.</p>

  <p>—Si quieres un consejo, pregúntale a Kate. Ella debe de saber algo más sobre los sentimientos de su hermano.</p>

  <p>—¿Tú crees?</p>

  <p>—Sí —digo con una sonrisa alentadora.</p>

  <p>—Fantástico. Gracias, Ana.</p>

  <p>Me da otro abrazo y sale corriendo hacia la puerta con aire excitado —e impresionante, dados los tacones que lleva—, sin duda para ir a incordiar a Kate. Bebo otro sorbo de martini, y me dispongo a seguirla, cuando me paro en seco.</p>

  <p>Elena entra en la sala con paso muy decidido y expresión tensa y colérica. Cierra la puerta con cuidado y me dirige una mirada amenazadora.</p>

  <p>Oh, no.</p>

  <p>—Ana —dice con una sonrisa desdeñosa.</p>

  <p>Ligeramente mareada después de dos copas de champán y del cóctel letal que llevo en la mano, hago acopio de toda la serenidad de que dispongo. Tengo la sensación de que la sangre ha dejado de circular por mis venas, pero recurro tanto a mi subconsciente como a la diosa que llevo dentro para aparentar tanta tranquilidad e indiferencia como puedo.</p>

  <p>—Elena —digo con un hilo de voz, firme pese a la sequedad de mi boca.</p>

  <p>¿Por qué me trastorna tanto esta mujer? ¿Y ahora qué quiere?</p>

  <p>—Te daría mis felicitaciones más sinceras, pero me parece que no sería apropiado.</p>

  <p>Y clava en mí sus penetrantes ojos azules, fríos y llenos de odio.</p>

  <p>—Yo no necesito ni deseo tus felicitaciones, Elena. Me sorprende y me decepciona que estés aquí.</p>

  <p>Ella arquea una ceja. Creo que parece impresionada.</p>

  <p>—No había pensado en ti como en una adversaria digna, Anastasia. Pero siempre me sorprendes.</p>

  <p>—Yo no he pensado en ti en absoluto —miento fríamente. Christian estaría orgulloso—. Y ahora, si me disculpas, tengo cosas mucho mejores que hacer en lugar de perder el tiempo contigo.</p>

  <p>—No tan deprisa, niñita —sisea, y se apoya en la puerta para bloquearme el paso—. ¿Qué demonios te crees que haces aceptando casarte con Christian? Si has pensado durante un minuto siquiera que puedes hacerle feliz, estás muy equivocada.</p>

  <p>—Lo que yo haya consentido hacer o no con Christian no es problema tuyo.</p>

  <p>Sonrío dulcemente con sarcasmo. Ella me ignora.</p>

  <p>—Él tiene necesidades… necesidades que tú no puedes satisfacer en lo más mínimo —replica con arrogancia.</p>

  <p>—¿Qué sabes tú de sus necesidades? —replico. Una sensación de indignación arde en mis entrañas y una descarga de adrenalina recorre mi cuerpo. ¿Cómo se atreve esta bruja asquerosa a sermonearme?—. No eres más que una pederasta enfermiza, y si de mí dependiera te arrojaría al séptimo círculo del infierno y me marcharía tranquilamente. Ahora apártate… ¿o voy a tener que obligarte?</p>

  <p>—Estás cometiendo un grave error en este asunto. —Agita frente a mí un largo y esbelto dedo con una manicura perfecta—. ¿Cómo te atreves a juzgar nuestro estilo de vida? Tú no sabes nada, y no tienes ni idea de dónde te estás metiendo. Y si crees que él será feliz con una insulsa cazafortunas como tú…</p>

  <p>¡Ya basta! Le tiro a la cara el resto del martini de limón, dejándola empapada.</p>

  <p>—¡No te atrevas a decirme tú dónde me estoy metiendo! —le grito—. ¿Cuándo aprenderás que eso no es asunto tuyo?</p>

  <p>Me mira horrorizada con la boca abierta y se limpia la bebida pegajosa de la cara. Creo que está a punto de abalanzarse sobre mí, pero de pronto se queda paralizada cuando se abre la puerta.</p>

  <p>Christian aparece en el umbral. Tarda una fracción de segundo en hacerse cargo de la situación: yo, pálida y temblorosa; ella, empapada y lívida. Su hermoso rostro se ensombrece, crispado por la rabia, y se coloca entre ambas.</p>

  <p>—¿Qué coño estás haciendo, Elena? —dice en un tono glacial y amenazador.</p>

  <p>Ella levanta la vista hacia él y parpadea.</p>

  <p>—Ella no es buena para ti, Christian —susurra.</p>

  <p>—¿Qué? —grita él, y ambas nos sobresaltamos.</p>

  <p>No le veo la cara, pero todo su cuerpo está tenso e irradia animosidad.</p>

  <p>—¿Tú cómo coño sabes lo que es bueno para mí?</p>

  <p>—Tú tienes necesidades, Christian —dice ella en un tono más suave.</p>

  <p>—Ya te lo he dicho: esto no es asunto tuyo, joder —ruge.</p>

  <p>Oh, no… El furioso Christian ha asomado su no tan espantoso rostro. Va a oírle todo el mundo.</p>

  <p>—¿De qué va esto? —Christian se queda callado un momento, fulminándola con la mirada—. ¿Piensas que eres tú? ¿Tú? ¿Crees que tú eres la persona adecuada para mí? —dice en un tono más bajo, pero impregnado de desdén, y de pronto siento deseos de marcharme de aquí. No quiero presenciar este enfrentamiento íntimo. Pero estoy paralizada: mis extremidades se niegan a moverse.</p>

  <p>Elena traga saliva y parece como si se obligara a erguirse. Su postura cambia de forma sutil y se convierte en autoritaria. Da un paso hacia él.</p>

  <p>—Yo fui lo mejor que te pasó en la vida —masculla con arrogancia—. Mírate ahora. Uno de los empresarios más ricos y triunfadores de Estados Unidos, equilibrado, emprendedor… Tú no necesitas nada. Eres el amo de tu mundo.</p>

  <p>Él retrocede como si le hubieran golpeado, y la mira atónito y enfurecido.</p>

  <p>—Aquello te encantaba, Christian, no intentes engañarte a ti mismo. Tenías una tendencia autodestructiva de la cual te salvé yo, te salvé de acabar en la cárcel. Créeme, nene, hubieras acabado allí. Yo te enseñé todo lo que sabes, todo lo que necesitas.</p>

  <p>Christian se pone pálido, mirándola horrorizado, y cuando habla lo hace con voz queda y escéptica.</p>

  <p>—Tú me enseñaste a follar, Elena. Pero eso es algo vacío, como tú. No me extraña que Linc te dejara.</p>

  <p>Yo siento cómo la bilis me sube por la garganta. No debería estar aquí. Pero estoy petrificada, morbosamente fascinada, mientras ellos se destrozan el uno al otro.</p>

  <p>—Tú nunca me abrazaste —susurra Christian—. No me dijiste que me querías, ni una sola vez.</p>

  <p>Ella entorna los ojos.</p>

  <p>—El amor es para los idiotas, Christian.</p>

  <p>—Fuera de mi casa.</p>

  <p>La voz furiosa e implacable de Grace nos sobresalta a todos. Los tres volvemos rápidamente la cabeza hacia ella, de pie en el umbral de la sala. Está mirando fijamente a Elena, que palidece bajo su bronceado de Saint-Tropez.</p>

  <p>El tiempo se detiene mientras todos contenemos la respiración. Grace irrumpe muy decidida en la habitación, sin apartar su ardiente y colérica mirada de Elena, hasta plantarse frente a ella. Elena abre los ojos, alarmada, y Grace le propina un fuerte bofetón en la cara, cuyo impacto resuena en las paredes del comedor.</p>

  <p>—¡Quita tus asquerosas zarpas de mi hijo, puta, y sal de mi casa… ahora! —masculla con los dientes apretados.</p>

  <p>Elena se toca la mejilla enrojecida, y parpadea horrorizada y atónita mirando a Grace. Luego abandona corriendo la sala, sin molestarse siquiera en cerrar la puerta.</p>

  <p>Grace se vuelve despacio hacia Christian, y un tenso silencio cae como un manto de espesa niebla sobre la habitación mientras madre e hijo se miran fijamente. Al cabo de un momento, Grace dice:</p>

  <p>—Ana, antes de entregarte a mi hijo, ¿te importaría dejarme unos minutos a solas con él? —articula en voz baja y ronca, pero llena de fuerza.</p>

  <p>—Por supuesto —susurro, y me apresuro a salir observando de reojo por encima del hombro.</p>

  <p>Pero ninguno de los dos se vuelve hacia mí cuando abandono la sala. Siguen mirándose fijamente, comunicándose sin palabras de un modo atronador.</p>

  <p>Llego al pasillo y me siento perdida un momento. Mi corazón retumba y la sangre hierve en mis venas… Me siento aterrada y débil. Dios santo, eso es algo realmente grave, y ahora Grace lo sabe. No me imagino qué le dirá a Christian, y aunque sé que no está bien, me apoyo en la puerta para intentar oírles.</p>

  <p>—¿Cuánto duró, Christian?</p>

  <p>Grace habla en voz baja. Apenas la oigo.</p>

  <p>No oigo lo que responde él.</p>

  <p>—¿Cuántos años tenías? —Ahora el tono es más insistente—. Dime. ¿Cuántos años tenías cuando empezó todo esto?</p>

  <p>Tampoco ahora oigo a Christian.</p>

  <p>—¿Va todo bien, Ana? —me interrumpe Ros.</p>

  <p>—Sí. Bien. Gracias, yo…</p>

  <p>Ros sonríe.</p>

  <p>—Yo estoy buscando mi bolso. Necesito un cigarrillo.</p>

  <p>Y, por un instante, contemplo la posibilidad de ir a fumar con ella.</p>

  <p>—Yo voy al baño.</p>

  <p>Necesito aclararme la mente y las ideas, procesar lo que acabo de presenciar y oír. Creo que el piso de arriba es el sitio donde es más probable que pueda estar sola. Veo que Ros entra en la salita, y entonces subo las escaleras de dos en dos hasta el segundo piso, y luego hasta el tercero. Es el único sitio donde quiero estar.</p>

  <p>Abro la puerta del dormitorio de infancia de Christian, entro y cierro tragando saliva. Me acerco a su cama y me dejo caer, tumbada mirando el blanco techo.</p>

  <p>Santo cielo. Este debe ser, sin ninguna duda, uno de los enfrentamientos más terribles de los que he sido testigo, y ahora estoy aturdida. Mi prometido y su ex amante… algo que ninguna futura esposa debería presenciar. Eso está claro, pero en parte me alegra que ella haya mostrado su auténtico yo, y de haber sido testigo de ello.</p>

  <p>Mis pensamientos se dirigen hacia Grace. Pobre mujer, tener que escuchar todo eso de su hijo. Me abrazo a una de las almohadas de Christian. Ella ha oído que Christian y Elena tuvieron una aventura… pero no la naturaleza de la misma. Gracias a Dios. Suelto un gemido.</p>

  <p>¿Qué estoy haciendo? Quizá esa bruja diabólica tuviera parte de razón.</p>

  <p>No, me niego a creer eso. Ella es tan fría y cruel. Sacudo la cabeza. Se equivoca. Yo soy buena para Christian. Yo soy lo que necesita. Y, en un momento de extraordinaria clarividencia, no me planteo «cómo» ha vivido él su vida hasta hace poco… sino «por qué». Sus motivos para hacer lo que les ha hecho a innumerables chicas… ni siquiera quiero saber cuántas. El cómo no es el problema. Todas eran adultas. Todas fueron —¿cómo lo expresó el doctor Flynn?— relaciones seguras y consentidas de mutuo acuerdo. Es el porqué. El porqué es lo que está mal. El porqué surge de la profunda oscuridad de sus orígenes.</p>

  <p>Cierro los ojos y me los cubro con el brazo. Pero ahora él ha superado eso, lo ha dejado atrás, y ambos hemos salido a la luz. Yo estoy deslumbrada con él, y él conmigo. Podemos guiarnos mutuamente. Y en ese momento se me ocurre una idea. ¡Maldita sea! Una idea insidiosa y persistente, y estoy justo en el sitio donde puedo enterrar para siempre ese fantasma. Me siento en la cama. Sí, debo hacerlo.</p>

  <p>Me pongo de pie tambaleante, me quito los zapatos, y observo el panel de corcho de encima del escritorio. Todas las fotos de Christian de niño siguen ahí; y, al pensar en el espectáculo que acabo de presenciar entre él y la señora Robinson, me conmueven más que nunca. Y ahí en una esquina está esa pequeña foto en blanco y negro: la de su madre, la puta adicta al crack.</p>

  <p>Enciendo la lámpara de la mesilla y enfoco la luz hacia esa fotografía. Ni siquiera sé cómo se llamaba. Se parece mucho a él, pero más joven y más triste, y lo único que siento al ver su afligida expresión es lástima. Intento encontrar similitudes entre su cara y la mía. Observo la foto con los ojos entornados y me acerco mucho, muchísimo, pero no veo ninguna. Excepto el pelo quizá, aunque creo que ella lo tenía más claro. No me parezco a ella en absoluto. Y es un alivio.</p>

  <p>Mi subconsciente chasquea la lengua y me mira por encima de sus gafas de media luna con los brazos cruzados. ¿Por qué te torturas a ti misma? Ya has dicho que sí. Ya has decidido tu destino. Yo le respondo frunciendo los labios: Sí, lo he hecho, y estoy encantada. Quiero pasar el resto de mi vida tumbada en esta cama con Christian. La diosa que llevo dentro, sentada en posición de loto, sonríe serena. Sí, he tomado la decisión adecuada.</p>

  <p>Tengo que ir a buscar a Christian; estará preocupado. No tengo ni idea de cuánto rato he estado en esta habitación; creerá que he huido. Al pensar en su reacción exagerada, pongo los ojos en blanco. Espero que Grace y él hayan terminado de hablar. Me estremezco al pensar qué más debe de haberle dicho ella.</p>

  <p>Me encuentro a Christian subiendo las escaleras del segundo piso, buscándome. Su rostro refleja tensión y cansancio; no es el Christian feliz y despreocupado con el que llegué. Me quedo en el rellano y él se para en el último escalón, de manera que quedamos al mismo nivel.</p>

  <p>—Hola —dice con cautela.</p>

  <p>—Hola —contesto en idéntico tono.</p>

  <p>—Estaba preocupado…</p>

  <p>—Lo sé —le interrumpo—. Perdona… no era capaz de sumarme a la fiesta. Necesitaba apartarme, ¿sabes? Para pensar.</p>

  <p>Alargo la mano y le acaricio la cara. Él cierra los ojos y la apoya contra mi palma.</p>

  <p>—¿Y se te ocurrió hacerlo en mi dormitorio?</p>

  <p>—Sí.</p>

  <p>Me coge la mano, me atrae hacia él y yo me dejo caer en sus brazos, mi lugar preferido en todo el mundo. Huele a ropa limpia, a gel de baño y a Christian, el aroma más tranquilizador y excitante que existe. Él inspira, pegado a mi cabello.</p>

  <p>—Lamento que hayas tenido que pasar por todo eso.</p>

  <p>—No es culpa tuya, Christian. ¿Por qué ha venido ella?</p>

  <p>Baja la vista hacia mí y sus labios se curvan en un gesto de disculpa.</p>

  <p>—Es amiga de la familia.</p>

  <p>Yo intento mantenerme impasible.</p>

  <p>—Ya no. ¿Cómo está tu madre?</p>

  <p>—Ahora mismo está bastante enfadada conmigo. Sinceramente, estoy encantado de que tú estés aquí y de que esto sea una fiesta. De no ser así, puede que me hubiera matado.</p>

  <p>—¿Tan enojada está?</p>

  <p>Él asiente muy serio, y me doy cuenta de que está desconcertado por la reacción de ella.</p>

  <p>—¿Y la culpas por eso? —digo en tono suave y cariñoso.</p>

  <p>Él me abraza fuerte y parece indeciso, como si tratara de ordenar sus pensamientos.</p>

  <p>Finalmente responde:</p>

  <p>—No.</p>

  <p>¡Uau! Menudo avance.</p>

  <p>—¿Nos sentamos? —pregunto.</p>

  <p>—Claro. ¿Aquí?</p>

  <p>Asiento y nos acomodamos en lo alto de la escalera.</p>

  <p>—¿Y tú qué sientes? —pregunto ansiosa, apretándole la mano y observando su cara triste y seria.</p>

  <p>Él suspira.</p>

  <p>—Me siento liberado.</p>

  <p>Se encoge de hombros, y luego sonríe radiante, con una sonrisa gloriosa y despreocupada al más puro estilo Christian, y el cansancio y la tensión presentes hace un momento se desvanecen.</p>

  <p>—¿De verdad?</p>

  <p>Yo le devuelvo la sonrisa. Uau, bajaría a los infiernos por esa sonrisa.</p>

  <p>—Nuestra relación de negocios ha terminado.</p>

  <p>Le miro con el ceño fruncido.</p>

  <p>—¿Vas a cerrar la cadena de salones de belleza?</p>

  <p>Suelta un pequeño resoplido.</p>

  <p>—No soy tan vengativo, Anastasia —me reprende—. No, le regalaré el negocio. Se lo debo. El lunes hablaré con mi abogado.</p>

  <p>Yo arqueo una ceja.</p>

  <p>—¿Se acabó la señora Robinson?</p>

  <p>Adopta una expresión irónica y menea la cabeza.</p>

  <p>—Para siempre.</p>

  <p>Yo sonrío radiante.</p>

  <p>—Siento que hayas perdido una amiga.</p>

  <p>Se encoge de hombros y luego esboza un amago de sonrisa.</p>

  <p>—¿De verdad lo sientes?</p>

  <p>—No —confieso, ruborizada.</p>

  <p>—Ven. —Se levanta y me ofrece una mano—. Unámonos a esa fiesta en nuestro honor. Incluso puede que me emborrache.</p>

  <p>—¿Tú te emborrachas? —le pregunto, y le doy la mano.</p>

  <p>—No, desde mis tiempos de adolescente salvaje.</p>

  <p>Bajamos la escalera.</p>

  <p>—¿Has comido? —pregunta.</p>

  <p>Oh, Dios.</p>

  <p>—No.</p>

  <p>—Pues deberías. A juzgar por el olor y el aspecto que tenía Elena, lo que le tiraste era uno de esos combinados mortales de mi padre.</p>

  <p>Me observa e intenta sin éxito disimular su gesto risueño.</p>

  <p>—Christian, yo…</p>

  <p>Levanta una mano.</p>

  <p>—No discutamos, Anastasia. Si vas a beber, y a tirarles copas encima a mis ex, antes tienes que comer. Es la norma número uno. Creo que ya tuvimos esta conversación después de la primera noche que pasamos juntos.</p>

  <p>Oh, sí. El Heathman.</p>

  <p>Cuando llegamos al pasillo, se detiene y me acaricia la cara, deslizando los dedos por mi mandíbula.</p>

  <p>—Estuve despierto durante horas, contemplando cómo dormías —murmura—. Puede que ya te amara entonces.</p>

  <p>Oh.</p>

  <p>Se inclina y me besa con dulzura, y yo me derrito por dentro, y toda la tensión de la última hora se disipa lánguidamente de mi cuerpo.</p>

  <p>—Come —susurra.</p>

  <p>—Vale —accedo, porque en este momento haría cualquier cosa por él.</p>

  <p>Me da la mano y me conduce hacia la cocina, donde la fiesta está en pleno auge.</p>

  <p class="cita centrado">***</p>

  <p>—Buenas noches, John, Rhian.</p>

  <p>—Felicidades otra vez, Ana. Seréis muy felices juntos.</p>

  <p>El doctor Flynn nos sonríe con afecto cuando, cogidos del brazo, nos despedimos de él y de Rhian en el vestíbulo.</p>

  <p>—Buenas noches.</p>

  <p>Christian cierra la puerta, sacude la cabeza, y me mira de repente con unos ojos brillantes por la emoción.</p>

  <p>¿Qué se propone?</p>

  <p>—Solo queda la familia. Me parece que mi madre ha bebido demasiado.</p>

  <p>Grace está cantando con una consola de karaoke en la sala familiar. Kate y Mia no paran de animarla.</p>

  <p>—¿Y la culpas por ello?</p>

  <p>Le sonrío con complicidad, intentando mantener el buen ambiente entre ambos. Con éxito.</p>

  <p>—¿Se está riendo de mí, señorita Steele?</p>

  <p>—Así es.</p>

  <p>—Un día memorable.</p>

  <p>—Christian, últimamente todos los días que paso contigo son memorables —digo en tono mordaz.</p>

  <p>—Buena puntualización, señorita Steele. Ven, quiero enseñarte una cosa.</p>

  <p>Me da la mano y me conduce a través de la casa hasta la cocina, donde Carrick, Ethan y Elliot hablan de los Mariners, beben los últimos cócteles y comen los restos del festín.</p>

  <p>—¿Vais a dar un paseo? —insinúa Elliot burlón cuando cruzamos las puertas acristaladas.</p>

  <p>Christian no le hace caso. Carrick le pone mala cara a Elliot, moviendo la cabeza con un mudo reproche.</p>

  <p>Mientras subimos los escalones hasta el jardín, me quito los zapatos. La media luna brilla resplandeciente sobre la bahía. Reluce intensamente, proyectando infinitas sombras y matices de gris a nuestro alrededor, mientras las luces de Seattle centellean a lo lejos. La casita del embarcadero está iluminada, como un faro que refulge suavemente bajo el frío halo de la luna.</p>

  <p>—Christian, mañana me gustaría ir a la iglesia.</p>

  <p>—¿Ah?</p>

  <p>—Recé para que volvieras a casa con vida, y así ha sido. Es lo mínimo que puedo hacer.</p>

  <p>—De acuerdo.</p>

  <p>Deambulamos de la mano durante un rato, envueltos en un silencio relajante. Y entonces se me ocurre preguntarle:</p>

  <p>—¿Dónde vas a poner las fotos que me hizo José?</p>

  <p>—Pensé que podríamos colgarlas en la casa nueva.</p>

  <p>—¿La has comprado?</p>

  <p>Se detiene para mirarme fijamente, y dice en un tono lleno de preocupación:</p>

  <p>—Sí, creí que te gustaba.</p>

  <p>—Me gusta. ¿Cuándo la has comprado?</p>

  <p>—Ayer por la mañana. Ahora tenemos que decidir qué hacer con ella —murmura aliviado.</p>

  <p>—No la eches abajo. Por favor. Es una casa preciosa. Solo necesita que la cuiden con amor y cariño.</p>

  <p>Christian me mira y sonríe.</p>

  <p>—De acuerdo. Hablaré con Elliot. Él conoce a una arquitecta muy buena que me hizo unas obras en Aspen. Él puede encargarse de la reforma.</p>

  <p>De pronto me quedo sin aliento, recordando la última vez que cruzamos el jardín bajo la luz de la luna en dirección a la casita del embarcadero. Oh, quizá sea allí adonde vamos ahora. Sonrío.</p>

  <p>—¿Qué pasa?</p>

  <p>—Me estaba acordando de la última vez que me llevaste a la casita del embarcadero.</p>

  <p>A Christian se le escapa la risa.</p>

  <p>—Oh, aquello fue muy divertido. De hecho…</p>

  <p>Y de repente se me carga al hombro, y yo chillo, aunque no creo que vayamos demasiado lejos.</p>

  <p>—Estabas muy enfadado, si no recuerdo mal —digo jadeante.</p>

  <p>—Anastasia, yo siempre estoy muy enfadado.</p>

  <p>—No, no es verdad.</p>

  <p>Él me da un cachete en el trasero y se detiene frente a la puerta de madera. Me baja deslizándome por su cuerpo hasta dejarme en el suelo, y me coge la cabeza entre las manos.</p>

  <p>—No, ya no.</p>

  <p>Se inclina y me besa con fuerza. Cuando se aparta, me falta el aire y el deseo domina mi cuerpo.</p>

  <p>Baja los ojos hacia mí, y el resplandor luminoso que sale de la casita del embarcadero me permite ver que está ansioso. Mi hombre ansioso, no un caballero blanco ni oscuro, sino un hombre: un hombre hermoso y ya no tan destrozado al que amo. Levanto la mano y le acaricio la cara. Deslizo los dedos sobre sus patillas y por la mandíbula hasta el mentón, y dejo que mi dedo índice le acaricie los labios. Él se relaja.</p>

  <p>—Tengo que enseñarte una cosa aquí dentro —murmura, y abre la puerta.</p>

  <p>La cruda luz de los fluorescentes ilumina la impresionante lancha motora, que se mece suavemente en las aguas oscuras del muelle. A su lado se ve un pequeño bote de remos.</p>

  <p>—Ven.</p>

  <p>Christian toma mi mano y me conduce por los escalones de madera. Al llegar arriba, abre la puerta y se aparta para dejarme entrar.</p>

  <p>Me quedo con la boca abierta. La buhardilla está irreconocible. La habitación está llena de flores… hay flores por todas partes. Alguien ha creado un maravilloso emparrado de preciosas flores silvestres, entremezcladas con centelleantes luces navideñas y farolillos que inundan la habitación de un fulgor pálido y tenue.</p>

  <p>Vuelvo la cara para mirarle, y él me está observando con una expresión inescrutable. Se encoge de hombros.</p>

  <p>—Querías flores y corazones —murmura.</p>

  <p>Apenas puedo creer lo que estoy viendo.</p>

  <p>—Mi corazón ya lo tienes. —Y hace un gesto abarcando la habitación.</p>

  <p>—Y aquí están las flores —susurro, terminando la frase por él—. Christian, es precioso.</p>

  <p>No se me ocurre qué más decir. Tengo un nudo en la garganta y las lágrimas inundan mis ojos.</p>

  <p>Tirando suavemente de mi mano me hace entrar y, antes de que pueda darme cuenta, le tengo frente a mí con una rodilla hincada en el suelo. ¡Dios santo… esto sí que no me lo esperaba! Me quedo sin respiración.</p>

  <p>Él saca un anillo del bolsillo interior de la chaqueta y levanta sus ojos grises hacia mí, brillantes, sinceros y cargados de emoción.</p>

  <p>—Anastasia Steele. Te quiero. Quiero amarte, honrarte y protegerte durante el resto de mi vida. Sé mía. Para siempre. Comparte tu vida conmigo. Cásate conmigo.</p>

  <p>Le miro parpadeando, y las lágrimas empiezan a resbalar por mis mejillas. Mi Cincuenta, mi hombre. Le quiero tanto. Me invade una inmensa oleada de emoción, y lo único que soy capaz de decir es:</p>

  <p>—Sí.</p>

  <p>Él sonríe, aliviado, y desliza lentamente el anillo en mi dedo. Es un precioso diamante ovalado sobre un aro de platino. Uau, es grande… Grande, pero simple, deslumbrante en su simplicidad.</p>

  <p>—Oh, Christian —sollozo, abrumada de pronto por tanta felicidad.</p>

  <p>Me arrodillo a su lado, hundo las manos en su cabello y le beso. Le beso con todo mi corazón y mi alma. Beso a este hombre hermoso que me quiere tanto como yo le quiero a él; y él me envuelve en sus brazos, y pone las manos sobre mi pelo y la boca sobre mis labios. Y en el fondo de mi ser sé que siempre seré suya, y que él siempre será mío. Juntos hemos llegado muy lejos, y tenemos que llegar aún más lejos, pero estamos hechos el uno para el otro. Estamos predestinados.</p>

  <p class="cita centrado">***</p>

  <p>Da una calada y la punta del cigarrillo brilla en la oscuridad. Expulsa una gran bocanada de humo, que termina en dos anillos que se disipan ante él, pálidos y espectrales bajo la luz de la luna. Se remueve en el asiento, aburrido, y bebe un pequeño sorbo de bourbon barato de una botella envuelta en un papel marrón arrugado, que luego vuelve a colocarse entre los muslos.</p>

  <p>Es increíble que aún le siga la pista. Tuerce la boca en una mueca sardónica. Lo del helicóptero ha sido una acción temeraria y precipitada. Una de las cosas más excitantes que ha hecho en toda su vida. Pero ha sido en vano. Pone los ojos en blanco con expresión irónica. ¿Quién habría pensado que ese hijo de puta sabría pilotar tan bien, el muy cabrón?</p>

  <p>Suelta un gruñido.</p>

  <p>Le han infravalorado. Si Grey creyó por un momento que se retiraría gimoteante y con el rabo entre las piernas, es que ese capullo no se entera de nada.</p>

  <p>Le ha pasado lo mismo durante toda la vida. La gente le ha infravalorado constantemente: no es más que un hombre que lee libros. ¡Y una mierda! Es un hombre que lee libros, y que además tiene una memoria fotográfica. Ah, las cosas de las que se ha enterado, las cosas que sabe. Gruñe otra vez. Sí, sobre ti, Grey. Las cosas que sé sobre ti.</p>

  <p>No está mal para ser un chico de los bajos fondos de Detroit.</p>

  <p>No está mal para ser un chico que obtuvo una beca para Princeton.</p>

  <p>No está mal para ser un chico que se deslomó trabajando durante la universidad y al final consiguió entrar en el mundo editorial.</p>

  <p>Y ahora todo eso se ha jodido, se ha ido al garete por culpa de Grey y su putita. Frunce el ceño mientras observa la casa, como si representara todo lo que él desprecia. Pero no ha pasado nada. El único acontecimiento destacable ha sido esa mujer de la melenita rubia corta que ha bajado por el sendero hecha un mar de lágrimas, se ha subido al <span class="versalita">CLK</span> blanco y se ha marchado.</p>

  <p>Suelta una risita amarga y hace una mueca de dolor. Joder, las costillas. Todavía le duelen por culpa de las patadas que le dio el esbirro de Grey.</p>

  <p>Revive la escena en su mente. «Si vuelves a tocar a la señorita Steele, te mato.»</p>

  <p>Ese hijo de perra también recibirá lo suyo. Sí, no sabe lo que le espera.</p>

  <p>Se reclina otra vez en el asiento. Parece que la noche va a ser larga. Se quedará, vigilando y esperando. Da otra calada al Marlboro. Ya llegará su oportunidad. Llegará muy pronto.</p>
