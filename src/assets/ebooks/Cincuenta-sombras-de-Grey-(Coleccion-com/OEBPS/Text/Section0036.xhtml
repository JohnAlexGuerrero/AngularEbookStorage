  <h3 id="sigil_toc_id_42">10</h3>

  <p class="asangre">Mac no tardará en volver —dice en voz baja.</p>

  <p>—Mmm…</p>

  <p>Abro los ojos parpadeantes y me encuentro con su dulce mirada gris. Dios… los suyos tienen un color extraordinario; sobre todo aquí, en mar abierto: reflejan la luz que reverbera en el agua y en el interior de la cabina a través de los pequeños ojos de buey.</p>

  <p>—Aunque me encantaría estar aquí tumbado contigo toda la tarde, Mac necesitará que le ayude con el bote. —Christian se inclina sobre mí y me besa dulcemente—. Estás tan hermosa ahora mismo, Ana, toda despeinada y tan sexy. Hace que te desee aún más.</p>

  <p>Sonríe y se levanta de la cama. Yo me tumbo boca abajo y admiro las vistas.</p>

  <p>—Tú tampoco estás mal, capitán.</p>

  <p>Chasqueo los labios admirada y él sonríe satisfecho.</p>

  <p>Le veo deambular con elegancia por el camarote mientras se viste. Ese maravilloso hombre acaba de hacerme el amor tiernamente otra vez. Apenas puedo creer la suerte que tengo. Apenas puedo creer que ese hombre sea mío. Se sienta a mi lado para ponerse los zapatos.</p>

  <p>—Capitán, ¿eh? —dice con sequedad—. Bueno, soy el amo y señor de este barco.</p>

  <p>Ladeo la cabeza.</p>

  <p>—Tú eres el amo y señor de mi corazón, señor Grey. Y de mi cuerpo… y de mi alma.</p>

  <p>Mueve la cabeza, incrédulo, y se inclina para besarme.</p>

  <p>—Estaré en cubierta. Hay una ducha en el baño, si te apetece. ¿Necesitas algo? ¿Una copa? —pregunta solícito, y lo único que soy capaz de hacer es sonreírle.</p>

  <p>¿Es este el mismo hombre? ¿Es el mismo Cincuenta?</p>

  <p>—¿Qué pasa? —dice como reacción a mi bobalicona sonrisa.</p>

  <p>—Tú.</p>

  <p>—¿Qué pasa conmigo?</p>

  <p>—¿Quién eres tú y qué has hecho con Christian?</p>

  <p>Tuerce la boca y sonríe con tristeza.</p>

  <p>—No está muy lejos, nena —dice suavemente, y hay un deje melancólico en su voz que hace que inmediatamente lamente haberle hecho esa pregunta. Pero Christian sacude la cabeza para desechar la idea—. No tardarás en verle —dice sonriendo—, sobre todo si no te levantas.</p>

  <p>Se acerca y me da un cachete fuerte en el culo, y yo chillo y me río al mismo tiempo.</p>

  <p>—Ya me tenías preocupada.</p>

  <p>—¿Ah, sí? —Christian arquea una ceja—. Emites señales contradictorias, Anastasia. ¿Cómo podría un hombre seguirte el ritmo? —Se inclina y vuelve a besarme—. Hasta luego, nena —añade y, con una sonrisa deslumbrante, se levanta y me deja a solas con mis dispersos pensamientos.</p>

  <p class="salto10">Cuando salgo a cubierta, Mac está de nuevo a bordo, pero enseguida se retira a la cubierta superior en cuanto abro las puertas del salón. Christian está con su BlackBerry. ¿Hablando con quién?, me pregunto. Se me acerca, me atrae hacia él y me besa el cabello.</p>

  <p>—Una noticia estupenda… bien. Sí… ¿De verdad? ¿La escalera de incendios?… Entiendo… Sí, esta noche.</p>

  <p>Aprieta el botón de fin de llamada, y el ruido de los motores al ponerse en marcha me sobresalta. Mac debe de estar arriba, en el puente de mando.</p>

  <p>—Hora de volver —dice Christian, y me besa una vez más mientras me coloca de nuevo el chaleco salvavidas.</p>

  <p class="salto10">Cuando volvemos al puerto deportivo, con el sol a nuestra espalda poniéndose en el horizonte, pienso en esta tarde maravillosa. Bajo la atenta y paciente tutela de Christian, he estibado una vela mayor, un foque y una vela balón, y he aprendido a hacer un nudo cuadrado, un ballestrinque y un nudo margarita. Él ha mantenido los labios prietos durante toda la clase.</p>

  <p>—Puede que un día de estos te ate a ti —mascullo en tono gruñón.</p>

  <p>Él tuerce el gesto, divertido.</p>

  <p>—Primero tendrá que atraparme, señorita Steele.</p>

  <p>Sus palabras me traen a la cabeza la imagen de él persiguiéndome por todo el apartamento, la excitación, y después sus espantosas consecuencias. Frunzo el ceño y me estremezco. Después de aquello, le dejé.</p>

  <p>¿Le dejaría otra vez ahora que ha reconocido que me quiere? Levanto la vista hacia sus claros ojos grises. ¿Sería capaz de dejarle otra vez… me hiciera lo que me hiciese? ¿Podría traicionarle de ese modo? No. No creo que pudiera.</p>

  <p>Me ha dado otro completo tour por este magnífico barco, explicándome todos los detalles del diseño, las técnicas innovadoras y los materiales de alta calidad que se utilizaron para construirlo. Recuerdo aquella primera entrevista, cuando le conocí. Entonces descubrí ya su pasión por los barcos. Creí que reservaba su entrega incondicional a los cargueros transoceánicos que construye su empresa… pero no, también los elegantes catamaranes de encanto tan sensual.</p>

  <p>Y, por supuesto, me ha hecho el amor con dulzura, sin prisas. Recuerdo mi cuerpo arqueado y anhelante bajo sus expertas manos. Es un amante excepcional, de eso estoy segura… aunque, claro, no tengo con quién compararle. Pero Kate hubiera alardeado más si esto fuera siempre así: no es propio de ella callarse los detalles.</p>

  <p>Pero ¿durante cuánto tiempo le bastará con esto? No lo sé, y el pensamiento resulta muy perturbador.</p>

  <p>Ahora se sienta y me rodea con sus brazos, y yo permanezco en la seguridad de su abrazo durante horas —o eso me parece—, en un silencio cómodo y fraterno, mientras el <em>Grace</em> se desliza y se acerca más y más a Seattle. Yo llevo el timón, y Christian me avisa cada vez que tengo que ajustar el rumbo.</p>

  <p>—Hay una poesía en navegar tan antigua como el mundo —me dice al oído.</p>

  <p>—Eso suena a cita.</p>

  <p>Noto que sonríe.</p>

  <p>—Lo es. Antoine de Saint-Exupéry.</p>

  <p>—Oh… me encanta <em>El principito.</em></p>

  <p>—A mí también.</p>

  <p class="cita centrado">***</p>

  <p>Comienza a caer la noche cuando Christian, con sus manos todavía sobre las mías, nos conduce al interior de la bahía. Las luces de los barcos parpadean y se reflejan en el agua oscura, pero todavía hay algo de claridad: el atardecer es agradable y luminoso, el preludio de lo que sin duda será una puesta de sol espectacular.</p>

  <p>Una pequeña multitud se congrega en el muelle cuando Christian hace girar despacio el barco, en un espacio relativamente pequeño. Lo hace con destreza, atracando de nuevo en el embarcadero del que habíamos zarpado. Mac salta a tierra y amarra el <em>Grace</em> a un noray.</p>

  <p>—Ya estamos de vuelta —murmura Christian.</p>

  <p>—Gracias —susurro tímidamente—. Ha sido una tarde perfecta.</p>

  <p>Christian me sonríe.</p>

  <p>—Yo pienso lo mismo. Quizá deberíamos matricularte en una escuela náutica, y así podríamos salir durante unos días, tú y yo solos.</p>

  <p>—Me encantaría. Podríamos estrenar el dormitorio una y otra vez.</p>

  <p>Se inclina y me besa bajo la oreja.</p>

  <p>—Mmm… estoy deseándolo, Anastasia —susurra, y consigue que se me erice todo el vello del cuerpo.</p>

  <p>¿Cómo lo hace?</p>

  <p>—Vamos, el apartamento es seguro. Podemos volver.</p>

  <p>—¿Y las cosas que tenemos en el hotel?</p>

  <p>—Taylor ya las ha recogido.</p>

  <p>¡Oh! ¿Cuándo?</p>

  <p>—Hoy a primera hora —contesta Christian antes de que le plantee la pregunta—, después de haber examinado el <em>Grace</em> con su equipo.</p>

  <p>—¿Y ese pobre hombre cuándo duerme?</p>

  <p>—Duerme. —Christian, desconcertado, arquea una ceja—. Simplemente cumple con su deber, Anastasia, y lo hace muy bien. Es una suerte contar con Jason.</p>

  <p>—¿Jason?</p>

  <p>—Jason Taylor.</p>

  <p>Pensaba que Taylor era su nombre de pila. Jason… Es un nombre que le pega: serio y responsable, fiable. Por alguna razón, eso me hace sonreír.</p>

  <p>Christian me mira pensativo y comenta:</p>

  <p>—Tú aprecias a Taylor.</p>

  <p>—Supongo que sí.</p>

  <p>Su comentario me confunde. Él frunce el ceño.</p>

  <p>—No me siento atraída por él, si es eso lo que te hace poner mala cara. Déjalo ya.</p>

  <p>Christian hace algo parecido a un mohín, como enfurruñado.</p>

  <p>Dios… a veces es como un niño.</p>

  <p>—Opino que Taylor cuida muy bien de ti. Por eso me gusta. Me parece un hombre que inspira confianza, amable y leal. Lo aprecio en un sentido paternal.</p>

  <p>—¿Paternal?</p>

  <p>—Sí.</p>

  <p>—Bien, paternal.</p>

  <p>Christian parece analizar la palabra y su significado. Me echo a reír.</p>

  <p>—Oh, Christian, por favor, madura un poco.</p>

  <p>Él abre la boca, sorprendido ante mi salida, pero luego piensa en lo que he dicho y tuerce el gesto.</p>

  <p>—Lo intento —dice finalmente.</p>

  <p>—Se nota. Y mucho —le digo con cariño, pero después pongo los ojos en blanco.</p>

  <p>—Qué buenos recuerdos me trae verte hacer ese gesto, Anastasia —dice con una gran sonrisa.</p>

  <p>—Bueno, si te portas bien a lo mejor revivimos alguno de esos recuerdos —replico con aire cómplice.</p>

  <p>Él hace una mueca irónica.</p>

  <p>—¿Portarme bien? —Levanta las cejas—. Francamente, señorita Steele, ¿qué le hace pensar que quiera revivirlos?</p>

  <p>—Seguramente porque, cuando lo he dicho, tus ojos han brillado como luces navideñas.</p>

  <p>—Qué bien me conoces ya —dice con cierta sequedad.</p>

  <p>—Me gustaría conocerte mejor.</p>

  <p>Sonríe con dulzura.</p>

  <p>—Y a mí a ti, Anastasia.</p>

  <p>—Gracias, Mac.</p>

  <p>Christian estrecha la mano de McConnell y baja al muelle.</p>

  <p>—Siempre es un placer, señor Grey. Adiós. Y, Ana, encantado de conocerte.</p>

  <p>Le doy la mano con timidez. Debe de saber a qué nos hemos dedicado Christian y yo mientras él estaba en tierra.</p>

  <p>—Que tengas un buen día, Mac, y gracias.</p>

  <p>Me sonríe y me guiña el ojo, haciendo que me ruborice. Christian me coge de la mano y subimos por el muelle hacia el paseo marítimo.</p>

  <p>—¿De dónde es Mac? —pregunto, intrigada por su acento.</p>

  <p>—Irlandés… del norte de Irlanda —concreta Christian.</p>

  <p>—¿Es amigo tuyo?</p>

  <p>—¿Mac? Trabaja para mí. Ayudó a construir el <em>Grace.</em></p>

  <p>—¿Tienes muchos amigos?</p>

  <p>Frunce el ceño.</p>

  <p>—La verdad es que no. Dedicándome a lo que me dedico… no puedo cultivar muchas amistades. Solo está…</p>

  <p>Se calla y se pone muy serio, y soy consciente de que iba a mencionar a la señora Robinson.</p>

  <p>—¿Tienes hambre? —pregunta para cambiar de tema.</p>

  <p>Asiento. La verdad es que estoy hambrienta.</p>

  <p>—Cenaremos donde dejé el coche. Vamos.</p>

  <p class="salto10">Al lado del SP hay un pequeño bistró italiano llamado Bee’s. Me recuerda al local de Portland: unas pocas mesas y reservados, con una decoración muy moderna y alegre, y una gran fotografía en blanco y negro de una celebración de principios de siglo a modo de mural.</p>

  <p>Christian y yo nos sentamos en un reservado, y echamos un vistazo al menú mientras degustamos un Frascati suave y delicioso. Cuando levanto la vista de la carta, después de haber elegido lo que quiero, Christian me está mirando fijamente, pensativo.</p>

  <p>—¿Qué pasa?</p>

  <p>—Estás muy guapa, Anastasia. El aire libre te sienta bien.</p>

  <p>Me ruborizo.</p>

  <p>—Pues la verdad es que me arde la cara por el viento. Pero he pasado una tarde estupenda. Una tarde perfecta. Gracias.</p>

  <p>En sus ojos brilla el cariño.</p>

  <p>—Ha sido un placer —musita.</p>

  <p>—¿Puedo preguntarte una cosa?</p>

  <p>Estoy decidida a obtener información.</p>

  <p>—Lo que quieras, Anastasia. Ya lo sabes.</p>

  <p>Ladea la cabeza. Está encantador.</p>

  <p>—No pareces tener muchos amigos. ¿Por qué?</p>

  <p>Encoge los hombros y frunce el ceño.</p>

  <p>—Ya te lo he dicho, la verdad es que no tengo tiempo. Están mis socios empresariales… aunque eso es muy distinto a tener amigos, supongo. Tengo a mi familia y ya está. Aparte de Elena.</p>

  <p>Ignoro que ha mencionado a esa bruja.</p>

  <p>—¿Ningún amigo varón de tu misma edad para salir a desahogarte?</p>

  <p>—Tú ya sabes cómo me gusta desahogarme, Anastasia. —Christian hace una leve mueca—. Y me he dedicado a trabajar, a levantar mi empresa. —Parece desconcertado—. No hago nada más; salvo navegar y volar de vez en cuando.</p>

  <p>—¿Ni siquiera en la universidad?</p>

  <p>—La verdad es que no.</p>

  <p>—¿Solo Elena, entonces?</p>

  <p>Asiente, con cautela.</p>

  <p>—Debes de sentirte solo.</p>

  <p>Sus labios esbozan una media sonrisa melancólica.</p>

  <p>—¿Qué te apetece comer? —pregunta, volviendo a cambiar de tema.</p>

  <p>—Me inclino por el risotto.</p>

  <p>—Buena elección.</p>

  <p>Christian avisa al camarero y da por terminada la conversación.</p>

  <p>Después de pedir, me revuelvo incómoda en la silla y fijo la mirada en mis manos entrelazadas. Si tiene ganas de hablar, he de aprovecharlo.</p>

  <p>Tengo que hablar con él de cuáles son sus expectativas, sus… necesidades.</p>

  <p>—Anastasia, ¿qué pasa? Dime.</p>

  <p>Levanto la vista hacia su rostro preocupado.</p>

  <p>—Dime —repite con más contundencia, y su preocupación se convierte ¿en qué… miedo… ira?</p>

  <p>Suspiro profundamente.</p>

  <p>—Lo que más me inquieta es que no tengas bastante con esto. Ya sabes… para desahogarte.</p>

  <p>Tensa la mandíbula y su mirada se endurece.</p>

  <p>—¿He manifestado de algún modo que no tenga bastante con esto?</p>

  <p>—No.</p>

  <p>—Entonces, ¿por qué lo piensas?</p>

  <p>—Sé cómo eres. Lo que… eh… necesitas —balbuceo.</p>

  <p>Cierra los ojos y se masajea la frente con sus largos dedos.</p>

  <p>—¿Qué tengo que hacer? —dice en voz tan baja que resulta alarmante, como si estuviera enfadado, y se me encoge el corazón.</p>

  <p>—No, me has malinterpretado: te has comportado maravillosamente, y sé que solo han pasado unos días, pero espero no estar obligándote a ser alguien que no eres.</p>

  <p>—Sigo siendo yo, Anastasia… con todas las cincuenta sombras de mi locura. Sí, tengo que luchar contra el impulso de ser controlador… pero es mi naturaleza, la manera en que me enfrento a la vida. Sí, espero que te comportes de una determinada manera, y cuando no lo haces supone un desafío para mí, pero también es un soplo de aire fresco. Seguimos haciendo lo que me gusta hacer a mí. Dejaste que te golpeara ayer después de aquella espantosa puja. —Esboza una sonrisa placentera al recordarlo—. Yo disfruto castigándote. No creo que ese impulso desaparezca nunca… pero me esfuerzo, y no es tan duro como creía.</p>

  <p>Me estremezco y enrojezco al recordar nuestro encuentro clandestino en el dormitorio de su infancia.</p>

  <p>—Eso no me importó —musito con timidez.</p>

  <p>—Lo sé. —Sus labios se curvan en una sonrisa reacia—. A mí tampoco. Pero te diré una cosa, Anastasia: todo esto es nuevo para mí, y estos últimos días han sido los mejores de mi vida. No quiero que cambie nada.</p>

  <p>¡Oh!</p>

  <p>—También han sido los mejores de mi vida, sin duda —murmuro, y se le ilumina la cara.</p>

  <p>La diosa que llevo dentro asiente febril, dándome fuertes codazos. Vale, vale, ya lo sé…</p>

  <p>—Entonces, ¿no quieres llevarme a tu cuarto de juegos?</p>

  <p>Traga saliva y palidece, con el rostro totalmente serio.</p>

  <p>—No, no quiero.</p>

  <p>—¿Por qué no? —musito.</p>

  <p>No es la respuesta que esperaba.</p>

  <p>Y sí, ahí está… esa punzada de decepción. La diosa que llevo dentro hace un mohín y da patadas en el suelo con los brazos cruzados, como una cría enfurruñada.</p>

  <p>—La última vez que estuvimos allí me abandonaste —dice en voz baja—. Pienso huir de cualquier cosa que pueda provocar que vuelvas a dejarme. Cuando te fuiste me quedé destrozado. Ya te lo he contado. No quiero volver a sentirme así. Ya te he dicho lo que siento por ti.</p>

  <p>Sus ojos grises, enormes e intensos, rezuman sinceridad.</p>

  <p>—Pero no me parece justo. Para ti no puede ser bueno… estar constantemente preocupado por cómo me siento. Tú has hecho todos esos cambios por mí, y yo… creo que debería corresponderte de algún modo. No sé, quizá… intentar… algunos juegos haciendo distintos personajes —tartamudeo, con la cara del color de las paredes del cuarto de juegos.</p>

  <p>¿Por qué es tan difícil hablar de esto? He practicado todo tipo de sexo pervertido con este hombre, cosas de las que ni siquiera había oído hablar hace unas semanas, cosas que nunca había creído posibles, y, sin embargo, lo más difícil de todo es hablar de esto con él.</p>

  <p>—Ya me correspondes, Ana, más de lo que crees. Por favor, no te sientas así.</p>

  <p>El Christian despreocupado ha desaparecido. Ahora tiene los ojos muy abiertos con expresión alarmada, y verlo así resulta desgarrador.</p>

  <p>—Nena, solo ha pasado un fin de semana. Démonos tiempo. Cuando te marchaste, pensé mucho en nosotros. Necesitamos tiempo. Tú necesitas confiar en mí y yo en ti. Quizá más adelante podamos permitírnoslo, pero me gusta cómo eres ahora. Me gusta verte tan contenta, tan relajada y despreocupada, sabiendo que yo tengo algo que ver en ello. Yo nunca he… —Se calla y se pasa la mano por el pelo—. Para correr, primero tenemos que aprender a andar.</p>

  <p>De repente sonríe.</p>

  <p>—¿Qué tiene tanta gracia?</p>

  <p>—Flynn. Dice eso constantemente. Nunca creí que le citaría.</p>

  <p>—Un flynnismo.</p>

  <p>Christian se ríe.</p>

  <p>—Exacto.</p>

  <p>Llega el camarero con los entrantes y la brocheta, y en cuanto cambiamos de conversación Christian se relaja.</p>

  <p>Cuando nos colocan delante nuestros pantagruélicos platos, no puedo evitar pensar en cómo he visto a Christian hoy: relajado, feliz y despreocupado. Como mínimo ahora se ríe, vuelve a estar a gusto.</p>

  <p>Cuando empieza a interrogarme sobre los lugares donde he estado, suspiro de alivio en mi fuero interno. El tema se acaba enseguida, ya que no he estado en ningún sitio fuera del Estados Unidos continental. En cambio, él ha viajado por todo el mundo, e iniciamos una charla más alegre y sencilla sobre todos los lugares que él ha visitado.</p>

  <p class="cita centrado">***</p>

  <p>Después de la sabrosa y contundente cena, Christian conduce de vuelta al Escala. Por los altavoces se oye la voz dulce y melodiosa de Eva Cassidy, y eso me proporciona un apacible interludio para pensar. He tenido un día asombroso; la doctora Greene; nuestra ducha; la admisión de Christian; hacer el amor en el hotel y en el barco; comprar el coche. Incluso el propio Christian se ha mostrado tan distinto… Es como si se hubiera desprendido de algo, o hubiera redescubierto algo… no sé.</p>

  <p>¿Quién habría imaginado que pudiera ser tan dulce? ¿Lo sabría él?</p>

  <p>Cuando le miro, él también parece absorto en sus pensamientos. Y caigo en la cuenta de que él no ha tenido en realidad una adolescencia… una normal, al menos.</p>

  <p>Mi mente vaga errática hasta la fiesta de la noche anterior y mi baile con el doctor Flynn, y el miedo de Christian a que este me lo hubiera contado todo sobre él. Christian sigue ocultándome algo. ¿Cómo podemos avanzar en nuestra relación si él se siente de ese modo?</p>

  <p>Cree que podría dejarle si le conociera. Cree que podría dejarle si fuera tal como es. Oh, este hombre es muy complicado.</p>

  <p>A medida que nos acercamos a su casa, empieza a irradiar una tensión que se hace palpable. Desde el coche examina las aceras y los callejones laterales, sus ojos escudriñan todos los rincones, y sé que está buscando a Leila. Yo empiezo también a mirar. Todas las chicas morenas son sospechosas, pero no la vemos.</p>

  <p>Cuando entramos en el garaje, su boca se ha convertido en una línea tensa y adusta. Me pregunto por qué hemos vuelto aquí si va a estar tan nervioso y cauto. Sawyer está en el garaje, vigilando, y se acerca a abrirme la puerta en cuanto Christian aparca al lado del <span class="versalita">SUV</span>. El Audi destrozado ya no está.</p>

  <p>—Hola, Sawyer —le saludo.</p>

  <p>—Señorita Steele. —Asiente—. Señor Grey.</p>

  <p>—¿Ni rastro? —pregunta Christian.</p>

  <p>—No, señor.</p>

  <p>Christian asiente, me coge la mano y vamos hacia el ascensor. Sé que su cerebro no para de trabajar; está totalmente abstraído. En cuanto entramos se vuelve hacia mí.</p>

  <p>—No tienes permiso para salir de aquí sola bajo ningún concepto. ¿Entendido? —me espeta.</p>

  <p>—De acuerdo.</p>

  <p>Vaya… tranquilo. Sin embargo, su actitud me hace sonreír. Tengo ganas de abrazarme a mí misma: este hombre, tan dominante y brusco conmigo… Me asombra que hace solo una semana me pareciera tan amenazador cuando me hablaba de ese modo. Pero ahora le comprendo mucho mejor. Ese es su mecanismo para afrontar las situaciones. Está muy preocupado por lo de Leila, me quiere y quiere protegerme.</p>

  <p>—¿Qué te hace tanta gracia? —murmura con un deje de ironía en la voz.</p>

  <p>—Tú.</p>

  <p>—¿Yo, señorita Steele? ¿Por qué le hago gracia? —dice con un mohín.</p>

  <p>Los mohines de Christian son tan… sensuales.</p>

  <p>—No pongas morritos.</p>

  <p>—¿Por qué? —pregunta, cada vez más divertido.</p>

  <p>—Porque provoca el mismo efecto en mí que el que tiene en ti que yo haga esto.</p>

  <p>Y me muerdo el labio inferior.</p>

  <p>Él arquea las cejas, sorprendido y complacido al mismo tiempo.</p>

  <p>—¿En serio?</p>

  <p>Vuelve a hacer un mohín y se inclina para darme un beso fugaz y casto.</p>

  <p>Yo alzo los labios para unirlos a los suyos, y durante la milésima de segundo en que se rozan nuestras bocas, la naturaleza de su beso cambia, y un fuego arrasador originado en ese íntimo punto de contacto se expande por mis venas y me impulsa hacia él.</p>

  <p>De pronto mis dedos se enredan en sus cabellos y él me empuja contra la pared del ascensor, sujeta mi cara entre sus manos y nuestras lenguas se entrelazan. Y no sé si los confines del ascensor hacen que todo sea más real, pero noto su necesidad, su ansiedad, su pasión.</p>

  <p>Dios… Le deseo, aquí, ahora.</p>

  <p>El ascensor se detiene con un sonido metálico, las puertas se abren y Christian aparta ligeramente su cara de la mía, sus caderas aún inmovilizándome contra la pared y su erección presionando contra mi cuerpo.</p>

  <p>—Vaya —murmura sin aliento.</p>

  <p>—Vaya —repito, e inspiro una bocanada de aire para llenar mis pulmones.</p>

  <p>Me mira con ojos ardientes.</p>

  <p>—Qué efecto tienes en mí, Ana.</p>

  <p>Y con el pulgar resigue mi labio inferior.</p>

  <p>Por el rabillo del ojo veo a Taylor, que da un paso atrás y queda fuera de mi vista. Me alzo para besar a Christian en la comisura de esos labios maravillosamente perfilados.</p>

  <p>—El que tú tienes en mí, Christian.</p>

  <p>Se aparta y me da la mano. Ahora tiene los ojos más oscuros, entornados.</p>

  <p>—Ven —ordena.</p>

  <p>Taylor sigue en la entrada, esperándonos con discreción.</p>

  <p>—Buenas noches, Taylor —dice Christian en tono cordial.</p>

  <p>—Señor Grey, señorita Steele.</p>

  <p>—Ayer fui la señora Taylor —le digo sonriendo, y él se pone rojo.</p>

  <p>—También suena bien, señorita Steele —dice Taylor con total naturalidad.</p>

  <p>—Yo pienso lo mismo.</p>

  <p>Christian me coge la mano con más fuerza, y pone mala cara.</p>

  <p>—Si ya habéis terminado los dos, me gustaría un informe rápido.</p>

  <p>Mira fijamente a Taylor, que ahora parece incómodo, y a mí se me encogen las entrañas. He sobrepasado el límite.</p>

  <p>—Lo siento —le digo en silencio a Taylor, que se encoge de hombros y me sonríe con amabilidad antes de darme la vuelta para seguir a Christian.</p>

  <p>—Ahora vuelvo contigo. Antes tengo que decirle una cosa a la señorita Steele —le dice Christian a Taylor, y sé que tengo problemas.</p>

  <p>Christian me lleva a su dormitorio y cierra la puerta.</p>

  <p>—No coquetees con el personal, Anastasia —me reprende.</p>

  <p>Abro la boca para defenderme, luego la cierro y vuelvo a abrirla otra vez.</p>

  <p>—No coqueteaba. Era amigable… hay una diferencia.</p>

  <p>—No seas amigable con el personal ni coquetees con ellos. No me gusta.</p>

  <p>Oh. Adiós al Christian despreocupado.</p>

  <p>—Lo siento —musito y me miro las manos.</p>

  <p>No me había hecho sentir como una niña pequeña en todo el día. Me coge la barbilla y me levanta la cabeza para que le mire a los ojos.</p>

  <p>—Ya sabes lo celoso que soy —murmura.</p>

  <p>—No tienes motivos para ser celoso, Christian. Soy tuya en cuerpo y alma.</p>

  <p>Pestañea varias veces como si le costara procesar ese hecho. Se inclina y me besa fugazmente, pero sin la pasión que sentíamos hace un momento en el ascensor.</p>

  <p>—No tardaré. Ponte cómoda —dice de mal humor, da media vuelta y me deja ahí plantada en el dormitorio, aturdida y confusa.</p>

  <p>¿Por qué demonios podría tener celos de Taylor? Niego con la cabeza, sin poder dar crédito.</p>

  <p>Miro el despertador y observo que acaban de dar las ocho. Decido preparar la ropa que llevaré mañana al trabajo. Subo a mi habitación y abro el vestidor. Está vacío. Todos los vestidos han desaparecido. ¡Oh, no! Christian me ha tomado la palabra y se ha deshecho de toda la ropa. Maldita sea…</p>

  <p>Mi subconsciente me fulmina con la mirada. Bien, te lo mereces, por bocazas.</p>

  <p>¿Por qué me ha tomado la palabra? Las advertencias de mi madre vuelven a resonar en mi cabeza: «Los hombres son muy cuadriculados, cielo, se lo toman todo al pie de la letra». Observo el espacio vacío con desolación. Había prendas muy bonitas, como el vestido plateado que llevé al baile.</p>

  <p>Paseo desconsolada por la habitación. Un momento… ¿qué está pasando aquí? También ha desaparecido el iPad. ¿Y dónde está mi Mac? Oh, no. Lo primero que pienso, de forma poco compasiva, es que quizá los haya robado Leila.</p>

  <p>Bajo las escaleras corriendo y vuelvo al cuarto de Christian. Sobre la mesita están mi Mac, mi iPad y mi mochila. Está todo aquí.</p>

  <p>Abro la puerta del vestidor. Toda mi ropa está aquí también, compartiendo espacio con la de Christian. ¿Cuándo ha ocurrido todo esto? ¿Por qué nunca me avisa cuando hace estas cosas?</p>

  <p>Me doy la vuelta y él está de pie en el umbral.</p>

  <p>—Ah, ya lo han traído todo —comenta con aire distraído.</p>

  <p>—¿Qué pasa? —pregunto.</p>

  <p>Tiene el semblante sombrío.</p>

  <p>—Taylor cree que Leila entró por la escalera de emergencia. Debía de tener una llave. Ya han cambiado todas las cerraduras. El equipo de Taylor ha registrado todas las estancias del apartamento. No está aquí. —Hace una pausa y se pasa una mano por el pelo—. Ojalá hubiera sabido dónde estaba. Está esquivando todos nuestros intentos de encontrarla, y necesita ayuda.</p>

  <p>Frunce el ceño, y mi anterior enfado desaparece. Le abrazo. Él me envuelve con su cuerpo y me besa la cabeza.</p>

  <p>—¿Qué harás cuando la encuentres? —pregunto.</p>

  <p>—El doctor Flynn tiene una plaza para ella.</p>

  <p>—¿Y qué pasa con su marido?</p>

  <p>—No quiere saber nada de ella —contesta Christian con amargura—. Su familia vive en Connecticut. Creo que ahora anda por ahí sola.</p>

  <p>—Qué triste…</p>

  <p>—¿Te parece bien que haya hecho que traigan tus cosas aquí? Quería compartir la habitación contigo —murmura.</p>

  <p>Vaya, otro rápido cambio de tema.</p>

  <p>—Sí.</p>

  <p>—Quiero que duermas conmigo. Cuando estás conmigo no tengo pesadillas.</p>

  <p>—¿Tienes pesadillas?</p>

  <p>—Sí.</p>

  <p>Le abrazo más fuerte. Por Dios… Más cargas del pasado. Se me encoge el corazón por este hombre.</p>

  <p>—Iba a prepararme la ropa para ir a trabajar mañana —aclaro.</p>

  <p>—¡A trabajar! —exclama Christian como si hubiera dicho una palabrota, me suelta y me fulmina con la mirada.</p>

  <p>—Sí, a trabajar —replico, desconcertada ante su reacción.</p>

  <p>Se me queda mirando sin dar crédito.</p>

  <p>—Pero Leila aún anda suelta por ahí. —Hace una breve pausa—. No quiero que vayas a trabajar.</p>

  <p>¿Qué?</p>

  <p>—Eso es una tontería, Christian. He de ir a trabajar.</p>

  <p>—No, no tienes por qué.</p>

  <p>—Tengo un trabajo nuevo, que me gusta. Claro que he de ir a trabajar.</p>

  <p>¿A qué se refiere?</p>

  <p>—No, no tienes por qué —repite con énfasis.</p>

  <p>—¿Te crees que me voy a quedar aquí sin hacer nada mientras tú andas por ahí salvando al mundo?</p>

  <p>—La verdad… sí.</p>

  <p>Oh, Cincuenta, Cincuenta, Cincuenta… dame fuerzas.</p>

  <p>—Christian, yo necesito trabajar.</p>

  <p>—No, no lo necesitas.</p>

  <p>—Sí… lo… necesito. —le repito despacio, como si fuera un crío.</p>

  <p>—Es peligroso —dice torciendo el gesto.</p>

  <p>—Christian… yo necesito trabajar para ganarme la vida, y además no me pasará nada.</p>

  <p>—No, tú no necesitas trabajar para ganarte la vida… ¿y cómo puedes estar tan segura de que no te pasará nada?</p>

  <p>Está prácticamente gritando.</p>

  <p>¿Qué quiere decir? ¿Acaso piensa mantenerme? Oh, esto es totalmente ridículo. ¿Cuánto hace que le conozco… cinco semanas?</p>

  <p>Ahora está muy enfadado. Sus tormentosos ojos centellean, pero no me importa en absoluto.</p>

  <p>—Por Dios santo, Christian, Leila estaba a los pies de tu cama y no me hizo ningún daño. Y sí, yo necesito trabajar. No quiero deberte nada. Tengo que pagar el préstamo de la universidad.</p>

  <p>Aprieta los labios y yo pongo los brazos en jarras. No pienso ceder en esto. ¿Quién se cree que es?</p>

  <p>—No quiero que vayas a trabajar.</p>

  <p>—No depende de ti, Christian. La decisión no es tuya.</p>

  <p>Se pasa la mano por el pelo mientras sus ojos me fulminan. Pasamos segundos, minutos, sin dejar de retarnos con la mirada.</p>

  <p>—Sawyer te acompañará.</p>

  <p>—Christian, no es necesario. No tiene ninguna lógica.</p>

  <p>—¿Lógica? —gruñe—. O te acompaña, o verás lo ilógico que puedo ser para retenerte aquí.</p>

  <p>¿No sería capaz? ¿O sí?</p>

  <p>—¿Qué harías exactamente?</p>

  <p>—Ah, ya se me ocurriría algo, Anastasia. No me provoques.</p>

  <p>—¡De acuerdo! —acepto, levantando las dos manos para apaciguarle.</p>

  <p>Maldita sea… Cincuenta ha vuelto para vengarse.</p>

  <p>Permanecemos ahí de pie, fulminándonos con la mirada.</p>

  <p>—Muy bien: Sawyer puede venir conmigo, si así te quedas más tranquilo —cedo finalmente, y pongo los ojos en blanco.</p>

  <p>Christian entorna los suyos y avanza hacia mí, amenazante. Inmediatamente, doy un paso atrás. Él se detiene y suspira profundamente, cierra los ojos y se mesa el cabello con las dos manos. Oh, no. Cincuenta sigue en plena forma.</p>

  <p>—¿Quieres que te enseñe el resto del apartamento?</p>

  <p>¿Enseñarme el…? ¿Es una broma?</p>

  <p>—Vale —musito cautelosa.</p>

  <p>Nuevo cambio de rumbo: el señor Voluble ha vuelto. Me tiende la mano y, cuando la acepto, aprieta la mía con suavidad.</p>

  <p>—No quería asustarte.</p>

  <p>—No me has asustado. Solo estaba a punto de salir corriendo —bromeo.</p>

  <p>—¿Salir corriendo? —dice Christian, abriendo mucho los ojos.</p>

  <p>—¡Es una broma!</p>

  <p>Por Dios…</p>

  <p>Salimos del vestidor y aprovecho el momento para calmarme, pero la adrenalina sigue circulando a raudales por mi cuerpo. Una pelea con Cincuenta no es algo que pueda tomarse a la ligera.</p>

  <p>Me da una vuelta por todo el apartamento, enseñándome las distintas habitaciones. Aparte del cuarto de juegos y tres dormitorios más en el piso de arriba, descubro con sorpresa que Taylor y la señora Jones disponen de un ala para ellos solos: una cocina, un espacioso salón y un cuarto para cada uno. La señora Jones todavía no ha vuelto de visitar a su hermana, que vive en Portland.</p>

  <p>En la planta baja me llama la atención un cuarto situado enfrente de su estudio: una sala con una inmensa pantalla de televisión de plasma y varias videoconsolas. Resulta muy acogedora.</p>

  <p>—¿Así que tienes una Xbox? —bromeo.</p>

  <p>—Sí, pero soy malísimo. Elliot siempre me gana. Tuvo gracia cuando creíste que mi cuarto de juegos era algo como esto.</p>

  <p>Me sonríe divertido, su arrebato ya olvidado. Gracias a Dios que ha recobrado el buen humor.</p>

  <p>—Me alegra que me considere graciosa, señor Grey —contesto con altanería.</p>

  <p>—Pues lo es usted, señorita Steele… cuando no se muestra exasperante, claro.</p>

  <p>—Suelo mostrarme exasperante cuando usted es irracional.</p>

  <p>—¿Yo? ¿Irracional?</p>

  <p>—Sí, señor Grey, irracional podría ser perfectamente su segundo nombre.</p>

  <p>—Yo no tengo segundo nombre.</p>

  <p>—Pues irracional le quedaría muy bien.</p>

  <p>—Creo que eso es opinable, señorita Steele.</p>

  <p>—Me interesaría conocer la opinión profesional del doctor Flynn.</p>

  <p>Christian sonríe.</p>

  <p>—Yo creía que Trevelyan era tu segundo nombre.</p>

  <p>—No, es un apellido.</p>

  <p>—Pues no lo usas.</p>

  <p>—Es demasiado largo. Ven —ordena.</p>

  <p>Salgo de la sala de la televisión detrás de él, cruzamos el gran salón hasta el pasillo principal, pasamos por un cuarto de servicio y una bodega impresionante, y llegamos al despacho de Taylor, muy amplio y bien equipado. Taylor se pone de pie cuando entramos. Hay espacio suficiente para albergar una mesa de reuniones para seis. Sobre un gran escritorio hay una serie de monitores. No tenía ni idea de que el apartamento tuviera circuito cerrado de televisión. Por lo visto controla la terraza, la escalera, el ascensor de servicio y el vestíbulo.</p>

  <p>—Hola, Taylor. Le estoy enseñando el apartamento a Anastasia.</p>

  <p>Taylor asiente pero no sonríe. Me pregunto si le habrán amonestado también. ¿Y por qué sigue trabajando todavía? Cuando le sonrío, asiente educadamente. Christian me coge otra vez de la mano y me lleva a la biblioteca.</p>

  <p>—Y, por supuesto, aquí ya has estado.</p>

  <p>Christian abre la puerta. Señalo con la cabeza el tapete verde de la mesa de billar.</p>

  <p>—¿Jugamos? —pregunto.</p>

  <p>Christian sonríe, sorprendido.</p>

  <p>—Vale. ¿Has jugado alguna vez?</p>

  <p>—Un par de veces —miento, y él entorna los ojos y ladea la cabeza.</p>

  <p>—Eres una mentirosa sin remedio, Anastasia. Ni has jugado nunca ni…</p>

  <p>—¿Te da miedo competir? —pregunto, pasándome la lengua por los labios.</p>

  <p>—¿Miedo de una cría como tú? —se burla Christian con buen humor.</p>

  <p>—Una apuesta, señor Grey.</p>

  <p>—¿Tan segura está, señorita Steele? —Sonríe divertido e incrédulo al mismo tiempo—. ¿Qué le gustaría apostar?</p>

  <p>—Si gano yo, vuelves a llevarme al cuarto de juegos.</p>

  <p>Se me queda mirando, como si no acabara de entender lo que he dicho.</p>

  <p>—¿Y si gano yo? —pregunta, una vez recuperado de su estupefacción.</p>

  <p>—Entonces, escoges tú.</p>

  <p>Tuerce el gesto mientras medita la respuesta.</p>

  <p>—Vale, de acuerdo. ¿A qué quieres jugar: billar americano, inglés o a tres bandas?</p>

  <p>—Americano, por favor. Los otros no los conozco.</p>

  <p>De un armario situado bajo una de las estanterías, Christian saca un estuche de piel alargado. En el interior forrado en terciopelo están las bolas de billar. Con rapidez y eficiencia, coloca las bolas sobre el tapete. Creo que nunca he jugado en una mesa tan grande. Christian me da un taco y un poco de tiza.</p>

  <p>—¿Quieres sacar?</p>

  <p>Finge cortesía. Está disfrutando: cree que va a ganar.</p>

  <p>—Vale.</p>

  <p>Froto la punta del taco con la tiza, y soplo para eliminar la sobrante. Miro a Christian a través de las pestañas y su semblante se ensombrece.</p>

  <p>Me coloco en línea con la bola blanca y, con un toque rápido y limpio, impacto en el centro del triángulo con tanta fuerza que una bola listada sale rodando y cae en la tornera superior derecha. El resto de las bolas han quedado diseminadas.</p>

  <p>—Escojo las listadas —digo con ingenuidad y sonrío a Christian con timidez.</p>

  <p>Él asiente divertido.</p>

  <p>—Adelante —dice educadamente.</p>

  <p>Consigo que entren en las troneras otras tres bolas en rápida sucesión. Estoy dando saltos de alegría por dentro. En este momento siento una gratitud enorme hacia José por haberme enseñado a jugar a billar, y a jugar tan bien. Christian observa impasible, sin expresar nada, pero parece que ya no se divierte tanto. Fallo la bola listada verde por un pelo.</p>

  <p>—¿Sabes, Anastasia?, podría estar todo el día viendo cómo te inclinas y te estiras sobre esta mesa de billar —dice con pícara galantería.</p>

  <p>Me ruborizo. Gracias a Dios que llevo vaqueros. Él sonríe satisfecho. Intenta despistarme del juego, el muy cabrón. Se quita el jersey beis, lo tira sobre el respaldo de una silla, me mira sonriente y se dispone a hacer la primera tirada.</p>

  <p>Se inclina sobre la mesa. Se me seca la boca. Oh, ahora sé a qué ese refería. Christian, con vaqueros ajustados y una camiseta blanca, inclinándose así… es algo digno de ver. Casi pierdo el hilo de mis pensamientos. Mete cuatro bolas rápidamente, y luego falla al intentar introducir la blanca.</p>

  <p>—Un error de principiante, señor Grey —me burlo.</p>

  <p>Sonríe con suficiencia.</p>

  <p>—Ah, señorita Steele, yo no soy más que un pobre mortal. Su turno, creo —dice, señalando la mesa.</p>

  <p>—No estarás intentando perder a propósito, ¿verdad?</p>

  <p>—No, no, Anastasia. Con el premio que tengo pensado, quiero ganar. —Se encoge de hombros con aire despreocupado—. Pero también es verdad que siempre quiero ganar.</p>

  <p>Le miro desfiante con los ojos entornados. Muy bien, entonces… Me alegro de llevar la blusa azul, que es bastante escotada. Me paseo alrededor de la mesa, agachándome a la menor oportunidad y dejando que Christian le eche un vistazo a mi escote. A este juego pueden jugar dos. Le miro.</p>

  <p>—Sé lo que estás haciendo —murmura con ojos sombríos.</p>

  <p>Ladeo la cabeza con coquetería, acaricio el taco y deslizo la mano arriba y abajo muy despacio.</p>

  <p>—Oh, estoy decidiendo cuál será mi siguiente tirada —señalo con aire distraído.</p>

  <p>Me inclino sobre la mesa y golpeo la bola naranja para dejarla en una posición mejor. Me planto directamente delante de Christian y cojo el resto de debajo de la mesa. Me coloco para la próxima tirada, recostada sobre el tapete. Oigo que Christian inspira con fuerza y, naturalmente, fallo el tiro. Maldición…</p>

  <p>Él se coloca detrás de mí mientras todavía estoy inclinada sobre la mesa, y pone las manos en mis nalgas. Mmm…</p>

  <p>—¿Está contoneando esto para provocarme, señorita Steele?</p>

  <p>Y me da una palmada, fuerte.</p>

  <p>Jadeo.</p>

  <p>—Sí —contesto en un susurro, porque es verdad.</p>

  <p>—Ten cuidado con lo que deseas, nena.</p>

  <p>Me masajeo el trasero mientras él se dirige hacia el otro extremo de la mesa, se inclina sobre el tapete y hace su tirada. Golpea la bola roja, y la mete en la tronera izquierda. Apunta a la amarilla, superior derecha, y falla por poco. Sonrío.</p>

  <p>—Cuarto rojo, allá vamos —le provoco.</p>

  <p>Él apenas arquea una ceja y me indica que continúe. Yo apunto a la bola verde y, por pura chiripa, consigo meter la última bola naranja.</p>

  <p>—Escoge la tronera —murmura Christian, y es como si estuviera hablando de otra cosa, de algo oscuro y desagradable.</p>

  <p>—Superior izquierda.</p>

  <p>Apunto a la bola negra y le doy, pero fallo. Por mucho. Maldita sea.</p>

  <p>Christian sonríe con malicia, se inclina sobre la mesa y, con un par de tiradas, se deshace de las dos lisas restantes. Casi estoy jadeando al ver su cuerpo ágil y flexible reclinándose sobre el tapete. Se levanta, pone tiza al taco y me clava sus ojos ardientes.</p>

  <p>—Si gano yo…</p>

  <p>¿Oh, sí?</p>

  <p>—Voy a darte unos azotes y después te follaré sobre esta mesa.</p>

  <p>Dios… Todos los músculos de mi vientre se contraen.</p>

  <p>—Superior derecha —dice en voz baja, apunta a la bola negra y se inclina para tirar.</p>
