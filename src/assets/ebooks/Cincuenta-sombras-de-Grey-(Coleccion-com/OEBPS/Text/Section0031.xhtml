  <h3 id="sigil_toc_id_37">5</h3>

<p class="asangre">Greta, ¿con quién está hablando el señor Grey?</p>

  <p>Mi rebelde cabellera empieza a picarme y quiere abandonar el edificio, mientras mi subconsciente me grita que le haga caso. Pero yo aparento bastante indiferencia.</p>

  <p>—Ah, es la señora Lincoln. Es la propietaria, junto con el señor Grey.</p>

  <p>Greta parece muy dispuesta a hablar.</p>

  <p>—¿La señora Lincoln?</p>

  <p>Creía que la señora Robinson estaba divorciada. Quizá haya vuelto a casarse con algún pobre infeliz.</p>

  <p>—Sí. No suele venir, pero hoy uno de nuestros especialistas está enfermo, y ella le sustituye.</p>

  <p>—¿Sabe usted el nombre de pila de la señora Lincoln?</p>

  <p>Greta levanta la vista, me mira ceñuda y frunce esos labios rosa brillante, censurando mi curiosidad. Maldita sea, puede que haya ido demasiado lejos.</p>

  <p>—Elena —dice de mala gana.</p>

  <p>Al verificar que mi sexto sentido no me ha abandonado, me invade una extraña sensación de alivio.</p>

  <p>¿Sexto sentido?, se burla mi subconsciente. ¡Sentido pedófilo!</p>

  <p>Ellos siguen inmersos en la conversación. Christian le cuenta algo apresuradamente a Elena. Ella parece preocupada, asiente, hace muecas y menea la cabeza. Alarga la mano y le acaricia el brazo con dulzura mientras se muerde el labio. Asiente de nuevo, me mira y me dedica una sonrisa tranquilizadora.</p>

  <p>Yo solo soy capaz de mirarla con cara de palo. Creo que estoy escandalizada. ¿Cómo se le ha ocurrido traerme aquí?</p>

  <p>Ella le susurra algo a Christian, que dirige la mirada brevemente hacia donde yo estoy, y luego se vuelve hacia Elena y contesta. Ella asiente y creo que le desea suerte, pero mi habilidad para leer los labios no es muy buena.</p>

  <p>Cincuenta vuelve con paso firme y la ansiedad marcada en el rostro. Maldita sea, claro. La señora Robinson vuelve a la trastienda y cierra la puerta.</p>

  <p>Christian frunce el ceño.</p>

  <p>—¿Estás bien? —pregunta, tenso y cauto.</p>

  <p>—La verdad es que no. ¿No has querido presentarme?</p>

  <p>Mi voz suena fría, dura.</p>

  <p>Él se queda con la boca abierta, como si hubiera tirado de la alfombra debajo de sus pies.</p>

  <p>—Pero yo creía…</p>

  <p>—Para ser un hombre tan brillante, a veces… —Me fallan las palabras—. Me gustaría marcharme, por favor.</p>

  <p>—¿Por qué?</p>

  <p>—Ya sabes por qué —digo, poniendo los ojos en blanco.</p>

  <p>Él baja su mirada ardiente hacia mí.</p>

  <p>—Lo siento, Ana. No sabía que ella estaría aquí. Nunca está. Ha abierto una sucursal nueva en el Bravern Center, y normalmente está allí. Hoy se ha puesto alguien enfermo.</p>

  <p>Doy media vuelta y me dirijo hacia la puerta.</p>

  <p>—Greta, no necesitaremos a Franco —espeta Christian cuando cruzamos el umbral.</p>

  <p>Tengo que reprimir el impulso de salir corriendo. Quiero huir lejos de aquí. Siento unas irresistibles ganas de llorar. Lo único que necesito es escapar de toda esta jodida situación.</p>

  <p>Christian camina a mi lado sin decir palabra, mientras yo trato de aclararme la mente. Me abrazo el cuerpo como para protegerme y avanzo con la cabeza gacha, esquivando los árboles de la Segunda Avenida. Él, prudente, no intenta tocarme. Mi mente hierve de preguntas sin respuesta. ¿Se dignará hablar el señor Evasivas?</p>

  <p>—¿Solías traer aquí a tus sumisas? —le increpo.</p>

  <p>—A algunas sí —dice en voz baja y crispada.</p>

  <p>—¿A Leila?</p>

  <p>—Sí.</p>

  <p>—El local parece muy nuevo.</p>

  <p>—Lo han remodelado hace poco.</p>

  <p>—Ya. O sea que la señora Robinson conocía a todas tus sumisas.</p>

  <p>—Sí.</p>

  <p>—¿Y ellas conocían su historia?</p>

  <p>—No. Ninguna. Solo tú.</p>

  <p>—Pero yo no soy tu sumisa.</p>

  <p>—No, está clarísimo que no lo eres.</p>

  <p>Me paro y le miro. Tiene los ojos muy abiertos, temerosos, y aprieta los labios en una línea dura e inexpresiva.</p>

  <p>—¿No ves lo jodido que es esto? —digo en voz baja, fulminándolo con la mirada.</p>

  <p>—Sí. Lo siento.</p>

  <p>Y tiene la deferencia de aparentar arrepentimiento.</p>

  <p>—Quiero cortarme el pelo, a ser posible en algún sitio donde no te hayas tirado ni al personal ni a la clientela.</p>

  <p>No rechista.</p>

  <p>—Y ahora, si me perdonas…</p>

  <p>—No te marchas, ¿verdad?</p>

  <p>—No, solo quiero que me hagan un puñetero corte de pelo. En un sitio donde pueda cerrar los ojos, y que alguien me lave el pelo, y pueda olvidarme de esta carga tan pesada que va contigo.</p>

  <p>Él se pasa la mano por el cabello.</p>

  <p>—Puedo hacer que Franco vaya a mi apartamento, o al tuyo —sugiere.</p>

  <p>—Es muy atractiva.</p>

  <p>Parpadea, un tanto extrañado.</p>

  <p>—Sí, mucho.</p>

  <p>—¿Sigue casada?</p>

  <p>—No. Se divorció hace unos cinco años.</p>

  <p>—¿Por qué no estás con ella?</p>

  <p>—Porque lo nuestro se acabó. Ya te lo he contado.</p>

  <p>De repente arquea una ceja. Levanta un dedo y se saca la BlackBerry del bolsillo de la americana. Debe de estar en silencio, porque no la he oído sonar.</p>

  <p>—Welch —dice sin más, y luego escucha.</p>

  <p>Estamos parados en plena Segunda Avenida y yo me pongo a contemplar el árbol joven que tengo delante, uno verde de hojas ternísimas.</p>

  <p>La gente pasa con prisa a nuestro lado, absorta en sus obligaciones propias de un sábado por la mañana. Pensando en sus problemas personales, sin duda. Me pregunto si incluirán el acoso de ex sumisas, a ex amas despampanantes y a un hombre que no tiene ningún respeto por la ley sobre privacidad vigente en Estados Unidos.</p>

  <p>—¿Que murió en un accidente de coche? ¿Cuándo?</p>

  <p>Christian interrumpe mis ensoñaciones.</p>

  <p>Oh, no. ¿Quién? Escucho con más atención.</p>

  <p>—Es la segunda vez que ese cabrón no lo ha visto venir. Tiene que saberlo. ¿Es que no siente nada por ella? —Christian, disgustado, menea la cabeza—. Esto empieza a cuadrar… no… explica el porqué, pero no dónde.</p>

  <p>Mira a nuestro alrededor como si buscara algo, y, sin darme cuenta, yo hago lo mismo. Nada me llama la atención. Solo hay transeúntes, tráfico y árboles.</p>

  <p>—Ella está aquí —continúa Christian—. Nos está vigilando… Sí… No. Dos o cuatro, las veinticuatro horas del día… Todavía no he abordado eso.</p>

  <p>Christian me mira directamente.</p>

  <p>¿Abordado qué? Frunzo el ceño y me mira con recelo.</p>

  <p>—Qué… —murmura y palidece, con los ojos muy abiertos—. Ya veo. ¿Cuándo?… ¿Tan poco hace? Pero ¿cómo?… ¿Sin antecedentes?… Ya. Envíame un e-mail con el nombre, la dirección y fotos si las tienes… las veinticuatro horas del día, a partir de esta tarde. Ponte en contacto con Taylor.</p>

  <p>Cuelga.</p>

  <p>—¿Y bien? —pregunto, exasperada.</p>

  <p>¿Va a explicármelo?</p>

  <p>—Era Welch.</p>

  <p>—¿Quién es Welch?</p>

  <p>—Mi asesor de seguridad.</p>

  <p>—Vale. ¿Qué ha pasado?</p>

  <p>—Leila dejó a su marido hace unos tres meses y se largó con un tipo que murió en un accidente de coche hace cuatro semanas.</p>

  <p>—Oh.</p>

  <p>—El imbécil del psiquiatra debería haberlo previsto —dice enfadado—. El dolor… ese es el problema. Vamos.</p>

  <p>Me tiende la mano y yo le entrego la mía automáticamente, pero enseguida la retiro.</p>

  <p>—Espera un momento. Estábamos en mitad de una conversación sobre «nosotros». Sobre ella, tu señora Robinson.</p>

  <p>Christian endurece el gesto.</p>

  <p>—No es mi señora Robinson. Podemos hablar de esto en mi casa.</p>

  <p>—No quiero ir a tu casa. ¡Quiero cortarme el pelo! —grito.</p>

  <p>Si pudiera concentrarme solo en eso…</p>

  <p>Él vuelve a sacarse la BlackBerry del bolsillo y marca un número.</p>

  <p>—Greta, Christian Grey. Quiero a Franco en mi casa dentro de una hora. Consúltalo con la señora Lincoln… Bien. —Guarda el teléfono—. Vendrá a la una.</p>

  <p>—¡Christian…! —farfullo, exasperada.</p>

  <p>—Anastasia, es evidente que Leila sufre un brote psicótico. No sé si va detrás de mí o de ti, ni hasta dónde está dispuesta a llegar. Iremos a tu casa, recogeremos tus cosas, y puedes quedarte en la mía hasta que la hayamos localizado.</p>

  <p>—¿Por qué iba a querer yo hacer eso?</p>

  <p>—Así podré protegerte.</p>

  <p>—Pero…</p>

  <p>Me mira fijamente.</p>

  <p>—Vas a volver a mi apartamento aunque tenga que llevarte arrastrándote de los pelos.</p>

  <p>Le miro atónita… esto es alucinante. Cincuenta Sombras en glorioso tecnicolor.</p>

  <p>—Creo que estás exagerando.</p>

  <p>—No estoy exagerando. Vamos. Podemos seguir nuestra conversación en mi casa.</p>

  <p>Me cruzo de brazos y me quedo mirándole. Esto ha ido demasiado lejos.</p>

  <p>—No —proclamo tercamente.</p>

  <p>Tengo que defender mi postura.</p>

  <p>—Puedes ir por tu propio pie o puedo llevarte yo. Lo que tú prefieras, Anastasia.</p>

  <p>—No te atreverás —le desafío.</p>

  <p>No me montará una escenita en plena Segunda Avenida…</p>

  <p>Esboza media sonrisa, que sin embargo no alcanza a sus ojos.</p>

  <p>—Ay, nena, los dos sabemos que, si me lanzas el guante, estaré encantado de recogerlo.</p>

  <p>Nos miramos… y de repente se agacha, me coge por los muslos y me levanta. Y, sin darme cuenta, me carga sobre sus hombros.</p>

  <p>—¡Bájame! —chillo.</p>

  <p>Oh, qué bien sienta chillar.</p>

  <p>Él empieza a recorrer la Segunda Avenida a grandes zancadas, sin hacerme el menor caso. Me sujeta fuerte con un brazo alrededor de los muslos y, con la mano libre, me va dando palmadas en el trasero.</p>

  <p>—¡Christian! —grito. La gente nos mira. ¿Puede haber algo más humillante?—. ¡Iré andando! ¡Iré andando!</p>

  <p>Me baja y, antes de que se incorpore, salgo disparada en dirección a mi apartamento, furiosa, sin hacerle caso. Naturalmente al cabo de un momento le tengo al lado, pero sigo ignorándole. ¿Qué voy a hacer? Estoy furiosa, aunque no estoy del todo segura de qué es lo que me enfurece… son tantas cosas.</p>

  <p>Mientras camino muy decidida de vuelta a casa, pienso en la lista:</p>

  <div class="cita">
    <p>1. Cargarme a hombros: inaceptable para cualquiera mayor de seis años.</p>

    <p>2. Llevarme al salón que comparte con su antigua amante: ¿cómo puede ser tan estúpido?</p>

    <p>3. El mismo sitio al que llevaba a sus sumisas: de nuevo, tremendamente estúpido.</p>

    <p>4. No darse cuenta siquiera de que no era buena idea: y se supone que es un tipo brillante.</p>

    <p>5. Tener ex novias locas. ¿Puedo culparle por eso? Estoy tan furiosa… Sí, puedo.</p>

    <p>6. Saber el número de mi cuenta corriente: eso es acoso, como mínimo.</p>

    <p>7. Comprar <span class="versalita">SIP</span>: tiene más dinero que sentido común.</p>

    <p>8. Insistir en que me instale en su casa: la amenaza de Leila debe de ser peor de lo que él temía… ayer no dijo nada de eso.</p>
  </div>

  <p>Y entonces caigo en la cuenta. Algo ha cambiado. ¿Qué puede ser? Me paro en seco, y Christian se detiene a mi lado.</p>

  <p>—¿Qué ha pasado? —pregunto.</p>

  <p>Arquea una ceja.</p>

  <p>—¿Qué quieres decir?</p>

  <p>—Con Leila.</p>

  <p>—Ya te lo he contado.</p>

  <p>—No, no me lo has contado. Hay algo más. Ayer no me insististe para que fuera a tu casa. Así que… ¿qué ha pasado?</p>

  <p>Se remueve, incómodo.</p>

  <p>—¡Christian! ¡Dímelo! —exijo.</p>

  <p>—Ayer consiguió que le dieran un permiso de armas.</p>

  <p>Oh, Dios. Le miro fijamente, parpadeo y, en cuanto asimilo la noticia, noto que la sangre deja de circular por mis mejillas. Siento que podría desmayarme. ¿Y si quiere matarle? ¡No!</p>

  <p>—Eso solo significa que puede comprarse un arma —musito.</p>

  <p>—Ana —dice con un tono de enorme preocupación. Apoya las manos en mis hombros y me atrae hacia él—. No creo que haga ninguna tontería, pero… simplemente no quiero que corras el riesgo.</p>

  <p>—Yo no… pero ¿y tú? —murmuro.</p>

  <p>Me mira con el ceño fruncido. Le rodeo con los brazos, le abrazo fuerte y apoyo la cara en su pecho. No parece que le importe.</p>

  <p>—Vamos a tu casa —susurra.</p>

  <p>Se inclina, me besa el cabello, y ya está. Mi furia ha desaparecido por completo, pero no está olvidada. Se disipa ante la amenaza de que pueda pasarle algo a Christian. La sola idea me resulta insoportable.</p>

  <p class="cita centrado">* * *</p>

  <p>Una vez en casa, preparo con cara seria una maleta pequeña, y meto en mi mochila el Mac, la BlackBerry, el iPad y el globo del <em>Charlie Tango</em>.</p>

  <p>—¿El <em>Charlie Tango</em> también viene? —pregunta Christian.</p>

  <p>Asiento y me dedica una sonrisita indulgente.</p>

  <p>—Ethan vuelve el martes —musito.</p>

  <p>—¿Ethan?</p>

  <p>—El hermano de Kate. Se quedará aquí hasta que encuentre algo en Seattle.</p>

  <p>Christian me mira impasible, pero capto la frialdad que asoma en sus ojos.</p>

  <p>—Bueno, entonces está bien que te vengas conmigo. Así él tendrá más espacio —dice tranquilamente.</p>

  <p>—No sé si tiene llaves. Tendré que volver cuando llegue.</p>

  <p>Christian no dice nada.</p>

  <p>—Ya está todo.</p>

  <p>Coge mi maleta y nos dirigimos hacia la puerta. Mientras nos encaminamos a la parte de atrás del edificio para acceder al aparcamiento, noto que no dejo de mirar por encima del hombro. No sé si me he vuelto paranoica o si realmente alguien me vigila. Christian abre la puerta del copiloto del Audi y me mira, expectante.</p>

  <p>—¿Vas a entrar? —pregunta.</p>

  <p>—Creía que conduciría yo.</p>

  <p>—No. Conduciré yo.</p>

  <p>—¿Le pasa algo a mi forma de conducir? No me digas que sabes qué nota me pusieron en el examen de conducir… no me sorprendería, vista tu tendencia al acoso.</p>

  <p>A lo mejor sabe que pasé por los pelos la prueba teórica.</p>

  <p>—Sube al coche, Anastasia —espeta, furioso.</p>

  <p>—Vale.</p>

  <p>Me apresuro a subir. Francamente, ¿quién no lo haría?</p>

  <p>Quizá él tenga la misma sensación inquietante de que alguien siniestro nos observa… bueno, una morena pálida de ojos castaños que tiene un aspecto perturbadoramente parecido al mío, y que seguramente esconde un arma.</p>

  <p>Christian se incorpora al tráfico.</p>

  <p>—¿Todas tus sumisas eran morenas?</p>

  <p>Inmediatamente frunce el ceño y me mira.</p>

  <p>—Sí —murmura.</p>

  <p>Parece vacilar, y lo imagino pensando: ¿Adónde quiere llegar con esto?</p>

  <p>—Solo preguntaba.</p>

  <p>—Ya te lo dije. Prefiero a las morenas.</p>

  <p>—La señora Robinson no es morena.</p>

  <p>—Seguramente sea esa la razón —masculla—. Con ella ya tuve bastantes rubias para toda la vida.</p>

  <p>—Estás de broma —digo entre dientes.</p>

  <p>—Sí, estoy de broma —replica, molesto.</p>

  <p>Miro impasible por la ventanilla, en todas direcciones, buscando chicas morenas, pero ninguna es Leila.</p>

  <p>Así que solo le gustan morenas… me pregunto por qué. ¿Acaso la extraordinariamente glamurosa (a pesar de ser mayor) señora Robinson realmente le dejó sin más ganas de rubias? Sacudo la cabeza… El paranoico Christian Grey.</p>

  <p>—Cuéntame cosas de ella.</p>

  <p>—¿Qué quieres saber?</p>

  <p>Tuerce el gesto, intentando advertirme con su tono de voz.</p>

  <p>—Háblame de vuestro acuerdo empresarial.</p>

  <p>Se relaja visiblemente, contento de hablar de trabajo.</p>

  <p>—Yo soy el socio capitalista. No me interesa especialmente el negocio de la estética, pero ella ha convertido el proyecto en un éxito. Yo me limité a invertir y la ayudé a ponerlo en marcha.</p>

  <p>—¿Por qué?</p>

  <p>—Se lo debía.</p>

  <p>—¿Ah?</p>

  <p>—Cuando dejé Harvard, ella me prestó cien mil dólares para empezar mi negocio.</p>

  <p>Vaya… Es rica, también.</p>

  <p>—¿Lo dejaste?</p>

  <p>—No era para mí. Estuve dos años. Por desgracia, mis padres no fueron tan comprensivos.</p>

  <p>Frunzo el ceño. El señor Grey y la doctora Grace Trevelyan en actitud reprobadora… soy incapaz de imaginarlo.</p>

  <p>—No parece que te haya ido demasiado mal haberlo dejado. ¿Qué asignaturas escogiste?</p>

  <p>—Ciencias políticas y Economía.</p>

  <p>Mmm… claro.</p>

  <p>—¿Así que es rica? —murmuro.</p>

  <p>—Era una esposa florero aburrida, Anastasia. Su marido era un magnate… de la industria maderera. —Sonríe con aire desdeñoso—. No la dejaba trabajar. Ya sabes, era muy controlador. Algunos hombres son así.</p>

  <p>Me lanza una rápida sonrisa de soslayo.</p>

  <p>—¿En serio? ¿Un hombre controlador? Yo creía que eso era una criatura mítica. —No creo que mi tono pudiera ser más sarcástico.</p>

  <p>La sonrisa de Christian se expande.</p>

  <p>—¿El dinero que te prestó era de su marido?</p>

  <p>Asiente, y en sus labios aparece una sonrisita maliciosa.</p>

  <p>—Eso es horrible.</p>

  <p>—Él también tenía sus líos —dice Christian misteriosamente, mientras entra en el aparcamiento subterráneo del Escala.</p>

  <p>Ah…</p>

  <p>—¿Cuáles?</p>

  <p>Christian mueve la cabeza, como si recordara algo especialmente amargo, y aparca al lado del Audi Quattro SUV.</p>

  <p>—Vamos. Franco no tardará.</p>

  <p class="cita centrado">* * *</p>

  <p>En el ascensor, Christian me observa.</p>

  <p>—¿Sigues enfadada conmigo? —pregunta con naturalidad.</p>

  <p>—Mucho.</p>

  <p>Asiente.</p>

  <p>—Vale —dice, y mira al frente.</p>

  <p>Cuando llegamos, Taylor nos está esperando en el vestíbulo. ¿Cómo consigue anticiparse siempre? Coge mi maleta.</p>

  <p>—¿Welch ha dicho algo? —pregunta Christian.</p>

  <p>—Sí, señor.</p>

  <p>—¿Y?</p>

  <p>—Todo está arreglado.</p>

  <p>—Excelente. ¿Cómo está tu hija?</p>

  <p>—Está bien, gracias, señor.</p>

  <p>—Bien. El peluquero vendrá a la una: Franco De Luca.</p>

  <p>—Señorita Steele —me saluda Taylor haciendo un gesto con la cabeza.</p>

  <p>—Hola, Taylor. ¿Tienes una hija?</p>

  <p>—Sí, señora.</p>

  <p>—¿Cuántos años tiene?</p>

  <p>—Siete años.</p>

  <p>Christian me mira con impaciencia.</p>

  <p>—Vive con su madre —explica Taylor.</p>

  <p>—Ah, entiendo.</p>

  <p>Taylor me sonríe. Esto es algo inesperado. ¿Taylor es padre? Sigo a Christian al gran salón, intrigada por la noticia.</p>

  <p>Echo un vistazo alrededor. No había estado aquí desde que me marché.</p>

  <p>—¿Tienes hambre?</p>

  <p>Niego con la cabeza. Christian me observa un momento y decide no discutir.</p>

  <p>—Tengo que hacer unas llamadas. Ponte cómoda.</p>

  <p>—De acuerdo.</p>

  <p>Desaparece en su estudio, y me deja plantada en la inmensa galería de arte que él considera su casa, preguntándome qué hacer.</p>

  <p>¡Ropa! Cojo mi mochila, subo las escaleras hasta mi dormitorio y reviso el vestidor. Sigue lleno de ropa: toda por estrenar y todavía con las etiquetas de los precios. Tres vestidos largos de noche. Tres de cóctel, y tres más de diario. Todo esto debe de haber costado una fortuna.</p>

  <p>Miro la etiqueta de uno de los vestidos de noche: 2.998 dólares. Madre mía. Me siento en el suelo.</p>

  <p>Esta no soy yo. Me cojo la cabeza entre las manos e intento procesar todo lo ocurrido en las últimas horas. Es agotador. ¿Por qué, ay, por qué me he enamorado de alguien que está tan loco… guapísimo, terriblemente sexy, más rico que Creso, pero que está como una cabra?</p>

  <p>Saco la BlackBerry de la mochila y llamo a mi madre.</p>

  <p>—¡Ana, cariño! Hace mucho que no sabía nada de ti. ¿Cómo estás, cielo?</p>

  <p>—Oh, ya sabes…</p>

  <p>—¿Qué pasa? ¿Sigue sin funcionar lo de Christian?</p>

  <p>—Es complicado, mamá. Creo que está loco. Ese es el problema.</p>

  <p>—Dímelo a mí. Hombres… a veces no hay quién les entienda. Bob está pensando ahora si ha sido buena idea que nos hayamos mudado a Georgia.</p>

  <p>—¿Qué?</p>

  <p>—Sí, empieza a hablar de volver a Las Vegas.</p>

  <p>Ah, hay alguien más que tiene problemas. No soy la única.</p>

  <p>Christian aparece en el umbral.</p>

  <p>—Estás aquí. Creí que te habías marchado.</p>

  <p>—La doctora Grace es formidable en lo que se refiere a los logros de sus hijos.</p>

  <p>—Debe de estar muy orgullosa de ti. Yo lo estaría.</p>

  <p>En la cara de Christian aparece un destello sombrío, y parece momentáneamente incómodo. Me mira receloso, como si estuviera en un territorio ignoto.</p>

  <p>—¿Has decidido qué te pondrás esta noche? ¿O he de escoger yo algo por ti? —dice en un tono repentinamente brusco.</p>

  <p>¡Uf! Parece enfadado. <em>¿</em>Por qué? ¿Qué he dicho?</p>

  <p>—Eh… aún no. ¿Tú escogiste toda esa ropa?</p>

  <p>—No, Anastasia, no. Le di una lista y tu talla a una asesora personal de compras de Neiman Marcus. Debería quedarte bien. Para tu información, he contratado seguridad adicional para esta noche y los próximos días. Leila anda deambulando por las calles de Seattle y es impredecible, así que lo más sensato es ser precavido. No quiero que salgas sola. ¿De acuerdo?</p>

  <p>Pestañeo.</p>

  <p>—De acuerdo.</p>

  <p>¿Qué ha pasado con lo de «Tengo que poseerte ahora», Grey?</p>

  <p>—Bien. Voy a informarles. No tardaré mucho.</p>

  <p>—¿Están aquí?</p>

  <p>—Sí.</p>

  <p>¿Dónde?</p>

  <p>Recoge su plato, lo deja en el fregadero y sale de la estancia. ¿De qué demonios ha ido todo eso? Es como si hubiera varias personas distintas en un mismo cuerpo. ¿No es eso un síntoma de esquizofrenia? Tengo que buscarlo en Google.</p>

  <p>Recojo mi plato, lo lavo rápidamente, y vuelvo a mi dormitorio llevando conmigo el dossier <span class="versalita">ANASTASIA ROSE STEELE</span>. Entro en el vestidor y saco los tres vestidos largos de noche. A ver… ¿cuál?</p>

  <p class="salto10">Tumbada en la cama, contemplo mi Mac, mi iPad y mi BlackBerry. Estoy abrumada con tanta tecnología. Empiezo a transferir la lista de temas de Christian del iPad al Mac, luego abro Google para navegar por la red.</p>

  <p class="salto10">Estoy echada sobre la cama enfrascada en la pantalla del Mac cuando entra Christian.</p>

  <p>—¿Qué estás haciendo? —inquiere con dulzura.</p>

  <p>Paso un momento de pánico, preguntándome si debo dejarle ver la web que estoy consultando: «Trastorno de personalidad múltiple: los síntomas».</p>

  <p>Se tumba a mi lado y echa un vistazo a la página, divertido.</p>

  <p>—¿Esta web es por algún motivo? —pregunta en tono despreocupado.</p>

  <p>El brusco Christian ha desaparecido; el juguetón Christian ha vuelto. ¿Cómo voy a seguir este ritmo?</p>

  <p>—Investigo. Sobre una personalidad difícil.</p>

  <p>Le dedico mi mirada más inexpresiva.</p>

  <p>Tuerce el labio reprimiendo una sonrisa.</p>

  <p>—¿Una personalidad difícil?</p>

  <p>—Mi proyecto favorito.</p>

  <p>—¿Ahora soy un proyecto? Una actividad suplementaria. Un experimento científico, quizá. Y yo que creía que lo era todo. Señorita Steele, está hiriendo mis sentimientos.</p>

  <p>—¿Cómo sabes que eres tú?</p>

  <p>—Mera suposición.</p>

  <p>—Es verdad que tú eres el único jodido y volátil controlador obsesivo que conozco íntimamente.</p>

  <p>—Creía que era la única persona que conocías íntimamente —dice arqueando una ceja.</p>

  <p>Me ruborizo.</p>

  <p>—Sí, eso también.</p>

  <p>—¿Has llegado ya a alguna conclusión?</p>

  <p>Me giro y le miro. Está tumbado de lado junto a mí, con la cabeza apoyada en el codo y con una expresión tierna, alegre.</p>

  <p>—Creo que necesitas terapia intensiva.</p>

  <p>Alarga la mano y me recoge cariñosamente un mechón de pelo detrás de la oreja.</p>

  <p>—Yo creo que te necesito a ti. Aquí.</p>

  <p>Me entrega una barra de pintalabios.</p>

  <p>Yo frunzo el ceño, perpleja. Es un rojo fulana, no es mi color en absoluto.</p>

  <p>—¿Quieres que me ponga esto? —grito.</p>

  <p>Se echa a reír.</p>

  <p>—No, Anastasia, si no quieres, no. No creo que te vaya este color —añade con sequedad.</p>

  <p>Se sienta en la cama con las piernas cruzadas y se quita la camisa. Oh, Dios…</p>

  <p>—Me gusta tu idea de un mapa de ruta.</p>

  <p>Le miro desconcertada. ¿Mapa de ruta?</p>

  <p>—De zonas restringidas —dice a modo de explicación.</p>

  <p>—Oh. Lo dije en broma.</p>

  <p>—Yo lo digo en serio.</p>

  <p>—¿Quieres que te las dibuje, con carmín?</p>

  <p>—Luego se limpia. Al final.</p>

  <p>Eso significa que puedo tocarle donde quiera. Una sonrisita maravillada asoma en mis labios.</p>

  <p>—¿Y con algo más permanente, como un rotulador?</p>

  <p>—Podría hacerme un tatuaje.</p>

  <p>Hay una chispa de ironía en sus ojos.</p>

  <p>¿Christian Grey con un tatuaje? ¿Estropear su precioso cuerpo que ya tiene tantas marcas? ¡Ni hablar!</p>

  <p>—¡Nada de tatuajes! —digo riendo, para disimular mi horror.</p>

  <p>—Pintalabios, pues.</p>

  <p>Sonríe.</p>

  <p>Apago el Mac, lo dejo a un lado. Esto puede ser divertido.</p>

  <p>—Ven. —Me tiende la mano—. Siéntate encima de mí.</p>

  <p>Me quito los zapatos, me siento y me arrastro hacia él. Christian se tumba en la cama, pero mantiene las rodillas dobladas.</p>

  <p>—Apóyate en mis piernas.</p>

  <p>Me siento encima de él a horcajadas, como me ha dicho. Tiene los ojos muy abiertos y cautos. Pero también divertidos.</p>

  <p>—Pareces… entusiasmada con esto —comenta con ironía.</p>

  <p>—Siempre me encanta obtener información, señor Grey, y más si eso significa que podrás relajarte, porque yo ya sabré dónde están los límites.</p>

  <p>Menea la cabeza, como si no pudiera creer que está a punto de dejarme dibujar por todo su cuerpo.</p>

  <p>—Destapa el pintalabios —ordena.</p>

  <p>Oh, está en plan supermandón, pero no me importa.</p>

  <p>—Dame la mano.</p>

  <p>Yo le doy la otra mano.</p>

  <p>—La del pintalabios —dice poniendo los ojos en blanco.</p>

  <p>—¿Vas a ponerme esa cara?</p>

  <p>—Sí.</p>

  <p>—Eres muy maleducado, señor Grey. Yo sé de alguien que se pone muy violento cuando le hacen eso.</p>

  <p>—¿Ah, sí? —replica irónico.</p>

  <p>Le doy la mano con el pintalabios, y de repente se incorpora y estamos frente a frente.</p>

  <p>—¿Preparada? —pregunta con un murmullo quedo y ronco, que tensa y comprime todas mis entrañas.</p>

  <p>Oh, Dios.</p>

  <p>—Sí —musito.</p>

  <p>Su proximidad es seductora, su cuerpo torneado tan cerca, ese aroma Christian mezclado con mi gel. Conduce mi mano hasta la curva de su hombro.</p>

  <p>—Aprieta —susurra.</p>

  <p>Me lleva desde el contorno de su hombro, alrededor del hueco del brazo y después hacia un lado de su torso, y a mí se me seca la boca. El pintalabios deja a su paso una franja ancha, de un rojo intenso. Christian se detiene bajo sus costillas y me conduce por encima del estómago. Se tensa y me mira a los ojos, aparentemente impasible, pero, bajo esa expresión pretendidamente neutra, detecto autocontrol.</p>

  <p>Contiene su aversión, aprieta la mandíbula, y aparece tensión alrededor de sus ojos. En mitad del estómago murmura:</p>

  <p>—Y sube por el otro lado.</p>

  <p>Y me suelta la mano.</p>

  <p>Yo copio la línea que he trazado sobre su costado izquierdo. La confianza que me está dando es embriagadora, pero la atempera el hecho de que llevo la cuenta de su dolor. Siete pequeñas marcas blancas y redondas salpican su torso, y es profundamente mortificador contemplar esa diabólica y odiosa profanación de su maravilloso cuerpo. ¿Quién le haría eso a un niño?</p>

  <p>—Bueno, ya estoy —murmuro, reprimiendo la emoción.</p>

  <p>—No, no estás —replica, y dibuja una línea con el dedo índice alrededor de la base de su cuello.</p>

  <p>Yo resigo la línea del dedo con una franja escarlata. Al acabar, miro la inmensidad gris de sus ojos.</p>

  <p>—Ahora la espalda —susurra.</p>

  <p>Se remueve, de manera que he de bajarme de él, luego se da la vuelta y se sienta en la cama con las piernas cruzadas, de espaldas a mí.</p>

  <p>—Sigue la línea desde mi pecho, y da toda la vuelta hasta el otro lado —dice con voz baja y ronca.</p>

  <p>Hago lo que dice hasta que una línea púrpura divide su espalda por la mitad, y al hacerlo cuento más cicatrices que mancillan su precioso cuerpo. Nueve en total.</p>

  <p>Santo cielo. Tengo que reprimir un abrumador impulso de besar cada una de ellas, y evitar que el llanto inunde mis ojos. ¿Qué clase de animal haría esto? Mientras completo el circuito alrededor de su espalda, él mantiene la cabeza gacha y el cuerpo rígido.</p>

  <p>—¿Alrededor del cuello también? —musito.</p>

  <p>Asiente, y dibujo otra franja que converge con la primera que le rodea la base del cuello, por debajo del pelo.</p>

  <p>—Ya está —susurro, y parece que lleve un peculiar chaleco de color piel con un ribete de rojo fulana.</p>

  <p>Baja los hombros y se relaja, y se da la vuelta para mirarme otra vez.</p>

  <p>—Estos son los límites —dice en voz baja.</p>

  <p>Las pupilas de sus ojos oscuros se dilatan… ¿de miedo? ¿De lujuria? Yo quiero caer en sus brazos, pero me reprimo y le miro asombrada.</p>

  <p>—Me parece muy bien. Ahora mismo quiero lanzarme en tus brazos —susurro.</p>

  <p>Me sonríe con malicia y levanta las manos en un gesto de consentimiento.</p>

  <p>—Bien, señorita Steele, soy todo tuyo.</p>

  <p>Yo grito con placer infantil, me arrojo a sus brazos y le tumbo en la cama. Se gira y suelta una carcajada juvenil llena de alivio, ahora que la pesadilla ha terminado. Y, sin saber cómo, acabo debajo de él.</p>

  <p>—Y ahora, lo que habíamos dejado para otro momento… —murmura, y su boca reclama la mía una vez más.</p>
