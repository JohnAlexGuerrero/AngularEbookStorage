  <p class="asangre">Me miro horrorizada las marcas rojas que tengo por toda la piel alrededor de los pechos. ¡Chupetones! ¡Estoy llena de chupetones! Estoy casada con uno de los hombres de negocios más respetados de Estados Unidos y me ha llenado el cuerpo de chupetones… ¿Cómo no me he dado cuenta de que me estaba dejando todas esas marcas? Me sonrojo. Sé perfectamente cómo: en esos momentos el señor Orgásmico estaba desplegando sus increíbles habilidades sexuales conmigo.</p>

  <p>Mi subconsciente me mira por encima de los cristales de las gafas de media luna y chasquea la lengua con desaprobación, mientras la diosa que llevo dentro duerme apaciblemente en su <em>chaise-longue</em>, fuera de combate. Observo mi reflejo con la boca abierta. Tengo hematomas rojos alrededor de las muñecas por las esposas. Ya me avisó de que dejaban marcas. Examino mis tobillos; más hematomas. Joder, parece que haya sufrido un accidente.</p>

  <p>Sigo mirándome, intentando reconocerme. Mi cuerpo está tan diferente últimamente… Ha cambiado de forma sutil desde que le conozco. Ahora estoy más delgada y en mejor forma y tengo el pelo brillante y bien cortado. Me he hecho la manicura, la pedicura y llevo las cejas perfectamente depiladas. Por primera vez en mi vida voy bien arreglada (excepto por esas horribles marcas de mordiscos).</p>

  <p>Pero no quiero pensar en tratamientos de belleza ahora mismo. Estoy demasiado enfadada. ¿Cómo se atreve a marcarme así, como si fuera un adolescente? En el poco tiempo que llevamos juntos nunca me había hecho chupetones. Estoy horrible. No sé por qué me ha hecho esto. Maldito obseso del control. ¡Pues no pienso tolerarlo! Mi subconsciente cruza los brazos por debajo de su pecho pequeño. Esta vez se ha pasado. Salgo pisando fuerte del baño y entro en el vestidor, evitando a propósito mirar en su dirección. Me quito la bata y me pongo un pantalón de chándal y una camisola. Me suelto la trenza, cojo un cepillo del pelo del tocador y me peino para quitarme los nudos.</p>

  <p>—Anastasia —me llama Christian y noto ansiedad en su voz—, ¿estás bien?</p>

  <p>Le ignoro. ¿Que si estoy bien? Pues no, no estoy bien. Con lo que me ha hecho, dudo que pueda ponerme un bañador, y mucho menos uno de esos biquinis ridículamente caros durante lo que queda de luna de miel. Pensar eso me enfurece. Pero ¿cómo se ha atrevido? Que si estoy bien… Me hierve la sangre. ¡Yo también sé comportarme como una adolescente! Regreso al dormitorio, le tiro el cepillo del pelo, me giro y vuelvo a salir, no sin antes ver su expresión asombrada y su rápida reacción de levantar el brazo para protegerse la cabeza, lo que provoca que el cepillo rebote inútilmente contra su antebrazo y aterrice en la cama.</p>

  <p>Salgo del camarote hecha una furia, subo por las escaleras y salgo a la cubierta para dirigirme como una exhalación a la proa. Necesito un poco de espacio para calmarme. Está oscuro pero el aire es templado. La brisa cálida huele a Mediterráneo y a los jazmines y buganvillas de la costa. El <em>Fair Lady</em> surca sin esfuerzo el tranquilo mar color cobalto y yo apoyo los codos sobre la barandilla de madera, mirando la costa lejana en la que parpadean y titilan unas luces diminutas. Inspiro hondo despacio y empiezo a calmarme lentamente. Noto su presencia detrás de mí antes de oírle.</p>

  <p>—Estás enfadada conmigo —susurra.</p>

  <p>—No me digas, Sherlock.</p>

  <p>—¿Muy enfadada?</p>

  <p>—De uno a diez, estoy un cincuenta. Muy apropiado, ¿verdad?</p>

  <p>—Oh, tanto… —Suena sorprendido e impresionado a la vez.</p>

  <p>—Sí. A punto de llegar a la violencia —le digo con los dientes apretados.</p>

  <p>Se queda callado y yo me giro y le miro con el ceño fruncido. Él me devuelve la mirada con los ojos muy abiertos y llenos de precaución. Sé por su expresión y porque no ha hecho intento de tocarme que no está muy seguro del terreno que pisa.</p>

  <p>—Christian, tienes que dejar de intentar meterme en vereda por tu cuenta. Ya dejaste claro cuál era el problema en la playa. Y de una forma muy eficaz, si no recuerdo mal.</p>

  <p>Se encoge de hombros.</p>

  <p>—Bueno, así seguro que no te vuelves a quitar la parte de arriba del biquini —dice en voz baja e irascible.</p>

  <p>¿Y eso justifica lo que me ha hecho? Le miro fijamente.</p>

  <p>—No me gusta que me dejes marcas. No tantas, por lo menos. ¡Eso es un límite infranqueable! —le digo con furia.</p>

  <p>—Y a mí no me gusta que te quites la ropa en público. Eso es un límite infranqueable para mí —gruñe.</p>

  <p>—Creo que eso ya había quedado claro —respondo con los dientes apretados—. ¡Mírame! —Me bajo el cuello de la camisola para que me vea la parte superior de los pechos.</p>

  <p>Los ojos de Christian no abandonan mi cara y su expresión es cautelosa y vacilante. No está acostumbrado a verme así de enfadada. ¿Es que no ve lo que ha hecho? ¿No ve lo ridículo que está siendo? Quiero gritarle, pero me contengo. Es mejor no presionarle demasiado, porque Dios sabe lo que haría. Al fin suspira y me tiende las manos con las palmas hacia arriba en un gesto resignado y conciliador.</p>

  <p>—Vale —dice en un tono apaciguador—. Lo entiendo.</p>

  <p>¡Aleluya!</p>

  <p>—¡Bien!</p>

  <p>Se pasa una mano por el pelo.</p>

  <p>—Lo siento. Por favor, no te enfades conmigo. —Parece arrepentido… y ha utilizado las mismas palabras que yo le dije a él en la playa.</p>

  <p>—A veces eres como un adolescente —le regaño testaruda, pero ya no hay enfado en mi voz y él se da cuenta.</p>

  <p>Se acerca y alza lentamente la mano para colocarme el pelo detrás de la oreja.</p>

  <p>—Lo sé —reconoce en voz baja—. Tengo mucho que aprender.</p>

  <p>Las palabras del doctor Flynn resuenan en mi cabeza: «Emocionalmente, Christian es un adolescente, Ana. Pasó totalmente de largo por esa fase de su vida. Él ha canalizado todas sus energías en triunfar en el mundo de los negocios, y ha superado todas las expectativas. Tiene que poner al día su universo emocional».</p>

  <p>El corazón se me ablanda un poco.</p>

  <p>—Los dos tenemos mucho que aprender. —Suspiro y yo también levanto la mano para ponérsela sobre el corazón. No se aparta como hacía antes, pero se pone tenso. Cubre mi mano con la suya y sonríe tímidamente.</p>

  <p>—Yo he aprendido que tiene usted un buen brazo y mejor puntería, señora Grey. Si no lo veo no me lo creo. Te subestimo constantemente y tú siempre me sorprendes.</p>

  <p>—Soy una chica con recursos.</p>

  <p>—Cierto —susurra y me suelta la mano para abrazarme. Me atrae hacia él y hunde la nariz en mi pelo. Yo también le rodeo con mis brazos, abrazándole fuerte, y siento que la tensión abandona su cuerpo mientras me acaricia—. ¿Me has perdonado?</p>

  <p>—¿Y tú a mí?</p>

  <p>Siento su sonrisa.</p>

  <p>—Ídem.</p>

  <p>Nos quedamos de pie abrazados y mi resentimiento queda atrás. Huele muy bien, adolescente o no. ¿Cómo me voy a resistir?</p>

  <p>—¿Tienes hambre? —me pregunta un momento después. Tengo los ojos cerrados y la cabeza apoyada en su pecho.</p>

  <p>—Sí. Estoy muerta de hambre. Toda esa… eh… actividad me ha abierto el apetito. Pero no voy vestida para cenar. —Seguro que en el comedor me miran raro si aparezco con pantalón de chándal y camisola.</p>

  <p>—A mí me parece que vas bien, Anastasia. Además, el barco es nuestro toda la semana. Podemos vestirnos como nos dé la gana. Digamos que hoy es el martes informal en la Costa Azul. De todas formas, he pensado que podíamos cenar en cubierta.</p>

  <p>—Sí, me apetece.</p>

  <p>Me da un beso, un beso que dice «perdóname» con absoluta sinceridad, y después los dos caminamos de la mano hasta la proa, donde nos espera un gazpacho.</p>

  <p class="salto25">El camarero nos sirve la <em>crème brûlée</em> y se retira discretamente.</p>

  <p>—¿Por qué siempre me trenzas el pelo? —le pregunto a Christian por curiosidad. Estamos sentados el uno junto al otro en la mesa y tengo la pantorrilla enroscada con la suya. Estaba a punto de coger la cucharilla, pero se detiene un momento y frunce el ceño.</p>

  <p>—Porque no quiero que se te quede enganchado el pelo en nada —me dice en voz baja y se queda perdido en sus pensamientos un instante—. Es una costumbre, supongo —añade como pensando en voz alta. De repente su ceño se hace más profundo, abre mucho los ojos y las pupilas se le dilatan por una súbita inquietud.</p>

  <p>¿Qué habrá recordado? Es algo doloroso, algún recuerdo de su primera infancia, creo. No quiero que se acuerde de esas cosas. Me acerco y le pongo el dedo índice sobre los labios.</p>

  <p>—No importa. No necesito saberlo. Solo tenía curiosidad. —Le dedico una sonrisa cálida y tranquilizadora. Sigue con la mirada perdida, pero poco después se relaja visiblemente con alivio evidente. Me inclino y le beso la comisura de la boca—. Te quiero —susurro. Él me dedica esa sonrisa dolorosamente tímida y yo me derrito—. Siempre te querré, Christian.</p>

  <p>—Y yo a ti —responde con un hilo de voz.</p>

  <p>—¿A pesar de que sea desobediente? —Alzo una ceja.</p>

  <p>—Precisamente porque lo eres, Anastasia. —Me sonríe.</p>

  <p>Rompo con la cucharilla la capa de azúcar quemado del postre y niego con la cabeza. ¿Voy a entender a este hombre alguna vez? Mmm… La <em>crème brûlée</em> está deliciosa.</p>

  <p class="salto25">Cuando el camarero retira los platos del postre, Christian coge la botella de vino rosado y me rellena la copa. Compruebo que estamos solos y le pregunto:</p>

  <p>—¿De qué iba eso de no ir al baño?</p>

  <p>—¿De verdad quieres saberlo? —me pregunta con media sonrisa y los ojos iluminados por un brillo lujurioso.</p>

  <p>—¿Quiero? —Le miro a través de las pestañas y le doy un sorbo al vino.</p>

  <p>—Cuanto más llena tengas la vejiga, más intenso será el orgasmo, Ana.</p>

  <p>Me ruborizo.</p>

  <p>—Ya veo. —Oh… Eso explica muchas cosas.</p>

  <p>Él sonríe y parece saber mucho más de lo que dice. ¿Siempre voy a ir un paso por detrás del señor Experto en el Sexo?</p>

  <p>—Eh, bueno… —Busco desesperadamente a mi alrededor algo que me permita cambiar de tema. Él se compadece de mí.</p>

  <p>Lo que tú quieras… ¿Probar esa teoría otra vez, quizá? Me encojo de hombros.</p>

  <p>—Yo sé lo que quiero hacer —susurra. Coge su copa de vino, se levanta y me tiende la mano—. Ven.</p>

  <p>Le cojo la mano y él me lleva al salón principal.</p>

  <p>Su iPod está conectado a los altavoces que hay encima del aparador. Lo enciende y escoge una canción.</p>

  <p>—Baila conmigo —dice atrayéndome hacia sus brazos.</p>

  <p>—Si insistes…</p>

  <p>—Insisto, señora Grey.</p>

  <p>Empieza una melodía provocativa y pegadiza. ¿Es un baile latino? Christian me sonríe y empieza a moverse, arrastrándome con su ritmo y desplazándome por todo el salón.</p>

  <p>Un hombre con la voz como caramelo fundido empieza a cantar. Es una canción que me suena, pero no sé de qué. Christian me inclina hacia atrás y suelto un grito por la sorpresa y río. Él sonríe con los ojos llenos de diversión. Me levanta de nuevo y me hace girar bajo su brazo.</p>

  <p>—Bailas tan bien… —le comento—. Haces que parezca que yo sé bailar.</p>

  <p>Sonríe enigmático pero no dice nada y me pregunto si será porque está pensando en ella… En la señora Robinson, la mujer que le enseñó a bailar… y a follar. Hacía tiempo que no pensaba en ella. Christian no la ha mencionado desde su cumpleaños, y por lo que yo sé, su relación empresarial ha terminado. Pero tengo que admitir (a regañadientes) que era una buena maestra.</p>

  <p>Vuelve a inclinarme y me da un beso suave en los labios.</p>

  <p>—«Echaré de menos tu amor…» —tarareo la letra de la canción.</p>

  <p>—Yo haría más que echar de menos tu amor —me dice a la vez que me hace girar de nuevo. Me canta bajito al oído y me derrite por dentro.</p>

  <p>La canción termina y Christian me mira con los ojos oscuros y ardientes, ya sin rastro de humor. Me quedo sin aliento.</p>

  <p>—¿Quieres venir a la cama conmigo? —me dice en un murmullo. Es una súplica sincera que me ablanda el corazón.</p>

  <p>Christian, ya te dije «sí, quiero» hace dos semanas y media… Pero sé que es su forma de pedir disculpas y de asegurarse de que todo está bien entre los dos después de la discusión.</p>

  <p class="salto25">Cuando despierto el sol entra por los ojos de buey y su reflejo en el agua se proyecta en el techo del camarote formando brillantes dibujos caprichosos. A Christian no se le ve por ninguna parte. Me estiro y sonrío. Mmm… Me apunto para tener sexo de castigo y después sexo de reconciliación cualquier día. Es como acostarse con dos hombres diferentes: el Christian furioso y el dulce que intenta compensarme con todos los medios a su alcance. Es difícil decidir cuál me gusta más.</p>

  <p>Me levanto y voy al baño. Al abrir la puerta me encuentro a Christian dentro afeitándose desnudo, solo cubierto con una toalla en la cintura. Se gira y me sonríe; no le importa que le haya interrumpido. He descubierto que Christian nunca cierra la puerta con el pestillo si es la única persona en la habitación; no tengo ni idea de por qué lo hace pero tampoco quiero pensarlo mucho.</p>

  <p>—Buenos días, señora Grey —me dice. Irradia buen humor.</p>

  <p>—Buenos días tenga usted. —Le sonrío y me quedo mirándole mientras se afeita. Me encanta. Levanta la barbilla y se pasa la maquinilla por debajo con pasadas largas y deliberadas. Sin darme cuenta me pongo a imitar sus movimientos. Tiro del labio superior hacia abajo igual que hace él para afeitarse la hendidura. Se gira y se ríe de lo que estoy haciendo, todavía con la mitad de la cara cubierta de jabón de afeitar.</p>

  <p>—¿Disfrutando del espectáculo? —me pregunta.</p>

  <p>Oh, Christian, podría quedarme mirándote durante horas.</p>

  <p>—Es uno de mis favoritos —le digo y él se inclina y me da un beso rápido, manchándome la cara de jabón.</p>

  <p>—¿Quieres que vuelva a hacértelo? —me dice en un susurro malicioso y me señala la maquinilla.</p>

  <p>Recuerdo lo bien que se lo pasó Christian en Londres cuando descubrió que, durante una de sus reuniones en la ciudad, yo me había entretenido afeitándome todo el vello púbico por pura curiosidad. Pero claro, mi forma de afeitarme no cumplía con los rigurosos estándares del señor Exigente…</p>

  <p>—Pero ¿qué diablos has hecho? —exclama Christian.</p>

  <p>No puede evitar poner una expresión de horrorizada diversión. Se sienta en la cama de la suite del Brown’s Hotel, cerca de Piccadilly, enciende la luz de la mesilla y me mira boquiabierto. Debe de ser medianoche. Me pongo del color de las sábanas del cuarto de juegos e intento tirar del camisón de seda para que no pueda verlo. Me coge la mano para detenerme.</p>

  <p>—Las estaba repasando una por una y preguntándome cómo me sentía acerca de cada una de ellas, y me acordé del salón de belleza y pensé… que esto es lo que a ti te gustaría. Pero no he podido reunir el coraje para hacérmelo con cera —confieso casi en un susurro.</p>

  <p>Se me queda mirando con los ojos brillantes, esta vez no de diversión por la locura que acabo de hacer, sino de amor.</p>

  <p>—Oh, Ana —dice en un jadeo. Se acerca y me besa con ternura—. Me tienes cautivado —murmura junto a mis labios y me besa otra vez, cogiéndome la cara con las manos.</p>

  <p>Un momento después se aparta y se apoya en un codo. La diversión ha vuelto.</p>

  <p>—Creo que tengo que hacer una inspección exhaustiva de su trabajo, señora Grey.</p>

  <p>—Oh, no, Anastasia. —Me coge las manos y las aparta. Se acerca con agilidad y en un segundo lo tengo entre las piernas, agarrándome las manos junto a los costados. Me lanza una mirada ardiente que podría prender fuego a la madera seca, se inclina y pega los labios a mi vientre desnudo para seguir bajando directamente hacia mi sexo. Me retuerzo contra su piel, resignada a mi destino—. Vamos a ver, ¿qué tenemos aquí? —Christian me da un beso en un sitio que hasta esta mañana estaba cubierto por el vello púbico y me araña con la incipiente barba de su mentón.</p>

  <p>—¡Oh! —exclamo. Uau… qué sensible.</p>

  <p>Los ojos de Christian me miran con intensidad, llenos de una necesidad lujuriosa.</p>

  <p>—Creo que te has dejado un poquito —dice y tira suavemente del vello que hay en un punto bastante inaccesible.</p>

  <p>—Tengo una idea. —Salta desnudo de la cama y va al baño.</p>

  <p>Pero ¿qué va a hacer? Vuelve poco después con un vaso de agua, mi maquinilla de afeitar, su brocha, jabón de afeitar y una toalla. Pone el agua, la brocha, el jabón y la maquinilla en la mesita de noche y me mira con la toalla en la mano.</p>

  <p>¡Oh, no! Mi subconsciente cierra de golpe las <em>Obras completas de Charles Dickens</em>, salta del sofá y pone los brazos en jarras.</p>

  <p>—Señora Grey, si se hace algo, mejor hacerlo bien. Levanta las caderas. —Sus ojos son del color gris de una tormenta de verano.</p>

  <p>—¡Christian! No me vas a afeitar.</p>

  <p>Ladea la cabeza.</p>

  <p>—¿Y por qué no?</p>

  <p>—¿Íntimo? —termina mi frase—. Ana, estoy deseando tener intimidad contigo, ya lo sabes. Además, después de todo lo que hemos hecho, no sé por qué te pones pudorosa ahora. Me conozco esa parte de tu cuerpo mejor que tú.</p>

  <p>Le miro con la boca abierta. Pero qué arrogante. Aunque es cierto que lo conoce bien, pero aun así…</p>

  <p>—¡No está bien! —Sueno remilgada y quejica.</p>

  <p>—Claro que está bien… y es excitante.</p>

  <p>Él ríe burlón.</p>

  <p>Oh, qué demonios… Me tumbo y me tapo la cara con un brazo; no quiero mirar.</p>

  <p>—Si eso te hace feliz, Christian, hazlo. Eres un pervertido, ¿lo sabías? —le digo a la vez que levanto las caderas y él coloca la toalla bajo mi culo. Me da un beso en la parte interior del muslo.</p>

  <p>Oigo el ruido del agua cuando moja la brocha en el vaso y después el susurro de la brocha al impregnarla de jabón. Me coge el tobillo izquierdo y me abre las piernas. La cama se hunde cuando se sienta entre ellas.</p>

  <p>Doy un respingo cuando me pasa la brocha llena de jabón sobre el hueso púbico. Está templada. El agua del vaso debe de estar caliente. Me revuelvo un poco. Me hace cosquillas… pero me gusta.</p>

  <p>—No te muevas —me ordena Christian y vuelve a pasar la brocha—. O te ato —añade en tono amenazante y un escalofrío me recorre la espalda.</p>

  <p>—Mmm. Me gustan las primeras veces.</p>

  <p>—A mí también. Allá voy. —Con una suavidad que me sorprende pasa la maquinilla por esa piel tan sensible—. Quédate muy quieta —dice en un tono distraído y sé que es porque está muy concentrado en lo que tiene entre manos. Solo tarda unos minutos. Después coge la toalla y me quita con ella el jabón sobrante—. Ya. Ahora está mejor —dice para sí. Yo levanto el brazo para mirarle y él se sienta para admirar su obra.</p>

  <p>—¿Ya estás contento? —le pregunto con voz ronca.</p>

  <p>—Sí, mucho. —Me sonríe con malicia y mete lentamente un dedo en mi interior.</p>

  <p class="cita centrado">***</p>

  <p>—Fue divertido —dice con un brillo burlón en los ojos.</p>

  <p>—Tal vez para ti. —Intento hacer un mohín, pero tengo que reconocer que tiene razón. Fue… excitante.</p>

  <p>—Me parece recordar que lo que pasó después fue muy satisfactorio.</p>

  <p>Christian vuelve a su afeitado. Yo me miro los dedos. Sí que lo fue. No tenía ni idea de que la ausencia de vello púbico podía hacer que fuera tan diferente.</p>

  <p>—Oye, que te estaba tomando el pelo. ¿No es eso lo que hacen los maridos cuando están perdidamente enamorados de sus mujeres? —Christian me levanta la barbilla y me mira. Sus ojos están llenos de aprensión mientras intenta leer mi expresión.</p>

  <p>Mmm… Ha llegado el momento de la revancha.</p>

  <p>—Siéntate —le ordeno.</p>

  <p>Él se me queda mirando sin comprender. Le empujo suavemente para que se siente en el único taburete blanco que hay en el baño. Obedece, perplejo, y yo le quito la maquinilla.</p>

  <p>—Ana… —empieza a decir cuando se da cuenta de mis intenciones. Yo me acerco y le beso.</p>

  <p>—Echa atrás la cabeza —le pido.</p>

  <p>Él duda.</p>

  <p>—Donde las dan las toman, señor Grey.</p>

  <p>Se me queda mirando con una incredulidad divertida y a la vez cauta.</p>

  <p>—¿Sabes lo que haces? —me pregunta con voz grave. Niego con la cabeza de una forma deliberadamente lenta, intentando parecer lo más seria posible. Él cierra los ojos, niega también y al fin se rinde y deja caer hacia atrás la cabeza.</p>

  <p>Vaya, me va a dejar que le afeite. Deslizo la mano entre el pelo húmedo de su frente y se lo agarro para que no se mueva. Él cierra los párpados con fuerza e inhala por la boca, abriendo un poco los labios. Muy despacio, le paso la maquinilla subiendo por el cuello hasta la barbilla, lo que revela una lengua de piel. Christian suelta el aire.</p>

  <p>—¿Creías que te iba a hacer daño?</p>

  <p>—Nunca sé lo que vas a hacer, Ana, pero no… No intencionadamente al menos.</p>

  <p>Vuelvo a pasar la maquinilla por su cuello, ensanchando la franja de piel sin jabón.</p>

  <p>—Nunca te haría daño intencionadamente, Christian.</p>

  <p>Abre los ojos y me rodea con los brazos mientras le paso la maquinilla con cuidado por la mejilla hasta el final de una de las patillas.</p>

  <p>—Lo sé —me dice girando la cara para que pueda afeitarle el resto de la mejilla. Tras dos pasadas más termino.</p>

  <p>—Se acabó, y no he derramado ni una gota de sangre —declaro sonriendo orgullosa.</p>

  <p>Sube la mano por mi pierna, arrastrando mi camisón hasta el muslo, y me levanta para ponerme a horcajadas sobre su regazo. Mantengo el equilibrio apoyando las manos en sus brazos musculosos.</p>

  <p>—¿Quieres que te lleve a alguna parte hoy?</p>

  <p>—A tomar el sol no, ¿verdad? —le digo arqueando una ceja mordaz.</p>

  <p>Se humedece los labios en un gesto nervioso.</p>

  <p>—No, hoy no tomamos el sol. Tal vez te apetezca hacer otra cosa. Hay un sitio que podríamos visitar…</p>

  <p>—Bueno, como estoy llena de los chupetones que tú me has hecho, lo que me impide absolutamente cualquier actividad con poca ropa, ¿por qué no?</p>

  <p>Decide sabiamente ignorar mi tono.</p>

  <p>—Hay que conducir un buen trecho, pero por lo que he leído, merece la pena visitarlo. Mi padre también me recomendó que fuéramos. Es un pueblecito en lo alto de una colina que se llama Saint—Paul—de—Vence. Hay unas cuantas galerías en el pueblo. He pensado que podríamos comprar algún cuadro o alguna escultura para la casa nueva, si encontramos algo que nos guste.</p>

  <p>Me echo un poco hacia atrás y le miro. Arte… Quiere comprar obras de arte. ¿Cómo voy a comprar yo arte?</p>

  <p>—¿Qué? —me pregunta.</p>

  <p>—Yo no sé nada de arte, Christian.</p>

  <p>Él se encoge de hombros y me sonríe indulgente.</p>

  <p>—Solo vamos a comprar algo que nos guste. No estamos hablando de inversiones.</p>

  <p>¿Inversiones? Oh…</p>

  <p>—¿Qué? —repite.</p>

  <p>Niego con la cabeza.</p>

  <p>—Ya sé que solo hemos visto los dibujos de la arquitecta… Pero no pasa nada por mirar, y además parece que es un pueblo medieval con mucho encanto.</p>

  <p>Oh, la arquitecta. ¿Por qué ha tenido que recordármela…? Gia Matteo, una amiga de Elliot que ya reformó la casa de Christian en Aspen. Durante las reuniones para revisar los planos ha estado pegada a Christian como una lapa.</p>

  <p>—¿Qué te pasa ahora? —quiere saber Christian. Niego con la cabeza—. Dímelo —insiste.</p>

  <p>¿Cómo le voy a decir que no me gusta Gia? Es irracional. No quiero ser la típica mujer celosa.</p>

  <p>—¿No seguirás enfadada por lo que hice ayer? —Suspira y entierra la cara entre mis pechos.</p>

  <p>—No. Tengo hambre —le digo sabiendo que eso le distraerá del interrogatorio.</p>

  <p>—¿Y por qué no lo has dicho antes? —Me baja de su regazo y se pone de pie.</p>

  <p class="salto25">Saint—Paul—de—Vence es un pueblo medieval fortificado situado en la cumbre de una colina, uno de los lugares más pintorescos que he visto en mi vida. Paseo con Christian por las estrechas calles adoquinadas con la mano metida en el bolsillo de atrás de sus pantalones cortos. Taylor y Gaston o Philippe (no sé diferenciarlos) nos siguen unos pasos por detrás. Pasamos por una plaza cubierta de árboles en la que tres ancianos, uno de ellos tocado con una boina tradicional a pesar del calor, juegan a la petanca. El lugar está bastante lleno de turistas, pero me siento cómoda rodeada por el brazo de Christian. Hay tantas cosas que ver: estrechas callejas y pasajes que llevan a patios con intrincadas fuentes de piedra, esculturas antiguas y modernas y pequeñas tiendas y boutiques fascinantes.</p>

  <p>En la primera galería Christian mira distraído unas fotografías eróticas chupando la patilla de sus gafas de aviador. Son obra de Florence D’Elle; mujeres desnudas en diferentes posturas.</p>

  <p>—No es lo que tenía en mente —digo. Me hacen pensar en la caja de fotografías que encontré en el armario de Christian (ahora nuestro armario). Me pregunto si llegó a destruirlas.</p>

  <p>—Yo tampoco —dice Christian sonriéndome. Me coge la mano y pasamos al siguiente artista. Sin darme cuenta me encuentro preguntándome si debería dejarle que me hiciera fotos.</p>

  <p>La siguiente exposición es de una pintora especializada en naturalezas muertas: frutas y verduras muy detalladas y con unos colores impresionantes.</p>

  <p>—Me gustan esos —digo señalando tres cuadros con pimientos—. Me recuerdan a ti cortando verduras en mi apartamento. —Río. La comisura de la boca de Christian se eleva cuando intenta, sin éxito, ocultar su diversión.</p>

  <p>—Creo que lo hice bastante bien —murmura—. Solo soy un poco lento, eso es todo. —Me abraza—. Además, me estabas distrayendo. ¿Y dónde los pondrías?</p>

  <p>—¿Qué?</p>

  <p>Christian me acaricia la oreja con la nariz.</p>

  <p>—Los cuadros… ¿Dónde los pondrías? —Me muerde el lóbulo de la oreja y la sensación me llega hasta la entrepierna.</p>

  <p>—En la cocina —respondo.</p>

  <p>—Mmm. Buena idea, señora Grey.</p>

  <p>Miro el precio. Cinco mil euros cada uno. ¡Madre mía!</p>

  <p>—¡Son carísimos! —exclamo.</p>

  <p>—¿Y qué? —Vuelve a acariciarme—. Acostúmbrate, Ana. —Me suelta y se acerca al mostrador, donde una mujer joven vestida completamente de blanco le mira con la boca abierta. Estoy a punto de poner los ojos en blanco, pero prefiero centrar mi atención en los cuadros. Cinco mil euros, vaya…</p>

  <p class="salto25">Acabamos de terminar de comer y nos estamos relajando con el café en el Hotel Le Saint Paul. La vista de la campiña circundante es magnífica. Viñas y campos de girasoles forman un mosaico en la llanura salpicado aquí y allá por bonitas granjas francesas. Hace un día precioso, así que desde donde estamos se puede ver hasta el mar, que brilla en el horizonte. Christian interrumpe mis pensamientos.</p>

  <p>—Me has preguntado por qué te trenzo el pelo —dice. Su tono me alarma. Parece… culpable.</p>

  <p>—Sí. —Oh, mierda.</p>

  <p>—La puta adicta al crack me dejaba jugar con su pelo, creo. Pero no sé si es un recuerdo o un sueño.</p>

  <p>Oh, su madre biológica.</p>

  <p>Me mira, pero su expresión es impenetrable. El corazón se me queda atravesado en la garganta. ¿Qué puedo decir cuando me cuenta cosas como esa?</p>

  <p>—Me gusta que juegues con mi pelo —digo con tono vacilante.</p>

  <p>Él me mira inseguro.</p>

  <p>—¿Ah, sí?</p>

  <p>—Sí. —Es verdad. Le cojo la mano—. Creo que querías a tu madre biológica, Christian.</p>

  <p>Él abre mucho los ojos y se me queda mirando impasible, sin decir nada.</p>

  <p>Maldita sea, ¿me he pasado? Di algo, Cincuenta, por favor… Pero sigue tozudamente callado, mirándome con esos ojos grises insondables mientras el silencio se cierne sobre nosotros. Parece perdido.</p>

  <p>Mira mi mano agarrando la suya y frunce el ceño.</p>

  <p>—Di algo —le pido en un susurro porque no puedo soportar el silencio ni un segundo más.</p>

  <p>Niega con la cabeza y suspira.</p>

  <p>—Vámonos. —Me suelta la mano y se pone de pie con expresión hosca. ¿Me he pasado de la raya? No tengo ni idea. Se me cae el alma a los pies y no sé si decir algo más o dejarlo estar. Me decido por esto último y le sigo hacia la salida del restaurante obedientemente.</p>

  <p>En una de las preciosas callejuelas estrechas me coge la mano.</p>

  <p>—¿Adónde quieres ir?</p>

  <p>¡Oh, habla! Y no está furioso conmigo… Gracias a Dios. Suspiro aliviada y me encojo de hombros.</p>

  <p>—Me alegro de que todavía me hables.</p>

  <p>—Ya sabes que no me gusta hablar de toda esa mierda. Es pasado. Se acabó —responde en voz baja.</p>

  <p>No, Christian, no se acabó. Ese pensamiento me pone triste y por primera vez me pregunto si acabará alguna vez. Siempre será Cincuenta Sombras… Mi Cincuenta Sombras. ¿Quiero que cambie? No, la verdad es que no. Solo quiero que se sienta querido. Le miro a hurtadillas y admiro su belleza cautivadora… Y es mío. No solo estoy encandilada por el atractivo de su preciosa cara y de su cuerpo; es lo que hay debajo de la perfección, su alma frágil y herida, lo que me atrae, lo que me acerca a él.</p>

  <p>Me mira de esa forma medio divertida medio precavida y absolutamente sexy y me rodea los hombros con el brazo. Después caminamos entre los turistas hacia el lugar donde Philippe/Gaston ha aparcado el espacioso Mercedes. Vuelvo a meter la mano en el bolsillo de atrás de los pantalones cortos de Christian, encantada de que no esté enfadado. ¿Qué niño de cuatro años no quiere a su madre, por muy mala madre que sea? Suspiro profundamente y lo abrazo más fuerte. Sé que detrás de nosotros va el equipo de seguridad y me pregunto distraídamente si habrán comido.</p>

  <p>Christian se para delante de una pequeña joyería y mira el escaparate y después a mí. Me coge la mano libre y me pasa el pulgar por la marca roja de las esposas, que ya está desapareciendo, y la mira fijamente.</p>

  <p>—No me duele —le aseguro. Se retuerce para que saque la otra mano de su bolsillo, me coge también esa mano y la gira para examinarme la muñeca. El reloj Omega de platino que me regaló en el desayuno de nuestra primera mañana en Londres oculta la marca. La inscripción todavía me emociona.</p>

  <div class="centrado cursiva negrita">
    <p>Anastasia</p>

    <p>Tú eres mi «más»</p>

    <p>Mi amor, mi vida</p>

    <p class="salto10">Christian</p>
  </div>

  <p>A pesar de todo, de todas sus sombras, mi marido es un romántico. Observo las leves marcas de mis muñecas. Pero también puede ser un poco salvaje a veces. Me suelta la mano izquierda y me coge la barbilla con los dedos para levantármela y analizar mi expresión con ojos preocupados.</p>

  <p>—No me duelen —repito.</p>

  <p>Se lleva mi mano a los labios y me da un suave beso de disculpa en la parte interna de la muñeca.</p>

  <p>—Ven —dice, y entramos en la tienda.</p>

  <p class="salto25">—Póntela. —Christian tiene abierta la pulsera de platino que acaba de comprar. Es exquisita, muy bellamente trabajada, con una filigrana con forma de flores abstractas con pequeños diamantes en el centro. Me la pone en la muñeca. Es ancha y dura y oculta la marca roja. Y le ha costado treinta mil euros, creo, aunque no he conseguido seguir la conversación en francés con la dependienta. Nunca he llevado nada tan caro—. Así está mejor —murmura.</p>

  <p>—¿Mejor? —susurro mirándole a los ojos grises, consciente de que la dependienta delgada como un palo nos mira celosa y con cara de desaprobación.</p>

  <p>—Ya sabes por qué lo digo —me explica Christian inseguro.</p>

  <p>—No necesito esto. —Sacudo la muñeca y la pulsera se mueve. Un rayo de la luz de la tarde que entra por el escaparate de la joyería se refleja en los diamantes, que despiden brillantes arcoíris y llenan de color las paredes de la tienda.</p>

  <p>—Yo sí —dice con total sinceridad.</p>

  <p>¿Por qué? ¿Por qué necesita esto? ¿Acaso se siente culpable? ¿Por qué? ¿Por las marcas? ¿Por su madre biológica? ¿Por no contármelo? Oh, Cincuenta…</p>

  <p>—No, Christian, tú tampoco lo necesitas. Ya me has dado tantas cosas… Esta luna de miel tan mágica: Londres, París, la Costa Azul… Y a ti. Soy una chica con mucha suerte —le digo en un susurro y sus ojos se llenan de ternura.</p>

  <p>—No, Anastasia. Yo soy el hombre afortunado.</p>

  <p>—Gracias. —Me pongo de puntillas, le rodeo el cuello con los brazos y le doy un beso, no por regalarme la pulsera, sino por ser mío.</p>

  <p class="salto25">De vuelta, en el coche está muy callado y mira por la ventanilla a los campos de girasoles que siguen al sol en su recorrido por el cielo, disfrutando de su calor. Uno de los gemelos (creo que es Gaston) conduce y Taylor está sentado delante a su lado. Christian está rumiando algo. Le cojo la mano y se la aprieto un poco. Me mira y me suelta la mano para acariciarme la rodilla. Llevo una falda corta con vuelo azul y blanca y una camiseta ajustada sin mangas también azul. Christian se queda dudando y no sé si su mano va a subir por mi muslo o bajar por la pantorrilla. Me pongo tensa por la anticipación que me provoca el suave contacto de sus dedos y aguanto la respiración. ¿Qué va a hacer? Escoge ir hacia abajo y de repente me agarra el tobillo y se pone mi pie en el regazo. Giro sobre mi trasero para quedar de cara a él en el asiento de atrás del coche.</p>

  <p>—Quiero el otro también.</p>

  <p>Miro nerviosamente a Taylor y a Gaston, que mantiene los ojos fijos en la carretera que tenemos por delante, y pongo el otro pie en su regazo. Con la mirada tranquila extiende la mano y pulsa un botón que hay en su puerta. Delante de nosotros sale de un panel una pantalla ligeramente tintada y empieza a cerrarse. Diez segundos después estamos solos. Uau… Ahora entiendo por qué la parte de atrás de este coche es tan amplia.</p>

  <p>—Quiero verte los tobillos —me explica Christian. Su mirada transmite ansiedad. ¿Las marcas de las esposas? Oh, pensé que ya habíamos hablado suficiente de eso. Si tengo marcas, quedan ocultas por las tiras de las sandalias. No recuerdo haber visto ninguna esta mañana. Me acaricia suavemente con el pulgar el empeine del pie derecho y eso hace que me retuerza un poco. Una sonrisa juguetea en sus labios mientras me suelta diestramente las tiras. Su sonrisa desaparece cuando se encuentra con las marcas rojas.</p>

  <p>—No me duelen —le repito.</p>

  <p>Me mira con expresión triste y la boca convertida en una fina línea. Asiente como si aceptara mi palabra y yo sacudo el pie para librarme de la sandalia, que cae al suelo. Pero sé que ya le he perdido. Está distraído, rumiando algo, me acaricia el pie mecánicamente mientras mira por la ventanilla del coche.</p>

  <p>—Oye, ¿qué esperabas? —le pregunto con dulzura.</p>

  <p>Me mira y se encoge de hombros.</p>

  <p>—No esperaba sentirme como me siento cuando veo esas marcas —me responde.</p>

  <p>Oh… Reticente en un momento y comunicativo al siguiente. Cincuenta… ¿Cómo voy a ser capaz de seguirle?</p>

  <p>—¿Y cómo te sientes?</p>

  <p>Me mira con los ojos sombríos.</p>

  <p>—Incómodo —dice en voz baja.</p>

  <p>¡Oh, no! Me desabrocho el cinturón de seguridad y me acerco a él sin bajar los pies de su regazo. Quiero sentarme ahí y abrazarlo, y lo haría si solo estuviera Taylor en el asiento de delante. Pero saber que Gaston también está ahí me frena a pesar del cristal tintado. Si fuera un poco más oscuro… Le agarro las manos.</p>

  <p>—Lo que no me gusta son los chupetones —le digo en un susurro—. Lo demás… lo que hiciste… —bajo la voz todavía más— con las esposas, eso me gustó. Bueno, algo más que gustarme. Fue alucinante. Puedes volver a hacérmelo cuando quieras.</p>

  <p>Se revuelve en su asiento.</p>

  <p>—¿Alucinante?</p>

  <p>La diosa que llevo dentro levanta la vista de su libro de Jackie Collins, sorprendida.</p>

  <p>—Sí —le digo sonriendo. Su paquete está justo debajo de mis pies y noto que empieza a ponerse duro. Flexiono los dedos del pie y veo más que oigo su repentina inhalación y cómo se separan sus labios.</p>

  <p>—Debería ponerse el cinturón, señora Grey. —Su voz suena ronca y yo repito la flexión de mis dedos. Vuelve a inhalar y los ojos se le van oscureciendo a la vez que me agarra el tobillo a modo de advertencia. ¿Quiere que pare? ¿O que continúe? Se queda quieto bruscamente, frunce el ceño y saca del bolsillo la BlackBerry que va con él a todas partes para atender una llamada. Mira el reloj y frunce el ceño un poco más.</p>

  <p>—Barney —contesta.</p>

  <p>Mierda. El trabajo nos vuelve a interrumpir. Trato de retirar el pie, pero él me agarra el tobillo con más fuerza para evitarlo.</p>

  <p>—¿En la sala del servidor? —dice incrédulo—. ¿Se activó el sistema de supresión de incendios?</p>

  <p>¡Un incendio! Intento apartar de nuevo los pies de su regazo y esta vez me lo permite. Me siento correctamente, me abrocho el cinturón y jugueteo nerviosa con la pulsera de treinta mil euros. Christian vuelve a apretar el botón de la puerta y el cristal tintado baja.</p>

  <p>—¿Hay alguien herido? ¿Daños? Ya veo… ¿Cuándo? —Consulta otra vez su reloj y después se pasa los dedos por el pelo—. No. Ni los bomberos ni la policía. Todavía no, al menos.</p>

  <p>¿Un incendio? ¿En la oficina de Christian? Le miro con la boca abierta, mi mente a mil por hora. Taylor se gira para poder oír la conversación.</p>

  <p>—¿Eso ha hecho? Bien… Vale. Quiero un informe detallado de daños. Y una lista de todos los que hayan entrado en los últimos cinco días, incluyendo el personal de limpieza… Localiza a Andrea y que me llame… Sí, parece que el argón ha sido eficaz. Vale su peso en oro…</p>

  <p>¿Informe de daños? ¿Argón? Me suena lejanamente de alguna clase de química… Creo que es un elemento de la tabla periódica.</p>

  <p>—Ya me doy cuenta de que es pronto… Infórmame por correo electrónico dentro de dos horas… No, necesito saberlo. Gracias por llamar. —Christian cuelga e inmediatamente marca otro número en la BlackBerry.</p>

  <p>—Welch… Bien… ¿Cuándo? —Christian vuelve a mirar el reloj—. Una hora… sí… Veinticuatro horas, siete días en el almacenamiento de datos externo… Bien. —Cuelga.</p>

  <p>—Philippe, necesito estar a bordo en una hora.</p>

  <p>—Sí, monsieur.</p>

  <p>Mierda, es Philippe, no Gaston. El coche acelera. Christian me mira con una expresión inescrutable.</p>

  <p>—¿Hay alguien herido? —le pregunto.</p>

  <p>Christian niega con la cabeza.</p>

  <p>—Muy pocos daños. —Estira el brazo, me coge la mano y me la aprieta tranquilizador—. No te preocupes por eso. Mi equipo se está ocupando de ello. —Y ahí está el presidente, al mando, ejerciendo el control, sin ponerse nervioso.</p>

  <p>—¿Dónde ha sido el incendio?</p>

  <p>—En la sala del servidor.</p>

  <p>—¿En las oficinas de Grey Enterprises?</p>

  <p>—Sí.</p>

  <p>Me está dando respuestas telegráficas, así que me doy cuenta de que no quiere hablar de ello.</p>

  <p>—¿Por qué ha habido tan pocos daños?</p>

  <p>—La sala del servidor tiene un sistema de supresión de incendios muy sofisticado.</p>

  <p>Claro…</p>

  <p>—Ana, por favor… no te preocupes.</p>

  <p>—No estoy preocupada —miento.</p>

  <p>—No estamos seguros de que haya sido provocado —me dice afrontando directamente la razón de mi ansiedad.</p>

  <p>Me llevo la mano a la garganta por el miedo. Primero lo de <em>Charlie Tango</em> y ahora esto…</p>

  <p>¿Qué será lo siguiente?</p>
