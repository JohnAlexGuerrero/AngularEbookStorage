  <p>Se queda inmóvil. Acto seguido se quita la camisa y vuelve a tumbarse encima de mí. Siento su cálida piel sobre la mía. Mmm… Es una maravilla. Tiene el pecho cubierto de una ligera capa de pelo, que me hace cosquillas en la espalda.</p>

  <p>—Así que quieres que vuelva a follarte… —me susurra al oído.</p>

  <p>Y empieza a besarme muy suavemente alrededor de la oreja y en el cuello. Me levanta las rodillas y se me corta la respiración… ¿Qué está haciendo ahora? Se mete entre mis piernas, se pega a mi espalda y me pasa la mano por el muslo hasta el trasero. Me acaricia despacio las nalgas y después desliza los dedos entre mis piernas.</p>

  <p>—Voy a follarte desde atrás, Anastasia —murmura.</p>

  <p>Con la otra mano me agarra del pelo a la altura de la nuca y tira ligeramente para colocarme. No puedo mover la cabeza. Estoy inmovilizada debajo de él, indefensa.</p>

  <p>—Eres mía —susurra—. Solo mía. No lo olvides.</p>

  <p>Su voz es embriagadora, y sus palabras, seductoras. Noto cómo crece su erección contra mi muslo.</p>

  <p>Desliza los dedos y me acaricia suavemente el clítoris, trazando círculos muy despacio. Siento su respiración en la cara mientras me pellizca lentamente la mandíbula.</p>

  <p>—Hueles de maravilla.</p>

  <p>Me acaricia detrás de la oreja con la nariz. Frota las manos contra mi cuerpo una y otra vez. En un instinto reflejo, empiezo a trazar círculos con las caderas, al compás de su mano, y un placer enloquecedor me recorre las venas como si fuera adrenalina.</p>

  <p>—No te muevas —me ordena en voz baja, aunque imperiosa.</p>

  <p>Y lentamente me introduce el pulgar y lo gira acariciando las paredes de mi vagina. El efecto es alucinante. Toda mi energía se concentra en esa pequeña parte de mi cuerpo. Gimo.</p>

  <p>—¿Te gusta? —me pregunta en voz baja pasándome los dientes por la oreja.</p>

  <p>Y empieza a mover el pulgar lentamente, dentro, fuera, dentro, fuera… con los dedos todavía trazando círculos.</p>

  <p>Cierro los ojos e intento controlar mi respiración, intento absorber las desordenadas y caóticas sensaciones que sus dedos desatan en mí mientras el fuego me recorre el cuerpo. Vuelvo a gemir.</p>

  <p>—Estás muy húmeda y eres muy rápida. Muy receptiva. Oh, Anastasia, me gusta, me gusta mucho —susurra.</p>

  <p>Quiero mover las piernas, pero no puedo. Me tiene aprisionada y mantiene un ritmo constante, lento y tortuoso. Es absolutamente maravilloso. Gimo de nuevo y de pronto se mueve.</p>

  <p>—Abre la boca —me pide.</p>

  <p>Y me introduce en la boca el pulgar. Pestañeo frenéticamente.</p>

  <p>—Mira cómo sabes —me susurra al oído—. Chúpame, nena.</p>

  <p>Me presiona la lengua con el pulgar, cierro la boca alrededor de su dedo y chupo salvajemente. Siento el sabor salado de su pulgar y la acidez ligeramente metálica de la sangre. Madre mía. Esto no está bien, pero es terriblemente erótico.</p>

  <p>—Quiero follarte la boca, Anastasia, y pronto lo haré —me dice con voz ronca, salvaje, y respiración entrecortada.</p>

  <p>¡Follarme la boca! Gimo y le muerdo. Pega un grito ahogado y me tira del pelo con más fuerza, me hace daño, así que le suelto el dedo.</p>

  <p>—Mi niña traviesa —susurra.</p>

  <p>Alarga la mano hacia la mesita de noche y coge un paquetito plateado.</p>

  <p>—Quieta, no te muevas —me ordena soltándome el pelo.</p>

  <p>Rasga el paquetito plateado mientras yo jadeo y siento el calor recorriendo mis venas. La espera es excitante. Se inclina, su peso vuelve a caer sobre mí y me agarra del pelo para inmovilizarme la cabeza. No puedo moverme. Me tiene seductoramente atrapada y está listo para volver a penetrarme.</p>

  <p>—Esta vez vamos a ir muy despacio, Anastasia —me dice.</p>

  <p>Y me penetra despacio, muy despacio, hasta el fondo. Su miembro se extiende y me invade por dentro implacablemente. Gimo con fuerza. Esta vez lo siento más profundo, exquisito. Vuelvo a gemir, y a un ritmo muy lento traza círculos con las caderas y retrocede, se detiene un momento y vuelve a penetrarme. Repite el movimiento una y otra vez. Me vuelve loca. Sus provocadoras embestidas, deliberadamente lentas, y la intermitente sensación de plenitud son irresistibles.</p>

  <p>—Se está tan bien dentro de ti —gime.</p>

  <p>Y mis entrañas empiezan a temblar. Retrocede y espera.</p>

  <p>—No, nena, todavía no —murmura.</p>

  <p>Cuando dejo de temblar, comienza de nuevo el maravilloso proceso.</p>

  <p>—Por favor —le suplico.</p>

  <p>Creo que no voy a aguantar mucho más. Mi cuerpo tenso se desespera por liberarse.</p>

  <p>—Te quiero dolorida, nena —murmura.</p>

  <p>Y sigue con su dulce y pausado suplicio, adelante y atrás.</p>

  <p>—Quiero que, cada vez que te muevas mañana, recuerdes que he estado dentro de ti. Solo yo. Eres mía.</p>

  <p>Gimo.</p>

  <p>—Christian, por favor —susurro.</p>

  <p>—¿Qué quieres, Anastasia? Dímelo.</p>

  <p>Vuelvo a gemir. Se retira y vuelve a penetrarme lentamente, de nuevo trazando círculos con las caderas.</p>

  <p>—Dímelo —murmura.</p>

  <p>—A ti, por favor.</p>

  <p>Aumenta el ritmo progresivamente y su respiración se vuelve irregular. Empiezo a temblar por dentro, y Christian acelera la acometida.</p>

  <p>—Eres… tan… dulce —murmura al ritmo de sus embestidas—. Te… deseo… tanto…</p>

  <p>Gimo.</p>

  <p>—Eres… mía… Córrete para mí, nena —ruge.</p>

  <p>Sus palabras son mi perdición, me lanzan por el precipicio. Siento que mi cuerpo se convulsiona y me corro gritando una balbuceante versión de su nombre contra el colchón. Christian embiste hasta el fondo dos veces más y se queda paralizado, se deja ir y se derrama dentro de mí. Se desploma sobre mi cuerpo, con la cara hundida en mi pelo.</p>

  <p>—Joder, Ana —jadea.</p>

  <p>Se retira inmediatamente y cae rodando en su lado de la cama. Subo las rodillas hasta el pecho, totalmente agotada, y al momento me sumerjo en un profundo sueño.</p>

  <p class="salto10">Cuando me despierto, todavía no ha amanecido. No tengo ni idea de cuánto tiempo he dormido. Estiro las piernas debajo del edredón y me siento dolorida, exquisitamente dolorida. No veo a Christian por ningún sitio. Me siento en la cama y contemplo la ciudad frente a mí. Hay menos luces encendidas en los rascacielos y el amanecer se insinúa ya hacia el este. Oigo música, notas cadenciosas de piano. Un dulce y triste lamento. Bach, creo, pero no estoy segura.</p>

  <p>Echo el edredón a un lado y me dirijo sin hacer ruido al pasillo que lleva al gran salón. Christian está sentado al piano, totalmente absorto en la melodía que está tocando. Su expresión es triste y desamparada, como la música. Toca maravillosamente bien. Me apoyo en la pared y lo escucho embelesada. Es un músico extraordinario. Está desnudo, con el cuerpo bañado en la cálida luz de una lámpara solitaria junto al piano. Como el resto del salón está oscuro, parece aislado en su pequeño foco de luz, intocable… solo en una burbuja.</p>

  <p>Avanzo en silencio hacia él, atraída por la sublime y melancólica música. Estoy fascinada. Observo sus largos y hábiles dedos recorriendo y presionando suavemente las teclas, y pienso que esos mismos dedos han recorrido y acariciado con destreza mi cuerpo. Me ruborizo al pensarlo, sofoco un grito y aprieto los muslos. Christian levanta sus insondables ojos grises con expresión indescifrable.</p>

  <p>—Perdona —susurro—. No quería molestarte.</p>

  <p>Frunce ligeramente el ceño.</p>

  <p>—Está claro que soy yo el que tendría que pedirte perdón —murmura.</p>

  <p>Deja de tocar y apoya las manos en las piernas.</p>

  <p>De pronto me doy cuenta de que lleva puestos unos pantalones de pijama. Se pasa los dedos por el pelo y se levanta. Los pantalones le caen de esa manera tan sexy… Madre mía. Se me seca la boca cuando rodea tranquilamente el piano y se acerca a mí. Es ancho de hombros y estrecho de caderas, y al andar se le tensan los abdominales. Es impresionante…</p>

  <p>—Deberías estar en la cama —me riñe.</p>

  <p>—Un tema muy hermoso. ¿Bach?</p>

  <p>—La transcripción es de Bach, pero originariamente es un concierto para oboe de Alessandro Marcello.</p>

  <p>—Precioso, aunque muy triste, una melodía muy melancólica.</p>

  <p>Esboza una media sonrisa.</p>

  <p>—A la cama —me ordena—. Por la mañana estarás agotada.</p>

  <p>—Me he despertado y no estabas.</p>

  <p>—Me cuesta dormir. No estoy acostumbrado a dormir con nadie —murmura.</p>

  <p>No logro discernir cuál es su estado de ánimo. Parece algo decaído, pero es difícil asegurarlo en la oscuridad. Quizá se deba al tono del tema que estaba tocando. Me rodea con un brazo y me lleva cariñosamente a la habitación.</p>

  <p>—¿Cuándo empezaste a tocar? Tocas muy bien.</p>

  <p>—A los seis años.</p>

  <p>Christian a los seis años… Imagino a un precioso niño de pelo cobrizo y ojos grises, y se me cae la baba… Un niño de cabello alborotado al que le gusta la música increíblemente triste.</p>

  <p>—¿Cómo te sientes? —me pregunta ya de vuelta en la habitación.</p>

  <p>Enciende una lamparita.</p>

  <p>—Estoy bien.</p>

  <p>Los dos miramos la cama al mismo tiempo. Las sábanas están manchadas de sangre, como una prueba de mi virginidad perdida. Me ruborizo, incómoda, y me echo el edredón por encima.</p>

  <p>—Bueno, la señora Jones tendrá algo en lo que pensar —refunfuña Christian frente a mí.</p>

  <p>Me coloca la mano debajo de la barbilla, me levanta la cara y me mira fijamente. Me observa con ojos intensos. Me doy cuenta de que es la primera vez que le veo el pecho desnudo. Alargo la mano de forma instintiva. Quiero pasarle los dedos por el oscuro pelo del pecho, pero de inmediato da un paso atrás.</p>

  <p>—Métete en la cama —me dice bruscamente. Y luego suaviza un poco el tono—: Me acostaré contigo.</p>

  <p>Retiro la mano y frunzo levemente el ceño. Creo que no le he tocado el torso ni una sola vez. Abre un cajón, saca una camiseta y se la pone rápidamente.</p>

  <p>—A la cama —vuelve a ordenarme.</p>

  <p>Salto a la cama intentando no pensar en la sangre. Se tumba también él y me rodea con los brazos por detrás, de manera que no le veo la cara. Me besa el pelo con suavidad e inhala profundamente.</p>

  <p>—Duérmete, dulce Anastasia —murmura.</p>

  <p>Cierro los ojos, pero no puedo evitar sentir cierta melancolía, no sé si por la música o por su conducta. Christian Grey tiene un lado triste.</p>
