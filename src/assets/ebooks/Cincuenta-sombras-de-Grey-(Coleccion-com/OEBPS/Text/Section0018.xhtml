  <h3 id="sigil_toc_id_22">18</h3>

  <p class="asangre">La doctora Greene es alta y rubia y va impecable, vestida con un traje de chaqueta azul marino. Me recuerda a las mujeres que trabajan en la oficina de Christian. Es como un modelo de retrato robot, otra rubia perfecta. Lleva la melena recogida en un elegante moño. Tendrá unos cuarenta y pocos.</p>

  <p>—Señor Grey.</p>

  <p>Estrecha la mano que le tiende Christian.</p>

  <p>—Gracias por venir habiéndola avisado con tan poca antelación —dice Christian.</p>

  <p>—Gracias a usted por compensármelo sobradamente, señor Grey. Señorita Steele.</p>

  <p>Sonríe; su mirada es fría y observadora.</p>

  <p>Nos damos la mano y enseguida sé que es una de esas mujeres que no soportan a la gente estúpida. Al igual que Kate. Me cae bien de inmediato. Le dedica a Christian una mirada significativa y, tras un instante incómodo, él capta la indirecta.</p>

  <p>—Estaré abajo —murmura, y sale de lo que va a ser mi dormitorio.</p>

  <p>—Bueno, señorita Steele. El señor Grey me paga una pequeña fortuna para que la atienda. Dígame, ¿qué puedo hacer por usted?</p>

  <p class="salto10">Tras un examen en profundidad y una larga charla, la doctora Greene y yo nos decidimos por la minipíldora. Me hace una receta previamente abonada y me indica que vaya a recoger las píldoras mañana. Me encanta su seriedad: me ha sermoneado hasta ponerse azul como su traje sobre la importancia de tomarla siempre a la misma hora. Y noto que se muere de curiosidad por saber qué «relación» tengo con el señor Grey. Yo no le doy detalles. No sé por qué intuyo que no estaría tan serena y relajada si hubiera visto el cuarto rojo del dolor. Me ruborizo al pasar por delante de su puerta cerrada y volvemos abajo, a la galería de arte que es el salón de Christian.</p>

  <p>Está leyendo, sentado en el sofá. Un aria conmovedora suena en el equipo de música, flotando alrededor de Christian, envolviéndolo con sus notas, llenando la estancia de una melodía dulce y vibrante. Por un momento, parece sereno. Se vuelve cuando entramos, nos mira y me sonríe cariñoso.</p>

  <p>—¿Ya habéis terminado? —pregunta como si estuviera verdaderamente interesado.</p>

  <p>Apunta el mando hacia la elegante caja blanca bajo la chimenea que alberga su iPod y la exquisita melodía se atenúa, pero sigue sonando de fondo. Se pone de pie y se acerca despacio.</p>

  <p>—Sí, señor Grey. Cuídela; es una joven hermosa e inteligente.</p>

  <p>Christian se queda tan pasmado como yo. Qué comentario tan inapropiado para una doctora. ¿Acaso le está lanzando una advertencia no del todo sutil? Christian se recompone.</p>

  <p>—Eso me propongo —masculla él, divertido.</p>

  <p>Lo miro y me encojo de hombros, cortada.</p>

  <p>—Le enviaré la factura —dice ella muy seca mientras le estrecha la mano.</p>

  <p>Se vuelve hacia mí.</p>

  <p>—Buenos días, y buena suerte, Ana.</p>

  <p>Me sonríe mientras nos damos la mano, y se le forman unas arruguitas en torno a los ojos.</p>

  <p>Surge Taylor de la nada para conducirla por la puerta de doble hoja hasta el ascensor. ¿Cómo lo hace? ¿Dónde se esconde?</p>

  <p>—¿Cómo ha ido? —pregunta Christian.</p>

  <p>—Bien, gracias. Me ha dicho que tengo que abstenerme de practicar cualquier tipo de actividad sexual durante las cuatro próximas semanas.</p>

  <p>A Christian se le descuelga la mandíbula y yo, que ya no puedo aguantarme más, le sonrío como una boba.</p>

  <p>—¡Has picado!</p>

  <p>Entrecierra los ojos y dejo de reír de inmediato. De hecho, parece bastante enfadado. Oh, mierda. Mi subconsciente se esconde en un rincón y yo, blanca como el papel, me lo imagino tumbándome otra vez en sus rodillas.</p>

  <p>—¡Has picado! —me dice, y sonríe satisfecho. Me agarra por la cintura y me estrecha contra su cuerpo—. Es usted incorregible, señorita Steele —murmura, mirándome a los ojos mientras me hunde los dedos en el pelo y me sostiene con firmeza.</p>

  <p>Me besa, con fuerza, y yo me aferro a sus brazos musculosos para no caerme.</p>

  <p>—Aunque me encantaría hacértelo aquí y ahora, tienes que comer, y yo también. No quiero que te me desmayes después —me dice a los labios.</p>

  <p>—¿Solo me quieres por eso… por mi cuerpo? —susurro.</p>

  <p>—Por eso y por tu lengua viperina —contesta.</p>

  <p>Me besa apasionadamente, y luego me suelta de pronto, me coge de la mano y me lleva a la cocina. Estoy alucinando. Tan pronto estamos bromeando como… Me abanico la cara encendida. Christian es puro sexo ambulante, y ahora tengo que recobrar el equilibrio y comer algo. El aria aún suena de fondo.</p>

  <p>—¿Qué música es esta?</p>

  <p>—Es una pieza de Villa-Lobos, de sus <em>Bachianas Brasileiras</em>. Buena, ¿verdad?</p>

  <p>—Sí —musito, completamente de acuerdo.</p>

  <p>La barra del desayuno está preparada para dos. Christian saca un cuenco de ensalada del frigorífico.</p>

  <p>—¿Te va bien una ensalada César?</p>

  <p>Uf, nada pesado, menos mal.</p>

  <p>—Sí, perfecto, gracias.</p>

  <p>Lo veo moverse con elegancia por la cocina. Parece que se siente muy a gusto con su cuerpo, pero luego no quiere que lo toquen, así que igual, en el fondo, no está tan a gusto. Todos necesitamos del prójimo… salvo, quizá, Christian Grey.</p>

  <p>—¿En qué piensas? —dice, sacándome de mi ensimismamiento.</p>

  <p>Me ruborizo.</p>

  <p>—Observaba cómo te mueves.</p>

  <p>Arquea una ceja, divertido.</p>

  <p>—¿Y? —pregunta con sequedad.</p>

  <p>Me ruborizo aún más.</p>

  <p>—Eres muy elegante.</p>

  <p>—Vaya, gracias, señorita Steele —murmura. Se sienta a mi lado con una botella de vino en la mano—. ¿Chablis?</p>

  <p>—Por favor.</p>

  <p>—Sírvete ensalada —dice en voz baja—. Dime, ¿por qué método has optado?</p>

  <p>La pregunta me deja descolocada temporalmente, hasta que caigo en la cuenta de que me habla de la visita de la doctora Greene.</p>

  <p>—La minipíldora.</p>

  <p>Frunce el ceño.</p>

  <p>—¿Y te acordarás de tomártela todos los días a la misma hora?</p>

  <p>Maldita sea, pues claro que sí. ¿Cómo lo sabe? Me acaloro de pensarlo: probablemente de una o más de las quince.</p>

  <p>—Ya te encargarás tú de recordármelo —espeto.</p>

  <p>Me mira entre divertido y condescendiente.</p>

  <p>—Me pondré una alarma en la agenda. —Sonríe satisfecho—. Come.</p>

  <p>La ensalada César está deliciosa. Para mi sorpresa, estoy muerta de hambre y, por primera vez desde que hemos comido juntos, termino antes que él. El vino tiene un sabor fresco, limpio y afrutado.</p>

  <p>—¿Impaciente como de costumbre, señorita Steele? —sonríe mirando mi plato vacío.</p>

  <p>Lo miro con los ojos entornados.</p>

  <p>—Sí —susurro.</p>

  <p>Se le entrecorta la respiración. Y, mientras me mira fijamente, noto que la atmósfera entre los dos va cambiando, evolucionando… se carga. Su mirada pasa de impenetrable a ardiente, y me arrastra consigo. Se levanta, reduciendo la distancia entre los dos, y me baja del taburete a sus brazos.</p>

  <p>—¿Quieres hacerlo? —dice mirándome fijamente.</p>

  <p>—No he firmado nada.</p>

  <p>—Lo sé… pero últimamente te estás saltando todas las normas.</p>

  <p>—¿Me vas a pegar?</p>

  <p>—Sí, pero no para hacerte daño. Ahora mismo no quiero castigarte. Si te hubiera pillado anoche… bueno, eso habría sido otra historia.</p>

  <p>Madre mía. Quiere hacerme daño… ¿y qué hago yo ahora? Me cuesta disimular el horror que me produce.</p>

  <p>—Que nadie intente convencerte de otra cosa, Anastasia: una de las razones por las que la gente como yo hace esto es porque le gusta infligir o sentir dolor. Así de sencillo. A ti no, así que ayer dediqué un buen rato a pensar en todo esto.</p>

  <p>Me arrima a su cuerpo y su erección me aprieta el vientre. Debería salir corriendo, pero no puedo. Me atrae a un nivel primario e insondable que no alcanzo a comprender.</p>

  <p>—¿Llegaste a alguna conclusión? —susurro.</p>

  <p>—No, y ahora mismo no quiero más que atarte y follarte hasta dejarte sin sentido. ¿Estás preparada para eso?</p>

  <p>—Sí —digo mientras todo mi cuerpo se tensa al instante.</p>

  <p>Uau…</p>

  <p>—Bien. Vamos.</p>

  <p>Me coge de la mano y, dejando todos los platos sucios en la barra de desayuno, nos dirigimos arriba.</p>

  <p>Se me empieza a acelerar el corazón. Ya está. Lo voy a hacer de verdad. La diosa que llevo dentro da vueltas como una bailarina de fama mundial, encadenando piruetas. Christian abre la puerta de su cuarto de juegos, se aparta para dejarme pasar y una vez más me encuentro en el cuarto rojo del dolor.</p>

  <p>Sigue igual: huele a cuero, a pulimento de aroma cítrico y a madera noble, todo muy sensual. Me corre la sangre hirviendo por todo el organismo: adrenalina mezclada con lujuria y deseo. Un cóctel poderoso y embriagador. La actitud de Christian ha cambiado por completo, ha ido variando paulatinamente, y ahora es más dura, más cruel. Me mira y veo sus ojos encendidos, lascivos… hipnóticos.</p>

  <p>—Mientras estés aquí dentro, eres completamente mía —dice, despacio, midiendo cada palabra—. Harás lo que me apetezca. ¿Entendido?</p>

  <p>Su mirada es tan intensa… Asiento, con la boca seca, con el corazón desbocado, como si se me fuera a salir del pecho.</p>

  <p>—Quítate los zapatos —me ordena en voz baja.</p>

  <p>Trago saliva y, algo torpemente, me los quito. Se agacha, los coge y los deja junto a la puerta.</p>

  <p>—Bien. No titubees cuando te pido que hagas algo. Ahora te voy a quitar el vestido, algo que hace días que vengo queriendo hacer, si no me falla la memoria. Quiero que estés a gusto con tu cuerpo, Anastasia. Tienes un cuerpo que me gusta mirar. Es una gozada contemplarlo. De hecho, podría estar mirándolo todo el día, y quiero que te desinhibas y no te avergüences de tu desnudez. ¿Entendido?</p>

  <p>—Sí.</p>

  <p>—Sí, ¿qué?</p>

  <p>Se inclina hacia mí con mirada feroz.</p>

  <p>—Sí, señor.</p>

  <p>—¿Lo dices en serio? —espeta.</p>

  <p>—Sí, señor.</p>

  <p>—Bien. Levanta los brazos por encima de la cabeza.</p>

  <p>Hago lo que me pide y él se agacha y agarra el bajo. Despacio, me sube el vestido por los muslos, las caderas, el vientre, los pechos, los hombros y la cabeza. Retrocede para examinarme y, con aire ausente, lo dobla sin quitarme el ojo de encima. Lo deja sobre la gran cómoda que hay junto a la puerta. Alarga la mano y me coge por la barbilla, abrasándome con su tacto.</p>

  <p>—Te estás mordiendo el labio —dice—. Sabes cómo me pone eso —añade con voz ronca—. Date la vuelta.</p>

  <p>Me doy la vuelta al momento, sin titubear. Me desabrocha el sujetador, coge los dos tirantes y tira de ellos hacia abajo, rozándome la piel con los dedos y con las uñas de los pulgares mientras me lo quita. El contacto me produce escalofríos y despierta todas las terminaciones nerviosas de mi cuerpo. Está detrás de mí, tan cerca que noto el calor que irradia de él, y me calienta, me calienta entera. Me echa el pelo hacia atrás para que me caiga todo por la espalda, me coge un mechón de la nuca y me ladea la cabeza. Recorre con la nariz mi cuello descubierto, inhalando todo el tiempo, y luego asciende de nuevo a la oreja. Los músculos de mi vientre se contraen, impulsados por el deseo. Maldita sea, apenas me ha tocado y ya lo deseo.</p>

  <p>—Hueles tan divinamente como siempre, Anastasia —susurra al tiempo que me besa con suavidad debajo de la oreja.</p>

  <p>Gimo.</p>

  <p>—Calla —me dice—. No hagas ni un solo ruido.</p>

  <p>Me recoge el pelo a la espalda y, para mi sorpresa, sus dedos rápidos y hábiles empiezan a hacerme una gruesa trenza. Cuando termina, me la sujeta con una goma que no había visto y le da un tirón, con lo que me veo obligada a echarme hacia atrás.</p>

  <p>—Aquí dentro me gusta que lleves trenza —susurra.</p>

  <p>Mmm… ¿por qué?</p>

  <p>Me suelta el pelo.</p>

  <p>—Date la vuelta —me ordena.</p>

  <p>Hago lo que me manda, con la respiración agitada por una mezcla de miedo y deseo. Una mezcla embriagadora.</p>

  <p>—Cuando te pida que entres aquí, vendrás así. Solo en braguitas. ¿Entendido?</p>

  <p>—Sí.</p>

  <p>—Sí, ¿qué?</p>

  <p>Me mira furibundo.</p>

  <p>—Sí, señor.</p>

  <p>Se dibuja una sonrisa en sus labios.</p>

  <p>—Buena chica. —Sus ojos ardientes atraviesan los míos—. Cuando te pida que entres aquí, espero que te arrodilles allí. —Señala un punto junto a la puerta—. Hazlo.</p>

  <p>Extrañada, proceso sus palabras, me doy la vuelta y, con torpeza, me arrodillo como me ha dicho.</p>

  <p>—Te puedes sentar sobre los talones.</p>

  <p>Me siento.</p>

  <p>—Las manos y los brazos pegados a los muslos. Bien. Separa las rodillas. Más. Más. Perfecto. Mira al suelo.</p>

  <p>Se acerca a mí y, en mi campo de visión, le veo los pies y las espinillas. Los pies descalzos. Si quiere que me acuerde de todo, debería dejarme tomar apuntes. Se agacha y me coge de la trenza otra vez, luego me echa la cabeza hacia atrás para que lo mire. No duele por muy poco.</p>

  <p>—¿Podrás recordar esta posición, Anastasia?</p>

  <p>—Sí, señor.</p>

  <p>—Bien. Quédate ahí, no te muevas.</p>

  <p>Sale del cuarto.</p>

  <p>Estoy de rodillas, esperando. ¿Adónde habrá ido? ¿Qué me va a hacer? Pasa el tiempo. No tengo ni idea de cuánto tiempo me deja así… ¿unos minutos, cinco, diez? La respiración se me acelera cada vez más; la impaciencia me devora de dentro afuera.</p>

  <p>De pronto vuelve, y súbitamente me noto más tranquila y más excitada, todo a la vez. ¿Podría estar más excitada? Le veo los pies. Se ha cambiado de vaqueros. Estos son más viejos, están rasgados, gastados, demasiado lavados. Madre mía, cómo me ponen estos vaqueros. Cierra la puerta y cuelga algo en ella.</p>

  <p>—Buena chica, Anastasia. Estás preciosa así. Bien hecho. Ponte de pie.</p>

  <p>Me levanto, pero sigo mirando al suelo.</p>

  <p>—Me puedes mirar.</p>

  <p>Alzo la vista tímidamente y veo que él me está mirando fijamente, evaluándome, pero con una expresión tierna. Se ha quitado la camisa. Dios mío, quiero tocarlo. Lleva desabrochado el botón superior de los vaqueros.</p>

  <p>—Ahora voy a encadenarte, Anastasia. Dame la mano derecha.</p>

  <p>Le doy la mano. Me vuelve la palma hacia arriba y, antes de que pueda darme cuenta, me golpea en el centro con una fusta que ni siquiera le había visto en la mano derecha. Sucede tan deprisa que apenas me sorprendo. Y lo que es más asombroso, no me duele. Bueno, no mucho, solo me escuece un poco.</p>

  <p>—¿Cómo te ha sentado eso?</p>

  <p>Lo miro confundida.</p>

  <p>—Respóndeme.</p>

  <p>—Bien.</p>

  <p>Frunzo el ceño.</p>

  <p>—No frunzas el ceño.</p>

  <p>Extrañada, pruebo a mostrarme impasible. Funciona.</p>

  <p>—¿Te ha dolido?</p>

  <p>—No.</p>

  <p>—Esto te va a doler. ¿Entendido?</p>

  <p>—Sí —digo vacilante.</p>

  <p>¿De verdad me va a doler?</p>

  <p>—Va en serio —me dice.</p>

  <p>Maldita sea. Apenas puedo respirar. ¿Acaso sabe lo que pienso? Me enseña la fusta. Marrón, de cuero trenzado. Lo miro de pronto y veo deseo en sus ojos brillantes, deseo y una pizca de diversión.</p>

  <p>—Nos proponemos complacer, señorita Steele —murmura—. Ven.</p>

  <p>Me coge del codo y me coloca debajo de la rejilla. Alarga la mano y baja unos grilletes con muñequeras de cuero negro.</p>

  <p>—Esta rejilla está pensada para que los grilletes se muevan a través de ella.</p>

  <p>Levanto la vista. Madre mía, es como un plano del metro.</p>

  <p>—Vamos a empezar aquí, pero quiero follarte de pie, así que terminaremos en aquella pared.</p>

  <p>Señala con la fusta la gran X de madera de la pared.</p>

  <p>—Ponte las manos por encima de la cabeza.</p>

  <p>Lo complazco inmediatamente, con la sensación de que abandono mi cuerpo y me convierto en una observadora ocasional de los acontecimientos que se desarrollan a mi alrededor. Esto es mucho más que fascinante, mucho más que erótico. Es con mucho lo más excitante y espeluznante que he hecho nunca. Me estoy poniendo en manos de un hombre hermoso que, según él mismo me ha confesado, está jodido de cincuenta mil formas. Trato de contener el momentáneo espasmo de miedo. Kate y Elliot saben que estoy aquí.</p>

  <p>Mientras me ata las muñequeras, se sitúa muy cerca. Tengo su pecho pegado a la cara. Su proximidad es deliciosa. Huele a gel corporal y a Christian, una mezcla embriagadora, y eso me vuelve a traer al presente. Quiero pasear la nariz y la lengua por ese suave tapizado de vello pectoral. Bastaría con que me inclinara hacia delante…</p>

  <p>Retrocede y me mira, con ojos entornados, lascivos, carnales, y yo me siento impotente, con las manos atadas, pero al contemplar su hermoso rostro y percibir lo mucho que me desea, noto que se me humedece la entrepierna. Camina despacio a mi alrededor.</p>

  <p>—Está fabulosa atada así, señorita Steele. Y con esa lengua viperina quieta de momento. Me gusta.</p>

  <p>De pie delante de mí, me mete los dedos por las bragas y, sin ninguna prisa, me las baja por las piernas, quitándomelas angustiosamente despacio, hasta que termina arrodillado delante de mí. Sin quitarme los ojos de encima, estruja mis bragas en su mano, se las lleva a la nariz e inhala hondo. Dios mío, ¿en serio ha hecho eso? Me sonríe perversamente y se las mete en el bolsillo de los vaqueros.</p>

  <p>Se levanta despacio, como un guepardo, me apunta al ombligo con el extremo de la fusta y va describiendo círculos, provocándome. Al contacto con el cuero, me estremezco y gimo. Vuelve a caminar a mi alrededor, arrastrando la fusta por mi cintura. En la segunda vuelta, de pronto la sacude y me azota por debajo del trasero… en el sexo. Grito de sorpresa y todas mis terminaciones nerviosas se ponen alerta. Tiro de las ataduras. La conmoción me recorre entera, y es una sensación de lo más dulce, extraña y placentera.</p>

  <p>—Calla —me susurra mientras camina a mi alrededor otra vez, con la fusta algo más alta recorriendo mi cintura.</p>

  <p>Esta vez, cuando me atiza en el mismo sitio, lo espero. Todo mi cuerpo se sacude por el azote dolorosamente dulce.</p>

  <p>Mientras da vueltas a mi alrededor, me atiza de nuevo, esta vez en el pezón, y yo echo la cabeza hacia atrás ante el zumbido de mis terminaciones nerviosas. Me da en el otro: un castigo breve, rápido y dulce. Su ataque me endurece y alarga los pezones, y gimo ruidosamente, tirando de las muñequeras de cuero.</p>

  <p>—¿Te gusta esto? —me dice.</p>

  <p>—Sí.</p>

  <p>Me vuelve a azotar en el culo. Esta vez me duele.</p>

  <p>—Sí, ¿qué?</p>

  <p>—Sí, señor —gimoteo.</p>

  <p>Se detiene, pero ya no lo veo. Tengo los ojos cerrados, intentando digerir la multitud de sensaciones que recorren mi cuerpo. Muy despacio, me rocía de pequeños picotazos con la fusta por el vientre, hacia abajo. Sé adónde se dirige y trato de mentalizarme, pero cuando me atiza en el clítoris, grito con fuerza.</p>

  <p>—¡Por favor! —gruño.</p>

  <p>—Calla —me ordena, y me vuelve a dar en el trasero.</p>

  <p>No esperaba que esto fuera así… Estoy perdida. Perdida en un mar de sensaciones. De pronto arrastra la fusta por mi sexo, entre el vello púbico, hasta la entrada de la vagina.</p>

  <p>—Mira lo húmeda que te ha puesto esto, Anastasia. Abre los ojos y la boca.</p>

  <p>Hago lo que me dice, completamente seducida. Me mete la punta de la fusta en la boca, como en mi sueño. Madre mía.</p>

  <p>—Mira cómo sabes. Chupa. Chupa fuerte, nena.</p>

  <p>Cierro la boca alrededor de la fusta y lo miro fijamente. Noto el fuerte sabor del cuero y el sabor salado de mis fluidos. Le centellean los ojos. Está en su elemento.</p>

  <p>Me saca la fusta de la boca, se inclina hacia delante, me agarra y me besa con fuerza, invadiéndome la boca con su lengua. Me rodea con los brazos y me estrecha contra su cuerpo. Su pecho aprisiona el mío y yo me muero de ganas por tocar, pero con las manos atadas por encima de la cabeza, no puedo.</p>

  <p>—Oh, Anastasia, sabes fenomenal —me dice—. ¿Hago que te corras?</p>

  <p>—Por favor —le suplico.</p>

  <p>La fusta me sacude el trasero. ¡Au!</p>

  <p>—Por favor, ¿qué?</p>

  <p>—Por favor, señor —gimoteo.</p>

  <p>Me sonríe, triunfante.</p>

  <p>—¿Con esto?</p>

  <p>Sostiene en alto la fusta para que pueda verla.</p>

  <p>—Sí, señor.</p>

  <p>—¿Estás segura?</p>

  <p>Me mira muy serio.</p>
