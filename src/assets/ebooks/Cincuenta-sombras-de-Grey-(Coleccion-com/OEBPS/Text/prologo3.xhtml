  <h3 id="sigil_toc_id_56">Prólogo</h3>

  <p class="asangre"><em>—¡Mami! ¡Mami!</em></p>

  <p><em>Mami está dormida en el suelo. Lleva mucho tiempo dormida. Le cepillo el pelo porque sé que le gusta. No se despierta. La sacudo. ¡Mami! Me duele la tripa. Tengo hambre. Él no está aquí. Y también tengo sed. En la cocina acerco una silla al fregadero y bebo. El agua me salpica el jersey azul. Mami sigue dormida. ¡Mami, despierta! Está muy quieta. Y fría. Cojo mi mantita y la tapo. Yo me tumbo en la alfombra verde y pegajosa a su lado. Mami sigue durmiendo. Tengo dos coches de juguete y hago carreras con ellos por el suelo en el que está mami durmiendo. Creo que mami está enferma. Busco algo para comer. Encuentro guisantes en el congelador. Están fríos. Me los como muy despacio. Hacen que me duela el estómago. Me echo a dormir al lado de mami. Ya no hay guisantes. En el congelador hay algo más. Huele raro. Lo pruebo con la lengua y se me queda pegada. Me lo como lentamente. Sabe mal. Bebo agua. Juego con los coches y me duermo al lado de mami. Mami está muy fría y no se despierta. La puerta se abre con un estruendo. Tapo a mami con la mantita. Él está aquí. «Joder. ¿Qué coño ha pasado aquí? Puta descerebrada… Mierda. Joder. Quita de mi vista, niño de mierda.» Me da una patada y yo me golpeo la cabeza con el suelo. Me duele. Llama a alguien y se va. Cierra con llave. Me tumbo al lado de mami. Me duele la cabeza. Ha venido una señora policía. No. No. No. No me toques. No me toques. No me toques. Quiero quedarme con mami. No. Aléjate de mí. La señora policía coge mi mantita y me lleva. Grito. ¡Mami! ¡Mami! Quiero a mami. Las palabras se van. No puedo decirlas. Mami no puede oírme. No tengo palabras.</em></p>

  <p class="salto25">—¡Christian! ¡Christian! —El tono de ella es urgente y le arranca de las profundidades de su pesadilla, de su desesperación—. Estoy aquí. Estoy aquí.</p>

  <p>Él se despierta y ella está inclinada sobre él, agarrándole los hombros y sacudiéndole, con el rostro angustiado, los ojos azules como platos y llenos de lágrimas.</p>

  <p>—Ana. —Su voz es solo un susurro entrecortado. El sabor del miedo le llena la boca—. Estás aquí.</p>

  <p>—Claro que estoy aquí.</p>

  <p>—He tenido un sueño…</p>

  <p>—Lo sé. Estoy aquí, estoy aquí.</p>

  <p>—Ana. —Él dice su nombre en un suspiro y es como un talismán contra el pánico negro y asfixiante que le recorre el cuerpo.</p>

  <p>—Chis, estoy aquí. —Se acurruca a su lado, envolviéndole, transmitiéndole su calor para que las sombras se alejen y el miedo desaparezca. Ella es el sol, la luz… y es suya.</p>

  <p>—No quiero que volvamos a pelearnos, por favor. —Tiene la voz ronca cuando la rodea con los brazos.</p>

  <p>—Está bien.</p>

  <p>—Los votos. No obedecerme. Puedo hacerlo. Encontraremos la manera. —Las palabras salen apresuradamente de su boca en una mezcla de emoción, confusión y ansiedad.</p>

  <p>—Sí, la encontraremos. Siempre encontraremos la manera —susurra ella y le cubre los labios con los suyos, silenciándole y devolviéndole al presente.</p>
