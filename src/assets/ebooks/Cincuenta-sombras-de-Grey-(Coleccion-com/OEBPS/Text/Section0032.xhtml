  <h3 id="sigil_toc_id_38">6</h3>

<p class="asangre">Mi mano se agarra al cabello de Christian, mientras mi boca se aferra febril a la suya, absorbiéndole, deleitándose al sentir su lengua contra la mía. Y él hace lo mismo, me devora. Es el paraíso.</p>

  <p>De pronto me levanta un poco, coge el bajo de mi camiseta, me la quita de un tirón y la tira al suelo.</p>

  <p>—Quiero sentirte —me dice con avidez junto a mi boca, mientras mueve las manos por mi espalda para desabrocharme el sujetador, hasta quitármelo con un imperceptible movimiento y tirarlo a un lado.</p>

  <p>Me empuja de nuevo sobre la cama, me aprieta contra el colchón y lleva su boca y sus manos a mis pechos. Yo enredo los dedos en su cabello mientras él coge uno de mis pezones entre los labios y tira fuerte.</p>

  <p>Grito, y la sensación se apodera de todo mi cuerpo, y vigoriza y tensa los músculos alrededor de mis ingles.</p>

  <p>—Sí, nena, déjame oírte —murmura junto a mi piel ardiente.</p>

  <p>Dios, quiero tenerle dentro, ahora. Juega con mi pezón con la boca, tira, y hace que me retuerza y me contorsione y suspire por él. Noto su deseo mezclado con… ¿qué? Veneración. Es como si me estuviera adorando.</p>

  <p>Me provoca con los dedos, mi pezón se endurece y se yergue bajo sus expertas caricias. Busca con la mano mis vaqueros, desabrocha el botón con destreza, baja la cremallera, introduce la mano dentro de mis bragas y desliza los dedos sobre mi sexo.</p>

  <p>Respira entre los dientes y deja que su dedo penetre suavemente en mi interior. Yo empujo la pelvis hacia arriba, hasta la base de su mano, y él responde y me acaricia.</p>

  <p>—Oh, nena —exhala y se cierne sobre mí, mirándome intensamente a los ojos—. Estás tan húmeda —dice con fascinación en la voz.</p>

  <p>—Te deseo —musito.</p>

  <p>Su boca busca de nuevo la mía, y siento su anhelante desesperación, su necesidad de mí.</p>

  <p>Esto es nuevo —nunca había sido así, salvo quizá cuando volví de Georgia—, y sus palabras de antes vuelven lentamente a mí… «Necesito saber que estamos bien. Solo sé hacerlo de esta forma.»</p>

  <p>Pensar en eso me desarma. Saber que le afecto de ese modo, que puedo proporcionarle tanto consuelo haciendo esto… Él se sienta, agarra mis vaqueros por los bajos y me los quita de un tirón, y luego las bragas.</p>

  <p>Sin dejar de mirarme fijamente, se pone de pie, saca un envoltorio plateado del bolsillo y me lo lanza, y después se quita los pantalones y los calzoncillos con un único y rápido movimiento.</p>

  <p>Yo rasgo el paquetito con avidez, y cuando él vuelve a tumbarse a mi lado, le coloco el preservativo despacio. Me agarra las dos manos y se tumba de espaldas.</p>

  <p>—Tú encima —ordena, y me coloca a horcajadas de un tirón—. Quiero verte.</p>

  <p>Oh…</p>

  <p>Me conduce, y yo me dejo deslizar dentro de él con cierta indecisión. Cierra los ojos y flexiona las caderas para encontrarse conmigo, y me colma, me dilata, y cuando exhala su boca dibuja una O perfecta.</p>

  <p>Oh, es una sensación tan agradable… poseerle y que me posea.</p>

  <p>Me coge las manos, y no sé si es para que mantenga el equilibrio o para impedir que le toque, aun cuando ya he trazado mi mapa.</p>

  <p>—Me gusta mucho sentirte —murmura.</p>

  <p>Yo me alzo de nuevo, embriagada por el poder que tengo sobre él, viendo cómo Christian Grey se descontrola debajo de mí. Me suelta las manos y me sujeta las caderas, y yo apoyo las manos en sus brazos. Me penetra bruscamente y me hace gritar.</p>

  <p>—Eso es, nena, siénteme —dice con voz entrecortada.</p>

  <p>Yo echo la cabeza atrás y hago exactamente eso. Eso que él hace tan bien.</p>

  <p>Me muevo, acompasándome a su ritmo con perfecta simetría, ajena a cualquier pensamiento lógico. Solo soy sensación, perdida en este abismo de placer. Arriba y abajo… una y otra vez… Oh, sí… Abro los ojos, bajo la vista hacia él con la respiración jadeante, y veo que me está mirando con ardor.</p>

  <p>—Mi Ana —musita.</p>

  <p>—Sí —digo con la voz desgarrada—. Siempre.</p>

  <p>Él lanza un gemido, vuelve a cerrar los ojos y echa la cabeza hacia atrás. Oh, Dios… Ver a Christian desatado basta para sellar mi destino, y alcanzo el clímax entre gritos, todo me da vueltas y, exhausta, me derrumbo sobre él.</p>

  <p>—Oh, nena —gime cuando se abandona y, sin soltarme, se deja ir.</p>

  <p class="cita centrado">* * *</p>

  <p>Tengo la cabeza apoyada sobre su pecho, en la zona prohibida. Mi mejilla anida en el vello mullido de su esternón. Jadeo, radiante, y reprimo el impulso de juntar los labios y besarle.</p>

  <p>Estoy tumbada sobre él, recuperando el aliento. Me acaricia el pelo y me pasa la mano por la espalda y me toca, mientras su respiración se va tranquilizando.</p>

  <p>—Eres preciosa.</p>

  <p>Levanto la cabeza para mirarle con semblante escéptico. Él responde frunciendo el ceño e inmediatamente se sienta y, cogiéndome por sorpresa, me rodea con el brazo y me sujeta firmemente. Yo me aferro a sus bíceps; estamos frente a frente.</p>

  <p>—Eres… preciosa —repite con tono enfático.</p>

  <p>—Y tú eres a veces extraordinariamente dulce.</p>

  <p>Y le beso con ternura.</p>

  <p>Me levanta para hacer que salga de él, y yo me estremezco. Se inclina hacia delante y me besa con suavidad.</p>

  <p>—No tienes ni idea de lo atractiva que eres, ¿verdad?</p>

  <p>Me ruborizo. ¿Por qué sigue con eso?</p>

  <p>—Todos esos chicos que van detrás de ti… ¿eso no te dice nada?</p>

  <p>—¿Chicos? ¿Qué chicos?</p>

  <p>—¿Quieres la lista? —dice con desagrado—. El fotógrafo está loco por ti; el tipo de la ferretería; el hermano mayor de tu compañera de piso. Tu jefe —añade con amargura.</p>

  <p>—Oh, Christian, eso no es verdad.</p>

  <p>—Créeme. Te desean. Quieren lo que es mío.</p>

  <p>Me acerca de golpe y yo levanto los brazos, colocándolos sobre sus hombros con las manos en su cabello, y le miro con ironía.</p>

  <p>—Mía —repite, con un destello de posesión en la mirada.</p>

  <p>—Sí, tuya —le tranquilizo sonriendo.</p>

  <p>Parece apaciguado, y yo me siento muy cómoda en su regazo, acostada en una cama a plena luz del día, un sábado por la tarde… ¿Quién lo hubiera dicho? Su exquisito cuerpo conserva las marcas de pintalabios. Veo que han quedado algunas manchas en la funda del edredón, y por un momento me pregunto qué hará la señora Jones con ellas.</p>

  <p>—La línea sigue intacta —murmuro, y con el índice resigo osadamente la marca de su hombro. Él parpadea y de pronto se pone rígido—. Quiero explorar.</p>

  <p>Me mira suspicaz.</p>

  <p>—¿El apartamento?</p>

  <p>—No. Estaba pensando en el mapa del tesoro que he dibujado en tu cuerpo.</p>

  <p>Mis dedos arden por tocarle.</p>

  <p>Arquea las cejas, intrigado, y la incertidumbre le hace pestañear. Yo froto mi nariz contra la suya.</p>

  <p>—¿Y qué supondría eso exactamente, señorita Steele?</p>

  <p>Retiro la mano de su hombro y deslizo los dedos por su cara.</p>

  <p>—Solo quiero tocarte por todas las partes que pueda.</p>

  <p>Christian atrapa mi dedo con los dientes y me muerde suavemente.</p>

  <p>—Ay —protesto, y él sonríe y de su garganta brota un gemido sordo.</p>

  <p>—De acuerdo —dice y me suelta el dedo, pero su voz revela aprensión—. Espera.</p>

  <p>Se incorpora un poco debajo de mí, vuelve a levantarme, se quita el preservativo y lo tira al suelo, junto a la cama.</p>

  <p>—Odio estos chismes. Estoy pensando en llamar a la doctora Greene para que te ponga una inyección.</p>

  <p>—¿Tú crees que la mejor ginecóloga de Seattle va a venir corriendo?</p>

  <p>—Puedo ser muy persuasivo —murmura, mientras me recoge un mechón detrás de la oreja—. Franco te ha cortado muy bien el pelo. Me encanta este escalado.</p>

  <p>¿Qué?</p>

  <p>—Deja de cambiar de tema.</p>

  <p>Me coloca otra vez a horcajadas sobre él. Me apoyo en sus piernas flexionadas, con los pies a ambos lados de sus caderas. Él se recuesta sobre los brazos.</p>

  <p>—Toca lo que quieras —dice muy serio.</p>

  <p>Parece nervioso, pero intenta disimularlo.</p>

  <p>Sin dejar de mirarle a los ojos, me inclino y paso el dedo por debajo de la marca de pintalabios, sobre sus esculturales abdominales. Se estremece y paro.</p>

  <p>—No es necesario —susurro.</p>

  <p>—No, está bien. Es que tengo que… adaptarme. Hace mucho tiempo que no me acaricia nadie —murmura.</p>

  <p>—¿La señora Robinson? —digo sin pensar, y curiosamente consigo hacerlo en un tono libre de amargura o rencor.</p>

  <p>Él asiente; es evidente que se siente incómodo.</p>

  <p>—No quiero hablar de ella. Nos amargaría el día.</p>

  <p>—Yo no tengo ningún problema.</p>

  <p>—Sí lo tienes, Ana. Te sulfuras cada vez que la menciono. Mi pasado es mi pasado. Y eso es así. No puedo cambiarlo. Tengo suerte de que tú no tengas pasado, porque si no fuera así me volvería loco.</p>

  <p>Yo frunzo el ceño, pero no quiero discutir.</p>

  <p>—¿Te volverías loco? ¿Más que ahora? —digo sonriendo, confiando en aliviar la tensión.</p>

  <p>Tuerce la boca.</p>

  <p>—Loco por ti.</p>

  <p>La felicidad inunda mi corazón.</p>

  <p>—¿Debo telefonear al doctor Flynn?</p>

  <p>—No creo que haga falta —dice secamente.</p>

  <p>Se mueve otra vez y baja las piernas. Yo vuelvo a posar los dedos en su vientre y dejo que deambulen sobre su piel. De nuevo se estremece.</p>

  <p>—Me gusta tocarte.</p>

  <p>Mis dedos bajan hasta su ombligo y al vello que nace ahí. Él separa los labios y su respiración se altera, sus ojos se oscurecen y noto debajo de mí cómo crece su erección. Por Dios… Segundo asalto.</p>

  <p>—¿Otra vez? —musito.</p>

  <p>Sonríe.</p>

  <p>—Oh, sí, señorita Steele, otra vez.</p>

  <p class="cita centrado">* * *</p>

  <p>Qué forma tan deliciosa de pasar una tarde de sábado. Estoy bajo la ducha, lavándome distraídamente, con cuidado de no mojarme el pelo recogido y pensando en las dos últimas horas. Parece que Christian y la vainilla se llevan bien.</p>

  <p>Hoy ha revelado mucho de sí mismo. Tengo que hacer un gran esfuerzo para intentar asimilar toda la información y reflexionar sobre lo que he aprendido: la cantidad de dinero que gana —vaya, es obscenamente rico, algo sencillamente extraordinario en alguien tan joven— y los dossieres que tiene sobre mí y todas sus morenas sumisas. Me pregunto si estarán todos en ese archivador.</p>

  <p>Mi subconsciente me mira con gesto torvo y menea la cabeza: Ni se te ocurra. Frunzo el ceño. <em>¿Solo un pequeño vistazo?</em></p>

  <p>Y luego está Leila: posiblemente armada por ahí, en alguna parte… amén de su lamentable gusto musical, todavía presente en el iPod de Christian. Y algo aún peor: la pedófila señora Robinson: es algo que no me cabe en la cabeza, y tampoco quiero. No quiero que ella sea un fantasma de resplandeciente cabellera dentro de nuestra relación. Él tiene razón y me subo por las paredes cuando pienso en ella, así que quizá lo mejor sea no hacerlo.</p>

  <p>Salgo de la ducha y me seco, y de pronto me invade una angustia inesperada.</p>

  <p>Pero ¿quién no se subiría por las paredes? ¿Qué persona normal, cuerda, le haría eso a un chico de quince años? ¿Cuánto ha contribuido ella a su devastación? No puedo entender a esa mujer. Y lo que es peor: según él, ella le ha ayudado. ¿Cómo?</p>

  <p>Pienso en sus cicatrices, esa desgarradora manifestación física de una infancia terrorífica y un recordatorio espantoso de las cicatrices mentales que debe de tener. Mi dulce y triste Cincuenta Sombras. Ha dicho cosas tan cariñosas hoy… Está loco por mí.</p>

  <p>Me miro al espejo. Sonrío al recordar sus palabras, mi corazón rebosa de nuevo, y mi cara se transforma con una sonrisa bobalicona. Quizá conseguiremos que esto funcione. Pero ¿cuánto más estará dispuesto a hacerlo sin querer golpearme porque he rebasado alguna línea arbitraria?</p>

  <p>Mi sonrisa se desvanece. Esto es lo que no sé. Esta es la sombra que pende sobre nosotros. Sexo pervertido sí, eso puedo hacerlo, pero ¿qué más?</p>

  <p>Mi subconsciente me mira de forma inexpresiva, y por una vez no me ofrece consejos sabios y sardónicos. Vuelvo a mi habitación para vestirme.</p>

  <p>Christian está en el piso de abajo arreglándose, haciendo no sé bien qué, así que dispongo del dormitorio para mí sola. Aparte de todos los vestidos del armario, los cajones están llenos de ropa interior nueva. Escojo un bustier negro todavía con la etiqueta del precio: quinientos cuarenta dólares. Está ribeteado con una filigrana de plata y lleva unas braguitas minúsculas a juego. También unas medias con ligueros de color carne, muy finas, de seda pura. Vaya, son… ajustadas y bastante… picantes…</p>

  <p>Estoy sacando el vestido del armario cuando Christian entra sin llamar. ¡Vaya, está impresionante! Se queda inmóvil, mirándome, sus ojos grises resplandecientes, hambrientos. Noto que todo mi cuerpo se ruboriza. Lleva una camisa blanca con el cuello abierto y pantalones sastre, negros. Veo que la línea del pintalabios sigue en su sitio, y él no deja de mirarme.</p>

  <p>—¿Puedo ayudarle, señor Grey? Deduzco que su visita tiene otro objetivo, aparte de mirarme embobado…</p>

  <p>—Estoy disfrutando bastante de la fascinante visión, señorita Steele, gracias —comenta turbadoramente, y da un paso más, arrobado—. Recuérdame que le mande una nota personal de agradecimiento a Caroline Acton.</p>

  <p>Tuerzo el gesto. ¿Quién demonios es esa?</p>

  <p>—La asesora personal de compras de Neiman —contesta como si me leyera el pensamiento.</p>

  <p>—Ah.</p>

  <p>—Estoy realmente anonadado.</p>

  <p>—Ya lo veo. ¿Qué quieres, Christian? —pregunto, dedicándole mi mirada displicente.</p>

  <p>Él contraataca con su media sonrisa y saca las bolas de plata del bolsillo, y me quedo petrificada. ¡Santo Dios! ¿Quiere azotarme? ¿Ahora? ¿Por qué?</p>

  <p>—No es lo que piensas —dice enseguida.</p>

  <p>—Acláramelo —musito.</p>

  <p>—Pensé que podrías ponerte esto esta noche.</p>

  <p>Y todas las implicaciones de la frase permanecen suspendidas entre nosotros mientras voy asimilando la idea.</p>

  <p>—¿A la gala benéfica?</p>

  <p>Estoy atónita.</p>

  <p>Él asiente despacio y sus ojos se ensombrecen.</p>

  <p>Oh, Dios.</p>

  <p>—¿Me pegarás después?</p>

  <p>—No.</p>

  <p>Por un momento siento una leve punzada de decepción.</p>

  <p>Él se ríe.</p>

  <p>—¿Es eso lo que quieres?</p>

  <p>Trago saliva. No lo sé.</p>

  <p>—Bueno, tranquila que no voy a tocarte de ese modo, aunque me supliques.</p>

  <p>Oh. Esto es nuevo.</p>

  <p>—¿Quieres jugar a este juego? —continúa, con las bolas en la mano—. Siempre puedes quitártelas si no aguantas más.</p>

  <p>Le fulmino con la mirada. Está tan increíblemente seductor: un tanto descuidado, el pelo revuelto, esos ojos oscuros que dejan traslucir pensamientos eróticos, esa boca maravillosamente esculpida, y esa sonrisa tan sexy y divertida en los labios.</p>

  <p>—De acuerdo —acepto en voz baja.</p>

  <p>¡Dios, sí! La diosa que llevo dentro ha recuperado la voz y grita por las esquinas.</p>

  <p>—Buena chica. —Christian sonríe—. Ven aquí y te las colocaré, cuando te hayas puesto los zapatos.</p>

  <p>¿Los zapatos? Me giro para mirar los zapatos de ante gris perla de tacón alto, que combinan con el vestido que he elegido.</p>

  <p>¡Síguele la corriente!</p>

  <p>Extiende la mano para ayudarme a mantener el equilibrio mientras me pongo los zapatos Christian Louboutin, un robo de tres mil doscientos noventa y cinco dólares. Ahora debo de ser unos diez centímetros más alta que él.</p>

  <p>Me lleva junto a la cama pero no se sienta, sino que se dirige hacia la única silla de la habitación. La coge y la coloca delante de mí.</p>

  <p>—Cuando yo haga una señal, te agachas y te apoyas en la silla. ¿Entendido? —dice con voz grave.</p>

  <p>—Sí.</p>

  <p>—Bien. Ahora abre la boca —ordena, sin levantar la voz.</p>

  <p>Hago lo que me dice, pensando que va a meterme las bolas en la boca otra vez para lubricarlas. Pero no, desliza su dedo índice entre mis labios.</p>

  <p>Oh…</p>

  <p>—Chupa —dice.</p>

  <p>Me inclino hacia delante, le sujeto la mano y obedezco. Puedo ser muy obediente cuando quiero.</p>

  <p>Sabe a jabón… mmm. Chupo con fuerza, y me reconforta ver que abre los ojos de par en par, separa los labios y aspira. Creo que ya no necesitaré ningún tipo de lubricante. Se mete las bolas en la boca mientras le rodeo el dedo con la lengua y le practico una felación. Cuando intenta retirarlo, le clavo los dientes.</p>

  <p>Sonríe y mueve la cabeza con gesto reprobatorio, de manera que le suelto. Hace un gesto con la cabeza, y me inclino y me agarro a ambos lados de la silla. Aparta mis bragas a un lado y me mete un dedo muy lentamente, haciéndolo girar despacio, de manera que lo siento en todo mi cuerpo. No puedo evitar que se me escape un gemido.</p>

  <p>Retira el dedo un momento y, con mucha suavidad, inserta las bolas una a una y empuja para meterlas hasta el fondo. En cuanto están en su sitio, vuelve a colocarme y ajustarme las bragas y me besa el trasero. Desliza las manos por mis piernas, del tobillo a la cadera, y besa con ternura la parte superior de ambos muslos, a la altura de las ligas.</p>

  <p>—Tienes unas bonitas piernas, señorita Steele —susurra.</p>

  <p>Se yergue y, sujetándome las caderas, tira hacia él para que note su erección.</p>

  <p>—Puede que cuando volvamos a casa te posea así, Anastasia. Ya puedes incorporarte.</p>

  <p>Siento el peso de las bolas empujando y tirando dentro de mí, y me siento terriblemente excitada, mareada. Christian se inclina detrás de mí y me besa en el hombro.</p>

  <p>—Compré esto para que los llevaras en la gala del sábado pasado. —Me rodea con su brazo y extiende la mano. En la palma hay una cajita roja con la palabra «Cartier» impresa en la tapa—. Pero me dejaste, así que nunca tuve ocasión de dártelo.</p>

  <p>¡Oh!</p>

  <p>—Esta es mi segunda oportunidad —musita nervioso, con la voz preñada de una emoción desconocida.</p>

  <p>Cojo la caja y la abro, vacilante. Dentro resplandece un par de largos pendientes. Cada uno tiene cuatro diamantes, uno en la base, luego un fino hilo, y después tres diamantes perfectamente espaciados. Son preciosos, simples y clásicos. Los que yo misma habría escogido si alguna vez tuviera la oportunidad de comprar en Cartier.</p>

  <p>—Son maravillosos —musito, y los adoro porque son los pendientes que nos dan una segunda oportunidad—. Gracias.</p>

  <p>El cuerpo de Christian, pegado al mío, se destensa, se relaja, y vuelve a besarme en el hombro.</p>

  <p>—¿Te pondrás el vestido de satén plateado? —pregunta.</p>

  <p>—Sí. ¿Te parece bien?</p>

  <p>—Claro. Te dejo para que te arregles.</p>

  <p>Y se encamina hacia la puerta sin mirar atrás.</p>

  <p class="cita centrado">* * *</p>

  <p>He entrado en un universo alternativo. La joven que me devuelve la mirada desde el espejo parece digna de la alfombra roja. Su vestido de satén plateado, sin tirantes y largo hasta los pies, es sencillamente espectacular. Puede que yo misma escriba a Caroline Acton. Es entallado y realza las escasas curvas que tengo.</p>

  <p>Mi pelo, suelto en delicadas ondas alrededor de la cara, cae por encima de mis hombros hasta los senos. Me lo recojo por detrás de la oreja para enseñar los pendientes de nuestra segunda oportunidad. Me he maquillado lo mínimo: lápiz de ojos, rímel, un toque de colorete y pintalabios rosa pálido.</p>

  <p>La verdad es que no necesito el colorete. El constante movimiento de las bolas de plata me provoca un leve rubor. Sí, son la garantía de que esta noche tendré color en las mejillas. Meneo la cabeza pensando en las audaces ocurrencias eróticas de Christian, me inclino para recoger el chal de satén y el bolso de mano plateado, y voy a buscar a mi Cincuenta Sombras.</p>

  <p>Está en el pasillo, hablando con Taylor y otros tres hombres, de espaldas a mí. Las expresiones de sorpresa y admiración de estos alertan a Christian de mi presencia. Se da la vuelta mientras yo me quedo ahí plantada, esperando incómoda.</p>

  <p>Se me seca la boca. Está impresionante… Esmoquin negro, pajarita negra, y su semblante de asombro y admiración al verme. Camina hacia mí y me besa el pelo.</p>

  <p>—Anastasia. Estás deslumbrante.</p>

  <p>Su cumplido delante de Taylor y los otros tres hombres hace que me ruborice.</p>

  <p>—¿Una copa de champán antes de salir?</p>

  <p>—Por favor —musito, con celeridad excesiva.</p>

  <p>Christian le hace una señal a Taylor, que se dirige al vestíbulo con sus tres acompañantes.</p>

  <p>Christian saca una botella de champán de la nevera.</p>

  <p>—¿El equipo de seguridad? —pregunto.</p>

  <p>—Protección personal. Están a las órdenes de Taylor, que también está entrenado para ello.</p>

  <p>Christian me ofrece una copa de champán.</p>

  <p>—Es muy versátil.</p>

  <p>—Sí, lo es. —Christian sonríe—. Estás adorable, Anastasia. Salud.</p>

  <p>Levanta la copa y la entrechoca con la mía. El champán es de color rosa pálido. Tiene un delicioso sabor chispeante y ligero.</p>

  <p>—¿Cómo estás? —me pregunta con la mirada encendida.</p>

  <p>—Bien, gracias.</p>

  <p>Le sonrío con dulzura, sin expresar nada y sabiendo perfectamente que se refiere a las bolas de plata.</p>

  <p>Hace un gesto de satisfacción.</p>

  <p>—Toma, necesitarás esto. —Me tiende una bolsa de terciopelo que estaba sobre la encimera, en la isla de la cocina—. Ábrela —dice entre sorbos de champán.</p>

  <p>Intrigada, cojo la bolsa y saco una elaborada máscara de disfraz plateada, coronada con un penacho de plumas azul cobalto.</p>

  <p>—Es un baile de máscaras —dice con naturalidad.</p>

  <p>—Ya veo.</p>

  <p>Es preciosa. Ribeteada con un lazo de plata y una exquisita filigrana alrededor de los ojos.</p>

  <p>—Esto realzará tus maravillosos ojos, Anastasia.</p>

  <p>Yo le sonrío con timidez.</p>

  <p>—¿Tú llevarás una?</p>

  <p>—Naturalmente. Tienen una cualidad muy liberadora —añade, arqueando una ceja y sonriendo.</p>

  <p>Oh. Esto va a ser divertido.</p>

  <p>—Ven. Quiero enseñarte una cosa.</p>

  <p>Me tiende la mano y me lleva hacia el pasillo, hasta una puerta junto a la escalera. La abre y me encuentro ante una habitación enorme, de un tamaño aproximado al de su cuarto de juegos, que debe de quedar justo encima de esta sala. Está llena de libros. Vaya, una biblioteca con todas las paredes atestadas, desde el suelo hasta el techo. En el centro hay una mesa de billar enorme, iluminada con una gran lámpara de Tiffany en forma de prisma triangular.</p>

  <p>—¡Tienes una biblioteca! —exclamo asombrada y abrumada por la emoción.</p>

  <p>—Sí, Elliot la llama «el salón de las bolas». El apartamento es muy espacioso. Hoy, cuando has mencionado lo de explorar, me he dado cuenta de que nunca te lo había enseñado. Ahora no tenemos tiempo, pero pensé que debía mostrarte esta sala, y puede que en un futuro no muy lejano te desafíe a una partida de billar.</p>

  <p>Sonrío de oreja a oreja.</p>

  <p>—Cuando quieras.</p>

  <p>Siento un inmenso regocijo interior. A José y a mí nos encanta el billar. Nos hemos pasado los últimos tres años jugando, y soy toda una experta. José ha sido un magnífico maestro.</p>

  <p>—¿Qué? —pregunta Christian, divertido.</p>

  <p>¡Oh, no!, me reprocho. Realmente debería dejar de expresar cada emoción en el momento en que la siento.</p>

  <p>—Nada —contesto enseguida.</p>

  <p>Christian entorna los ojos.</p>

  <p>—Bien, quizá el doctor Flynn pueda desentrañar tus secretos. Esta noche le conocerás.</p>

  <p>—¿A ese charlatán tan caro?</p>

  <p>—Oh, vaya.</p>

  <p>—El mismo. Se muere por conocerte.</p>

  <p class="salto10">Mientras vamos en la parte de atrás del Audi en dirección norte, Christian me da la mano y me acaricia los nudillos con el pulgar. Me estremezco, noto la sensación en mi entrepierna. Reprimo el impulso de gemir, ya que Taylor está delante sin los auriculares del iPod, junto a uno de esos agentes de seguridad que creo que se llama Sawyer.</p>

  <p>Estoy empezando a notar un dolor sordo y placentero en el vientre, provocado por las bolas. Me pregunto cuánto podré resistir sin algún… ¿alivio? Cruzo las piernas. Al hacerlo, se me ocurre de pronto algo que lleva dándome vueltas en la cabeza.</p>

  <p>—¿De dónde has sacado el pintalabios? —le pregunto a Christian en voz baja.</p>

  <p>Sonríe y señala al frente.</p>

  <p>—De Taylor —articula en silencio.</p>

  <p>Me echo a reír.</p>

  <p>—Oh…</p>

  <p>Y me paro en seco… las bolas.</p>

  <p>Me muerdo el labio. Christian me mira risueño y con un brillo malicioso en los ojos. Sabe perfectamente lo que se hace, como el animal sexy que es.</p>

  <p>—Relájate —musita—. Si te resulta excesivo…</p>

  <p>Se le quiebra la voz y me besa con dulzura cada nudillo, por turnos, y luego me chupa la punta del meñique.</p>

  <p>Ahora sé que lo hace a propósito. Cierro los ojos mientras un deseo oscuro se expande por mi cuerpo. Me rindo momentáneamente a esa sensación, y comprimo los músculos de las entrañas.</p>

  <p>Cuando abro los ojos, Christian me está observando fijamente, como un príncipe tenebroso. Debe de ser por el esmoquin y la pajarita, pero parece mayor, sofisticado, un libertino fascinantemente apuesto con intenciones licenciosas. Sencillamente, me deja sin respiración. Estoy subyugada por su sexualidad, y, si tengo que darle crédito, él es mío. Esa idea hace que brote una sonrisa en mi cara, y él me responde con otra resplandeciente.</p>

  <p>—¿Y qué nos espera en esa gala?</p>

  <p>—Ah, lo normal —dice Christian jovial.</p>

  <p>—Para mí no es normal.</p>

  <p>Sonríe cariñosamente y vuelve a besarme la mano</p>

  <p>—Un montón de gente exhibiendo su dinero. Subasta, rifa, cena, baile… mi madre sabe cómo organizar una fiesta —dice complacido, y por primera vez en todo el día me permito sentir cierta ilusión ante la velada.</p>

  <p>Una fila de lujosos coches sube por el sendero de la mansión Grey. Grandes farolillos de papel rosa pálido cuelgan a lo largo del camino, y, mientras nos acercamos lentamente con el Audi, veo que están por todas partes. Bajo la temprana luz del anochecer parecen algo mágico, como si entráramos en un reino encantado. Miro de reojo a Christian. Qué apropiado para mi príncipe… y florece en mí una alegría infantil que eclipsa cualquier otro sentimiento.</p>

  <p>—Pongámonos las máscaras.</p>

  <p>Christian esboza una amplia sonrisa y se coloca su sencilla máscara negra, y mi príncipe se transforma en alguien más oscuro, más sensual.</p>

  <p>Lo único que veo de su cara es su preciosa boca perfilada y su enérgica barbilla. Mi corazón late desbocado al verle. Me pongo la máscara, ignorando el profundo anhelo que invade todo mi cuerpo.</p>

  <p>Taylor aparca en el camino de la entrada, y un criado abre la puerta del lado de Christian. Sawyer se apresura a bajar para abrir la mía.</p>

  <p>—¿Lista? —pregunta Christian.</p>

  <p>—Más que nunca.</p>

  <p>—Estás radiante, Anastasia.</p>

  <p>Me besa la mano y sale del coche.</p>

  <p>Una alfombra verde oscuro se extiende sobre el césped por un lateral de la mansión hasta los impresionantes terrenos de la parte de atrás. Christian me rodea con el brazo en ademán protector, apoyando la mano en mi cintura, y, bajo la luz de los farolillos que iluminan el camino, recorremos la alfombra verde junto con un nutrido reguero de gente formado por la élite más granada de Seattle, ataviados con sus mejores galas y luciendo máscaras de todo tipo. Dos fotógrafos piden a los invitados que posen para las fotos con el emparrado de hiedra al fondo.</p>

  <p>—¡Señor Grey! —grita uno de ellos.</p>

  <p>Christian asiente, me atrae hacia sí y posamos rápidamente para una foto. ¿Cómo saben que es él? Por su característica mata de rebelde cabello cobrizo, sin duda.</p>

  <p>—¿Dos fotógrafos? —le pregunto.</p>

  <p>—Uno es del <em>Seattle Times</em>; el otro es para tener un recuerdo. Luego podremos comprar una copia.</p>

  <p>Oh, mi foto en la prensa otra vez. Leila acude fugazmente a mi mente. Así es como me descubrió, por un posado con Christian. La idea resulta inquietante, aunque me consuela saber que estoy irreconocible gracias a la máscara.</p>

  <p>Al final de la fila de invitados, sirvientes con uniformes blancos portan bandejas con resplandecientes copas de champán, y agradezco a Christian que me pase una para distraerme de mis sombríos pensamientos.</p>

  <p>Nos acercamos a una gran pérgola blanca, donde cuelgan versiones más pequeñas de los mismos farolillos de papel. Bajo ella, brilla una pista de baile con suelo ajedrezado en blanco y negro, rodeada por una valla baja con entradas por tres lados. En cada una hay dos elaboradas esculturas de unos cisnes de hielo. El cuarto lado de la pérgola está ocupado por un escenario, en el que un cuarteto de cuerda interpreta una pieza suave, hechizante, etérea, que no reconozco. El escenario parece dispuesto para una gran banda, pero de momento no se ve rastro de los músicos, así que imagino que la actuación será más tarde. Christian me coge de la mano y me lleva entre los cisnes hasta la pista, donde los demás invitados se están congregando, charlando y bebiendo copas de champán.</p>

  <p>Más allá, hacia la orilla, se alza una inmensa carpa, abierta por el lado más cercano a nosotros, de modo que puedo vislumbrar las mesas y las sillas formalmente dispuestas. ¡Hay muchísimas!</p>

  <p>—¿Cuánta gente vendrá? —le pregunto a Christian, impresionada por el tamaño de la carpa.</p>

  <p>—Creo que unos trescientos. Tendrás que preguntárselo a mi madre —me dice sonriendo.</p>

  <p>—¡Christian!</p>

  <p>Una mujer joven aparece entre la multitud y le echa los brazos al cuello, e inmediatamente sé que es Mia. Lleva un elegante traje largo de gasa color rosa pálido, con una máscara veneciana exquisitamente trabajada a juego. Está deslumbrante. Y, por un momento, me siento más agradecida que nunca por el vestido que Christian me ha proporcionado.</p>

  <p>—¡Ana! ¡Oh, querida, estás guapísima! —Me da un breve abrazo—. Tienes que venir a conocer a mis amigos. Ninguno se cree que Christian tenga por fin novia.</p>

  <p>Aterrada, miro a Christian, que se encoge de hombros como diciendo «Ya sé que es imposible, yo tuve que convivir con ella durante años», y deja que Mia me conduzca hasta un grupo de mujeres jóvenes, todas con trajes caros e impecablemente acicaladas.</p>

  <p>Mia hace rápidamente las presentaciones. Tres de ellas se muestran dulces y agradables, pero Lily, creo que se llama, me mira con expresión agria bajo su máscara roja.</p>

  <p>—Naturalmente todas pensábamos que Christian era gay —dice con sarcasmo, disimulando su rencor con una gran sonrisa falsa.</p>

  <p>Mia le hace un mohín.</p>

  <p>—Lily… compórtate. Está claro que Christian tiene un gusto excelente para las mujeres, pero estaba esperando a que apareciera la adecuada, ¡y esa no eras tú!</p>

  <p>Lily se pone del color de su máscara, y yo también. ¿Puede haber una situación más incómoda?</p>

  <p>—Señoritas, ¿podría recuperar a mi acompañante, por favor?</p>

  <p>Christian desliza el brazo alrededor de mi cintura y me atrae hacia él. Las cuatro jóvenes se ruborizan y sonríen nerviosas: el invariable efecto de su perturbadora sonrisa. Mia me mira, pone los ojos en blanco, y no me queda otro remedio que echarme a reír.</p>

  <p>—Encantada de conoceros —digo mientras Christian tira de mí—. Gracias —le susurro, cuando estamos ya a cierta distancia.</p>

  <p>—He visto que Lily estaba con Mia. Es una persona horrible.</p>

  <p>—Le gustas —digo secamente.</p>

  <p>Él se estremece.</p>

  <p>—Pues el sentimiento no es mutuo. Ven, te voy a presentar a algunas personas.</p>

  <p>Paso la siguiente media hora inmersa en un torbellino de presentaciones. Conozco a dos actores de Hollywood, a otros dos presidentes ejecutivos y a varias eminencias médicas. Por Dios… es imposible que me acuerde de tantos nombres.</p>

  <p>Christian no se separa de mí, y se lo agradezco. Francamente, la riqueza, el glamour y el nivel de puro derroche del evento me intimidan. Nunca he asistido a un acto parecido en mi vida.</p>

  <p>Los camareros vestidos de blanco circulan grácilmente con más botellas de champán entre la multitud creciente de invitados, y me llenan la copa con una regularidad preocupante. No debo beber demasiado. No debo beber demasiado, me repito a mí misma, pero empiezo a sentirme algo aturdida, y no sé si es por el champán, por la atmósfera cargada de misterio y excitación que crean las máscaras, o por las bolas de plata que llevo en secreto. Resulta cada vez más difícil ignorar el dolor sordo que se extiende bajo mi cintura.</p>

  <p>—¿Así que trabaja en <span class="versalita">SIP</span>? —me pregunta un caballero calvo con una máscara de oso que le cubre la mitad de la cara… ¿o es de perro?—. He oído rumores acerca de una OPA hostil.</p>

  <p>Me ruborizo. Una <span class="versalita">OPA</span> hostil lanzada por un hombre que tiene más dinero que sentido común, y que es un acosador nato.</p>

  <p>—Yo solo soy una humilde ayudante, señor Eccles. No sé nada de esas cosas.</p>

  <p>Christian no dice nada y sonríe beatíficamente a Eccles.</p>

  <p>—¡Damas y caballeros! —El maestro de ceremonias, con una impresionante máscara de arlequín blanca y negra, nos interrumpe—. Por favor, vayan ocupando sus asientos. La cena está servida.</p>

  <p>Christian me da la mano y seguimos al bullicioso gentío hasta la inmensa carpa.</p>

  <p>El interior es impresionante. Tres enormes lámparas de araña lanzan destellos irisados sobre las telas de seda marfileña que conforman el techo y las paredes. Debe de haber unas treinta mesas como mínimo, que me recuerdan al salón privado del hotel Heathman: copas de cristal, lino blanco y almidonado cubriendo las sillas y las mesas, y en el centro, un exquisito arreglo de peonías rosa pálido alrededor de un candelabro de plata. Al lado hay una cesta de exquisiteces envueltas en hilo de seda.</p>

  <p>Christian consulta el plano de la distribución y me lleva a una mesa del centro. Mia y Grace Trevelyan—Grey ya están sentadas, enfrascadas en una conversación con un joven al que no conozco. Grace lleva un deslumbrante vestido verde menta con una máscara veneciana a juego. Está radiante, se la ve muy relajada, y me saluda con afecto.</p>

  <p>—¡Ana, qué gusto volver a verte! Y además tan espléndida.</p>

  <p>—Madre —la saluda Christian con formalidad, y la besa en ambas mejillas.</p>

  <p>—¡Ay, Christian, qué protocolario! —le reprocha ella en broma.</p>

  <p>Los padres de Grace, el señor y la señora Trevelyan, vienen a sentarse a nuestra mesa. Tienen un aspecto exuberante y juvenil, aunque resulte difícil asegurarlo bajo sus máscaras de bronce a juego. Se muestran encantados de ver a Christian.</p>

  <p>—Abuela, abuelo, me gustaría presentaros a Anastasia Steele.</p>

  <p>La señora Trevelyan me acapara de inmediato.</p>

  <p>—¡Oh, por fin ha encontrado a alguien, qué encantadora, y qué linda! Bueno, espero que le conviertas en un hombre decente —comenta efusivamente mientras me da la mano.</p>

  <p>Qué vergüenza… Doy gracias al cielo por la máscara.</p>

  <p>Grace acude en mi rescate.</p>

  <p>—Madre, no incomodes a Ana.</p>

  <p>—No hagas caso a esta vieja tonta, querida. —El señor Trevelyan me estrecha la mano—. Se cree que, como es tan mayor, tiene el derecho divino a decir cualquier tontería que se le pase por esa cabecita loca.</p>

  <p>—Ana, este es mi acompañante, Sean.</p>

  <p>Mia presenta tímidamente al joven. Al darme la mano, me dedica una sonrisa traviesa y un brillo divertido baila en sus ojos castaños.</p>

  <p>—Encantado de conocerte, Sean.</p>

  <p>Christian estrecha la mano de Sean y le observa con suspicacia. No me digas que la pobre Mia tiene que sufrir también a su sobreprotector hermano. Sonrío a Mia con expresión compasiva.</p>

  <p>Lance y Janine, unos amigos de Grace, son la última pareja en sentarse a nuestra mesa, pero el señor Carrick Grey sigue sin aparecer.</p>

  <p>De pronto, se oye el zumbido de un micrófono, y la voz del señor Grey retumba por encima del sistema de megafonía, logrando acallar el murmullo de voces. Carrick, de pie sobre un pequeño escenario en un extremo de la carpa, luce una impresionante máscara dorada de Polichinela.</p>

  <p>—Damas y caballeros, quiero darles la bienvenida a nuestro baile benéfico anual. Espero que disfruten de lo que hemos preparado para ustedes esta noche, y que se rasquen los bolsillos para apoyar el fantástico trabajo que hace nuestro equipo de Afrontarlo Juntos. Como saben, esta es una causa a la que estamos muy vinculados y que tanto mi esposa como yo apoyamos de todo corazón.</p>

  <p>Nerviosa, observo de reojo a Christian, que mira impasible, creo, hacia el escenario. Se da cuenta y me sonríe.</p>

  <p>—Ahora les dejo con el maestro de ceremonias. Por favor, tomen asiento y disfruten —concluye Carrick.</p>

  <p>Después de un aplauso cortés, regresa el bullicio a la carpa. Estoy sentada entre Christian y su abuelo. Contemplo admirada la tarjetita blanca en la que aparece mi nombre escrito con elegante caligrafía plateada, mientras un camarero enciende el candelabro con una vela larga. Carrick se une a nosotros, y me sorprende besándome en ambas mejillas.</p>

  <p>—Me alegro de volver a verte, Ana —murmura.</p>

  <p>Está realmente magnífico con su extraordinaria máscara dorada.</p>

  <p>—Damas y caballeros, escojan por favor quién presidirá su mesa —dice el maestro de ceremonias.</p>

  <p>—¡Oh… yo, yo! —dice Mia inmediatamente, dando saltitos entusiasmados en su asiento.</p>

  <p>—En el centro de sus mesas encontrarán un sobre —continúa el maestro de ceremonias—. ¿Serían todos ustedes tan amables de sacar, pedir, tomar prestado o si es preciso robar un billete de la suma más alta posible, escribir su nombre en él y meterlo dentro del sobre? Presidentes de mesa, por favor, vigilen atentamente los sobres. Más tarde los necesitaremos.</p>

  <p>Maldición… He venido sin dinero. ¡Qué tonta… es una gala benéfica!</p>

  <p>Christian saca dos billetes de cien dólares de su cartera.</p>

  <p>—Toma —dice.</p>

  <p>¿Qué?</p>

  <p>—Luego te lo devuelvo —susurro.</p>

  <p>Él tuerce levemente la boca. Sé que no le ha gustado, pero no dice nada. Escribo mi nombre con su pluma —es negra, con una flor blanca en el capuchón—, y Mia va pasando el sobre.</p>

  <p>Encuentro delante de mí otro tarjetón con el menú impreso en letras plateadas.</p>

  <p>Bueno, eso justifica la cantidad de copas de cristal de todos los tamaños que atiborran el espacio que tengo asignado en la mesa. Nuestro camarero ha vuelto, y nos ofrece vino y agua. A mis espaldas, están cerrando los faldones de la carpa por donde hemos entrado, mientras que, en la parte delantera, dos miembros del servicio retiran la lona para revelar ante nuestros ojos la puesta de sol sobre Seattle y la bahía Meydenbauer.</p>

  <p>La vista es absolutamente impresionante, con las luces centelleantes de Seattle a lo lejos y la calma anaranjada y crepuscular de la bahía reflejando el cielo opalino. Qué maravilla. Resulta tan tranquilo y relajante…</p>

  <p>Diez camareros, llevando cada uno una bandeja, se colocan de pie entre los asientos. Acto seguido, cada uno va sirviendo los entrantes en silencio y con una sincronización total, y luego desaparece. El salmón tiene un aspecto delicioso, y me doy cuenta de que estoy hambrienta.</p>

  <p>—¿Tienes hambre? —musita Christian para que solo pueda oírle yo.</p>

  <p>Sé que no se refiere a la comida, y los músculos del fondo de mi vientre responden.</p>

  <p>—Mucha —susurro, y le miro desafiante.</p>

  <p>Christian separa los labios e inspira.</p>

  <p>¡Ja! ¿Lo ves? Yo también sé jugar a este juego.</p>

  <p>El abuelo de Christian enseguida me da conversación. Es un anciano encantador, muy orgulloso de su hija y de sus tres nietos.</p>

  <p>Me resulta extraño pensar en Christian de niño. El recuerdo de las cicatrices de sus quemaduras me viene repentinamente a la mente, pero lo desecho de inmediato. Ahora no quiero pensar en eso, aunque sea el auténtico motivo de esta velada, por irónico que resulte.</p>

  <p>Ojalá Kate estuviera aquí con Elliot. Ella encajaría muy bien: si Kate tuviera delante esta gran cantidad de tenedores y cuchillos no se amilanaría… y además, tomaría el mando de la mesa. Me la imagino discutiendo con Mia sobre quién debería presidir la mesa, y esa imagen me hace sonreír.</p>

  <p>La conversación fluye agradablemente entre los comensales. Mia se muestra muy amena, como siempre, eclipsando bastante al pobre Sean, que básicamente se limita a permanecer callado, como yo. La abuela de Christian es la más locuaz. También tiene un sentido del humor mordaz, normalmente a costa de su marido. Empiezo a sentir un poco de lástima por el señor Trevelyan.</p>

  <p>Christian y Lance charlan animadamente sobre un dispositivo que la empresa de Christian está desarrollando, inspirado en el principio de E. F. Schumacher de «Lo pequeño es hermoso». Es difícil seguir lo que dicen. Por lo visto Christian pretende impulsar el desarrollo de las comunidades más pobres del planeta por medio de la tecnología eólica: mediante dispositivos que no necesitan electricidad, ni pilas, y cuyo mantenimiento es mínimo.</p>

  <p>Verle tan implicado es algo fascinante. Está apasionadamente comprometido en mejorar la vida de los más desfavorecidos. A través de su empresa de telecomunicaciones, pretende ser el primero en sacar al mercado un teléfono móvil eólico.</p>

  <p>Vaya… No tenía ni idea. Quiero decir que conocía su pasión por querer alimentar al mundo, pero esto…</p>

  <p>Lance parece incapaz de comprender esa idea de Christian de ceder tecnología sin patentarla. Me pregunto vagamente cómo ha conseguido ganar Christian tanto dinero, si está tan dispuesto a cederlo todo.</p>

  <p>A lo largo de la cena, un flujo constante de hombres con elegantes esmóquines y máscaras oscuras se acerca a la mesa, deseosos de conocer a Christian. Le estrechan la mano e intercambian amables comentarios. Él me presenta a algunos, pero no a otros. Me intriga saber el cómo y el porqué de tal distinción.</p>

  <p>Durante una de esas conversaciones, Mia se inclina hacia delante y me sonríe.</p>

  <p>—Ana, ¿colaborarás en la subasta?</p>

  <p>—Por supuesto —le contesto con excesiva prontitud.</p>

  <p>Cuando llega el momento de los postres, ya se ha hecho de noche y yo me siento francamente incómoda. Tengo que librarme de las bolas. El maestro de ceremonias se acerca a nuestra mesa antes de que pueda retirarme, y con él, si no me equivoco, viene miss Coletitas Europeas.</p>

  <p>¿Cómo se llamaba? Hansel, Gretel… Gretchen.</p>

  <p>Va enmascarada, naturalmente, pero sé que es ella porque no le quita la vista de encima a Christian. Se ruboriza, y yo, egoístamente, estoy más que encantada de que él no la reconozca en absoluto.</p>

  <p>El maestro de ceremonias nos pide el sobre y, con una floritura elocuente y experta, le pide a Grace que saque el billete ganador. Es el de Sean, y le premian con la cesta envuelta en seda.</p>

  <p>Yo aplaudo educadamente, pero me resulta imposible seguir concentrándome en el ritual.</p>

  <p>—Si me perdonas —susurro a Christian.</p>

  <p>Me mira atentamente.</p>

  <p>—¿Tienes que ir al tocador?</p>

  <p>Yo asiento.</p>

  <p>—Te acompañaré —dice con aire misterioso.</p>

  <p>Cuando me pongo de pie, todos los demás hombres de la mesa se levantan también. Oh, cuánto ceremonial.</p>

  <p>—¡No, Christian!, tú no. Yo acompañaré a Ana.</p>

  <p>Mia se pone de pie antes de que Christian pueda protestar. Él tensa la mandíbula y sé que está contrariado. Y, francamente, yo también. Tengo… necesidades. Me encojo de hombros a modo de disculpa y él se sienta enseguida, resignado.</p>

  <p>Cuando volvemos me siento un poco mejor, aunque el alivio de quitarme las bolas no ha sido tan inmediato como esperaba. Ahora las tengo perfectamente guardadas en mi bolso de mano.</p>

  <p>¿Por qué creí que podría soportarlas toda la noche? Sigo anhelante… quizá pueda convencer a Christian para que me acompañe más tarde a la casita del embarcadero. Al pensarlo me ruborizo, y cuando me siento le observo de reojo. Él me mira de frente, y la sombra de una sonrisa brota en sus labios.</p>

  <p>Uf… ya no está enfadado por haber perdido la oportunidad; aunque quizá yo sí lo esté. Me siento frustrada; irritada incluso. Christian me aprieta la mano y ambos escuchamos atentos a Carrick, que está de nuevo en el escenario hablando sobre Afrontarlo Juntos. Christian me pasa otra tarjeta: una lista con los precios de la subasta. La repaso rápidamente.</p>

  <p>Madre mía… Miro a Christian con expresión atónita.</p>

  <p>—¿Tú tienes una propiedad en Aspen? —siseo.</p>

  <p>La subasta está en marcha y tengo que hablar en voz baja.</p>

  <p>Él asiente, sorprendido e irritado por mi salida de tono, creo. Se lleva un dedo a los labios para hacerme callar.</p>

  <p>—¿Tienes propiedades en algún otro sitio?</p>

  <p>Él asiente e inclina la cabeza en señal de advertencia.</p>

  <p>La sala entera irrumpe en aplausos y vítores: uno de los regalos ha sido adjudicado por doce mil dólares.</p>

  <p>—Te lo contaré luego —dice Christian en voz baja. Y añade, malhumorado—: Yo quería ir contigo.</p>

  <p>Bueno, pero no has venido. Hago un mohín y me doy cuenta de que sigo quejosa, y es sin duda por el frustrante efecto de las bolas. Y cuando veo el nombre de la señora Robinson en la lista de generosos donantes, me pongo aún de más mal humor.</p>

  <p>Echo un vistazo alrededor de la carpa para ver si la localizo, pero no consigo ver su deslumbrante cabello. Seguramente Christian me habría avisado si ella estuviera invitada esta noche. Permanezco sentada, dándole vueltas a la cabeza y aplaudiendo cuando corresponde, a medida que los lotes se van vendiendo por cantidades de dinero astronómicas.</p>

  <p>Le toca el turno a la estancia en la propiedad de Christian en Aspen, que alcanza los veinte mil dólares.</p>

  <p>—A la una, a las dos… —anuncia el maestro de ceremonias.</p>

  <p>Y en ese momento no sé qué es lo que se apodera de mí, pero de repente oigo mi propia voz resonando claramente sobre el gentío.</p>

  <p>—¡Veinticuatro mil dólares!</p>

  <p>Todas las máscaras de la mesa se vuelven hacia mí, sorprendidas, maravilladas, pero la mayor reacción de todas se produce a mi lado. Noto que da un respingo y siento cómo su cólera me inunda como las olas de una gran marea.</p>

  <p>—Veinticuatro mil dólares, ofrecidos por la encantadora dama de plata, a la una, a las dos… ¡Adjudicado!</p>
