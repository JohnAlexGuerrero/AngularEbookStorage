  <p>La desilusión me parte el corazón, y me entristece que pueda pensar eso de mí. Pero luego recuerdo, con mayor decepción si cabe, que ella estaba embarazada de mí cuando se casó con mi padre.</p>

  <p>—Perdona, cielo. Pero es que todo esto es tan repentino. Quiero decir que Christian es muy buen partido, pero tú eres muy joven, y deberías ver antes un poco de mundo.</p>

  <p>—Mamá, ¿no puedes alegrarte por mí sin más? Yo le quiero.</p>

  <p>—Es que necesito acostumbrarme a la idea, cariño. Me has dejado de piedra. En Georgia ya noté que había algo muy especial entre vosotros, pero el matrimonio…</p>

  <p>En Georgia él quería que yo fuera su sumisa, pero eso no se lo voy a decir a ella.</p>

  <p>—¿Habéis fijado la fecha?</p>

  <p>—No.</p>

  <p>—Ojalá tu padre estuviera vivo —susurra.</p>

  <p>Oh, no… esto no. Ahora no.</p>

  <p>—Lo sé, mamá. A mí también me hubiera gustado conocerle.</p>

  <p>—Solo te tuvo en brazos una vez, y estaba tan orgulloso. Pensaba que eras la niña más preciosa del mundo.</p>

  <p>Y relata la vieja historia familiar con un hilillo quejumbroso de voz… una vez más. Va a echarse a llorar.</p>

  <p>—Lo sé, mamá.</p>

  <p>—Y luego murió —dice con un leve sollozo, y sé que el recuerdo la ha afligido, como pasa siempre.</p>

  <p>—Mamá —susurro, sintiendo ganas de traspasar el teléfono y poder abrazarla.</p>

  <p>—Soy una vieja tonta —musita, y vuelve a dejar escapar otro sollozo—. Claro que me alegro mucho por ti, cariño. ¿Ray lo sabe? —añade.</p>

  <p>Parece que ha recuperado la compostura.</p>

  <p>—Christian acaba de pedírselo.</p>

  <p>—Oh, qué tierno. Bien.</p>

  <p>La noto melancólica, pero está haciendo un esfuerzo.</p>

  <p>—Sí, lo ha sido —murmuro.</p>

  <p>—Ana, cielo, te quiero muchísimo. Y me alegro mucho por ti. Y tenéis que venir a verme, los dos.</p>

  <p>—Sí, mamá. Yo también te quiero.</p>

  <p>—Bob me está llamando. Tengo que colgar. Ya me dirás la fecha. Tenemos que planear… ¿será una boda por todo lo alto?</p>

  <p>Una boda por todo lo alto. Oh, Dios. Ni siquiera había pensado en eso. ¿Una gran boda? No, yo no quiero una gran boda.</p>

  <p>—Todavía no lo sé. En cuanto lo sepa te llamo.</p>

  <p>—Bien. Y ve con cuidado. Aún tenéis que disfrutar mucho juntos… ya habrá tiempo para tener hijos.</p>

  <p>¡Hijos! Mmm… y ahí está otra vez: una alusión, no muy sutil, al hecho de que ella me tuvo muy joven.</p>

  <p>—Mamá, yo no te arruiné la vida, ¿verdad?</p>

  <p>Ella sofoca un gemido.</p>

  <p>—Oh, no, Ana, yo nunca pensé eso. Tú fuiste lo mejor que nos pasó en la vida a tu padre y a mí. Pero me gustaría que él estuviera aquí para verte tan adulta y a punto de casarte.</p>

  <p>Vuelve a ponerse nostálgica y llorosa.</p>

  <p>—A mí también me gustaría. —Muevo la cabeza, pensando en mi mítico padre—. Te dejo, mamá. Ya volveré a llamarte.</p>

  <p>—Te quiero, cariño.</p>

  <p>—Yo también, mamá. Adiós.</p>

  <p class="cita centrado">***</p>

  <p>Trabajar en la cocina de Christian es algo de ensueño. Para ser un hombre que no sabe nada de tareas culinarias, se diría que lo tiene todo. Sospecho que a la señora Jones también le gusta la cocina. Lo único que necesito ahora es chocolate de buena calidad para el glaseado. Dejo las dos mitades del pastel sobre una rejilla para que se enfríen, cojo el bolso y asomo la cabeza por la puerta del estudio de Christian. Está concentrado en la pantalla del ordenador. Levanta la vista y me mira.</p>

  <p>—Voy un momento a la tienda a buscar unos ingredientes.</p>

  <p>—Vale.</p>

  <p>Frunce el ceño.</p>

  <p>—¿Qué pasa?</p>

  <p>—¿Piensas ponerte unos vaqueros o algo?</p>

  <p>Oh, por favor…</p>

  <p>—Solo son piernas, Christian.</p>

  <p>Me mira fijamente, muy serio. Esto acabará en pelea. Y es su cumpleaños. Le dirijo una mirada exasperada, sintiéndome como una adolescente descarriada.</p>

  <p>—¿Y si estuviéramos en la playa? —pregunto, optando por otra táctica.</p>

  <p>—No estamos en la playa.</p>

  <p>—Si estuviéramos en la playa, ¿protestarías?</p>

  <p>Se queda pensando en ello un momento.</p>

  <p>—No —se limita a responder.</p>

  <p>Abro muchos los ojos y le sonrío, satisfecha.</p>

  <p>—Bueno, pues imagínate que lo estamos. Hasta luego.</p>

  <p>Me doy la vuelta y salgo disparada hacia el vestíbulo. Consigo llegar al ascensor antes de que me atrape. Cuando se cierran las puertas, le hago un gesto de despedida y le sonrío con cariño, mientras él me mira impotente, con los ojos entornados, pero afortunadamente de buen humor. Sacude la cabeza con gesto de exasperación, y luego dejo de verle.</p>

  <p>Oh, ha sido emocionante. La adrenalina palpita en mis venas, y tengo la sensación de que el corazón se me va a salir del pecho. Pero, a medida que el ascensor baja, mi ánimo también desciende. Maldita sea… ¿qué he hecho?</p>

  <p>He despertado a la fiera. Se enfadará conmigo cuando vuelva. Mi subconsciente me mira fijamente por encima de sus gafas de media luna, con una vara de sauce en la mano. Oh, no. Pienso en la poca experiencia que tengo con los hombres. Yo nunca he vivido con un hombre… bueno, excepto con Ray pero, por alguna razón, él no cuenta. Es mi padre… bueno, el hombre a quien considero mi padre.</p>

  <p>Y ahora tengo a Christian. En realidad, él nunca ha vivido con nadie, creo. Tengo que preguntárselo… si es que todavía me habla.</p>

  <p>No obstante creo firmemente que tengo que vestirme como yo quiera. Recuerdo sus normas. Sí, esto debe de ser muy duro para él, pero también tengo clarísimo que este vestido lo pagó él. Debería haber dejado instrucciones más claras en Neimans: ¡nada demasiado corto!</p>

  <p>Este vestido no es tan corto, ¿no? Lo compruebo en el gran espejo de la entrada. Maldita sea. Sí, lo es, pero ya he tomado mi decisión. Y sin duda tendré que enfrentarme a las consecuencias. Me pregunto vagamente qué hará él, pero primero tengo que sacar dinero.</p>

  <p class="salto10">Me quedo mirando el comprobante del cajero automático: 51.689,16 dólares. ¡Hay cincuenta mil dólares de más! «Anastasia, si aceptas mi proposición, tú también vas a tener que aprender a ser rica.» Y ya está empezando. Cojo mis míseros cincuenta dólares y me encamino hacia la tienda.</p>

  <p class="cita centrado">***</p>

  <p>Cuando vuelvo, voy directamente a la cocina, sin poder evitar un escalofrío de alarma. Christian sigue en su estudio. Vaya. Lleva ahí encerrado casi toda la tarde. Decido que la mejor opción es enfrentarme a él y comprobar cuanto antes la gravedad de lo que he hecho. Me acerco con cautela a la puerta de su estudio. Está al teléfono, mirando por la ventana.</p>

  <p>—¿Y el especialista de Eurocopter vendrá el lunes por la tarde?… Bien. Mantenme informado. Diles que necesito sus primeras conclusiones el lunes a última hora o el martes por la mañana.</p>

  <p>Cuelga y da la vuelta a la silla, pero al verme se queda quieto, con gesto impasible.</p>

  <p>—Hola —musito.</p>

  <p>Él no dice nada, y se me cae el corazón a los pies. Entro con cuidado en su estudio y me acerco a la mesa donde está sentado. Él sigue sin decir nada, y no deja de mirarme a los ojos. Me quedo de pie frente a él, sintiéndome ridícula de cincuenta mil formas distintas.</p>

  <p>—He vuelto. ¿Estás enfadado conmigo?</p>

  <p>Él suspira y me coge de la mano. Me atrae hacia él, me sienta en su regazo de un tirón y me rodea con sus brazos. Hunde la nariz en mi cabello.</p>

  <p>—Sí —dice.</p>

  <p>—Perdona. No sé lo que me ha pasado.</p>

  <p>Me acurruco en su regazo, aspiro su celestial aroma a Christian y me siento segura, pese a saber que está enfadado.</p>

  <p>—Yo tampoco. Vístete como quieras —murmura. Sube la mano por mi pierna desnuda hasta el muslo—. Además, este vestido tiene sus ventajas.</p>

  <p>Se inclina para besarme y nuestros labios se rozan. La pasión, o la lujuria, o una necesidad profundamente arraigada de hacer las paces, me invade, y el deseo me inflama la sangre. Le cojo la cabeza entre las manos y sumerjo los dedos en su cabello. Él gime y su cuerpo responde, y me mordisquea con avidez el labio inferior… el cuello, la oreja, e invade mi boca con su lengua, y antes de que me dé cuenta se baja la cremallera de los pantalones, me coloca a horcajadas sobre su regazo y me penetra. Yo me agarro al respaldo de la silla, mis pies apenas tocan el suelo… y empezamos a movernos.</p>

  <p class="cita centrado">***</p>

  <p>—Me gusta tu forma de pedir perdón —musita con los labios sobre mi pelo.</p>

  <p>—Y a mí la tuya —digo con una risita, y me acurruco contra su pecho—. ¿Has terminado?</p>

  <p>—Por Dios, Ana, ¿quieres más?</p>

  <p>—¡No! De trabajar.</p>

  <p>—Aún me queda una media hora. He oído tu mensaje en el buzón de voz.</p>

  <p>—Es de ayer.</p>

  <p>—Parecías preocupada.</p>

  <p>Le abrazo fuerte.</p>

  <p>—Lo estaba. No es propio de ti no contestar a las llamadas.</p>

  <p>Me besa el cabello.</p>

  <p>—Tu pastel ya estará listo dentro de media hora.</p>

  <p>Le sonrío y bajo de su regazo.</p>

  <p>—Me hace mucha ilusión. Cuando estaba en el horno olía maravillosamente, incluso evocador.</p>

  <p>Le sonrío con timidez, un poco avergonzada, y él responde con idéntica expresión. Vaya, ¿realmente somos tan distintos? Quizá esto le traiga recuerdos de la infancia. Me inclino hacia delante, le doy un beso fugaz en la comisura de los labios y me voy a la cocina.</p>

  <p class="cita centrado">***</p>

  <p>Cuando le oigo salir del estudio, ya lo tengo todo preparado, y enciendo la solitaria vela dorada de su pastel. Él me dedica una sonrisa radiante mientras se acerca muy despacio, y yo le canto bajito «Cumpleaños feliz». Luego se inclina y sopla con los ojos cerrados.</p>

  <p>—He pedido un deseo —dice cuando vuelve a abrirlos, y por alguna razón su mirada hace que me sonroje.</p>

  <p>—El glaseado aún está blando. Espero que te guste.</p>

  <p>—Estoy impaciente por probarlo, Anastasia —murmura, haciendo que suene muy sensual.</p>

  <p>Corto una porción para cada uno, y procedemos a comérnoslo con tenedores de postre.</p>

  <p>—Mmm —dice con un gruñido de satisfacción—. Por esto quiero casarme contigo.</p>

  <p>Yo me echo a reír, aliviada… Le gusta.</p>

  <p class="cita centrado">***</p>

  <p>—¿Lista para enfrentarte a mi familia?</p>

  <p>Christian para el motor del R8. Hemos aparcado en el camino de entrada a la casa de sus padres.</p>

  <p>—Sí. ¿Vas a decírselo?</p>

  <p>—Por supuesto. Tengo muchas ganas de ver cómo reaccionan.</p>

  <p>Me sonríe maliciosamente y sale del coche.</p>

  <p>Son las siete y media, y aunque el día ha sido cálido, sopla una fresca brisa vespertina procedente de la bahía. Me envuelvo con el chal y bajo del coche. Llevo un vestido de cóctel verde esmeralda que encontré esta mañana cuando rebuscaba en el armario. Tiene un cinturón ancho a juego. Christian me da la mano, y vamos hacia la puerta principal. Carrick la abre de par en par antes de que llamemos.</p>

  <p>—Hola, Christian. Feliz cumpleaños, hijo.</p>

  <p>Coge la mano que Christian le ofrece, pero tira de ella y le sorprende con un breve abrazo.</p>

  <p>—Esto… gracias, papá.</p>

  <p>—Ana, estoy encantado de volver a verte.</p>

  <p>Me abraza también, y entramos en la casa detrás de él.</p>

  <p>Antes de poner los pies en el salón, vemos a Kate que viene hacia nosotros con paso enérgico por el pasillo. Parece indignada.</p>

  <p>¡Oh, no!</p>

  <p>—¡Vosotros dos! Quiero hablar con vosotros ahora mismo —nos suelta, con su tono de «Más os vale no engañarme».</p>

  <p>Nerviosa, miro de reojo a Christian. Él se encoge de hombros, decide seguirle la corriente y entramos detrás de ella en el comedor, dejando a Carrick perplejo en el umbral del salón. Ella cierra la puerta de golpe y se vuelve hacia mí.</p>

  <p>—¿Qué coño es esto? —masculla, agitando una hoja de papel frente a mí.</p>

  <p>Completamente desconcertada, la cojo y le echo un rápido vistazo. Se me seca la boca. Oh, Dios. Es mi e-mail de respuesta a Christian sobre el tema del contrato.</p>
