  <h3 id="sigil_toc_id_71">15</h3>

<p class="asangre">Tengo demasiado calor. Es el calor que desprende Christian. Tiene la cabeza sobre mi hombro y respira suavemente contra mi cuello mientras duerme. Sus piernas están enredadas con las mías y con el brazo me rodea la cintura. Permanezco un rato en el límite de la consciencia, sabiendo que si me despierto del todo también le despertaré a él, y Christian no duerme lo suficiente. Mi mente repasa perezosamente todo lo que pasó ayer por la noche. Bebí demasiado… mucho más que demasiado. Estoy asombrada de que Christian me dejara beber tanto. Sonrío al recordar cómo me preparó para meterme en la cama. Fue algo dulce, muy dulce, e inesperado. Hago un rápido inventario mental de cómo me siento. ¿Estómago? Bien. ¿Cabeza? Sorprendentemente bien, pero un poco atontada. Todavía tengo la palma de la mano roja por la bofetada de anoche. Vaya… Distraídamente, pienso en las palmas de Christian las veces que me ha azotado. Me remuevo y él se despierta.</p>

  <p>—¿Qué ocurre? —Sus adormilados ojos grises examinan los míos.</p>

  <p>—Nada. Buenos días. —Le paso los dedos de mi mano sana por el pelo.</p>

  <p>—Señora Grey, está usted preciosa esta mañana —me dice y me da un beso en la mejilla. Una luz se enciende en mi interior.</p>

  <p>—Gracias por ocuparte de mí anoche.</p>

  <p>—Me gusta ocuparme de ti. Eso es lo que quiero hacer siempre —susurra con aparente tranquilidad, pero sus ojos le traicionan cuando una chispa de triunfo se enciende en sus profundidades grises. Es como si hubiera ganado algún campeonato mundial.</p>

  <p>Oh, mi Cincuenta…</p>

  <p>—Me hiciste sentir muy querida.</p>

  <p>—Eso es porque es lo que siento por ti —murmura y el corazón se me encoge un poco.</p>

  <p>Me coge la mano y yo hago una mueca de dolor. Me la suelta inmediatamente, alarmado.</p>

  <p>—¿El puñetazo? —me pregunta. Sus ojos se convierten en hielo mientras me observa y su voz está llena de una furia repentina.</p>

  <p>—Le di una bofetada, no un puñetazo.</p>

  <p>—¡Gilipollas! —Creía que ya habíamos superado eso anoche—. No puedo soportar que te haya tocado.</p>

  <p>—No me hizo daño, solo se comportó de forma inapropiada. Christian, estoy bien. Tengo la mano un poco roja, eso es todo. Pero seguro que sabes cómo es eso… —Le sonrío pícara y su expresión cambia a una de sorpresa divertida.</p>

  <p>—Oh, señora Grey, esa sensación me resulta muy familiar. —Curva los labios en una sonrisa—. Y puedo volver a experimentar esa sensación ahora mismo, si usted quiere.</p>

  <p>—No, gracias, guarde esa mano tan larga, señor Grey.</p>

  <p>Le acaricio la cara con la mano enrojecida y paso lentamente los dedos sobre una de sus patillas. Le tiro de los pelillos. Eso le distrae y me coge la mano para darme un suave beso en la palma. Milagrosamente el dolor desaparece.</p>

  <p>—¿Por qué no me dijiste anoche que te dolía la mano?</p>

  <p>—Mmm… Anoche apenas me di cuenta. Y ahora está bien.</p>

  <p>Sus ojos se suavizan y eleva la comisura de la boca.</p>

  <p>—¿Cómo te encuentras?</p>

  <p>—Mejor de lo que merezco.</p>

  <p>—Tiene usted una buena derecha, señora Grey.</p>

  <p>—Será mejor que no se le olvide, señor Grey.</p>

  <p>—¿Ah, sí? —De repente rueda para quedar completamente encima de mí, apretándome contra el colchón y sujetándome las muñecas sobre la cabeza mientras me mira—. Podemos tener una pelea cuando usted quiera, señora Grey. De hecho, traerte por la fuerza a la cama es una fantasía que tengo. —Me da un beso en la garganta.</p>

  <p>¿Qué?</p>

  <p>—Creo que eso ya lo has hecho alguna vez. —Doy un respingo cuando me muerde el lóbulo de la oreja.</p>

  <p>—Mmm… Pero sería mejor si opusieras más resistencia —susurra mientras me acaricia la mandíbula con la nariz.</p>

  <p>¿Resistencia? Me quedo quieta. Él para, me suelta las manos y se apoya en los codos.</p>

  <p>—¿Quieres que me resista? ¿Aquí? —le susurro intentando ocultar la sorpresa. Vale… el shock. Asiente con los ojos entrecerrados pero cautos mientras intenta evaluar mi reacción—. ¿Ahora?</p>

  <p>Él se encoge de hombros y veo que la idea pasa fugazmente por su cabeza. Me dedica su sonrisa tímida y asiente otra vez, muy despacio.</p>

  <p>Oh, Dios mío… Está tenso, tumbado encima de mí, y su creciente erección se está clavando tentadoramente en mi carne suave y necesitada, distrayéndome. ¿De qué va esto? ¿Peleas? ¿Fantasías? ¿Me va a hacer daño? La diosa que llevo dentro niega con la cabeza… No lo haría. Nunca.</p>

  <p>—¿Era eso lo que querías decir con lo de hacerte pagar el enfado en la cama?</p>

  <p>Asiente otra vez; su mirada sigue siendo precavida.</p>

  <p>Mmm… Mi Cincuenta quiere pelea.</p>

  <p>—No te muerdas el labio —me ordena.</p>

  <p>Obedientemente mis dientes sueltan el labio.</p>

  <p>—Creo que me tiene en situación de desventaja, señor Grey.</p>

  <p>Agito las pestañas y me retuerzo provocativamente bajo su cuerpo. Esto puede ser divertido.</p>

  <p>—¿En desventaja?</p>

  <p>—Ya me tienes donde querías tenerme.</p>

  <p>Sonríe burlón y aprieta su entrepierna contra la mía otra vez.</p>

  <p>—Cierto, señora Grey —susurra y me da un beso en los labios.</p>

  <p>De repente se mueve, arrastrándome con él, y rueda hasta que quedo a horcajadas sobre su cuerpo. Le agarro las manos, sujetándoselas a ambos lados de la cabeza, e ignoro el dolor de mi mano. Mi pelo cae formando un velo castaño a nuestro alrededor y yo muevo la cabeza para que las puntas le hagan cosquillas en la cara. Aparta la cara pero no intenta detenerme.</p>

  <p>—Así que quieres jugar duro, ¿eh? —le pregunto rozando mi entrepierna contra la suya.</p>

  <p>Abre la boca e inhala bruscamente.</p>

  <p>—Sí —dice entre dientes y yo le suelto.</p>

  <p>—Espera. —Extiendo la mano para coger el vaso de agua que hay junto a la cama. Christian debe de haberlo puesto allí. El agua aún está fresca y burbujeante, demasiado para llevar mucho tiempo ahí… Me pregunto cuándo habrá venido Christian a la cama.</p>

  <p>Mientras le doy un largo trago, Christian va trazando pequeños círculos con el dedo por mis muslos, dejándome un hormigueo en la piel a su paso, antes de rodearme con las manos y apretarme el culo desnudo. Mmm…</p>

  <p>Utilizando un truco de su impresionante repertorio, me inclino y le beso a la vez que vierto el agua fresca en su boca.</p>

  <p>Él bebe.</p>

  <p>—Muy rico, señora Grey —murmura y esboza una sonrisa juvenil y juguetona.</p>

  <p>Vuelvo a poner el vaso en la mesita y le quito las manos de mi trasero para agarrárselas de nuevo junto a la cabeza.</p>

  <p>—¿Así que se supone que yo no quiero? —le digo con una sonrisa.</p>

  <p>—Sí.</p>

  <p>—No soy muy buena actriz.</p>

  <p>Él sonríe.</p>

  <p>—Inténtalo.</p>

  <p>Me inclino y le doy un beso casto.</p>

  <p>—Vale, entraré en el juego —le susurro mordisquiándole la mandíbula y sintiendo su incipiente barba bajo mis dientes y mi lengua.</p>

  <p>Christian emite un sonido grave y sexy desde el fondo de su garganta y se revuelve, tirándome sobre la cama a su lado. Grito por la sorpresa. Ahora está encima de mí y yo empiezo a resistirme mientras él trata de cogerme las manos. Le planto las manos con brusquedad en el pecho y le empujo con todas mis fuerzas, intentando moverle, mientras él se esfuerza por separarme las piernas con su rodilla.</p>

  <p>Sigo empujándole el pecho (Dios, ¡cómo pesa!), pero él ni se inmuta ni se queda petrificado como le pasaba antes. ¡Está disfrutando con esto! Sigue intentando cogerme las muñecas y por fin consigue atraparme una, a pesar de mis feroces esfuerzos por liberarla. Es la mano que me duele, así que no forcejeo, pero con la otra le cojo del pelo y tiro con fuerza.</p>

  <p>—¡Ah! —Mueve la cabeza bruscamente para liberarse y me lanza una mirada feroz y carnal—. Salvaje… —me susurra. Su voz tiene un tono de placer lujurioso.</p>

  <p>Mi libido explota como reacción a esa palabra susurrada y dejo de fingir. Vuelvo a luchar en vano para que me suelte la mano y a la vez intento entrelazar los tobillos y tirarlo para que ya no esté encima de mí. Pero pesa demasiado. ¡Arrrggg! Es frustrante. Y excitante.</p>

  <p>Con un gruñido, Christian me atrapa la otra mano. Me agarra las dos muñecas con su mano izquierda mientras la derecha desciende por mi cuerpo, lenta, casi insolentemente, acariciando y sintiendo según baja, dándole un pellizco a uno de mis pezones a su paso.</p>

  <p>Chillo en respuesta y relámpagos de placer breves, agudos y calientes viajan desde mi pezón a mi entrepierna. Hago más intentos infructuosos de quitármelo de encima, pero él se mantiene demasiado firme sobre mí.</p>

  <p>Cuando trata de besarme, giro la cabeza a un lado para que no pueda hacerlo. Su mano insolente pasa del dobladillo de mi camiseta a mi barbilla para sujetarme la cabeza mientras me mordisquea la mandíbula como yo he hecho antes con él.</p>

  <p>—Oh, nena, sigue resistiéndote —murmura.</p>

  <p>Me retuerzo y me revuelvo, intentando liberarme de su sujeción despiadada, pero no sirve de nada. Es mucho más fuerte que yo. Ahora me está mordiendo suavemente el labio inferior mientras su lengua trata de invadir mi boca. Y me doy cuenta de que no quiero resistirme. Le deseo… Ahora igual que siempre. Dejo de forcejear y le devuelvo el beso apasionadamente. No me importa no haberme lavado los dientes. Ni que se suponga que estamos jugando a algo. El deseo, caliente y duro, llena mi torrente sanguíneo y ya estoy perdida. Separo los tobillos y le rodeo la cadera con las piernas. Uso los talones para bajarle el pijama por el culo.</p>

  <p>—Ana… —jadea y me besa por todas partes.</p>

  <p>Y ya dejamos de pelear para ser todo manos y lenguas, sabor y contacto rápido, urgente.</p>

  <p>—Piel —susurra con voz ronca y la respiración trabajosa.</p>

  <p>Me levanta y tira de mi camiseta para quitármela en un solo movimiento rápido.</p>

  <p>—Tú —le digo yo mientras estoy erguida.</p>

  <p>Eso es todo lo que soy capaz de articular. Le cojo la parte delantera del pantalón del pijama y se la bajo de un tirón para liberar su erección. Se la agarro y se la aprieto. Está muy duro. Suelta el aire entre los dientes e inhala bruscamente y yo disfruto al ver su respuesta.</p>

  <p>—Joder —susurra.</p>

  <p>Se echa hacia atrás, alzándome los muslos e inclinándome un poco hacia la cama mientras yo tiro y le aprieto con fuerza, subiendo y bajando la mano. Noto una gotita de humedad en la punta y la esparzo con el pulgar. Cuando me baja hasta el colchón me meto el pulgar en la boca para saborearle mientras su mano asciende por mi cuerpo acariciándome las caderas, el estómago y los pechos.</p>

  <p>—¿Sabe bien? —me pregunta cuando se cierne sobre mí con los ojos en llamas.</p>

  <p>—Sí, mira.</p>

  <p>Le meto el pulgar en la boca y él lo chupa y me muerde la yema. Gimo, le cojo la cabeza y tiro de él hacia mí para poder besarle. Le envuelvo con las piernas y le bajo el pijama por las suyas empujando con los pies. Después vuelvo a rodearle la cintura con ellas. Sus labios pasan de mi mandíbula a mi barbilla y ahí me da un mordisco suave.</p>

  <p>—Eres tan preciosa… —Baja la cabeza hasta la base de mi garganta—. Tienes una piel tan bonita…</p>

  <p>Su respiración es suave y sus labios se deslizan hasta mis pechos.</p>

  <p>¿Qué? Jadeo, confundida. Estoy necesitada, pero ahora me hace esperar. Creía que iba a ser rápido.</p>

  <p>—Christian… —Oigo la suave súplica de mi voz y bajo las manos para enterrárselas entre el pelo.</p>

  <p>—Chis… —me susurra y me rodea un pezón con la lengua antes de metérselo en la boca y tirar con fuerza.</p>

  <p>—¡Ah! —gimo y me retuerzo, inclinando un poco la pelvis para tentarle. Sonríe contra mi piel y pasa a centrarse en el otro pecho.</p>

  <p>—¿Impaciente, señora Grey? —Vuelve a chuparme el pezón con fuerza. Yo le tiro del pelo. Él gruñe y levanta la vista—. Te voy a atar —me amenaza.</p>

  <p>—Tómame —le suplico.</p>

  <p>—Todo a su tiempo —dice contra mi piel.</p>

  <p>Su mano baja a una velocidad insultantemente lenta hasta mis caderas mientras sigue ocupándose del pezón con la boca. Gimo con fuerza, mi respiración es rápida y poco profunda e intento volver a animarle a entrar en mí moviendo la cadera y apretándome contra él. Él está duro, muy cerca y pesa, pero se está tomando su tiempo conmigo.</p>

  <p>¡Que le den! Me pongo otra vez a pelear y me retuerzo, decidida a quitármelo de encima.</p>

  <p>—Pero ¿qué…?</p>

  <p>Christian me coge las manos y me las aprieta contra la cama con los brazos totalmente abiertos y apoya todo el peso de su cuerpo sobre mí, dominándome completamente. Estoy sin aliento y como loca.</p>

  <p>—Querías resistencia —le digo jadeando.</p>

  <p>Él se levanta sobre mí y me mira, con las manos todavía agarrándome las muñecas. Le coloco los talones en el culo y empujo. No se mueve. ¡Arrrggg!</p>

  <p>—¿No quieres que juguemos con calma? —me pregunta asombrado, con los ojos encendidos por la excitación.</p>

  <p>—Solo quiero que me hagas el amor, Christian.</p>

  <p>¿Cómo puede ser tan obtuso? Primero peleamos y luchamos y después todo es ternura y dulzura. Es confuso. Estoy en la cama con el señor Temperamental.</p>

  <p>—Por favor… —Vuelvo a ponerle los talones en el culo y a empujarle un poco.</p>

  <p>Sus ojos grises ardientes examinan los míos. Oh, pero ¿en qué está pensando? Parece perplejo y confuso momentáneamente. Me suelta las manos y se sienta en los talones. Tira de mí para subirme a su regazo.</p>

  <p>—Está bien, señora Grey, lo haremos a su manera. —Me levanta y me baja lentamente sobre su erección de forma que quedo a horcajadas sobre él.</p>

  <p>—¡Ah!</p>

  <p>Eso es. Eso es lo que quiero, lo que necesito. Le rodeo el cuello con los brazos y enredo los dedos en su pelo, saboreando la sensación de sentirle dentro de mí. Empiezo a moverme. Tomo las riendas, le llevo a mi ritmo, a mi paso. Él gime, sus labios encuentran los míos y los dos nos perdemos.</p>

  <p class="salto25">Paso los dedos por el vello del pecho de Christian. Está tumbado boca arriba, quieto y en silencio a mi lado mientras los dos recuperamos el aliento. Su mano me acaricia rítmicamente la espalda.</p>

  <p>—Estás muy callado —le susurro y le doy un beso en el hombro. Se gira y me mira, pero su expresión no revela nada—. Ha sido divertido.</p>

  <p>Mierda, ¿pasa algo malo?</p>

  <p>—Me confundes, Ana.</p>

  <p>—¿Que te confundo?</p>

  <p>Se mueve para que quedemos cara a cara.</p>

  <p>—Sí. Me confundes. Tomando las riendas. Es… diferente.</p>

  <p>—¿Diferente para bien o diferente para mal?</p>

  <p>Le paso los dedos por los labios. Él arruga la frente como si no comprendiera la pregunta. Me da un beso en el dedo distraídamente.</p>

  <p>—Diferente para bien —dice, pero no suena muy convencido.</p>

  <p>—¿Nunca antes habías puesto en práctica esta fantasía?</p>

  <p>Me sonrojo al decirlo. ¿De verdad quiero saber más cosas sobre la colorida y… eh… caleidoscópica vida sexual que mi marido ha tenido antes de mí? Mi subconsciente me mira precavida por encima de las gafas de concha de media luna como diciendo: «¿En serio quieres pisar ese terreno?».</p>

  <p>—No, Anastasia. Tú puedes tocarme. —Es una explicación muy simple pero que dice muchísimo. Claro, las quince anteriores no podían…</p>

  <p>—La señora Robinson también podía tocarte —digo en voz baja antes de que mi cerebro registre lo que he dicho. Mierda. ¿Por qué la he mencionado?</p>

  <p>Se queda muy quieto. Abre mucho los ojos y pone esa expresión que dice: «Oh, no, ¿adónde querrá llegar con esto?».</p>

  <p>—Eso era diferente —susurra.</p>

  <p>De repente quiero saberlo.</p>

  <p>—¿Diferente para bien o diferente para mal?</p>

  <p>Me mira fijamente. La duda y algo que se acerca al dolor cruzan por su cara de manera fugaz; por un instante parece alguien que se está ahogando.</p>

  <p>—Para mal, creo. —Apenas se oyen sus palabras.</p>

  <p>¡Oh, madre mía!</p>

  <p>—Creí que te gustaba.</p>

  <p>—Y me gustaba. Entonces.</p>

  <p>—¿Y ahora no?</p>

  <p>Me mira con los ojos como platos y lentamente niega con la cabeza.</p>

  <p>Oh, Dios mío…</p>

  <p>—Oh, Christian…</p>

  <p>Estoy abrumada por los sentimientos que me inundan. Mi niño perdido. Me lanzo sobre él y le beso la cara, la garganta, el pecho y las pequeñas cicatrices redondas. Christian gruñe, me atrae hacia él y me besa con pasión. Y muy lenta y tiernamente, a su ritmo, vuelve a hacerme el amor.</p>

  <p class="salto25">—¡Aquí viene Ana Tyson, tras la pelea con un peso superior!</p>

  <p>Ethan me aplaude cuando entro en la cocina a desayunar. Está sentado con Mia y con Kate en la barra del desayuno mientras la señora Bentley cocina unos gofres. A Christian no se le ve por ninguna parte.</p>

  <p>—Buenos días, señora Grey —me dice sonriendo la señora Bentley—. ¿Qué le apetece desayunar?</p>

  <p>—Buenos días. Lo que esté haciendo estará bien, gracias. ¿Dónde está Christian?</p>

  <p>—Fuera. —Kate señala con la cabeza al patio.</p>

  <p>Me acerco a la ventana que da al patio y a las montañas que hay más allá. Es un día de verano claro de un azul muy pálido y mi guapísimo marido está a unos seis metros, enfrascado en una discusión con un hombre.</p>

  <p>—El hombre con el que está hablando es el señor Bentley —me dice Mia desde la barra del desayuno.</p>

  <p>Me giro para mirarla, atraída por su tono de mal humor. Mira venenosamente a Ethan. Oh, vaya… Me pregunto una vez más qué es lo que hay entre ellos. Frunzo el ceño y devuelvo mi atención a mi marido y el señor Bentley.</p>

  <p>El marido de la señora Bentley tiene el pelo claro, los ojos oscuros, es delgado y fibroso y va vestido con pantalones de trabajo y una camiseta del Departamento de Bomberos de Aspen. Christian lleva vaqueros negros y una camiseta. Cuando los dos hombres empiezan a caminar por el césped hacia la casa, sumidos en su conversación, Christian se agacha para recoger lo que parece una caña de bambú que ha sido arrastrada allí por el viento o desechada de algún parterre. Se para y distraídamente examina la caña como si estuviera sopesando algo y después corta el aire con ella, solo una vez.</p>

  <p>Oh…</p>

  <p>Parece que el señor Bentley no ve nada raro en ese comportamiento. Siguen con su discusión, esta vez más cerca de la casa, después se paran otra vez y Christian repite el gesto. La punta de la caña golpea el suelo. Christian levanta la vista y me ve en la ventana. De repente me siento como si le estuviera espiando. Se queda quiero y yo le saludo un poco avergonzada y me giro para volver a la barra.</p>

  <p>—¿Qué estabas haciendo? —me pregunta Kate.</p>

  <p>—Solo miraba a Christian.</p>

  <p>—Te ha dado fuerte… —dice riendo entre dientes.</p>

  <p>—¿Y a ti no, futura cuñada? —le respondo sonriendo e intentando apartar la imagen perturbadora de Christian blandiendo la caña.</p>

  <p>Me quedo perpleja cuando Kate se levanta de un salto y me abraza.</p>

  <p>—¡Cuñada! —exclama, y es difícil no dejarse arrastrar por su alegría.</p>

  <p class="cita centrado">***</p>

  <p>—Oye, dormilona. —Christian me despierta—. Estamos a punto de aterrizar. Abróchate el cinturón.</p>

  <p>Cojo el cinturón de seguridad medio dormida e intento abrochármelo torpemente, pero Christian tiene que hacerlo por mí. Me da un beso en la frente antes de volver a acomodarse en su asiento. Yo apoyo la cabeza de nuevo en su hombro y cierro los ojos.</p>

  <p>Una excursión imposiblemente larga y un picnic en la cima de una montaña espectacular me han dejado exhausta. El resto del grupo también está en silencio. Incluso Mia. Parece algo abatida y lleva así todo el día. Me pregunto cómo estará yendo su campaña con Ethan. Ni siquiera sé dónde durmieron anoche. Mis ojos se encuentran con los suyos y le dedico una sonrisa que dice: «¿Estás bien?». Ella me responde con una breve sonrisa triste y vuelve a su libro. Miro a Christian con los ojos entrecerrados. Está trabajando en un contrato o algo parecido, leyéndolo y haciendo anotaciones en los márgenes. Pero se le ve relajado. Elliot está roncando suavemente al lado de Kate.</p>

  <p>Todavía tengo que arrinconar a Elliot y preguntarle por lo de Gia, pero hasta ahora ha sido imposible pillarle sin Kate. A Christian no le interesa el asunto tanto como para preguntar, lo que me parece irritante, pero no le he presionado; nos lo estábamos pasando demasiado bien. Elliot tiene la mano descansando posesivamente sobre la rodilla de Kate. Ella está radiante y cuesta creer que ayer mismo por la tarde estuviera tan insegura con respecto a él. ¿Cómo le llamó Christian? Lelliot. ¿Tal vez un apodo familiar? Es dulce, mucho mejor que «gigoló». Elliot de repente abre los ojos y me mira. Me sonrojo porque me ha pillado observándole.</p>

  <p>Él sonríe.</p>

  <p>—Me encanta cuando te sonrojas, Ana —bromea mientras se estira.</p>

  <p>Kate me dedica una sonrisa satisfecha, como la del gato que se comió el canario.</p>

  <p>La primera oficial Beighley anuncia que nos estamos aproximando al aeropuerto de Seattle y Christian me coge la mano.</p>

  <p class="cita centrado">***</p>

  <p>—¿Qué tal el fin de semana, señora Grey? —me pregunta Christian cuando ya estamos en el Audi de camino al Escala. Taylor y Ryan van en la parte delantera.</p>

  <p>—Bien, gracias. —Le sonrío y de repente me siento tímida.</p>

  <p>Christian se está lavando los dientes cuando yo me meto en la cama. Mañana volvemos a la realidad: al trabajo, a los paparazzi y a Jack en la cárcel, pero con la posibilidad de que tuviera un cómplice. Mmm… Christian ha sido muy vago sobre ese tema. ¿Sabrá algo? Y si lo sabe, ¿me lo dirá? Suspiro. Sacarle información a Christian es peor que sacarle una muela, y hemos pasado un fin de semana tan bueno… ¿Quiero arruinar este momento de bienestar total intentando arrancarle algo de información?</p>

  <p>Ha sido una revelación verle fuera de su ambiente normal, fuera del ático, relajado y feliz con su familia. Me pregunto vagamente si se deberá a que estamos en este piso, con todos esos recuerdos y asociaciones que le vienen a la cabeza. Tal vez deberíamos mudarnos.</p>

  <p>Me río entre dientes. Ya nos vamos a mudar. Estamos reformando una casa enorme en la costa. Los planos de Gia ya están terminados y aprobados y el equipo de Elliot empieza la reforma la semana que viene. Ahogo una risita al recordar la expresión sorprendida de Gia cuando le he dicho que la vi en Aspen. Por lo que parece no fue más que una coincidencia. Ella se fue a su casa de vacaciones para poder trabajar tranquilamente en nuestros planos. Durante un horrible momento creí que había ayudado a Elliot a escoger el anillo, pero aparentemente no. Aunque yo no me fío de Gia. Quiero que Elliot me cuente su versión. Al menos esta vez ha mantenido las distancias con Christian.</p>

  <p>Miro el cielo nocturno. Voy a echar de menos esta vista, esta panorámica: Seattle a nuestros pies, tan lleno de posibilidades y a la vez tan lejano. Tal vez ese sea al problema de Christian: ha estado demasiado aislado de la vida real durante demasiado tiempo por culpa de su exilio autoimpuesto. Con su familia alrededor es menos controlador, sufre menos ansiedad… en definitiva es más libre y más feliz. Me pregunto qué pensará Flynn de eso. ¡Madre mía! Tal vez esa sea la respuesta. Tal vez lo que necesita es su propia familia. Niego con la cabeza: somos demasiado jóvenes, todo esto es demasiado nuevo. Christian entra en la habitación con su habitual apariencia impecable, pero está pensativo.</p>

  <p>—¿Todo bien? —le pregunto.</p>

  <p>Asiente distraído y viene a la cama.</p>

  <p>—No tengo muchas ganas de volver a la realidad —murmuro.</p>

  <p>—¿Ah, no?</p>

  <p>Niego con la cabeza y le acaricio su delicado rostro.</p>

  <p>—Ha sido un fin de semana maravilloso. Gracias.</p>

  <p>Sonríe un poco.</p>

  <p>—Tú eres mi realidad, Ana —me susurra y me da un beso.</p>

  <p>—¿Lo echas de menos?</p>

  <p>—¿El qué? —me pregunta perplejo.</p>

  <p>—Azotar con cañas y… esas cosas, ya sabes —le digo en un susurro, avergonzada.</p>

  <p>Se me queda mirando con ojos inescrutables. Entonces una duda cruza su cara y aparece su expresión de: «¿Adónde quiere llegar con esto?».</p>

  <p>—No, Anastasia, no lo echo de menos. —Su voz es firme y tranquila. Me acaricia la mejilla—. El doctor Flynn me dijo una cosa cuando te fuiste, algo que ha permanecido conmigo. Me dijo que yo no podía seguir siendo así si tú no estabas de acuerdo con mis inclinaciones. Y eso fue una revelación. —Se detiene y frunce el ceño—. Yo no conocía otra cosa, Ana. Pero ahora sí. Y ha sido muy educativo.</p>

  <p>—¿Que ha sido educativo para ti? —me burlo.</p>

  <p>Sus ojos se suavizan.</p>

  <p>—¿Tú lo echas de menos? —me pregunta.</p>

  <p>Oh…</p>

  <p>—No quiero que me hagas daño, pero me gusta jugar, Christian. Ya lo sabes. Si tú quisieras hacer algo… —Me encojo de hombros y le miro fijamente.</p>

  <p>—Ya sabes, algo con un látigo y una fusta… —Me interrumpo y me sonrojo.</p>
