  <h3 id="sigil_toc_id_48">16</h3>

<p class="asangre">Los ojos de Jack tienen un destello azul muy oscuro, y sonríe con aire despectivo mientras mira con lascivia mi cuerpo de arriba abajo.</p>

  <p>El miedo me deja sin respiración. ¿Qué es esto? ¿Qué quiere? De algún lugar del interior de mi mente y a pesar de mi sequedad de boca, surge la decisión y el valor para forzarme a decir algunas palabras entre dientes, con el mantra de mi clase de autodefensa, «Haz que sigan hablando», girando en mi cerebro como un centinela etéreo.</p>

  <p>—Jack, no creo que ahora sea buen momento para esto. Tu taxi llegará dentro de diez minutos, y tengo que darte todos tus documentos.</p>

  <p>Mi voz, tranquila pero ronca, me delata.</p>

  <p>Él sonríe, y cuando finalmente esa sonrisa alcanza a sus ojos, tiene un aire despótico de «me trae totalmente al pairo». Su mirada brilla bajo la cruda luz del tubo fluorescente sobre nuestras cabezas en este cuarto gris y sin ventanas. Da un paso hacia mí, sin apartar sus ojos refulgentes de los míos. Le miro, y veo sus pupilas dilatadas, el negro eclipsando al azul. Oh, Dios. Mi miedo se intensifica.</p>

  <p>—¿Sabes?, tuve que pelearme con Elizabeth para darte este trabajo…</p>

  <p>Se le quiebra la voz y se acerca un paso más, y yo retrocedo hasta los desvencijados armarios de la pared. Haz que sigan hablando, que sigan hablando, que sigan hablando.</p>

  <p>—¿Qué problema tienes exactamente, Jack? Si quieres exponer tus quejas, quizá deberíamos decir a recursos humanos que estén presentes. Podemos hablarlo con Elizabeth en un entorno más formal.</p>

  <p>¿Dónde está el personal de seguridad? ¿Siguen en el edificio?</p>

  <p>—No necesitamos a recursos humanos para gestionar esta situación, Ana —dice desdeñoso—. Cuando te contraté, creí que trabajarías duro. Creía que tenías potencial. Pero ahora… no sé. Te has vuelto distraída y descuidada. Y me pregunté… si no sería tu novio el que te estaba llevando por el mal camino.</p>

  <p>Pronuncia «novio» con un desprecio espeluznante.</p>

  <p>—Decidí revisar tu cuenta de correo electrónico, para ver si podía encontrar alguna pista. ¿Y sabes qué encontré, Ana? ¿Sabes lo que no cuadraba? Los únicos e-mails personales de tu cuenta eran para el egocéntrico de tu novio. —Se para y evalúa mi reacción—. Y me puse a pensar… ¿dónde están los e-mails que le envía él? No hay ninguno. Nada. Cero. Dime, ¿qué está pasando, Ana? ¿Cómo puede ser que los e-mails que te envía él no aparezcan en nuestro sistema? ¿Eres una especie de espía empresarial que ha colocado aquí la organización de Grey? ¿Es eso?</p>

  <p>Dios, los e-mails. Oh, no. ¿Qué he puesto en ellos?</p>

  <p>—Jack, ¿de qué estás hablando?</p>

  <p>Trato de parecer desconcertada, y resulto bastante convincente. Esta conversación no va por donde esperaba y no me fío lo más mínimo de él. Alguna feromona subliminal que exuda del cuerpo de Jack me mantiene en máxima alerta. Este hombre está enfadado, es voluble y totalmente impredecible. Intento razonar con él.</p>

  <p>—Acabas de decir que tuviste que convencer a Elizabeth para contratarme. ¿Cómo pueden haberme introducido aquí para espiar? Aclárate, Jack.</p>

  <p>—Pero Grey se cargó lo del viaje a Nueva York, ¿no?</p>

  <p>Oh, no.</p>

  <p>—¿Cómo lo consiguió, Ana? ¿Qué hizo tu poderoso novio formado en las más prestigiosas universidades?</p>

  <p>La poca sangre que me quedaba en las venas desaparece, y creo que voy a desmayarme.</p>

  <p>—No sé de qué estás hablando, Jack —susurro—. Tu taxi está a punto de llegar. ¿Te traigo tus cosas?</p>

  <p>Oh, por favor, deja que me vaya. Acaba ya con esto.</p>

  <p>Jack disfruta viéndome en esa situación tan incómoda y agobiante, y continúa:</p>

  <p>—¿Y él cree que intentaré propasarme contigo? —Sonríe y se le enardece la mirada—. Bueno, quiero que pienses en una cosa mientras estoy en Nueva York. Yo te di este trabajo y espero cierta gratitud por tu parte. En realidad, tengo derecho. Tuve que pelear para conseguirte. Elizabeth quería a alguien más cualificado, pero… yo vi algo en ti. De manera que hemos de hacer un pacto. Un pacto que me deje satisfecho. ¿Entiendes lo que te estoy diciendo, Ana?</p>

  <p>¡Dios!</p>

  <p>—Considéralo, si lo prefieres, como una nueva definición de tu trabajo. Y, si me satisfaces, no investigaré más a fondo qué teclas ha tocado tu novio, qué contactos ha exprimido, o qué favores se ha cobrado de algún compañero de una de esas pijas fraternidades universitarias.</p>

  <p>Le miro con la boca abierta. Me está haciendo chantaje… ¡a cambio de sexo! ¿Y qué puedo decir? Aún faltan tres semanas para que la noticia de la OPA hostil de Christian se haga pública. No doy crédito. ¡Sexo… conmigo!</p>

  <p>Jack se acerca más hasta colocarse justo delante de mí, mirándome a los ojos. Su colonia empalagosa y dulzona invade mis fosas nasales… es repugnante. Y, si no me equivoco, el aliento le apesta a alcohol. Oh, no, ha estado bebiendo… ¿cuándo?</p>

  <p>—Eres una suavona reprimida, una calientabraguetas, ¿sabes, Ana? —murmura apretando los dientes.</p>

  <p>¿Qué? ¿Una calientabraguetas… yo?</p>

  <p>—Jack, no tengo ni idea de qué hablas —susurro, y siento una descarga de adrenalina por todo mi cuerpo.</p>

  <p>Ahora está más cerca, y espero mi momento para entrar en acción. Ray estaría orgulloso. Él me enseñó qué hacer. Es experto en autodefensa. Si Jack me toca, si respira siquiera demasiado cerca de mí, le derribaré. Me falta el aire. No debo desmayarme. No debo desmayarme.</p>

  <p>—Mírate. —Me observa con lascivia—. Estás muy excitada, lo noto. En realidad tú me has provocado. En el fondo lo deseas, lo sé.</p>

  <p>Madre mía. Este hombre delira. Mi miedo alcanza el nivel de ataque inminente, y amenaza con aplastarme.</p>

  <p>—No, Jack, yo nunca te he provocado.</p>

  <p>—Sí, me provocaste, puta calientabraguetas. Detecto las señales.</p>

  <p>Alarga la mano, y con el dorso de los nudillos me acaricia delicadamente la mejilla hasta el mentón. Y luego la garganta, con el dedo índice, y yo siento el corazón en la boca y reprimo las náuseas. Llega hasta el hueco de la base del cuello bajo el botón desabrochado de mi blusa negra, y apoya la mano en mi pecho.</p>

  <p>—Me deseas. Admítelo, Ana.</p>

  <p>Sin apartar los ojos de él, y concentrada en lo que tengo que hacer —en lugar de en mi creciente repugnancia y mi pavor—, poso una mano delicadamente sobre la suya, como una caricia. Él sonríe triunfante. Entonces le agarro el dedo meñique, se lo retuerzo hacia atrás y, de un tirón, lo hago bajar a la altura de su cadera.</p>

  <p>—¡Ahhh! —grita por el dolor y la sorpresa, y, cuando trastabilla, levanto la rodilla con fuerza hasta su ingle y consigo impactar limpiamente en mi objetivo.</p>

  <p>Cuando dobla las rodillas y se derrumba con un quejido sobre el suelo de la cocina con las manos entre las piernas, me aparto ágilmente hacia la izquierda.</p>

  <p>—No vuelvas a tocarme nunca —le advierto con un gruñido gutural—. Y tienes la hoja de ruta y los folletos encima de mi mesa. Ahora me voy a casa. Buen viaje. Y en adelante, hazte tú el maldito café.</p>

  <p>—¡Jodida puta! —me grita casi gimoteante, pero yo ya he salido por la puerta.</p>

  <p>Vuelvo a mi mesa corriendo, cojo la chaqueta y el bolso, y salgo disparada hacia recepción sin hacer caso de los gemidos y las maldiciones que profiere el cabrón, aún tirado en el suelo de la cocina. Salgo a la calle y me paro un momento al sentir el aire fresco dándome en la cara. Inspiro profundamente y recupero la calma. Pero, como no he comido en todo el día, cuando esa desagradable descarga de adrenalina remite, las piernas me fallan y me desplomo en el suelo.</p>

  <p>Con cierto distanciamiento, contemplo a cámara lenta la escena que se desarrolla delante de mí: Christian y Taylor, con trajes oscuros y camisas blancas, bajan de un salto del coche y corren hacia mí. Christian se arrodilla a mi lado, pero yo apenas soy consciente de ello y solo soy capaz de pensar: Él está aquí. Mi amor está aquí.</p>

  <p>—¡Ana, Ana! ¿Qué sucede?</p>

  <p>Me coloca en su regazo y me pasa las manos por los brazos para comprobar si estoy herida. Me sostiene la cabeza entre las manos y me mira a los ojos. Los suyos, grises y muy abiertos, están aterrorizados. Yo me abandono, embargada por una repentina sensación de cansancio y de alivio. Oh, los brazos de Christian. No deseo estar en ninguna otra parte.</p>

  <p>—Ana. —Me zarandea suavemente—. ¿Qué pasa? ¿Estás enferma?</p>

  <p>Niego con la cabeza y me doy cuenta de que necesito empezar a explicarme.</p>

  <p>—Jack —susurro, y, más que ver, percibo una fugaz mirada de Christian a Taylor, que desaparece rápidamente en el interior del edificio.</p>

  <p>—¡Por Dios! —Christian me rodea con sus brazos—. ¿Qué te ha hecho ese canalla?</p>

  <p>Y, en mitad de toda esta locura, una risita tonta brota de mi garganta. Recuerdo a Jack, absolutamente conmocionado, cuando le agarré del dedo.</p>

  <p>—Más bien qué le he hecho yo a él.</p>

  <p>Me echo a reír y no puedo parar.</p>

  <p>—¡Ana!</p>

  <p>Christian vuelve a zarandearme, y la risa histérica se calma.</p>

  <p>—¿Te ha tocado?</p>

  <p>—Solo una vez.</p>

  <p>Christian, dominado por la rabia, comprime y tensa los músculos, y se pone de pie con agilidad, poderoso, con la firmeza de una roca, conmigo en brazos. Está furioso. ¡No!</p>

  <p>—¿Dónde está ese cabrón?</p>

  <p>Se oyen gritos ahogados dentro del edificio. Christian me deja en el suelo.</p>

  <p>—¿Puedes sostenerte en pie?</p>

  <p>Yo asiento.</p>

  <p>—No entres. No, Christian.</p>

  <p>De pronto ha vuelto el miedo, miedo de lo que Christian le hará a Jack.</p>

  <p>—Sube al coche —me ordena a gritos.</p>

  <p>—Christian, no —digo, sujetándole del brazo.</p>

  <p>—Entra en el maldito coche, Ana.</p>

  <p>Se suelta de mí.</p>

  <p>—¡No! ¡Por favor! —le suplico—. Quédate. No me dejes sola.</p>

  <p>Utilizo mi último recurso.</p>

  <p>Christian, furioso, se pasa la mano por el pelo y me clava una mirada llena de indecisión. Los gritos en el interior del edificio aumentan, y luego cesan de repente.</p>

  <p>Oh, no. ¿Qué ha hecho Taylor?</p>

  <p>Christian saca su BlackBerry.</p>

  <p>—Christian, él tiene mis e-mails.</p>

  <p>—¿Qué?</p>

  <p>—Los e-mails que te he enviado. Quería saber dónde estaban los e-mails que tú me has enviado a mí.</p>

  <p>La mirada de Christian se torna asesina.</p>

  <p>Maldita sea.</p>

  <p>—¡Joder! —masculla, y me mira con los ojos entornados.</p>

  <p>Marca un número en su Blackberry.</p>

  <p>Oh, no. Me he metido en un buen lío. ¿A quién telefonea?</p>

  <p>—Barney. Soy Grey. Necesito que accedas al servidor central de SIP y elimines todos los e-mails que me ha enviado Anastasia Steele. Después accede a los archivos personales de Jack Hyde para comprobar que no están almacenados allí. Si lo están, elimínalos… Sí, todos. Ahora. Cuando esté hecho, házmelo saber.</p>

  <p>Pulsa el botón de cortar llamada y luego marca otro número.</p>

  <p>—Roach. Soy Grey. Hyde… le quiero fuera. Ahora. Ya. Llama a seguridad. Haced que vacíe inmediatamente su mesa, o lo primero que haré mañana a primera hora es liquidar esta empresa. Esos son todos los motivos que necesitas para darle la carta de despido. ¿Entendido?</p>

  <p>Se queda escuchando un momento y luego cuelga, aparentemente satisfecho.</p>

  <p>—La BlackBerry… —sisea entre dientes.</p>

  <p>—Por favor, no te enfades conmigo.</p>

  <p>—Ahora mismo estoy muy enfadado contigo —gruñe, y vuelve a pasarse la mano por el pelo—. Entra en el coche.</p>

  <p>—Christian, por favor…</p>

  <p>—Entra en el jodido coche, Anastasia. No me obligues a tener que meterte yo personalmente —me amenaza, con los ojos centelleantes de ira.</p>

  <p>Maldita sea.</p>

  <p>—No hagas ninguna tontería, por favor —le suplico.</p>

  <p>—¡Tonterías! —explota—. Te dije que usaras tu jodida BlackBerry. A mí no me hables de tonterías. Entra en el puto coche, Anastasia… ¡Ahora! —brama, y yo me estremezco de miedo.</p>

  <p>Este es el Christian furioso. Nunca le he visto tan enfadado. Apenas puede controlarse.</p>

  <p>—Vale —musito, y se apacigua—. Pero, por favor, ve con cuidado.</p>

  <p>Él aprieta los labios, convertidos ahora en una fina línea, y señala airado hacia el coche, mirándome fijamente.</p>

  <p>Vaya, vale…Ya lo he captado.</p>

  <p>—Por favor, ve con cuidado. No quiero que te pase nada. Me moriría —murmuro.</p>

  <p>Él parpadea y se tranquiliza, bajando el brazo e inspirando profundamente.</p>

  <p>—Iré con cuidado —dice, y su mirada se dulcifica.</p>

  <p>Oh, gracias a Dios. Sus ojos refulgen mientras observa cómo me dirijo al coche, abro la puerta del pasajero y entro. Una vez que estoy sana y salva en el Audi, él desaparece en el interior del edificio, y yo vuelvo a sentir el corazón en la garganta. ¿Qué piensa hacer?</p>

  <p>Me siento y espero. Y espero. Y espero. Cinco minutos eternos. El taxi de Jack aparca delante del Audi. Diez minutos. Quince. Dios… ¿qué están haciendo ahí dentro, y cómo estará Taylor? La espera es un martirio.</p>

  <p>Al cabo de veinticinco minutos, Jack sale del edificio cargado con una caja de cartón. Detrás de él aparece el guardia de seguridad. ¿Dónde estaba antes? Después salen Christian y Taylor. Jack parece aturdido. Va directo al taxi, y yo me alegro de que el Audi tenga los cristales ahumados y no pueda verme. El taxi arranca —no creo que se dirija al aeropuerto—, y Christian y Taylor se acercan al coche.</p>

  <p>Christian abre la puerta del conductor y se desliza en el asiento, seguramente porque yo estoy delante, y Taylor se sienta detrás de mí. Ninguno de los dos dice una palabra cuando Christian pone el coche en marcha y se incorpora al tráfico. Yo me atrevo a mirar de reojo a Cincuenta. Tiene los labios apretados, pero parece abstraído. Suena el teléfono del coche.</p>

  <p>—Grey —espeta Christian.</p>

  <p>—Señor Grey, soy Barney.</p>

  <p>—Barney, estoy en el manos libres y hay más gente en el coche —advierte.</p>

  <p>—Señor, ya está todo hecho. Pero tengo que hablar con usted sobre otras cosas que he encontrado en el ordenador del señor Hyde.</p>

  <p>—Te llamaré cuando llegue. Y gracias, Barney.</p>

  <p>—Muy bien, señor Grey.</p>

  <p>Barney cuelga. Su voz parecía la de alguien mucho más joven de lo que me esperaba.</p>

  <p>¿Qué más habrá en el ordenador de Jack?</p>

  <p>—¿No vas a hablarme? —pregunto en voz baja.</p>

  <p>Christian me mira, vuelve a fijar la vista en la carretera, y me doy cuenta de que sigue enfadado.</p>

  <p>—No —replica en tono adusto.</p>

  <p>Oh, ya estamos… qué infantil. Me rodeo el cuerpo con los brazos, y observo por la ventanilla con la mirada perdida. Quizá debería pedirle que me dejara en mi apartamento; así podría «no hablarme» desde la tranquilidad del Escala y ahorrarnos a ambos la inevitable pelea. Pero, en cuanto lo pienso, sé que no quiero dejarle dándole vueltas al asunto. No después de lo de ayer.</p>

  <p>Finalmente nos detenemos delante de su edificio, y Christian se apea. Rodea el coche con su elegante soltura y me abre la puerta.</p>

  <p>—Vamos —ordena, mientras Taylor ocupa el asiento del conductor.</p>

  <p>Yo cojo la mano que me tiende y le sigo a través del inmenso vestíbulo hasta el ascensor. No me suelta.</p>

  <p>—Christian, ¿por qué estás tan enfadado conmigo? —susurro mientras esperamos.</p>

  <p>—Ya sabes por qué —musita. Entramos al ascensor y marca el código del piso—. Dios, si te hubiera pasado algo, a estas horas él ya estaría muerto.</p>

  <p>El tono de Christian me congela la sangre. Las puertas se cierran.</p>

  <p>—Créeme, voy a arruinar su carrera profesional para que no pueda volver a aprovecharse de ninguna jovencita nunca más, una excusa muy miserable para un hombre de su calaña. —Menea la cabeza—. ¡Dios, Ana!</p>

  <p>Y de pronto me sujeta y me aprisiona contra una esquina del ascensor.</p>

  <p>Hunde una mano en mi pelo y me atrae con fuerza hacia él. Su boca busca la mía, y me besa con apasionada desesperación. No sé por qué me coge por sorpresa, pero lo hace. Yo saboreo su alivio, su anhelo y los últimos vestigios de su rabia, mientras su lengua posee mi boca. Se para, me mira fijamente, y apoya todo su peso sobre mí, de forma que no puedo moverme. Me deja sin aliento y me aferro a él para sostenerme. Alzo la mirada hacia su hermoso rostro, marcado por la determinación y la mayor seriedad.</p>

  <p>—Si te hubiera pasado algo… si él te hubiera hecho daño… —Noto el estremecimiento que recorre su cuerpo—. La BlackBerry —ordena en voz baja—. A partir de ahora. ¿Entendido?</p>

  <p>Yo asiento y trago saliva, incapaz de apartar la vista de su mirada grave y fascinante.</p>

  <p>Cuando el ascensor se para, se yergue y me suelta.</p>

  <p>—Dice que le diste una patada en las pelotas.</p>

  <p>Christian ha aligerado el tono. Ahora su voz tiene cierto matiz de admiración, y creo que estoy perdonada.</p>

  <p>—Sí —susurro, aún sin recuperarme del todo de la intensidad de su beso y su vehemente exigencia.</p>

  <p>—Bien.</p>

  <p>—Ray estuvo en el ejército. Me enseñó muy bien.</p>

  <p>—Me alegro mucho de que lo hiciera —musita, y añade arqueando una ceja—: Lo tendré en cuenta.</p>

  <p>Me da la mano, me conduce fuera del ascensor y yo le sigo, aliviada. Me parece que su mal humor ya no empeorará.</p>

  <p>—Tengo que llamar a Barney. No tardaré.</p>

  <p>Desaparece en su estudio, y me deja plantada en el inmenso salón. La señora Jones está dando los últimos toques a nuestra cena. Me doy cuenta de que estoy hambrienta, pero necesito hacer algo.</p>

  <p>—¿Puedo ayudar? —pregunto.</p>

  <p>Ella se echa a reír.</p>

  <p>—No, Ana. ¿Puedo servirle una copa o algo? Parece agotada.</p>

  <p>—Me encantaría una copa de vino.</p>

  <p>—¿Blanco?</p>

  <p>—Sí, por favor.</p>

  <p>Me siento en uno de los taburetes y ella me ofrece una copa de vino frío. No lo conozco, pero está delicioso, entra bien y calma mis nervios crispados. ¿En qué había estado pensando antes? En lo viva que me sentía desde que había conocido a Christian. En que mi vida se había convertido en algo emocionante. Caray… ¿no podría tener al menos un par de días aburridos?</p>

  <p>¿Y si nunca hubiera conocido a Christian? Ahora mismo estaría refugiada en mi apartamento, hablando con Ethan, completamente alterada por el incidente con Jack y sabiendo que tendría que volver a encontrarme con ese canalla el viernes. Tal como están las cosas ahora, es muy probable que nunca vuelva a verle. Pero ¿para quién trabajaré? Frunzo el ceño. No había pensado en eso. Vaya… ¿seguiré teniendo trabajo siquiera?</p>

  <p>—Buenas noches, Gail.</p>

  <p>Christian vuelve a entrar en el salón y me distrae de mis pensamientos. Va directamente a la nevera y se sirve una copa de vino.</p>

  <p>—Buenas noches, señor Grey. ¿Cenarán a las diez, señor?</p>

  <p>—Me parece muy bien.</p>

  <p>Christian alza su copa.</p>

  <p>—Por los ex militares que entrenan bien a sus hijas —dice, y se le suaviza la mirada.</p>

  <p>—Salud —musito, y levanto mi copa.</p>

  <p>—¿Qué pasa? —pregunta Christian.</p>

  <p>—No sé si todavía tengo trabajo.</p>

  <p>Él ladea la cabeza.</p>

  <p>—¿Sigues queriendo tenerlo?</p>

  <p>—Claro.</p>

  <p>—Entonces todavía lo tienes.</p>

  <p>Así de simple. ¿Ves? Él es el amo y señor de mi universo. Le miro con los ojos en blanco y él sonríe.</p>

  <p class="cita centrado">***</p>

  <p>La señora Jones ha preparado un exquisito pastel de pollo, y se ha retirado para que disfrutemos del fruto de su trabajo. Ahora que ya puedo comer algo, me siento mucho mejor. Estamos sentados en la barra del desayuno, y aunque intento engatusarlo, Christian se niega a contarme qué ha descubierto Barney en el ordenador de Jack. Aparco el tema, y decido en su lugar abordar el espinoso asunto de la inminente visita de José.</p>

  <p>—Me ha llamado José —digo en tono despreocupado.</p>

  <p>—¿Ah?</p>

  <p>Christian se da la vuelta para mirarme.</p>

  <p>—Quiere traer tus fotografías el viernes.</p>

  <p>—Una entrega personal. Qué cortés por su parte —apunta Christian.</p>

  <p>—Quiere salir. A tomar algo. Conmigo.</p>

  <p>—Ya.</p>

  <p>—Para entonces seguramente Kate y Elliot ya habrán vuelto —añado enseguida.</p>

  <p>Christian deja el tenedor y me mira con el ceño fruncido.</p>

  <p>—¿Qué me estás pidiendo exactamente?</p>

  <p>Le miro enojada.</p>

  <p>—No te estoy pidiendo nada. Te estoy informando de mis planes para el viernes. Mira, yo quiero ver a José, y él necesita un sitio para dormir. Puede que se quede aquí o en mi apartamento, pero si lo hace yo también debería estar allí.</p>

  <p>Christian abre mucho los ojos. Parece anonadado.</p>

  <p>—Intentó propasarse contigo.</p>

  <p>—Christian, eso fue hace varias semanas. Él estaba borracho, yo estaba borracha, tú lo solucionaste… no volverá a pasar. Él no es Jack, por el amor de Dios.</p>

  <p>—Ethan está aquí. Él puede hacerle compañía.</p>

  <p>—Quiere verme a mí, no a Ethan.</p>

  <p>Christian me mira ceñudo.</p>

  <p>Cuando abro el cajón de arriba, noto que la sangre late con fuerza en mis venas. ¿Por qué estoy tan nerviosa? Tengo la sensación de estar haciendo algo ilícito, como si invadiera una propiedad privada, cosa que evidentemente estoy haciendo. Pero si él quiere casarse conmigo, bueno…</p>
