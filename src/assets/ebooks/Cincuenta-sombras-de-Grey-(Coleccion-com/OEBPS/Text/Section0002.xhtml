  <h3 id="sigil_toc_id_6">2</h3>

<p class="asangre">El corazón me late muy deprisa. El ascensor llega a la planta baja y salgo en cuanto se abren las puertas. Doy un traspié, pero por suerte no me doy de bruces contra el inmaculado suelo de piedra. Corro hacia las grandes puertas de vidrio y por fin salgo al tonificante, limpio y húmedo aire de Seattle. Levanto la cara y agradezco la lluvia, que me refresca. Cierro los ojos y respiro hondo, dejo que el aire me purifique e intento recuperar la poca serenidad que me queda.</p>

  <p>Ningún hombre me había impactado como Christian Grey, y no entiendo por qué. ¿Porque es guapo? ¿Educado? ¿Rico? ¿Poderoso? No entiendo mi reacción irracional. Suspiro profundamente aliviada. ¿De qué diablos va esta historia? Me apoyo en una columna de acero del edificio y hago un gran esfuerzo por tranquilizarme y ordenar mis pensamientos. Muevo ligeramente la cabeza. ¿Qué ha pasado? Mi corazón recupera su ritmo habitual y puedo volver a respirar normalmente. Me dirijo al coche.</p>

  <p class="salto10">Dejo atrás la ciudad repasando mentalmente la entrevista y empiezo a sentirme idiota y avergonzada. Seguro que estoy reaccionando desproporcionadamente a algo que solo existe en mi cabeza. De acuerdo, es muy atractivo, seguro de sí mismo, dominante y se siente cómodo consigo mismo, pero por otra parte es arrogante y, por impecables que sean sus modales, es dictador y frío. Bueno, a primera vista. Un involuntario escalofrío me recorre la espina dorsal. Puede ser arrogante, pero tiene derecho a serlo, porque ha conseguido grandes cosas y es todavía muy joven. No soporta a los imbéciles, pero ¿por qué iba a hacerlo? Vuelvo a enfadarme al pensar que Kate no me proporcionó una breve biografía.</p>

  <p>Mientras recorro la interestatal 5, mi mente sigue divagando. Me deja de verdad perpleja que haya gente tan empeñada en triunfar. Algunas respuestas suyas han sido muy crípticas, como si tuviera una agenda oculta. Y las preguntas de Kate… ¡Uf! La adopción y que si era gay… Se me ponen los pelos de punta. No me puedo creer que le haya preguntado algo así. ¡Tierra, trágame! De ahora en adelante, cada vez que recuerde esta pregunta me moriré de vergüenza. ¡Maldita sea Katherine Kavanagh!</p>

  <p>Echo un vistazo al indicador de velocidad. Conduzco con más precaución de la habitual, y sé que es porque tengo en mente esos penetrantes ojos grises que me miran y una voz seria que me dice que conduzca con cuidado. Muevo la cabeza y me doy cuenta de que Grey parece tener el doble de edad de la que tiene.</p>

  <p>Olvídalo, Ana, me regaño a mí misma. Llego a la conclusión de que, en el fondo, ha sido una experiencia muy interesante, pero que no debería darle más vueltas. Déjalo correr. No tengo que volver a verlo. La idea me reconforta. Enciendo la radio, subo el volumen, me reclino hacia atrás y escucho el ritmo del rock <em>indie</em> mientras piso el acelerador. Al surcar la interestatal 5 me doy cuenta de que puedo conducir todo lo deprisa que quiera.</p>

  <p class="salto10">Vivimos en una pequeña comunidad de casas pareadas cerca del campus de la Universidad Estatal de Washington, en Vancouver. Tengo suerte. Los padres de Kate le compraron la casa, así que pago una miseria de alquiler. Llevamos cuatro años viviendo aquí. Aparco el coche sabiendo que Kate va a querer que se lo cuente todo con pelos y señales, y es obstinada. Bueno, al menos tiene la grabadora. Espero no tener que añadir mucho más a lo dicho en la entrevista.</p>

  <p>—¡Ana! Ya estás aquí.</p>

  <p>Kate está sentada en el salón, rodeada de libros. Es evidente que ha estado estudiando para los exámenes finales, aunque todavía lleva puesto el pijama rosa de franela de conejitos, el que reserva para cuando ha roto con un novio, para todo tipo de enfermedades y para cuando está deprimida en general. Se levanta de un salto y corre a abrazarme.</p>

  <p>—Empezaba a preocuparme. Pensaba que volverías antes.</p>

  <p>—Pues yo creo que es pronto teniendo en cuenta que la entrevista se ha alargado…</p>

  <p>Le doy la grabadora.</p>

  <p>—Ana, muchísimas gracias. Te debo una, lo sé. ¿Cómo ha ido? ¿Cómo es?</p>

  <p>Oh, no, ya estamos con la santa inquisidora Katherine Kavanagh.</p>

  <p>Me cuesta contestarle. ¿Qué puedo decir?</p>

  <p>—Me alegro de que haya acabado y de no tener que volver a verlo. Ha estado bastante intimidante, la verdad. —Me encojo de hombros—. Es muy centrado, incluso intenso… y joven. Muy joven.</p>

  <p>Kate me mira con expresión cándida. Frunzo el ceño.</p>

  <p>—No te hagas la inocente. ¿Por qué no me pasaste una biografía? Me ha hecho sentir como una idiota por no tener idea de nada.</p>

  <p>Kate se lleva una mano a la boca.</p>

  <p>—Vaya, Ana, lo siento… No lo pensé.</p>

  <p>Resoplo.</p>

  <p>—En general ha sido amable, formal y un poco estirado, como un viejo precoz. No habla como un tipo de veintitantos años. Por cierto, ¿cuántos años tiene?</p>

  <p>—Veintisiete. Ana, lo siento. Tendría que haberte contado un poco, pero estaba muy nerviosa. Bueno, me llevo la grabadora y empezaré a transcribir la entrevista.</p>

  <p>—Parece que estás mejor. ¿Te has tomado la sopa? —le pregunto para cambiar de tema.</p>

  <p>—Sí, y estaba riquísima, como siempre. Me encuentro mucho mejor.</p>

  <p>Me sonríe agradecida. Miro el reloj.</p>

  <p>—Salgo pitando. Creo que llego a mi turno en Clayton’s.</p>

  <p>—Ana, estarás agotada.</p>

  <p>—Estoy bien. Nos vemos luego.</p>

  <p class="salto10">Trabajo en Clayton’s desde que empecé en la universidad, hace cuatro años. Como es la ferretería más grande de la zona de Portland, he llegado a saber bastante sobre los artículos que vendemos, aunque, paradójicamente, soy un desastre para el bricolaje. Esto se lo dejo a mi padre.</p>

  <p class="salto10">Me alegra llegar a tiempo, porque así tendré algo en lo que pensar que no sea Christian Grey. Tenemos mucho trabajo. Como acaba de empezar la temporada de verano, todo el mundo anda redecorando su casa. La señora Clayton parece aliviada al verme.</p>

  <p>—¡Ana! Pensaba que hoy no vendrías.</p>

  <p>—La cita ha durado menos de lo que pensaba. Puedo hacer un par de horas.</p>

  <p>—Me alegro mucho de verte.</p>

  <p>Me manda al almacén a reponer estanterías, y no tardo en centrarme en mi trabajo.</p>

  <p class="salto10">Más tarde, cuando vuelvo a casa, Katherine lleva puestos unos auriculares y trabaja en su portátil. Todavía tiene la nariz roja, pero está metida de lleno en su artículo, muy concentrada y tecleando frenéticamente. Yo estoy agotada, rendida por el largo viaje en coche, por la dura entrevista y por no haber parado de aquí para allá en Clayton’s. Me dejo caer en el sofá pensando en el trabajo de la facultad que tengo que terminar y en que no he podido estudiar nada porque estaba con… él.</p>

  <p>—Lo que me has traído está genial, Ana. Lo has hecho muy bien. No puedo creerme que no aceptaras su oferta de enseñarte el edificio. Está claro que quería pasar más rato contigo.</p>

  <p>Me lanza una fugaz mirada burlona.</p>

  <p>Me ruborizo e inexplicablemente mis pulsaciones se aceleran. Seguro que no era por eso. Solo quería mostrarme el edificio para que viera que era el amo y señor de todo aquello. Soy consciente de que estoy mordiéndome el labio y confío en que Kate no se dé cuenta, pero mi amiga parece estar concentrada en la transcripción.</p>

  <p>—Ya entiendo lo que quieres decir con eso de formal. ¿Tomaste notas? —me pregunta.</p>

  <p>—Mmm… No.</p>

  <p>—No pasa nada. Con lo que hay me basta para un buen artículo. Lástima que no tengamos fotos propias. El hijo de puta está bueno, ¿no?</p>

  <p>Me ruborizo.</p>

  <p>—Supongo.</p>

  <p>Intento dar a entender que me da igual, y creo que lo consigo.</p>

  <p>—Vamos, Ana… Ni siquiera tú puedes ser inmune a su atractivo.</p>

  <p>Me mira y alza una ceja perfecta.</p>

  <p>¡Mierda! Siento que me arden las mejillas, así que la distraigo haciéndole la pelota, que siempre funciona.</p>

  <p>—Seguramente tú le habrías sacado mucho más.</p>

  <p>—Lo dudo, Ana. Vamos… casi te ha ofrecido trabajo. Teniendo en cuenta que te lo endosé en el último minuto, lo has hecho muy bien.</p>

  <p>Me mira interrogante. Me retiro corriendo a la cocina.</p>

  <p>—Dime, ¿qué te ha parecido?</p>

  <p>Maldita sea, no para de preguntar. ¿Por qué no lo deja de una vez? Piensa algo, rápido.</p>

  <p>—Es muy tenaz, controlador y arrogante… Da miedo, pero es muy carismático. Entiendo que pueda fascinar —le digo sinceramente con la esperanza de que se calle de una vez por todas.</p>

  <p>—¿Tú, fascinada por un hombre? Qué novedad —me dice riéndose.</p>

  <p>Como estoy preparándome un bocadillo, no puede verme la cara.</p>

  <p>—¿Por qué querías saber si era gay? Por cierto, ha sido la pregunta más incómoda. Casi me muero de vergüenza, y a él le ha molestado que se lo preguntara.</p>

  <p>Frunzo el ceño al recordarlo.</p>

  <p>—Cuando aparece en la prensa, siempre va solo.</p>

  <p>—Ha sido muy incómodo. Todo ha sido incómodo. Me alegro de no tener que volver a verlo.</p>

  <p>—Venga, Ana, no puede haber ido tan mal. Creo que le has caído muy bien.</p>

  <p>¿Que le he caído bien? Kate alucina.</p>

  <p>—¿Quieres un bocadillo?</p>

  <p>—Sí, por favor.</p>

  <p class="salto10">Para mi tranquilidad, esta noche no seguimos hablando de Christian Grey. Después de comer puedo sentarme a la mesa del comedor con Kate y, mientras ella trabaja en su artículo, yo sigo con mi trabajo sobre <em>Tess, la de los d’Urberville</em>. Maldita sea. Esta mujer estuvo en el lugar equivocado y en el momento equivocado del siglo equivocado. Cuando termino son las doce de la noche y hace ya mucho rato que Kate se ha ido a dormir. Me voy a mi habitación agotada, pero contenta de haber trabajado tanto para ser un lunes.</p>

  <p>Me meto en mi cama de hierro de color blanco, me envuelvo en la colcha de mi madre, cierro los ojos y me quedo dormida al instante. Sueño con lugares oscuros, suelos blancos, inhóspitos y fríos, y ojos grises.</p>

  <p class="salto10">El resto de la semana me sumerjo en mis estudios y en mi trabajo en Clayton’s. Kate también está muy ocupada organizando su última edición de la revista de la facultad antes de ceder su puesto al nuevo responsable, y además también está estudiando para los exámenes. Hacia el miércoles se encuentra mucho mejor y ya no tengo que seguir soportando la visión de su pijama rosa de franela lleno de conejitos. Llamo a mi madre, que vive en Georgia, para saber cómo está y para que me desee suerte en los exámenes. Empieza a contarme su última aventura: está aprendiendo a hacer velas. Mi madre se pasa la vida emprendiendo nuevos negocios. Básicamente se aburre y necesita hacer lo que sea para ocupar su tiempo, pero le es imposible centrarse en algo mucho tiempo. La semana que viene será otra cosa. Me preocupa. Espero que no haya hipotecado la casa para financiar este último proyecto. Y espero que Bob —su relativamente nuevo marido, aunque es mucho mayor que ella— la controle un poco ahora que yo ya no estoy en casa. Parece mucho más responsable que el marido número tres.</p>

  <p>—¿Cómo te va todo, Ana?</p>

  <p>Dudo un segundo, y mi madre centra toda su atención en mí.</p>

  <p>—Muy bien.</p>

  <p>—¿Ana? ¿Has conocido a algún chico?</p>

  <p>Uf, ¿cómo se le ocurre? Es evidente que está entusiasmada.</p>

  <p>—No, mamá, no pasa nada. Si conozco a un chico, serás la primera en saberlo.</p>

  <p>—Ana, cariño, tienes que salir más. Me preocupas.</p>

  <p>—Mamá, estoy bien. ¿Qué tal Bob?</p>

  <p>Como siempre, la mejor táctica es la distracción.</p>

  <p>Esa noche, más tarde, llamo a Ray, mi padrastro, el marido número dos de mi madre, el hombre al que considero mi padre y cuyo apellido llevo. La conversación es breve. En realidad, ni siquiera es una conversación, sino una serie de gruñidos en respuesta a mis discretos intentos. Ray no es muy hablador. Pero es muy activo, sigue viendo el fútbol en la tele (y cuando no está viendo el fútbol, juega a los bolos, pesca o hace muebles). Ray es un buen carpintero, y gracias a él sé diferenciar una espátula de un serrucho. Parece que todo le va bien.</p>

  <p class="salto10">El viernes por la noche Kate y yo estamos comentando qué hacer —queremos descansar un poco del estudio, el trabajo y las revistas de la facultad— cuando llaman a la puerta. En los escalones de la entrada está mi buen amigo José con una botella de champán en las manos.</p>

  <p>—¡José! ¡Qué alegría verte! —Lo abrazo—. Pasa.</p>

  <p>José es la primera persona a la que conocí cuando llegué a la universidad, y parecía tan perdido y solo como yo. Aquel día nos dimos cuenta de que éramos almas gemelas, y desde entonces somos amigos. No solo compartimos el sentido del humor, sino que descubrimos que Ray y el padre de José estuvieron juntos en el ejército, y a partir de ahí nuestros padres se hicieron también muy amigos.</p>

  <p>José estudia ingeniería. Es el primero de su familia que va a la universidad. Es un tipo brillante, pero su auténtica pasión es la fotografía. Tiene un ojo estupendo para hacer fotos.</p>

  <p>—Tengo buenas noticias —dice sonriendo con sus brillantes ojos oscuros.</p>

  <p>—No me lo digas: también esta semana te las has arreglado para que no te despidan… —bromeo.</p>

  <p>Simula burlonamente ponerme mala cara.</p>

  <p>—La Portland Place Gallery va a exponer mis fotos el mes que viene.</p>

  <p>—Increíble… ¡Felicidades!</p>

  <p>Me alegro mucho por él y vuelvo a abrazarlo. Kate también le sonríe.</p>

  <p>—¡Buen trabajo, José! Tendré que incluirlo en la revista. No se me ocurre nada mejor para un viernes por la noche que hacer cambios editoriales de última hora —dice riéndose.</p>

  <p>—Vamos a celebrarlo. Quiero que vengas a la inauguración.</p>

  <p>José me mira fijamente y me ruborizo.</p>

  <p>—Las dos, claro —añade mirando nervioso a Kate.</p>

  <p>José y yo somos buenos amigos, pero en el fondo sé que le gustaría que fuéramos algo más. Es mono y divertido, pero no es mi tipo. Es más bien el hermano que nunca he tenido. Katherine suele chincharme diciéndome que me falta el gen de buscar novio, pero la verdad es que no he conocido a nadie que… bueno, alguien que me atraiga, aunque una parte de mí desea que me tiemblen las piernas, se me dispare el corazón y sienta mariposas en el estómago.</p>

  <p>A veces me pregunto si me pasa algo. Quizá he dedicado demasiado tiempo a mis románticos héroes literarios, y por eso mis ideales y mis expectativas son excesivamente elevados. Pero en la vida real nadie me ha hecho sentir así.</p>

  <p>Hasta hace muy poco, murmura la inoportuna vocecita de mi subconsciente. ¡<span class="versalita">NO</span>! Destierro de inmediato la idea. No voy a planteármelo, no después de aquella dolorosa entrevista. «¿Es usted gay, señor Grey?» Me estremezco al recordarlo. Sé que desde entonces he soñado con él casi todas las noches, pero seguramente es porque tengo que purgar de mi cabeza la espantosa experiencia.</p>

  <p>Observo a José abriendo la botella de champán. Lleva vaqueros y una camiseta. Es alto, ancho de hombros y musculoso, de piel morena, pelo negro y ardientes ojos oscuros. Sí, José está bastante bueno, pero creo que por fin está entendiendo el mensaje: somos solo amigos. El corcho sale disparado, y José alza la mirada y sonríe.</p>

  <p class="salto10">El sábado es una pesadilla en la ferretería. Nos invaden los manitas que quieren acicalar su casa. El señor y la señora Clayton, John, Patrick —los otros dos empleados— y yo nos pasamos la jornada atendiendo a los clientes. Pero al mediodía se calma un poco, y mientras estoy sentada detrás del mostrador de la caja, comiéndome discretamente el bocadillo, la señora Clayton me pide que compruebe unos pedidos. Me concentro en la tarea, compruebo que los números de catálogo de los artículos que necesitamos se corresponden con los que hemos encargado y paso la mirada del libro de pedidos a la pantalla del ordenador, y viceversa, para asegurarme de que las entradas cuadran. De repente, no sé por qué, alzo la vista… y me quedo atrapada en la descarada mirada gris de Christian Grey, que me observa fijamente desde el otro lado del mostrador.</p>

  <p>Casi me da un infarto.</p>

  <p>—Señorita Steele, qué agradable sorpresa —me dice. Su mirada es firme e intensa.</p>

  <p>Maldita sea. ¿Qué narices está haciendo aquí, todo despeinado y vestido con ese jersey grueso de lana de color crema, vaqueros y botas? Creo que me he quedado boquiabierta, y no encuentro ni el cerebro ni la voz.</p>

  <p>—Señor Grey —murmuro, porque no puedo hacer otra cosa.</p>

  <p>Sus labios esbozan una sonrisa y sus ojos parecen divertidos, como si estuviera disfrutando de alguna broma de la que no me entero.</p>

  <p>—Pasaba por aquí —me dice a modo de explicación—. Necesito algunas cosas. Es un placer volver a verla, señorita Steele.</p>

  <p>Su voz es cálida y ronca como un bombón de chocolate y caramelo… o algo así.</p>

  <p>Muevo la cabeza intentando bajar de las nubes. El corazón me aporrea el pecho a un ritmo frenético, y por alguna razón me arden las mejillas ante su firme mirada escrutadora. Verlo delante de mí me ha dejado totalmente desconcertada. Mis recuerdos de él no le han hecho justicia. No es solo guapo, no. Es la belleza masculina personificada, arrebatador, y está aquí, en la ferretería Clayton’s. Quién lo iba a decir. Recupero por fin mis funciones cognitivas y vuelvo a conectar con el resto de mi cuerpo.</p>

  <p>—Ana. Me llamo Ana —murmuro—. ¿En qué puedo ayudarle, señor Grey?</p>

  <p>Sonríe, y de nuevo es como si tuviera conocimiento de algún gran secreto. Es muy desconcertante. Respiro hondo y pongo mi cara de llevar cuatro años trabajando en la tienda y ser una profesional. Yo puedo.</p>

  <p>—Necesito un par de cosas. Para empezar, bridas para cables —murmura con expresión fría y divertida a la vez.</p>

  <p>¿Bridas para cables?</p>

  <p>—Tenemos varias medidas. ¿Quiere que se las muestre? —susurro con voz titubeante.</p>

  <p>Cálmate, Steele.</p>

  <p>Un ligero fruncimiento estropea las cejas de Grey, que son bastante bonitas.</p>

  <p>—Sí, por favor. La acompaño, señorita Steele —me dice.</p>

  <p>Salgo de detrás del mostrador fingiendo despreocupación, pero lo cierto es que me concentro al máximo en no desplomarme. De repente mis piernas parecen de plastilina. Me alegro mucho de haber decidido ponerme mis mejores vaqueros esta mañana.</p>

  <p>—Están con los artículos de electricidad, en el pasillo número ocho —le digo en un tono de voz demasiado elevado.</p>

  <p>Lo miro y me arrepiento casi de inmediato. ¡Qué guapo es!</p>

  <p>—La sigo —murmura haciendo un gesto con su mano de largos dedos y uñas perfectamente arregladas.</p>

  <p>Con el corazón casi estrangulándome —porque me ha subido hasta la garganta e intenta salírseme por la boca— me meto en un pasillo en dirección a la sección de electricidad. ¿Por qué está en Portland? ¿Por qué ha venido a Clayton’s? Y de una diminuta parte de mi cerebro que apenas utilizo —seguramente por debajo del bulbo raquídeo, cerca de donde habita mi subconsciente— surge una idea: Ha venido a verte. ¡Imposible! La descarto de inmediato. ¿Por qué iba a querer verme este hombre guapo, poderoso y sofisticado? Es una idea absurda, así que me la quito de la cabeza.</p>

  <p>—¿Ha venido a Portland por negocios? —le pregunto.</p>

  <p>Mi voz suena demasiado aguda, como si me hubiera pillado un dedo en una puerta. ¡Basta! ¡Intenta calmarte, Ana!</p>

  <p>—He ido a visitar el departamento de agricultura de la universidad, que está en Vancouver. En estos momentos financio una investigación sobre rotación de cultivos y ciencia del suelo —me contesta con total naturalidad.</p>

  <p>¿Lo ves? Ni por asomo ha venido a verte, se burla a gritos mi orgullosa subconsciente. Me ruborizo solo de pensar en las tonterías que se me pasan por la cabeza.</p>

  <p>—¿Forma parte de su plan para alimentar al mundo? —lo provoco.</p>

  <p>—Algo así —admite esbozando una media sonrisa.</p>

  <p>Echa un vistazo a nuestra sección de bridas para cables. ¿Para qué querrá eso? No me lo imagino haciendo bricolaje. Desliza los dedos por las cajas de la estantería, y por alguna inexplicable razón tengo que apartar la mirada. Se inclina y coge una caja.</p>

  <p>—Estas me irán bien —me dice con su sonrisa de estar guardando un secreto.</p>

  <p>—¿Algo más?</p>

  <p>—Quisiera cinta adhesiva.</p>

  <p>¿Cinta adhesiva?</p>

  <p>—¿Está decorando su casa?</p>

  <p>Las palabras salen de mi boca antes de que pueda detenerlas. Seguro que contrata a trabajadores o tiene personal que se la decora.</p>

  <p>—No, no estoy decorándola —me contesta rápidamente.</p>

  <p>Sonríe, y me da la extraña sensación de que está riéndose de mí.</p>

  <p>¿Tan divertida soy? ¿Por qué le hago tanta gracia?</p>

  <p>—Por aquí —murmuro incómoda—. La cinta está en el pasillo de la decoración.</p>

  <p>Miro hacia atrás y veo que me sigue.</p>

  <p>—¿Lleva mucho tiempo trabajando aquí? —me pregunta en voz baja, mirándome fijamente.</p>

  <p>Me ruborizo. ¿Por qué demonios tiene este efecto sobre mí? Me siento como una cría de catorce años, torpe, como siempre, y fuera de lugar. ¡Mirada al frente, Steele!</p>

  <p>—Cuatro años —murmuro mientras llegamos a nuestro destino.</p>

  <p>Por hacer algo, me agacho y cojo las dos medidas de cinta adhesiva que tenemos.</p>

  <p>—Me llevaré esta —dice Grey golpeando suavemente el rollo de cinta que le tiendo.</p>

  <p>Nuestros dedos se rozan un segundo, y ahí está de nuevo la corriente, que me recorre como si hubiera tocado un cable suelto. Jadeo involuntariamente al sentirla desplazándose hasta algún lugar oscuro e inexplorado en lo más profundo de mi vientre. Intento desesperadamente serenarme.</p>

  <p>—¿Algo más? —le pregunto con voz ronca y entrecortada.</p>

  <p>Abre ligeramente los ojos.</p>

  <p>—Un poco de cuerda.</p>

  <p>Su voz, también ronca, replica la mía.</p>

  <p>—Por aquí.</p>

  <p>Agacho la cabeza para ocultar mi rubor y me dirijo al pasillo.</p>

  <p>—¿Qué tipo de cuerda busca? Tenemos de fibra sintética, de fibra natural, de cáñamo, de cable…</p>

  <p>Me detengo al ver su expresión impenetrable. Sus ojos parecen más oscuros. ¡Madre mía!</p>

  <p>—Cinco metros de la de fibra natural, por favor.</p>

  <p>Mido rápidamente la cuerda con dedos temblorosos, consciente de su ardiente mirada gris. No me atrevo a mirarlo. No podría sentirme más cohibida. Saco el cúter del bolsillo trasero de mi pantalón, corto la cuerda, la enrollo con cuidado y hago un nudo. Es un milagro que haya conseguido no amputarme un dedo con el cúter.</p>

  <p>—¿Iba usted a las scouts? —me pregunta frunciendo divertido sus perfilados y sensuales labios.</p>

  <p>¡No le mires la boca!</p>

  <p>—Las actividades en grupo no son lo mío, señor Grey.</p>

  <p>Arquea una ceja.</p>

  <p>—¿Qué es lo suyo, Anastasia? —me pregunta en voz baja y con su sonrisa secreta.</p>

  <p>Lo miro y me siento incapaz de expresarme. El suelo son placas tectónicas en movimiento. Intenta tranquilizarte, Ana, me suplica de rodillas mi torturada subconsciente.</p>

  <p>—Los libros —susurro.</p>

  <p>Pero mi subconsciente grita: ¡Tú! ¡Tú eres lo mío! Lo aparto inmediatamente de un manotazo, avergonzada de los delirios de grandeza de mi mente.</p>

  <p>—¿Qué tipo de libros? —me pregunta ladeando la cabeza.</p>

  <p>¿Por qué le interesa tanto?</p>

  <p>—Bueno, lo normal. Los clásicos. Sobre todo literatura inglesa.</p>

  <p>Se frota la barbilla con el índice y el pulgar considerando mi respuesta. O quizá sencillamente está aburridísimo e intenta disimularlo.</p>

  <p>—¿Necesita algo más?</p>

  <p>Tengo que cambiar de tema… Esos dedos en esa cara son cautivadores.</p>

  <p>—No lo sé. ¿Qué me recomendaría?</p>

  <p>¿Qué le recomendaría? Ni siquiera sé lo que va a hacer.</p>

  <p>—¿De bricolaje?</p>

  <p>Asiente con mirada burlona. Me ruborizo y mi mirada se desplaza a los vaqueros ajustados que lleva.</p>

  <p>—Un mono de trabajo —le contesto.</p>

  <p>Me doy cuenta de que ya no controlo lo que sale de mi boca.</p>

  <p>Vuelve a alzar una ceja, divertido.</p>

  <p>—No querrá que se le estropee la ropa… —le digo señalando sus vaqueros.</p>

  <p>—Siempre puedo quitármela —me contesta sonriendo.</p>

  <p>—Ya.</p>

  <p>Siento que mis mejillas vuelven a teñirse de rojo. Deben de parecer la cubierta del <em>Manifiesto comunista</em>. Cállate. Cállate de una vez.</p>

  <p>—Me llevaré un mono de trabajo. No vaya a ser que se me estropee la ropa —me dice con frialdad.</p>

  <p>Intento apartar la inoportuna imagen de él sin vaqueros.</p>

  <p>—¿Necesita algo más? —le pregunto en tono demasiado agudo mientras le tiendo un mono azul.</p>

  <p>No contesta a mi pregunta.</p>

  <p>—¿Cómo va el artículo?</p>

  <p>Por fin me ha preguntado algo normal, sin indirectas ni juegos de palabras… Una pregunta que puedo responder. Me agarro a ella con las dos manos, como si fuera una tabla de salvación, y apuesto por la sinceridad.</p>

  <p>—No estoy escribiéndolo yo, sino Katherine. La señorita Kavanagh, mi compañera de piso. Está muy contenta. Es la editora de la revista y se quedó destrozada por no haber podido hacerle la entrevista personalmente. —Siento que he remontado el vuelo, por fin un tema de conversación normal—. Lo único que le preocupa es que no tiene ninguna foto suya original.</p>

  <p>—¿Qué tipo de fotografías quiere?</p>

  <p>Muy bien. No había previsto esta respuesta. Niego con la cabeza, porque sencillamente no lo sé.</p>

  <p>—Bueno, voy a estar por aquí. Quizá mañana…</p>

  <p>—¿Estaría dispuesto a hacer una sesión de fotos?</p>

  <p>Vuelve a salirme la voz de pito. Kate estará encantada si lo consigo. Y podrás volver a verlo mañana, me susurra seductoramente ese oscuro lugar al fondo de mi cerebro. Descarto la idea. Es estúpida, ridícula…</p>

  <p>—Kate estará encantada… si encontramos a un fotógrafo.</p>

  <p>Estoy tan contenta que le sonrío abiertamente. Él abre los labios, como si quisiera respirar hondo, y parpadea. Por una milésima de segundo parece algo perdido, la Tierra cambia ligeramente de eje y las placas tectónicas se deslizan hacia una nueva posición.</p>

  <p>¡Dios mío! La mirada perdida de Christian Grey.</p>

  <p>—Dígame algo mañana —me dice metiéndose la mano en el bolsillo trasero y sacando la cartera—. Mi tarjeta. Está mi número de móvil. Tendría que llamarme antes de las diez de la mañana.</p>

  <p>—Muy bien —le contesto sonriendo.</p>

  <p>Kate se pondrá contentísima.</p>

  <p>—¡Ana!</p>

  <p>Paul aparece al otro lado del pasillo. Es el hermano menor del señor Clayton. Me habían dicho que había vuelto de Princeton, pero no esperaba verlo hoy.</p>

  <p>—Discúlpeme un momento, señor Grey.</p>

  <p>Grey frunce el ceño mientras me vuelvo.</p>

  <p>Paul siempre ha sido un amigo, y en este extraño momento en que me las veo con el rico, poderoso, asombrosamente atractivo y controlador obsesivo Grey, me alegra hablar con alguien normal. Paul me abraza muy fuerte, y me pilla por sorpresa.</p>

  <p>—¡Ana, cuánto me alegro de verte! —exclama.</p>

  <p>—Hola, Paul. ¿Cómo estás? ¿Has venido para el cumpleaños de tu hermano?</p>

  <p>—Sí. Estás muy guapa, Ana, muy guapa.</p>

  <p>Sonríe y se aparta un poco para observarme. Luego me suelta, pero deja un brazo posesivo por encima de mis hombros. Me separo un poco, incómoda. Me alegra ver a Paul, pero siempre se toma demasiadas confianzas.</p>

  <p>Cuando miro a Christian Grey, veo que nos observa atentamente, con ojos impenetrables y pensativos, y expresión seria, impasible. Ha dejado de ser el cliente extrañamente atento y ahora es otra persona… alguien frío y distante.</p>

  <p>—Paul, estoy con un cliente. Tienes que conocerlo —le digo intentando suavizar la animadversión que veo en la expresión de Grey.</p>

  <p>Tiro de Paul hasta donde está Grey, y ambos se observan detenidamente. El aire podría cortarse con un cuchillo.</p>

  <p>—Paul, te presento a Christian Grey. Señor Grey, este es Paul Clayton, el hermano del dueño de la tienda. —Y por alguna razón poco comprensible, siento que debo darle más explicaciones—. Conozco a Paul desde que trabajo aquí, aunque no nos vemos muy a menudo. Ha vuelto de Princeton, donde estudia administración de empresas.</p>

  <p>Estoy diciendo chorradas… ¡Basta!</p>

  <p>—Señor Clayton.</p>

  <p>Christian le tiende la mano con mirada impenetrable.</p>

  <p>—Señor Grey —lo saluda Paul estrechándole la mano—. Espera… ¿No será el famoso Christian Grey? ¿El de Grey Enterprises Holdings?</p>

  <p>Paul pasa de mostrarse hosco a quedarse deslumbrado en una milésima de segundo. Grey le dedica una educada sonrisa.</p>

  <p>—Uau… ¿Puedo ayudarle en algo?</p>

  <p>—Se ha ocupado Anastasia, señor Clayton. Ha sido muy atenta.</p>

  <p>Su expresión es impasible, pero sus palabras… es como si estuviera diciendo algo totalmente diferente. Es desconcertante.</p>

  <p>—Estupendo —le responde Paul—. Nos vemos luego, Ana.</p>

  <p>—Claro, Paul.</p>

  <p>Lo observo desaparecer hacia el almacén.</p>

  <p>—¿Algo más, señor Grey?</p>

  <p>—Nada más.</p>

  <p>Su tono es distante y frío. Maldita sea… ¿Lo he ofendido? Respiro hondo, me vuelvo y me dirijo a la caja. ¿Qué le pasa ahora?</p>

  <p>Marco el precio de la cuerda, el mono, la cinta adhesiva y los sujetacables.</p>

  <p>—Serán cuarenta y tres dólares, por favor.</p>

  <p>Miro a Grey, pero me arrepiento inmediatamente. Está observándome fijamente. Me pone de los nervios.</p>

  <p>—¿Quiere una bolsa? —le pregunto cogiendo su tarjeta de crédito.</p>

  <p>—Sí, gracias, Anastasia.</p>

  <p>Su lengua acaricia mi nombre, y el corazón se me vuelve a disparar. Apenas puedo respirar. Meto deprisa lo que ha comprado en una bolsa de plástico.</p>

  <p>—Ya me llamará si quiere que haga la sesión de fotos.</p>

  <p>Vuelve a ser el hombre de negocios. Asiento, porque de nuevo me he quedado sin palabras, y le devuelvo la tarjeta de crédito.</p>

  <p>—Bien. Hasta mañana, quizá. —Se vuelve para marcharse, pero se detiene—. Ah, una cosa, Anastasia… Me alegro de que la señorita Kavanagh no pudiera hacerme la entrevista.</p>

  <p>Sonríe y sale de la tienda a grandes zancadas y con renovada determinación, colgándose la bolsa del hombro y dejándome como una masa temblorosa de embravecidas hormonas femeninas. Paso varios minutos mirando la puerta cerrada por la que acaba de marcharse antes de volver a pisar la Tierra.</p>

  <p>De acuerdo. Me gusta. Ya está, lo he admitido. No puedo seguir escondiendo mis sentimientos. Nunca antes me había sentido así. Me parece atractivo, muy atractivo. Pero sé que es una causa perdida y suspiro con un pesar agridulce. Ha sido solo una coincidencia que viniera. Pero, bueno, puedo admirarlo desde la distancia, ¿no? No tiene nada de malo. Y si encuentro a un fotógrafo, mañana lo admiraré a mis anchas. Me muerdo el labio pensándolo y me descubro a mí misma sonriendo como una colegiala. Tengo que llamar a Kate para organizar la sesión fotográfica.</p>
