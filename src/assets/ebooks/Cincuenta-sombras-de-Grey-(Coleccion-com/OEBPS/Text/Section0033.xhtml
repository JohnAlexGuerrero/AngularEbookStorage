  <h3 id="sigil_toc_id_39">7</h3>

 <p class="asangre">Maldita sea… ¿realmente acabo de hacer eso? Debe de ser el alcohol. He bebido bastante champán, más cuatro copas de cuatro vinos distintos. Levanto la vista hacia Christian, que está aplaudiendo.</p>

  <p>Dios… va a enfadarse mucho, ahora que estábamos tan bien. Mi subconsciente ha decidido finalmente hacer acto de presencia, y luce la cara de <em>El grito</em> de Edvard Munch.</p>

  <p>Christian se inclina hacia mí, con una falsa sonrisa estampada en la cara. Me besa en la mejilla y después se acerca más para susurrarme al oído, con una voz muy fría y controlada:</p>

  <p>—No sé si adorarte puesto de rodillas o si darte unos azotes que te dejen sin aliento.</p>

  <p>Oh, yo sé lo que quiero ahora mismo. Levanto los ojos parpadeantes para mirarle a través de la máscara. Ojalá pudiera interpretar su expresión.</p>

  <p>—Prefiero la segunda opción, gracias —susurro desesperada, mientras el aplauso se va apagando.</p>

  <p>Él separa los labios e inspira bruscamente. Oh, esa boca escultural… la quiero sobre mí, ahora. Muero por él. Me obsequia con una radiante sonrisa que me deja sin respiración.</p>

  <p>—Estás sufriendo, ¿eh? Veremos qué podemos hacer para solucionar eso —insinúa, mientras desliza el índice por mi barbilla.</p>

  <p>Su caricia resuena en el fondo de mis entrañas, allí donde el dolor ha germinado y se ha extendido. Quiero abalanzarme sobre él aquí, ahora mismo, pero volvemos a sentarnos para ver cómo subastan el siguiente lote.</p>

  <p>Me cuesta mucho permanecer quieta. Christian me rodea el hombro con el brazo y me acaricia la espalda continuamente con el pulgar, provocando deliciosos hormigueos que bajan por mi espina dorsal. Sujeta mi mano con la que tiene libre, se la lleva a los labios y luego la deja sobre su regazo.</p>

  <p>Lenta y furtivamente, de manera que no me doy cuenta de su juego hasta que ya es demasiado tarde, va subiendo mi mano por su pierna hasta llegar a su erección. Ahogo un grito, y con el pánico impreso en los ojos miro alrededor de la mesa, pero todo el mundo está concentrado en el escenario. Gracias a Dios que llevo máscara.</p>

  <p>Aprovecho la ocasión y le acaricio despacio, dejando que mis dedos exploren. Christian mantiene su mano sobre la mía, ocultando mis audaces dedos, mientras su pulgar se desliza suavemente sobre mi nuca. Abre la boca y jadea imperceptiblemente, y esa es la única reacción que capto a mi inexperta caricia. Pero significa mucho. Me desea. Mi cuerpo se contrae por debajo de la cintura. Empieza a ser insoportable.</p>

  <p>El último lote de la subasta es una semana en el lago Adriana. Naturalmente, el señor y la doctora Grey tienen una casa en aquel hermoso paraje de Montana, y la puja sube rápidamente, pero yo apenas soy consciente de ello. Le noto crecer bajo mis dedos y eso hace que me sienta muy poderosa.</p>

  <p>—¡Adjudicado por ciento diez mil dólares! —proclama triunfalmente el maestro de ceremonias.</p>

  <p>Toda la sala prorrumpe en aplausos, y yo me sumo a ellos de mala gana, igual que Christian, poniendo fin a nuestra diversión.</p>

  <p>Se vuelve hacia mí con una expresión sugerente en los labios.</p>

  <p>—¿Lista? —musita sobre la efusiva ovación.</p>

  <p>—Sí —respondo en voz queda.</p>

  <p>—¡Ana! —grita Mia—. ¡Ha llegado el momento!</p>

  <p>¿Qué? No. Otra vez no.</p>

  <p>—¿El momento de qué?</p>

  <p>—La Subasta del Baile Inaugural. ¡Vamos!</p>

  <p>Se levanta y me tiende la mano.</p>

  <p>Yo miro de reojo a Christian, que está, creo, frunciéndole el ceño a Mia, y no sé si reír o llorar, pero al final opto por la primera opción. Rompo a reír en un estallido catártico de colegiala nerviosa, al vernos frustrados nuevamente por ese torbellino de energía rosa que es Mia Grey. Christian me observa fijamente y, al cabo de un momento, aparece la sombra de una sonrisa en sus labios.</p>

  <p>—El primer baile será conmigo, ¿de acuerdo? Y no será en la pista —me dice lascivo al oído.</p>

  <p>Mi risita remite en cuanto la expectativa aviva las llamas del deseo. ¡Oh, sí! La diosa que llevo dentro ejecuta una perfecta pirueta en el aire con sus patines sobre hielo.</p>

  <p>—Me apetece mucho.</p>

  <p>Me inclino y le beso castamente en los labios. Echo un vistazo alrededor y me doy cuenta de que el resto de los comensales de la mesa están atónitos. Naturalmente, nunca habían visto a Christian acompañado de una chica.</p>

  <p>Él esboza una amplia sonrisa y parece… feliz.</p>

  <p>—Vamos, Ana —insiste Mia.</p>

  <p>Acepto la mano que me tiende y la sigo al escenario, donde se han congregado otras diez jóvenes más, y veo con cierta inquietud que Lily es una de ellas.</p>

  <p>—¡Caballeros, el momento cumbre de la velada! —grita el maestro de ceremonias por encima del bullicio—. ¡El momento que todos estaban esperando! ¡Estas doce encantadoras damas han aceptado subastar su primer baile al mejor postor!</p>

  <p>Oh, no. Enrojezco de la cabeza a los pies. No me había dado cuenta de qué iba todo esto. ¡Qué humillante!</p>

  <p>—Es por una buena causa —sisea Mia al notar mi incomodidad—. Además, ganará Christian —añade poniendo los ojos en blanco—. Me resulta inconcebible que permita que alguien puje más que él. No te ha quitado los ojos de encima en toda la noche.</p>

  <p>Eso es… Tú concéntrate solo en que es para una buena causa, y en que Christian ganará. Después de todo, no le viene de unos pocos dólares.</p>

  <p>¡Pero eso implica que se gaste más dinero en ti!, me gruñe mi subconsciente. Pero yo no quiero bailar con ningún otro… no podría bailar con ningún otro, y además, no se va a gastar el dinero en mí, va a donarlo a la beneficencia. ¿Como los veinticuatro mil dólares que ya se ha gastado en ti?, prosigue mi subconsciente, entornando los ojos.</p>

  <p>Maldita sea. Parece que me he dejado llevar con esa puja impulsiva. ¿Y por qué estoy discutiendo conmigo misma?</p>

  <p>—Ahora, caballeros, acérquense por favor y echen un buen vistazo a quien podría acompañarles en su primer baile. Doce muchachas hermosas y complacientes.</p>

  <p>¡Santo Dios! Me siento como si estuviera en un mercado de carne. Contemplo horrorizada a la veintena de hombres, como mínimo, que se aproxima a la zona del escenario, Christian incluido. Se pasean con despreocupada elegancia entre las mesas, deteniéndose a saludar una o dos veces por el camino. En cuanto los interesados están reunidos alrededor del escenario, el maestro de ceremonias procede.</p>

  <p>—Damas y caballeros, de acuerdo con la tradición del baile de máscaras, mantendremos el misterio oculto tras las mismas y utilizaremos únicamente los nombres de pila. En primer lugar tenemos a la encantadora Jada.</p>

  <p>Jada también se ríe nerviosamente como una colegiala. Tal vez yo no esté tan fuera de lugar. Va vestida de pies a la cabeza de tafetán azul marino con una máscara a juego. Dos jóvenes dan un paso al frente, expectantes. Qué afortunada, Jada…</p>

  <p>—Jada habla japonés con fluidez, tiene el título de piloto de combate y es gimnasta olímpica… mmm. —El maestro de ceremonias guiña un ojo—. Caballeros, ¿cuál es la oferta inicial?</p>

  <p>Jada se queda boquiabierta ante las palabras del maestro de ceremonias: obviamente, todo lo que ha dicho en su presentación no son más que bobadas graciosas. Sonríe con timidez a los dos postores.</p>

  <p>—¡Mil dólares! —grita uno.</p>

  <p>La puja alcanza rápidamente los cinco mil dólares.</p>

  <p>—A la una… a las dos… adjudicada… —proclama a voz en grito el maestro de ceremonias—… ¡al caballero de la máscara!</p>

  <p>Y naturalmente, como todos los caballeros llevan máscara, estallan las carcajadas y los aplausos jocosos. Jada sonríe radiante a su comprador y abandona a toda prisa el escenario.</p>

  <p>—¿Lo ves…? ¡Es divertido! —murmura Mia, y añade—: Espero que Christian consiga tu primer baile, porque… no quiero que haya pelea.</p>

  <p>—¿Pelea? —replico horrorizada.</p>

  <p>—Oh, sí. Cuando era más joven era muy temperamental —dice con un ligero estremecimiento.</p>

  <p>¿Christian metido en una pelea? ¿El refinado y sofisticado Christian, aficionado a la música coral del periodo Tudor? No me entra en la cabeza. El maestro de ceremonias me distrae de mis pensamientos con la siguiente presentación: una joven vestida de rojo, con una larga melena azabache.</p>

  <p>—Caballeros, permitan que les presente ahora a la maravillosa Mariah. Ah… ¿qué podemos decir de Mariah? Es una experta espadachina, toca el violonchelo como una auténtica concertista y es campeona de salto con pértiga… ¿Qué les parece, caballeros? ¿Cuánto estarían dispuestos a ofrecer por un baile con la deliciosa Mariah?</p>

  <p>Mariah se queda mirando al maestro de ceremonias, y entonces alguien grita, muy fuerte:</p>

  <p>—¡Tres mil dólares!</p>

  <p>Es un hombre enmascarado con cabello rubio y barba.</p>

  <p>Se produce una contraoferta, y Mariah acaba siendo adjudicada por cuatro mil dólares.</p>

  <p>Christian no me quita los ojos de encima. El pendenciero Trevelyan-Grey… ¿quién lo habría dicho?</p>

  <p>—¿Cuánto hace de eso? —le pregunto a Mia.</p>

  <p>Me mira, desconcertada.</p>

  <p>—¿Cuántos años tenía Christian cuando se metía en peleas?</p>

  <p>—Al principio de la adolescencia. Solía volver a casa con el labio partido y los ojos morados, y mis padres estaban desesperados. Le expulsaron de dos colegios. Llegó a causar serios daños a algunos de sus oponentes.</p>

  <p>La miro boquiabierta.</p>

  <p>—¿Él no te lo había contado? —Suspira—. Tenía bastante mala fama entre mis amigos. Durante años fue considerado una auténtica <em>persona non grata.</em> Pero a los quince o dieciséis años se le pasó.</p>

  <p>Y se encoge de hombros.</p>

  <p>Santo Dios… Otra pieza del rompecabezas que encaja en su sitio.</p>

  <p>—Entonces, ¿cuánto ofrecen por la despampanante Jill?</p>

  <p>—Cuatro mil dólares —dice una voz ronca desde el lado izquierdo de la multitud.</p>

  <p>Jill suelta un gritito, encantada.</p>

  <p>Yo dejo de prestar atención a la subasta. Así que Christian era un chico problemático en el colegio, que se metía en peleas. Me pregunto por qué. Le miro fijamente. Lily nos vigila atentamente.</p>

  <p>—Y ahora, permítanme que les presente a la preciosa Ana.</p>

  <p>Oh, no… esa soy yo. Nerviosa, miro de reojo a Mia, que me empuja al centro del escenario. Afortunadamente no me caigo, pero quedo expuesta a la vista de todo el mundo, terriblemente avergonzada. Cuando miro a Christian, me sonríe satisfecho. Cabrón…</p>

  <p>—La preciosa Ana toca seis instrumentos musicales, habla mandarín con fluidez y le encanta el yoga… Bien, caballeros…</p>

  <p>Y antes de que termine la frase, Christian interrumpe al maestro de ceremonias fulminándolo con la mirada:</p>

  <p>—Diez mil dólares.</p>

  <p>Oigo el grito entrecortado y atónito de Lily a mis espaldas.</p>

  <p>Oh, no…</p>

  <p>—Quince mil.</p>

  <p>¿Qué? Todos nos volvemos a la vez hacia un hombre alto e impecablemente vestido, situado a la izquierda del escenario. Yo miro perpleja a Cincuenta. Madre mía, ¿qué hará ante esto? Pero él se rasca la barbilla y obsequia al desconocido con una sonrisa irónica. Es obvio que Christian le conoce. El hombre le responde con una cortés inclinación de cabeza.</p>

  <p>—¡Bien, caballeros! Por lo visto esta noche contamos en la sala con unos contendientes de altura.</p>

  <p>El maestro de ceremonias se gira para sonreír a Christian y la emoción emana a través de su máscara de arlequín. Se trata de un gran espectáculo, aunque en realidad sea a costa mía. Tengo ganas de llorar.</p>

  <p>—Veinte mil —contraataca Christian tranquilamente.</p>

  <p>El bullicio del gentío ha enmudecido. Todo el mundo nos mira a mí, a Christian y al misterioso hombre situado junto al escenario.</p>

  <p>—Veinticinco mil —dice el desconocido.</p>

  <p>¿Puede haber una situación más bochornosa?</p>

  <p>Christian le observa impasible, pero se está divirtiendo. Todos los ojos están fijos en él. ¿Qué va a hacer? Tengo un nudo en la garganta. Me siento mareada.</p>

  <p>—Cien mil dólares —dice, y su voz resuena alta y clara por toda la carpa.</p>

  <p>—¿Qué diablos…? —masculla perceptiblemente Lily detrás de mí, y un murmullo general de asombro jubiloso se alza entre la multitud.</p>

  <p>El desconocido levanta las manos en señal de derrota, riendo, y Christian le dirige una amplia sonrisa. Por el rabillo del ojo, veo a Mia dando saltitos de regocijo.</p>

  <p>—¡Cien mil dólares por la encantadora Ana! A la una… a las dos…</p>

  <p>El maestro de ceremonias mira al desconocido, que niega con la cabeza con fingido reproche, pero se inclina caballerosamente.</p>

  <p>—¡Adjudicada! —grita triunfante.</p>

  <p>Entre un ensordecedor clamor de vítores y aplausos, Christian avanza, me da la mano y me ayuda a bajar del escenario. Me mira con semblante irónico mientras yo bajo, me besa el dorso de la mano, la coloca alrededor de su brazo y me conduce fuera de la carpa.</p>

  <p>—¿Quién era ese? —pregunto.</p>

  <p>Me mira.</p>

  <p>—Alguien a quien conocerás más tarde. Ahora quiero enseñarte una cosa. Disponemos de treinta minutos antes de que termine la subasta. Después tenemos que regresar para poder disfrutar de ese baile por el que he pagado.</p>

  <p>—Un baile muy caro —musito en tono reprobatorio.</p>

  <p>—Estoy seguro de que valdrá la pena, hasta el último centavo.</p>

  <p>Me sonríe maliciosamente. Oh, tiene una sonrisa maravillosa, y vuelvo a sentir ese dolor que florece con plenitud en mis entrañas.</p>

  <p>Estamos en el jardín. Yo creía que iríamos a la casita del embarcadero, y siento una punzada de decepción al ver que nos dirigimos hacia la gran pérgola, donde ahora se está instalando la banda. Hay por lo menos veinte músicos, y unos cuantos invitados merodeando por el lugar, fumando a hurtadillas. Pero como toda la acción está teniendo lugar en la carpa, nadie se fija mucho en nosotros.</p>

  <p>Christian me lleva a la parte de atrás de la casa y abre una puerta acristalada que da a un salón enorme y confortable que yo no había visto antes. Él atraviesa la sala desierta hacia una gran escalinata con una elegante barandilla de madera pulida. Me toma de la mano que tenía enlazada en su brazo y me conduce al segundo piso, y luego por el siguiente tramo de escaleras hasta el tercero. Abre una puerta blanca y me hace pasar a un dormitorio.</p>

  <p>—Esta era mi habitación —dice en voz baja, quedándose junto a la puerta y cerrándola a sus espaldas.</p>

  <p>Es amplia, austera, con muy poco mobiliario. Las paredes son blancas, al igual que los muebles; hay una espaciosa cama doble, una mesa y una silla, y estantes abarrotados de libros y diversos trofeos, al parecer de kickboxing. De las paredes cuelgan carteles de cine: <em>Matrix, El club de la lucha, El show de Truman</em>, y dos pósters de luchadores. Uno se llama Giuseppe DeNatale; nunca he oído hablar de él.</p>

  <p>Lo que más llama mi atención es un panel de corcho sobre el escritorio, cubierto con miles de fotos, banderines de los Mariners y entradas de conciertos. Es un fragmento de la vida del joven Christian. Dirijo de nuevo la mirada hacia el impresionante y apuesto hombre que ahora está en el centro de la habitación. Él me mira con aire misterioso, pensativo y sexy.</p>

  <p>—Nunca había traído a una chica aquí —murmura.</p>

  <p>—¿Nunca? —susurro.</p>

  <p>Niega con la cabeza.</p>

  <p>Trago saliva convulsamente, y el dolor que ha estado molestándome las dos últimas horas ruge ahora, salvaje y anhelante. Verle ahí plantado sobre la moqueta azul marino con esa máscara… supera lo erótico. Le deseo. Ahora. De la forma que sea. He de reprimirme para no lanzarme sobre él y desgarrarle la ropa. Él se acerca a mí lento y cadencioso.</p>

  <p>—No tenemos mucho tiempo, Anastasia, y tal como me siento ahora mismo, no necesitaremos mucho. Date la vuelta. Deja que te quite el vestido. —Yo me giro, mirando hacia la puerta, y agradezco que haya echado el pestillo. Él se inclina y me susurra al oído—: Déjate la máscara.</p>

  <p>Yo respondo con un gemido, y mi cuerpo se tensa.</p>

  <p>Él sujeta la parte de arriba de mi vestido, desliza los dedos sobre mi piel y su caricia resuena en todo mi cuerpo. Con movimiento rápido abre la cremallera. Sosteniendo el vestido, me ayuda a quitármelo, luego se da la vuelta y lo deja con destreza sobre el respaldo de la silla. Se quita la chaqueta, la coloca sobre mi vestido. Se detiene y me observa un momento, embebiéndose de mí. Yo me quedo en ropa interior y medias a juego, deleitándome en su mirada sensual.</p>

  <p>—¿Sabes, Anastasia? —dice en voz baja mientras avanza hacia mí y se desata la pajarita, de manera que cuelga a ambos lados del cuello, y luego se desabrocha los tres botones de arriba de la camisa—. Estaba tan enfadado cuando compraste mi lote en la subasta que me vinieron a la cabeza ideas de todo tipo. Tuve que recordarme a mí mismo que el castigo no forma parte de las opciones. Pero luego te ofreciste. —Baja la vista hacia mí a través de la máscara—. ¿Por qué hiciste eso? —musita.</p>

  <p>—¿Ofrecerme? No lo sé. Frustración… demasiado alcohol… una buena causa —musito sumisa, y me encojo de hombros.</p>

  <p>¿Quizá para llamar su atención?</p>

  <p>En aquel momento le necesitaba. Ahora le necesito más. El dolor ha empeorado y sé que él puede aliviarlo, calmar su rugido, y la bestia que hay en mí saliva por la bestia que hay en él. Christian aprieta los labios, ahora no son más que una fina línea, y se lame despacio el labio superior. Quiero esa lengua en mi interior.</p>

  <p>—Me juré a mí mismo que no volvería a pegarte, aunque me lo suplicaras.</p>

  <p>—Por favor —suplico.</p>

  <p>—Pero luego me di cuenta de que en este momento probablemente estés muy incómoda, y eso no es algo a lo que estés acostumbrada.</p>

  <p>Me sonríe con complicidad, ese cabrón arrogante, pero no me importa porque tiene toda la razón.</p>

  <p>—Sí —musito.</p>

  <p>—Así que puede que haya cierta… flexibilidad. Si lo hago, has de prometerme una cosa.</p>

  <p>—Lo que sea.</p>

  <p>—Utilizarás las palabras de seguridad si las necesitas, y yo simplemente te haré el amor, ¿de acuerdo?</p>

  <p>—Sí.</p>

  <p>Estoy jadeando. Quiero sus manos sobre mí.</p>

  <p>Él traga saliva, luego me da la mano y se dirige hacia la cama. Aparta el cobertor, se sienta, coge una almohada y la coloca a un lado. Levanta la vista para verme de pie a su lado, y de pronto tira fuerte de mi mano, de manera que caigo sobre su regazo. Se mueve un poco hasta que mi cuerpo queda apoyado sobre la cama y mi pecho está encima de la almohada. Se inclina hacia delante, me aparta el pelo del hombro y pasa los dedos por el penacho de plumas de mi máscara.</p>

  <p>—Pon las manos detrás de la espalda —murmura.</p>

  <p>¡Oh…! Se quita la pajarita y la utiliza para atarme rápidamente las muñecas, de modo que mis manos quedan atadas sobre la parte baja de la espalda.</p>

  <p>—¿Realmente deseas esto, Anastasia?</p>

  <p>Cierro los ojos. Es la primera vez desde que le conozco que realmente quiero esto. Lo necesito.</p>

  <p>—Sí —susurro.</p>

  <p>—¿Por qué? —pregunta en voz baja mientras me acaricia el trasero con la palma de la mano.</p>

  <p>Yo gimo en cuanto su mano entra en contacto con mi piel. No sé por qué… Tú me dijiste que no pensara demasiado. Después de un día como hoy… con la discusión sobre el dinero, Leila, la señora Robinson, ese dossier sobre mí, el mapa de zonas prohibidas, esta espléndida fiesta, las máscaras, el alcohol, las bolas de plata, la subasta… deseo esto.</p>

  <p>—¿He de tener un motivo?</p>

  <p>—No, nena, no hace falta —dice—. Solo intento entenderte.</p>

  <p>Su mano izquierda se curva sobre mi cintura, sujetándome sobre su regazo, y entonces levanta la palma derecha de mi trasero y golpea con fuerza, justo donde se unen mis muslos. Ese dolor conecta directamente con el de mi vientre.</p>

  <p>Oh, Dios… gimo con fuerza. Él vuelve a pegarme, exactamente en el mismo sitio. Suelto otro gemido.</p>

  <p>—Dos —susurra—. Con doce bastará.</p>

  <p>¡Oh…! Tengo una sensación muy distinta a la de la última vez: tan carnal, tan… necesaria. Christian me acaricia el culo con los largos dedos de sus manos, y mientras tanto yo estoy indefensa, atada y sujeta contra el colchón, a su merced, y por mi propia voluntad. Me azota otra vez, ligeramente hacia el costado, y otra, en el otro lado, luego se detiene, me baja las medias lentamente y me las quita. Desliza suavemente otra vez la palma de la mano sobre mi trasero antes de seguir golpeando… cada escozor del azote alivia mi anhelo, o lo acrecienta… no lo sé. Me someto al ritmo de los cachetes, absorbiendo cada uno de ellos, saboreando cada uno de ellos.</p>

  <p>—Doce —murmura en voz baja y ronca.</p>

  <p>Vuelve a acariciarme el trasero, baja la mano hasta mi sexo y hunde lentamente dos dedos en mi interior, y los mueve en círculo, una y otra y otra vez, torturándome.</p>

  <p>Lanzo un gruñido cuando siento que mi cuerpo me domina, y llego al clímax, y luego otra vez, convulsionándome alrededor de sus dedos. Es tan intenso, inesperado y rápido…</p>

  <p>—Muy bien, nena —musita satisfecho.</p>

  <p>Me desata las muñecas, manteniendo los dedos dentro de mí mientras sigo tumbada sobre él, jadeando, agotada.</p>

  <p>—Aún no he acabado contigo, Anastasia —dice, y se mueve sin retirar los dedos.</p>

  <p>Desliza mis rodillas hasta el suelo, de manera que ahora estoy inclinada y apoyada sobre la cama. Se arrodilla en el suelo detrás de mí y se baja la cremallera. Saca los dedos de mi interior, y escucho el familiar sonido cuando rasga el paquetito plateado.</p>

  <p>—Abre las piernas —gruñe, y yo obedezco.</p>

  <p>Y, de un golpe, me penetra por detrás.</p>

  <p>¡Dios santo! Estuvo dos años sin hablar.</p>

  <p>—Inmensamente. Es un joven muy decidido, muy capaz, muy brillante. Pero, entre tú y yo, Anastasia, verlo cómo está esta noche… relajado, comportándose como alguien de su edad… eso es lo que realmente nos emociona a su madre y a mí. Eso es lo que estábamos comentando hoy mismo. Y creo que debemos darte las gracias por ello.</p>

  <p>Una sensación de rubor me invade de la cabeza a los pies. ¿Qué debo decir ahora?</p>

  <p>—Siempre ha sido un chico muy solitario. Nunca creímos que le veríamos con alguien. Sea lo que sea lo que estás haciendo con él, por favor, sigue haciéndolo. Nos gusta verle feliz. —De pronto se calla, como si fuera él quien hubiera ido demasiado lejos—. Lo siento, no pretendía incomodarte.</p>

  <p>Niego con la cabeza.</p>

  <p>—A mí también me gusta verle feliz —musito, sin saber qué más decir.</p>

  <p>—Bien, estoy encantado de que hayas venido esta noche. Ha sido un auténtico placer veros a los dos juntos.</p>

  <p>Mientras los últimos acordes de «Come Fly with Me» se apagan, Carrick me suelta y se inclina educadamente, y yo hago una reverencia, imitando su cortesía.</p>

  <p>—Ya está bien de bailar con ancianos.</p>

  <p>Christian ha vuelto a aparecer. Carrick se echa a reír.</p>

  <p>—No tan «anciano», hijo. Todo el mundo sabe que he tenido mis momentos.</p>

  <p>Carrick me guiña un ojo con aire pícaro, y se aleja con paso tranquilo y elegante.</p>

  <p>—Me parece que le gustas a mi padre —susurra Christian mientras observa a Carrick mezclándose entre el gentío.</p>

  <p>—¿Cómo no voy a gustarle? —comento, coqueta, aleteando las pestañas.</p>

  <p>—Bien dicho, señorita Steele. —Y me arrastra a sus brazos en cuanto la banda empieza a tocar «It Had to Be You»—. Baila conmigo —susurra, seductor.</p>

  <p>—Con mucho gusto, señor Grey —le respondo sonriendo, y él me lleva de nuevo en volandas a través de la pista.</p>

  <p class="cita centrado">* * *</p>

  <p>A medianoche bajamos paseando hasta la orilla, entre la carpa y el embarcadero, donde los demás asistentes a la fiesta se han reunido para contemplar los fuegos artificiales. El maestro de ceremonias, de nuevo al mando, ha permitido que nos quitáramos las máscaras para poder ver mejor el espectáculo. Christian me rodea con el brazo, pero soy muy consciente de que Taylor y Sawyer están cerca, probablemente porque ahora estamos en medio de una multitud. Miran hacia todas partes excepto al embarcadero, donde dos pirotécnicos vestidos de negro están haciendo los últimos preparativos. Al ver a Taylor, pienso en Leila. Quizá esté aquí. Oh, Dios… La idea me provoca escalofríos, y me acurruco junto a Christian. Él baja la mirada y me abraza más fuerte.</p>

  <p>—¿Estás bien, nena? ¿Tienes frío?</p>

  <p>—Estoy bien.</p>

  <p>Echo un vistazo hacia atrás y veo, cerca de nosotros, a los otros dos guardaespaldas, cuyos nombres he olvidado. Christian me coloca delante de él y me rodea los hombros con los brazos.</p>

  <p>De repente, los compases de una pieza clásica retumban en el embarcadero y dos cohetes se elevan en el aire, estallando con una detonación ensordecedora sobre la bahía e iluminándola por entero con una deslumbrante panoplia de chispas naranjas y blancas, que se reflejan como una fastuosa lluvia luminosa sobre las tranquilas aguas de la bahía. Contemplo con la boca abierta cómo se elevan varios cohetes más, que estallan en el aire en un caleidoscopio de colores.</p>

  <p>No recuerdo haber visto nunca una exhibición pirotécnica tan impresionante, excepto quizá en televisión, y allí nunca se ven tan bien. Está todo perfectamente acompasado con la música. Una salva tras otra, una explosión tras otra, y luces incesantes que despiertan las exclamaciones admiradas de la multitud. Es algo realmente sobrecogedor.</p>

  <p>Sobre el puente de la bahía, varias fuentes de luz plateada se alzan unos seis metros en el aire, cambiando de color: del azul al rojo, luego al naranja y de nuevo al gris plata… y cuando la música alcanza el crescendo, estallan aún más cohetes.</p>

  <p>Empieza a dolerme la mandíbula por culpa de la bobalicona sonrisa de asombro que tengo grabada en la cara. Miro de reojo a Cincuenta, y él está igual, maravillado como un niño ante el sensacional espectáculo. Para acabar, una andanada de seis cohetes surca el aire y explotan simultáneamente bañándonos en una espléndida luz dorada, mientras la multitud irrumpe en un aplauso frenético y entusiasta.</p>

  <p>—Damas y caballeros —proclama el maestro de ceremonias cuando los vítores decrecen—. Solo un apunte más que añadir a esta extraordinaria velada: su generosidad ha alcanzado la cifra total de ¡un millón ochocientos cincuenta y tres mil dólares!</p>

  <p>Un aplauso espontáneo brota de nuevo, y sobre el puente aparece un mensaje con las palabras «Gracias de parte de Afrontarlo Juntos», formadas por líneas centelleantes de luz plateada que brillan y refulgen sobre el agua.</p>

  <p>—Oh, Christian… esto es maravilloso.</p>

  <p>Levanto la vista, fascinada, y él se inclina para besarme.</p>

  <p>—Es hora de irse —murmura, y una enorme sonrisa se dibuja en su hermoso rostro al pronunciar esas palabras tan prometedoras.</p>

  <p>De repente, me siento muy cansada.</p>

  <p>Alza de nuevo la vista, buscando entre la multitud que empieza a dispersarse, y ahí está Taylor. Se dicen algo sin pronunciar palabra.</p>

  <p>—Quedémonos por aquí un momento. Taylor quiere que esperemos hasta que la gente se vaya.</p>

  <p>Ah.</p>

  <p>—Creo que ha envejecido cien años por culpa de los fuegos artificiales —añade.</p>

  <p>—¿No le gustan los fuegos artificiales?</p>

  <p>Christian me mira con cariño y niega con la cabeza, pero no aclara nada.</p>

  <p>—Así que Aspen, ¿eh? —dice, y sé que intenta distraerme de algo.</p>

  <p>Funciona.</p>

  <p>—Oh… no he pagado la puja —digo apurada.</p>

  <p>—Puedes mandar el talón. Tengo la dirección.</p>

  <p>—Estabas realmente enfadado.</p>

  <p>—Sí, lo estaba.</p>

  <p>Sonrío.</p>

  <p>—La culpa es tuya y de tus juguetitos.</p>

  <p>—Te sentías bastante abrumada por toda la situación, señorita Steele. Y el resultado ha sido de lo más satisfactorio, si no recuerdo mal. —Sonríe lascivo—. Por cierto, ¿dónde están?</p>

  <p>—¿Las bolas de plata? En mi bolso.</p>

  <p>—Me gustaría recuperarlas. —Me mira risueño—. Son un artilugio demasiado potente para dejarlo en tus inocentes manos.</p>

  <p>—¿Tienes miedo de que vuelva a sentirme abrumada, con otra persona quizá?</p>

  <p>Sus ojos brillan peligrosamente.</p>

  <p>—Espero que eso no pase —dice con un deje de frialdad en la voz—. Pero no, Ana. Solo deseo tu placer.</p>

  <p>Uau.</p>

  <p>—¿No te fías de mí?</p>

  <p>—Se sobreentiende. Y bien, ¿vas a devolvérmelas?</p>

  <p>—Me lo pensaré.</p>

  <p>Me mira con los ojos entornados.</p>

  <p>Vuelve a sonar música en la pista de baile, pero ahora es un disc-jockey el que ha puesto un tema disco, con un bajo que marca un ritmo implacable.</p>

  <p>—¿Quieres bailar?</p>

  <p>—Estoy muy cansada, Christian. Me gustaría irme, si no te importa.</p>

  <p>Christian mira a Taylor, este asiente, y nos encaminamos hacia la casa siguiendo a un grupo de invitados bastante ebrios. Agradezco que Christian me dé la mano; me duelen los pies por culpa de estos zapatos tan prietos y con unos tacones tan altos.</p>

  <p>Mia se acerca dando saltitos.</p>

  <p>—No os iréis ya, ¿verdad? Ahora empieza la música auténtica. Vamos, Ana —me dice, cogiéndome de la mano.</p>

  <p>—Mia —la reprende Christian—, Anastasia está muy cansada. Nos vamos a casa. Además, mañana tenemos un día importante.</p>

  <p>¿Ah, sí?</p>

  <p>Mia hace un mohín, pero sorprendentemente no presiona a Christian.</p>

  <p>—Tenéis que venir algún día de la próxima semana. Ana, tal vez podríamos ir juntas de compras.</p>

  <p>—Claro, Mia.</p>

  <p>Sonrío, aunque en el fondo de mi mente me preguntó cómo, porque yo tengo que trabajar para vivir.</p>

  <p>Me da un beso fugaz y luego abraza fuerte a Christian, para sorpresa de ambos. Y algo todavía más extraordinario: apoya las manos en las solapas de su chaqueta y él, indulgente, se limita a bajar la vista hacia ella.</p>

  <p>—Me gusta verte tan feliz —le dice Mia con dulzura y le besa en la mejilla—. Adiós, que os divirtáis.</p>

  <p>Y corre a reunirse con sus amigos que la esperan, entre ellos Lily, quien, despojada de la máscara, tiene una expresión aún más amarga si cabe.</p>

  <p>Me pregunto vagamente dónde estará Sean.</p>

  <p>—Les diremos buenas noches a mis padres antes de irnos. Ven.</p>

  <p>Christian me lleva a través de un grupo de invitados hasta donde están Grace y Carrick, que se despiden de nosotros con simpatía y cariño.</p>

  <p>—Por favor, vuelve cuando quieras, Anastasia, ha sido un placer tenerte aquí —dice Grace afectuosamente.</p>

  <p>Me siento un poco superada tanto por su reacción como por la de Carrick. Por suerte, los padres de Grace ya se han ido, así que al menos me he ahorrado su efusividad.</p>

  <p>Christian y yo vamos tranquilamente de la mano hasta la entrada de la mansión, donde una fila interminable de coches espera para recoger a los invitados. Miro a Cincuenta. Parece feliz y relajado. Es un auténtico placer verle así, aunque sospecho que no tiene nada de extraño después de un día tan extraordinario.</p>

  <p>—¿Vas bien abrigada? —me pregunta.</p>

  <p>—Sí, gracias —respondo, envolviéndome en mi chal de satén.</p>

  <p>—He disfrutado mucho de la velada, Anastasia. Gracias.</p>

  <p>—Yo también. De unas partes más que de otras —digo sonriendo.</p>

  <p>Él también sonríe y asiente, y luego arquea una ceja.</p>

  <p>—No te muerdas el labio —me advierte de un modo que me altera la sangre.</p>

  <p>—¿Qué querías decir con que mañana es un día importante? —pregunto, para distraer mi mente.</p>

  <p>—La doctora Greene vendrá para solucionar lo tuyo. Además, tengo una sorpresa para ti.</p>

  <p>—¡La doctora Greene!</p>

  <p>Me paro en seco.</p>

  <p>—Sí.</p>

  <p>—¿Por qué?</p>

  <p>—Porque odio los preservativos —dice tranquilamente.</p>

  <p>Sus ojos, que brillan bajo la suave luz de los farolillos de papel, escrutan mi reacción.</p>

  <p>—Es mi cuerpo —murmuro, molesta porque no me lo haya consultado.</p>

  <p>—También es mío —susurra.</p>

  <p>Le miro fijamente mientras varios invitados pasan por nuestro lado sin hacernos caso. Su expresión es muy seria. Sí, mi cuerpo es suyo… él lo sabe mejor que yo.</p>

  <p>Alargo la mano y él parpadea levemente, pero se queda quieto. Cojo una punta de la pajarita, tiro de ella y la desato, dejando a la vista el botón superior de su camisa. Lo desabrocho con cuidado.</p>

  <p>—Así estás muy sensual —susurro.</p>

  <p>De hecho, siempre está sensual, pero así aún más.</p>

  <p>Sonríe.</p>

  <p>—Tengo que llevarte a casa. Ven.</p>

  <p>Cuando llegamos al coche, Sawyer le entrega un sobre a Christian. Frunce el ceño y me mira cuando Taylor me abre la puerta para que suba. Por alguna razón, Taylor parece aliviado. Christian entra en el coche y me da el sobre, sin abrir, mientras Taylor y Sawyer ocupan sus asientos delante.</p>

  <p>—Va dirigido a ti. Alguien del servicio se lo dio a Sawyer. Sin duda, de parte de otro corazón cautivo.</p>

  <p>Christian hace una mueca. Es obvio que la idea le desagrada.</p>

  <p>Miro la nota. ¿De quién será? La abro y me apresuro a leerla bajo la escasa luz. Oh, no… ¡es de ella! ¿Por qué no me deja en paz?</p>

  <div class="cita">
    <p>Puede que te haya juzgado mal. Y está claro que tú me has juzgado mal a mí. Llámame si necesitas llenar alguno de los espacios en blanco; podríamos quedar para comer. Christian no quiere que hable contigo, pero estaría encantada de poder ayudar. No me malinterpretes, apruebo lo vuestro, créeme… pero si le haces daño, no sé lo que haría… Ya le han hecho bastante daño.</p>

    <p>Llámame: (206) 279-6261.</p>

    <p class="salto10">Sra. Robinson</p>
  </div>

  <p>¡Maldita sea, ha firmado como «Sra. Robinson»! Él se lo contó. Cabrón…</p>

  <p>—¿Se lo dijiste?</p>

  <p>—¿Decirle qué?</p>

  <p>—Que yo la llamo señora Robinson —replico.</p>

  <p>—¿Es de Elena? —Christian se queda estupefacto—. Esto es ridículo —exclama. Se pasa una mano por el cabello y le noto indignado—. Mañana hablaré con ella. O el lunes —masculla malhumorado.</p>

  <p>Y aunque me avergüenza admitirlo, una parte muy pequeña de mí se alegra. Mi subconsciente asiente sagazmente. Elena le está irritando, y eso solo puede ser bueno… seguro. Decido no decir nada más de momento, pero me guardo la nota en el bolso y, para asegurarme de que recupere el buen humor, le devuelvo las bolas.</p>

  <p>—Hasta la próxima —murmuro.</p>

  <p>Él me mira; es difícil ver su cara en la oscuridad, pero creo que está complacido. Me coge la mano y la aprieta.</p>

  <p>Contemplo la noche a través de la ventanilla, pensando en este día tan largo. He aprendido mucho sobre él, he recopilado muchos detalles que faltaban —los salones, el mapa corporal, su infancia—, pero todavía queda mucho por descubrir. ¿Y qué hay de la señora R.? Sí, se preocupa por él, y además mucho, se diría. Eso lo veo claro, y también que él se preocupa por ella… pero no del mismo modo. Ya no sé qué pensar. Tanta información me empieza a dar dolor de cabeza.</p>

  <p class="cita centrado">* * *</p>

  <p>Christian me despierta justo cuando paramos frente al Escala.</p>

  <p>—¿Tengo que llevarte en brazos? —pregunta, cariñoso.</p>

  <p>Yo meneo la cabeza medio dormida. Ni hablar.</p>

  <p>Al entrar en el ascensor, me apoyo en él y recuesto la cabeza en su hombro. Sawyer está delante de nosotros y no deja de removerse, incómodo.</p>

  <p>—Ha sido un día largo, ¿eh, Anastasia?</p>

  <p>Asiento.</p>

  <p>—¿Cansada?</p>

  <p>Asiento.</p>

  <p>—No estás muy habladora.</p>

  <p>Asiento y sonríe.</p>

  <p>—Ven. Te llevaré a la cama.</p>

  <p>Me da la mano y salimos del ascensor, pero cuando Sawyer levanta la mano nos paramos en el vestíbulo. Y basta esa fracción de segundo para despertarme totalmente. Sawyer le habla a la manga de su chaqueta. No tenía ni idea de que llevara una radio.</p>

  <p>—Entendido, T. —dice, y se vuelve hacia nosotros—. Señor Grey, han rajado los neumáticos y han embadurnado de pintura el Audi de la señorita Steele.</p>

  <p>Qué horror… ¡Mi coche! ¿Quién habrá sido? Y en cuanto me formulo la pregunta mentalmente, sé la respuesta: Leila. Levanto la vista hacia Christian, que está pálido.</p>

  <p>—A Taylor le preocupa que quien lo haya hecho pueda haber entrado en el apartamento y que aún siga ahí. Quiere asegurarse.</p>

  <p>—Entiendo. —Christian suspira—. ¿Y qué piensa hacer?</p>

  <p>—Está subiendo en el ascensor de servicio con Ryan y Reynolds. Lo registrarán todo y luego nos darán luz verde. Yo esperaré con ustedes, señor.</p>

  <p>—Gracias, Sawyer. —Christian tensa el brazo que me rodea el hombro—. El día de hoy no para de mejorar. —Suspira amargamente, con la boca pegada a mi cabello—. Escuchad, yo no soporto quedarme aquí esperando. Sawyer, ocúpate de la señorita Steele. No dejes que entre hasta que esté todo controlado. Estoy seguro de que Taylor exagera. Ella no puede haber entrado en el apartamento.</p>

  <p>¿Qué?</p>

  <p>—No, Christian… tienes que quedarte aquí conmigo —le ruego.</p>

  <p>Christian me suelta.</p>

  <p>—Haz lo que dicen, Anastasia. Espera aquí.</p>

  <p>¡No!</p>

  <p>—¿Sawyer? —dice Christian.</p>

  <p>Sawyer abre la puerta del vestíbulo para dejar que Christian entre en el apartamento, y después cierra la puerta y se coloca delante de ella, mirándome impasible.</p>

  <p>Oh, no… ¡Christian! Imágenes terribles de todo tipo acuden a mi mente, pero lo único que puedo hacer es quedarme a esperar.</p>
