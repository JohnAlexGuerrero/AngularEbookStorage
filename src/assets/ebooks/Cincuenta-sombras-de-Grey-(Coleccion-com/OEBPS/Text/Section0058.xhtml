  <h3 id="sigil_toc_id_66">10</h3>

  <p class="asangre">Tengo el corazón acelerado y la sangre me retumba en los oídos; el alcohol que fluye por mi cuerpo amplifica el sonido.</p>

  <p>—¿Está…? —Doy un respingo, incapaz de acabar la frase, y miro a Ryan con los ojos muy abiertos, aterrorizada. Ni siquiera puedo mirar a la figura tirada en el suelo.</p>

  <p>—No, señora. Solo inconsciente.</p>

  <p>Siento un gran alivio. Oh, gracias a Dios.</p>

  <p>—¿Y tú? ¿Estás bien? —le pregunto a Ryan. Me doy cuenta de que no sé su nombre de pila. Resopla como si hubiera corrido un maratón. Se limpia la boca para quitarse un resto de sangre y veo que se le está formando un cardenal en la mejilla.</p>

  <p>—Ha sido duro de pelar, pero estoy bien, señora Grey. —Me sonríe para tranquilizarme. Si le conociera mejor diría que incluso tiene cierto aire de suficiencia.</p>

  <p>—¿Y Gail? Quiero decir, la señora Jones… —Oh, no… ¿Estará bien? ¿Le habrá hecho algún daño?</p>

  <p>—Estoy aquí, Ana. —Miro detrás de mí y la veo en camisón y bata, con el pelo suelto, la cara cenicienta y los ojos muy abiertos. Como los míos, supongo—. Ryan me despertó e insistió en que me metiera aquí —dice señalando detrás de ella el despacho de Taylor—. Estoy bien. ¿Está usted bien?</p>

  <p>Asiento enérgicamente y me doy cuenta de que ella probablemente acaba de salir de la habitación del pánico que hay junto al despacho de Taylor. ¿Quién podía saber que la íbamos a necesitar tan pronto? Christian insistió en instalarla poco después de nuestro compromiso. Y yo puse los ojos en blanco. Ahora, al ver a Gail de pie en el umbral, me alegro de la previsión de Christian.</p>

  <p>Un crujido procedente de la puerta del vestíbulo me distrae. Está colgando de sus goznes. Pero ¿qué le ha pasado?</p>

  <p>—¿Estaba solo? —le pregunto a Ryan.</p>

  <p>—Sí, señora. No estaría usted ahí de pie de no ser así, se lo aseguro. —Ryan parece vagamente ofendido.</p>

  <p>—¿Cómo entró? —sigo preguntando ignorando su tono.</p>

  <p>—Por el ascensor de servicio. Los tiene bien puestos, señora.</p>

  <p>Miro la figura tirada de Jack. Lleva algún tipo de uniforme… Un mono, creo.</p>

  <p>—¿Cuándo?</p>

  <p>—Hace unos diez minutos. Lo vi en el monitor de seguridad. Llevaba guantes… algo un poco extraño en agosto. Le reconocí y decidí dejarle entrar. Así le tendríamos. Usted no se hallaba en casa y Gail estaba en lugar seguro, así que me dije que era ahora o nunca. —Ryan parece de nuevo muy orgulloso de sí mismo y Sawyer le mira con el ceño fruncido por la desaprobación.</p>

  <p>¿Guantes? Eso me sorprende y vuelvo a mirar a Jack. Sí, lleva unos guantes de piel marrón. ¡Qué espeluznante!</p>

  <p>—¿Y ahora qué? —pregunto intentando olvidar los distintos pensamientos que están surgiendo en mi mente.</p>

  <p>—Tenemos que inmovilizarle —responde Ryan.</p>

  <p>—¿Inmovilizarle?</p>

  <p>—Por si se despierta. —Ryan mira a Sawyer.</p>

  <p>—¿Qué necesitáis? —pregunta la señora Jones dando un paso adelante. Ya ha recobrado la compostura.</p>

  <p>—Algo con que sujetarle… Un cordón o una cuerda —responde Ryan.</p>

  <p>Bridas para cables. Me sonrojo cuando los recuerdos de la noche anterior invaden mi mente. Me froto las muñecas en un acto reflejo y bajo la mirada para echarles un rápido vistazo. No, no tengo cardenales. Bien.</p>

  <p>—Yo tengo algo: bridas para cables. ¿Eso servirá?</p>

  <p>Todos los ojos se fijan en mí.</p>

  <p>—Sí, señora. Eso es perfecto —dice Sawyer muy serio.</p>

  <p>En ese momento quiero que me trague la tierra, pero me giro y voy hasta nuestro dormitorio. A veces hay que enfrentarse a las cosas sin arredrarse. Tal vez sea la combinación del miedo y el alcohol lo que me proporciona esta audacia.</p>

  <p>Cuando vuelvo, la señora Jones está evaluando el desastre del vestíbulo y la señorita Prescott se ha unido al equipo de seguridad. Le paso las bridas a Sawyer, que lentamente y con un cuidado innecesario le ata las manos detrás de la espalda a Hyde. La señora Jones desaparece en la cocina y regresa con un botiquín de primeros auxilios. Coge del brazo a Ryan, lo lleva al salón y se ocupa de curarle el corte de encima del ojo. Él hace una mueca de dolor cuando ella le aplica un antiséptico. Entonces me fijo en la Glock con silenciador que hay en el suelo. ¡Joder! ¿Estaba Jack armado? Siento la bilis en la garganta y hago todo lo que puedo por evitar vomitar.</p>

  <p>—No la toque, señora Grey —me advierte Prescott cuando me agacho para recogerla. Sawyer emerge del despacho de Taylor con unos guantes de látex.</p>

  <p>—Yo me ocupo de eso, señora Grey —me dice.</p>

  <p>—¿La llevaba él? —le pregunto.</p>

  <p>—Sí, señora —asegura Ryan haciendo otra mueca de dolor a consecuencia de los cuidados de la señora Jones. Madre mía… Ryan se ha peleado con un hombre armado en mi casa. Me estremezco con solo pensarlo. Sawyer se agacha y coge con cuidado la Glock.</p>

  <p>—¿Es aconsejable que hagas eso? —le pregunto.</p>

  <p>—El señor Grey querría que lo hiciera, señora. —Sawyer mete el arma en una bolsa de plástico. Después se agacha y cachea a Jack. Se detiene y saca parcialmente un rollo de cinta americana de su bolsillo. Sawyer se queda blanco y vuelve a guardar la cinta en el bolsillo de Hyde.</p>

  <p>¿Cinta americana? Mi mente registra el detalle mientras yo observo lo que están haciendo con fascinación y una extraña indiferencia. Entonces me doy cuenta de las implicaciones y la bilis vuelve a subirme hasta la garganta. Aparto rápidamente el pensamiento de mi cabeza. No sigas por ese camino, Ana.</p>

  <p>—¿No deberíamos llamar a la policía? —digo intentando ocultar el miedo que siento. Quiero que saquen a Hyde de mi casa, cuanto antes, mejor.</p>

  <p>Ryan y Sawyer se miran.</p>

  <p>—Creo que deberíamos llamar a la policía —repito esta vez con más convicción, preguntándome qué se traen entre manos Ryan y Sawyer.</p>

  <p>—He intentado localizar a Taylor, pero no contesta al móvil. Seguramente estará durmiendo. —Sawyer mira el reloj—. Son las dos menos cuarto de la madrugada en la costa Este.</p>

  <p>Oh, no.</p>

  <p>—¿Habéis llamado a Christian? —pregunto en un susurro.</p>

  <p>—No, señora.</p>

  <p>—¿Estabais llamando a Taylor para que os diera instrucciones?</p>

  <p>Sawyer parece momentáneamente avergonzado.</p>

  <p>—Sí, señora.</p>

  <p>Una parte de mí echa chispas. Ese hombre (vuelvo a mirar al desmayado Hyde) ha allanado mi casa y la policía debería llevárselo. Pero al mirarlos a los cuatro, todos con mirada ansiosa, veo que hay algo que no estoy entendiendo, así que decido llamar a Christian. Se me eriza el vello. Sé que está furioso conmigo, muy pero que muy furioso, y vacilo al pensar lo que va a decirme. Y ahora además se pondrá más nervioso porque no está aquí y no puede volver hasta mañana por la noche. Sé que ya le he preocupado bastante esta noche. Tal vez no debería llamarle… Pero de repente se me ocurre algo. Mierda. ¿Y si yo hubiera estado aquí? Palidezco solo de pensarlo. Gracias a Dios que estaba fuera. Quizá al final el problema no vaya a ser tan grave.</p>

  <p>—¿Está bien? —pregunto señalando a Jack.</p>

  <p>—Le dolerá la cabeza cuando despierte —aclara Ryan mirando a Jack con desprecio—. Pero necesitamos un médico para estar seguros.</p>

  <p>Busco en el bolso y saco la BlackBerry. Antes de que me dé tiempo a pensar mucho en el enfado de Christian, marco su número. Me pasa directamente con el buzón de voz. Debe de haberlo apagado por lo enfadado que está. No se me ocurre qué decir. Me giro y camino un poco por el pasillo para alejarme de los demás.</p>

  <p>—Hola, soy yo. Por favor no te enfades. Ha ocurrido un incidente en el ático, pero todo está bajo control, así que no te preocupes. Nadie está herido. Llámame. —Y cuelgo.</p>

  <p>»Llamad a la policía —le ordeno a Sawyer. Él asiente, saca su móvil y marca.</p>

  <p class="salto25">El agente Skinner está sentado a la mesa del comedor enfrascado en su conversación con Ryan. El agente Walker está con Sawyer en el despacho de Taylor. No sé dónde está Prescott, tal vez también en el despacho de Taylor. El detective Clark no hace más que ladrarme preguntas a mí; los dos estamos sentados en el sofá del salón. El detective es alto, tiene el pelo oscuro y podría ser atractivo si no fuera por su ceño permanentemente fruncido. Sospecho que le han despertado y sacado de su acogedora cama porque han allanado la casa de uno de los ejecutivos más influyentes y más ricos de Seattle.</p>

  <p>—¿Antes era su jefe? —me pregunta Clark lacónicamente.</p>

  <p>—Sí.</p>

  <p>Estoy cansada (mucho más que cansada) y solo quiero irme a la cama. Todavía no sé nada de Christian. La parte buena es que los médicos de la ambulancia se han llevado a Hyde. La señora Jones nos trae a Clark y a mí una taza de té.</p>

  <p>—Gracias. —Clark se vuelve de nuevo hacia mí—. ¿Y dónde está el señor Grey?</p>

  <p>—En Nueva York. Un viaje de negocios. Volverá mañana por la noche… quiero decir, esta noche. —Ya es pasada la medianoche.</p>

  <p>—Ya conocíamos a Hyde —murmura el detective Clark—. Necesito que venga a la comisaría a hacer una declaración. Pero eso puede esperar. Es tarde y hay un par de reporteros haciendo guardia en la acera. ¿Le importa que eche un vistazo?</p>

  <p>—No, claro que no —le respondo y me siento aliviada de que haya terminado con el interrogatorio. Me estremezco al pensar que hay fotógrafos fuera. Bueno, no van a ser un problema hasta mañana. Hago una nota mental de llamar a mamá y a Ray mañana para que no se preocupen si oyen algo en la televisión.</p>

  <p>—Señora Grey, ¿por qué no se va a la cama? —me dice la señora Jones con voz amable y llena de preocupación.</p>

  <p>La miro a los ojos tiernos y cálidos y de repente siento la necesidad imperiosa de llorar. Ella se acerca y me frota la espalda.</p>

  <p>—Ya estamos seguras —me dice—. Todo esto no será tan malo por la mañana, cuando haya dormido un poco. Además, el señor Grey volverá mañana por la noche.</p>

  <p>La miro nerviosa, conteniendo con dificultad las lágrimas. Christian se va a poner tan furioso…</p>

  <p>—¿Quiere algo antes de acostarse? —me pregunta.</p>

  <p>Entonces me doy cuenta del hambre que tengo.</p>

  <p>—¿Tal vez algo de comer?</p>

  <p>Ella muestra una gran sonrisa.</p>

  <p>—¿Un sándwich y un poco de leche?</p>

  <p>Asiento agradecida y ella se encamina a la cocina. Ryan sigue con el agente Skinner. En el vestíbulo, el detective Clark está examinando el desastre que hay delante del ascensor. Parece pensativo a pesar de su ceño. De repente siento nostalgia, nostalgia de Christian. Apoyo la cabeza en las manos y deseo con todas mis fuerzas que pudiera estar aquí. Él sabría qué hacer. Menuda noche. Solo quiero acurrucarme en su regazo, que me abrace y me diga que me quiere aunque yo no haga lo que me dice… Pero esta noche no va a poder ser. Pongo los ojos en blanco en mi interior… ¿Por qué no me dijo que había aumentado la seguridad de todos? ¿Qué había exactamente en el ordenador de Jack? Qué hombre más frustrante. Pero ahora mismo eso no me importa. Quiero a mi marido. Le echo de menos.</p>

  <p>—Aquí tienes, Ana. —La señora Jones interrumpe mi agitación interior. Cuando alzo la vista veo que me está tendiendo un sándwich de mantequilla de cacahuete y gelatina con los ojos brillantes. Llevo años sin comer algo así. Le sonrío tímidamente y me lanzo a por él.</p>

  <p>Cuando por fin me meto en la cama, me acurruco en el lado de Christian con su camiseta puesta. Tanto su camiseta como su almohada huelen a él y mientras me voy dejando llevar por el sueño deseo que tenga un buen viaje a casa… y que vuelva de buen humor.</p>

  <p class="salto25">Me despierto sobresaltada. Hay luz y me laten las sienes. Oh, no. Espero no tener resaca. Abro los ojos con cuidado y veo que la silla del dormitorio no está en su sitio habitual y que Christian está sentado en ella. Lleva el esmoquin y el extremo de su pajarita le sobresale del bolsillo delantero. Me pregunto si estaré soñando. Abraza el respaldo de la silla con el brazo izquierdo y en la mano tiene un vaso de cristal tallado con un líquido ambarino. ¿Brandy? ¿Whisky? No tengo ni idea. Tiene una pierna cruzada, con el tobillo apoyado sobre la rodilla opuesta. Lleva calcetines negros y zapatos de vestir. El codo derecho descansa sobre el brazo de la silla, tiene la barbilla apoyada en la mano y se está pasando el dedo índice lenta y rítmicamente por el labio inferior. En la luz de primera hora de la mañana sus ojos arden con una grave intensidad, pero su expresión general es imposible de identificar.</p>

  <p>Casi se me para el corazón. Está aquí. ¿Cómo ha podido llegar? Ha tenido que salir de Nueva York anoche. ¿Cuánto tiempo lleva viéndome dormir?</p>

  <p>—Hola —le susurro.</p>

  <p>Su mirada es fría y el corazón está a punto de parárseme otra vez. Oh, no. Aparta los dedos de la boca, se bebe de un trago lo que le queda de la bebida y pone el vaso en la mesilla. Espero que me dé un beso, pero no. Vuelve a arrellanarse en la silla y sigue mirándome impasible.</p>

  <p>—Hola —dice por fin en voz muy baja. E inmediatamente sé todavía está furioso. Muy furioso.</p>

  <p>—Has vuelto.</p>

  <p>—Eso parece.</p>

  <p>Me levanto lentamente hasta quedar sentada sin apartar los ojos de él. Tengo la boca seca.</p>

  <p>—¿Cuánto tiempo llevas ahí mirándome dormir?</p>

  <p>—El suficiente.</p>

  <p>—Sigues furioso. —Casi no puedo ni pronunciar las palabras.</p>

  <p>Él me mira fijamente, como si estuviera reflexionando sobre qué responderme.</p>

  <p>—Furioso… —dice como probando la palabra y sopesando sus matices y su significado—. No, Ana. Estoy mucho, mucho más que furioso.</p>

  <p>Oh, madre mía. Intento tragar saliva, pero es muy difícil con la boca seca.</p>

  <p>—Mucho más que furioso. Eso no suena bien.</p>

  <p>Vuelve a mirarme fijamente, del todo impasible y no responde. Un silencio sepulcral se cierne sobre nosotros. Extiendo la mano para coger mi vaso de agua y le doy un sorbo agradecida, a la vez que intento recuperar el control sobre mi errático corazón.</p>

  <p>—Ryan ha cogido a Jack. —Pongo el vaso de nuevo en la mesilla e intento una táctica diferente.</p>

  <p>—Lo sé —responde en un tono gélido.</p>

  <p>Claro que lo sabe…</p>

  <p>—¿Vas a seguir respondiéndome con monosílabos durante mucho tiempo?</p>

  <p>Mueve casi imperceptiblemente las cejas, lo que demuestra su sorpresa; no se esperaba esa pregunta.</p>

  <p>—Sí —responde después.</p>

  <p>Oh… vale. ¿Qué puedo hacer? Defensa; es la mejor forma de ataque.</p>

  <p>—Siento haberme quedado por ahí.</p>

  <p>—¿De verdad?</p>

  <p>—No —confieso después de una pausa porque es la verdad.</p>

  <p>—¿Y por qué lo dices, entonces?</p>

  <p>—Porque no quiero que estés enfadado conmigo.</p>

  <p>Suspira profundamente, como si llevara aguantando toda su tensión durante un millón de horas, y se pasa la mano por el pelo. Está guapísimo. Furioso, pero guapísimo. Absorbo todos sus detalles. ¡Christian ha vuelto! Furioso, pero entero.</p>

  <p>—Creo que el detective Clark quiere hablar contigo.</p>

  <p>—Seguro que sí.</p>

  <p>—Christian, por favor…</p>

  <p>—¿Por favor qué?</p>

  <p>—No seas tan frío.</p>

  <p>Vuelve a elevar las cejas por la sorpresa.</p>

  <p>—Anastasia, frío no es lo que siento ahora mismo. Me estoy consumiendo. Consumiéndome de rabia. No sé cómo gestionar estos…—agita la mano en el aire, buscando la palabra— sentimientos. —Su tono es amargo.</p>

  <p>Oh, mierda. Su sinceridad me desarma. Lo único que yo quiero hacer es acurrucarme en su regazo, es todo lo que he querido hacer desde anoche. Qué diablos… Me acerco, cogiéndole por sorpresa y me acomodo torpemente en su regazo. No me aparta, que es lo que temía. Después de un segundo me rodea con los brazos y entierra la nariz en mi pelo. Huele a whisky. ¿Cuánto habrá bebido? También huele a jabón. Y a Christian. Le rodeo el cuello con los brazos y le acaricio la garganta con la nariz y él vuelve a suspirar, esta vez más profundamente.</p>

  <p>—Oh, señora Grey, qué voy a hacer con usted… —Me besa en el pelo. Cierro los ojos y saboreo su contacto.</p>

  <p>—¿Cuánto has bebido?</p>

  <p>Se pone tenso.</p>

  <p>—¿Por qué?</p>

  <p>—Porque normalmente no bebes licores fuertes.</p>

  <p>—Es mi segunda copa. He tenido una noche dura, Anastasia. Dame un respiro, ¿vale?</p>

  <p>Le sonrío.</p>

  <p>—Si insiste, señor Grey. —Aspiro el aroma de su cuello—. Hueles divinamente. He dormido en tu lado de la cama porque tu almohada huele a ti.</p>

  <p>Me acaricia el pelo con la nariz.</p>

  <p>—¿Por eso lo has hecho? Me estaba preguntando por qué estabas en mi lado. Sigo furioso contigo, por cierto.</p>

  <p>—Lo sé.</p>

  <p>Me acaricia rítmicamente la espalda con la mano.</p>

  <p>—Y yo también estoy furiosa contigo —le susurro.</p>

  <p>Él se detiene.</p>

  <p>—¿Y qué he podido hacer yo para merecer tu ira?</p>

  <p>—Ya te lo diré luego, cuando deje de consumirte la rabia —le digo dándole un beso en la garganta. Cierra los ojos y me deja besarle, pero no hace ningún movimiento para devolverme el beso. Me abraza más fuerte, apretándome.</p>

  <p>—Cuando pienso en lo que podría haber pasado… —Su voz no es más que un susurro. Quebrada y ronca.</p>

  <p>—Estoy bien.</p>

  <p>—Oh, Ana… —Sus palabras son casi un sollozo.</p>

  <p>—Estoy bien. Estamos bien. Un poco impresionados, pero Gail también está bien. Ryan está bien. Y Jack ya no está.</p>

  <p>Niega con la cabeza.</p>

  <p>—Pero no gracias a ti —murmura.</p>

  <p>¿Qué? Me aparto un poco y le miro.</p>

  <p>—¿Qué quieres decir?</p>

  <p>—No quiero discutir eso ahora mismo, Ana.</p>

  <p>Parpadeo. Bueno, tal vez yo sí… Pero decido que no es el momento. Al menos ya me habla. Vuelvo a apoyarme contra él. Ahora enreda los dedos en mi pelo y empieza a juguetear con él.</p>

  <p>—Quiero castigarte —me susurra—. Castigarte de verdad. Azotarte hasta que no lo puedas soportar más.</p>

  <p>El corazón se me queda atravesado en la garganta. ¡Joder!</p>

  <p>—Lo sé —le digo a la vez que se me eriza el vello.</p>

  <p>—Y tal vez lo haga.</p>

  <p>—Espero que no.</p>

  <p>Vuelve a apretarme en su abrazo.</p>

  <p>—Ana, Ana, Ana… Pones a prueba la paciencia de cualquiera, hasta la de un santo.</p>

  <p>—Se pueden decir muchas cosas de usted, señor Grey, pero que sea un santo no es una de ellas.</p>

  <p>Finalmente me concede una risa reticente.</p>

  <p>—Muy cierto, como siempre, señora Grey. —Me da un beso en la frente y se mueve—. Vuelve a la cama. Tú tampoco has dormido mucho. —Se levanta, me coge en brazos y me deposita en la cama.</p>

  <p>—¿Te tumbas conmigo?</p>

  <p>—No. Tengo cosas que hacer. —Se agacha y recoge el vaso—. Vuelve a dormir. Te despertaré dentro de un par de horas.</p>

  <p>—¿Todavía estás furioso conmigo?</p>

  <p>—Sí.</p>

  <p>—Entonces me voy a dormir otra vez.</p>

  <p>—Bien. —Tira del edredón para taparme y me da un beso en la frente—. Duérmete.</p>

  <p>Y como estoy tan grogui por lo de anoche, tan aliviada de que Christian haya vuelto, y tan fatigada emocionalmente por este encuentro a primera hora de la mañana, no lo dudo ni un momento y hago lo que me dice. Mientras me voy quedando dormida me pregunto por qué no habrá utilizado su mecanismo habitual para gestionar las cosas: lanzarse sobre mí para follarme sin piedad. Aunque, dado el mal sabor que siento en la boca, agradezco que no lo haya hecho.</p>

  <p class="salto25">—Te traigo zumo de naranja —dice Christian y yo abro los ojos otra vez.</p>

  <p>Acabo de pasar las dos horas de sueño más profundo y relajante de mi vida y me levanto fresca. Además, ya no me late la cabeza. El zumo de naranja es una visión que agradezco, igual que la de mi marido. Se ha puesto el chándal. Por un momento mi mente vuelve al Heathman Hotel, la primera vez que me desperté a su lado. La sudadera gris está húmeda por el sudor. O ha estado entrenando en el gimnasio del sótano o ha salido a correr. No debería estar tan guapo después de hacer ejercicio.</p>

  <p>—Me voy a dar una ducha —murmura y desaparece en el baño.</p>

  <p>Frunzo el ceño. Sigue estando distante. O está distraído pensando en todo lo que ha pasado o sigue furioso o… ¿qué? Me siento, cojo el zumo de naranja y me lo bebo demasiado rápido. Está delicioso, frío y mejora mucho la sensación de mi boca. Salgo de la cama, ansiosa por reducir la distancia, real y metafórica, entre mi marido y yo. Echo un vistazo al despertador. Son las ocho. Me quito la camiseta de Christian y le sigo al baño. Está en la ducha, lavándose el pelo, y yo no lo dudo un segundo y me meto con él. Se pone tenso un momento cuando le abrazo desde detrás, pegándome contra su espalda musculosa y mojada. Ignoro su reacción y le aprieto con fuerza apoyando la mejilla contra su piel a la vez que cierro los ojos. Después de un instante se mueve un poco para que los dos quedemos bajo la cascada de agua caliente y sigue lavándose el pelo. Dejo que caiga el agua sobre mí mientras abrazo al hombre que quiero. Pienso en todas las veces que me ha follado y las veces en que me ha hecho el amor aquí. Frunzo el ceño. Nunca ha estado tan callado. Giro la cabeza y empiezo a darle besos en la espalda. Noto que su cuerpo se tensa otra vez.</p>

  <p>—Ana… —dice y suena a advertencia.</p>

  <p>—Mmm…</p>

  <p>Mis manos bajan lentamente por su estómago plano en dirección a su vientre. Él me coge las dos manos con las suyas y me obliga a detenerme mientras niega con la cabeza.</p>

  <p>—No —dice.</p>

  <p>Le suelto inmediatamente. ¿Me está diciendo que no? Mi mente se desploma en caída libre. ¿Había ocurrido esto alguna vez antes? Mi subconsciente niega con la cabeza, frunce los labios y me mira por encima de las gafas de media luna con una mirada que dice: Ahora sí que lo has jodido del todo. Siento como si me hubiera dado una bofetada fuerte. Me ha rechazado. Y toda una vida de inseguridades desembocan en una idea horrible: ya no me desea. Doy un respingo cuando siento la punzada de dolor. Christian se gira y me alivia ver que no es totalmente indiferente a mis encantos. Me coge la barbilla, me echa la cabeza hacia atrás y me encuentro mirando sus ojos grises y cautelosos.</p>

  <p>—Todavía estoy muy furioso contigo —me dice con la voz baja y seria. ¡Mierda! Se inclina, apoya su frente contra la mía y cierra los ojos. Yo levanto las manos y le acaricio la cara.</p>

  <p>—Lo sé —susurra y abre los ojos—. Y todo porque no eres capaz de hacer caso a una simple petición, joder. —Su tono es amargo y ahora ha llegado mi turno de ponerme pálida—. No quiero discutir esto ahora, en la ducha. Todavía estoy muy furioso contigo, Anastasia. Me estás haciendo cuestionarme mi juicio. —Se gira y sale de la ducha, cogiendo una toalla al pasar y saliendo después del baño, dejándome allí sola y helada bajo el agua caliente.</p>

  <p>Mierda. Mierda. Mierda.</p>

  <p>Entonces el significado de todo lo que ha dicho empieza a abrirse camino en mi mente. ¿Secuestro? Joder. ¿Jack quería secuestrarme? Recuerdo la cinta americana de su bolsillo y que no quise darle vueltas a por qué la llevaba. ¿Christian tiene más información? Me enjabono rápidamente el cuerpo y después me lavo el pelo. Quiero saberlo. Necesito saberlo. No le voy a dejar que siga ocultándome cosas.</p>

  <p>Christian no está en el dormitorio cuando salgo. Oh, sí que se ha vestido rápido… Hago lo mismo: me pongo mi vestido favorito color ciruela y las sandalias negras. Soy vagamente consciente de que me he puesto esta ropa porque a Christian le gusta. Me seco el pelo con energía con la toalla, me lo trenzo y lo recojo en un moño. Me pongo unos pendientes con un diamante pequeño en las orejas y voy corriendo al baño para darme un poco de rimel y mirarme en el espejo. Estoy pálida. Siempre estoy pálida. Inspiro hondo para tranquilizarme. Necesito enfrentar las consecuencias de mi decisión precipitada de querer seguir pasándomelo bien con una amiga. Suspiro y sé que Christian no lo va a ver así.</p>

  <p>Tampoco hay ni rastro de Christian en el salón. La señora Jones está ocupada en la cocina.</p>

  <p>Christian está al teléfono vestido con una camisa blanca sin corbata y vuelve a parecer el confiado presidente de la empresa. Cómo pueden engañar las apariencias. Me mira cuando me asomo al umbral pero niega con la cabeza para dejarme claro que no soy bienvenida. Mierda… Me giro y vuelvo desanimada a sentarme en la barra del desayuno. Entra Taylor vestido con un traje oscuro y con el aspecto de haber dormido ocho horas sin interrupciones.</p>

  <p>—Buenos días, Taylor —le saludo intentando averiguar de qué humor está. A ver si me da alguna pista visual de lo que está ocurriendo.</p>

  <p>Me los cepillo y recuerdo la discusión con Christian por los votos matrimoniales. También entonces se refugió en su estudio. ¿Es eso lo que le pasa? ¿Está enfurruñado? Me estremezco al recordar la pesadilla que tuvo después. ¿Va a volver a ocurrir eso? Tenemos que hablar. Quiero saber lo que sea que pasa con Jack y por qué ha aumentado la seguridad de todos los Grey; todos los detalles que me ha estado ocultando a mí, pero que Kate sí sabía. Obviamente Elliot sí le cuenta las cosas.</p>

  <p>Miro el reloj. Las nueve menos diez… Voy a llegar tarde al trabajo. Acabo de cepillarme los dientes, me doy brillo en los labios, cojo la chaqueta negra fina y me encamino al salón. Me alivia ver que Christian está allí desayunando.</p>

  <p>Recuerdo las sabias palabras de mi madre el día de mi boda: «Ana, cariño, tienes que elegir bien las batallas que vas a librar. Te pasará lo mismo con tus hijos cuando los tengas». Bueno, al menos me deja ir al trabajo.</p>

  <p>—Está bien —murmuro. Como no quiero dejarle así, con tantas cosas sin resolver y tanta tensión entre nosotros, doy un paso vacilante para acercarme a él. Él se tensa y abre mucho los ojos y durante un segundo parece tan vulnerable que me conmueve desde el fondo del corazón. Oh, Christian, lo siento. Le doy un beso casto en la comisura de la boca. Él cierra los ojos como si saboreara mi contacto.</p>

  <p>Estoy a punto de preguntarle por qué, pero no estoy segura de querer saber la respuesta. De repente se pone de pie y me coge la cara con las manos. Un momento después sus labios aprietan con fuerza los míos. Abro la boca por la sorpresa y eso le da acceso a su lengua. Él aprovecha la oportunidad e invade mi boca, poseyéndome. Justo cuando empiezo a responderle, él me suelta con la respiración acelerada.</p>

  <p>Prescott y yo cogemos el ascensor de servicio hasta el garaje del sótano para evitar a los medios de comunicación que hay fuera. El arresto de Jack y el hecho de que lo atraparon en nuestro piso ya es algo del dominio público. Cuando me siento en el Audi me pregunto si habrá paparazzi esperando en la puerta de Seattle Independent Publishing como el día que anunciamos el compromiso.</p>

  <p>Vamos en el coche en silencio hasta que recuerdo que tengo que llamar a Ray y después a mamá para que sepan que Christian y yo estamos bien y se queden tranquilos. Por suerte las dos llamadas son cortas y acabo justo antes de que aparquemos delante de la editorial. Como me temía, hay una pequeña multitud de reporteros y fotógrafos esperando. Todos se giran a la vez y miran el Audi expectantes.</p>

  <p>—¿Está segura de que quiere hacer esto, señora Grey? —me pregunta Taylor. Una parte de mí quiere volver a casa, pero eso significa pasar el día con el señor Hecho una Furia. Espero que el tiempo le dé un poco de perspectiva. Jack está bajo custodia policial, así que mi Cincuenta debería estar contento, pero no lo está. Un parte de mí le comprende: demasiadas cosas han quedado fuera de su control, yo una de ellas, pero no tengo tiempo de pensar en eso ahora.</p>

  <p class="salto25">Ya es la una de la tarde y he conseguido concentrarme en el trabajo toda la mañana. Oigo que llaman a la puerta y Elizabeth asoma la cabeza.</p>

  <p>Volvemos en coche en silencio al Escala. Sawyer es el que conduce esta vez y Prescott va a su lado. El corazón se me va cayendo poco a poco a los pies conforme nos acercamos. Sé que Christian y yo vamos a tener una gran pelea y no sé si tengo fuerzas.</p>

  <p>Cuando subo en el ascensor desde el garaje con Prescott a mi lado, intento poner en orden mis pensamientos. ¿Qué es lo que quiero decir? Creo que ya se lo he dicho todo en el correo. Tal vez ahora él me dé algunas respuestas. Eso espero. No puedo controlar mis nervios. El corazón me late con fuerza, tengo la boca seca y me sudan las manos. No quiero pelear. Pero a veces él se pone difícil y yo necesito mantenerme firme.</p>

  <p>Las puertas del ascensor se abren y aparece el vestíbulo, otra vez en perfecto orden. La mesa está de pie y tiene un jarrón nuevo encima con un precioso ramo de peonías rosa pálido y blanco. Echo un vistazo rápido a los cuadros según vamos pasando: las madonas parecen todas intactas. Ya han arreglado la puerta del vestíbulo que estaba rota y vuelve a cumplir su función; Prescott me la abre amablemente para que pase. Ha estado muy callada todo el día. Creo que me gusta más así.</p>

  <p>Dejo el maletín en el pasillo y me encamino al salón, pero me paro en seco al entrar. Oh, vaya…</p>

  <p>—Buenas noches, señora Grey -dice Christian con voz suave. Está de pie junto al piano vestido con una camiseta negra ajustada y unos vaqueros… «Esos» vaqueros, los que normalmente lleva en el cuarto de juegos. Madre mía. Son unos vaqueros claros muy lavados, ceñidos y con un roto en la rodilla, que le quedan de muerte. Se acerca a mí descalzo, con el botón superior de los vaqueros desabrochado y los ojos ardientes que me miran fijamente.</p>

  <p>—Que bien que ya estés en casa. Te estaba esperando.</p>
