  <h3 id="sigil_toc_id_43">11</h3>

  <p class="asangre">Con elegante soltura, Christian le da a la bola blanca y esta se desliza sobre la mesa, roza suavemente la negra y oh… muy despacio, la negra sale rodando, vacila en el borde y finalmente cae en la tronera superior derecha de la mesa de billar.</p>

  <p>Maldición.</p>

  <p>Él se yergue, y en su boca se dibuja una sonrisa de triunfo tipo «Te tengo a mi merced, Steele». Baja el taco y se acerca hacia mí pausadamente, con el cabello revuelto, sus vaqueros y su camiseta blanca. No tiene aspecto de presidente ejecutivo: parece un chico malo de un barrio peligroso. Madre mía, está terriblemente sexy.</p>

  <p>—No tendrás mal perder, ¿verdad? —murmura sin apenas disimular la sonrisa.</p>

  <p>—Depende de lo fuerte que me pegues —susurro, agarrándome al taco para apoyarme.</p>

  <p>Me lo quita y lo deja a un lado, introduce los dedos en el escote de mi blusa y me atrae hacia él.</p>

  <p>—Bien, enumeremos las faltas que has cometido, señorita Steele. —Y cuenta con sus dedos largos—. Uno, darme celos con mi propio personal. Dos, discutir conmigo sobre el trabajo. Y tres, contonear tu delicioso trasero delante de mí durante estos últimos veinte minutos.</p>

  <p>En sus ojos grises brilla una tenue chispa de excitación. Se inclina y frota su nariz contra la mía.</p>

  <p>—Quiero que te quites los pantalones y esta camisa tan provocativa. Ahora.</p>

  <p>Me planta un beso leve como una pluma en los labios, se encamina sin ninguna prisa hacia la puerta y la cierra con llave.</p>

  <p>Cuando se da la vuelta y me clava la mirada, sus ojos arden. Yo me quedo totalmente paralizada como un zombi, con el corazón desbocado, la sangre hirviendo, incapaz de mover un músculo. Y lo único que puedo pensar es: Esto es por él… repitiéndose en mi mente como un mantra una y otra vez.</p>

  <p>—La ropa, Anastasia. Parece ser que aún la llevas puesta. Quítatela… o te la quitaré yo.</p>

  <p>—Hazlo tú.</p>

  <p>Por fin he recuperado la voz, y suena grave y febril. Christian sonríe encantado.</p>

  <p>—Oh, señorita Steele. No es un trabajo muy agradable, pero creo que estaré a la altura.</p>

  <p>—Por lo general está siempre a la altura, señor Grey.</p>

  <p>Arqueo una ceja y él sonríe.</p>

  <p>—Vaya, señorita Steele, ¿qué quiere decir?</p>

  <p>Al acercarse a mí, se detiene en una mesita empotrada en una de las estanterías. Alarga la mano y coge una regla de plástico transparente de unos treinta centímetros. La sujeta por ambos extremos y la dobla, sin apartar los ojos de mí.</p>

  <p>Oh, Dios… el arma que ha escogido. Se me seca la boca.</p>

  <p>De pronto estoy acalorada y sofocada y húmeda en todas las partes esperadas. Únicamente Christian puede excitarme solo con mirarme y flexionar una regla. Se la mete en el bolsillo trasero de sus vaqueros y camina tranquilamente hacia mí, sus oscuros ojos cargados de expectativas. Sin decir palabra, se arrodilla delante de mí y empieza a desatarme las Converse, con rapidez y eficacia, y me las quita junto con los calcetines. Yo me apoyo en el borde de la mesa de billar para no caerme. Al mirarle durante todo el proceso, me sobrecoge la profundidad del sentimiento que albergo por este hombre tan hermoso e imperfecto. Le amo.</p>

  <p>Me agarra de las caderas, introduce los dedos por la cintura de mis vaqueros y desabrocha el botón y la cremallera. Me observa a través de sus largas pestañas, con una sonrisa extremadamente salaz, mientras me despoja poco a poco de los pantalones. Yo doy un paso a un lado y los dejo en el suelo, encantada de llevar estas braguitas blancas de encaje tan bonitas, y él me aferra por detrás de mis piernas y desliza la nariz por el vértice de mis muslos. Estoy a punto de derretirme.</p>

  <p>—Me apetece ser brusco contigo, Ana. Tú tendrás que decirme que pare si me excedo —murmura.</p>

  <p>Oh, Dios… Me besa… ahí abajo. Yo gimo suavemente.</p>

  <p>—¿Palabra de seguridad? —susurro.</p>

  <p>—No, palabra de seguridad, no. Solo dime que pare y pararé. ¿Entendido? —Vuelve a besarme, sus labios me acarician. Oh, es una sensación tan maravillosa… Se levanta, con la mirada intensa—. Contesta —ordena con voz de terciopelo.</p>

  <p>—Sí, sí, entendido.</p>

  <p>Su insistencia me confunde.</p>

  <p>—Has estado enviándome mensajes y emitiendo señales contradictorias durante todo el día, Anastasia —dice—. Me dijiste que te preocupaba que hubiera perdido nervio. No estoy seguro de qué querías decir con eso, y no sé hasta qué punto iba en serio, pero ahora lo averiguaremos. No quiero volver al cuarto de juegos todavía, así que ahora podemos probar esto. Pero si no te gusta, tienes que prometerme que me lo dirás.</p>

  <p>Una ardorosa intensidad, fruto de su ansiedad, sustituye a su anterior arrogancia.</p>

  <p>Oh, no, por favor, no estés ansioso, Christian.</p>

  <p>—Te lo diré. Sin palabra de seguridad —repito para tranquilizarle.</p>

  <p>—Somos amantes, Anastasia. Los amantes no necesitan palabras de seguridad. —Frunce el ceño—. ¿Verdad?</p>

  <p>—Supongo que no —murmuro. Madre mía… ¿cómo voy a saberlo?—. Te lo prometo.</p>

  <p>Busca en mi rostro alguna señal de que a mi convicción le falte coraje, y yo me siento nerviosa, pero excitada también. Me hace muy feliz hacer esto, ahora que sé que él me quiere. Para mí es muy sencillo, y ahora mismo no quiero pensarlo demasiado.</p>

  <p>Poco a poco aparece una enorme sonrisa en su cara. Empieza a desabrocharme la camisa y sus diestros dedos terminan enseguida, pero no me la quita. Se inclina y coge el taco.</p>

  <p>Oh, Dios ¿qué va a hacer con eso? Me estremezco de miedo.</p>

  <p>—Juega muy bien, señorita Steele. Debo decir que estoy sorprendido. ¿Por qué no metes la bola negra?</p>

  <p>Se me pasa el miedo y hago un pequeño mohín, preguntándome por qué tiene que sorprenderse este cabrón sexy y arrogante. La diosa que llevo dentro está calentando en segundo plano, haciendo sus ejercicios en el suelo… con una sonrisa henchida de satisfacción.</p>

  <p>Yo coloco la bola blanca. Christian da una vuelta alrededor de la mesa y se pone detrás de mí cuando me inclino para hacer mi tirada. Pone la mano sobre mi muslo derecho y sus dedos me recorren la pierna, arriba y abajo, hasta el culo y vuelven a bajar con una leve caricia.</p>

  <p>—Si sigues haciendo eso, fallaré —musito con los ojos cerrados, deleitándome en la sensación de sus manos sobre mí.</p>

  <p>—No me importa si fallas o no, nena. Solo quería verte así: medio vestida, recostada sobre mi mesa de billar. ¿Tienes idea de lo erótica que estás en este momento?</p>

  <p>Enrojezco, y la diosa que llevo dentro sujeta una rosa entre los dientes y empieza a bailar un tango. Inspiro profundamente e intento no hacerle caso, y me coloco para tirar. Es imposible. Él me acaricia el trasero, una y otra vez.</p>

  <p>—Superior izquierda —digo en voz baja, y le doy a la bola.</p>

  <p>Él me pega un cachete, fuerte, directamente sobre las nalgas.</p>

  <p>Es algo tan inesperado que chillo. La blanca golpea la negra, que rebota contra el almohadillado de la tronera y se sale. Christian vuelve a acariciarme el trasero.</p>

  <p>—Oh, creo que has de volver a intentarlo —susurra—. Tienes que concentrarte, Anastasia.</p>

  <p>Ahora jadeo, excitada por este juego. Él se dirige hacia el extremo de la mesa, vuelve a colocar la bola negra, y luego hace rodar la blanca hacia mí. Tiene un aspecto tan carnal, con sus ojos oscuros y una sonrisa maliciosa… ¿Cómo voy a resistirme a este hombre? Cojo la bola y la alineo, dispuesta a tirar otra vez.</p>

  <p>—Eh, eh —me advierte—. Espera.</p>

  <p>Oh, le encanta prolongar la agonía. Vuelve otra vez y se pone detrás de mí. Y cierro los ojos cuando empieza a acariciarme el muslo izquierdo esta vez, y después el trasero nuevamente.</p>

  <p>—Apunta —susurra.</p>

  <p>No puedo evitar un gemido, el deseo me retuerce las entrañas. E intento, realmente intento, pensar en cómo darle a la bola negra con la blanca. Me inclino hacia la derecha, y él me sigue. Vuelvo a inclinarme sobre la mesa, y utilizando hasta el último vestigio de mi fuerza interior, que ha disminuido considerablemente desde que sé lo que pasará en cuanto golpee la bola blanca, apunto y tiro otra vez. Christian vuelve a azotarme otra vez, fuerte.</p>

  <p>¡Ay! Vuelvo a fallar.</p>

  <p>—¡Oh, no! —me lamento.</p>

  <p>—Una vez más, nena. Y, si fallas esta vez, haré que recibas de verdad.</p>

  <p>¿Qué? ¿Recibir qué?</p>

  <p>Coloca otra vez la bola negra y se acerca de nuevo, tremendamente despacio, hasta donde estoy, se queda detrás de mí y vuelve a acariciarme el trasero.</p>

  <p>—Vamos, tú puedes —me anima.</p>

  <p>No… no cuando tú me distraes así. Echo las nalgas hacia atrás hasta encontrar su mano, y él me da un leve cachete.</p>

  <p>—¿Impaciente, señorita Steele?</p>

  <p>Sí. Te deseo.</p>

  <p>—Bien, acabemos con esto.</p>

  <p>Me baja con delicadeza las bragas por los muslos y me las quita. No veo lo que hace con ellas, pero me deja con la sensación de estar muy expuesta, y me planta un beso suave en cada nalga.</p>

  <p>—Tira, nena.</p>

  <p>Quiero gimotear, está muy claro que no lo conseguiré. Sé que voy a fallar. Alineo la blanca, le pego y, por culpa de la impaciencia, fallo el golpe a la negra de forma flagrante. Espero el azote… pero no llega. En lugar de eso, él se inclina directamente encima de mí, me recuesta sobre la mesa, me quita el taco de la mano y lo hace rodar hasta la banda. Le noto, duro, contra mi trasero.</p>

  <p>—Has fallado —me dice bajito al oído. Tengo la mejilla contra el tapete—. Pon las manos planas sobre la mesa.</p>

  <p>Hago lo que me dice.</p>

  <p>—Bien. Ahora voy a pegarte, y así la próxima vez a lo mejor no fallas.</p>

  <p>Se mueve y se coloca a mi izquierda, con su erección pegada a mi cadera.</p>

  <p>Gimo y siento el corazón en la garganta. Empiezo a respirar entrecortadamente y un escalofrío ardiente e intenso corre por mis venas. Él me acaricia el culo y coloca la otra mano ahuecada sobre mi nuca, sus dedos agarrándome el cabello, mientras con el codo me presiona la espalda hacia abajo. Estoy completamente indefensa.</p>

  <p>—Abre las piernas —murmura, y yo vacilo un momento.</p>

  <p>Y él me pega fuerte… ¡con la regla! El ruido es más fuerte que el dolor, y me coge por sorpresa. Jadeo, y vuelve a pegarme.</p>

  <p>—Las piernas —ordena.</p>

  <p>Abro las piernas, jadeando. La regla me golpea de nuevo. Ay… escuece, pero el chasquido contra la piel suena peor de lo que es en realidad.</p>

  <p>Cierro los ojos y absorbo el dolor. No es demasiado terrible, y la respiración de Christian se intensifica. Me pega una y otra vez, y gimo. No estoy segura de cuántos azotes más podré soportar… pero el oírle, saber lo excitado que está, alimenta mi propio deseo y mi voluntad de seguir. Estoy pasando al lado oscuro, a un lugar de mi psique que no conozco bien, pero que ya he visitado antes, en el cuarto de juegos… con la experiencia Tallis. La regla vuelve a golpearme, y gimo en voz alta. Y Christian responde con un gruñido. Me pega otra vez… y otra… y una más… más fuerte esta vez… y hago un gesto de dolor.</p>

  <p>—Para.</p>

  <p>La palabra sale de mi boca antes de darme cuenta de que la he dicho. Christian deja la regla inmediatamente y me suelta.</p>

  <p>—¿Ya basta?</p>

  <p>—Sí.</p>

  <p>—Ahora quiero follarte —dice con voz tensa.</p>

  <p>—Sí —murmuro, anhelante.</p>

  <p>Él se desabrocha la cremallera, mientras yo gimo tumbada sobre la mesa, sabiendo que será brusco.</p>

  <p>Me maravilla una vez más cómo he llevado —y sí, disfrutado— lo que ha hecho hasta este momento. Es muy turbio, pero es muy él.</p>

  <p>Desliza dos dedos dentro de mí y los mueve en círculos. La sensación es exquisita. Cierro los ojos, deleitándome con la sensación. Oigo cómo rasga el envoltorio, y ya está detrás de mí, entre mis piernas, separándolas más.</p>

  <p>Se hunde en mi interior lentamente. Sujeta con firmeza mis caderas, vuelve a salir de mí, y esta vez me penetra con fuerza haciéndome gritar. Se queda quieto un momento.</p>

  <p>—¿Otra vez? —dice en voz baja.</p>

  <p>—Sí… estoy bien. Déjate llevar… llévame contigo —murmuro sin aliento.</p>

  <p>Con un quejido ronco, sale de nuevo y entra de golpe en mí, y lo repite una y otra vez lentamente, con un ritmo deliberado de castigo, brutal, celestial.</p>

  <p>Oh… Mis entrañas empiezan a acelerarse. Él lo nota también, e incrementa el ritmo, empuja más, más deprisa, con mayor dureza… y sucumbo, y exploto en torno a él en un orgasmo devastador que me arrebata el alma y me deja exhausta y derrotada.</p>

  <p>Apenas soy consciente de que Christian también se deja ir, gritando mi nombre, con los dedos clavados en mis caderas, y luego se queda quieto y se derrumba sobre mí. Nos deslizamos hasta el suelo, y me acuna en sus brazos.</p>

  <p>—Gracias, cariño —musita, cubriendo mi cara ladeada de besos dulces y livianos.</p>

  <p>Abro los ojos y los levanto hacia él, y me abraza con más fuerza.</p>

  <p>—Tienes una rozadura en la mejilla por culpa del tapete —susurra, y me acaricia la cara con ternura—. ¿Qué te ha parecido?</p>

  <p>Sus ojos están muy abiertos, cautelosos.</p>

  <p>—Intenso, delicioso. Me gusta brutal, Christian, y también me gusta tierno. Me gusta que sea contigo.</p>

  <p>Él cierra los ojos y me abraza aún más fuerte.</p>

  <p>Madre mía. Estoy exhausta.</p>

  <p>—Tú nunca fallas, Ana. Eres preciosa, inteligente, audaz, divertida, sexy, y agradezco todos los días a la divina providencia que fueras tú quien vino a entrevistarme y no Katherine Kavanagh. —Me besa el pelo. Yo sonrío y bostezo pegada a su pecho—. Pero ahora estás muy cansada —continúa—. Vamos. Un baño y a la cama.</p>

  <p class="cita centrado">***</p>

  <p>Estamos en la bañera de Christian, uno frente al otro, cubiertos de espuma hasta la barbilla, envueltos en el dulce aroma del jazmín. Christian me masajea los pies, por turnos. Es tan agradable que debería ser ilegal.</p>

  <p>—¿Puedo preguntarte una cosa?</p>

  <p>—Claro. Lo que sea, Ana, ya lo sabes.</p>

  <p>Suspiro profundamente y me incorporo sentada con un leve estremecimiento.</p>

  <p>—Mañana, cuando vaya a trabajar, ¿puede Sawyer limitarse a dejarme en la puerta de la oficina y pasar a recogerme al final del día? Por favor, Christian, por favor —le pido.</p>

  <p>Sus manos se detienen y frunce el ceño.</p>

  <p>—Creía que estábamos de acuerdo en eso —se queja.</p>

  <p>—Por favor —suplico.</p>

  <p>—¿Y a la hora de comer qué?</p>

  <p>—Ya me prepararé algo aquí y así no tendré que salir, por favor.</p>

  <p>Me besa el empeine.</p>

  <p>—Me cuesta mucho decirte que no —murmura, como si creyera que es una debilidad por su parte—. ¿De verdad que no saldrás?</p>

  <p>—No.</p>

  <p>—De acuerdo.</p>

  <p>Yo le sonrío, radiante.</p>

  <p>—Gracias.</p>

  <p>Me apoyo sobre las rodillas, haciendo que el agua se derrame por todas partes, y le beso.</p>

  <p>—De nada, señorita Steele. ¿Cómo está tu trasero?</p>

  <p>—Dolorido, pero no mucho. El agua me calma.</p>

  <p>—Me alegro de que me dijeras que parara —dice, y me mira fijamente.</p>

  <p>—Mi trasero también.</p>

  <p>Sonríe.</p>

  <p class="cita centrado">***</p>

  <p>Me tiendo en la cama, muy cansada. Solo son las diez y media, pero me siento como si fueran las tres de la madrugada. Este ha sido uno de los fines de semana más agotadores de mi vida.</p>

  <p>—¿La señorita Acton no incluyó ningún camisón? —pregunta Christian con un deje reprobatorio cuando me mira.</p>

  <p>—No tengo ni idea. Me gusta llevar tus camisetas —balbuceo, medio dormida.</p>

  <p>Relaja el gesto, se inclina y me besa la frente.</p>

  <p>—Tengo trabajo. Pero no quiero dejarte sola. ¿Puedo usar tu portátil para conectarme con el despacho? ¿Te molestaré si me quedo a trabajar aquí?</p>

  <p>—No es mi portátil.</p>

  <p>Y me duermo.</p>

  <p class="cita centrado">***</p>

  <p>Suena la alarma, despertándome de golpe con la información del tráfico. Christian sigue durmiendo a mi lado. Me froto los ojos y echo un vistazo al reloj. Las seis y media… demasiado temprano.</p>

  <p>Fuera llueve por primera vez desde hace siglos, y hay una luz amarillenta y tenue. Me siento muy a gusto y cómoda en este inmenso monolito moderno, con Christian a mi lado. Me desperezo y me giro hacia el delicioso hombre que está junto a mí. Él abre los ojos de golpe y parpadea, medio dormido.</p>

  <p>—Buenos días.</p>

  <p>Sonrío, le acaricio la cara y me inclino para besarle.</p>

  <p>—Buenos días, nena. Normalmente me despierto antes de que suene el despertador —murmura, asombrado.</p>

  <p>—Está puesto muy temprano.</p>

  <p>—Así es, señorita Steele. —Christian sonríe de oreja a oreja—. Tengo que levantarme.</p>

  <p>Me besa y sale de la cama. Yo vuelvo a dejarme caer sobre las almohadas. Vaya, despertarme un día laborable al lado de Christian Grey. ¿Cómo ha ocurrido esto? Cierro los ojos y me quedo adormilada.</p>

  <p>—Venga, dormilona, levanta.</p>

  <p>Christian se inclina sobre mí. Está afeitado, limpio, fresco… mmm, qué bien huele. Lleva una camisa blanca impoluta y traje negro, sin corbata: el señor presidente ha vuelto. Dios bendito, qué guapo está así también.</p>

  <p>—¿Qué pasa? —pregunta.</p>

  <p>—Ojalá volvieras a la cama.</p>

  <p>Separa los labios, sorprendido por mi insinuación, y sonríe casi con timidez.</p>

  <p>—Es usted insaciable, señorita Steele. Por seductora que resulte la idea, tengo una reunión a las ocho y media, así que tengo que irme enseguida.</p>

  <p>Oh, me he quedado dormida, una hora más o menos. Maldita sea. Salto de la cama, ante la expresión divertida de Christian.</p>

  <p class="salto10">Me ducho y me visto a toda prisa, y me pongo la ropa que preparé anoche: una falda gris perla muy favorecedora, una blusa de seda gris claro y zapatos negros de tacón alto, todo ello parte de mi nuevo guardarropa. Me cepillo el pelo y me lo recojo con cuidado, y luego salgo de la enorme habitación, sin saber realmente qué me espera. ¿Cómo voy a ir al trabajo?</p>

  <p>Christian está tomando café en la barra del desayuno. La señora Jones está en la cocina haciendo tortitas y friendo beicon.</p>

  <p>—Estás muy guapa —murmura Christian.</p>

  <p>Me pasa un brazo alrededor y me besa bajo la oreja. Por el rabillo del ojo, observo que la señora Jones sonríe. Me ruborizo.</p>

  <p>—Buenos días, señorita Steele —dice ella, y me pone las tortitas y el beicon delante.</p>

  <p>—Oh, gracias. Buenos días —balbuceo.</p>

  <p>Madre mía, no me costaría nada acostumbrarme a esto.</p>

  <p>—El señor Grey dice que le gustaría llevarse el almuerzo al trabajo. ¿Qué le apetecería comer?</p>

  <p>Miro de reojo a Christian, que hace esfuerzos por no sonreír. Entorno los ojos.</p>

  <p>—Un sándwich… ensalada. La verdad, no me importa —digo esbozando una amplia sonrisa a la señora Jones.</p>

  <p>—Ya improvisaré una bolsa con el almuerzo para usted, señora.</p>

  <p>—Por favor, señora Jones, llámeme Ana.</p>

  <p>—Ana.</p>

  <p>Sonríe y se da la vuelta para prepararme un té.</p>

  <p>Vaya… esto es una gozada.</p>

  <p>Me doy la vuelta y ladeo la cabeza mirando a Christian, desafiándole: venga, acúsame de coquetear con la señora Jones.</p>

  <p>—Tengo que irme, cariño. Taylor vendrá a recogerte y te dejará en el trabajo con Sawyer.</p>

  <p>—Solo hasta la puerta.</p>

  <p>—Sí. Solo hasta la puerta. —Christian pone los ojos en blanco—. Pero ve con cuidado.</p>

  <p>Yo echo un vistazo alrededor y atisbo a Taylor en la puerta de entrada. Christian se pone de pie, me coge la barbilla y me besa.</p>

  <p>—Hasta luego, nena.</p>

  <p>—Que tengas un buen día en la oficina, cariño —digo a sus espaldas.</p>

  <p>Él se vuelve, me deslumbra con su maravillosa sonrisa, y luego se va. La señora Jones me ofrece una taza de té, y de golpe me siento incómoda por estar aquí las dos solas.</p>

  <p>—¿Cuánto hace que trabaja para Christian? —pregunto, pensando que debo darle conversación.</p>

  <p>—Unos cuatro años —contesta amablemente, y empieza a prepararme la bolsa del almuerzo.</p>

  <p>—¿Sabe?, puedo hacerlo yo… —musito, avergonzada de que tenga que hacer esto para mí.</p>

  <p>—Usted cómase el desayuno, Ana. Este es mi trabajo, y me gusta. Es agradable ocuparse de alguien aparte del señor Taylor y el señor Grey.</p>

  <p>—Lo sé, y entiendo por qué sientes ese impulso de protegerme. Y en parte me encanta. Sé que si te necesito estarás ahí, como yo lo estaré por ti. Pero si albergamos alguna esperanza de futuro para los dos, tienes que confiar en mí y en mi criterio. Claro que a veces me equivocaré, que cometeré errores, pero tengo que aprender.</p>

  <p>Me mira fijamente, con una expresión ansiosa que me incita a acercarme a él, hasta colocarme de pie entre sus piernas, mientras sigue sentado en el taburete de la barra. Le cojo las manos para que me rodee con ellas, y luego apoyo las mías en sus brazos.</p>

  <p>—No puedes interferir en mi trabajo. No está bien. No necesito que aparezcas como un caballero andante para salvarme. Ya sé que quieres controlarlo todo, y entiendo el porqué, pero no puedes hacerlo siempre. Es una meta imposible… tienes que aprender a dejar que las cosas pasen. —Le acaricio la cara con una mano mientras él me observa con los ojos muy abiertos—. Y si eres capaz de hacer eso, de concederme eso, vendré a vivir contigo —añado en voz baja.</p>

  <p>Inspira bruscamente, sorprendido.</p>

  <p>—¿De verdad?</p>

  <p>—Sí.</p>

  <p>—Pero si no me conoces…</p>

  <p>Frunce el ceño y de pronto parece ahogado y aterrado por la emoción, algo totalmente impropio de Cincuenta.</p>

  <p>—Te conozco lo suficiente, Christian. Nada de lo que me cuentes sobre ti hará que me asuste y salga huyendo. —Le paso los nudillos por la mejilla suavemente. Su rostro pasa de la angustia a la duda—. Pero si pudieras dejar de presionarme… —suplico.</p>

  <p>—Lo intento, Anastasia. Pero no podía quedarme quieto y dejar que fueras a Nueva York con ese… canalla. Tiene una reputación espantosa. Ninguna de sus ayudantes ha durado más de tres meses, y nunca se han quedado en la empresa. Yo no quiero eso para ti, cariño. —Suspira—. No quiero que te pase nada. Me aterra la idea de que te hagan daño. No puedo prometerte que no interferiré, no, si creo que puedes salir mal parada. —Hace una pausa y respira hondo—. Yo te quiero, Anastasia. Utilizaré todo el poder que tengo a mi alcance para protegerte. No puedo imaginar la vida sin ti.</p>

  <p>Madre mía. La diosa que llevo dentro, mi subconsciente y yo miramos boquiabiertas y estupefactas a Cincuenta.</p>

  <p>Tres palabritas de nada. Mi mundo se paraliza, vacila, y luego empieza a girar sobre un nuevo eje; y yo saboreo el momento mirando sus sinceros y hermosos ojos grises.</p>

  <p>—Yo también te quiero, Christian.</p>

  <p>Y le beso, y el beso se intensifica.</p>

  <p>Taylor, que ha entrado sin que le viéramos, carraspea. Christian se echa hacia atrás, sin dejar de mirarme intensamente. Se pone de pie y me rodea la cintura con el brazo.</p>

  <p>—¿Sí? —le espeta a Taylor.</p>

  <p>—La señora Lincoln está subiendo, señor.</p>

  <p>—¿Qué?</p>

  <p>Taylor se encoge de hombros a modo de disculpa. Christian respira hondo y sacude la cabeza.</p>

  <p>—Bueno, esto se pone interesante —masculla. Y me dedica una mueca de resignación.</p>

  <p>¡Maldita sea! ¿Por qué no nos dejará en paz esa condenada mujer?</p>
