  <h3 id="sigil_toc_id_81">25</h3>

<p class="asangre">Apenas puedo respirar. ¿Quiero oírlo? Christian cierra los ojos y vuelve a tragar. Cuando los abre de nuevo brillan, aunque con timidez, llenos de recuerdos perturbadores.</p>

  <p>—Era un día caluroso de verano y yo estaba haciendo un trabajo duro. —Ríe entre dientes y niega con la cabeza, de repente divertido—. Era un trabajo agotador el de apartar todos esos escombros. Estaba solo y apareció Ele…, la señora Lincoln de la nada y me trajo un poco de limonada. Empezamos a charlar, hice un comentario atrevido… y ella me dio un bofetón. Un bofetón muy fuerte.</p>

  <p>Inconscientemente se lleva la mano a la cara y se frota la mejilla. Los ojos se le oscurecen al recordar. ¡Maldita sea!</p>

  <p>—Pero después me besó. Y cuando acabó de besarme, me dio otra bofetada. —Parpadea y sigue pareciendo confuso incluso después de pasado tanto tiempo—. Nunca antes me habían besado ni pegado así.</p>

  <p>Oh. Se lanzó sobre él. Sobre un niño…</p>

  <p>—¿Quieres oír esto? —me pregunta Christian.</p>

  <p>Sí… No…</p>

  <p>—Solo si tú quieres contármelo. —Mi voz suena muy baja cuando le miento sin dejar de mirarle. Mi mente es un torbellino.</p>

  <p>—Estoy intentando que tengas un poco de contexto.</p>

  <p>Asiento de una forma alentadora, espero. Pero sospecho que parezco una estatua, petrificada y con los ojos muy abiertos por la impresión.</p>

  <p>Él frunce el ceño y busca mis ojos con los suyos, intentando evaluar mi reacción. Después se tumba boca arriba y mira al techo.</p>

  <p>—Bueno, naturalmente yo estaba confuso, enfadado y cachondo como un perro. Quiero decir, una mujer mayor y atractiva se lanza sobre ti así… —Niega con la cabeza como si no pudiera creérselo todavía.</p>

  <p>¿Cachondo? Me siento un poco mareada.</p>

  <p>—Ella volvió a la casa y me dejó en el patio. Actuó como si nada hubiera pasado. Yo estaba absolutamente desconcertado. Así que volví al trabajo, a cargar escombros hasta el contenedor. Cuando me fui esa tarde, ella me pidió que volviera al día siguiente. No dijo nada de lo que había pasado. Así que regresé al día siguiente. No podía esperar para volver a verla —susurra como si fuera una confesión oscura… tal vez porque lo es—. No me tocó cuando me besó —murmura y gira la cabeza para mirarme—. Tienes que entenderlo… Mi vida era el infierno en la tierra. Iba por ahí con quince años, alto para mi edad, empalmado constantemente y lleno de hormonas. Las chicas del instituto…</p>

  <p>No sigue, pero me hago a la idea: un adolescente asustado, solitario y atractivo. Se me encoge el corazón.</p>

  <p>—Estaba enfadado, muy enfadado con todo el mundo, conmigo, con los míos. No tenía amigos. El terapeuta que me trataba entonces era un gilipollas integral. Mi familia me tenía atado en corto, no lo entendían.</p>

  <p>Vuelve a mirar al techo y se pasa una mano por el pelo. Yo estoy deseando pasarle también la mano por el pelo, pero permanezco quieta.</p>

  <p>—No podía soportar que nadie me tocara. No podía. No soportaba que nadie estuviera cerca de mí. Solía meterme en peleas… joder que sí. Me metí en riñas bastante duras. Me echaron de un par de colegios. Pero era una forma de desahogarme un poco. La única forma de tolerar algo de contacto físico. —Se detiene de nuevo—. Bueno, te puedes hacer una idea. Y cuando ella me besó, solo me cogió la cara. No me tocó. —Casi no le oigo la voz.</p>

  <p>Ella debía saberlo. Tal vez Grace se lo dijo. Oh, mi pobre Cincuenta. Tengo que meter las manos bajo la almohada y apoyar la cabeza en ella para resistir la necesidad de abrazarle.</p>

  <p>—Bueno, al día siguiente volví a la casa sin saber qué esperar. Y te voy a ahorrar los detalles escabrosos, pero fue más de lo mismo. Así empezó la relación.</p>

  <p>Oh, joder, qué doloroso es escuchar esto…</p>

  <p>Él vuelve a ponerse de costado para quedar frente a mí.</p>

  <p>—¿Y sabes qué, Ana? Mi mundo recuperó la perspectiva. Aguda y clara. Todo. Eso era exactamente lo que necesitaba. Ella fue como un soplo de aire fresco. Tomaba todas las decisiones, apartando de mí toda esa mierda y dejándome respirar.</p>

  <p>Madre mía.</p>

  <p>—E incluso cuando se acabó, mi mundo siguió centrado gracias a ella. Y siguió así hasta que te conocí.</p>

  <p>¿Y qué demonios se supone que puedo decir ahora? Él me coloca un mechón suelto detrás de la oreja.</p>

  <p>—Tú pusiste mi mundo patas arriba. —Cierra los ojos y cuando vuelve a abrirlos están llenos de dolor—. Mi mundo era ordenado, calmado y controlado, y de repente tú llegaste a mi vida con tus comentarios inteligentes, tu inocencia, tu belleza y tu tranquila temeridad y todo lo que había antes de ti empezó a parecer aburrido, vacío, mediocre… Ya no era nada.</p>

  <p>Oh, Dios mío.</p>

  <p>—Y me enamoré —susurra.</p>

  <p>Dejo de respirar. Él me acaricia la mejilla.</p>

  <p>—Y yo —murmuro con el poco aliento que me queda.</p>

  <p>Sus ojos se suavizan.</p>

  <p>—Lo sé —dice.</p>

  <p>—¿Ah, sí?</p>

  <p>—Sí.</p>

  <p>¡Aleluya! Le sonrío tímidamente.</p>

  <p>—¡Por fin! —susurro.</p>

  <p>Él asiente.</p>

  <p>—Y eso ha vuelto a situarlo todo en la perspectiva correcta. Cuando era más joven, Elena era el centro de mi mundo. No había nada que no hiciera por ella. Y ella hizo muchas cosas por mí. Hizo que dejara la bebida. Me obligó a esforzarme en el colegio… Ya sabes, me dio un mecanismo para sobrellevar las cosas que antes no tenía, me dejó experimentar cosas que nunca había pensado que podría.</p>

  <p>—El contacto —susurro.</p>

  <p>Asiente.</p>

  <p>—En cierta forma.</p>

  <p>Frunzo el ceño, preguntándome qué querrá decir. Él duda ante mi reacción.</p>

  <p>¡Dímelo!, le animo mentalmente.</p>

  <p>—Si creces con una imagen de ti mismo totalmente negativa, pensando que no eres más que un marginado, un salvaje que nadie puede querer, crees que mereces que te peguen.</p>

  <p>Christian… pero tú no eres ninguna de esas cosas.</p>

  <p>Hace una pausa y se pasa la mano por el pelo.</p>

  <p>—Ana, es más fácil sacar el dolor que llevarlo dentro…</p>

  <p>Otra confesión.</p>

  <p>Oh.</p>

  <p>—Ella canalizó mi furia. —Sus labios forman una línea lúgubre—. Sobre todo hacia dentro… ahora lo veo. El doctor Flynn lleva insistiendo con esto bastante tiempo. Pero solo hace muy poco que conseguí ver esa relación como lo que realmente fue. Ya sabes… en mi cumpleaños.</p>

  <p>Me estremezco ante el inoportuno recuerdo que me viene a la mente de Elena y Christian descuartizándose verbalmente en la fiesta de cumpleaños de Christian.</p>

  <p>—Para ella esa parte de nuestra relación iba de sexo y control y de una mujer solitaria que encontraba consuelo en el chico que utilizaba como juguete.</p>

  <p>—Pero a ti te gusta el control —susurro.</p>

  <p>—Sí, me gusta. Siempre me va a gustar, Ana. Soy así. Lo dejé en manos de otra persona por un tiempo. Dejé que alguien tomara todas mis decisiones por mí. No podía hacerlo yo porque no estaba bien. Pero a través de mi sumisión a ella me encontré a mí mismo y encontré la fuerza para hacerme cargo de mi vida… Para tomar el control y tomar mis propias decisiones.</p>

  <p>—¿Convertirte en un dominante?</p>

  <p>—Sí.</p>

  <p>—¿Eso fue decisión tuya?</p>

  <p>—Sí.</p>

  <p>—¿Dejar Harvard?</p>

  <p>—Eso también fue cosa mía, y es la mejor decisión que he tomado. Hasta que te conocí.</p>

  <p>—¿A mí?</p>

  <p>—Sí. —Curva los labios para formar una sonrisa—. La mejor decisión que he tomado en mi vida ha sido casarme contigo.</p>

  <p>Oh, Dios mío.</p>

  <p>—¿No ha sido fundar tu empresa?</p>

  <p>Niega con la cabeza.</p>

  <p>—¿Ni aprender a volar?</p>

  <p>Vuelve a negar.</p>

  <p>—Tú —dice y me acaricia la mejilla con los nudillos—. Y ella lo supo —susurra.</p>

  <p>Frunzo el ceño.</p>

  <p>—¿Ella supo qué?</p>

  <p>—Que estaba perdidamente enamorado de ti. Me animó a ir a Georgia a verte, y me alegro de que lo hiciera. Creyó que se te cruzarían los cables y te irías. Que fue lo que hiciste.</p>

  <p>Me pongo pálida. Prefiero no pensar en eso.</p>

  <p>—Ella pensó que yo necesitaba todas las cosas que me proporcionaba el estilo de vida del que disfrutaba.</p>

  <p>—¿El de dominante? —susurro.</p>

  <p>Asiente.</p>

  <p>—Eso me permitía mantener a todo el mundo a distancia, tener el control, mantenerme alejado… o eso creía. Seguro que has descubierto ya el porqué —añade en voz baja.</p>

  <p>—¿Por tu madre biológica?</p>

  <p>—No quería que volvieran a herirme. Y entonces me dejaste. —Sus palabras son apenas audibles—. Y yo me quedé hecho polvo.</p>

  <p>Oh, no.</p>

  <p>—Había evitado la intimidad tanto tiempo… No sabía cómo hacer esto.</p>

  <p>—Por ahora lo estás haciendo bien —murmuro. Sigo el contorno de sus labios con el dedo índice. Él los frunce y me da un beso. Estás hablando conmigo, pienso—. ¿Lo echas de menos? —susurro.</p>

  <p>—¿El qué?</p>

  <p>—Ese estilo de vida.</p>

  <p>—Sí.</p>

  <p>¡Oh!</p>

  <p>—Pero solo porque echo de menos el control que me proporcionaba. Y la verdad es que gracias a tu estúpida hazaña —se detiene—, que salvó a mi hermana —continúa en un susurro lleno de alivio, asombro e incredulidad—, ahora lo sé.</p>

  <p>—¿Qué sabes?</p>

  <p>—Sé que de verdad me quieres.</p>

  <p>Frunzo el ceño.</p>

  <p>—¿Ah, sí?</p>

  <p>—Sí, porque he visto que lo arriesgaste todo por mí y por mi familia.</p>

  <p>Mi ceño se hace más profundo. Él extiende la mano y sigue con el dedo la línea del medio de mi frente, sobre la nariz.</p>

  <p>—Te sale una V aquí cuando frunces el ceño —murmura—. Es un sitio muy suave para darte un beso. Puedo comportarme fatal… pero tú sigues aquí.</p>

  <p>—¿Y por qué te sorprende tanto que siga aquí? Ya te he dicho que no te voy a dejar.</p>

  <p>—Por la forma en que me comporté cuando me dijiste que estabas embarazada. —Me roza la mejilla con el dedo—. Tenías razón. Soy un adolescente.</p>

  <p>Oh, mierda… sí que dije eso. Mi subconsciente me mira fijamente: ¡Su médico lo dijo!</p>

  <p>—Christian, he dicho algunas cosas horribles. —Me pone el dedo índice sobre los labios.</p>

  <p>—Chis. Merecía oírlas. Además, este es mi cuento para dormir. —Vuelve a ponerse boca arriba.</p>

  <p>—Cuando me dijiste que estabas embarazada… —Hace una pausa—. Yo pensaba que íbamos a ser solo tú y yo durante un tiempo. Había pensado en tener hijos, pero solo en abstracto. Tenía la vaga idea de que tendríamos un hijo en algún momento del futuro.</p>

  <p>¿Solo uno? No… No, un hijo único no. No como yo. Pero tal vez este no sea el mejor momento para sacar ese tema.</p>

  <p>—Todavía eres tan joven… Y sé que eres bastante ambiciosa.</p>

  <p>¿Ambiciosa? ¿Yo?</p>

  <p>—Bueno, fue como si se me hubiera abierto el suelo bajo los pies. Dios, fue totalmente inesperado. Cuando te pregunté qué te ocurría ni se me pasó por la cabeza que podías estar embarazada. —Suspira—. Estaba tan furioso… Furioso contigo. Conmigo. Con todo el mundo. Y volví a sentir que no tenía control sobre nada. Tenía que salir. Fui a ver a Flynn, pero estaba en una reunión con padres en un colegio.</p>

  <p>Christian se detiene y levanta una ceja.</p>

  <p>—Irónico —susurro, y Christian sonríe, de acuerdo conmigo.</p>

  <p>—Así que me puse a andar y andar, y simplemente… me encontré en la puerta del salón. Elena ya se iba. Se sorprendió de verme. Y, para ser sincero, yo también estaba sorprendido de encontrarme allí. Ella vio que estaba furioso y me preguntó si quería tomar una copa.</p>

  <p>Oh, mierda. Hemos llegado al quid de la cuestión. El corazón empieza a latirme el doble de rápido. ¿De verdad quiero saberlo? Mi subconsciente me mira con una ceja depilada arqueada en forma de advertencia.</p>

  <p>—Fuimos a un bar tranquilo que conozco y pedimos una botella de vino. Ella se disculpó por cómo se había comportado la última vez que nos vimos. Le duele que mi madre no quiera saber nada más de ella (eso ha reducido mucho su círculo social), pero lo entiende. Hablamos del negocio, que va bien a pesar de la crisis… Y mencioné que tú querías tener hijos.</p>

  <p>Frunzo el ceño.</p>

  <p>—Pensaba que le habías dicho que estaba embarazada.</p>

  <p>Me mira con total sinceridad.</p>

  <p>—No, no se lo conté.</p>

  <p>—¿Y por qué no me lo dijiste?</p>

  <p>Se encoge de hombros.</p>

  <p>—No tuve oportunidad.</p>

  <p>—Sí que la tuviste.</p>

  <p>—No te encontré a la mañana siguiente, Ana. Y cuando apareciste, estabas tan furiosa conmigo…</p>

  <p>Oh, sí…</p>

  <p>—Cierto.</p>

  <p>—De todas formas, en un momento de la noche, cuando ya íbamos por la mitad de la segunda botella, ella se acercó y me tocó. Y yo me quedé helado —susurra, tapándose los ojos con el brazo.</p>

  <p>Se me eriza el vello. ¿Y eso?</p>

  <p>—Ella vio que me apartaba. Fue un shock para ambos. —Su voz es baja, demasiado baja.</p>

  <p>¡Christian, mírame! Tiro de su brazo y él lo baja, girando la cabeza para enfrentar mi mirada. Mierda. Está pálido y tiene los ojos como platos.</p>

  <p>—¿Qué? —pregunto sin aliento.</p>

  <p>Frunce el ceño y traga saliva.</p>

  <p>Oh, ¿qué es lo que no me está contando? ¿Quiero saberlo?</p>

  <p>—Me propuso tener sexo. —Está horrorizado, lo veo.</p>

  <p>Todo el aire abandona mi cuerpo. Estoy sin aliento y creo que se me ha parado el corazón. ¡Esa endemoniada bruja!</p>

  <p>—Fue un momento que se quedó como suspendido en el tiempo. Ella vio mi expresión y se dio cuenta de que se había pasado de la raya, mucho. Le dije que no. No había pensado en ella así en todos estos años, y además —traga saliva—, te quiero. Y se lo dije, le dije que quiero a mi mujer.</p>

  <p>Le miro fijamente. No sé qué decir.</p>

  <p>—Se apartó de inmediato. Volvió a disculparse e intentó que pareciera una broma. Dijo que estaba feliz con Isaac y con el negocio y que no estaba resentida con nosotros. Continuó diciendo que echaba de menos mi amistad, pero que era consciente de que mi vida estaba contigo ahora, y que eso le parecía raro, dado lo que pasó la última vez que estuvimos todos juntos en la misma habitación. Yo no podía estar más de acuerdo con ella. Nos despedimos… por última vez. Le dije que no volvería a verla y ella se fue por su lado.</p>

  <p>Trago saliva y noto que el miedo me atenaza el corazón.</p>

  <p>—¿Os besasteis?</p>

  <p>—¡No! —Ríe entre dientes—. ¡No podía soportar estar tan cerca de ella!</p>

  <p>Oh, bien.</p>

  <p>—Estaba triste. Quería venir a casa contigo. Pero sabía que no me había portado bien. Me quedé y acabé la botella y después continué con el bourbon. Mientras bebía me acordé de algo que me dijiste hace tiempo: «Si hubieras sido mi hijo…». Y empecé a pensar en Junior y en la forma en que empezamos Elena y yo. Y eso me hizo sentir… incómodo. Nunca antes lo había pensado así.</p>

  <p>Un recuerdo florece en mi mente: una conversación susurrada de cuando estaba solo medio consciente. Es la voz de Christian: «Pero verla consiguió que volviera a ponerlo todo en contexto y recuperara la perspectiva. Acerca de lo del bebé, ya sabes. Por primera vez sentí que… lo que hicimos… estuvo mal». Hablaba con Grace.</p>

  <p>—¿Y eso es todo?</p>

  <p>—Sí.</p>

  <p>—Oh.</p>

  <p>—¿Oh?</p>

  <p>—¿Se acabó?</p>

  <p>—Sí. Se acabó desde el mismo momento en que posé los ojos en ti por primera vez. Pero esa noche me di cuenta por fin y ella también.</p>

  <p>—Lo siento —murmuro.</p>

  <p>Él frunce el ceño.</p>

  <p>—¿Por qué?</p>

  <p>—Por estar tan enfadada al día siguiente.</p>

  <p>Él ríe entre dientes.</p>

  <p>—Nena, entiendo tu enfado. —Hace una pausa y suspira—. Ana, es que te quiero para mí solo. No quiero compartirte. Nunca antes había tenido lo que tenemos ahora. Quiero ser el centro de tu universo, por un tiempo al menos.</p>

  <p>Oh, Christian…</p>

  <p>—Lo eres. Y eso no va a cambiar.</p>

  <p>Él me dedica una sonrisa indulgente, triste y resignada.</p>

  <p>—Ana —me susurra—, eso no puede ser verdad.</p>

  <p>Los ojos se me llenan de lágrimas.</p>

  <p>—¿Cómo puedes pensarlo? —murmura.</p>

  <p>Oh, no.</p>

  <p>—Mierda… No llores, Ana. Por favor, no llores. —Me acaricia la cara.</p>

  <p>—Lo siento. —Me tiembla el labio inferior. Él me lo acaricia con el pulgar y eso me calma—. No, Ana, no. No lo sientas. Vas a tener otra persona a la que amar. Y tienes razón. Así es cómo tiene que ser.</p>

  <p>—Bip te querrá también. Serás el centro del mundo de Bip… de Junior —susurro—. Los niños quieren a sus padres incondicionalmente, Christian. Vienen así al mundo. Programados para querer. Todos los bebés… incluso tú. Piensa en ese libro infantil que te gustaba cuando eras pequeño. Todavía necesitabas a tu madre. La querías.</p>

  <p>Arruga la frente y aparta la mano para colocarla convertida en un puño contra su barbilla.</p>

  <p>—No —susurra.</p>

  <p>—Sí, así es. —Las lágrimas empiezan a caerme libremente—. Claro que sí. No era una opción. Por eso estás tan herido.</p>

  <p>Me mira fijamente con la expresión hosca.</p>

  <p>—Por eso eres capaz de quererme a mí —murmuro—. Perdónala. Ella tenía su propio mundo de dolor con el que lidiar. Era una mala madre, pero tú la querías.</p>

  <p>Sigue mirándome sin decir nada, con los ojos llenos de recuerdos que yo solo empiezo a intuir.</p>

  <p>Oh, por favor, no dejes de hablar.</p>

  <p>Por fin dice:</p>

  <p>—Solía cepillarle el pelo. Era guapa.</p>

  <p>—Solo con mirarte a ti nadie lo dudaría.</p>

  <p>—Pero era una mala madre —Su voz es apenas audible.</p>

  <p>Asiento y él cierra los ojos.</p>

  <p>—Me asusta que yo vaya a ser un mal padre.</p>

  <p>Le acaricio esa cara que tanto quiero. Oh, mi Cincuenta, mi Cincuenta, mi Cincuenta…</p>

  <p>—Christian, ¿cómo puedes pensar ni por un momento que yo te dejaría ser un mal padre?</p>

  <p>Abre los ojos y se me queda mirando durante lo que me parece una eternidad. Sonríe y el alivio empieza a iluminar su cara.</p>

  <p>—No, no creo que me lo permitieras. —Me acaricia la cara con el dorso de los nudillos, mirándome asombrado—. Dios, qué fuerte es usted, señora Grey. Te quiero tanto… —Me da un beso en la frente—. No sabía que podría quererte así.</p>

  <p>—Oh, Christian —susurro intentando contener la emoción.</p>

  <p>—Bueno, ese es el final del cuento.</p>

  <p>—Menudo cuento…</p>

  <p>Sonríe nostálgico, pero creo que está aliviado.</p>

  <p>—¿Qué tal tu cabeza?</p>

  <p>—¿Mi cabeza?</p>

  <p>La verdad es que la tengo a punto de explotar por todo lo que acabas de contarme…</p>

  <p>—¿Te duele?</p>

  <p>—No.</p>

  <p>—Bien. Creo que deberías dormir.</p>

  <p>¡Dormir! ¿Cómo voy a poder dormir después de todo esto?</p>

  <p>—A dormir —dice categórico—. Lo necesitas.</p>

  <p>Hago un mohín.</p>

  <p>—Tengo una pregunta.</p>

  <p>—Oh, ¿qué? —Me mira con ojos cautelosos.</p>

  <p>—¿Por qué de repente te has vuelto tan… comunicativo, por decirlo de alguna forma?</p>

  <p>Frunce el ceño.</p>

  <p>—Ahora de repente me cuentas todo esto, cuando hasta ahora sacarte información era algo angustioso y que ponía a prueba la paciencia de cualquiera.</p>

  <p>—¿Ah, sí?</p>

  <p>—Ya sabes que sí.</p>

  <p>—¿Que por qué ahora estoy siendo comunicativo? No lo sé. Tal vez porque te he visto casi muerta sobre un suelo de cemento. O porque voy a ser padre. No lo sé. Has dicho que querías saberlo y no quiero que Elena se interponga entre nosotros. No puede. Ella es el pasado; ya te lo he dicho muchas veces.</p>

  <p>—Si no hubiera intentado acostarse contigo… ¿seguiríais siendo amigos?</p>

  <p>—Eso ya son dos preguntas…</p>

  <p>—Perdona. No tienes por que decírmelo. —Me sonrojo—. Ya me has contado hoy más de lo que podía esperar.</p>

  <p>Su mirada se suaviza.</p>

  <p>—No, no lo creo. Me parecía que tenía algo pendiente con ella desde mi cumpleaños, pero ahora se ha pasado de la raya y para mí se acabó. Por favor, créeme. No voy a volver a verla. Has dicho que ella es un límite infranqueable para ti y ese es un término que entiendo —me dice con tranquila sinceridad.</p>

  <p>Vale. Voy a cerrar este tema ya. Mi subconsciente se deja caer en su sillón: «¡Por fin!».</p>

  <p>—Buenas noches, Christian. Gracias por ese cuento tan revelador. —Me acerco para darle un beso y nuestros labios solo se rozan brevemente, porque él se aparta cuando intento hacer el beso más profundo.</p>

  <p>—No —susurra—. Estoy loco por hacerte el amor.</p>

  <p>—Hazlo entonces.</p>

  <p>—No, necesitas descansar y es tarde. A dormir. —Apaga la lámpara de la mesilla y nos envuelve la oscuridad.</p>

  <p>—Te quiero incondicionalmente, Christian —murmuro y me acurruco a su lado.</p>

  <p>—Lo sé —susurra y noto su sonrisa tímida.</p>

  <p>—Es usted tan preciosa, señora Grey.</p>

  <p>Yo le acaricio su delicado rostro.</p>

  <p>—Y usted también, señor Grey. Por dentro y por fuera.</p>

  <p>Frunce el ceño y yo recorro ese ceño con los dedos.</p>

  <p>—No frunzas el ceño. A mí me lo pareces, incluso cuando estás enfadado —le susurro.</p>

  <p>Gruñe una vez más y su boca atrapa la mía, empujándome contra la suave hierba que hay bajo la manta.</p>

  <p>—Te he echado de menos —susurra y me roza la mandíbula con los dientes. Noto que mi corazón vuela alto.</p>

  <p>—Yo también te he echado de menos. Oh, Christian… —Cierro una mano entre su pelo y le agarro el hombro con la otra.</p>

  <p>Sus labios bajan a mi garganta, dejando tiernos besos en su estela. Sus dedos siguen el mismo camino, desabrochándome diestramente los botones de la blusa. Me abre la blusa y me da besos en los pechos. Gime apreciativamente desde el fondo de su garganta y el sonido reverbera por mi cuerpo hasta los lugares más oscuros y profundos.</p>

  <p>—Tu cuerpo está cambiando —susurra. Me acaricia el pezón con el pulgar hasta que se pone duro y tira de la tela del sujetador—. Me gusta —añade. Sigue con la lengua la línea entre el sujetador y mi pecho, provocándome y atormentándome. Coge la copa del sujetador delicadamente entre los dientes y tira de ella, liberando mi pecho y acariciándome el pezón con la nariz en el proceso. Se me pone la piel de gallina por su contacto y por el frescor de la suave brisa de otoño. Cierra los labios sobre mi piel y succiona fuerte durante largo rato.</p>

  <p>—¡Ah! —gimo, inhalo bruscamente y hago una mueca cuando el dolor irradia de mis costillas contusionadas.</p>

  <p>—¡Ana! —exclama Christian y se me queda mirando con la cara llena de preocupación—. A esto me refería —me reprende—. No tienes instinto de autoconservación. No quiero hacerte daño.</p>

  <p>—No… no pares —gimoteo. Se me queda mirando con emociones encontradas luchando en su interior—. Por favor.</p>

  <p>—Ven. —Se mueve bruscamente y tira de mí hasta que quedo sentada a horcajadas sobre él con la falda subida y enrollada en las caderas. Me acaricia con las manos los muslos, justo por encima de las medias—. Así está mejor. Y puedo disfrutar de la vista.</p>

  <p>Levanta la mano y engancha el dedo índice en la otra copa del sujetador, liberándome también el otro pecho. Me cubre ambos con las manos y yo echo atrás la cabeza y los empujo contra sus manos expertas. Tira de mis pezones y los hace rodar entre sus dedos hasta que grito y entonces se incorpora y se sienta de forma que quedamos nariz contra nariz, sus ojos grises ávidos fijos en los míos. Me besa sin dejar de excitarme con los dedos. Yo busco frenéticamente su camisa y le desabrocho los dos primeros botones. Es como una sobrecarga sensorial: quiero besarle por todas partes, desvestirle y hacer el amor con él, todo a la vez.</p>

  <p>—Tranquila… —Me coge la cabeza y se aparta, con los ojos oscuros y llenos de una promesa sensual—. No hay prisa. Tómatelo con calma. Quiero saborearte.</p>

  <p>—Christian, ha pasado tanto tiempo… —Estoy jadeando.</p>

  <p>—Despacio —susurra, y es una orden. Me da un beso en la comisura derecha de la boca—. Despacio. —Ahora me besa la izquierda—. Despacio, nena. —Tira de mi labio inferior con los dientes—. Vayamos despacio. —Enreda los dedos en mi pelo para mantenerme quieta mientras su lengua me invade la boca buscando, saboreando, tranquilizándome… y a la vez llenándome de fuego. Oh, mi marido sabe besar…</p>

  <p>Le acaricio la cara y mis dedos bajan hasta su barbilla, después por su garganta y por fin vuelvo a dedicarme a los botones de su camisa, despacio esta vez, mientras él sigue besándome. Le abro lentamente la camisa y le recorro con los dedos las clavículas siguiendo su contorno a través de su piel cálida y sedosa. Le empujo suavemente hacia atrás para que quede tumbado debajo de mí. Me siento erguida y le miro, consciente de que me estoy revolviendo contra su creciente erección. Mmm… Le rozo los labios con los míos pero sigo hasta su mandíbula, y después desciendo por el cuello, sobre la nuez, hasta el pequeño hueco en la base de la garganta. Mi guapísimo marido. Me inclino y trazo con la punta de los dedos el mismo recorrido que antes ha hecho mi boca. Le rozo la mandíbula con los dientes y le beso la garganta. Él cierra los ojos.</p>

  <p>—Ah —gime y echa la cabeza hacia atrás, dándome un mejor acceso a la base de la garganta. Su boca está relajada y abierta en silenciosa veneración. Christian perdido y excitado… es tan estimulante. Y excitante para mí.</p>

  <p>Bajo acariciándole el esternón con la lengua y enredándola en el vello de su pecho. Mmm… Sabe tan bien. Y huele tan bien. Es embriagador. Beso primero una de sus pequeñas cicatrices redondas y después otra. Noto que me agarra las caderas, y mis dedos se detienen sobre su pecho mientras le miro. Su respiración es trabajosa.</p>

  <p>—¿Quieres esto? ¿Aquí? —jadea. Sus ojos están empañados por una enloquecedora combinación de amor y lujuria.</p>

  <p>—Sí —susurro y le paso los labios y la lengua por el pecho hasta su tetilla. La rodeo con la lengua y tiro con los dientes.</p>

  <p>—Oh, Ana —murmura.</p>

  <p>Me agarra la cintura y me levanta, tirando a la vez de los botones de la bragueta hasta que su erección queda libre. Me baja de nuevo y yo empujo contra él, saboreando la sensación: Christian duro y caliente debajo de mí. Sube las manos por mis muslos parándose justo donde terminan las medias y empieza la carne, y sus manos empiezan a trazar pequeños círculos incitantes en la parte superior de los muslos hasta que con los pulgares me toca… justo donde quería que me tocara. Doy un respingo.</p>

  <p>—Espero que no le tengas cariño a tu ropa interior —murmura con los ojos salvajes y brillantes.</p>

  <p>Sus dedos recorren el elástico a lo largo de mi vientre. Después se deslizan por dentro para seguir provocándome antes de agarrar las bragas con fuerza y atravesar con los pulgares la delicada tela. Las bragas se desintegran. Christian extiende las manos sobre mis muslos y sus pulgares vuelven a mi sexo. Flexiona las caderas para que su erección se frote contra mí.</p>

  <p>—Siento lo mojada que estás. —Su voz desprende un deseo carnal.</p>

  <p>De repente se sienta con el brazo rodeándome la cintura y quedamos frente a frente. Me acaricia la nariz con la suya.</p>

  <p>—Vamos a hacerlo muy lento, señora Grey. Quiero sentirlo todo de usted. —Me levanta y con una facilidad exquisita, lenta y frustrante, me va bajando sobre él. Siento cada bendito centímetro de él llenándome.</p>

  <p>—Ah… —gimo de forma incoherente a la vez que extiendo las manos para agarrarle los brazos. Intento levantarme un poco para conseguir algo de fricción, pero él me mantiene donde estoy.</p>

  <p>—Todo de mí —susurra y mueve la pelvis, empujando para introducirse hasta el fondo. Echo atrás la cabeza y dejo escapar un grito estrangulado de puro placer—. Deja que te oiga —murmura—. No… no te muevas, solo siente.</p>

  <p>Abro los ojos. Tengo la boca petrificada en un grito silencioso. Sus ojos grises me miran lascivos y entornados, encadenados a mis ojos azules en éxtasis. Se mueve, haciendo un círculo con la cadera, pero a mí no me deja moverme.</p>

  <p>Gimo. Noto sus labios en mi garganta, besándome.</p>

  <p>—Este es mi lugar favorito: enterrado en ti —murmura contra mi piel.</p>

  <p>—Muévete, por favor —le suplico.</p>

  <p>—Despacio, señora Grey. —Flexiona de nuevo la cadera y el placer me llena el cuerpo. Le rodeo la cara con las manos y le beso, consumiéndole.</p>

  <p>—Hazme el amor. Por favor, Christian.</p>

  <p>Sus dientes me rozan la mandíbula hasta la oreja.</p>

  <p>—Vamos —susurra y me levanta para después bajarme.</p>

  <p>La diosa que llevo dentro está desatada y yo presiono contra el suelo y empiezo a moverme, saboreando la sensación de él dentro de mí… cabalgando sobre él… cabalgando con fuerza. Él se acompasa conmigo con las manos en mi cintura. He echado de menos esto… La sensación enloquecedora de él debajo de mí, dentro de mí… El sol en la espalda, el dulce olor del otoño en el aire, la suave brisa otoñal. Es una fusión de sentidos cautivadora: el tacto, el gusto, el olfato y la vista de mi querido esposo debajo de mí.</p>

  <p>—Oh, Ana —gime con los ojos cerrados, la cabeza echada hacia atrás y la boca abierta.</p>

  <p>Ah… Me encanta esto. Y en mi interior empiezo a acercarme… acercarme… cada vez más. Las manos de Christian descienden hasta mis muslos y delicadamente presiona con los pulgares el vértice entre ambos y yo estallo a su alrededor, una y otra vez, y otra y otra, y me dejo caer sobre su pecho al mismo tiempo que él grita también, dejándose llevar y pronunciando mi nombre lleno de amor y felicidad.</p>

  <p class="salto25">Me abraza contra su pecho y me acaricia la cabeza. Mmm… Cierro los ojos y saboreo la sensación de sus brazos a mi alrededor. Tengo la mano sobre su pecho y siento el latido constante del corazón que se va ralentizando y calmando. Le beso y le acaricio con la nariz y me digo maravillada que no hace mucho no me habría permitido hacer esto.</p>

  <p>—¿Mejor? —me susurra.</p>

  <p>Levanto la cabeza. Está sonriendo ampliamente.</p>

  <p>—Mucho. ¿Y tú? —Mi sonrisa es un reflejo de la suya.</p>

  <p>—La he echado de menos, señora Grey. —Se pone serio un momento.</p>

  <p>—Y yo.</p>

  <p>—Nada de hazañas nunca más, ¿eh?</p>

  <p>—No —prometo.</p>

  <p>—Deberías contarme las cosas siempre —susurra.</p>

  <p>—Lo mismo digo, Grey.</p>

  <p>Él sonríe burlón.</p>

  <p>—Cierto. Lo intentaré. —Me da un beso en el pelo.</p>

  <p>—Creo que vamos a ser felices aquí —susurro cerrando los ojos otra vez.</p>

  <p>—Sí. Tú, yo y… Bip. ¿Cómo te sientes, por cierto?</p>

  <p>—Bien. Relajada. Feliz.</p>

  <p>—Bien.</p>

  <p>—¿Y tú?</p>

  <p>—También. Todas esas cosas —responde.</p>

  <p>Le miro intentando evaluar su expresión.</p>

  <p>—¿Qué? —me pregunta.</p>

  <p>—¿Sabes que eres muy autoritario durante el sexo?</p>

  <p>—¿Es una queja?</p>

  <p>—No. Solo me preguntaba… Has dicho que lo echabas de menos.</p>

  <p>Se queda muy quieto y me mira.</p>

  <p>—A veces —murmura.</p>

  <p>Oh.</p>

  <p>—Tenemos que ver qué podemos hacer al respecto —le digo y le doy un beso suave en los labios. Me enrosco a su alrededor como una rama de vid. En mi mente veo imágenes de nosotros en el cuarto de juegos: Tallis, la mesa, la cruz, esposada a la cama… Me gustan esos polvos pervertidos, nuestros polvos pervertidos. Sí. Puedo hacer esas cosas. Puedo hacerlo por él, con él. Puedo hacerlo por mí. Me hormiguea la piel al pensar en la fusta—. A mí también me gusta jugar —murmuro y le miro. Me responde con su sonrisa tímida.</p>

  <p>—¿Sabes? Me gustaría mucho poner a prueba tus límites —susurra.</p>

  <p>—¿Mis límites en cuanto a qué?</p>

  <p>—Al placer.</p>

  <p>—Oh, creo que eso me va a gustar.</p>

  <p>—Bueno, quizá cuando volvamos a casa —dice, dejando esa promesa en el aire entre los dos.</p>

  <p>Le acaricio con la nariz otra vez. Le quiero tanto…</p>

  <p class="cita centrado">***</p>

  <p>Han pasado dos días desde nuestro picnic. Dos días desde que hizo la promesa: «Bueno, quizá cuando volvamos a casa». Christian sigue tratándome como si fuera de cristal. Todavía no me deja ir a trabajar, así que estoy trabajando desde casa. Aparto el montón de cartas que he estado leyendo y suspiro. Christian y yo no hemos vuelto al cuarto de juegos desde la vez que dije la palabra de seguridad. Y ha dicho que lo echa de menos. Bueno, yo también… sobre todo ahora que quiere poner a prueba mis límites. Me sonrojo al pensar en qué puede implicar eso. Miro las mesas de billar… Sí, no puedo esperar para explorar las posibilidades.</p>

  <p>Mis pensamientos quedan interrumpidos por una suave música lírica que llena el ático. Christian está tocando el piano; y no sus piezas tristes habituales, sino una melodía dulce y esperanzadora. Una que reconozco, pero que nunca le había oído tocar.</p>

  <p>Voy de puntillas hasta el arco que da acceso al salón y contemplo a Christian al piano. Está atardeciendo. El cielo es de un rosa opulento y la luz se refleja en su brillante pelo cobrizo. Está tan guapo y tan impresionante como siempre, concentrado mientras toca, ajeno a mi presencia. Ha estado tan comunicativo los últimos días, tan atento… Me ha contado sus impresiones de cómo iba el día, sus pensamientos, sus planes. Es como si se hubiera roto una presa en su interior y las palabras hubieran empezado a salir.</p>

  <p>Sé que vendrá a comprobar qué tal estoy dentro de unos pocos minutos y eso me da una idea. Excitada y esperando que siga sin haberse dado cuenta de mi presencia, me escabullo y corro a nuestro dormitorio. Me quito toda la ropa según voy hacia allí hasta que no llevo más que unas bragas de encaje azul pálido. Encuentro una camisola del mismo azul y me la pongo rápidamente. Eso ocultará el hematoma. Entro en el vestidor y saco del cajón los vaqueros gastados de Christian: los vaqueros del cuarto de juegos, mis vaqueros favoritos. Cojo mi BlackBerry de la mesita, doblo los pantalones con cuidado y me arrodillo junto a la puerta del dormitorio. La puerta está entornada y oigo las notas de otra pieza, una que no conozco. Pero es otra melodía llena de esperanza; es preciosa. Le escribo un correo apresuradamente.</p>

  <p>«¡Prepárese!» Mi corazón vuelve a latir con fuerza y empiezo a contar. Treinta y siete segundos después se abre la puerta. Cuando se para en el umbral mantengo la mirada baja, dirigida a sus pies descalzos. Mmm… No dice nada. Se queda callado mucho tiempo. Oh, mierda. Resisto la necesidad de levantar la vista y sigo con la mirada fija en el suelo.</p>

  <p>Por fin se agacha y recoge sus vaqueros. Sigue en silencio, pero va hasta el vestidor mientras yo continúo muy quieta. Oh, Dios mío… allá vamos. El sonido de mi corazón es atronador y me encanta el subidón de adrenalina que me recorre el cuerpo. Me retuerzo según va aumentando mi excitación. ¿Qué me va a hacer? Regresa al cabo de un momento; ahora lleva los vaqueros.</p>

  <p>—Así que quieres jugar… —murmura.</p>

  <p>—Sí.</p>

  <p>No dice nada y me arriesgo a levantar la mirada… Subo por sus piernas, sus muslos cubiertos por los vaqueros, el leve bulto a la altura de la bragueta, el botón desabrochado de la cintura, el vello que sube, el ombligo, su abdomen cincelado, el vello de su pecho, sus ojos grises en llamas y la cabeza ladeada. Tiene una ceja arqueada. Oh, mierda.</p>

  <p>—¿Sí qué? —susurra.</p>

  <p>Oh.</p>

  <p>—Sí, amo.</p>

  <p>Sus ojos se suavizan.</p>

  <p>—Buena chica —dice y me acaricia la cabeza—. Será mejor que subamos arriba —añade.</p>

  <p>Se me licuan las entrañas y el vientre se me tensa de esa forma tan deliciosa.</p>

  <p>Me coge la mano y yo le sigo por el piso y subo con él la escalera. Delante de la puerta del cuarto de juegos se detiene, se inclina y me da un beso suave antes de agarrarme el pelo con fuerza.</p>

  <p>—Estás dominando desde abajo, ¿sabes? —murmura contra mis labios.</p>

  <p>—¿Qué? —No sé de qué está hablando.</p>

  <p>—No te preocupes. Viviré con ello —susurra divertido, me acaricia la mandíbula con la nariz y me muerde con suavidad la oreja—. Cuando estemos dentro, arrodíllate como te he enseñado.</p>

  <p>—Sí… Amo.</p>

  <p>Me mira con los ojos brillándole de amor, asombro e ideas perversas.</p>

  <p>Vaya… La vida nunca va a ser aburrida con Christian y estoy comprometida con esto a largo plazo. Quiero a este hombre: mi marido, mi amante, el padre de mi hijo, a veces mi dominante… mi Cincuenta Sombras.</p>
