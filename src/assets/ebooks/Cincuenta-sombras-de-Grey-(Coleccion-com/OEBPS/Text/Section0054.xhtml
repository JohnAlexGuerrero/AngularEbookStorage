  <h3 id="sigil_toc_id_62">6</h3>

  <p class="asangre">—Tienes algo en mente? —me susurra Christian con una mirada expectante. Me encojo de hombros; de repente me siento nerviosa y estoy casi sin respiración. No sé si es por la persecución, la adrenalina, el mal humor de antes… No entiendo nada, pero ahora quiero esto y lo quiero con todas mis fuerzas. Una expresión divertida aparece en la cara de Christian—. ¿Un polvo pervertido? —me pregunta y sus palabras me parecen una suave caricia.</p>

  <p>Asiento y noto que la cara me arde. ¿Por qué me da vergüenza? Ya he echado todo tipo de polvos pervertidos con este hombre. ¡Es mi marido, por todos los santos! ¿Me da vergüenza quererlo o admitirlo? Mi subconsciente me mira fijamente como diciendo: Deja de darle tantas vueltas a las cosas.</p>

  <p>—¿Tengo carta blanca? —Hace la pregunta en un susurro, mirándome como si intentara leerme la mente.</p>

  <p>¿Carta blanca? Madre mía, ¿qué implicará eso?</p>

  <p>—Sí —asiento nerviosa y la excitación empieza a crecer en mí. Él sonríe lentamente con una sonrisa sexy.</p>

  <p>—Ven —me dice y tira de mí hacia la escalera. Su intención está clara. ¡El cuarto de juegos!</p>

  <p>Al llegar al final de la escalera me suelta la mano y abre la puerta del cuarto de juegos. La llave está en el llavero de «Yes Seattle» que le regalé no hace tanto tiempo.</p>

  <p>—Después de usted, señora Grey —me dice abriendo la puerta.</p>

  <p>El olor del cuarto de juegos ya me resulta familiar: huele a cuero, a madera y a cera de muebles. Me sonrojo al pensar que la señora Jones ha debido de estar limpiando allí cuando estábamos de luna de miel. Al entrar Christian enciende las luces y las paredes rojo oscuro quedan iluminadas con una luz suave y difusa. Me quedo de pie mirándole; la anticipación ya corre por mis venas.</p>

  <p>¿Qué va a hacer? Cierra la puerta con llave y se gira. Con la cabeza inclinada hacia un lado me mira pensativo y después niega con la cabeza divertido.</p>

  <p>—¿Qué quieres, Anastasia? —me pregunta.</p>

  <p>—A ti —le respondo en un jadeo.</p>

  <p>Sonríe.</p>

  <p>—Ya me tienes. Me tienes desde el mismo momento en que te caíste al entrar en mi despacho.</p>

  <p>—Sorpréndame, señor Grey.</p>

  <p>Su media sonrisa oculta su diversión y su expresión encierra una promesa lujuriosa.</p>

  <p>—Como usted quiera, señora Grey. —Cruza los brazos y se lleva el dedo índice a los labios mientras me mira de arriba abajo—. Creo que vamos a empezar deshaciéndonos de tu ropa. Se acerca. Coge mi chaqueta vaquera por delante, me la abre y me la quita por los hombros hasta que cae al suelo. Después agarra el dobladillo de mi camisola negra.</p>

  <p>—Levanta los brazos.</p>

  <p>Obedezco y me la quita por la cabeza. Se inclina para darme un suave beso en los labios. Sus ojos brillan con una atrayente mezcla de lujuria y amor. La camisola acaba en el suelo junto a mi chaqueta.</p>

  <p>—Toma —le susurro mirándole nerviosa; me quito la goma del pelo de la muñeca y se la tiendo. Él se queda quieto y abre mucho los ojos un segundo. Por fin me coge la goma.</p>

  <p>—Vuélvete —me ordena.</p>

  <p>Aliviada, sonrío para mí y obedezco inmediatamente. Parece que hemos superado un pequeño obstáculo. Me recoge el pelo y me lo trenza rápida y hábilmente antes de sujetármelo con la goma. Tira de la trenza para que eche la cabeza hacia atrás.</p>

  <p>—Bien pensado, señora Grey —me susurra al oído y después me muerde el lóbulo de la oreja—. Ahora gírate y quítate la falda. Deja que caiga al suelo.</p>

  <p>Me suelta y da unos pasos atrás. Yo me vuelvo para quedar mirándole. Sin apartar los ojos de los suyos me desabrocho la cinturilla de la falda y bajo la cremallera. El vuelo de la falda flota y cae al suelo, rodeándome los pies.</p>

  <p>—Sal de la falda —ordena y yo obedientemente doy un paso hacia él. Él se arrodilla rápidamente delante de mí y me agarra el tobillo derecho. Con destreza me suelta una sandalia y después la otra mientras yo mantengo el equilibrio apoyando una mano en la pared bajo los ganchos que usa para colgar los látigos, las fustas y las palas. Ahora mismo las únicas herramientas que hay allí son el látigo de colas y la fusta de montar. Los miro con curiosidad. ¿Querrá usarlos?</p>

  <p>Una vez sin zapatos, ya solo me queda puesto el conjunto de sujetador y bragas de encaje. Christian se sienta en los talones y me mira.</p>

  <p>—Es usted un paisaje que merece la pena admirar, señora Grey. —Se arrodilla, me agarra las caderas y me atrae hacia él para hundir la nariz en mi entrepierna—. Y hueles a ti, a mí y a sexo —dice inspirando hondo—. Es embriagador.</p>

  <p>Me da un beso por encima de la tela de las bragas y yo le miro con la boca abierta por lo que ha dicho. Mi interior se está convirtiendo en líquido. Es tan… travieso. Recoge mi ropa y mis sandalias y se pone de pie con un movimiento rápido y grácil, como un atleta.</p>

  <p>—Ve y quédate de pie junto a la mesa —me dice con calma señalando con la barbilla.</p>

  <p>Se gira y camina hacia la cómoda que encierra todas las maravillas. Me mira y me sonríe.</p>

  <p>—Cara a la pared —me manda—. Así no sabrás lo que estoy planeando. Estoy aquí para complacerla, señora Grey, y ha pedido usted una sorpresa.</p>

  <p>Me giro para darle la espalda y escucho con atención; mis oídos de repente captan hasta los sonidos más leves. Es bueno en esto: alimenta mis expectativas y aviva mi deseo haciéndome esperar. Oigo cómo mete mi ropa y creo que mis zapatos también en la cómoda. Ahora percibo el inconfundible sonido de sus zapatos al caer al suelo, primero uno y después el otro. Mmm… Me encanta el Christian descalzo. Un momento después le oigo abrir un cajón.</p>

  <p>¡Juguetes! Oh, me encanta, me encanta esta anticipación. El cajón se cierra y mi respiración se acelera. ¿Cómo el sonido de un cajón puede convertirme en un flan que no deja de temblar? No tiene sentido. El siseo sutil del equipo de sonido al cobrar vida me avisa de que va a haber un interludio musical. Empieza a oírse una música de piano, apagada y suave, y un coro triste llena la habitación. No conozco esta canción. Al piano se le une una guitarra eléctrica. ¿Qué es esto? Empieza a hablar una voz masculina y apenas distingo las palabras: dice algo sobre no tener miedo a la muerte.</p>

  <p>Christian se acerca lentamente hacia mí con los pies descalzos sobre el suelo de madera. Lo siento detrás de mí cuando una mujer empieza a ¿gemir? ¿Llorar? ¿Cantar…?</p>

  <p>—Ha pedido usted duro, señora Grey —me dice junto al oído izquierdo.</p>

  <p>—Mmm…</p>

  <p>—Pídeme que pare si es demasiado. Si me dices que pare, pararé inmediatamente. ¿Entendido?</p>

  <p>—Sí.</p>

  <p>—Necesito que me lo prometas.</p>

  <p>Inspiro hondo. Mierda, ¿qué es lo que va a hacer?</p>

  <p>—Lo prometo —murmuro sin aliento, recordando sus palabras de antes: «No quiero hacerte daño, pero no me importa jugar».</p>

  <p>—Muy bien. —Se inclina y me da un beso en el hombro desnudo. Después mete un dedo bajo la tira del sujetador y sigue la línea de la tela por mi espalda. Quiero gemir. ¿Cómo consigue que hasta el contacto más leve sea tan erótico?—. Quítatelo —me susurra al oído y yo me apresuro a obedecerle. Dejo caer el sujetador al suelo.</p>

  <p>Me acaricia la espalda con las manos, mete los dos pulgares bajo la cintura de mis bragas y me las baja por las piernas.</p>

  <p>—Sal —me dice.</p>

  <p>Vuelvo a hacer lo que me pide y salgo de las bragas. Me da un beso en el culo y se pone de pie.</p>

  <p>—Te voy a tapar los ojos para que todo sea más intenso.</p>

  <p>Me pone un antifaz en los ojos y el mundo se vuelve negro. La mujer que canta está gimiendo algo incoherente… Una canción muy sentida y evocadora.</p>

  <p>—Agáchate y túmbate sobre la mesa. —Habla con suavidad—. Ahora.</p>

  <p>Sin dudarlo me inclino sobre la mesa y apoyo el pecho en la madera bien abrillantada. Siento la cara caliente contra la dura superficie que noto fresca contra mi piel y que huele a cera de abejas con un toque cítrico.</p>

  <p>—Estira los brazos y agárrate al borde.</p>

  <p>Vale… Me estiro y me agarro al borde más alejado de la mesa. Es bastante ancha, así que tengo los brazos estirados al máximo.</p>

  <p>—Si te sueltas, te azoto, ¿entendido?</p>

  <p>—Sí.</p>

  <p>—¿Quieres que te azote, Anastasia?</p>

  <p>Todo lo que tengo por debajo de la cintura se tensa deliciosamente. Me doy cuenta de que he estado deseándolo desde que me amenazó con hacerlo en la comida y ni la persecución ni el encuentro íntimo en el coche han conseguido satisfacer esa necesidad.</p>

  <p>—Sí. —Mi voz no es más que un susurro ronco.</p>

  <p>—¿Por qué?</p>

  <p>Oh… ¿tiene que haber una razón? Me encojo de hombros.</p>

  <p>—Dime —insiste.</p>

  <p>—Mmm…</p>

  <p>Y sin avisar me da un azote fuerte.</p>

  <p>—¡Ah! —grito.</p>

  <p>—¡Silencio!</p>

  <p>Me frota suavemente el culo en el lugar donde me ha dado el azote. Después se inclina sobre mí, clavándome la cadera en el culo, me da un beso entre los omóplatos y sigue encadenando besos por toda mi espalda. Se ha quitado la camisa y el vello de su pecho me hace cosquillas en la espalda a la vez que su erección empuja contra mis nalgas desde debajo de la dura tela de sus vaqueros.</p>

  <p>—Abre las piernas —me ordena.</p>

  <p>Separo las piernas.</p>

  <p>—Más.</p>

  <p>Gimo y abro más las piernas.</p>

  <p>—Muy bien. —Desliza un dedo por mi espalda, por la hendidura entre mis nalgas y sobre el ano, que se aprieta al notar su contacto.</p>

  <p>—Nos vamos a divertir un rato con esto —susurra.</p>

  <p>¡Joder!</p>

  <p>Sigue bajando el dedo por mi perineo y lo introduce lentamente en mi interior.</p>

  <p>—Veo que estás muy mojada, Anastasia. ¿Por lo de antes o por lo de ahora?</p>

  <p>Gimo y él mete y saca el dedo, una y otra vez. Me acerco a su mano, encantada por la intrusión.</p>

  <p>—Oh, Ana, creo que es por las dos cosas. Creo que te encanta estar aquí, así. Toda mía.</p>

  <p>Sí… Oh, sí, me encanta. Saca el dedo y me da otro azote fuerte.</p>

  <p>—Dímelo —susurra con la voz ronca y urgente.</p>

  <p>—Sí, me encanta —gimo.</p>

  <p>Me da otro azote bien fuerte una vez más y grito. Después mete dos dedos en mi interior, los saca inmediatamente, extiende mis fluidos alrededor y sube hasta el ano.</p>

  <p>—¿Qué vas a hacer? —le pregunto sin aliento. Oh, Dios mío… ¿Me va a follar por el culo?</p>

  <p>—No voy a hacer lo que tú crees —me susurra tranquilizadoramente—. Ya te he dicho que vamos a avanzar un paso cada vez, nena.</p>

  <p>Oigo el suave sonido del chorro de algún líquido, al salir de un tubo seguramente, y siento que sus dedos me masajean otra vez ahí. Me está lubricando… ¡ahí! Me retuerzo cuando mi miedo choca con mi excitación por lo desconocido. Me da otro azote más abajo que me alcanza el sexo. Gimo. Es una sensación… tan increíble.</p>

  <p>—Quieta —dice—. Y no te sueltes.</p>

  <p>—Ah.</p>

  <p>—Esto es lubricante. —Me echa un poco más. Intento no retorcerme, pero el corazón me late muy fuerte y tengo el pulso descontrolado. El deseo y la ansiedad me corren a toda velocidad por las venas.</p>

  <p>—Llevo un tiempo queriendo hacer esto contigo, Ana.</p>

  <p>Gimo de nuevo. Siento algo frío, metálicamente frío, que me recorre la espalda.</p>

  <p>—Tengo un regalito para ti —me dice Christian en un susurro.</p>

  <p>Me viene a la mente la imagen del día que me enseñó los artilugios que había en la cómoda. Madre mía. Un tapón anal. Christian lo desliza por la hendidura que hay entre mis nalgas.</p>

  <p>Oh, Dios mío…</p>

  <p>—Voy a introducir esto dentro de ti muy lentamente…</p>

  <p>Doy un respingo; la anticipación y la ansiedad están haciendo mella en mí.</p>

  <p>—¿Me va a doler?</p>

  <p>—No, nena. Es pequeño. Y cuando lo tengas dentro te voy a follar muy fuerte.</p>

  <p>Estoy a punto de dar una sacudida sin control. Se agacha sobre mi cuerpo y me da más besos entre los omóplatos.</p>

  <p>—¿Preparada? —me susurra.</p>

  <p>¿Preparada? ¿Estoy preparada para esto?</p>

  <p>—Sí —digo con un hilo de voz y la boca seca.</p>

  <p>Pasa otra vez el dedo por encima del ano y por el perineo y lo introduce en mi interior. Joder, es el pulgar. Me cubre el sexo con el resto de la mano y me acaricia lentamente el clítoris con los dedos. Suelto un gemido… Me siento… bien. Muy lentamente, sin dejar de hacer su magia con los dedos y el pulgar, me va metiendo el frío tapón.</p>

  <p>—¡Ah! —grito y gimo a la vez por la sensación desconocida. Mis músculos protestan por la intrusión. Hace círculos con el pulgar en mi interior y empuja más fuerte el tapón, que entra con facilidad. No sé si es porque estoy tan excitada o porque me está distrayendo con sus dedos expertos, pero parece que mi cuerpo lo acepta bien. Pesa… y noto algo raro… ¡«ahí»!</p>

  <p>—Oh, nena…</p>

  <p>Puedo sentirlo todo: el pulgar que gira en mi interior y el tapón que presiona… Oh, ah… Gira lentamente el tapón, lo que me provoca un interminable gemido.</p>

  <p>—Christian… —Digo su nombre como un mantra mientras me voy adaptando a la sensación.</p>

  <p>—Muy bien —me susurra. Me recorre el costado con la mano libre hasta llegar a la cadera. Saca lentamente el pulgar y oigo el sonido inconfundible de la cremallera de su bragueta al abrirse. Me coge la cadera por el otro lado, tira de mí hacia atrás y me abre más las piernas empujándome los pies con los suyos.</p>

  <p>—No sueltes la mesa, Ana —me advierte.</p>

  <p>—No —jadeo.</p>

  <p>—Duro, ¿eh? Dime si soy demasiado duro, ¿entendido?</p>

  <p>—Sí —le susurro.</p>

  <p>Siento que entra en mí con una brusca embestida a la vez que me atrae hacia él, lo que empuja el tapón y lo introduce más profundamente.</p>

  <p>—¡Joder! —chillo.</p>

  <p>Se queda quieto con la respiración trabajosa. Mis jadeos se acompasan con los suyos. Estoy intentando asimilar todas las sensaciones: la deliciosa sensación de estar llena, la seducción de estar haciendo algo prohibido, el placer erótico que va creciendo en espiral desde mi interior. Tira suavemente del tapón.</p>

  <p>Oh, Dios mío… Gimo y oigo que inspira bruscamente: una inhalación de puro placer sin adulterar. Hace que me hierva la sangre. ¿Me he sentido alguna vez tan llena de lujuria… tan…?</p>

  <p>—¿Otra vez? —me susurra.</p>

  <p>—Sí.</p>

  <p>—Sigue tumbada —me ordena. Sale de mí y vuelve a embestirme con mucha fuerza.</p>

  <p>Oh… esto era lo que quería.</p>

  <p>—¡Sí! —exclamo con los dientes apretados.</p>

  <p>Él empieza a establecer un ritmo con la respiración cada vez más trabajosa, que vuelve a acompasarse con la mía cuando entra y sale de mi interior.</p>

  <p>—Oh, Ana —gime. Aparta una de las manos de mi cadera y gira otra vez el tapón para meterlo despacio, sacarlo un poco y volverlo a meter. La sensación es indescriptible y creo que estoy a punto de desmayarme sobre la mesa. No altera el ritmo de su penetración, una y otra vez, con movimientos fuertes y bruscos al entrar, haciendo que mis entrañas se tensen y tiemblen.</p>

  <p>—Oh, joder… —grito. Me va a partir en dos.</p>

  <p>—Sí, nena —murmura él.</p>

  <p>—Por favor… —le suplico, aunque no sé qué le estoy pidiendo: que pare, que no pare nunca, que vuelva a girar el tapón. Mi interior se tensa alrededor de él y del tapón.</p>

  <p>—Eso es —jadea y a la vez me da un fuerte azote en la nalga derecha. Y yo me corro, una vez y otra, cayendo, hundiéndome, girando, latiendo a su alrededor una vez, y otra… Christian saca con mucho cuidado el tapón.</p>

  <p>—¡Joder! —vuelvo a gritar y Christian me agarra las caderas para que no me mueva y llega el clímax con un alarido.</p>

  <p class="salto25">La mujer sigue cantando. Siempre que estamos aquí, Christian pone una canción y programa el equipo para que se repita. Qué raro. Estoy acurrucada en su regazo, envuelta por sus brazos, con las piernas enroscadas con las suyas y la cabeza descansando contra su pecho. Estamos en el suelo del cuarto de juegos al lado de la mesa.</p>

  <p>—Bienvenida de vuelta —me dice quitándome el antifaz. Parpadeo para que mis ojos se adapten a la débil luz. Sujetándome la barbilla me da un beso suave en los labios con los ojos fijos en los míos, mirándome ansioso. Estiro la mano para acariciarle la cara. Él me sonríe—. Bueno, ¿he cumplido el encargo? —me pregunta divertido.</p>

  <p>Frunzo el ceño.</p>

  <p>—¿Encargo?</p>

  <p>—Querías que fuera duro —me explica.</p>

  <p>No puedo evitar sonreír.</p>

  <p>—Sí, creo que sí…</p>

  <p>Alza las dos cejas y me sonríe.</p>

  <p>—Me alegro mucho de oírlo. Ahora mismo se te ve muy bien follada y preciosa. —Me acaricia la cara y sus largos dedos me rozan la mejilla.</p>

  <p>—Así me siento —digo casi en un ronroneo.</p>

  <p>Se agacha y me besa tiernamente y noto sus labios suaves y cálidos contra los míos.</p>

  <p>—Nunca me decepcionas.</p>

  <p>Él se echa un poco atrás para mirarme.</p>

  <p>—¿Cómo te encuentras? —pregunta con voz suave pero llena de preocupación.</p>

  <p>—Bien. Muy bien follada —le digo y siento que me estoy ruborizando. Le sonrío tímidamente.</p>

  <p>—Vaya, señora Grey, tiene una boca muy muy sucia. —Christian pone cara de ofendido, pero advierto la diversión en su voz.</p>

  <p>—Eso es porque estoy casada con un hombre muy, muy sucio, señor Grey.</p>

  <p>Me sonríe con una sonrisa ridículamente estúpida que se me contagia.</p>

  <p>—Me alegro de que estés casada con él.</p>

  <p>Me coge la trenza, se la lleva a los labios y besa el extremo con veneración; sus ojos están llenos de amor. Oh… ¿Alguna vez podré resistirme a este hombre?</p>

  <p>Le cojo la mano izquierda y le doy un beso en la alianza, un sencillo aro de platino igual que el mío.</p>

  <p>—Mío —susurro.</p>

  <p>—Tuyo —me responde. Me rodea con sus brazos y hunde la nariz en mi pelo—. ¿Quieres que te prepare un baño?</p>

  <p>—Mmm… Solo si tú te metes en la bañera conmigo.</p>

  <p>—Vale —concede. Me pone de pie y se levanta para quedar junto a mí. Todavía lleva los vaqueros.</p>

  <p>—¿Por qué no te pones… eh… los otros vaqueros?</p>

  <p>Me mira frunciendo el ceño.</p>

  <p>—¿Qué otros vaqueros?</p>

  <p>—Los que te ponías antes cuando estábamos aquí.</p>

  <p>—¿Esos? —pregunta parpadeando por la perplejidad.</p>

  <p>—Me pones mucho con ellos.</p>

  <p>—¿Ah, sí?</p>

  <p>—Sí… Mucho, mucho…</p>

  <p>Sonríe tímidamente.</p>

  <p>—Por usted, señora Grey, tal vez me los ponga. —Se inclina para besarme y coge el cuenco que hay en la mesa en el que están el tapón, el tubo de lubricante, el antifaz y mis bragas.</p>

  <p>—¿Quién limpia esos juguetes? —le pregunto siguiéndole hasta la cómoda.</p>

  <p>Me mira con el ceño fruncido, como si no entendiera la pregunta.</p>

  <p>—Yo. O la señora Jones.</p>

  <p>—¿Ah, sí?</p>

  <p>Asiente, divertido y avergonzado a la vez, creo. Apaga la música.</p>

  <p>—Bueno… eh…</p>

  <p>—Antes lo hacían tus sumisas —termino la frase por él.</p>

  <p>Se encoge de hombros como disculpándose.</p>

  <p>—Toma. —Me pasa su camisa. Me la pongo y me envuelvo en ella. La tela mantiene su olor y mi malestar por lo de la limpieza del tapón anal queda olvidado. Deja los juguetes sobre la cómoda. Me coge la mano, abre la puerta del cuarto de juegos, me lleva afuera y bajamos por la escalera. Yo le sigo dócilmente.</p>

  <p>La ansiedad, el mal humor, la emoción, el miedo y la excitación de la persecución han desaparecido. Estoy relajada, por fin saciada y en calma. Cuando entramos en nuestro baño bostezo con fuerza y me estiro, por fin cómoda conmigo misma para variar.</p>

  <p>—¿Qué? —pregunta Christian mientras abre el grifo.</p>

  <p>Niego con la cabeza.</p>

  <p>—Dímelo —me pide suavemente. Echa aceite de baño de jazmín en el agua y el baño se llena de un olor dulce y sensual.</p>

  <p>Me sonrojo.</p>

  <p>—Es que me siento mejor.</p>

  <p>Sonríe.</p>

  <p>—Sí, ha tenido un humor extraño todo el día, señora Grey. —Se pone de pie y me atrae hacia sus brazos—. Sé que estás preocupada por las cosas que han ocurrido recientemente. Siento que te hayas visto envuelta en todo esto. No sé si es una venganza, un antiguo empleado descontento o un rival en los negocios. Pero si algo te pasara por mi culpa… —Su voz va bajando hasta quebrarse en un susurro lleno de dolor. Yo le abrazo.</p>

  <p>—¿Y si te pasa algo a ti, Christian? —Al fin enuncio mi miedo en voz alta.</p>

  <p>Me mira.</p>

  <p>—Ya lo arreglaremos. Ahora quítate la camisa y métete en el baño.</p>

  <p>—¿No tienes que hablar con Sawyer?</p>

  <p>—Puede esperar. —La expresión de su boca se endurece y yo siento una punzada de lástima por Sawyer. ¿Qué puede haber hecho para enfadar a Christian?</p>

  <p>Christian me ayuda a quitarme la camisa y frunce el ceño cuando me giro hacia él. Todavía tengo en los pechos las marcas desvaídas de los chupetones que me hizo durante la luna de miel. Decido no bromear con él sobre ellos.</p>

  <p>—Me pregunto si Ryan habrá conseguido seguir al Dodge…</p>

  <p>—Ya nos enteraremos después del baño. Entra. —Me tiende la mano para ayudarme a entrar e intento sentarme dentro del agua caliente y fragante.</p>

  <p>—Ay. —Tengo el culo un poco sensible y el agua caliente me provoca un leve dolor.</p>

  <p>—Con cuidado, nena —me dice Christian, pero nada más decirlo la sensación de incomodidad desaparece.</p>

  <p>Christian se desnuda y se mete detrás de mí, atrayéndome hacia él para que me apoye contra su pecho. Me coloco entre sus piernas y los dos nos quedamos tumbados, relajados y satisfechos, en el agua caliente. Le acaricio las piernas y él me coge la trenza con una mano y la hace girar entre sus dedos.</p>

  <p>—Tenemos que revisar los planos de la casa nueva. ¿Más tarde?</p>

  <p>—Sí. —Esa mujer va a volver. Mi subconsciente levanta la vista del tercer volumen de las <em>Obras completas de Charles Dickens</em> y frunce el ceño. Pienso lo mismo que mi subconsciente. Suspiro. Por desgracia los planos de Gia Matteo son espectaculares—. Debería preparar las cosas del trabajo —digo.</p>

  <p>Él se queda muy quieto.</p>

  <p>—Sabes que no tienes que volver a trabajar si no quieres —me dice.</p>

  <p>Oh, no… otra vez no.</p>

  <p>—Christian, ya hemos hablado de esto. Por favor no resucites aquella discusión.</p>

  <p>Me tira de la trenza de forma que tengo que levantar y echar atrás la cabeza.</p>

  <p>—Solo lo digo por si acaso… —se defiende y me da un suave beso en los labios.</p>

  <p class="salto25">Me pongo los pantalones de chándal y una camisola y decido ir a buscar mi ropa al cuarto de juegos. Mientras cruzo el pasillo, oigo la voz de Christian gritando en el estudio. Me quedo petrificada.</p>

  <p>—¿Dónde cojones estabas?</p>

  <p>Oh, mierda. Le está gritando a Sawyer. Hago una mueca de dolor y subo corriendo la escalera hasta el cuarto de juegos. No quiero oír lo que tiene que decirle; Christian aún sigue intimidándome cuando grita. Pobre Sawyer. Al menos yo puedo contestarle también a gritos.</p>

  <p>Recojo mi ropa y los zapatos de Christian y entonces me fijo en el pequeño cuenco de porcelana con el tapón, que sigue encima de la cómoda. Bueno… supongo que debería limpiarlo. Lo pongo entre la ropa y bajo la escalera. Miro nerviosamente hacia el salón, pero todo está en calma, gracias a Dios.</p>

  <p>Taylor volverá mañana por la noche y Christian suele estar más tranquilo cuando lo tiene a su lado. Taylor está pasando unos días con su hija. Me pregunto distraída si alguna vez llegaré a conocerla.</p>

  <p>La señora Jones sale del <em>office</em> y las dos nos sobresaltamos.</p>

  <p>—Señora Grey… No la había visto. —¡Oh, ahora soy la señora Grey!</p>

  <p>—Hola, señora Jones.</p>

  <p>—Bienvenida a casa y felicidades —me dice sonriendo.</p>

  <p>—Por favor, llámeme Ana.</p>

  <p>—Oh, señora Grey, no me sentiría cómoda dirigiéndome a usted así.</p>

  <p>¡Oh! ¿Por qué tiene que cambiar todo solo porque ahora llevo un anillo en el dedo?</p>

  <p>—¿Quiere repasar los menús de la semana? —me pregunta mirándome expectante.</p>

  <p>¿Los menús?</p>

  <p>—Mmm… —No es una pregunta que esperara que me hiciera.</p>

  <p>Sonríe.</p>

  <p>—Cuando empecé a trabajar con el señor Grey, todos los domingos por la noche repasaba los menús de la semana siguiente con él y hacía una lista de todo lo que necesitábamos de la tienda.</p>

  <p>—Ah, ya veo.</p>

  <p>—¿Quiere que yo me ocupe de eso? —dice tendiéndome las manos para cogerme la ropa.</p>

  <p>—Oh… no. Todavía no he terminado con todo esto. —Y tengo escondido entre la ropa un cuenco con un tapón anal… Me pongo de color escarlata. No sé ni cómo puedo mirar a la señora Jones a la cara. Ella sabe lo que hacemos, porque es la que limpia la habitación. Dios, es muy raro no tener privacidad.</p>

  <p>—Cuando pueda, señora Grey, estaré encantada de repasar esas cosas con usted.</p>

  <p>—Gracias. —Nos interrumpe un Sawyer con la cara cenicienta que sale del estudio de Christian como una exhalación y cruza a buen paso el salón. Nos saluda brevemente con la cabeza sin mirarnos a los ojos y se mete en el despacho de Taylor. Me alegro de que nos haya interrumpido porque no quiero hablar de menús ni de tapones anales con la señora Jones. Le dedico una breve sonrisa y me escabullo hacia el dormitorio. ¿Me acostumbraré alguna vez a tener servicio doméstico siempre a mi entera disposición? Sacudo la cabeza… Tal vez algún día.</p>

  <p>Dejo caer los zapatos de Christian en el suelo y mi ropa en la cama y me llevo el cuenco con el tapón al baño. Lo miro suspicaz. Parece inofensivo y sorprendentemente limpio. No quiero pensar mucho en él, así que lo lavo enseguida con agua y jabón. ¿Eso será suficiente? Tengo que preguntarle al señor Experto en Sexo si hay que esterilizarlo o algo. Me estremezco de solo pensarlo.</p>

  <p class="salto25">Me gusta que Christian haya adaptado la biblioteca para mí. Ahora tiene un bonito escritorio de madera blanco en el que puedo trabajar. Saco el ordenador portátil y echo un vistazo a las notas sobre los cinco manuscritos que he leído en la luna de miel.</p>

  <p>Sí, tengo todo lo que necesito. Una parte de mí teme volver al trabajo, pero no puedo decirle eso a Christian. Aprovecharía la oportunidad para hacer que lo deje. Recuerdo que a Roach casi le dio un ataque cuando le dije que me iba a casar, con quién y cómo. Muy poco después me hicieron fija en el puesto. Ahora me doy cuenta de que fue porque iba a casarme con el jefe. No me gusta la idea. Ya no soy editora en prácticas. Ahora soy Anastasia Steele, editora.</p>

  <p>Todavía no he logrado reunir el coraje para decirle a Christian que no voy a cambiarme el apellido en el trabajo. Creo que tengo buenas razones. Necesito mantener cierta distancia con él, pero sé que vamos a tener una pelea cuando se lo plantee. Tal vez deberíamos hablarlo esta noche.</p>

  <p>Me acomodo en la silla y empiezo mi última tarea del día. Miro el reloj del ordenador: son las siete de la tarde. Christian todavía no ha salido de su estudio, así que tengo tiempo. Saco la tarjeta de memoria de la Nikon y la conecto al ordenador para transferir las fotos. Mientras se van copiando, reflexiono sobre los acontecimientos del día. ¿Habrá vuelto Ryan? ¿O todavía irá de camino a Portland? ¿Habrá conseguido atrapar a la mujer misteriosa? ¿Sabrá Christian algo de Ryan ya? Quiero respuestas y no me importa que esté ocupado; quiero saber lo que está pasando y de repente siento una punzada de resentimiento porque me tiene en ascuas. Me levanto con intención de ir a hablar con él a su estudio, pero antes de que me dé tiempo, las fotos de los últimos días de nuestra luna de miel aparecen en la pantalla.</p>

  <p>Oh, Dios mío…</p>

  <p>Hay un montón de fotos mías. Muchísimas dormida: con el pelo sobre la cara o desparramado sobre la almohada, con los labios separados… ¡Mierda! Chupándome el pulgar… ¡Hacía años que no me chupaba el pulgar! Cuántas fotos… No tenía ni idea de que me las había hecho. Hay unas cuantas naturales, hechas desde lejos, incluyendo una en la que estoy apoyada en la barandilla del yate, mirando nostálgicamente a la distancia. ¿Cómo he podido no percatarme de que estaba haciéndome fotos? Sonrío al ver las fotos en las que estoy hecha una bola debajo de él, riéndome y con el pelo volando mientras intentaba zafarme de esos dedos que me hacían cosquillas y me atormentaban. Y hay una de él y mía en la cama del camarote, la que nos hizo con el brazo extendido. Estoy acurrucada en su pecho y él mira a la cámara, joven, con los ojos muy abiertos… enamorado. Con la otra mano me coge la cabeza y yo sonrío como una tonta enamorada, sin poder apartar los ojos de él. Oh, mi guapísimo marido, con el pelo de recién follado, los ojos grises brillando, los labios separados y sonriendo. Mi maravilloso marido que no soporta que le hagan cosquillas y que hasta hace poco tampoco aceptaba que le tocaran, aunque ahora sí tolere mi contacto. Tengo que preguntarle si le complace o si solo me deja tocarle porque a mí me gusta.</p>

  <p>Frunzo el ceño al comtemplar su imagen, abrumada de repente por lo que siento por él. Hay alguien ahí fuera que va tras él: primero lo de <em>Charlie Tango</em>, después el incendio en la oficina y ahora la persecución del coche. Me tapo la boca con la mano cuando se me escapa un sollozo involuntario. Dejo el ordenador y me levanto de un salto para ir a buscarle, no para enfrentarme con él, sino para comprobar que está bien.</p>

  <p>Sin molestarme en llamar, irrumpo en su estudio. Christian está sentado en el escritorio y hablando por teléfono. Alza la vista con una irritación sorprendida, pero el enfado desaparece cuando ve que soy yo.</p>

  <p>—¿Y no se puede mejorar más la imagen? —dice sin abandonar su conversación telefónica, aunque no aparta los ojos de mí. Sin dudarlo, rodeo el escritorio y él se gira en su silla para quedar frente a mí con el ceño fruncido. Veo claramente que está pensando «¿Qué querrá?». Cuando me encaramo a su regazo, arquea ambas cejas por la sorpresa. Le rodeo el cuello con los brazos y me acurruco contra su cuerpo. Con mucho cuidado me rodea con un brazo.</p>

  <p>—Mmm… Sí, Barney. ¿Puedes esperar un momento? —Tapa el teléfono con el hombro.</p>

  <p>—Ana, ¿qué pasa?</p>

  <p>Niego con la cabeza. Me coge la barbilla y me mira a los ojos. Yo hago que me suelte y escondo la cara bajo su barbilla, acurrucándome todavía más. Perplejo, aprieta un poco más el brazo que me rodea y me besa en el pelo.</p>

  <p>—Ya he vuelto, Barney, ¿qué me estabas diciendo? —continúa sujetando el teléfono entre la oreja y el hombro para poder pulsar con la mano libre una tecla del portátil.</p>

  <p>La imagen de una cámara de seguridad en blanco y negro y con mucho grano aparece en la pantalla. Se ve a un hombre con el pelo oscuro y un mono de trabajo de color claro. Christian pulsa otra tecla y la cámara se acerca al hombre, pero tiene la cabeza agachada. Cuando está más cerca de la cámara, Christian congela la imagen. Está de pie en una habitación blanca con lo que parece una larga hilera de armarios altos y negros a su izquierda. Debe de ser la sala del servidor de las oficinas de Christian.</p>

  <p>—Una vez más, Barney.</p>

  <p>La pantalla cobra vida. Aparece un cuadrado sobre la cabeza del hombre con el tiempo de metraje de la cámara y de repente la imagen se acerca con un zoom. Me incorporo para sentarme, fascinada.</p>

  <p>—¿Es Barney el que hace eso? —le pregunto en voz baja.</p>

  <p>—Sí —responde Christian—. ¿Puedes enfocar un poco mejor la imagen? —le pide a Barney.</p>

  <p>La imagen se torna borrosa y después vuelve a enfocarse un poco mejor de forma que se ve con más claridad al hombre que mira hacia abajo a propósito para evitar la cámara. Mientras le observo, un escalofrío me recorre la espalda. La línea de la mandíbula me resulta familiar. Tiene el pelo corto y desaliñado y un aspecto raro y descuidado… Pero en la imagen mejor enfocada puedo ver un pendiente, un aro pequeño.</p>

  <p>¡Dios santo! Yo sé quién es.</p>

  <p>—Christian —le susurro—. ¡Es Jack Hyde!</p>
