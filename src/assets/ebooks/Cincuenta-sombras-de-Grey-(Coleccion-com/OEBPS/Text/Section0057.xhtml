  <h3 id="sigil_toc_id_65">9</h3>

<p class="asangre">Cuando me despierto antes de que suene el despertador a la mañana siguiente, Christian está enroscado sobre mi cuerpo como una planta de hiedra: la cabeza sobre mi pecho, el brazo alrededor de mi cintura y una pierna entre las mías. Además está en mi lado de la cama. Siempre pasa lo mismo. Si discutimos la noche anterior, así es como acaba: retorcido sobre mi cuerpo, dándome calor y restringiéndome los movimientos.</p>

  <p>Oh, Cincuenta… Tiene tantas necesidades a ese nivel. Quién lo habría creído… La imagen de Christian como un niño sucio y desgraciado me viene a la mente. Le acaricio el pelo más corto y mi melancolía se va desvaneciendo. Él se mueve y sus ojos somnolientos se encuentran con los míos. Parpadea un par de veces mientras se va despertando.</p>

  <p>—Hola —susurra y sonríe.</p>

  <p>—Hola. —Me encanta ver esa sonrisa por la mañana.</p>

  <p>Me acaricia los pechos con la nariz y emite un sonido de satisfacción desde el fondo de su garganta. Su mano va bajando desde mi cintura por encima de la fresca seda de mi camisón.</p>

  <p>—Eres un bocado tentador —susurra—. Pero por muy tentadora que seas —dice mirando el despertador—, tengo que levantarme. —Se estira, se desenreda de mi cuerpo y se levanta.</p>

  <p>Yo me tumbo, pongo las manos detrás de la cabeza y disfruto del espectáculo: Christian desnudándose para meterse en la ducha. Es perfecto. No le cambiaría ni un pelo de la cabeza.</p>

  <p>—¿Admirando la vista, señora Grey? —Christian arquea una ceja burlona.</p>

  <p>—Es que es una vista terriblemente bonita, señor Grey.</p>

  <p>Sonríe y me tira los pantalones del pijama, que casi aterrizan en mi cara pero consigo cogerlos en el aire a tiempo, riendo como una colegiala. Con una sonrisa perversa aparta el edredón, pone una rodilla en la cama, me coge los tobillos y tira de mí haciendo que se me suba el camisón. Chillo mientras él va subiendo por mi cuerpo, dándome besos desde la rodilla, por el muslo, siguiendo por… Oh, Christian…</p>

  <p class="salto25">—Buenos días, señora Grey —me saluda la señora Jones. Me ruborizo, avergonzada al recordar su encuentro con Taylor que presencié anoche.</p>

  <p>—Buenos días —le respondo. Ella me pasa una taza de té. Me siento en un taburete al lado de mi marido, que está radiante: recién duchado, con el pelo húmedo, una camisa blanca recién planchada y la corbata gris plateado. Mi corbata favorita. Tengo muy buenos recuerdos de esa corbata.</p>

  <p>—¿Qué tal está, señora Grey? —me pregunta con la mirada tierna.</p>

  <p>—Creo que ya lo sabe, señor Grey —le digo mirándole a través de las pestañas.</p>

  <p>Él sonríe.</p>

  <p>—Come —me ordena—. Casi no cenaste ayer.</p>

  <p>¡Oh, mi Cincuenta, siempre tan mandón!</p>

  <p>—Eso es porque tú estabas siendo petulante.</p>

  <p>A la señora Jones se le cae algo en el fregadero y el ruido me sobresalta. Christian parece ajeno al ruido; ignorándolo, se me queda mirando impasible.</p>

  <p>—Petulante o no, tú come. —Su tono es serio y no tengo intención de discutir con él.</p>

  <p>—Vale. Ya cojo la cuchara y me como los cereales —digo como una adolescente irascible. Extiendo el brazo para coger el yogur griego y me echo unas cucharadas en los cereales. Después le incorporo un puñado de arándanos. Miro a la señora Jones y nuestras miradas se encuentran. Le sonrío y ella me responde con una sonrisa cariñosa. Me ha preparado mi desayuno favorito, el que descubrí durante la luna de miel.</p>

  <p>—Creo que voy a tener que ir a Nueva York a finales de semana. —El anuncio de Christian interrumpe mis pensamientos.</p>

  <p>—Oh.</p>

  <p>—Solo voy a pasar una noche. Y quiero que vengas conmigo.</p>

  <p>—Christian, yo no puedo pedir el día libre.</p>

  <p>Me mira como diciendo: ¿tú crees, teniendo en cuenta que yo soy el jefe?</p>

  <p>Suspiro.</p>

  <p>—Sé que la empresa es tuya, pero he estado fuera tres semanas. ¿Cómo puedes esperar que dirija el negocio si nunca estoy? Estaré bien aquí. Supongo que te llevarás a Taylor, pero Sawyer y Ryan se quedarán aquí… —Me interrumpo porque Christian me está sonriendo—. ¿Qué?</p>

  <p>—Nada. Solo tú —dice.</p>

  <p>Frunzo el ceño. ¿Se está riendo de mí? Entonces se me ocurre algo preocupante.</p>

  <p>—¿Cómo vas a ir a Nueva York?</p>

  <p>—En el jet de la empresa, ¿por qué?</p>

  <p>—Solo quería estar segura de que no ibas a coger a <em>Charlie Tango</em> —le digo en voz baja y un escalofrío me recorre la espalda. Recuerdo la última vez que pilotó ese helicóptero y siento una oleada de náuseas al evocar las tensas horas que pasé esperando noticias. Probablemente ese ha sido el peor momento de mi vida. Noto que la señora Jones también se ha quedado muy quieta. Intento olvidarme de eso.</p>

  <p>—No iría a Nueva York con <em>Charlie Tango</em>. El helicóptero no puede recorrer esas distancias. Además, todavía tiene que estar dos semanas más en reparación.</p>

  <p>Gracias a Dios. Sonrío, en parte por el alivio, pero también porque sé que el accidente de <em>Charlie Tango</em> ha ocupado los pensamientos y el tiempo de Christian durante las últimas semanas.</p>

  <p>—Bueno, me alegro de que ya casi esté arreglado, pero… —No acabo la frase. ¿Puedo decir lo nerviosa que me pone que vuelva a volar?</p>

  <p>—¿Qué? —me pregunta mientras se termina su tortilla.</p>

  <p>Me encojo de hombros.</p>

  <p>—¿Ana? —pregunta con la voz tensa.</p>

  <p>—Es que… ya sabes. La última vez que volaste con el helicóptero… Creí, creímos que… —No puedo acabar la frase y la expresión de Christian se suaviza.</p>

  <p>—Oye… —Me acaricia la cara con el dorso de los nudillos—. Fue un sabotaje. —Algo oscuro cruza por su cara y durante un momento me pregunto si ya sabrá quién fue el responsable.</p>

  <p>—No podría soportar perderte —le susurro.</p>

  <p>—He despedido a cinco personas por eso, Ana. No volverá a pasar.</p>

  <p>—¿A cinco?</p>

  <p>Asiente con expresión seria. Vaya…</p>

  <p>—Eso me recuerda algo… He encontrado un arma en tu escritorio.</p>

  <p>Frunce el ceño ante la falta de lógica de mi asociación y probablemente por mi tono acusatorio, aunque no era esa mi intención.</p>

  <p>—Es de Leila —me dice por fin.</p>

  <p>—Está cargada.</p>

  <p>—¿Cómo lo sabes? —Su ceño se hace más pronunciado.</p>

  <p>—Lo comprobé ayer.</p>

  <p>—No quiero que tengas nada que ver con armas —me regaña—. Espero que volvieras a ponerle el seguro.</p>

  <p>Parpadeo, momentáneamente estupefacta.</p>

  <p>—Christian, ese revolver no tiene seguro. ¿Sabes algo de armas?</p>

  <p>Christian abre mucho los ojos.</p>

  <p>—Eh… no.</p>

  <p>Taylor tose discretamente desde la entrada. Christian asiente.</p>

  <p>—Tenemos que irnos —dice Christian. Se levanta distraído y después se pone la chaqueta. Le sigo en dirección al pasillo.</p>

  <p>Tiene el arma de Leila. Estoy desconcertada por esa información y me pregunto qué le habrá pasado a ella. ¿Seguirá en… dónde era? ¿East algo? ¿New Hampshire? No me acuerdo.</p>

  <p>—Buenos días, Taylor —saluda Christian.</p>

  <p>—Buenos días señor Grey. Señora Grey. —Nos saluda con la cabeza a ambos, pero procura no mirarme a los ojos. Se lo agradezco, al recordar lo poco vestida que iba anoche cuando me lo encontré.</p>

  <p>—Voy a lavarme los dientes —les digo. Christian siempre se lava los dientes antes de desayunar, no comprendo por qué…</p>

  <p class="salto25">—Deberías pedirle a Taylor que te enseñe a disparar —le sugiero a Christian mientras bajamos en el ascensor. Christian me mira divertido.</p>

  <p>—¿Tú crees? —me dice cortante.</p>

  <p>—Sí.</p>

  <p>—Anastasia, odio las armas. Mi madre ha tenido que coser a demasiadas víctimas de armas de fuego y mi padre está totalmente en contra de las armas. Yo he crecido con esos valores. He apoyado al menos dos iniciativas para el control de armas en Washington.</p>

  <p>—Oh, ¿y Taylor lleva un arma?</p>

  <p>Christian aprieta los labios.</p>

  <p>—A veces.</p>

  <p>—¿No lo apruebas? —le pregunto al salir del ascensor.</p>

  <p>—No —dice con los labios apretados—. Digamos que Taylor y yo tenemos diferentes puntos de vista en lo que respecta al control de armas.</p>

  <p>Pues yo creo que estoy con Taylor en ese tema…</p>

  <p>Christian me abre la puerta del vestíbulo y salgo en dirección al coche. No me ha dejado ir sola en coche a la editorial desde que descubrió que lo de <em>Charlie Tango</em> había sido un sabotaje. Sawyer me sonríe amablemente mientras me sujeta la puerta y Christian sube al coche por el otro lado.</p>

  <p>—Por favor —le digo extendiendo el brazo y cogiéndole la mano.</p>

  <p>—¿Por favor, qué?</p>

  <p>—Aprende a disparar.</p>

  <p>Pone los ojos en blanco.</p>

  <p>—No. Fin de la discusión, Anastasia.</p>

  <p>Y de nuevo me convierto en la niña a la que regaña. Abro la boca para responderle algo cortante, pero decido que no quiero empezar el día de trabajo enfadada. Cruzo los brazos y miro a Taylor, que me observa por el retrovisor. Aparta la vista y se concentra en la carretera, pero niega con la cabeza con evidente frustración. Veo que Christian también le saca de quicio a veces. La idea me hace sonreír y eso mejora mi humor.</p>

  <p>—¿Dónde está Leila? —le pregunto a Christian, que mira distraído por la ventanilla.</p>

  <p>—Ya te lo he dicho. En Connecticut con su familia —me dice mirándome.</p>

  <p>—¿Lo has comprobado? Después de todo, tiene el pelo largo. Podría ser ella la que conducía el Dodge.</p>

  <p>—Sí, lo he comprobado. Se ha inscrito en una escuela de arte en Hamden. Ha empezado esta semana.</p>

  <p>—¿Has hablado con ella? —le pregunto. Toda la sangre ha abandonado mi cara.</p>

  <p>Christian vuelve la cabeza para mirarme al notar el tono de mi voz.</p>

  <p>—No. Flynn es quien ha hablado con ella. —Estudia mi cara para saber qué estoy pensando.</p>

  <p>—Ah —digo aliviada.</p>

  <p>—¿Qué?</p>

  <p>—Nada.</p>

  <p>Christian suspira.</p>

  <p>—¿Qué te pasa, Ana?</p>

  <p>Me encojo de hombros porque no quiero admitir que tengo celos irracionales.</p>

  <p>—La tengo vigilada —continúa Christian— para estar seguro de que se queda en su parte del país. Está mejor, Ana. Flynn la ha derivado a un psiquiatra en New Haven y todos los informes son positivos. Siempre le ha interesado el arte, así que… —Se detiene y me observa. Y en ese momento me surge la sospecha de que él es quien paga ese curso de arte. ¿Quiero saberlo? ¿Debería preguntarle? No es que no pueda permitírselo, pero ¿por qué se siente obligado? Suspiro. El equipaje de Christian no se parece nada a mi Bradley Kent de la clase de biología y sus torpes intentos de darme un beso. Christian me coge la mano.</p>

  <p>—No te agobies por eso, Anastasia —murmura y yo le aprieto la mano para tranquilizarle. Sé que está haciendo lo que cree que es mejor.</p>

  <p class="salto25">A media mañana tengo un descanso entre reuniones. Cuando cojo el teléfono para llamar a Kate, veo que tengo un correo de Christian.</p>

  <p>Pulso «Enviar» y le doy un sorbo a mi <em>caffè latte</em>, cortesía de Hannah. ¿Quién iba a pensar que al final acabaría gustándome el café? A pesar de que voy a salir esta noche con Kate, siento que me falta un trozo de mí; en este momento está a diez mil metros sobre el Medio Oeste, camino de Nueva York. No sabía que me iba a sentir tan alterada y ansiosa solo porque Christian estuviera fuera. Seguro que con el tiempo ya no sentiré esta sensación de inseguridad y de pérdida, ¿verdad? Dejo escapar un suspiro y sigo trabajando.</p>

  <p>Más o menos a la hora de comer empiezo a comprobar frenéticamente mi correo y mi BlackBerry por si me ha mandado un mensaje. ¿Dónde está? ¿Habrá aterrizado bien? Hannah me pregunta si quiero ir a comer, pero estoy demasiado preocupada y le digo que se vaya sin mí. Sé que esto es irracional, pero necesito saber que ha llegado bien.</p>

  <p>Suena el teléfono de mi oficina y me sobresalta.</p>

  <p>—Ana Ste… Grey.</p>

  <p>—Hola. —La voz de Christian es tierna y tiene un punto alegre. Siento que me embarga el alivio.</p>

  <p>—Hola —le respondo sonriendo de oreja a oreja—. ¿Qué tal el vuelo?</p>

  <p>—Largo. ¿Qué vas a hacer con Kate?</p>

  <p>Oh, no.</p>

  <p>—Solo vamos a salir a tomar unas copas tranquilamente.</p>

  <p>Christian no dice nada.</p>

  <p>—Sawyer y la chica nueva, Prescott, van a venir también para hacer a vigilancia —le digo para aplacarle un poco.</p>

  <p>—Creía que Kate iba a venir al piso.</p>

  <p>—Sí, pero después de tomar una copa rápida.</p>

  <p>¡Por favor, déjame salir por ahí! Christian suspira profundamente.</p>

  <p>—¿Por qué no me lo habías dicho? —me dice con calma. Demasiada calma.</p>

  <p>Me doy una patada en la espinilla mentalmente.</p>

  <p>—Christian, vamos a estar bien. Tengo a Ryan, a Sawyer y a Prescott. Y solo es una copa.</p>

  <p>Christian permanece en testarudo silencio y percibo que no está nada contento.</p>

  <p>—Solo he podido quedar con ella unas pocas veces desde que tú y yo nos conocimos. Y es mi mejor amiga…</p>

  <p>—Ana, no quiero apartarte de tus amigos. Pero creía que habíais quedado en casa.</p>

  <p>—Vale —concedo—. Nos quedaremos en casa.</p>

  <p>—Solo mientras esté por ahí ese lunático suelto. Por favor.</p>

  <p>—Ya te he dicho que sí —le digo exasperada y poniendo los ojos en blanco.</p>

  <p>Christian ríe un poco al otro lado del teléfono.</p>

  <p>—Siempre sé cuándo estás poniendo los ojos en blanco aunque no te vea.</p>

  <p>Miro el auricular con el ceño fruncido.</p>

  <p>—Oye, lo siento. No quería preocuparte. Se lo voy a decir a Kate.</p>

  <p>—Bien —dice con alivio evidente. Me siento culpable por haberle preocupado.</p>

  <p>—¿Dónde estás?</p>

  <p>—En la pista del aeropuerto <span class="versalita">JFK</span>.</p>

  <p>—Oh, acabas de aterrizar…</p>

  <p>—Sí. Me has pedido que te llamara en cuanto aterrizara.</p>

  <p>Sonrío. Mi subconsciente me mira un poco enfadada: ¿Ves? Él hace lo que dice que va a hacer…</p>

  <p>—Bueno, señor Grey, me alegro de que uno de los dos sea tan puntilloso.</p>

  <p>Christian se ríe.</p>

  <p>—Señora Grey, tiene un don inconmensurable para la hipérbole. ¿Qué voy a hacer con usted?</p>

  <p>—Estoy segura de que se te ocurrirá algo imaginativo. Siempre se te ocurre algo.</p>

  <p>—¿Estás flirteando conmigo?</p>

  <p>—Sí.</p>

  <p>Noto que sonríe.</p>

  <p>—Tengo que irme, Ana. Haz lo que te he dicho, por favor. El equipo de seguridad sabe lo que hace.</p>

  <p>—Sí, Christian, lo haré. —Vuelvo a sonar irritada. Vale, he captado el mensaje…</p>

  <p>—Te veo mañana por la noche. Y te llamo luego.</p>

  <p>—¿Para comprobar lo que estoy haciendo?</p>

  <p>—Sí.</p>

  <p>—¡Oh, Christian! —le regaño.</p>

  <p>—<em>Au revoir</em>, señora Grey.</p>

  <p><em>—Au revoir</em>, Christian. Te quiero.</p>

  <p>Inspira hondo.</p>

  <p>—Y yo a ti, Ana.</p>

  <p>Ninguno de los dos cuelga.</p>

  <p>—Cuelga, Christian… —le susurro.</p>

  <p>—Eres una mandona, ¿lo sabías?</p>

  <p>—Tu mandona.</p>

  <p>—Mía —dice—. Haz lo que te digo. Cuelga.</p>

  <p>—Sí, señor. —Cuelgo y me quedo mirando estúpidamente al teléfono.</p>

  <p>Unos segundos después aparece un correo en mi bandeja de entrada.</p>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 25 de agosto de 2011 13:42</p>

  <p class="negrita">Para: Anastasia Grey</p>

  <p class="negrita">Asunto: Mano suelta</p>

  <div class="cita">
    <p>Señora Grey:</p>

    <p>Me ha resultado tan entretenida como siempre por teléfono.</p>

    <p>Haz lo que te he dicho, lo digo en serio.</p>

    <p>Tengo que saber que estás segura.</p>

    <p>Te quiero.</p>

    <p class="salto10">Christian Grey</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p>Él sí que es un mandón. Pero con una llamada de teléfono toda mi ansiedad ha desaparecido. Ha llegado sano y salvo y está demasiado preocupado por mí, como siempre. Me rodeo el cuerpo con los brazos. Dios, cuánto quiero a ese hombre. Hannah llama a la puerta, lo que me distrae y me devuelve a la realidad.</p>

  <p class="salto25">Kate está fantástica. Lleva unos vaqueros blancos ajustados y una camisola roja y parece lista para poner patas arriba la ciudad. Cuando llego la veo charlando animadamente con Claire, la chica de la recepción.</p>

  <p>—¡Ana! —grita envolviéndome en uno de esos abrazos tan típicos de Kate. Luego extiende los brazos para separarse un poco y me mira de arriba abajo.</p>

  <p>—Ahora sí que pareces la mujer del multimillonario. ¿Quién lo habría dicho al ver a la pequeña Ana Steele? Se te ve tan… sofisticada. —Sonríe y yo pongo los ojos en blanco. Llevo un vestido recto de color crema con un cinturón azul marino a juego con los zapatos planos.</p>

  <p>—Me alegro de verte, Kate —digo abrazándola.</p>

  <p>—Bien, ¿adónde vamos?</p>

  <p>—Christian quiere que nos quedemos en el piso.</p>

  <p>—¿Ah, sí? ¿Y no podemos tomarnos un cóctel rapidito en el Zig Zag Café? He reservado una mesa.</p>

  <p>Abro la boca para protestar.</p>

  <p>—Por favor… —suplica y pone un mohín muy dulce. Se le deben de estar pegando esas cosas de Mia. Ella antes no hacía esos gestos. La verdad es que me apetece mucho un cóctel en el Zig Zag. Nos lo pasamos muy bien la última vez que fuimos y está cerca del apartamento de Kate.</p>

  <p>—Uno —digo extendiendo el dedo índice.</p>

  <p>Sonríe.</p>

  <p>—Uno.</p>

  <p>Me coge del brazo y salimos en dirección al coche, que está aparcado en la acera con Sawyer al volante. Nos sigue la señorita Belinda Prescott, que es nueva en el equipo de seguridad: una mujer afroamericana con una actitud bastante firme y autoritaria. Todavía no me acaba de caer bien, tal vez porque es demasiado fría y profesional. Su contratación no es definitiva aún, pero como el resto del equipo, la ha elegido Taylor. Va vestida como Sawyer, con un traje pantalón oscuro y discreto.</p>

  <p>—¿Puedes llevarnos al Zig Zag, por favor, Sawyer?</p>

  <p>Sawyer se gira para mirarme y sé que está a punto de decir algo. Obviamente ha recibido órdenes. Duda.</p>

  <p>—Al Zig Zag Café. Solo vamos a tomar una copa.</p>

  <p>Miro a Kate con el rabillo del ojo y veo que está observando a Sawyer. Pobrecito…</p>

  <p>—Sí, señora.</p>

  <p>—El señor Grey ha pedido expresamente que ustedes fueran al piso —apunta Prescott.</p>

  <p>—El señor Grey no está aquí —le respondo—. Al Zig Zag, por favor.</p>

  <p>—Sí, señora —repite Sawyer con una mirada de soslayo a Prescott, que inteligentemente se muerde la lengua.</p>

  <p>Kate me mira con la boca abierta como si no se pudiera creer lo que está viendo y oyendo. Yo frunzo los labios y me encojo de hombros. Vale, soy un poco más autoritaria de lo que era antes. Kate asiente mientras Sawyer se introduce en el tráfico de primera hora de la noche.</p>

  <p>—¿Sabes que las nuevas medidas de seguridad adicionales están volviendo locas a Grace y a Mia? —me cuenta Kate.</p>

  <p>La miro boquiabierta y perpleja.</p>

  <p>—¿No lo sabías? —Parece no poder creérselo.</p>

  <p>—¿El qué?</p>

  <p>—Que han triplicado la seguridad de todos los miembros de la familia Grey. O más bien la han multiplicado por mil…</p>

  <p>—¿De verdad?</p>

  <p>—¿No te lo ha dicho?</p>

  <p>—No. —Me ruborizo. Maldita sea, Christian—. ¿Sabes por qué?</p>

  <p>—Por lo de Jack Hyde.</p>

  <p>—¿Qué pasa con Jack? Creía que solo iba a por Christian. —Estoy alucinada. Vaya… ¿Por qué no me lo ha dicho?</p>

  <p>—Desde el lunes —prosigue Kate.</p>

  <p>¿El lunes pasado? Mmm… Identificamos a Jack el domingo. Pero ¿por qué todos los Grey?</p>

  <p>—¿Cómo sabes todo eso?</p>

  <p>—Por Elliot.</p>

  <p>Claro.</p>

  <p>—Christian no te ha contado nada de esto, ¿eh?</p>

  <p>—No —confieso y vuelvo a ruborizarme.</p>

  <p>—Oh, Ana, qué irritante…</p>

  <p>Suspiro. Como siempre, Kate ha dado justo en el clavo con el estilo directo como un mazazo que la caracteriza.</p>

  <p>—¿Y sabes por qué? —Si Christian no me lo va a contar, tal vez Kate sí.</p>

  <p>—Elliot dice que tiene algo que ver con la información que había en el ordenador de Jack Hyde cuando trabajaba en Seattle Independent Publishing.</p>

  <p>Madre mía…</p>

  <p>—Tienes que estar de broma. —Siento una oleada de furia que me inunda el cuerpo. ¿Cómo puede saberlo Kate y yo no?</p>

  <p>Levanto la vista y veo a Sawyer observándome por el retrovisor. El semáforo se pone en verde y él vuelve a mirar hacia delante, concentrado en la carretera. Me pongo el dedo sobre los labios y Kate asiente. Estoy segura de que Sawyer también lo sabe, aunque yo no.</p>

  <p>—¿Cómo está Elliot? —le pregunto para cambiar de tema.</p>

  <p>Kate sonríe tontamente y eso me dice todo lo que necesito saber.</p>

  <p>Sawyer aparca a la entrada del pasaje que lleva al Zig Zag Café y Prescott me abre la puerta. Salgo y Kate lo hace también detrás de mí. Nos cogemos del brazo y cruzamos el pasaje seguidas de Prescott, que luce una expresión de malas pulgas. ¡Oh, por favor, es solo una copa! Sawyer se va para aparcar el coche.</p>

  <p class="salto25">—¿Y de qué conoce Elliot a Gia? —le pregunto dándole un sorbo a mi segundo mojito de fresa. El bar es íntimo y acogedor y no quiero irme. Kate y yo no hemos dejado de hablar. Se me había olvidado cuánto me gusta salir con ella. Es liberador salir, relajarse y disfrutar de la compañía de Kate. Se me ocurre que podría mandarle un mensaje a Christian, pero pronto rechazo la idea. Se pondría furioso y me haría volver a casa como a una niña díscola.</p>

  <p>—¡No me hables de esa zorra! —exclama Kate.</p>

  <p>Su reacción me hace reír.</p>

  <p>—¿Qué te divierte tanto, Steele? —me suelta fingiendo irritación.</p>

  <p>—Que tengo la misma opinión de ella.</p>

  <p>—¿Ah, sí?</p>

  <p>—Sí. No dejaba en paz a Christian.</p>

  <p>—Creo que tuvo algo con Elliot. —Kate vuelve a hacer lo del mohín.</p>

  <p>—¡No!</p>

  <p>Asiente, aprieta los labios y pone el patentado ceño de Katherine Kavanagh.</p>

  <p>—Fue algo breve. El año pasado, creo. Es una trepa. No me extraña que haya puesto los ojos en Christian.</p>

  <p>—Pues Christian está pillado. Le dije que le dejara en paz o la despedía.</p>

  <p>Kate vuelve a mirarme con la boca abierta una vez más, asombrada. Asiente orgullosa y levanta su copa en un brindis, impresionada y sonriente.</p>

  <p>—¡Por la señora Anastasia Grey! ¡Cuidado con ella! —Y entrechocamos las copas.</p>

  <p class="salto25">—¿Elliot tiene algún arma?</p>

  <p>—No. Está totalmente en contra de las armas —dice Kate revolviendo su tercera copa.</p>

  <p>—Christian también. Creo que ha sido influencia de Grace y Carrick —le digo. Empiezo a notarme un poco achispada.</p>

  <p>—Carrick es un buen hombre —dice Kate asintiendo.</p>

  <p>—Quería que firmara un acuerdo prematrimonial —murmuro con cierta tristeza.</p>

  <p>—Oh, Ana. —Estira el brazo sobre la mesa y me coge la mano—. Solo estaba preocupándose por su hijo. Las dos somos conscientes de que siempre vas a llevar el título de cazafortunas tatuado en la frente. —Me sonríe. Yo le saco la lengua y después me río también—. Madure, señora Grey. —Ahora suena como Christian—. Tú harás lo mismo por tu hijo algún día.</p>

  <p>—¿Mi hijo? —No se me había ocurrido que mis hijos también van a ser ricos. Demonios. No les va a faltar de nada. Y con nada quiero decir… nada. Tengo que darle unas cuantas vueltas a eso… pero ahora mismo no. Miro a Prescott y a Sawyer, que están sentados cerca y nos observan a nosotras y al resto de gente del bar con un vaso de agua mineral con gas cada uno.</p>

  <p>—¿No crees que deberíamos comer algo? —le pregunto.</p>

  <p>—No. Deberíamos seguir bebiendo —responde Kate.</p>

  <p>—¿Por qué tienes tantas ganas de beber?</p>

  <p>—Porque no te veo todo lo que yo quisiera. No imaginé que te daría tan fuerte y te casarías con el primer tipo que te pusiera la cabeza patas arriba. —Repite el mohín—. Te casaste con tanta prisa que creí que estabas embarazada.</p>

  <p>Suelto una risita.</p>

  <p>—Todo el mundo pensó lo mismo. Pero no resucitemos esa conversación, por favor. Y además tengo que ir al baño.</p>

  <p>Prescott me acompaña. No dice nada, pero tampoco hace falta que lo haga. La desaprobación irradia de su cuerpo como un isótopo letal.</p>

  <p>—No he salido sola desde que me casé —digo para mí, mirando la puerta cerrada del baño. Hago una mueca sabiendo que ella está de pie al otro lado de la puerta, esperando a que termine de hacer pis. ¿Y qué iba a hacer Hyde en un bar? Christian está reaccionando exageradamente, como siempre.</p>

  <p class="salto25">—Kate, es tarde. Deberíamos irnos.</p>

  <p>Son las diez y cuarto y acabo de terminarme mi cuarto mojito. Ya estoy empezando a sentir los efectos del alcohol: tengo calor y la vista borrosa. Christian estará bien. Cuando se le pase…</p>

  <p>—Claro, Ana. Me he alegrado mucho de verte. Se te ve tan, no sé… segura. El matrimonio te sienta bien, sin duda.</p>

  <p>Me sonrojo. Viniendo de Katherine Kavanagh eso es más que un cumplido.</p>

  <p>—Sí, es cierto —murmuro y como he bebido demasiado, los ojos se me llenan de lágrimas.</p>

  <p>¿Podría ser más feliz? A pesar de todo el equipaje que trae, de su naturaleza y de sus sombras, he conocido y me he casado con el hombre de mis sueños. Cambio rápidamente de tema para alejar esos pensamientos tan sentimentales, porque si no sé que voy a acabar llorando.</p>

  <p>—Me lo he pasado muy bien. —Le cojo la mano—. ¡Gracias por obligarme a venir!</p>

  <p>Nos abrazamos. Cuando me suelta, asiento en dirección a Sawyer y él le pasa las llaves del coche a Prescott.</p>

  <p>—Estoy segura de que la señorita te-miro-por-encima-del-hombro Prescott le ha dicho a Christian que no estamos en el piso. Y él se habrá puesto furioso —le digo a Kate. Y tal vez se le haya ocurrido alguna forma deliciosa de castigarme… Ojala…</p>

  <p>—¿Por qué sonríes como una tonta, Ana? ¿Es que te gusta poner furioso a Christian?</p>

  <p>—No. La verdad es que no. Pero es tan fácil… Es muy controlador a veces. —Más bien casi todo el tiempo…</p>

  <p>—Ya lo he notado —dice Kate lacónicamente.</p>

  <p class="salto25">Aparcamos delante del apartamento de Kate y ella me da un abrazo fuerte.</p>

  <p>—No te conviertas en una extraña —me susurra y me da un beso en la mejilla. Después sale del coche.</p>

  <p>La despido con la mano y de repente siento una extraña nostalgia. Echaba de menos la charla de chicas. Es divertida y relajante y me recuerda que todavía soy joven. Tengo que esforzarme más en encontrar tiempo para ver a Kate, pero lo cierto es que me encanta estar en la burbuja con Christian. Anoche fuimos a la cena de una organización de caridad. Había muchos hombres con trajes y mujeres elegantes y arregladas hablando de los precios de las propiedades inmobiliarias, de la caída de la economía y de los mercados emergentes. Algo aburrido, aburridísimo. Es refrescante soltarme el pelo con alguien de mi edad.</p>

  <p>Me ruge el estómago. Todavía no he cenado. ¡Mierda! ¡Christian! Rebusco en el bolso y saco la BlackBerry. Oh, madre mía… Cinco llamadas perdidas. Y un mensaje:</p>

  <p class="salto10 negrita centrado">*¿<span class="versalita">DÓNDE DEMONIOS ESTÁS</span>?*</p>

  <p class="salto10">Y un correo:</p>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 26 de agosto de 2011 00:42</p>

  <p class="negrita">Para: Anastasia Grey</p>

  <p class="negrita">Asunto: Furioso. Más furioso de lo que me has visto nunca</p>

  <div class="cita">
    <p>Anastasia:</p>

    <p>Sawyer me ha dicho que estás bebiendo cócteles en un bar, algo que me has dicho que no ibas a hacer.</p>

    <p>¿Te haces una idea de lo furioso que estoy en este momento?</p>

    <p>Hablaremos de esto mañana.</p>

    <p class="salto10">Christian Grey</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p>Se me cae el alma a los pies. ¡Oh, mierda! Ahora sí que la he hecho buena. Mi subconsciente me mira enfadada, después se encoje de hombros y pone la expresión de «tú te lo has buscado». Pero ¿qué esperaba? Pienso en llamarle, pero es muy tarde y probablemente estará durmiendo… O caminando arriba y abajo. Decido que un mensaje rápido será suficiente.</p>

  <p class="salto10 negrita centrado">*<span class="versalita">ESTOY ENTERA. ME LO HE PASADO MUY BIEN. TE ECHO DE MENOS. POR FAVOR NO TE ENFADES</span>*</p>

  <p class="salto10">Me quedo mirando la BlackBerry deseando que me responda, pero el aparato permanece en silencio. Suspiro.</p>

  <p>Prescott aparca delante del Escala y Sawyer sale para abrirme la puerta. Mientras esperamos al ascensor, aprovecho la oportunidad para hacerle unas cuantas preguntas.</p>

  <p>—¿A qué hora te ha llamado Christian?</p>

  <p>Sawyer se ruboriza.</p>

  <p>—A las nueve y media más o menos, señora.</p>

  <p>—¿Y por qué no interrumpiste mi conversación con Kate para que pudiera hablar con él?</p>

  <p>—El señor Grey me dijo que no lo hiciera.</p>

  <p>Frunzo los labios. Llega el ascensor y subimos los dos en silencio. De repente me alegro de que Christian tenga toda la noche para recuperarse de su arrebato y de que esté en la otra punta del país. Eso me da un poco de tiempo. Pero por otro lado… le echo de menos.</p>

  <p>Se abren las puertas del ascensor y durante un segundo me quedo mirando la mesa del vestíbulo.</p>

  <p>¿Qué es lo que no está bien en esa imagen?</p>

  <p>El jarrón de las flores está hecho trizas y los fragmentos desparramados por todo el suelo del vestíbulo. Hay agua, flores y trozos de cerámica por todas partes y la mesa está volcada. De repente siento que se me eriza el vello y Sawyer me agarra del brazo y tira de mí de vuelta al ascensor.</p>

  <p>—Quédese aquí —dice entre dientes y saca un arma. Entra en el vestíbulo y desaparece de mi campo de visión.</p>

  <p>Yo me pego contra la pared del fondo del ascensor.</p>

  <p>—¡Luke! —oigo llamar a Ryan desde alguna parte del salón—. ¡Código azul!</p>

  <p>¿Código azul?</p>

  <p>—¿Tienes al sujeto? —le responde Sawyer—. ¡Dios mío!</p>

  <p>Me pego aún más contra la pared. ¿Qué está pasando? La adrenalina me empieza a correr por el cuerpo y tengo el corazón en la garganta. Oigo hablar en voz baja y un momento después Sawyer vuelve a aparecer en el vestíbulo y pisa un charco de agua. Ha guardado el arma en su pistolera.</p>

  <p>—Ya puede entrar, señora Grey —me dice con tranquilidad.</p>

  <p>—¿Qué ha pasado, Luke? —Mi voz no es más que un susurro.</p>

  <p>—Hemos tenido visita. —Me coge por el codo y yo me alegro del apoyo que me proporciona, porque las piernas se me han convertido en gelatina. Cruzo con él las puertas dobles abiertas.</p>

  <p>Ryan está de pie en la entrada del salón. Tiene un corte encima del ojo que está sangrando y otro en la boca. Parece que ha pasado un mal rato y tiene la ropa desaliñada. Pero lo que más me sorprende es ver a Jack Hyde tirado a sus pies.</p>
