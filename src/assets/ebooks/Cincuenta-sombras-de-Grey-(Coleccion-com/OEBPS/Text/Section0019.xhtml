  <h3 id="sigil_toc_id_23">19</h3>

  <p class="asangre">Unos labios tiernos me acarician la sien, dejando un reguero de besitos a su paso, y en el fondo quiero volverme y responder, pero sobre todo quiero seguir dormida. Gimo y me refugio debajo de la almohada.</p>

  <p>—Anastasia, despierta —me dice Christian en voz baja, zalamero.</p>

  <p>—No —gimoteo.</p>

  <p>—En media hora tenemos que irnos a cenar a casa de mis padres —añade divertido.</p>

  <p>Abro los ojos a regañadientes. Fuera ya es de noche. Christian está inclinado sobre mí, mirándome fijamente.</p>

  <p>—Vamos, bella durmiente. Levanta. —Se agacha y me besa de nuevo—. Te he traído algo de beber. Estaré abajo. No vuelvas a dormirte o te meterás en un lío —me amenaza, pero en un tono moderado.</p>

  <p>Me da otro besito y se va, y me deja intentando abrir del todo los ojos en la fría y oscura habitación.</p>

  <p>Estoy despejada, pero de pronto me pongo nerviosa. Madre mía, ¡voy a conocer a sus padres! Hace nada me estaba atizando con una fusta y me tenía atada con unas bridas para cables que yo misma le vendí, por el amor de Dios… y ahora voy a conocer a sus padres. Será la primera vez que Kate los vea también; al menos ella estará allí… qué alivio. Giro los hombros. Los tengo rígidos. Su insistencia en que tenga un entrenador personal ya no me parece tan disparatada; de hecho, va a ser imprescindible si quiero albergar la menor esperanza de seguir su ritmo.</p>

  <p>Salgo despacio de la cama y observo que mi vestido cuelga fuera del armario y mi sujetador está en la silla. ¿Dónde tengo las bragas? Miro debajo de la silla. Nada. Entonces me acuerdo de que se las metió en el bolsillo de los vaqueros. El recuerdo me ruboriza: después de que él… me cuesta incluso pensar en ello; de que él fuera tan… bárbaro. Frunzo el ceño. ¿Por qué no me ha devuelto las bragas?</p>

  <p>Me meto en el baño, desconcertada por la ausencia de ropa interior. Mientras me seco después de una gozosa pero brevísima ducha, caigo en la cuenta de que lo ha hecho a propósito. Quiere que pase vergüenza teniendo que pedirle que me devuelva las bragas, y poder decirme que sí o que no. La diosa que llevo dentro me sonríe. Dios… yo también puedo jugar a ese juego. Decido en ese mismo instante que no se las voy a pedir, que no voy a darle esa satisfacción; iré a conocer a sus padres <em>sans culottes</em>. ¡Anastasia Steele!, me reprende mi subconsciente, pero no le hago ni caso; casi me abrazo de alegría porque sé que eso la va a desquiciar.</p>

  <p>De nuevo en el dormitorio, me pongo el sujetador, me pongo el vestido y me encaramo en mis zapatos. Me deshago la trenza y me cepillo el pelo rápidamente, luego le echo un vistazo a la bebida que me ha traído. Es de color rosa pálido. ¿Qué será? Zumo de arándanos con gaseosa. Mmm… está deliciosa y sacia mi sed.</p>

  <p>Vuelvo corriendo al baño y me miro en el espejo: ojos brillantes, mejillas ligeramente sonrosadas, sonrisa algo pícara por mi plan de las bragas. Me dirijo abajo. Quince minutos. No está nada mal, Ana.</p>

  <p>Christian está de pie delante del ventanal, vestido con esos pantalones de franela gris que me encantan, esos que le caen de una forma tan increíblemente sexy, y, por supuesto, una camisa de lino blanco. ¿No tiene nada de otros colores? Frank Sinatra canta suavemente por los altavoces del sistema sonido surround.</p>

  <p>Se vuelve y me sonríe cuando entro. Me mira expectante.</p>

  <p>—Hola —digo en voz baja, y mi sonrisa de esfinge se encuentra con la suya.</p>

  <p>—Hola —contesta—. ¿Cómo te encuentras?</p>

  <p>Le brillan los ojos de regocijo.</p>

  <p>—Bien, gracias. ¿Y tú?</p>

  <p>—Fenomenal, señorita Steele.</p>

  <p>Es obvio que espera que le diga algo.</p>

  <p>—Frank. Jamás te habría tomado por fan de Sinatra.</p>

  <p>Me mira arqueando las cejas, pensativo.</p>

  <p>—Soy ecléctico, señorita Steele —musita, y se acerca a mí como una pantera hasta que lo tengo delante, con una mirada tan intensa que me deja sin aliento.</p>

  <p>Frank empieza de nuevo a cantar… un tema antiguo, uno de los favoritos de Ray: «Witchcraft». Christian pasea despacio las yemas de los dedos por mi mejilla, y la sensación me recorre el cuerpo entero hasta llegar ahí abajo.</p>

  <p>—Baila conmigo —susurra con voz ronca.</p>

  <p>Se saca el mando del bolsillo, sube el volumen y me tiende la mano, sus ojos grises prometedores, apasionados, risueños. Resulta absolutamente cautivador, y me tiene embrujada. Poso mi mano en la suya. Me dedica una sonrisa indolente y me atrae hacia él, pasándome la mano por la cintura.</p>

  <p>Le pongo la mano libre en el hombro y le sonrío, contagiada de su ánimo juguetón. Empieza a mecerse, y allá vamos. Uau, sí que baila bien. Recorremos el salón entero, del ventanal a la cocina y vuelta al salón, girando y cambiando de rumbo al ritmo de la música. Me resulta tan fácil seguirlo…</p>

  <p>Nos deslizamos alrededor de la mesa del comedor hasta el piano, adelante y atrás frente a la pared de cristal, con Seattle centelleando allá fuera, como el fondo oscuro y mágico de nuestro baile. No puedo controlar mi risa alegre. Cuando la canción termina, me sonríe.</p>

  <p>—No hay bruja más linda que tú —murmura, y me da un tierno beso—. Vaya, esto ha devuelto el color a sus mejillas, señorita Steele. Gracias por el baile. ¿Vamos a conocer a mis padres?</p>

  <p>—De nada, y sí, estoy impaciente por conocerlos —contesto sin aliento.</p>

  <p>—¿Tienes todo lo que necesitas?</p>

  <p>—Sí, sí —respondo con dulzura.</p>

  <p>—¿Estás segura?</p>

  <p>Asiento con todo el desenfado del que soy capaz bajo su intenso y risueño escrutinio. Se dibuja en su rostro una enorme sonrisa y niega con la cabeza.</p>

  <p>—Muy bien. Si así es como quiere jugar, señorita Steele.</p>

  <p>Me toma de la mano, coge su chaqueta, colgada de uno de los taburetes de la barra, y me conduce por el vestíbulo hasta el ascensor. Ah, las múltiples caras de Christian Grey… ¿Seré algún día capaz de entender a este hombre tan voluble?</p>

  <p>Lo miro de reojo en el ascensor. Algo le hace gracia: un esbozo de sonrisa coquetea en su preciosa boca. Temo que sea a mi costa. ¿Cómo se me ha ocurrido? Voy a ver a sus padres y no llevo ropa interior. Mi subconsciente me pone una inútil cara de «Te lo dije». En la relativa seguridad de su casa, me parecía una idea divertida, provocadora. Ahora casi estoy en la calle… ¡sin bragas! Me mira de reojo, y ahí está, la corriente creciendo entre los dos. Desaparece la expresión risueña de su rostro y su semblante se nubla, sus ojos se oscurecen… oh, Dios.</p>

  <p>Las puertas del ascensor se abren en la planta baja. Christian menea apenas la cabeza, como para librarse de sus pensamientos y, caballeroso, me cede el paso. ¿A quién quiere engañar? No es precisamente un caballero. Tiene mis bragas.</p>

  <p>Taylor se acerca en el Audi grande. Christian me abre la puerta de atrás y yo entro con toda la elegancia de la que soy capaz, teniendo presente que voy sin bragas como una cualquiera. Doy gracias por que el vestido de Kate sea tan ceñido y me llegue hasta las rodillas.</p>

  <p>Cogemos la interestatal 5 a toda velocidad, los dos en silencio, sin duda cohibidos por la presencia de Taylor en el asiento del piloto. El estado de ánimo de Christian es casi tangible y parece cambiar; su buen humor se disipa poco a poco cuando tomamos rumbo al norte. Lo veo pensativo, mirando por la ventanilla, y soy consciente de que se aleja de mí. ¿Qué estará pensando? No se lo puedo preguntar. ¿Qué puedo decir delante de Taylor?</p>

  <p>—¿Dónde has aprendido a bailar? —inquiero tímidamente.</p>

  <p>Se vuelve a mirarme, su expresión indescifrable bajo la luz intermitente de las farolas que vamos dejando atrás.</p>

  <p>—¿En serio quieres saberlo? —me responde en voz baja.</p>

  <p>Se me cae el alma al suelo. Ya no quiero saberlo, porque me lo puedo imaginar.</p>

  <p>—Sí —susurro a regañadientes.</p>

  <p>—A la señora Robinson le gustaba bailar.</p>

  <p>Vaya, mis peores sospechas se confirman. Ella le enseñó, y la idea me deprime: yo no puedo enseñarle nada. No tengo ninguna habilidad especial.</p>

  <p>—Debía de ser muy buena maestra.</p>

  <p>—Lo era.</p>

  <p>Siento que me pica el cuero cabelludo. ¿Se llevó lo mejor de él? ¿Antes de que se volviera tan cerrado? ¿O consiguió sacarlo de su ostracismo? Tiene un lado tan divertido y travieso… Sonrío sin querer al recordarme en sus brazos mientras me llevaba dando vueltas por el salón, tan inesperadamente, con mis bragas guardadas en algún sitio.</p>

  <p>Y luego está el cuarto rojo del dolor. Me froto las muñecas pensativa… es el resultado de que te hayan atado las manos con una fina cinta de plástico. Ella le enseñó todo eso también, o lo estropeó, dependiendo del punto de vista. O quizá habría llegado a ser como es a pesar de la señora R. En ese instante me doy cuenta de que la odio. Espero no conocerla nunca, porque, de hacerlo, no soy responsable de mis actos. No recuerdo haber sentido nunca semejante animadversión por nadie, y menos por alguien a quien no conozco. Mirando sin ver por la ventanilla, alimento mi rabia y mis celos irracionales.</p>

  <p>Mi pensamiento vuelve a centrarse en esta tarde. Teniendo en cuenta cuáles creo que son sus preferencias, me parece que ha sido benévolo conmigo. ¿Estaría dispuesta a hacerlo otra vez? No voy a fingir remilgos que no siento. Pues claro que lo haría, si él me lo pidiera… siempre que no me haga daño y sea la única forma de estar con él.</p>

  <p>Eso es lo importante. Quiero estar con él. La diosa que llevo dentro suspira de alivio. Llego a la conclusión de que rara vez usa la cabeza para pensar, sino más bien otra parte esencial de su anatomía, que últimamente anda bastante expuesta.</p>

  <p>—No lo hagas —murmura.</p>

  <p>Frunzo el ceño y me vuelvo hacia él.</p>

  <p>—¿Que no haga el qué?</p>

  <p>No lo he tocado.</p>

  <p>—No les des tantas vueltas a las cosas, Anastasia. —Alarga el brazo, me coge la mano, se la lleva a los labios y me besa los nudillos con suavidad—. Lo he pasado estupendamente esta tarde. Gracias.</p>

  <p>Y ya ha vuelto a mí otra vez. Lo miro extrañada y sonrío tímidamente. Me confunde. Le pregunto algo que me ha estado intrigando.</p>

  <p>—¿Por qué has usado una brida?</p>

  <p>Me sonríe.</p>

  <p>—Es rápido, es fácil y es una sensación y una experiencia distinta para ti. Sé que parece bastante brutal, pero me gusta que las sujeciones sean así. —Sonríe levemente—. Lo más eficaz para evitar que te muevas.</p>

  <p>Me sonrojo y miro nerviosa a Taylor, que se muestra impasible, con los ojos en la carretera. ¿Qué se supone que debo decir a eso? Christian se encoge de hombros con gesto inocente.</p>

  <p>—Forma parte de mi mundo, Anastasia.</p>

  <p>Me aprieta la mano, me suelta, y vuelve a mirar por la ventana.</p>

  <p>Su mundo, claro, al que yo quiero pertenecer, pero ¿con sus condiciones? Pues no lo sé. No ha vuelto a mencionar ese maldito contrato. Mis reflexiones íntimas no me animan mucho. Miro por la ventanilla y el paisaje ha cambiado. Cruzamos uno de los puentes, rodeados de una profunda oscuridad. La noche sombría refleja mi estado de ánimo introspectivo, cercándome, asfixiándome.</p>

  <p>Miro un instante a Christian, y veo que me está mirando.</p>

  <p>—¿Un dólar por tus pensamientos? —dice.</p>

  <p>Suspiro y frunzo el ceño.</p>

  <p>—¿Tan malos son? —dice.</p>

  <p>—Ojalá supiera lo que piensas tú.</p>

  <p>Sonríe.</p>

  <p>—Lo mismo digo, nena —susurra mientras Taylor nos adentra a toda velocidad en la noche con rumbo a Bellevue.</p>

  <p class="salto10">Son casi las ocho cuando el Audi gira por el camino de entrada a una gran mansión de estilo colonial. Impresionante, hasta las rosas que rodean la puerta. De libro ilustrado.</p>

  <p>—¿Estás preparada para esto? —me pregunta Christian mientras Taylor se detiene delante de la imponente puerta principal.</p>

  <p>Asiento con la cabeza y él me aprieta la mano otra vez para tranquilizarme.</p>

  <p>—También es la primera vez para mí —susurra, y sonríe maliciosamente—. Apuesto a que ahora te gustaría llevar tu ropita interior —dice, provocador.</p>

  <p>Me ruborizo. Me había olvidado de que no llevo bragas. Por suerte, Taylor ha salido del coche para abrirme la puerta y no ha podido oír nada de esto. Miro ceñuda a Christian, que sonríe de oreja a oreja mientras yo me vuelvo y salgo del coche.</p>

  <p>La doctora Grace Trevelyan-Grey nos espera en la puerta. Lleva un vestido de seda azul claro que le da un aire elegante y sofisticado. Detrás de ella está el señor Grey, supongo, alto, rubio y tan guapo a su manera como Christian.</p>

  <p>—Anastasia, ya conoces a mi madre, Grace. Este es mi padre, Carrick.</p>

  <p>—Señor Grey, es un placer conocerlo.</p>

  <p>Sonrío y le estrecho la mano que me tiende.</p>

  <p>—El placer es todo mío, Anastasia.</p>

  <p>—Por favor, llámeme Ana.</p>

  <p>Sus ojos azules son dulces y afables.</p>

  <p>—Ana, cuánto me alegro de volver a verte. —Grace me envuelve en un cálido abrazo—. Pasa, querida.</p>

  <p>—¿Ya ha llegado? —oigo gritar desde dentro de la casa.</p>

  <p>Miro nerviosa a Christian.</p>

  <p>—Esa es Mia, mi hermana pequeña —dice en tono casi irritado, pero no lo suficiente.</p>

  <p>Cierto afecto subyace bajo sus palabras; se le suaviza la voz y le chispean los ojos al pronunciar su nombre. Es obvio que Christian la adora. Un gran descubrimiento. Y ella llega arrasando por el pasillo, con su pelo negro como el azabache, alta y curvilínea. Debe de ser de mi edad.</p>

  <p>—¡Anastasia! He oído hablar tanto de ti…</p>

  <p>Me abraza fuerte.</p>

  <p>Madre mía. No puedo evitar sonreír ante su desbordante entusiasmo.</p>

  <p>—Ana, por favor —murmuro mientras me arrastra al enorme vestíbulo.</p>

  <p>Todo son suelos de maderas nobles y alfombras antiquísimas, con una escalera de caracol que lleva al segundo piso.</p>

  <p>—Christian nunca ha traído a una chica a casa —dice Mia, y sus ojos oscuros brillan de emoción.</p>

  <p>Veo que Christian pone los ojos en blanco y arqueo una ceja. Él me mira risueño.</p>

  <p>—Mia, cálmate —la reprende Grace discretamente—. Hola, cariño —dice mientras besa a Christian en ambas mejillas.</p>

  <p>Él le sonríe cariñoso y luego le estrecha la mano a su padre.</p>

  <p>Nos dirigimos todos al salón. Mia no me ha soltado la mano. La estancia es espaciosa, decorada con gusto en tonos crema, marrón y azul claro, cómoda, discreta y con mucho estilo. Kate y Elliot están acurrucados en un sofá, con sendas copas de champán en la mano. Kate se levanta como un resorte para abrazarme y Mia por fin me suelta la mano.</p>

  <p>—¡Hola, Ana! —Sonríe—. Christian —le saluda, con un gesto cortés de la cabeza.</p>

  <p>—Kate —la saluda Christian igual de formal.</p>

  <p>Frunzo el ceño ante este intercambio. Elliot me abraza con efusión. ¿Qué es esto, «la semana de abrazar a Ana»? No estoy acostumbrada a semejantes despliegues de afecto. Christian se sitúa a mi lado y me pasa el brazo por la cintura. Me pone la mano en la cadera y, extendiendo los dedos, me atrae hacia sí. Todos nos miran. Me incomoda.</p>

  <p>—¿Algo de beber? —El señor Grey parece recuperarse—. ¿Prosecco?</p>

  <p>—Por favor —decimos Christian y yo al unísono.</p>

  <p>Uf… qué raro ha quedado esto. Mia aplaude.</p>

  <p>—Pero si hasta decís las mismas cosas. Ya voy yo.</p>

  <p>Y sale disparada de la habitación.</p>

  <p>Me pongo como un tomate y, al ver a Kate sentada con Elliot, se me ocurre de pronto que la única razón por la que Christian me ha invitado es porque Kate está aquí. Probablemente Elliot le preguntara a Kate con ilusión y naturalidad si quería conocer a sus padres. Christian se vio atrapado, consciente de que me enteraría por Kate. La idea me enfurece. Se ha visto obligado a invitarme. El pensamiento me resulta triste y deprimente. Mi subconsciente asiente, sabia, con cara de «por fin te has dado cuenta, boba».</p>

  <p>—La cena está casi lista —dice Grace saliendo de la habitación detrás de Mia.</p>

  <p>Christian me mira y frunce el ceño.</p>

  <p>—Siéntate —me ordena, señalándome el sofá mullido, y yo hago lo que me pide, cruzando con cuidado las piernas.</p>

  <p>Él se sienta a mi lado pero no me toca.</p>

  <p>—Estábamos hablando de las vacaciones, Ana —me dice amablemente el señor Grey—. Elliot ha decidido irse con Kate y su familia a Barbados una semana.</p>

  <p>Miro a Kate y ella sonríe, con los ojos brillantes y muy abiertos. Está encantada. ¡Katherine Kavanagh, muestra algo de dignidad!</p>

  <p>—¿Te tomarás tú un tiempo de descanso ahora que has terminado los estudios? —me pregunta el señor Grey.</p>

  <p>—Estoy pensando en irme unos días a Georgia —respondo.</p>

  <p>Christian me mira boquiabierto, parpadeando un par de veces, con una expresión indescifrable. Oh, mierda. Esto no se lo había mencionado.</p>

  <p>—¿A Georgia? —murmura.</p>

  <p>—Mi madre vive allí y hace tiempo que no la veo.</p>

  <p>—¿Cuándo pensabas irte? —pregunta con voz grave.</p>

  <p>—Mañana, a última hora de la tarde.</p>

  <p>Mia vuelve al salón y nos ofrece sendas copas de champán llenas de Prosecco de color rosa pálido.</p>

  <p>—¡Por que tengáis buena salud!</p>

  <p>El señor Grey alza su copa. Un brindis muy propio del marido de una doctora; me hace sonreír.</p>

  <p>—¿Cuánto tiempo? —pregunta Christian en voz asombrosamente baja.</p>

  <p>Maldita sea… se ha enfadado.</p>

  <p>—Aún no lo sé. Dependerá de cómo vayan mis entrevistas de mañana.</p>

  <p>Christian aprieta la mandíbula y Kate pone esa cara suya de metomentodo y me sonríe con desmesurada dulzura.</p>

  <p>—Ana se merece un descanso —le suelta sin rodeos a Christian.</p>

  <p>¿Por qué se muestra tan hostil con él? ¿Qué problema tiene?</p>

  <p>—¿Tienes entrevistas? —me pregunta el señor Grey.</p>

  <p>—Sí, mañana, para un puesto de becaria en dos editoriales.</p>

  <p>—Te deseo toda la suerte del mundo.</p>

  <p>—La cena está lista —anuncia Grace.</p>

  <p>Nos levantamos todos. Kate y Elliot salen de la habitación detrás del señor Grey y de Mia. Yo me dispongo a seguirlos, pero Christian me agarra de la mano y me para en seco.</p>

  <p>—¿Cuándo pensabas decirme que te marchabas? —inquiere con urgencia.</p>

  <p>Lo hace en voz baja, pero está disimulando su enfado.</p>

  <p>—No me marcho, voy a ver a mi madre y solamente estaba valorando la posibilidad.</p>

  <p>—¿Y qué pasa con nuestro contrato?</p>

  <p>—Aún no tenemos ningún contrato.</p>

  <p>Frunce los ojos y entonces parece recordar. Me suelta la mano y, cogiéndome por el codo, me conduce fuera de la habitación.</p>

  <p>—Esta conversación no ha terminado —me susurra amenazador mientras entramos en el comedor.</p>

  <p>Eh, para. No te enfades tanto y devuélveme las bragas. Lo miro furiosa.</p>

  <p>El comedor me recuerda nuestra cena íntima en el Heathman. Una lámpara de araña de cristal cuelga sobre la mesa de madera noble y en la pared hay un inmenso espejo labrado y muy ornamentado. La mesa está puesta con un mantel de lino blanquísimo y un cuenco con petunias de color rosa claro en el centro. Impresionante.</p>

  <p>Ocupamos nuestros sitios. El señor Grey se sienta a la cabecera, yo a su derecha y Christian a mi lado. El señor Grey coge la botella de vino tinto y le ofrece a Kate. Mia se sienta al lado de Christian, le coge la mano y se la aprieta fuerte. Christian le sonríe cariñoso.</p>

  <p>—¿Dónde conociste a Ana? —le pregunta Mia.</p>

  <p>—Me entrevistó para la revista de la Universidad Estatal de Washington.</p>

  <p>—Que Kate dirige —añado, confiando en poder desviar la conversación de mí.</p>

  <p>Mia sonríe entusiasmada a Kate, que está sentada enfrente, al lado de Elliot, y empiezan a hablar de la revista de la universidad.</p>

  <p>—¿Vino, Ana? —me pregunta el señor Grey.</p>

  <p>—Por favor.</p>

  <p>Le sonrío. El señor Grey se levanta para llenar las demás copas.</p>

  <p>Miro de reojo a Christian y él se vuelve a mirarme, con la cabeza ladeada.</p>

  <p>—¿Qué? —pregunta.</p>

  <p>—No te enfades conmigo, por favor —le susurro.</p>

  <p>—No estoy enfadado contigo.</p>

  <p>Lo miro fijamente. Suspira.</p>

  <p>—Sí, estoy enfadado contigo.</p>

  <p>Cierra los ojos un instante.</p>

  <p>—¿Tanto como para que te pique la palma de la mano? —pregunto nerviosa.</p>

  <p>—¿De qué estáis cuchicheando los dos? —interviene Kate.</p>

  <p>Me sonrojo y Christian le lanza una feroz mirada de «métete en tus asuntos, Kavanagh». Hasta Kate parece encogerse bajo su mirada.</p>

  <p>—De mi viaje a Georgia —digo agradablemente, esperando diluir la hostilidad que hay entre los dos.</p>

  <p>Kate sonríe, con un brillo perverso en los ojos.</p>

  <p>—¿Qué tal en el bar el viernes con José?</p>

  <p>Madre mía, Kate. La miro con los ojos como platos. ¿Qué hace? Me devuelve la mirada y me doy cuenta de que está intentando que Christian se ponga celoso. Qué poco lo conoce… Y yo que pensaba que me iba a librar de esta.</p>

  <p>—Muy bien —murmuro.</p>

  <p>Christian se me arrima.</p>

  <p>—Como para que me pique la palma de la mano —me susurra—. Sobre todo ahora —añade sereno y muy serio.</p>

  <p>Oh, no. Me estremezco.</p>

  <p>Reaparece Grace con dos bandejas, seguida de una joven preciosa con coletas rubias y vestida elegantemente de azul claro, que lleva una bandeja de platos. Sus ojos localizan de inmediato a Christian. Se ruboriza y lo mira entornando los ojos de largas pestañas impregnadas de rímel. ¿Qué?</p>

  <p>En algún lugar de la casa empieza a sonar el teléfono.</p>

  <p>—Disculpadme.</p>

  <p>El señor Grey se levanta de nuevo y sale.</p>

  <p>—Gracias, Gretchen —le dice Grace amablemente, frunciendo el ceño al ver salir al señor Grey—. Deja la bandeja en el aparador, por favor.</p>

  <p>Gretchen asiente y, tras otra mirada furtiva a Christian, se marcha.</p>

  <p>Así que los Grey tienen servicio, y el servicio mira de reojo a mi futuro amo. ¿Podría ir peor esta velada? Me miro ceñuda las manos, que tengo en el regazo.</p>

  <p>Vuelve el señor Grey.</p>

  <p>—Preguntan por ti, cariño. Del hospital —le dice a Grace.</p>

  <p>—Empezad sin mí, por favor.</p>

  <p>Grace sonríe mientras me pasa un plato y se va.</p>

  <p>Huele delicioso: chorizo y vieiras con pimientos rojos asados y chalotas, salpicado de perejil. A pesar de que tengo el estómago revuelto por las amenazas de Christian, de las miradas subrepticias de la bella Coletitas y del desastre de mi ropa interior desaparecida, me muero de hambre. Me ruborizo al caer en la cuenta de que ha sido el esfuerzo físico de esta tarde lo que me ha dado tanto apetito.</p>

  <p>Al poco regresa Grace, con el ceño fruncido. El señor Grey ladea la cabeza… como Christian.</p>

  <p>—¿Va todo bien?</p>

  <p>—Otro caso de sarampión —suspira Grace.</p>

  <p>—Oh, no.</p>

  <p>—Sí, un niño. El cuarto caso en lo que va de mes. Si la gente vacunara a sus hijos… —Menea la cabeza con tristeza, luego sonríe—. Cuánto me alegro de que nuestros hijos nunca pasaran por eso. Gracias a Dios, nunca cogieron nada peor que la varicela. Pobre Elliot —dice mientras se sienta, sonriendo indulgente a su hijo. Elliot frunce el ceño a medio bocado y se remueve incómodo en el asiento—. Christian y Mia tuvieron suerte. Ellos la cogieron muy flojita, algún granito nada más.</p>

  <p>Mia ríe como una boba y Christian pone los ojos en blanco.</p>

  <p>—Papá, ¿viste el partido de los Mariners? —pregunta Elliot, visiblemente ansioso por cambiar de tema.</p>

  <p>Los aperitivos están deliciosos, así que me concentro en comer mientras Elliot, el señor Grey y Christian hablan de béisbol. Christian parece sereno y relajado cuando habla con su familia. La cabeza me va a mil. Maldita sea Kate, ¿a qué juega? ¿Me castigará Christian? Tiemblo solo de pensarlo. Aún no he firmado ese contrato. Quizá no lo firme. Quizá me quede en Georgia; allí no podrá venir a por mí.</p>

  <p>—¿Qué tal en vuestra nueva casa, querida? —me pregunta Grace educadamente.</p>

  <p>Agradezco la pregunta, que me distrae de mis pensamientos contradictorios, y le hablo de la mudanza.</p>

  <p>Cuando terminamos los entrantes, aparece Gretchen y, una vez más, lamento no poder tocar a Christian con libertad para hacerle saber que, aunque lo hayan jodido de cincuenta mil maneras, es mío. Se dispone a recoger los platos, acercándose demasiado a Christian para mi gusto. Por suerte, él parece no prestarle ninguna atención, pero la diosa que llevo dentro está que arde, y no en el buen sentido de la palabra.</p>

  <p>Kate y Mia se deshacen en elogios de París.</p>

  <p>—¿Has estado en París, Ana? —pregunta Mia inocentemente, sacándome de mi celoso ensimismamiento.</p>

  <p>—No, pero me encantaría ir.</p>

  <p>Sé que soy la única de la mesa que jamás ha salido del país.</p>

  <p>—Nosotros fuimos de luna de miel a París.</p>

  <p>Grace sonríe al señor Grey, que le devuelve la sonrisa.</p>

  <p>Resulta casi embarazoso. Es obvio que se quieren mucho, y me pregunto un instante cómo será crecer con tus dos progenitores presentes.</p>

  <p>—Es una ciudad preciosa —coincide Mia—. A pesar de los parisinos. Christian, deberías llevar a Ana a París —afirma rotundamente.</p>

  <p>—Me parece que Anastasia preferiría Londres —dice Christian con dulzura.</p>

  <p>Vaya, se acuerda. Me pone la mano en la rodilla; me sube los dedos por el muslo. El cuerpo entero se me tensa en respuesta. No, aquí no, ahora no. Me ruborizo y me remuevo en el asiento, tratando de zafarme de él. Me agarra el muslo, inmovilizándome. Cojo mi copa de vino, desesperada.</p>

  <p>Vuelve miss Coletitas Europeas, toda miradas coquetas y vaivén de caderas, trayendo el plato principal: ternera Wellington, me parece. Por suerte, se limita a servir los platos y se marcha, aunque se entretiene más de la cuenta con el de Christian. Me observa intrigado al verme seguirla con la mirada mientras cierra la puerta del comedor.</p>

  <p>—¿Qué tienen de malo los parisinos? —le pregunta Elliot a su hermana—. ¿No sucumbieron a tus encantos?</p>

  <p>—Huy, qué va. Además, monsieur Floubert, el ogro para el que trabajaba, era un tirano dominante.</p>

  <p>Me da un golpe de tos y casi espurreo el vino.</p>

  <p>—Anastasia, ¿te encuentras bien? —me pregunta Christian solícito, quitándome la mano del muslo.</p>

  <p>Su voz vuelve a sonar risueña. Oh, menos mal. Asiento con la cabeza y él me da una palmadita suave en la espalda, y no retira la mano hasta que está seguro de que me he recuperado.</p>

  <p>La ternera está deliciosa, servida con boniatos asados, zanahoria, calabacín y judías verdes. Me sabe aún mejor porque Christian consigue mantener el buen humor el resto de la comida. Sospecho que por lo bien que estoy comiendo. La conversación fluye entre los Grey, cálida y afectuosa, bromeando unos con otros. Durante el postre, una mousse de limón, Mia nos obsequia con anécdotas de París y, en un momento dado, empieza a hablar en perfecto francés. Todos nos quedamos mirándola y ella se queda un tanto perpleja, hasta que Christian le explica, en un francés igualmente perfecto, lo que ha hecho, y entonces ella rompe a reír como una boba. Tiene una risa muy contagiosa y enseguida estallamos todos en carcajadas.</p>

  <p>Elliot habla largo y tendido de su último proyecto arquitectónico, una nueva comunidad ecológica al norte de Seattle. Miro a Kate y veo que sigue con atención todas y cada una de sus palabras, con los ojos encendidos de deseo o de amor, aún no lo tengo claro. Él le sonríe y es como si se recordaran tácitamente alguna promesa. Luego, nena, le está diciendo él sin hablar, y de pronto estoy excitada, muy excitada. Me acaloro solo de mirarlos.</p>

  <p>Suspiro y miro de reojo a mi Cincuenta Sombras. Podría estar mirándolo eternamente. Tiene una barba incipiente y me muero de ganas de rascarla, de sentirla en mi cara, en mis pechos… en mi entrepierna. Me sonroja el rumbo de mis pensamientos. Me mira y levanta la mano para cogerme del mentón.</p>

  <p>—No te muerdas el labio —me susurra con voz ronca—. Me dan ganas de hacértelo.</p>

  <p>Grace y Mia recogen las copas del postre y se dirigen a la cocina mientras el señor Grey, Kate y Elliot hablan de las ventajas del uso de paneles solares en el estado de Washington. Christian, fingiéndose interesado en el tema, vuelve a ponerme la mano en la rodilla y empieza a subir por el muslo. Se me entrecorta la respiración y junto las piernas para evitar que llegue más lejos. Detecto su sonrisa pícara.</p>

  <p>—¿Quieres que te enseñe la finca? —me pregunta en voz alta.</p>

  <p>Sé que debo decir que sí, pero no me fío de él. Sin embargo, antes de que pueda responder, él se pone de pie y me tiende la mano. Poso la mía en ella y noto cómo se me contraen todos los músculos del vientre en respuesta a su mirada oscura y voraz.</p>

  <p>—Si me disculpa… —le digo al señor Grey y salgo del comedor detrás de Christian.</p>

  <p>Me lleva por el pasillo hasta la cocina, donde Mia y Grace cargan el lavavajillas. A Coletitas Europeas no se la ve por ninguna parte.</p>

  <p>—Voy a enseñarle el patio a Anastasia —le dice Christian inocentemente a su madre.</p>

  <p>Ella nos indica la salida con una sonrisa mientras Mia vuelve al comedor.</p>

  <p>Salimos a un patio de losa gris iluminado por focos incrustados en el suelo. Hay arbustos en maceteros de piedra gris y una mesa metálica muy elegante, con sus sillas, en un rincón. Christian pasa por delante de ella, sube unos escalones y sale a una amplia extensión de césped que llega hasta la bahía. Madre mía, es precioso. Seattle centellea en el horizonte y la luna fría y brillante de mayo dibuja un resplandeciente sendero plateado en el agua hasta un muelle en el que hay amarrados dos barcos. Junto al embarcadero, hay una casita. Es un lugar tan pintoresco, tan tranquilo… Me detengo, boquiabierta, un instante.</p>

  <p>Christian tira de mí y los tacones se me hunden en la hierba tierna.</p>

  <p>—Para, por favor.</p>

  <p>Lo sigo tambaleándome.</p>

  <p>Se detiene y me mira; su expresión es indescifrable.</p>

  <p>—Los tacones. Tengo que quitarme los zapatos.</p>

  <p>—No te molestes —dice.</p>

  <p>Se agacha, me coge y me carga al hombro. Chillo fuerte del susto, y él me da una palmada fuerte en el trasero.</p>

  <p>—Baja la voz —gruñe.</p>

  <p>Oh, no… esto no pinta bien, a mi subconsciente le tiemblan las piernas. Está enfadado por algo: podría ser por lo de José, lo de Georgia, lo de las bragas, que me haya mordido el labio. Dios, mira que es fácil de enfadar.</p>

  <p>—¿Adónde me llevas? —digo.</p>

  <p>—Al embarcadero —espeta.</p>

  <p>Me agarro a sus caderas, porque estoy cabeza abajo, y él avanza decidido a grandes zancadas por el césped a la luz de la luna.</p>

  <p>—¿Por qué?</p>

  <p>Me falta el aliento, ahí colgada de su hombro.</p>

  <p>—Necesito estar a solas contigo.</p>

  <p>—¿Para qué?</p>

  <p>—Porque te voy a dar unos azotes y luego te voy a follar.</p>

  <p>—¿Por qué? —gimoteo.</p>

  <p>—Ya sabes por qué —me susurra furioso.</p>

  <p>—Pensé que eras un hombre impulsivo —suplico sin aliento.</p>

  <p>—Anastasia, estoy siendo impulsivo, te lo aseguro.</p>

  <p>Madre mía.</p>
