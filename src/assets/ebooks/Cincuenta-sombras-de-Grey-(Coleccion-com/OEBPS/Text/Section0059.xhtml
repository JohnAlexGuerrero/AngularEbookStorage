<p class="asangre">Ah, ¿me has estado esperando? —le pregunto en un susurro. La boca se me seca aún más y el corazón amenaza con salírseme del pecho. ¿Por qué va vestido así? ¿Qué significa? ¿Sigue enfadado?</p>

  <p>—Sí. —Su voz es muy suave y sonríe mientras se acerca a mí.</p>

  <p>Está muy guapo, con los vaqueros colgándole de las caderas de esa forma… Oh, no, no me voy a dejar distraer. Intento averiguar cuál es su estado de ánimo mientras se acerca. ¿Enfadado? ¿Juguetón? ¿Lujurioso? ¡Ah! Es imposible saberlo.</p>

  <p>—Me gustan tus vaqueros —le digo.</p>

  <p>Me dedica esa sonrisa depredadora que me desarma pero no le alcanza los ojos. Mierda, sigue enfadado. Lleva esa ropa para distraerme. Se queda parado delante de mí y noto su intensidad abrasadora. Me mira con los ojos muy abiertos pero impenetrables. Su mirada, fija en la mía, arde. Trago saliva.</p>

  <p>—Creo que tiene algún problema, señora Grey —me dice con voz sedosa y saca algo del bolsillo de atrás de los vaqueros. No puedo apartar mis ojos de los suyos pero oigo que desdobla un papel. Me lo muestra; le echo un vistazo rápido y reconozco mi correo. Vuelvo a mirarle y sus ojos sueltan chispas de furia.</p>

  <p>—Sí, tengo algunos problemas —susurro casi sin aliento. Necesito distancia si vamos a hablar de esto. Pero antes de que pueda apartarme, él se inclina y me acaricia la nariz con la suya. Sin darme cuenta cierro los ojos, agradeciendo ese inesperado contacto tan tierno.</p>

  <p>—Yo también —dice contra mi piel y yo abro los ojos al oírle decir eso. Se aparta, vuelve a erguirse y de nuevo me mira con intensidad.</p>

  <p>—Creo que conozco bien tus problemas, Christian. —Hay ironía en mi voz y él entorna los ojos para ocultar la diversión que ha aparecido en ellos momentáneamente.</p>

  <p>¿Vamos a pelear? Doy un paso atrás para prepararme. Tengo que establecer una distancia física con él: con su olor, su mirada y su cuerpo que me distrae con esos vaqueros. Frunce el ceño y se aparta.</p>

  <p>—¿Por qué volviste de Nueva York? —le pregunto directamente. Acabemos con esto cuando antes.</p>

  <p>—Ya sabes por qué. —Su tono es de clara advertencia.</p>

  <p>—¿Porque salí con Kate?</p>

  <p>—Porque no cumpliste tu palabra y me desafiaste, exponiéndote a un riesgo innecesario.</p>

  <p>—¿Que no cumplí mi palabra? ¿Así es como lo ves? —exclamo ignorando el resto de la frase.</p>

  <p>—Sí.</p>

  <p>Madre mía. Hablando de reacciones exageradas… Empiezo a poner los ojos en blanco pero paro al ver que me mira con el ceño fruncido.</p>

  <p>—Christian, cambié de idea —le explico lentamente, con paciencia, como si fuera un niño—. Soy una mujer. Es muy normal en las mujeres cambiar de opinión. Lo hacemos constantemente.</p>

  <p>Parpadea como si no comprendiera lo que acabo de decir.</p>

  <p>—Si se me hubiera ocurrido que ibas a cancelar tu viaje por eso… —Me faltan las palabras y me doy cuenta de que no sé qué decir. Me veo por un momento volviendo a la discusión sobre los votos. No he prometido obedecerte, estoy a punto de decir, pero me muerdo la lengua porque en el fondo me alegro de que haya regresado. A pesar de su enfado, me alegro de que esté de vuelta sano y salvo; enfadado y echando chispas, pero aquí delante de mí.</p>

  <p>—¿Cambiaste de idea? —No puede ocultar su desdén y su incredulidad.</p>

  <p>—Sí.</p>

  <p>—¿Y no me llamaste para decírmelo? —Se me queda mirando, todavía incrédulo, antes de continuar—. Y lo que es peor, dejaste al equipo de seguridad corto de efectivos en la casa y pusiste en peligro a Ryan.</p>

  <p>Oh. No se me había ocurrido.</p>

  <p>—Debería haberte llamado, pero no quería preocuparte. Si te hubiera llamado, me lo habrías prohibido, y echaba de menos a Kate. Quería salir con ella. Además, eso hizo que estuviera fuera del piso cuando vino Jack. Ryan no debería haberle dejado entrar. —Es todo tan confuso… Si Ryan no le hubiera permitido entrar, Jack seguiría por ahí.</p>

  <p>Los ojos de Christian brillan salvajemente. Los cierra un momento y su cara se tensa por el dolor. Oh, no. Niega con la cabeza y antes de que me dé cuenta me está abrazando, apretándome contra él.</p>

  <p>—Oh, Ana —susurra mientras me aprieta aún más, hasta que casi no puedo respirar—. Si te hubiera pasado algo… —Su voz es apenas un susurro.</p>

  <p>—No me ha ocurrido nada —consigo decir.</p>

  <p>—Pero podría haber ocurrido. Lo he pasado fatal hoy, todo el día pensando en lo que podría haber pasado. Estaba tan furioso, Ana. Furioso contigo, conmigo, con todo el mundo. No recuerdo haber estado nunca tan enfadado, excepto… —Deja de hablar.</p>

  <p>—¿Excepto cuándo? —le animo a continuar.</p>

  <p>—Una vez en tu antiguo apartamento. Cuando estaba allí Leila.</p>

  <p>Oh, no quiero recordar eso.</p>

  <p>—Has estado tan frío esta mañana… —le digo y la voz se me quiebra en la última palabra al recordar lo mal que me he sentido por su rechazo en la ducha. Deja de abrazarme y sube las manos hasta mi nuca. Yo inspiro hondo mientras me echa atrás la cabeza.</p>

  <p>—No sé cómo gestionar toda esta ira. Creo que no quiero hacerte daño —dice con los ojos muy abiertos y cautos—. Esta mañana quería castigarte con saña y… —No encuentra las palabras o le da demasiado miedo decirlas.</p>

  <p>—¿Te preocupaba hacerme daño? —termino la frase por él. No he creído ni un segundo que él pudiera hacerme daño, pero me siento aliviada de todas formas; una pequeña y despiadada parte de mí temía que su rechazo hubiera sido porque ya no me quería.</p>

  <p>—No me fiaba de mí mismo —confiesa.</p>

  <p>—Christian, sé que no eres capaz de hacerme daño. Ni físicamente ni de ninguna forma. —Le cojo la cabeza entre las manos.</p>

  <p>—¿Lo sabes? —me pregunta y oigo escepticismo en su voz.</p>

  <p>—Sí, sé que lo que dijiste era una amenaza vacía. Sé que no quieres azotarme hasta que no lo pueda soportar.</p>

  <p>—Sí que quería.</p>

  <p>—Realmente no. Creías que querías.</p>

  <p>—No sé si eso es así —murmura.</p>

  <p>—Piénsalo —le digo abrazándole otra vez y acariciándole el pecho con la nariz por encima de la camiseta negra—. Piensa en cómo te sentiste cuando me fui. Me has dicho muchas veces cómo te dejó eso, cómo alteró tu forma de ver el mundo y a mí. Sé a lo que has renunciado por mí. Piensa cómo te sentiste al ver las marcas de las esposas durante la luna de miel.</p>

  <p>Su cuerpo se tensa y sé que está procesando la información. Aprieto el abrazo con las manos en su espalda y siento los músculos tensos y tonificados bajo la camiseta. Se va relajando gradualmente.</p>

  <p>¿Eso era lo que le estaba preocupando? ¿Que fuera capaz de hacerme daño? ¿Por qué tengo yo más fe en él que él mismo? No lo entiendo. No hay duda de que hemos avanzado. Normalmente es tan fuerte, tan dueño del control… pero sin él está perdido. Oh, Cincuenta, Cincuenta, Cincuenta… Lo siento. Me da un beso en el pelo y yo levanto la cara. Sus labios se encuentran con los míos y me buscan, me dan y se llevan, me suplican… pero no sé el qué. Quiero seguir sintiendo su boca sobre la mía y le devuelvo el beso apasionadamente.</p>

  <p>—Tienes mucha fe en mí —murmura cuando se separa.</p>

  <p>—Sí que la tengo. —Me acaricia la cara con el dorso de los nudillos y la yema del pulgar, mirándome intensamente a los ojos. La furia ha desaparecido. Mi Cincuenta ha vuelto de donde estaba. Me alegro de verle. Le miro y le sonrío con timidez.</p>

  <p>—Además —le susurro—, no tienes los papeles.</p>

  <p>Se queda con la boca abierta por el asombro, divertido, y me aprieta contra su pecho otra vez.</p>

  <p>—Tienes razón. —Ríe.</p>

  <p>Estamos de pie en medio del salón, abrazados.</p>

  <p>—Vamos a la cama —me pide tras no sé cuánto tiempo.</p>

  <p>Oh, madre mía…</p>

  <p>—Christian, tenemos que hablar.</p>

  <p>—Después —dice.</p>

  <p>—Christian, por favor. Habla conmigo.</p>

  <p>Suspira.</p>

  <p>—¿De qué?</p>

  <p>—Ya sabes. De no contarme las cosas.</p>

  <p>—Quiero protegerte.</p>

  <p>—No soy una niña.</p>

  <p>—Soy perfectamente consciente de eso, señora Grey. —Me acaricia el cuerpo con una mano y al final la deja apoyada sobre mi culo. Mueve las caderas y su erección creciente se aprieta contra mí.</p>

  <p>—¡Christian! —le regaño—. Que me lo cuentes.</p>

  <p>Vuelve a suspirar, exasperado.</p>

  <p>—¿Qué quieres saber? —pregunta resignado y me suelta. No me gusta eso; que me hable no quiere decir que tenga que soltarme. Me coge la mano y se agacha para recoger mi correo del suelo.</p>

  <p>—Muchas cosas —digo mientras dejo que me lleve hasta el sofá.</p>

  <p>—Siéntate —me ordena. Hay cosas que no cambian, me digo, pero hago lo que me pide. Christian se sienta a mi lado, se inclina hacia delante y apoya la cabeza en las manos.</p>

  <p>Oh, no. ¿Esto es demasiado duro para él? Pero entonces se incorpora, se pasa las dos manos por el pelo y se vuelve hacia mí expectante y aceptando su destino.</p>

  <p>—Pregunta —me dice directamente.</p>

  <p>Oh. Bueno, esto va a ser más fácil de lo que creía.</p>

  <p>—¿Por qué le has puesto seguridad adicional a tu familia?</p>

  <p>—Hyde también era una amenaza para ellos.</p>

  <p>—¿Cómo lo sabes?</p>

  <p>—Por su ordenador. Tenía detalles personales míos y del resto de mi familia. Sobre todo de Carrick.</p>

  <p>—¿Carrick? ¿Y por qué?</p>

  <p>—Todavía no lo sé. Vámonos a la cama.</p>

  <p>—¡Christian, dímelo!</p>

  <p>—¿Que te diga qué?</p>

  <p>—Eres tan… irritante.</p>

  <p>—Y tú también. —Me mira fijamente.</p>

  <p>—No aumentaste la seguridad cuando descubriste la información sobre tu familia en el ordenador. ¿Qué pasó para que lo hicieras? ¿Por qué aumentarla ahora y no antes?</p>

  <p>Christian entorna los ojos.</p>

  <p>—No sabía que iba a intentar quemar mi edificio ni que… —Se detiene—. Creíamos que no era más que una obsesión desagradable. Ya sabes —dice encogiéndose de hombros—, cuando estás expuesto a los ojos de la gente, la gente se interesa por ti. Eran cosas sueltas: noticias de cuando estaba en Harvard sobre el equipo de remo o de mi carrera. Informes sobre Carrick, siguiendo su carrera y la de mi madre, y también cosas de Elliot y de Mia.</p>

  <p>Qué raro…</p>

  <p>—Has dicho «ni que»… —le interrogo.</p>

  <p>—¿«Ni que» qué?</p>

  <p>—Has dicho que no sabías que iba a intentar quemar tu edificio ni que…, como si tuvieras intención de añadir algo más.</p>

  <p>—¿Tienes hambre?</p>

  <p>¿Qué? Le miro con el ceño fruncido y mi estómago protesta.</p>

  <p>—¿Has comido algo hoy? —me pregunta con voz dura y ojos gélidos.</p>

  <p>El rubor de mis mejillas me traiciona.</p>

  <p>—Me lo temía. Ya sabes lo que pienso de que no comas. Ven —me dice a la vez que se pone de pie y me tiende la mano—. Yo te daré de comer. —Y su tono cambia de nuevo. Ahora está lleno de una promesa sensual.</p>

  <p>—¿Darme de comer? —le pregunto. Todo lo que hay por debajo de mi ombligo se acaba de convertir en líquido. Maldita sea. Es la típica distracción para que dejemos el tema. ¿Eso es todo? ¿Eso es todo lo que voy a sacarle por ahora? Me lleva hasta la cocina, coge un taburete y se encamina al otro lado de la isla de la cocina.</p>

  <p>—Siéntate —me ordena.</p>

  <p>—¿Dónde está la señora Jones? —pregunto mientras me encaramo al taburete notando su ausencia por primera vez.</p>

  <p>—Les he dado a Taylor y a ella la noche libre.</p>

  <p>Oh.</p>

  <p>—¿Por qué?</p>

  <p>Me mira durante un segundo y vuelve a su tono de diversión arrogante.</p>

  <p>—Porque puedo.</p>

  <p>—¿Y vas a cocinar tú? —Se percibe claramente la incredulidad en mi voz.</p>

  <p>—Oh, mujer de poca fe… Cierra los ojos.</p>

  <p>Uau… Yo pensé que íbamos a tener una pelea de mil demonios, y aquí estamos, jugando en la cocina.</p>

  <p>—Que los cierres —insiste.</p>

  <p>Primero pongo los ojos en blanco y después obedezco.</p>

  <p>—Mmm… No es suficiente —dice.</p>

  <p>Abro un ojo y le veo sacar un pañuelo de seda color ciruela del bolsillo de atrás de sus vaqueros. Hace juego con mi vestido. Demonios… Le miro extrañada. ¿Cuándo lo ha cogido?</p>

  <p>—Ciérralos —me ordena de nuevo—. No vale hacer trampas.</p>

  <p>—¿Me vas a tapar los ojos? —pregunto perpleja. De repente estoy sin aliento.</p>

  <p>—Sí.</p>

  <p>—Christian… —Me coloca un dedo sobre los labios para silenciarme.</p>

  <p>¡Quiero hablar!</p>

  <p>—Hablaremos luego. Ahora quiero que comas algo. Has dicho que tenías hambre. —Me da un beso breve en los labios. Noto la suave seda del pañuelo contra los párpados mientras me lo anuda con fuerza en la parte de atrás de la cabeza—. ¿Ves algo? —pregunta.</p>

  <p>—No —digo poniendo los ojos en blanco (figurativamente).</p>

  <p>Se ríe.</p>

  <p>—Siempre sé cuando estás poniendo los ojos en blanco… y ya sabes cómo me hace sentir eso.</p>

  <p>Frunzo los labios.</p>

  <p>—¿Podemos acabar con esto cuanto antes, por favor? —le respondo.</p>

  <p>—Qué impaciente, señora Grey. Tiene muchas ganas de hablar. —Su tono es juguetón.</p>

  <p>—¡Sí!</p>

  <p>—Primero te voy a dar de comer —sentencia y me roza la sien con los labios, lo que me calma instantáneamente.</p>

  <p>Vale, lo haremos a tu manera. Me resigno a mi destino y escucho los movimientos que Christian hace por la cocina. Abre la puerta de la nevera y coloca varios platos sobre la encimera que hay detrás de mí. Camina hasta el microondas, mete algo dentro y lo enciende. Me pica la curiosidad. Oigo que baja la palanca de la tostadora, que gira la rueda y el suave tictac del temporizador. Mmm… ¿Tostadas?</p>

  <p>—Sí, tengo muchas ganas de hablar —digo distraída. Una mezcla de aromas exóticos y especiados llena la cocina y yo me revuelvo en el asiento.</p>

  <p>—Quieta, Anastasia. —Está cerca otra vez—. Quiero que te portes bien… —me susurra.</p>

  <p>Oh, madre mía.</p>

  <p>—Y no te muerdas el labio. —Christian me tira suavemente del labio inferior para liberarlo de mis dientes y no puedo evitar una sonrisa.</p>

  <p>Después oigo el ruido seco del corcho de una botella y el sonido del vino al verterlo en una copa. Luego hay un momento de silencio al que le sigue un suave clic y el siseo de la estática de los altavoces envolventes cuando cobran vida. El tañido alto de una guitarra marca el comienzo de una canción que no conozco. Christian baja el volumen hasta convertirlo solo en música de fondo. Un hombre empieza a cantar en voz baja, profunda y sexy.</p>

  <p>—Creo que primero una copa —susurra Christian, distrayéndome de la canción—. Echa un poco atrás la cabeza. —Hago lo que me dice—. Un poco más —me pide.</p>

  <p>Obedezco y noto sus labios contra los míos. El vino frío cae en mi boca. Trago en un acto reflejo. Oh, Dios mío. Me inundan recuerdos de no hace tanto: yo, en Vancouver antes de graduarme, tirada en una cama con un Christian sexy y furioso al que no le había gustado mi correo. Mmm… ¿Han cambiado las cosas? No mucho. Excepto por que ahora reconozco el vino. Es Sancerre, el favorito de Christian.</p>

  <p>—Mmm —digo apreciativa.</p>

  <p>—¿Te gusta el vino? —murmura y noto su aliento caliente en la mejilla. Me embargan su proximidad, su vitalidad y su calor, que irradia hasta mi cuerpo aunque no me está tocando.</p>

  <p>—Sí —digo en un jadeo.</p>

  <p>—¿Más?</p>

  <p>—Contigo siempre quiero más.</p>

  <p>Casi puedo oír su sonrisa. Y eso me hace sonreír a mí también.</p>

  <p>—Señora Grey, ¿está flirteando conmigo?</p>

  <p>—Sí.</p>

  <p>Su anillo de boda choca contra la copa cuando da otro sorbo. Ahora me parece un sonido sexy. Esta vez él tira de mi cabeza hacia atrás y me la sujeta. Me besa otra vez y yo trago ávidamente el vino que me vierte en la boca. Sonríe y me da otro beso.</p>

  <p>—¿Tienes hambre?</p>

  <p>—Creía que ya le había dicho que sí, señor Grey.</p>

  <p>El cantante del iPod está cantando algo sobre juegos perversos. Mmm… qué apropiado.</p>

  <p>Suena la alarma del microondas y Christian me suelta. Me siento erguida. La comida huele a especias: ajo, menta, orégano, romero… También huele a cordero, creo. Abre la puerta del microondas y el olor se intensifica.</p>

  <p>—¡Mierda! ¡Joder! —exclama Christian y oigo que un plato repiquetea sobre la encimera.</p>

  <p>¡Oh, Cincuenta!</p>

  <p>—¿Estás bien?</p>

  <p>—¡Sí! —responde con voz tensa. Un momento después lo noto de pie a mi lado otra vez—. Me he quemado. Aquí —dice metiéndome el dedo índice en la boca—. Seguro que tú me lo chupas mejor que yo.</p>

  <p>—Oh. —Le agarro la mano y me saco el dedo de la boca lentamente—. Ya está, ya está —digo y me acerco para soplarle y enfriarle el dedo. Después le doy dos besitos suaves. Él deja de respirar. Vuelvo a meterme el dedo en la boca y lo chupo con cuidado. Él inspira bruscamente y ese sonido me llega directamente a la entrepierna. Tiene un sabor tan delicioso como siempre y me doy cuenta de que este es su juego: la lenta seducción de su esposa. Se supone que estaba enfadado, pero ahora… Este hombre que es mi marido es muy confuso. Pero a mí me gusta así. Juguetón. Divertido. Y muy sexy. Me ha dado algunas respuestas, pero no las suficientes. Quiero más, pero también quiero jugar. Después de toda la ansiedad y la tensión del día y la pesadilla de anoche con lo de Jack, necesito una distracción como esta.</p>

  <p>—¿En qué piensas? —me pregunta Christian y me saca el dedo de la boca, lo que interrumpe mis pensamientos.</p>

  <p>—En lo temperamental que eres.</p>

  <p>Todavía está a mi lado.</p>

  <p>—Cincuenta Sombras, nena —dice por fin y me da un beso tierno en la comisura de la boca.</p>

  <p>—Mi Cincuenta Sombras —le susurro y le agarro de la camiseta para atraerlo hacia mí.</p>

  <p>—Oh, no, señora Grey, nada de tocar. Todavía no.</p>

  <p>Me coge la mano, me obliga a soltarle la camiseta y me besa los dedos uno por uno.</p>

  <p>—Siéntate bien —me ordena.</p>

  <p>Hago un mohín.</p>

  <p>—Te voy a azotar si haces mohínes. Abre bien la boca.</p>

  <p>Oh, mierda. Abro la boca y él mete un tenedor con cordero caliente y especiado cubierto por una salsa de yogur fría y con sabor a menta. Mmm… Mastico.</p>

  <p>—¿Te gusta?</p>

  <p>—Sí.</p>

  <p>Él emite un sonido de satisfacción y sé que también está comiendo.</p>

  <p>—¿Más?</p>

  <p>Asiento. Me da otro trozo y yo lo mastico con energía. Deja el tenedor y parte algo… pan, creo.</p>

  <p>—Abre —me manda.</p>

  <p>Esta vez es pan de pita con humus. Veo que la señora Jones (o tal vez Christian) ha ido de compras a la tienda de delicatessen que yo descubrí hace unas cinco semanas a solo dos manzanas del Escala. Mastico encantada. El Christian juguetón me aumenta el apetito.</p>

  <p>—¿Más? —me pregunta.</p>

  <p>Asiento.</p>

  <p>—Más de todo. Por favor. Me muero de hambre.</p>

  <p>Oigo su sonrisa de placer. Me va dando de comer lenta y pacientemente, en ocasiones me quita un resto de comida de la comisura de la boca con un beso o con los dedos. De vez en cuando me ofrece un sorbo de vino de esa forma suya tan particular.</p>

  <p>—Abre bien y después muerde —me dice, y yo lo hago.</p>

  <p>Mmm… Una de mis comidas favoritas: hojas de parra rellenas. Están deliciosas, aunque frías; las prefiero calientes pero no quiero arriesgarme a que Christian vuelva a quemarse. Me las va dando lentamente y, cuando termino, le chupo los dedos para limpiárselos.</p>

  <p>—¿Más? —me pregunta con voz baja y ronca.</p>

  <p>Niego con la cabeza. Estoy llena.</p>

  <p>—Bien —me susurra al oído—, porque ha llegado la hora de mi plato favorito. Tú. —Me coge en sus brazos por sorpresa y yo chillo.</p>

  <p>—¿Puedo quitarme el pañuelo de los ojos?</p>

  <p>—No.</p>

  <p>Estoy a punto de hacer un mohín, pero recuerdo su amenaza y me reprimo.</p>

  <p>—Al cuarto de juegos —me avisa.</p>

  <p>Oh, no sé si eso es una buena idea…</p>

  <p>—¿Lista para el desafío? —me pregunta. Y como ya se ha acostumbrado a la palabra «desafío» no puedo negarme.</p>

  <p>—Allá vamos… —le respondo con el cuerpo lleno de deseo y de algo a lo que no quiero ponerle nombre. Cruza la puerta de la cocina conmigo en brazos y después subimos al piso de arriba.</p>

  <p>—Creo que has adelgazado —dice con desaprobación. ¿Ah, sí? Bien. Recuerdo su comentario cuando llegamos de la luna de miel y lo poco que me gustó. Dios, ¿ya ha pasado una semana?</p>

  <p>Cuando llegamos al cuarto de juegos me baja pero sigue rodeándome la cintura con el brazo. Abre la puerta con destreza.</p>
