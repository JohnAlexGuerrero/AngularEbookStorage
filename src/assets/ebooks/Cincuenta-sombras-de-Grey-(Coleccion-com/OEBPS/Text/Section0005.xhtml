  <p class="asangre">Todo está en silencio, con las luces apagadas. Estoy muy cómoda y calentita en esta cama. Qué bien… Abro los ojos, y por un momento estoy tranquila y serena, disfrutando del entorno, que no conozco. No tengo ni idea de dónde estoy. El cabezal de la cama tiene la forma de un sol enorme. Me resulta extrañamente familiar. La habitación es grande y está lujosamente decorada en tonos marrones, dorados y beis. La he visto antes. ¿Dónde? Mi ofuscado cerebro busca entre sus recuerdos recientes. ¡Maldita sea! Estoy en el hotel Heathman… en una suite. Estuve en una parecida a esta con Kate. Esta parece más grande. Oh, mierda. Estoy en la suite de Christian Grey. ¿Cómo he llegado hasta aquí?</p>

  <p>Poco a poco empiezan a torturarme imágenes fragmentarias de la noche. La borrachera —oh, no, la borrachera—, la llamada —oh, no, la llamada—, la vomitera —oh, no, la vomitera—… José y después Christian. Oh, no. Me muero de vergüenza. No recuerdo cómo he llegado aquí. Llevo puesta la camiseta, el sujetador y las bragas. Ni calcetines ni vaqueros. Maldita sea.</p>

  <p>Echo un vistazo a la mesita de noche. Hay un vaso de zumo de naranja y dos pastillas. Ibuprofeno. El obseso del control está en todo. Me incorporo en la cama y me tomo las pastillas. La verdad es que no me siento tan mal, seguramente mucho mejor de lo que merezco. El zumo de naranja está riquísimo. Me quita la sed y me refresca.</p>

  <p>Oigo unos golpes en la puerta. El corazón me da un brinco y no me sale la voz, pero aun así Christian abre la puerta y entra.</p>

  <p>Vaya, ha estado haciendo ejercicio. Lleva unos pantalones de chándal grises que le caen ligeramente sobre las caderas y una camiseta gris de tirantes empapada en sudor, como su pelo. Christian Grey ha sudado. La idea me resulta extraña. Respiro profundamente y cierro los ojos. Me siento como una niña de dos años. Si cierro los ojos, no estoy.</p>

  <p>—Buenos días, Anastasia. ¿Cómo te encuentras?</p>

  <p>—Mejor de lo que merezco —murmuro.</p>

  <p>Levanto la mirada hacia él. Deja una bolsa grande de una tienda de ropa en una silla y agarra ambos extremos de la toalla que lleva alrededor del cuello. Sus impenetrables ojos grises me miran fijamente. No tengo ni idea de lo que está pensando, como siempre. Sabe esconder lo que piensa y lo que siente.</p>

  <p>—¿Cómo he llegado hasta aquí? —le pregunto en voz baja, compungida.</p>

  <p>Se sienta a un lado de la cama. Está tan cerca de mí que podría tocarlo, podría olerlo. Madre mía… Sudor, gel y Christian. Un cóctel embriagador, mucho mejor que el margarita, y ahora lo sé por experiencia.</p>

  <p>—Después de que te desmayaras no quise poner en peligro la tapicería de piel de mi coche llevándote a tu casa, así que te traje aquí —me contesta sin inmutarse.</p>

  <p>—¿Me metiste tú en la cama?</p>

  <p>—Sí —me contesta impasible.</p>

  <p>—¿Volví a vomitar? —le pregunto en voz más baja.</p>

  <p>—No.</p>

  <p>—¿Me quitaste la ropa? —susurro.</p>

  <p>—Sí.</p>

  <p>Me mira alzando una ceja y me pongo más roja que nunca.</p>

  <p>—¿No habremos…?</p>

  <p>Lo digo susurrando, con la boca seca de vergüenza, pero no puedo terminar la frase. Me miro las manos.</p>

  <p>—Anastasia, estabas casi en coma. La necrofilia no es lo mío. Me gusta que mis mujeres estén conscientes y sean receptivas —me contesta secamente.</p>

  <p>—Lo siento mucho.</p>

  <p>Sus labios esbozan una sonrisa burlona.</p>

  <p>—Fue una noche muy divertida. Tardaré en olvidarla.</p>

  <p>Yo también… Oh, está riéndose de mí, el muy… Yo no le pedí que viniera a buscarme. No entiendo por qué tengo que acabar sintiéndome la mala de la película.</p>

  <p>—No tenías por qué seguirme la pista con algún artilugio a lo James Bond que estés desarrollando para vendérselo al mejor postor —digo bruscamente.</p>

  <p>Me mira fijamente, sorprendido y, si no me equivoco, algo ofendido.</p>

  <p>—En primer lugar, la tecnología para localizar móviles está disponible en internet. En segundo lugar, mi empresa no invierte en ningún aparato de vigilancia, ni los fabrica. Y en tercer lugar, si no hubiera ido a buscarte, seguramente te habrías despertado en la cama del fotógrafo y, si no recuerdo mal, no estabas muy entusiasmada con sus métodos de cortejarte —me dice mordazmente.</p>

  <p>¡Sus métodos de cortejarme! Levanto la mirada hacia Christian, que me mira fijamente con ojos brillantes, ofendidos. Intento morderme el labio, pero no consigo reprimir la risa.</p>

  <p>—¿De qué crónica medieval te has escapado? Pareces un caballero andante.</p>

  <p>Veo que se le pasa el enfado. Sus ojos se dulcifican, su expresión se vuelve más cálida y en sus labios parece esbozarse una sonrisa.</p>

  <p>—No lo creo, Anastasia. Un caballero oscuro, quizá —me dice con una sonrisa burlona, cabeceando—. ¿Cenaste ayer?</p>

  <p>Su tono es acusador. Niego con la cabeza. ¿Qué gran pecado he cometido ahora? Se le tensa la mandíbula, pero su rostro sigue impasible.</p>

  <p>—Tienes que comer. Por eso te pusiste tan mal. De verdad, es la primera norma cuando bebes.</p>

  <p>Se pasa la mano por el pelo, pero ahora porque está muy nervioso.</p>

  <p>—¿Vas a seguir riñéndome?</p>

  <p>—¿Estoy riñéndote?</p>

  <p>—Creo que sí.</p>

  <p>—Tienes suerte de que solo te riña.</p>

  <p>—¿Qué quieres decir?</p>

  <p>—Bueno, si fueras mía, después del numerito que montaste ayer no podrías sentarte en una semana. No cenaste, te emborrachaste y te pusiste en peligro.</p>

  <p>Cierra los ojos. Por un instante el terror se refleja en su rostro y se estremece. Cuando abre los ojos, me mira fijamente.</p>

  <p>—No quiero ni pensar lo que podría haberte pasado.</p>

  <p>Lo miro con expresión ceñuda. ¿Qué le pasa? ¿A él qué le importa? Si fuera suya… Bueno, pues no lo soy. Aunque quizá me gustaría serlo. La idea se abre camino entre mi enfado por sus arrogantes palabras. Me ruborizo por culpa de mi caprichosa subconsciente, que da saltos de alegría con una falda hawaiana roja solo de pensar que podría ser suya.</p>

  <p>—No me habría pasado nada. Estaba con Kate.</p>

  <p>—¿Y el fotógrafo? —me pregunta bruscamente.</p>

  <p>Mmm… José. En algún momento tendré que enfrentarme a él.</p>

  <p>—José simplemente se pasó de la raya.</p>

  <p>Me encojo de hombros.</p>

  <p>—Bueno, la próxima vez que se pase de la raya quizá alguien debería enseñarle modales.</p>

  <p>—Eres muy partidario de la disciplina —le digo entre dientes.</p>

  <p>—Oh, Anastasia, no sabes cuánto.</p>

  <p>Cierra un poco los ojos y se ríe perversamente. Me deja desarmada. De repente estoy confundida y enfadada, y al momento estoy contemplando su preciosa sonrisa. Uau… Estoy embelesada, porque no suele sonreír. Casi olvido lo que está diciéndome.</p>

  <p>—Voy a ducharme. Si no prefieres ducharte tú primero…</p>

  <p>Ladea la cabeza, todavía sonriendo. El corazón me late a toda prisa, y el bulbo raquídeo se niega a hacer las conexiones oportunas para que respire. Su sonrisa se hace más amplia. Se acerca a mí, se inclina y me pasa el pulgar por la mejilla y por el labio inferior.</p>

  <p>—Respira, Anastasia —me susurra. Y luego se incorpora y se aparta—. En quince minutos traerán el desayuno. Tienes que estar muerta de hambre.</p>

  <p>Se mete en el cuarto de baño y cierra la puerta.</p>

  <p>Suelto el aire que he estado reteniendo. ¿Por qué es tan alucinantemente atractivo? Ahora mismo me metería en la ducha con él. Nunca había sentido algo así por nadie. Se me han disparado las hormonas. Me arde la piel por donde ha pasado su dedo, en la mejilla y el labio. Una incómoda y dolorosa sensación me hace retorcerme. No entiendo esta reacción. Mmm… Deseo. Es deseo. Así se siente el deseo.</p>

  <p>Me tumbo sobre las suaves almohadas de plumas. Si fueras mía… Ay, ¿qué estaría dispuesta a hacer para ser suya? Es el único hombre que ha conseguido que sienta la sangre recorriendo mis venas. Pero también me pone de los nervios. Es difícil, complejo y poco claro. De pronto me rechaza, más tarde me manda libros que valen catorce mil dólares, y después me sigue la pista como un acosador. Y pese a todo, he pasado la noche en la suite de su hotel y me siento segura. Protegida. Le preocupo lo suficiente para que venga a rescatarme de algo que equivocadamente creyó que era peligroso. Para nada es un caballero oscuro. Es un caballero blanco con armadura brillante, resplandeciente. Un héroe romántico. Sir Gawain o sir Lancelot.</p>

  <p>Salgo de su cama y busco frenéticamente mis vaqueros. Se abre la puerta del cuarto de baño y aparece él, mojado y resplandeciente por la ducha, todavía sin afeitar, con una toalla alrededor de la cintura, y ahí estoy yo… en bragas, mirándolo boquiabierta y sintiéndome muy incómoda. Le sorprende verme levantada.</p>

  <p>—Si estás buscando tus vaqueros, los he mandado a la lavandería —me dice con una mirada impenetrable—. Estaban salpicados de vómito.</p>

  <p>—Ah.</p>

  <p>Me pongo roja. ¿Por qué demonios tiene siempre que pillarme descolocada?</p>

  <p>—He mandado a Taylor a comprar otros y unas zapatillas de deporte. Están en esa bolsa.</p>

  <p>Ropa limpia. Un plus inesperado.</p>

  <p>—Bueno… Voy a ducharme —musito—. Gracias.</p>

  <p>¿Qué otra cosa puedo decir? Cojo la bolsa y entro corriendo en el cuarto de baño para alejarme de la perturbadora proximidad de Christian desnudo. El <em>David</em> de Miguel Ángel no tiene nada que hacer a su lado.</p>

  <p>El cuarto de baño está lleno de vapor. Me quito la ropa y me meto rápidamente en la ducha, impaciente por sentir el chorro de agua limpia sobre mi cuerpo. Levanto la cara hacia el anhelado torrente. Deseo a Christian Grey. Lo deseo desesperadamente. Es sencillo. Por primera vez en mi vida quiero irme a la cama con un hombre. Quiero sentir sus manos y su boca en mi cuerpo.</p>

  <p>Ha dicho que le gusta que sus mujeres estén conscientes. Entonces seguramente sí se acuesta con mujeres. Pero no ha intentado besarme, como Paul y José. No lo entiendo. ¿Me desea? No quiso besarme la semana pasada. ¿Le resulto repulsiva? Pero estoy aquí, y me ha traído él. No entiendo a qué juega. ¿Qué piensa? Has dormido en su cama toda la noche y no te ha tocado, Ana. Saca tus conclusiones. Mi subconsciente asoma su fea e insidiosa cara. No le hago caso.</p>

  <p>El agua caliente me relaja. Mmm<em>…</em> Podría quedarme debajo del chorro, en este cuarto de baño, para siempre. Cojo el gel, que huele a Christian. Es un olor exquisito. Me froto todo el cuerpo imaginándome que es él quien lo hace, que él me frota este gel que huele de maravilla por el cuerpo, por los pechos, por la barriga y entre los muslos con sus manos de largos dedos. Madre mía. Se me dispara el corazón. Es una sensación muy… muy placentera.</p>

  <p>Llama a la puerta y doy un respingo.</p>

  <p>—Ha llegado el desayuno.</p>

  <p>—Va… Vale —tartamudeo arrancándome cruelmente de mi ensoñación erótica.</p>

  <p>Salgo de la ducha y cojo dos toallas. Con una me envuelvo el pelo al más puro estilo Carmen Miranda, y con la otra me seco a toda prisa obviando la placentera sensación de la toalla frotando mi piel hipersensible.</p>

  <p>Abro la bolsa. Taylor me ha comprado no solo unos vaqueros y unas Converse, sino también una camisa azul cielo, calcetines y ropa interior. Madre mía. Sujetador y bragas limpios… Aunque describirlos de manera tan mundana y utilitaria no les hace justicia. Es lencería de lujo europea, de diseño exquisito. Encaje y seda azul celeste. Uau. Me quedo impresionada y algo intimidada. Y además es exactamente de mi talla. Pues claro. Me ruborizo pensando en el rapado en una tienda de lencería comprándome estas prendas. Me pregunto a qué otras cosas se dedica en sus horas de trabajo.</p>

  <p>Me visto rápidamente. El resto de la ropa también me queda perfecta. Me seco el pelo con la toalla e intento desesperadamente controlarlo, pero, como siempre, se niega a colaborar. Mi única opción es hacerme una coleta, pero no tengo goma. Debo de tener una en el bolso, pero vete a saber dónde está. Respiro profundamente. Ha llegado el momento de enfrentarse al señor Turbador.</p>

  <p>Me alivia encontrar la habitación vacía. Busco rápidamente mi bolso, pero no está por aquí. Vuelvo a respirar hondo y voy a la sala de estar de la suite. Es enorme. Hay una lujosa zona para sentarse, llena de sofás y blandos cojines, una sofisticada mesita con una pila de grandes libros ilustrados, una zona de estudio con el último modelo de iMac y una enorme televisión de plasma en la pared. Christian está sentado a la mesa del comedor, al otro extremo de la sala, leyendo el periódico. La estancia es más o menos del tamaño de una cancha de tenis. No es que juegue al tenis, pero he ido a ver jugar a Kate varias veces. ¡Kate!</p>

  <p>—Mierda, Kate —digo con voz ronca.</p>

  <p>Christian alza los ojos hacia mí.</p>

  <p>—Sabe que estás aquí y que sigues viva. Le he mandado un mensaje a Elliot —me dice con cierta sorna.</p>

  <p>Oh, no. Recuerdo su ardiente baile de ayer, sacando partido a todos sus movimientos exclusivos para seducir al hermano de Christian Grey, nada menos. ¿Qué va a pensar de que esté aquí? Nunca he pasado una noche fuera de casa. Está todavía con Elliot. Solo ha hecho algo así dos veces, y las dos me ha tocado aguantar el espantoso pijama rosa durante una semana cuando cortaron. Va a pensar que también yo me he enrollado con Christian.</p>

  <p>Christian me mira impaciente. Lleva una camisa blanca de lino con el cuello y los puños desabrochados.</p>

  <p>—Siéntate —me ordena, señalando hacia la mesa.</p>

  <p>Cruzo la sala y me siento frente a él, como me ha indicado. La mesa está llena de comida.</p>

  <p>—No sabía lo que te gusta, así que he pedido un poco de todo.</p>

  <p>Me dedica una media sonrisa a modo de disculpa.</p>

  <p>—Eres un despilfarrador —murmuro apabullada por la cantidad de platos, aunque tengo hambre.</p>

  <p>—Lo soy —dice en tono culpable.</p>

  <p>Opto por tortitas, sirope de arce, huevos revueltos y beicon. Christian intenta ocultar una sonrisa mientras vuelve la mirada a su tortilla. La comida está deliciosa.</p>

  <p>—¿Té? —me pregunta.</p>

  <p>—Sí, por favor.</p>

  <p>Me tiende una pequeña tetera llena de agua caliente, y en el platillo hay una bolsita de Twinings English Breakfast. Vaya, se acuerda del té que me gusta.</p>

  <p>—Tienes el pelo muy mojado —me regaña.</p>

  <p>—No he encontrado el secador —susurro incómoda.</p>

  <p>No lo he buscado.</p>

  <p>Christian aprieta los labios, pero no dice nada.</p>

  <p>—Gracias por la ropa.</p>

  <p>—Es un placer, Anastasia. Este color te sienta muy bien.</p>

  <p>Me ruborizo y me miro fijamente los dedos.</p>

  <p>—¿Sabes? Deberías aprender a encajar los piropos —me dice en tono fustigador.</p>

  <p>—Debería darte algo de dinero por la ropa.</p>

  <p>Me mira como si estuviera ofendiéndolo. Sigo hablando.</p>

  <p>—Ya me has regalado los libros, que no puedo aceptar, por supuesto. Pero la ropa… Por favor, déjame que te la pague —le digo intentando convencerlo con una sonrisa.</p>

  <p>—Anastasia, puedo permitírmelo, créeme.</p>

  <p>—No se trata de eso. ¿Por qué tendrías que comprarme esta ropa?</p>

  <p>—Porque puedo.</p>

  <p>Sus ojos despiden un destello malicioso.</p>

  <p>—El hecho de que puedas no implica que debas —le respondo tranquilamente.</p>

  <p>Me mira alzando una ceja, con ojos brillantes, y de repente me da la sensación de que estamos hablando de otra cosa, pero no sé de qué. Y eso me recuerda…</p>

  <p>—¿Por qué me mandaste los libros, Christian? —le pregunto en tono suave.</p>

  <p>Deja los cubiertos y me mira fijamente, con una insondable emoción ardiendo en sus ojos. Maldita sea… Se me seca la boca.</p>

  <p>—Bueno, cuando casi te atropelló el ciclista… y yo te sujetaba entre mis brazos y me mirabas diciéndome: «Bésame, bésame, Christian»… —Se calla un instante y se encoge de hombros—. Bueno, creí que te debía una disculpa y una advertencia. —Se pasa una mano por el pelo—. Anastasia, no soy un hombre de flores y corazones. No me interesan las historias de amor. Mis gustos son muy peculiares. Deberías mantenerte alejada de mí. —Cierra los ojos, como si se negara a aceptarlo—. Pero hay algo en ti que me impide apartarme. Supongo que ya lo habías imaginado.</p>

  <p>De repente ya no siento hambre. ¡No puede apartarse de mí!</p>

  <p>—Pues no te apartes —susurro.</p>

  <p>Se queda boquiabierto y con los ojos como platos.</p>

  <p>—No sabes lo que dices.</p>

  <p>—Pues explícamelo.</p>

  <p>Nos miramos fijamente. Ninguno de los dos toca la comida.</p>

  <p>—Entonces sí que vas con mujeres… —le digo.</p>

  <p>Sus ojos brillan divertidos.</p>

  <p>—Sí, Anastasia, voy con mujeres.</p>

  <p>Hace una pausa para que asimile la información y de nuevo me ruborizo. Se ha vuelto a romper el filtro que separa mi cerebro de la boca. No puedo creerme que haya dicho algo así en voz alta.</p>

  <p>—¿Qué planes tienes para los próximos días? —me pregunta en tono suave.</p>

  <p>—Hoy trabajo, a partir del mediodía. ¿Qué hora es? —exclamo asustada.</p>

  <p>—Poco más de las diez. Tienes tiempo de sobra. ¿Y mañana?</p>

  <p>Ha colocado los codos sobre la mesa y apoya la barbilla en sus largos y finos dedos.</p>

  <p>—Kate y yo vamos a empezar a empaquetar. Nos mudamos a Seattle el próximo fin de semana, y yo trabajo en Clayton’s toda esta semana.</p>

  <p>—¿Ya tenéis casa en Seattle?</p>

  <p>—Sí.</p>

  <p>—¿Dónde?</p>

  <p>—No recuerdo la dirección. En el distrito de Pike Market.</p>

  <p>—No está lejos de mi casa —dice sonriendo—. ¿Y en qué vas a trabajar en Seattle?</p>

  <p>¿Dónde quiere ir a parar con todas estas preguntas? El santo inquisidor Christian Grey es casi tan pesado como la santa inquisidora Katherine Kavanagh.</p>

  <p>—He mandado solicitudes a varios sitios para hacer prácticas. Aún tienen que responderme.</p>

  <p>—¿Y a mi empresa, como te comenté?</p>

  <p>Me ruborizo… Pues claro que no.</p>

  <p>—Bueno… no.</p>

  <p>—¿Qué tiene de malo mi empresa?</p>

  <p>—¿Tu empresa o tu «compañía»? —le pregunto con una risa maliciosa.</p>

  <p>—¿Está riéndose de mí, señorita Steele?</p>

  <p>Ladea la cabeza y creo que parece divertido, pero es difícil saberlo. Me ruborizo y desvío la mirada hacia mi desayuno. No puedo mirarlo a los ojos cuando habla en ese tono.</p>

  <p>—Me gustaría morder ese labio —susurra turbadoramente.</p>

  <p>No soy consciente de que estoy mordiéndome el labio inferior. Tras un leve respingo, me quedo boquiabierta. Es lo más sexy que me han dicho nunca. El corazón me late a toda velocidad y creo que estoy jadeando. Dios mío, estoy temblando, totalmente perdida, y ni siquiera me ha tocado. Me remuevo en la silla y busco su impenetrable mirada.</p>

  <p>—¿Por qué no lo haces? —le desafío en voz baja.</p>

  <p>—Porque no voy a tocarte, Anastasia… no hasta que tenga tu consentimiento por escrito —me dice esbozando una ligera sonrisa.</p>

  <p>¿Qué?</p>

  <p>—¿Qué quieres decir?</p>

  <p>—Exactamente lo que he dicho.</p>

  <p>Suspira y mueve la cabeza, divertido pero también impaciente.</p>

  <p>—Tengo que mostrártelo, Anastasia. ¿A qué hora sales del trabajo esta tarde?</p>

  <p>—A las ocho.</p>

  <p>—Bien, podríamos ir a cenar a mi casa de Seattle esta noche o el sábado que viene, y te lo explicaría. Tú decides.</p>

  <p>—¿Por qué no puedes decírmelo ahora?</p>

  <p>—Porque estoy disfrutando de mi desayuno y de tu compañía. Cuando lo sepas, seguramente no querrás volver a verme.</p>

  <p>¿Qué significa todo esto? ¿Trafica con niños de algún recóndito rincón del mundo para prostituirlos? ¿Forma parte de alguna peligrosa banda criminal mafiosa? Eso explicaría por qué es tan rico. ¿Es profundamente religioso? ¿Es impotente? Seguro que no… Podría demostrármelo ahora mismo. Me incomodo pensando en todas las posibilidades. Esto no me lleva a ninguna parte. Me gustaría resolver el enigma de Christian Grey cuanto antes. Si eso implica que su secreto es tan grave que no voy a querer volver a saber nada de él, entonces, la verdad, será todo un alivio. ¡No te engañes!, me grita mi subconsciente. Tendrá que ser algo muy malo para que salgas corriendo.</p>

  <p>—Esta noche.</p>

  <p>Levanta una ceja.</p>

  <p>—Como Eva, quieres probar cuanto antes el fruto del árbol de la ciencia.</p>

  <p>Suelta una risa maliciosa.</p>

  <p>—¿Está riéndose de mí, señor Grey? —le pregunto en tono suave.</p>

  <p>Pedante gilipollas.</p>

  <p>Me mira entornando los ojos y saca su BlackBerry. Pulsa un número.</p>

  <p>—Taylor, voy a necesitar el Charlie Tango.</p>

  <p>¡Charlie Tango! ¿Quién es ese?</p>

  <p>—Desde Portland a… digamos las ocho y media… No, se queda en el Escala… Toda la noche.</p>

  <p>¡Toda la noche!</p>

  <p>—Sí. Hasta mañana por la mañana. Pilotaré de Portland a Seattle.</p>

  <p>¿Pilotará?</p>

  <p>—Piloto disponible desde las diez y media.</p>

  <p>Deja el teléfono en la mesa. Ni por favor, ni gracias.</p>

  <p>—¿La gente siempre hace lo que les dices?</p>

  <p>—Suelen hacerlo si no quieren perder su trabajo —me contesta inexpresivo.</p>

  <p>—¿Y si no trabajan para ti?</p>

  <p>—Bueno, puedo ser muy convincente, Anastasia. Deberías terminarte el desayuno. Luego te llevaré a casa. Pasaré a buscarte por Clayton’s a las ocho, cuando salgas. Volaremos a Seattle.</p>

  <p>Parpadeo.</p>

  <p>—¿Volaremos?</p>

  <p>—Sí. Tengo un helicóptero.</p>

  <p>Lo miro boquiabierta. Segunda cita con el misterioso Christian Grey. De un café a un paseo en helicóptero. Uau.</p>

  <p>—¿Iremos a Seattle en helicóptero?</p>

  <p>—Sí.</p>

  <p>—¿Por qué?</p>

  <p>Sonríe perversamente.</p>

  <p>—Porque puedo. Termínate el desayuno.</p>

  <p>¿Cómo voy a comer ahora? Voy a ir a Seattle en helicóptero con Christian Grey. Y quiere morderme el labio… Me estremezco al pensarlo.</p>

  <p>—Come —me dice bruscamente—. Anastasia, no soporto tirar la comida… Come.</p>

  <p>—No puedo comerme todo esto —digo mirando lo que queda en la mesa.</p>

  <p>—Cómete lo que hay en tu plato. Si ayer hubieras comido como es debido, no estarías aquí y yo no tendría que mostrar mis cartas tan pronto.</p>

  <p>Aprieta los labios. Parece enfadado.</p>

  <p>Frunzo el ceño y miro la comida que hay en mi plato, ya fría. Estoy demasiado nerviosa para comer, Christian. ¿No lo entiendes?, explica mi subconsciente. Pero soy demasiado cobarde para decirlo en voz alta, sobre todo cuando parece tan hosco. Mmm… como un niño pequeño. La idea me parece divertida.</p>

  <p>—¿Qué te hace tanta gracia? —me pregunta.</p>

  <p>Como no me atrevo a decírselo, no levanto los ojos del plato. Mientras me como el último trozo de tortita, alzo la mirada. Me observa con ojos escrutadores.</p>

  <p>—Buena chica —me dice—. Te llevaré a casa en cuanto te hayas secado el pelo. No quiero que te pongas enferma.</p>

  <p>Sus palabras tienen algo de promesa implícita. ¿Qué quiere decir? Me levanto de la mesa. Por un segundo me pregunto si debería pedirle permiso, pero descarto la idea. Me parece que sentaría un precedente peligroso. Me dirijo a su habitación, pero una idea me detiene.</p>

  <p>—¿Dónde has dormido?</p>

  <p>Me giro para mirarlo. Está todavía sentado a la mesa del comedor. No veo mantas ni sábanas por la sala. Quizá las haya recogido ya.</p>

  <p>—En mi cama —me responde, de nuevo con mirada impasible.</p>

  <p>—Oh.</p>

  <p>—Sí, para mí también ha sido toda una novedad —me dice sonriendo.</p>

  <p>—Dormir con una mujer… sin sexo.</p>

  <p>Sí, digo «sexo». Y me ruborizo, por supuesto.</p>

  <p>—No —me contesta moviendo la cabeza y frunciendo el ceño, como si acabara de recordar algo desagradable—. Sencillamente dormir con una mujer.</p>

  <p>Coge el periódico y sigue leyendo.</p>

  <p>¿Qué narices significa eso? ¿Nunca ha dormido con una mujer? ¿Es virgen? Lo dudo, la verdad. Me quedo mirándolo sin terminar de creérmelo. Es la persona más enigmática que he conocido nunca. Caigo en la cuenta de que he dormido con Christian Grey y me daría cabezazos contra la pared. ¿Cuánto habría dado por estar consciente y verlo dormir? Verlo vulnerable. Me cuesta imaginarlo. Bueno, se supone que lo descubriré todo esta misma noche.</p>

  <p>Ya en el dormitorio, busco en una cómoda y encuentro el secador. Me seco el pelo como puedo, dándole forma con los dedos. Cuando he terminado, voy al cuarto de baño. Quiero cepillarme los dientes. Veo el cepillo de Christian. Sería como metérmelo a él en la boca. Mmm… Miro rápidamente hacia la puerta, sintiéndome culpable, y toco las cerdas del cepillo. Están húmedas. Debe de haberlo utilizado ya. Lo cojo a toda prisa, extiendo pasta de dientes y me los cepillo en un santiamén. Me siento como una chica mala. Resulta muy emocionante.</p>

  <p>Recojo la camiseta, el sujetador y las bragas de ayer, los meto en la bolsa que me ha traído Taylor y vuelvo a la sala de estar a buscar el bolso y la chaqueta. Para mi gran alegría, llevo una goma de pelo en el bolso. Christian me observa con expresión impenetrable mientras me hago una coleta. Noto cómo sus ojos me siguen mientras me siento a esperar que termine. Está hablando con alguien por su BlackBerry.</p>

  <p>—¿Quieren dos?… ¿Cuánto van a costar?… Bien, ¿y qué medidas de seguridad tenemos allí?… ¿Irán por Suez?… ¿Ben Sudan es seguro?… ¿Y cuándo llegan a Darfur?… De acuerdo, adelante. Mantenme informado de cómo van las cosas.</p>

  <p>Cuelga.</p>

  <p>—¿Estás lista? —me pregunta.</p>

  <p>Asiento. Me pregunto de qué iba la conversación. Se pone una americana azul marino de raya diplomática, coge las llaves del coche y se dirige a la puerta.</p>

  <p>—Usted primero, señorita Steele —murmura abriéndome la puerta.</p>

  <p>Tiene un aspecto elegante, aunque informal.</p>

  <p>Me quedo mirándolo un segundo más de la cuenta. Y pensando que he dormido con él esta noche, y que, pese a los tequilas y las vomiteras, sigue aquí. No solo eso, sino que además quiere llevarme a Seattle. ¿Por qué a mí? No lo entiendo. Cruzo la puerta recordando sus palabras: «Hay algo en ti…». Bueno, el sentimiento es mutuo, señor Grey, y quiero descubrir cuál es tu secreto.</p>

  <p>Recorremos el pasillo en silencio hasta el ascensor. Mientras esperamos, levanto un instante la cabeza hacia él, que está mirándome de reojo. Sonrío y él frunce los labios.</p>

  <p>Llega el ascensor y entramos. Estamos solos. De pronto, por alguna inexplicable razón, probablemente por estar tan cerca en un lugar tan reducido, la atmósfera entre nosotros cambia y se carga de eléctrica y excitante anticipación. Se me acelera la respiración y el corazón me late a toda prisa. Gira un poco la cara hacia mí con ojos totalmente impenetrables. Me muerdo el labio.</p>

  <p>—A la mierda el papeleo —brama.</p>

  <p>Se abalanza sobre mí y me empuja contra la pared del ascensor. Antes de que me dé cuenta, me sujeta las dos muñecas con una mano, me las levanta por encima de la cabeza y me inmoviliza contra la pared con las caderas. Madre mía. Con la otra mano me agarra del pelo, tira hacia abajo para levantarme la cara y pega sus labios a los míos. Casi me hace daño. Gimo, lo que le permite aprovechar la ocasión para meterme la lengua y recorrerme la boca con experta pericia. Nunca me han besado así. Mi lengua acaricia tímidamente la suya y se une a ella en una lenta y erótica danza de roces y sensaciones, de sacudidas y empujes. Levanta la mano y me agarra la mandíbula para que no mueva la cara. Estoy indefensa, con las manos unidas por encima de la cabeza, la cara sujeta y sus caderas inmovilizándome. Siento su erección contra mi vientre. Dios mío… Me desea. Christian Grey, el dios griego, me desea, y yo lo deseo a él, aquí… ahora, en el ascensor.</p>

  <p>—Eres… tan… dulce —murmura entrecortadamente.</p>

  <p>El ascensor se detiene, se abre la puerta, y en un abrir y cerrar de ojos me suelta y se aparta de mí. Tres hombres trajeados nos miran y entran sonriéndose. Me late el corazón a toda prisa. Me siento como si hubiera subido corriendo por una gran pendiente. Quiero inclinarme y sujetarme las rodillas, pero sería demasiado obvio.</p>

  <p>Lo miro. Parece absolutamente tranquilo, como si hubiera estado haciendo el crucigrama del <em>Seattle Times</em>. Qué injusto. ¿No le afecta lo más mínimo mi presencia? Me mira de reojo y deja escapar un ligero suspiro. Vale, le afecta, y la pequeña diosa que llevo dentro menea las caderas y baila una samba para celebrar la victoria. Los hombres de negocios se bajan en la primera planta. Solo nos queda una.</p>

  <p>—Te has lavado los dientes —me dice mirándome fijamente.</p>

  <p>—He utilizado tu cepillo.</p>

  <p>Sus labios esbozan una media sonrisa.</p>

  <p>—Ay, Anastasia Steele, ¿qué voy a hacer contigo?</p>

  <p>Las puertas se abren en la planta baja, me coge de la mano y tira de mí.</p>

  <p>—¿Qué tendrán los ascensores? —murmura para sí mismo cruzando el vestíbulo a grandes zancadas.</p>

  <p>Lucho por mantener su paso, porque todo mi raciocinio se ha quedado desparramado por el suelo y las paredes del ascensor número 3 del hotel Heathman.</p>
