  <h3 id="sigil_toc_id_41">9</h3>

  <p class="asangre">No puedo reprimir el júbilo. Mi subconsciente me mira con la boca abierta, en silencio, atónita, y, con una amplia sonrisa grabada en la cara, levanto la vista anhelante hacia los ojos torturados de Christian.</p>

  <p>Su expresión tierna y dulce, como si buscara absolución, me conmueve a un nivel profundo y primario; sus dos pequeñas palabras son como maná celestial. Siento de nuevo el escozor del llanto en los ojos. Sí, me quieres. Sé que me quieres.</p>

  <p>Ser consciente de ello es muy liberador, como si me hubiera deshecho de un peso aplastante. Este hombre hermoso y herido, a quien un día consideré mi héroe romántico —fuerte, solitario, misterioso—, posee todos esos rasgos, pero también es frágil e inestable, y lleno de odio hacia sí mismo. Mi corazón está rebosante de alegría, pero también de dolor por su sufrimiento. Y en este momento sé que mi corazón es lo bastante grande para los dos. Confío… en que sea lo bastante grande para los dos.</p>

  <p>Alzo la mano para tocar su querido y apuesto rostro, y le beso con dulzura, vertiendo todo el amor que siento en esta cariñosa caricia. Quiero devorarle bajo esta cascada de agua caliente. Christian gime y me rodea entre sus brazos, y se aferra a mí como si fuera el aire que necesita para respirar.</p>

  <p>—Oh, Ana —musita con voz ronca—. Te deseo, pero no aquí.</p>

  <p>—Sí —murmuro febril junto a su boca.</p>

  <p>Cierra el grifo de la ducha y me da la mano, me lleva fuera y me envuelve con el albornoz. Coge una toalla, se la anuda en la cintura, y luego con otra más pequeña empieza a secarme el pelo cuidadosamente. Cuando se da por satisfecho, me pone la toalla alrededor de la cabeza, de modo que en el enorme espejo que hay sobre el lavamanos parece que lleve un velo. Él está detrás de mí y nuestras miradas convergen en el espejo, gris ardiente contra azul brillante, y se me ocurre una idea.</p>

  <p>—¿Puedo corresponderte? —pregunto.</p>

  <p>Él asiente, aunque frunce ligeramente el ceño. Cojo otra toalla esponjosa del montón que hay apilado junto al tocador, me pongo de puntillas a su lado y empiezo a secarle el pelo. Él se inclina hacia delante para facilitarme la tarea, y cuando capto ocasionalmente su mirada bajo la toalla, veo que me sonríe como un crío.</p>

  <p>—Hace mucho tiempo que nadie me hacía esto. Mucho tiempo —susurra, y entonces tuerce el gesto—. De hecho, no creo que nadie me haya secado nunca el pelo.</p>

  <p>—Seguro que Grace sí lo hacía. ¿No te secaba el pelo cuando eras pequeño?</p>

  <p>Niega con la cabeza, dificultándome la labor.</p>

  <p>—No. Ella respetó mis límites desde el primer día, aunque le resultara doloroso. Fui un niño muy autosuficiente —dice en voz baja.</p>

  <p>Siento una punzada en el pecho al pensar en aquel crío de cabello cobrizo que se ocupaba de sí mismo porque a nadie más le importaba. Es una idea terriblemente triste. Pero no quiero que mi melancolía me prive de esta intimidad floreciente.</p>

  <p>—Bueno, me siento honrada —bromeo en tono cariñoso.</p>

  <p>—Puede estarlo, señorita Steele. O quizá sea yo el honrado.</p>

  <p>—Eso ni lo dude, señor Grey —replico.</p>

  <p>Termino de secarle el cabello, cojo otra toalla pequeña y me coloco detrás de él. Nuestros ojos vuelven a encontrarse en el espejo, y su mirada atenta e intrigada me impulsa a hablar.</p>

  <p>—¿Puedo probar una cosa?</p>

  <p>Al cabo de un momento, asiente. Con cautela, muy dulcemente, hago que la toalla descienda con suavidad por su brazo izquierdo, secando el agua que empapa su piel. Levanto la vista y escruto su expresión en el espejo. Parpadea y me mira con sus ojos ardientes.</p>

  <p>Yo me inclino hacia delante, le beso el bíceps, y él entreabre levemente los labios. Le seco el otro brazo de igual modo, dejando un rastro de besos alrededor del bíceps, y en sus labios aparece una sonrisa fugaz. Cuidadosamente, le paso la toalla por la espalda bajo la tenue línea de carmín, que aún sigue visible. En la ducha no le froté por detrás.</p>

  <p>—Toda la espalda —dice en voz baja—, con la toalla.</p>

  <p>Inspira y aprieta los labios, y le seco rápidamente con cuidado de tocarle solo con la toalla.</p>

  <p>Tiene una espalda tan atractiva: ancha, con hombros contorneados y todos los músculos perfectamente definidos. Realmente se cuida. Solo las cicatrices estropean esa maravillosa visión.</p>

  <p>Me esfuerzo por ignorarlas y reprimo el abrumador impulso de besarlas todas y cada una. Cuando termino, él exhala con fuerza y yo me inclino hacia delante para recompensarle con un beso en el hombro. Le rodeo con los brazos y le seco el estómago. Nuestros ojos se encuentran nuevamente en el espejo, y tiene una expresión divertida, pero también cauta.</p>

  <p>—Toma esto. —Le doy una toallita de manos y él arquea las cejas, desconcertado—. ¿Te acuerdas en Georgia? Hiciste que me tocara utilizando tus manos —añado.</p>

  <p>Se le ensombrece la cara, pero no hago caso de su reacción y le rodeo con mis brazos. Los dos nos miramos en el espejo: su belleza, su desnudez, yo con el pelo cubierto… tenemos un aspecto casi bíblico, como una pintura barroca del Antiguo Testamento.</p>

  <p>Le cojo la mano, que me confía de buen grado, y se la muevo sobre el torso para secarlo con la toalla de forma lenta y algo torpe. Una, dos pasadas… y luego otra vez. Él está completamente inmóvil y rígido por la tensión, salvo sus ojos, que siguen mi mano que rodea la suya con firmeza.</p>

  <p>Mi subconsciente observa con gesto de aprobación, su boca generalmente fruncida ahora sonríe, y yo me siento como la suprema maestra titiritera. De la espalda de Christian emanan oleadas de ansiedad, pero no deja de mirarme, aunque con ojos más sombríos, más letales… que revelan sus secretos, quizá.</p>

  <p>¿Quiero entrar en ese territorio? ¿Quiero enfrentarme a sus demonios?</p>

  <p>—Creo que ya estás seco —murmuro, dejando caer la mano y observando la inmensidad gris de su mirada en el espejo.</p>

  <p>Tiene la respiración acelerada y los labios entreabiertos.</p>

  <p>—Te necesito, Anastasia.</p>

  <p>—Yo también te necesito.</p>

  <p>Y al pronunciar esas palabras me impresiona su certeza absoluta. No puedo imaginarme sin Christian, nunca.</p>

  <p>—Déjame amarte —dice con voz ronca.</p>

  <p>—Sí —contesto, y me da la vuelta, me toma entre sus brazos y sus labios buscan los míos, implorándome, adorándome, apreciándome… amándome.</p>

  <p class="salto10">Me pasa los dedos a lo largo de la columna mientras nos miramos mutuamente, sumidos en la dicha poscoital, plenos. Tumbados juntos, yo boca abajo abrazando la almohada, él de costado, y yo gozando de la ternura de su caricia. Sé que ahora mismo necesita tocarme. Soy un bálsamo para él, una fuente de consuelo, ¿y cómo voy a negárselo? Yo siento exactamente lo mismo hacia él.</p>

  <p>—Así que puedes ser tierno.</p>

  <p>—Mmm… eso parece, señorita Steele.</p>

  <p>Sonrío complacida.</p>

  <p>—No lo fuiste especialmente la primera vez que… hicimos esto.</p>

  <p>—¿No? —dice malicioso—. Cuando te robé la virtud.</p>

  <p>—No creo que la robaras —musito con picardía. Por Dios, no soy una doncella indefensa—. Creo que yo te entregué mi virtud bastante libremente y de buen grado. Yo también lo deseaba y, si no recuerdo mal, disfruté bastante.</p>

  <p>Le sonrío con timidez y me muerdo el labio.</p>

  <p>—Como yo, si mal no recuerdo, señorita Steele. Mi único objetivo es complacer —añade y adquiere una expresión seria y relajada—. Y eso significa que eres mía, totalmente.</p>

  <p>Ha desaparecido todo rastro de ironía y me mira fijamente.</p>

  <p>—Sí, lo soy —le contesto en un murmullo—. Me gustaría preguntarte una cosa.</p>

  <p>—Adelante.</p>

  <p>—Tu padre biológico… ¿sabes quién era?</p>

  <p>La idea lleva un tiempo rondándome por la cabeza.</p>

  <p>Arquea una ceja y luego niega.</p>

  <p>—No tengo ni idea. No era ese salvaje que le hacía de chulo, lo cual está bien.</p>

  <p>—¿Cómo lo sabes?</p>

  <p>—Por una cosa que me dijo mi padre… Carrick.</p>

  <p>Observo expectante a mi Cincuenta, a la espera.</p>

  <p>—Siempre ávida por saber, Anastasia. —Suspira y mueve la cabeza—. El chulo encontró el cuerpo de la puta adicta al crack y telefoneó a las autoridades. Aunque tardaron cuatro días en encontrarlo. Él se fue, cerró la puerta… y me dejó con… con su cadáver.</p>

  <p>Se le enturbia la mirada al recordarlo.</p>

  <p>Inspiro con fuerza. Pobre criatura… la mera idea de semejante horror resulta dolorosamente inconcebible.</p>

  <p>—La policía le interrogó después. Él negó rotundamente que tuviera algo que ver conmigo, y Carrick me dijo que no nos parecíamos en absoluto.</p>

  <p>—¿Recuerdas cómo era?</p>

  <p>—Anastasia, esa es una parte de mi vida en la que no suelo pensar a menudo. Sí, recuerdo cómo era. Nunca le olvidaré. —La expresión de Christian se ensombrece y endurece, volviendo su rostro más anguloso, con una gélida mirada de rabia en sus ojos—. ¿Podemos hablar de otra cosa?</p>

  <p>—Perdona. No quería entristecerte.</p>

  <p>Niega con la cabeza.</p>

  <p>—Es el pasado, Ana. No quiero pensar en eso ahora.</p>

  <p>—Bueno… ¿y cuál es esa sorpresa? —digo para cambiar de tema antes de que las sombras de Cincuenta se vuelvan contra mí.</p>

  <p>Inmediatamente se le ilumina la cara.</p>

  <p>—¿Te apetece salir a tomar un poco de aire fresco? Quiero enseñarte una cosa.</p>

  <p>—Claro.</p>

  <p>Me maravilla la rapidez con que cambia de humor… tan voluble como siempre. Me mira risueño, con esa sonrisa espontánea y juvenil de «Solo soy un chaval de veintisiete años», y mi corazón da un salto. Así que se trata de algo muy importante para él, lo noto. Me da un cachete en el trasero, juguetón.</p>

  <p>—Vístete. Con unos vaqueros ya va bien. Espero que Taylor te haya metido algunos en la maleta.</p>

  <p>Se levanta y se pone los calzoncillos. Oh… podría estar sentada aquí todo el día, viéndole moverse por la habitación.</p>

  <p>—Arriba —ordena, tan autoritario como siempre.</p>

  <p>Le miro, sonriente.</p>

  <p>—Estoy admirando las vistas.</p>

  <p>Y alza los ojos al cielo con aire resignado y divertido.</p>

  <p>Mientras nos vestimos, me doy cuenta de que nos movemos con la sincronización de dos personas que se conocen bien, ambos muy atentos y pendientes del otro, intercambiando de vez en cuando una sonrisa tímida y una tierna caricia. Y caigo en la cuenta de que esto es tan nuevo para él como para mí.</p>

  <p>—Sécate el pelo —ordena Christian cuando estamos vestidos.</p>

  <p>—Dominante como siempre —le digo bromeando, y se inclina para besarme la cabeza.</p>

  <p>—Eso no cambiará nunca, nena. No quiero que te pongas enferma.</p>

  <p>Pongo los ojos en blanco, y él tuerce la boca, con expresión divertida.</p>

  <p>—Sigo teniendo las manos muy largas, ¿sabe, señorita Steele?</p>

  <p>—Me alegra oírlo, señor Grey. Empezaba a pensar que habías perdido nervio —replico.</p>

  <p>—Puedo demostrarte que no es así en cuanto te apetezca.</p>

  <p>Christian saca de su bolsa un jersey grande de punto trenzado color beis, y se lo echa con elegancia sobre los hombros. Con la camiseta blanca, los vaqueros, el pelo cuidadosamente despeinado y ahora esto, parece salido de las páginas de una lujosa revista de moda.</p>

  <p>Debería estar prohibido ser tan extraordinariamente guapo. Y no sé si es la distracción momentánea, la mera perfección de su aspecto o ser consciente de que me quiere, pero su amenaza ya no me da miedo. Así es él, mi Cincuenta Sombras.</p>

  <p>Mientras cojo el secador, vislumbro ante mí un rayo de esperanza tangible. Encontraremos la vía intermedia. Lo único que hemos de hacer es tener en cuenta las necesidades del otro y acoplarlas. De eso soy capaz, ¿verdad?</p>

  <p>Me observo en el espejo del vestidor. Llevo la camisa azul claro que Taylor me compró y que ha metido en mi maleta. Tengo el pelo hecho un desastre, la cara enrojecida, los labios hinchados… Me los palpo, recordando los besos abrasadores de Christian, y no puedo evitar que se me escape una sonrisa. «Sí, te quiero», me dijo.</p>

  <p class="salto10">—¿Dónde vamos exactamente? —pregunto mientras esperamos en el vestíbulo al empleado del aparcamiento.</p>

  <p>Christian se da golpecitos en un lado de la nariz y me guiña un ojo con aire conspiratorio, como si hiciera esfuerzos desesperados por contener su alegría. Francamente, esto es bastante impropio de mi Cincuenta.</p>

  <p>Estaba así cuando fuimos a volar en planeador; quizá sea eso lo que vamos a hacer. Yo también le sonrío, radiante. Y me mira con ese aire de superioridad que le confiere esa sonrisa suya de medio lado. Se inclina y me besa tiernamente.</p>

  <p>—¿Tienes idea de lo feliz que me haces? —pregunta en voz baja.</p>

  <p>—Sí… lo sé perfectamente. Porque tú provocas el mismo efecto en mí.</p>

  <p>El empleado del aparcamiento aparece a gran velocidad con el coche de Christian y una enorme sonrisa en la cara. Vaya, hoy todo el mundo parece muy feliz.</p>

  <p>—Un coche magnífico, señor —comenta al entregarle las llaves a Christian.</p>

  <p>Él le guiña un ojo y le da una propina escandalosamente generosa.</p>

  <p>Yo le frunzo el ceño. Por Dios…</p>

  <p class="salto10">Mientras avanzamos entre el tráfico, Christian está sumido en sus pensamientos. Por los altavoces suena la voz de una mujer joven, con un timbre precioso, rico, melodioso, y me pierdo en esa voz triste y conmovedora.</p>

  <p>—Tengo que desviarme un momento. No tardaremos —dice con aire ausente, y me distrae de la canción.</p>

  <p>Oh, ¿por qué? Estoy intrigada por conocer cuál es la sorpresa. La diosa que llevo dentro está dando saltitos como una niña de cinco años.</p>

  <p>—Claro —murmuro.</p>

  <p>Aquí pasa algo. De pronto parece muy serio y decidido.</p>

  <p>Entra en el aparcamiento de un enorme concesionario, para el coche y se gira hacia mí con expresión cauta.</p>

  <p>—Hay que comprarte un coche —dice.</p>

  <p>Le miro con la boca abierta. ¿Ahora? ¿En domingo? ¿Qué demonios…? Y esto es un concesionario de Saab.</p>

  <p>—¿Un Audi no? —es la única tontería que se me ocurre decir, y el pobre, bendito sea, se ruboriza.</p>

  <p>Christian, avergonzado… ¡Esto es algo insólito!</p>

  <p>—Pensé que te apetecería variar —musita incómodo, como si no supiera dónde meterse.</p>

  <p>Oh, por favor… No hay que dejar pasar esta oportunidad única de burlarse de él.</p>

  <p>—¿Un Saab? —pregunto.</p>

  <p>—Sí. Un 9-3. Vamos.</p>

  <p>—¿A ti qué te pasa con los coches extranjeros?</p>

  <p>—Los alemanes y los suecos fabrican los coches más seguros del mundo, Anastasia.</p>

  <p>¿Ah, sí?</p>

  <p>—Creí que ya habías encargado otro Audi A3 para mí.</p>

  <p>Me mira con aire enigmático y divertido.</p>

  <p>—Eso puede anularse. Vamos.</p>

  <p>Baja tranquilamente del coche, se acerca a mi lado y me abre la puerta.</p>

  <p>—Te debo un regalo de graduación —dice en voz baja, y me tiende la mano.</p>

  <p>—Christian, de verdad, no tienes por qué hacer esto.</p>

  <p>—Sí, quiero hacerlo. Por favor. Vamos.</p>

  <p>Su tono no admite réplica.</p>

  <p>Yo me resigno a mi destino. ¿Un Saab? ¿Quiero yo un Saab? Me gustaba bastante el Audi Especial para Sumisas. Era muy práctico.</p>

  <p>Claro que ahora está cubierto por una tonelada de pintura blanca… Me estremezco. Y ella aún anda suelta por ahí.</p>

  <p>Acepto la mano de Christian, y nos dirigimos a la sala de exposición.</p>

  <p>Troy Turniansky, el encargado de las ventas, se pega como una lapa a Cincuenta. Huele la venta. Tiene un peculiar acento que parece del otro lado del Atlántico… ¿inglés, quizá? Es difícil saberlo.</p>

  <p>—¿Un Saab, señor? ¿De segunda mano?</p>

  <p>Se frota las manos con fruición.</p>

  <p>—Nuevo.</p>

  <p>Christian se pone muy serio.</p>

  <p>¡Nuevo!</p>

  <p>—¿Ha pensado en algún modelo, señor?</p>

  <p>Y encima es un pelota suavón.</p>

  <p>—Un sedán deportivo 9-3 2.0T.</p>

  <p>—Excelente elección, señor.</p>

  <p>—¿De qué color, Anastasia? —me pregunta Christian, ladeando la cabeza.</p>

  <p>—Eh… ¿negro? —Me encojo de hombros—. De verdad, no hace falta que hagas esto.</p>

  <p>Tuerce el gesto.</p>

  <p>—El negro no se ve bien de noche.</p>

  <p>Oh, por Dios. Resisto la tentación de poner los ojos en blanco.</p>

  <p>—Tú tienes un coche negro.</p>

  <p>Me mira con expresión ceñuda.</p>

  <p>—Pues amarillo canario —digo, encogiéndome de hombros.</p>

  <p>Christian hace una mueca de desagrado: está claro que el amarillo canario no es su estilo.</p>

  <p>—¿De qué color quieres tú que sea el coche? —le pregunto como si fuera un niño pequeño, lo cual es cierto en muchos aspectos.</p>

  <p>Y ese inoportuno pensamiento me pone triste y me da que pensar.</p>

  <p>—Plateado o blanco.</p>

  <p>—Plateado, pues. Sabes que me quedaría con el Audi —añado, escarmentada por mis pensamientos.</p>

  <p>Troy palidece al percatarse de que puede perder la venta.</p>

  <p>—¿Quizá preferiría el descapotable, señora? —pregunta, dando nerviosas y entusiastas palmaditas.</p>

  <p>Mi subconsciente está avergonzada y disgustada, mortificada por todo este asunto de la compra del coche, pero la diosa que llevo dentro le hace un placaje y la tira al suelo. ¿Un descapotable? ¡Para morirse…!</p>

  <p>Christian frunce el ceño y me echa un vistazo.</p>

  <p>—¿El descapotable? —pregunta, arqueando una ceja.</p>

  <p>Me ruborizo. Es como si tuviera una línea erótica directa con la diosa que llevo dentro, algo que sin duda es muy cierto. A veces resulta muy incómodo. Me miro las manos.</p>

  <p>Christian se vuelve hacia Troy.</p>

  <p>—¿Qué dicen las estadísticas de seguridad del descapotable?</p>

  <p>Troy capta la vulnerabilidad de Christian y, lanzándose a muerte, le recita todo tipo de cifras y estadísticas.</p>

  <p>A Christian le preocupa mi seguridad, está claro. Para él eso es como una religión y, como el fanático que es, escucha atentamente la consabida perorata de Troy. No cabe duda de que a Cincuenta le importa.</p>

  <p>«Sí, te quiero.» Recuerdo las palabras entrecortadas que susurró esta mañana y una emoción resplandeciente se expande por mis venas como miel derretida. Este hombre, este regalo de Dios a las mujeres, me quiere.</p>

  <p>Me doy cuenta de que estoy mirándole sonriendo embobada, y cuando se percata de ello se queda desconcertado, aunque también divertido por mi expresión. Yo solo tengo ganas de abrazarme a mí misma, de lo feliz que soy.</p>

  <p>—Yo también quiero un poco de eso que se ha tomado, señorita Steele, sea lo que sea —cuchichea mientras Troy va hacia su ordenador.</p>

  <p>—Lo que me he tomado eres tú, señor Grey.</p>

  <p>—¿En serio? Pues la verdad es que pareces que estés embriagada. —Me da un beso fugaz—. Y gracias por aceptar el coche. Esta vez ha sido más fácil que la anterior.</p>

  <p>—Bueno, este no es un Audi A3.</p>

  <p>Sonríe satisfecho.</p>

  <p>—Ese no es un coche para ti.</p>

  <p>—A mí me gustaba.</p>

  <p>—Señor, ¿el 9-3? He localizado uno en nuestro concesionario de Beverly Hills. En un par de días podemos tenerlo aquí.</p>

  <p>Troy está radiante por el éxito.</p>

  <p>—¿De gama alta?</p>

  <p>—Sí, señor.</p>

  <p>—Excelente.</p>

  <p>Christian saca la tarjeta de crédito, ¿o es la de Taylor? Pensar en eso me pone nerviosa. Me pregunto cómo estará Taylor, y si habrá encontrado a Leila en el apartamento. Me masajeo la frente. Sí, está también todo el bagaje que lleva consigo Christian.</p>

  <p>—Si quiere acompañarme, señor… —Troy echa un vistazo al nombre de la tarjeta—… Grey.</p>

  <p class="cita centrado">***</p>

  <p>Christian me abre la puerta, y yo ocupo el asiento del pasajero.</p>

  <p>—Gracias —le digo en cuanto se sienta a mi lado.</p>

  <p>Él sonríe.</p>

  <p>—Lo hago con mucho gusto, Anastasia.</p>

  <p>Christian enciende el motor y vuelve a sonar la música.</p>

  <p>—¿Quién es? —pregunto.</p>

  <p>—Eva Cassidy.</p>

  <p>—Tiene una voz preciosa.</p>

  <p>—Sí, la tenía.</p>

  <p>—Oh.</p>

  <p>—Murió joven.</p>

  <p>—Oh.</p>

  <p>—¿Tienes hambre? No te terminaste el desayuno.</p>

  <p>Me mira de reojo con expresión reprobatoria.</p>

  <p>Oh, oh…</p>

  <p>—Sí.</p>

  <p>—Entonces comamos primero.</p>

  <p>Christian conduce hacia los muelles y después hacia el norte, por el viaducto Alaskan Way. Es otro día precioso en Seattle. Llevamos varias semanas con buen tiempo, y eso no es habitual.</p>

  <p>Christian parece feliz y relajado mientras circulamos por la autovía escuchando la voz dulce y melancólica de Eva Cassidy. ¿Me había sentido así de cómoda con él antes? No lo sé.</p>

  <p>Ahora sé que no me castigará y sus cambios de humor me preocupan menos, y también él parece más tranquilo conmigo. Gira a la izquierda, por la carretera de la costa, y finalmente deja el coche en un aparcamiento frente a un puerto deportivo enorme.</p>

  <p>—Comeremos aquí. Espera, te abriré la puerta —dice de un modo que me indica que no es aconsejable moverse, y le veo rodear el coche.</p>

  <p>¿Es que nunca se cansará de esto?</p>

  <p class="salto10">Caminamos de la mano hacia la zona del muelle, donde el puerto se extiende frente a nosotros.</p>

  <p>—Cuántos barcos —comento, admirada.</p>

  <p>Hay centenares, de todas las formas y tamaños, meciéndose sobre las tranquilas aguas del puerto deportivo. Fuera, en el estrecho de Puget, hay docenas de veleros oscilando al viento, gozando del buen tiempo. Es la viva imagen del disfrute al aire libre. Se ha levantado un poco de viento, así que me pongo la chaqueta sobre los hombros.</p>

  <p>—¿Tienes frío? —me pregunta, y me atrae hacia sí.</p>

  <p>—No, simplemente disfrutaba de la vista.</p>

  <p>—Yo me pasaría el día contemplándola. Ven por aquí.</p>

  <p>Christian me lleva a un bar inmenso situado frente al mar y se dirige hacia la barra. La decoración es más del estilo de Nueva Inglaterra que de la costa Oeste: paredes blancas encaladas, mobiliario azul claro y parafernalia marina colgada por todas partes. Es un local luminoso y alegre.</p>

  <p>—¡Señor Grey! —El barman saluda afectuosamente a Christian—. ¿Qué puedo ofrecerle hoy?</p>

  <p>—Dante, buenos días. —Christian asiente y los dos nos encaramamos a los taburetes de la barra—. La encantadora dama es Anastasia Steele.</p>

  <p>—Bienvenida al local de SP —me dice Dante con una cálida sonrisa.</p>

  <p>Es negro y guapísimo, y me examina con sus ojos oscuros y, por lo que parece, da su visto bueno. Lleva un gran diamante en la oreja que centellea cuando me mira. Me cae bien al instante.</p>

  <p>—¿Qué les apetece beber?</p>

  <p>Miro a Christian, que me observa expectante. Oh, va a dejarme escoger.</p>

  <p>—Por favor, llámame Ana, y tomaré lo mismo que Christian.</p>

  <p>Sonrío con timidez a Dante. Cincuenta sabe mucho más de vinos que yo.</p>

  <p>—Yo tomaré una cerveza. Este es el único bar de Seattle donde puedes encontrar Adnam Explorer.</p>

  <p>—¿Una cerveza?</p>

  <p>—Sí —me dice risueño—. Dos Explorer, por favor, Dante.</p>

  <p>Dante asiente y coloca las cervezas en la barra.</p>

  <p>—Aquí también sirven una sopa de marisco deliciosa —comenta Christian.</p>

  <p>Me lo está preguntando.</p>

  <p>—Sopa de marisco y cerveza suena estupendo —le digo sonriente.</p>

  <p>—¿Dos sopas de marisco? —pregunta Dante.</p>

  <p>—Por favor —le pide Christian con amabilidad.</p>

  <p>Nos pasamos la comida charlando, como no habíamos hecho nunca. Christian está a gusto y tranquilo; tiene un aspecto juvenil, feliz y animado, pese a todo lo que pasó ayer. Me cuenta la historia de Grey Enterprises Holdings, Inc., y, cuanto más habla, más noto su pasión por reflotar empresas con problemas, su confianza en la tecnología que está desarrollando y sus sueños de convertir en productivos extensos territorios del tercer mundo. Le escucho embelesada. Es divertido, inteligente, filantrópico y hermoso, y me quiere.</p>

  <p>Llegado el momento, me acribilla a preguntas sobre Ray y mi madre, sobre el hecho de crecer en los frondosos bosques de Montesano, y sobre mis breves estancias en Texas y Las Vegas. Se interesa por saber mis películas y mis libros preferidos, y me sorprende comprobar cuánto tenemos en común.</p>

  <p>Mientras hablamos, se me ocurre pensar que ha pasado de ser el Alec de Thomas Hardy a ser Angel, de la corrupción y la degradación a los más altos ideales en un espacio de tiempo muy corto.</p>

  <p>Terminamos de comer pasadas las dos. Christian paga la cuenta a Dante, que se despide de nosotros afectuosamente.</p>

  <p>—Este sitio es estupendo. Gracias por la comida —le digo a Christian, que me da la mano al salir del bar.</p>

  <p>—Volveremos —dice y caminamos por el muelle—. Quería enseñarte una cosa.</p>

  <p>—Ya lo sé… y estoy impaciente por verla, sea lo que sea.</p>

  <p class="salto10">Paseamos de la mano por el puerto deportivo. Hace una tarde muy agradable. La gente está disfrutando del domingo, paseando a los perros, contemplando los barcos, vigilando a sus hijos que corren por el paseo.</p>

  <p>A medida que avanzamos por el puerto, los barcos son cada vez más grandes. Christian me conduce a un muelle y se detiene delante de un enorme catamarán.</p>

  <p>—Pensé que podríamos salir a navegar esta tarde. Este barco es mío.</p>

  <p>Madre mía. Debe de medir como mínimo doce metros, quizá unos quince. Dos elegantes cascos blancos, una cubierta, una cabina espaciosa, y sobresaliendo por encima de todo ello un impresionante mástil. Yo no sé nada de barcos, pero me doy cuenta de que este es especial.</p>

  <p>—Uau… —musito maravillada.</p>

  <p>—Construido por mi empresa —dice con orgullo, y siento henchirse mi corazón—. Diseñado hasta el último detalle por los mejores arquitectos navales del mundo y construido aquí en Seattle, en mi astillero. Dispone de sistema de pilotaje eléctrico híbrido, orzas asimétricas, una vela cuadra en el mástil…</p>

  <p>—Vale… ya me he perdido, Christian.</p>

  <p>Sonríe de oreja a oreja.</p>

  <p>—Es un barco magnífico.</p>

  <p>—Parece realmente fabuloso, señor Grey.</p>

  <p>—Lo es, señorita Steele.</p>

  <p>—¿Cómo se llama?</p>

  <p>Me lleva a un costado para que pueda ver el nombre: <em>Grace.</em> Me quedo muy sorprendida.</p>

  <p>—¿Le pusiste el nombre de tu madre?</p>

  <p>—Sí. —Inclina la cabeza a un lado, un tanto desconcertado—. ¿Por qué te extraña?</p>

  <p>Me encojo de hombros. No deja de sorprenderme: él siempre actúa de un modo tan ambivalente en su presencia…</p>

  <p>—Yo adoro a mi madre, Anastasia. ¿Por qué no le iba a poner su nombre a un barco?</p>

  <p>Me ruborizo.</p>

  <p>—No, no es eso… es que…</p>

  <p>Maldita sea, ¿cómo podría expresarlo?</p>

  <p>—Anastasia, Grace Trevelyan me salvó la vida. Se lo debo todo.</p>

  <p>Yo le miro fijamente, y me dejo invadir por la veneración implícita en ese dulce reconocimiento. Y me resulta evidente, por primera vez, que él quiere a su madre. ¿Por qué entonces esa ambigüedad extraña y tensa hacia ella?</p>

  <p>—¿Quieres subir a bordo? —pregunta emocionado y con los ojos brillantes.</p>

  <p>—Sí, por favor —contesto sonriente.</p>

  <p>Parece encantado. Me da la mano, sube dando zancadas por la pequeña plancha y me lleva a bordo. Llegamos a cubierta, situada bajo un toldo rígido.</p>

  <p>En un lado hay una mesa y una banqueta en forma de U forrada de piel de color azul claro, con espacio para ocho personas como mínimo. Echo un vistazo al interior de la cabina a través de las puertas correderas y doy un respingo, sobresaltada al ver que allí hay alguien. Un hombre alto y rubio abre las puertas y sale a cubierta: muy bronceado, con el pelo rizado y los ojos castaños, vestido con un polo rosa de manga corta descolorido, pantalones cortos y náuticas. Debe de tener unos treinta y cinco años, más o menos.</p>

  <p>—Mac —saluda Christian con una sonrisa.</p>

  <p>—¡Señor Grey! Me alegro de volver a verle.</p>

  <p>Se dan la mano.</p>

  <p>—Anastasia, este es Liam McConnell. Liam, esta es mi novia, Anastasia Steele.</p>

  <p>¡Novia! La diosa que llevo dentro realiza un ágil arabesco. Sigue sonriendo por lo del descapotable. Tengo que acostumbrarme a esto: no es la primera vez que lo dice, pero oírselo pronunciar sigue siendo emocionante.</p>

  <p>—¿Cómo está usted?</p>

  <p>Liam y yo nos damos la mano.</p>

  <p>—Llámeme Mac —me dice con amabilidad, y no consigo identificar su acento—. Bienvenida a bordo, señorita Steele.</p>

  <p>—Ana, por favor —musito y enrojezco.</p>

  <p>Tiene unos ojos castaños muy profundos.</p>

  <p>—¿Qué tal se está portando, Mac? —interviene Christian enseguida, y por un momento creo que está hablando de mí.</p>

  <p>—Está preparada para el baile, señor —responde Mac en tono jovial.</p>

  <p>Ah, el barco. El <em>Grace</em>. Qué tonta soy.</p>

  <p>—En marcha, pues.</p>

  <p>—¿Van a salir?</p>

  <p>—Sí. —Christian le dirige a Mac una sonrisa maliciosa—. ¿Una vuelta rápida, Anastasia?</p>

  <p>—Sí, por favor.</p>

  <p>Le sigo al interior de la cabina. Frente a nosotros hay un sofá de piel beis en forma de L, y sobre él, un enorme ventanal curvo ofrece una vista panorámica del puerto deportivo. A la izquierda está la zona de la cocina, muy elegante y bien equipada, toda de madera clara.</p>

  <p>—Este es el salón principal. Junto con la cocina —dice Christian, señalándola con un vago gesto.</p>

  <p>Me coge de la mano y me lleva por la cabina principal. Es sorprendentemente espaciosa. El suelo es de la misma madera clara. Tiene un diseño moderno y elegante y una atmósfera luminosa y diáfana, aunque todo es muy funcional y no parece que Christian pase mucho tiempo aquí.</p>

  <p>—Los baños están en el otro lado.</p>

  <p>Señala dos puertas, y luego abre otra más pequeña y de aspecto muy peculiar que tenemos enfrente y entra. Se trata de un lujoso dormitorio. Oh…</p>

  <p>Hay una enorme cama empotrada y todo es de tejidos azul pálido y madera clara, como su dormitorio en el Escala. Es evidente que Christian escoge un motivo y lo mantiene.</p>

  <p>—Este es el dormitorio principal. —Baja la mirada hacia mí, sus ojos grises centellean—. Eres la primera chica que entra aquí, aparte de las de mi familia. —Sonríe—. Ellas no cuentan.</p>

  <p>Su mirada ardiente hace que me ruborice y se me acelere el pulso. ¿De veras? Otra primera vez. Me atrae a sus brazos, sus dedos juguetean con mi cabello y me da un beso, intenso y largo. Cuando me suelta, ambos estamos sin aliento.</p>

  <p>—Quizá deberíamos estrenar esta cama —murmura junto a mi boca.</p>

  <p>¡Oh, en el mar!</p>

  <p>—Pero no ahora mismo. Ven, Mac estará soltando amarras.</p>

  <p>Hago caso omiso de la punzada de desilusión, él me da la mano y volvemos a cruzar el salón. Me señala otra puerta.</p>

  <p>—Allí hay un despacho, y aquí delante dos cabinas más.</p>

  <p>—¿Cuánta gente puede dormir en el barco?</p>

  <p>—Es un catamarán con seis camarotes, aunque solo he subido a bordo a mi familia. Me gusta navegar solo. Pero no cuando tú estás aquí. Tengo que mantenerte vigilada.</p>

  <p>Revuelve en un arcón y saca un chaleco salvavidas de un rojo intenso.</p>

  <p>—Toma.</p>

  <p>Me lo pasa por la cabeza y tensa todas las correas, y la sombra de una sonrisa aparece en sus labios.</p>

  <p>—Te encanta atarme, ¿verdad?</p>

  <p>—De todas las formas posibles —dice con una chispa maliciosa en la mirada.</p>

  <p>—Eres un pervertido.</p>

  <p>—Lo sé.</p>

  <p>Arquea las cejas y su sonrisa se ensancha.</p>

  <p>—Mi pervertido —susurro.</p>

  <p>—Sí, tuyo.</p>

  <p>Una vez que me ha atado, me agarra por los costados del chaleco y me besa.</p>

  <p>—Siempre —musita y, sin darme tiempo a responder, me suelta.</p>

  <p>¡Siempre! Dios santo.</p>

  <p>—Ven.</p>

  <p>Me coge de la mano, salimos y subimos unos pocos escalones hasta una pequeña cabina en la cubierta superior, donde hay un gran timón y un asiento elevado. Mac está manipulando unos cabos en la proa del barco.</p>

  <p>—¿Es aquí donde aprendiste todos tus trucos con las cuerdas? —le pregunto a Christian con aire inocente.</p>

  <p>—Los ballestrinques me han venido muy bien —dice, y me escruta con la mirada—. Señorita Steele, parece que he despertado su curiosidad. Me gusta verte así, curiosa. Tendré mucho gusto en enseñarte lo que puedo hacer con una cuerda.</p>

  <p>Me sonríe con picardía y yo, impasible, le miro como si me hubiera disgustado. Le cambia la cara.</p>

  <p>—Has picado —le digo sonriendo.</p>

  <p>Christian tuerce la boca y entorna los ojos.</p>

  <p>—Tendré que ocuparme de ti más tarde, pero ahora mismo, tengo que pilotar un barco.</p>

  <p>Se sienta a los mandos, aprieta un botón y el motor se pone en marcha con un rugido.</p>

  <p>Mac se dirige raudo hacia un costado del barco, me sonríe y salta a la cubierta inferior, donde empieza a desatar un cabo. A lo mejor él también sabe hacer un par de trucos con las cuerdas. La inoportuna idea hace que me ruborice.</p>

  <p>Mi subconsciente me mira ceñuda. Yo le respondo encogiéndome de hombros y miro hacia Christian: le echo la culpa a Cincuenta. Él coge el receptor y llama por radio al guardacostas, y Mac grita que estamos preparados para zarpar.</p>

  <p>Una vez más, me fascina la destreza de Christian. Es tan competente. ¿Hay algo que este hombre no pueda hacer? Entonces recuerdo su concienzuda intentona de cortar y trocear un pimiento el pasado viernes en mi apartamento. Y sonrío al pensarlo.</p>

  <p>Christian conduce lentamente el <em>Grace</em> del embarcadero en dirección a la bocana del puerto. A nuestras espaldas queda el reducido grupo de gente que se ha congregado en el muelle para vernos partir. Los niños pequeños nos saludan y yo les devuelvo el saludo.</p>

  <p>Christian mira por encima del hombro, y luego hace que me siente entre sus piernas y señala las diversas esferas y dispositivos del puente de mando.</p>

  <p>—Coge el timón —me ordena tan autoritario como siempre, y yo hago lo que me pide.</p>

  <p>—A la orden, capitán —digo con una risita nerviosa.</p>

  <p>Coloca sus manos sobre las mías, manteniendo el rumbo para salir de la bahía, y en cuestión de minutos estamos en mar abierto, surcando las azules y frías aguas del estrecho de Puget. Lejos del muro protector del puerto, el viento es más fuerte y navegamos sobre un mar encrespado y rizado.</p>

  <p>No puedo evitar sonreír al notar el entusiasmo de Christian; esto es tan emocionante… Trazamos una gran curva hasta situarnos rumbo oeste hacia la península Olympic, con el viento detrás.</p>

  <p>—Hora de navegar —dice Christian, lleno de excitación—. Toma, cógelo tú. Mantén el rumbo.</p>

  <p>¿Qué?</p>

  <p>Sonríe al ver mi cara de horror.</p>

  <p>—Es muy fácil, nena. Sujeta el timón y no dejes de mirar por la proa hacia el horizonte. Lo harás muy bien, como siempre. Cuando se icen las velas, notarás el tirón. Limítate a mantenerlo firme. Yo te haré esta señal —hace un movimiento con la mano plana como de rajarse el cuello—, y entonces puedes parar el motor. Es este botón de aquí. —Señala un gran interruptor negro—. ¿Entendido?</p>

  <p>—Sí —asiento frenética y aterrorizada.</p>

  <p>¡Madre mía… yo no tenía pensado hacer nada!</p>

  <p>Me besa y baja rápidamente de la silla de capitán, y luego salta a la parte delantera del barco, donde se encuentra Mac, y empieza a desplegar velas, a desatar cabos y a manipular cabrestantes y poleas. Ambos trabajan bien juntos, como un equipo, intercambiando a gritos diversos términos náuticos, y es reconfortante ver a Cincuenta interactuar con alguien con tanta espontaneidad.</p>

  <p>Quizá Mac sea amigo de Cincuenta. Por lo que yo sé, no parece que tenga muchos, pero la verdad es que yo tampoco. Bueno, al menos aquí en Seattle. Mi única amiga está de vacaciones, poniéndose morena en Saint James, en la costa oeste de Barbados.</p>

  <p>Al pensar en Kate siento una punzada de dolor. Echo en falta a mi compañera de piso más de lo que creía cuando se fue. Espero que cambie de opinión y que regrese pronto a casa con su hermano Ethan, en lugar de prolongar su estancia con el hermano de Christian, Elliot.</p>

  <p>Christian y Mac izan la vela mayor. Se hincha y se infla a merced del impetuoso viento, y de repente el barco da bandazos y acelera. Yo lo siento en el timón. ¡Uau!</p>

  <p>Ellos se ponen a trajinar en la proa, y yo contemplo fascinada cómo la gran vela se iza en el mástil. El viento la agarra, expandiéndola y tensándola.</p>

  <p>—¡Mantenlo firme, nena, y apaga el motor! —me grita Christian por encima del viento, y me hace la señal de desconectar las máquinas.</p>

  <p>Yo apenas oigo su voz, pero asiento entusiasmada, y contemplo al hombre que amo, con el pelo totalmente alborotado, muy emocionado, sujetándose ante los cabeceos y los virajes del barco.</p>

  <p>Aprieto el botón, cesa el rugido del motor, y el <em>Grace</em> navega hacia la península Olympic, deslizándose por el agua como si volara. Yo tengo ganas de chillar y gritar y jalear: esta es una de las experiencias más excitantes de mi vida… salvo quizá la del planeador, y puede que la del cuarto rojo del dolor.</p>

  <p>¡Madre mía, cómo se mueve este barco! Me mantengo firme, sujetando el timón y tratando de conservar el rumbo, y Christian vuelve a colocarse detrás de mí y pone sus manos sobre las mías.</p>

  <p>—¿Qué te parece? —me pregunta, gritando sobre el rugido del viento y el mar.</p>

  <p>—¡Christian, esto es fantástico!</p>

  <p>Esboza una radiante sonrisa de oreja a oreja.</p>

  <p>—Ya verás cuando ice la vela globo.</p>

  <p>Señala con la barbilla a Mac, que está desplegando la vela globo, de un rojo oscuro e intenso. Me recuerda las paredes del cuarto de juegos.</p>

  <p>—Un color interesante —grito.</p>

  <p>Él hace una mueca felina y me guiña un ojo. Oh, no es casualidad.</p>

  <p>La vela globo, con su peculiar forma, grande y elíptica, se hincha y hace que el <em>Grace</em> coja gran velocidad. El barco toma el rumbo, navegando a toda marcha hacia el Sound.</p>

  <p>—Velaje asimétrico. Para correr más —contesta Christian a mi pregunta implícita.</p>

  <p>—Es alucinante.</p>

  <p>No se me ocurre nada mejor que decir. Mientras brincamos sobre las aguas, en dirección a las majestuosas montañas Olympic y a la isla de Bainbridge, yo sigo con una sonrisa de lo más bobalicona en la cara. Al mirar hacia atrás, veo Seattle empequeñecerse en la distancia y, más allá, el monte Rainier.</p>

  <p>Nunca me había dado cuenta realmente de lo hermoso y agreste que es el paisaje de los alrededores de Seattle: verde, exuberante y apacible, con enormes árboles de hoja perenne y acantilados rocosos con paredes escarpadas que se alzan aquí y allá. En esta gloriosa tarde soleada el entorno posee una belleza salvaje pero serena, que me corta la respiración. Tanta quietud resulta asombrosa en comparación con la velocidad con que surcamos las aguas.</p>

  <p>—¿A qué velocidad vamos?</p>

  <p>—A quince nudos.</p>

  <p>—No tengo ni idea de qué quiere decir eso.</p>

  <p>—Unos veintiocho kilómetros por hora.</p>

  <p>—¿Solo? Parece mucho más.</p>

  <p>Me acaricia la mano, sonriendo.</p>

  <p>—Estás preciosa, Anastasia. Es agradable ver tus mejillas con algo de color… y no porque te ruborices. Tienes el mismo aspecto que en las fotos de José.</p>

  <p>Me doy la vuelta y le beso.</p>

  <p>—Sabes cómo hacer que una chica lo pase bien, señor Grey.</p>

  <p>—Mi único objetivo es complacer, señorita Steele. —Me aparta el pelo y me besa la parte baja de la nuca, provocándome unos deliciosos escalofríos que me recorren toda la columna—. Me gusta verte feliz —murmura, y me abraza más fuerte.</p>

  <p>Contemplo la inmensidad del agua azul, preguntándome qué debo haber hecho para que la suerte me haya sonreído y me haya enviado a este hombre.</p>

  <p>Sí, eres una zorra con suerte, me replica mi subconsciente. Pero aún te queda mucho por hacer con él. No va a aceptar siempre esta chorrada de relación vainilla… vas a tener que transigir. Fulmino mentalmente con la mirada a ese rostro insolente y mordaz, y apoyo la cabeza en el torso de Christian. En el fondo sé que mi subconsciente tiene razón, aunque me niego a pensar en ello. No quiero estropearme el día.</p>

  <p class="cita centrado">***</p>

  <p>Al cabo de una hora atracamos en una cala pequeña y guarecida de la isla de Bainbridge. Mac ha bajado a la playa en la lancha —no sé bien para qué—, pero me lo imagino, porque en cuanto pone en marcha el motor fueraborda, Christian me coge de la mano y prácticamente me arrastra al interior de su camarote: es un hombre con una misión.</p>

  <p>Ahora está de pie ante mí, emanando su embriagadora sensualidad mientras sus dedos hábiles se afanan en desatar las correas de mi chaleco salvavidas. Lo deja a un lado y me mira intensamente con sus ojos oscuros, dilatados.</p>

  <p>Ya estoy perdida y apenas me ha tocado. Levanta la mano y desliza los dedos por mi barbilla, a lo largo del cuello, sobre el esternón, hasta alcanzar el primer botón de mi blusa azul, y siento que su caricia me abrasa.</p>

  <p>—Quiero verte —musita, y desabrocha con destreza el botón.</p>

  <p>Se inclina y besa con suavidad mis labios abiertos. Jadeo ansiosa, excitada por la poderosa combinación de su cautivadora belleza, su cruda sexualidad en el confinamiento de este camarote, y el suave balanceo del barco. Él retrocede un paso.</p>

  <p>—Desnúdate para mí —susurra con los ojos incandescentes.</p>

  <p>Ah… Obedezco encantada. Sin apartar mis ojos de él, desabrocho despacio cada botón, saboreando su tórrida mirada. Oh, esto es embriagador. Veo su deseo: es palpable en su rostro… y en todo su cuerpo.</p>

  <p>Dejo caer la camisa al suelo y me dispongo a desabrocharme los vaqueros.</p>

  <p>—Para —ordena—. Siéntate.</p>

  <p>Me siento en el borde de la cama y, con un ágil movimiento, él se arrodilla delante de mí, me desanuda primero una zapatilla, luego la otra, y me las quita junto con los calcetines. Me coge el pie izquierdo, lo levanta, me da un suave beso en la base del pulgar y luego me roza con la punta de los dientes.</p>

  <p>—¡Ah! —gimo al notar el efecto en mi entrepierna.</p>

  <p>Se pone de pie con elegancia, me tiende la mano y me aparta de la cama.</p>

  <p>—Continúa —dice, y retrocede un poco para contemplarme.</p>

  <p>Yo me bajo la cremallera de los vaqueros, meto los pulgares en la cintura y deslizo la prenda por mis piernas. En sus labios juguetea una sonrisa, pero sus ojos siguen sombríos.</p>

  <p>Y no sé si es porque me hizo el amor esta mañana, y me refiero a hacerme realmente el amor, con dulzura, con cariño, o si es por su declaración apasionada —«sí… te quiero»—, pero no siento la menor vergüenza. Quiero ser sexy para este hombre. Merece que sea sexy para él… y hace que me sienta sexy. Vale, esto es nuevo para mí, pero estoy aprendiendo gracias a su experta tutela. Y la verdad es que para él es algo nuevo también. Eso equilibra las cosas entre los dos, un poco, creo.</p>

  <p>Llevo un par de prendas de mi ropa interior nueva: un mini-tanga blanco de encaje y un sujetador a juego, de una lujosa marca y todavía con la etiqueta del precio. Me quito los vaqueros y me quedo allí plantada para él, con la lencería por la que ha pagado, pero ya no me siento vulgar… me siento suya.</p>

  <p>Me desabrocho el sujetador por la espalda, bajo los tirantes por los brazos y lo dejo sobre mi blusa. Me bajo el tanga despacio, lo dejo caer hasta los tobillos y salgo de él con un elegante pasito, sorprendida por mi propio estilo.</p>

  <p>Estoy de pie ante él, desnuda y sin la menor vergüenza, y sé que es porque me quiere. Ya no tengo que esconderme. Él no dice nada, se limita a mirarme fijamente. Solo veo su deseo, su adoración incluso, y algo más, la profundidad de su necesidad… la profundidad de su amor por mí.</p>

  <p>Él se lleva la mano hasta la cintura, se levanta el jersey beis y se lo quita por la cabeza, seguido de la camiseta, sin apartar de mí sus vívidos ojos grises. Luego se quita los zapatos y los calcetines, antes de disponerse a desabrochar el botón de sus vaqueros.</p>

  <p>Doy un paso al frente, y susurro:</p>

  <p>—Déjame.</p>

  <p>Frunce momentáneamente los labios en una muda exclamación, y sonríe:</p>

  <p>—Adelante.</p>

  <p>Avanzo hacia él, introduzco mis osados dedos por la cintura de sus pantalones y tiro de ellos, para obligarle a acercarse más. Jadea involuntariamente ante mi inesperada audacia y luego me mira sonriendo. Desabrocho el botón, pero antes de bajar la cremallera dejo que mis dedos se demoren, resiguiendo su erección a través de la suave tela. Él flexiona las caderas hacia la palma de mi mano y cierra los ojos unos segundos, disfrutando de mi caricia.</p>

  <p>—Eres cada vez más audaz, Ana, más valiente —musita, sujetándome la cara con las dos manos e inclinándose para besarme con ardor.</p>

  <p>Pongo las manos en sus caderas, la mitad sobre su piel fría y la otra mitad sobre la cintura caída de sus vaqueros.</p>

  <p>—Tú también —murmuro pegada a sus labios, mientras mis pulgares trazan lentos círculos sobre su piel y él sonríe.</p>

  <p>—Allá voy.</p>

  <p>Llevo las manos hasta la parte delantera de sus pantalones y bajo la cremallera. Mis intrépidos dedos atraviesan su vello púbico hasta su erección, y la cojo con firmeza.</p>

  <p>Su garganta emite un ruido sordo, impregnándome con su suave aliento, y vuelve a besarme con ternura. Mientras muevo mi mano por su miembro, rodeándolo, acariciándolo, apretándolo, él me rodea con el brazo y apoya la palma de la mano derecha con los dedos separados en mitad de mi espalda. Con la mano izquierda en mi pelo, me retiene pegada a sus labios.</p>

  <p>—Oh, te deseo tanto, nena —gime, y de repente se echa hacia atrás para quitarse pantalones y calzoncillos con un movimiento ágil y rápido.</p>

  <p>Es una maravilla poder contemplar sin ropa cada milímetro de su cuerpo.</p>

  <p>Es perfecto. Solo las cicatrices profanan su belleza, pienso con tristeza. Y son mucho más profundas que las de la simple piel.</p>

  <p>—¿Qué pasa, Ana? —murmura, y me acaricia tiernamente la mejilla con los nudillos.</p>

  <p>—Nada. Ámame, ahora.</p>

  <p>Me coge en sus brazos y me besa, entrelazando sus dedos en mis cabellos. Nuestras lenguas se enroscan, me lleva otra vez a la cama, me coloca encima con delicadeza y luego se tumba a mi lado.</p>

  <p>Me recorre la línea de la mandíbula con la nariz mientras yo hundo las manos en su pelo.</p>

  <p>—¿Sabes hasta qué punto es exquisito tu aroma, Ana? Es irresistible.</p>

  <p>Sus palabras logran, como siempre, inflamarme la sangre, acelerarme el pulso, y él desliza la nariz por mi garganta y a través de mis senos, mientras me besa con reverencia.</p>

  <p>—Eres tan hermosa —murmura, y me atrapa un pezón con la boca y chupa despacio.</p>

  <p>Gimo y mi cuerpo se arquea sobre la cama.</p>

  <p>—Quiero oírte, nena.</p>

  <p>Baja las manos a mi cintura, y yo me regodeo con el tacto de sus caricias, piel con piel… su ávida boca en mis pechos y sus largos y diestros dedos acariciándome, tocándome, amándome. Se mueven sobre mis muslos, sobre mi trasero, y bajan por mi pierna hasta la rodilla, sin dejar en ningún momento de besarme y chuparme los pechos.</p>

  <p>Me coge por la rodilla, y de pronto me levanta la pierna y se la coloca alrededor de las caderas, provocándome un gemido, y no la veo, pero siento en la piel la sonrisa con que reacciona. Rueda sobre la cama, de manera que me quedo a horcajadas sobre él, y me entrega un envoltorio de aluminio.</p>

  <p>Me echo hacia atrás y tomo su miembro en mis manos, y simplemente soy incapaz de resistirme ante su esplendor. Me inclino y lo beso, lo tomo en mi boca, enrollo la lengua a su alrededor y chupo con fuerza. Él jadea y flexiona las caderas para penetrar más a fondo en mi boca.</p>

  <p>Mmm… sabe bien. Lo deseo dentro de mí. Vuelvo a incorporarme y le miro fijamente. Está sin aliento, tiene la boca abierta y me mira intensamente.</p>

  <p>Abro rápidamente el envoltorio del preservativo y se lo coloco. Él me tiende las manos. Le cojo una y, con la otra, me pongo encima de él y, lentamente, le hago mío.</p>

  <p>Él cierra los ojos y su garganta emite un gruñido sordo.</p>

  <p>Sentirle en mí… expandiéndose… colmándome… —gimo suavemente—, es una sensación divina. Coloca sus manos sobre mis caderas y empieza a moverse arriba y abajo, penetrándome con ímpetu.</p>

  <p>Ah… es delicioso.</p>

  <p>—Oh, nena —susurra, y de repente se sienta y quedamos frente a frente, y la sensación es extraordinaria… de plenitud.</p>

  <p>Gimo y me aferro a sus antebrazos, y él me sujeta la cabeza con las manos y me mira a los ojos… intensos y grises, ardientes de deseo.</p>

  <p>—Oh, Ana. Cómo me haces sentir —murmura, y me besa con pasión y anhelo ciego.</p>

  <p>Yo le devuelvo los besos, aturdida por la deliciosa sensación de tenerle hundido en mi interior.</p>

  <p>—Oh, te quiero —musito.</p>

  <p>Él emite un quejido, como si le doliera oír las palabras que susurro, y rueda sobre la cama, arrastrándome con él sin romper nuestro preciado contacto, de manera que quedo debajo de él, y le rodeo la cintura con las piernas.</p>

  <p>Christian baja la mirada hacia mí con maravillada adoración, y estoy segura de reflejar su misma expresión cuando alargo la mano para acariciar su bellísimo rostro. Empieza a moverse muy despacio, y al hacerlo cierra los ojos y suspira levemente.</p>

  <p>El suave balanceo del barco y la paz y el silencio del camarote, se ven únicamente interrumpidos por nuestras respiraciones entremezcladas, mientras él se mueve despacio dentro y fuera de mí, tan controlado y tan agradable… una sensación gloriosa. Pone su brazo sobre mi cabeza, con la mano en mi pelo, y con la otra me acaricia la cara mientras se inclina para besarme.</p>

  <p>Estoy envuelta totalmente en él, mientras me ama, entrando y saliendo lentamente de mí, y me saborea. Yo le toco… dentro de los límites estrictos: los brazos, el cabello, la parte baja de la espalda, su hermoso trasero… Y cuando aumenta más y más el ritmo de sus envites, se me acelera la respiración. Me besa en la boca, en la barbilla, en la mandíbula, y después me mordisquea la oreja. Oigo su respiración entrecortada cada vez que me penetra con ímpetu.</p>

  <p>Mi cuerpo empieza a temblar. Oh… esa sensación que ahora conozco tan bien… se acerca… Oh…</p>

  <p>—Eso es, nena… Entrégate a mí… Por favor… Ana —murmura, y sus palabras son mi perdición.</p>

  <p>—¡Christian! —grito, y él gime cuando nos corremos juntos.</p>
