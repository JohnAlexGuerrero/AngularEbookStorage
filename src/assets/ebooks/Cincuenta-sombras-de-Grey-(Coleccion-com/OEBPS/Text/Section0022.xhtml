  <h3 id="sigil_toc_id_26">22</h3>

 <p class="asangre">Me han hecho la manicura, me han dado un masaje y me he tomado dos copas de champán. La sala VIP tiene muchas ventajas. Con cada sorbo de Moët, me siento un poco más inclinada a perdonar a Christian por su intervención. Abro el MacBook con la confianza de poner a prueba la teoría de que funciona en cualquier parte del planeta.</p>

  <div class="sans asangre">
    <p class="salto25"><strong>De:</strong> Anastasia Steele.</p>

    <p><strong>Fecha:</strong> 30 de mayo de 2011 21:53.</p>

    <p><strong>Para:</strong> Christian Grey.</p>

    <p><strong>Asunto:</strong> Detalles superextravagantes.</p>

    <p class="salto10">Querido señor Grey:</p>

    <p>Lo que verdaderamente me alarma es cómo has sabido qué vuelo iba a coger.</p>

    <p>Tu tendencia al acoso no conoce límites. Espero que el doctor Flynn haya vuelto de vacaciones.</p>

    <p>Me han hecho la manicura, me han dado un masaje en la espalda y me he tomado dos copas de champán, una forma agradabilísima de empezar mis vacaciones.</p>

    <p>Gracias.</p>

    <p class="salto10">Ana.</p>

    <p class="salto25"><strong>De:</strong> Christian Grey.</p>

    <p><strong>Fecha:</strong> 30 de mayo de 2011 21:59.</p>

    <p><strong>Para:</strong> Anastasia Steele.</p>

    <p><strong>Asunto:</strong> No se merecen.</p>

    <p class="salto10">Querida señorita Steele:</p>

    <p>El doctor Flynn ha vuelto y tengo cita con él esta semana.</p>

    <p>¿Quién le ha dado un masaje en la espalda?</p>

    <p class="salto10">Christian Grey.</p>

    <p>Presidente de Grey Enterprises Holdings, Inc., con amigos en los sitios adecuados.</p>
  </div>

  <p class="salto25">¡Ajá! Hora de vengarse. Ya han llamado a nuestro vuelo, así que ahora podré contestarle desde el avión. Será más seguro. Estoy a punto de abrazarme de perversa alegría.</p>

  <p class="salto10">Hay muchísimo sitio en primera. Con un cóctel de champán en la mano, me instalo en el suntuoso asiento de cuero junto a la ventanilla mientras la cabina empieza a llenarse poco a poco. Llamo a Ray para decirle dónde estoy; una llamada compasivamente breve, porque es muy tarde para él.</p>

  <p>—Te quiero, papá —susurro.</p>

  <p>—Y yo a ti, Annie. Saluda a tu madre. Buenas noches.</p>

  <p>—Buenas noches.</p>

  <p>Cuelgo.</p>

  <p>Ray está en buena forma. Miro mi Mac y, con el mismo regocijo infantil creciente, lo abro y entro en el programa de correo.</p>

  <div class="sans asangre">
    <p class="salto25"><strong>De:</strong> Anastasia Steele.</p>

    <p><strong>Fecha:</strong> 30 de mayo de 2011 22:22.</p>

    <p><strong>Para:</strong> Christian Grey.</p>

    <p><strong>Asunto:</strong> Manos fuertes y capaces.</p>

    <p class="salto10">Querido señor:</p>

    <p>Me ha dado un masaje en la espalda un joven muy agradable. Verdaderamente agradable. No me habría topado con Jean-Paul en la sala de embarque normal, así que te agradezco de nuevo el detalle.</p>

    <p>No sé si me van a dejar mandar correos cuando hayamos despegado; además, necesito dormir para estar guapa, porque últimamente no he dormido mucho.</p>

    <p>Dulces sueños, señor Grey… pienso en ti.</p>

    <p class="salto10">Ana.</p>
  </div>

  <p class="salto25">Uf, cómo se va a enfadar… y estaré en el aire, lejos de su alcance. Le está bien empleado. Si hubiera estado en la sala de embarque normal, Jean-Paul no me habría puesto las manos encima. Era un joven muy agradable, de esos rubios y permanentemente bronceados; en serio, ¿quién puede estar bronceado en Seattle? Qué absurdo. Creo que era gay, pero eso me lo guardo para mí. Me quedo mirando el correo. Kate tiene razón. Con él, es como pescar en una pecera. Mi subconsciente me mira con la boca espantosamente torcida: ¿en serio quieres provocarlo? ¡Lo que ha hecho es un detallazo, lo sabes! Le importas y quiere que viajes por todo lo alto. Sí, pero me lo podía haber preguntado, o habérmelo dicho, y no hacerme quedar como una auténtica lela en el mostrador de facturación. Pulso la tecla de envío y espero, sintiéndome una niña muy mala.</p>

  <p>—Señorita Steele, tiene que apagar el portátil durante el despegue —me dice amablemente una azafata supermaquillada.</p>

  <p>Me da un susto de muerte. Mi conciencia culpable me castiga.</p>

  <p>—Ah, lo siento.</p>

  <p>Mierda. Ahora me va a tocar esperar para saber si me ha contestado. La azafata me da una manta suave y una almohada, mostrándome su dentadura perfecta. Me echo la manta por las rodillas. Es agradable que te mimen de vez en cuando.</p>

  <p>La primera clase se ha llenado, salvo el asiento de al lado del mío, que sigue sin ocupar. Ay, no. Se me pasa una idea perturbadora por la cabeza. Igual ese sitio es el de Christian. Mierda, no, no será capaz. ¿O sí? Le dije que no quería que viniera conmigo. Miro impaciente el reloj y entonces la voz mecánica del personal de pista anuncia: «Tripulación: armar rampas y <em>cross check</em>».</p>

  <p>¿Qué significa eso? ¿Van a cerrar las puertas? Siento que se me eriza el vello mientras espero sentada con palpitante inquietud. El asiento de al lado del mío es el único desocupado de los dieciséis de la cabina de primera. El avión arranca con una sacudida y yo suspiro de alivio, pero también siento una leve punzada de desilusión: no habrá Christian en cuatro días. Miro de reojo la BlackBerry.</p>

  <div class="sans asangre">
    <p class="salto25"><strong>De:</strong> Christian Grey.</p>

    <p><strong>Fecha:</strong> 30 de mayo de 2011 22:25.</p>

    <p><strong>Para:</strong> Anastasia Steele.</p>

    <p><strong>Asunto:</strong> Disfruta mientras puedas.</p>

    <p class="salto10">Querida señorita Steele:</p>

    <p>Sé lo que se propone y, créame, lo ha conseguido. La próxima vez irá en la bodega de carga, atada y amordazada y metida en un cajón. Le aseguro que encargarme de que viaje en esas condiciones me producirá muchísimo más placer que cambiarle el billete por uno de primera clase.</p>

    <p>Espero ansioso su regreso.</p>

    <p class="salto10">Christian Grey.</p>

    <p>Presidente de mano suelta de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p class="salto10">Dios mío. Ese es el problema del humor de Christian, que nunca estoy segura de si bromea o si está enfadadísimo. Sospecho que, en esta ocasión, está enfadadísimo. Subrepticiamente, para que no me vea la azafata, tecleo una respuesta bajo la manta.</p>

  <div class="sans asangre">
    <p class="salto25"><strong>De:</strong> Anastasia Steele.</p>

    <p><strong>Fecha:</strong> 30 de mayo de 2011 22:30.</p>

    <p><strong>Para:</strong> Christian Grey.</p>

    <p><strong>Asunto:</strong> ¿Bromeas?</p>

    <p class="salto10">¿Ves?, no tengo ni idea de si estás bromeando o no. Si no bromeas, mejor me quedo en Georgia. Los cajones están en mi lista de límites infranqueables. Siento haberte enfadado. Dime que me perdonas.</p>

    <p class="salto10">Ana.</p>

    <p class="salto25"><strong>De:</strong> Christian Grey.</p>

    <p><strong>Fecha:</strong> 30 de mayo de 2011 22:31.</p>

    <p><strong>Para:</strong> Anastasia Steele.</p>

    <p><strong>Asunto:</strong> Bromeo.</p>

    <p class="salto10">¿Cómo es que estás mandando correos? ¿Estás poniendo en peligro la vida de todos los pasajeros, incluida la tuya, usando la BlackBerry? Creo que eso contraviene una de las normas.</p>

    <p class="salto10">Christian Grey.</p>

    <p>Presidente de manos sueltas (ambas) de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p class="salto25">¡Ambas! Guardo la BlackBerry, me recuesto en el asiento mientras el avión entra en pista y saco mi ejemplar de <em>Tess</em>… una lectura ligera para el viaje. Una vez en el aire, echo mi asiento para atrás y no tardo en quedarme dormida.</p>

  <p>La azafata me despierta cuando iniciamos el descenso en Atlanta. Son las 5.45 h, hora local, pero solo he dormido unas cuatro horas o así. Estoy grogui, pero agradezco el zumo de naranja que me ofrece la azafata. Miro nerviosa la BlackBerry. No hay más correos de Christian. Bueno, son casi las tres de la mañana en Seattle, y seguramente quiere evitar que me cargue los sistemas de navegación o lo que sea que impide que vuelen los aviones cuando hay móviles encendidos.</p>

  <p class="salto10">La espera en Atlanta es de solo una hora. Y de nuevo disfruto del refugio de la sala VIP. Me siento tentada de dormirme acurrucada en uno de esos sofás tan blanditos que se hunden suavemente bajo mi peso, pero no voy a estar aquí tanto rato. Para mantenerme despierta, inicio en el portátil un interminable monólogo interior dirigido a Christian.</p>

  <div class="sans asangre">
    <p class="salto25"><strong>De:</strong> Anastasia Steele.</p>

    <p><strong>Fecha:</strong> 31 de mayo de 2011 06:52 EST.</p>

    <p><strong>Para:</strong> Christian Grey.</p>

    <p><strong>Asunto:</strong> ¿Te gusta asustarme?</p>

    <p class="salto10">Sabes cuánto me desagrada que te gastes dinero en mí. Sí, eres muy rico, pero aun así me incomoda; es como si me pagaras por el sexo. No obstante, me gusta viajar en primera —mucho más civilizado que el autocar—, así que gracias. Lo digo en serio, y he disfrutado del masaje de Jean-Paul, que era gay. He omitido ese detalle en mi correo anterior para provocarte, porque estaba molesta contigo, y lo siento.</p>

    <p>Pero, como de costumbre, tu reacción es desmedida. No me puedes decir esas cosas (atada y amordazada en un cajón; ¿lo decías en serio o era una broma?), porque me asustan, me asustas. Me tienes completamente cautivada, considerando la posibilidad de llevar contigo un estilo de vida que no sabía ni que existía hasta la semana pasada, y vas y me escribes algo así, y me dan ganas de salir corriendo espantada. No lo haré, desde luego, porque te echaría de menos. Te echaría mucho de menos. Quiero que lo nuestro funcione, pero me aterra la intensidad de lo que siento por ti y el camino tan oscuro por el que me llevas. Lo que me ofreces es erótico y sensual, y siento curiosidad, pero también tengo miedo de que me hagas daño, física y emocionalmente. A los tres meses, podrías pasar de mí y ¿cómo me quedaría yo? Claro que supongo que ese es un riesgo que se corre en cualquier relación. Esta no es precisamente la clase de relación que yo imaginaba que tendría, menos aún siendo la primera. Me supone un acto de fe inmenso.</p>

    <p>Tenías razón cuando dijiste que no hay una pizca de sumisión en mí, y ahora coincido contigo. Dicho esto, quiero estar contigo, y si eso es lo que tengo que hacer para conseguirlo, me gustaría intentarlo, aunque me parece que lo haré de pena y terminaré llena de moratones… y la idea no me atrae en absoluto.</p>

    <p>Estoy muy contenta de que hayas accedido a intentar darme más. Solo me falta decidir lo que entiendo por «más», y esa es una de las razones por las que quería distanciarme un poco. Me deslumbras de tal modo que me cuesta pensar con claridad cuando estamos juntos.</p>

    <p>Nos llaman para embarcar. Tengo que irme.</p>

    <p>Luego más.</p>

    <p class="salto10">Tu Ana.</p>
  </div>

  <p class="salto25">Le doy a la tecla de envío y me dirijo medio adormilada a la puerta de embarque para subirme a otro avión. Este solo tiene seis asientos en primera y, en cuanto despegamos, me acurruco bajo mi suave manta y me quedo dormida.</p>

  <p>Tras un sueño demasiado corto me despierta la azafata con más zumo de naranja, ya que iniciamos la aproximación al Savannah International. Sorbo despacio, exhausta, y me permito sentir un poco de emoción. Voy a ver a mi madre después de seis meses. Mirando de reojo la BlackBerry, recuerdo que le he enviado un largo y farragoso correo a Christian, pero no hay respuesta. Son las cinco de la madrugada en Seattle; con un poco de suerte, aún estará dormido y no interpretando alguna pieza lúgubre al piano.</p>

  <p class="salto10">Lo bueno de las mochilas de cabina es que una puede salir volando del aeropuerto sin tener que esperar una eternidad junto a las cintas de equipaje. Lo bueno de viajar en primera es que te dejan bajar del avión antes que a nadie.</p>

  <p>Mi madre me espera con Bob, y estoy encantada de verlos. No sé si es por el agotamiento, por el largo viaje o por toda la situación con Christian, pero en cuanto estoy en los brazos de mi madre me echo a llorar.</p>

  <p>—Ay, Ana, cielo. Debes de estar muy cansada.</p>

  <p>Mira inquieta a Bob.</p>

  <p>—No, mamá, es que… me alegro mucho de verte.</p>

  <p>La abrazo con fuerza.</p>

  <p>Me hace sentir tan bien, tan protegida, como en casa. La suelto a regañadientes y Bob me da un incómodo abrazo con un solo brazo. No parece tenerse bien en pie, y entonces recuerdo que se ha hecho daño en una pierna.</p>

  <p>—Bienvenida a casa, Ana. ¿Por qué lloras? —pregunta.</p>

  <p>—Oh, Bob, también me alegro de verte a ti.</p>

  <p>Contemplo su apuesto rostro de mandíbula cuadrada y sus chispeantes ojos azules que me miran con cariño. Me gusta este marido, mamá. Te lo puedes quedar. Me coge la mochila.</p>

  <p>—Por Dios, Ana, ¿qué llevas aquí?</p>

  <p>Será el Mac. Los dos me agarran por la cintura mientras nos dirigimos al aparcamiento.</p>

  <p>Siempre olvido el calor insoportable que hace en Savannah. Al salir de los confines refrigerados de la terminal de llegadas, nos cae encima la manta de calor de Georgia. Buf… Es agotador. Tengo que zafarme de los brazos de mamá y de Bob para quitarme la sudadera con capucha. Menos mal que me he traído pantalones cortos. A veces echo de menos el calor seco de Las Vegas, donde viví con mamá y Bob cuando tenía diecisiete años, pero a este calor húmedo, incluso a las ocho y media de la mañana, cuesta acostumbrarse. Cuando me encuentro al fin en el asiento de atrás del Tahoe de Bob, maravillosamente refrigerado, me quedo sin fuerzas, y el pelo se me empieza a encrespar a causa del calor. Desde el monovolumen, les envío un mensaje rápido a Ray, a Kate y a Christian:</p>

  <p class="salto10 centrado">*He llegado sana y salva a Savannah. A :)*</p>

  <p class="salto10">De pronto pienso en José mientras pulso la tecla de envío y, en medio de la neblina de mi fatiga, recuerdo que su exposición es la semana que viene. ¿Debería invitar a Christian, sabiendo que no le cae bien José? ¿Aún querrá verme Christian después del e-mail que le he mandado? Me estremezco de pensarlo, y me lo quito de la cabeza. Ya me ocuparé de eso luego. Ahora voy a disfrutar de la compañía de mi madre.</p>

  <p>—Cielo, debes de estar cansada. ¿Quieres dormir un rato cuando lleguemos a casa?</p>

  <p>—No, mamá. Me apetece ir a la playa.</p>

  <p class="salto10">Llevo mi tankini azul de top atado al cuello, mientras sorbo una Coca-Cola light tumbada en una hamaca mirando el océano Atlántico. Y pensar que ayer, sin ir más lejos, contemplaba el Sound abriéndose al Pacífico. Mi madre gandulea a mi lado, protegiéndose del sol con un sombrero flexible desmesuradamente grande y unas gafas de sol enormes, tipo Jackie O, sorbiendo su propia Coca-Cola. Estamos en la playa de Tybee Island, a tres manzanas de casa. Me tiene cogida de la mano. Mi fatiga ha disminuido y, mientras me empapo de sol, me siento a gusto, segura y animada. Por primera vez en una eternidad, empiezo a relajarme.</p>

  <p>—Bueno, Ana… háblame de ese hombre que te tiene tan loca.</p>

  <p>¡Loca! ¿Cómo lo sabe? ¿Qué le digo? No puedo hablar de Christian con mucho detalle por el acuerdo de confidencialidad, pero, en cualquier caso, ¿le hablaría a mi madre de él? Palidezco de pensarlo.</p>

  <p>—¿Y bien? —insiste, y me aprieta la mano.</p>

  <p>—Se llama Christian. Es guapísimo. Es rico… demasiado rico. Es muy complicado y temperamental.</p>

  <p>Sí, me siento tremendamente orgullosa de mi definición escueta y precisa. Me vuelvo de lado para mirarla, justo cuando ella hace lo mismo. Me mira con sus ojos de un azul transparente.</p>

  <p>—Centrémonos en lo de complicado y temperamental.</p>

  <p>Oh, no…</p>

  <p>—Sus cambios de humor me confunden, mamá. Tuvo una infancia difícil y es muy cerrado, es muy difícil entenderle.</p>

  <p>—¿Te gusta?</p>

  <p>—Más que eso.</p>

  <p>—¿En serio? —me dice, mirándome boquiabierta.</p>

  <p>—Sí, mamá.</p>

  <p>—En realidad, cielo, los hombres no son complicados. Son criaturas muy simples y cuadriculadas. Por lo general dicen lo que quieren decir. Y nosotras nos pasamos horas intentando analizar lo que han dicho, cuando lo cierto es que resulta obvio. Yo, en tu lugar, me lo tomaría al pie de la letra. Igual te ayuda.</p>

  <p>La miro alucinada. Parece un buen consejo. Tomarme a Christian al pie de la letra. Enseguida me vienen a la cabeza algunas de las cosas que me ha dicho.</p>

  <p>«No quiero perderte…»</p>

  <p>«Me tienes embrujado…»</p>

  <p>«Me tienes completamente hechizado…»</p>

  <p>«Yo también te voy a echar de menos, más de lo que te imaginas…»</p>

  <p>Miro a mi madre. Ella se ha casado cuatro veces. A lo mejor sí sabe algo de los hombres, después de todo.</p>

  <p>—Casi todos los hombres son volubles, cariño, algunos más que otros. Mira a tu padre, por ejemplo…</p>

  <p>Se le ablanda y entristece la mirada siempre que piensa en mi padre. En mi verdadero padre, ese hombre mítico al que no llegué a conocer y al que nos arrebataron de forma tan cruel, siendo marine, en unas maniobras de combate. En parte, creo que mamá ha estado buscando a alguien como él todo este tiempo; puede que ya haya encontrado en Bob lo que buscaba. Lástima que no lo encontrara en Ray.</p>

  <p>—Yo solía pensar que tu padre era voluble, pero ahora, cuando vuelvo la vista atrás, pienso que solamente estaba demasiado agobiado con su trabajo e intentando ganarse la vida para mantenernos. —Suspira—. Era tan joven… los dos lo éramos. Igual ese fue el problema.</p>

  <p>Mmm… Christian no es precisamente viejo. Sonrío cariñosa a mi madre. Se pone muy sentimental cuando habla de mi padre, pero estoy segura de que los cambios de humor del marine no tenían nada que ver con los de Christian.</p>

  <p>—Bob quiere llevarnos a cenar esta noche. A su club de golf.</p>

  <p>—¡No me digas! ¿Bob ha empezado a jugar al golf? —pregunto en tono burlón e incrédulo.</p>

  <p>—Dímelo a mí —gruñe mi madre, poniendo los ojos en blanco.</p>

  <p class="salto10">Tras un almuerzo ligero de vuelta en casa, empiezo a deshacer la mochila. Me voy a obsequiar con una siesta. Mamá se ha ido a moldear velas o lo que sea que haga con ellas, y Bob está en el trabajo, así que tengo un rato para recuperar horas de sueño. Abro el Mac y lo enciendo. Son las dos de la tarde en Georgia, las once de la mañana en Seattle. Me pregunto si Christian me habrá contestado. Nerviosa, abro el correo.</p>

  <div class="sans asangre">
    <p class="salto25"><strong>De:</strong> Christian Grey.</p>

    <p><strong>Fecha:</strong> 31 de mayo de 2011 07:30.</p>

    <p><strong>Para:</strong> Anastasia Steele.</p>

    <p><strong>Asunto:</strong> ¡Por fin!</p>

    <p class="salto10">Anastasia:</p>

    <p>Me fastidia que, en cuanto pones distancia entre nosotros, te comuniques abierta y sinceramente conmigo. ¿Por qué no lo haces cuando estamos juntos?</p>

    <p>Sí, soy rico. Acostúmbrate. ¿Por qué no voy a gastar dinero en ti? Le hemos dicho a tu padre que soy tu novio. ¿No es eso lo que hacen los novios? Como amo tuyo, espero que aceptes lo que me gaste en ti sin rechistar. Por cierto, díselo también a tu madre.</p>

    <p>No sé cómo responder a lo que me dices de que te sientes como una puta. Ya sé que no me lo has dicho con esas palabras, pero es lo mismo. Ignoro qué puedo decir o hacer para que dejes de sentirte así. Me gustaría que tuvieras lo mejor en todo. Trabajo muchísimo, y me gusta gastarme el dinero en lo que me apetezca. Podría comprarte la ilusión de tu vida, Anastasia, y quiero hacerlo. Llámalo redistribución de la riqueza, si lo prefieres. O simplemente ten presente que jamás pensaría en ti de la forma que dices y me fastidia que te veas así. Para ser una joven tan guapa, ingeniosa e inteligente, tienes verdaderos problemas de autoestima y me estoy pensando muy seriamente concertarte una cita con el doctor Flynn.</p>

    <p>Siento haberte asustado. La idea de haberte inspirado miedo me resulta horrenda. ¿De verdad crees que te dejaría viajar como una presa? Te he ofrecido mi jet privado, por el amor de Dios. Sí, era una broma, y muy mala, por lo visto. No obstante, la verdad es que imaginarte atada y amordazada me pone (esto no es broma: es cierto). Puedo prescindir del cajón; los cajones no me atraen. Sé que no te agrada la idea de que te amordace; ya lo hemos hablado: cuando lo haga —si lo hago—, ya lo hablaremos. Lo que parece que no te queda claro es que, en una relación amo/sumiso, es el sumiso el que tiene todo el poder. Tú, en este caso. Te lo voy a repetir: eres tú la que tiene todo el poder. No yo. En la casita del embarcadero te negaste. Yo no puedo tocarte si tú te niegas; por eso debemos tener un contrato, para que decidas qué quieres hacer y qué no. Si probamos algo y no te gusta, podemos revisar el contrato. Depende de ti, no de mí. Y si no quieres que te ate, te amordace y te meta en un cajón, jamás sucederá.</p>

    <p>Yo quiero compartir mi estilo de vida contigo. Nunca he deseado nada tanto. Francamente, me admira que una joven tan inocente como tú esté dispuesta a probar. Eso me dice más de ti de lo que te puedas imaginar. No acabas de entender, pese a que te lo he dicho en innumerables ocasiones, que tú también me tienes hechizado. No quiero perderte. Me angustia que hayas cogido un avión y vayas a estar a casi cinco mil kilómetros de mí varios días porque no puedes pensar con claridad cuando me tienes cerca. A mí me pasa lo mismo, Anastasia. Pierdo la razón cuando estamos juntos; así de intenso es lo que siento por ti.</p>

    <p>Entiendo tu inquietud. He intentado mantenerme alejado de ti; sabía que no tenías experiencia —aunque jamás te habría perseguido de haber sabido lo inocente que eras—, y aun así me desarmas por completo como nadie lo ha hecho antes. Tu correo, por ejemplo: lo he leído y releído un montón de veces, intentando comprender tu punto de vista. Tres meses me parece una cantidad arbitraria de tiempo. ¿Qué te parece seis meses, un año? ¿Cuánto tiempo quieres? ¿Cuánto necesitas para sentirte cómoda? Dime.</p>

    <p>Comprendo que esto es un acto de fe inmenso para ti. Debo ganarme tu confianza, pero, por la misma razón, tú debes comunicarte conmigo si no lo hago. Pareces fuerte e independiente, pero luego leo lo que has escrito y veo otro lado tuyo. Debemos orientarnos el uno al otro, Anastasia, y solo tú puedes darme pistas. Tienes que ser sincera conmigo y los dos debemos encontrar un modo de que nuestro acuerdo funcione.</p>

    <p>Te preocupa no ser dócil. Bueno, quizá sea cierto. Dicho esto, debo reconocer que solo adoptas la conducta propia de una sumisa en el cuarto de juegos. Parece que ese es el único sitio en el que me dejas ejercer verdadero control sobre ti y el único en el que haces lo que te digo. «Ejemplar» es el calificativo que se me ocurre. Y yo jamás te llenaría de moratones. Me va más el rosa. Fuera del cuarto de juegos, me gusta que me desafíes. Es una experiencia nueva y refrescante, y no me gustaría que eso cambiara. Así que sí, dime a qué te refieres cuando me pides más. Me esforzaré por ser abierto y procuraré darte el espacio que necesitas y mantenerme alejado de ti mientras estés en Georgia. Espero con ilusión tu próximo correo.</p>

    <p>Entretanto, diviértete. Pero no demasiado.</p>

    <p class="salto10">Christian Grey.</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>

  <p class="salto25">Le doy a la tecla de envío y vuelvo a la cama desanimada, decidida a preguntarle a Christian por su relación con esa mujer. Por un lado, estoy desesperada por saber más; por otro, quiero olvidar que me lo ha contado. Y encima me ha venido la regla, así que tengo que acordarme de tomarme la píldora por la mañana. Programo rápidamente una alarma en el calendario de la BlackBerry. La dejo en la mesita, me tumbo y, por fin, termino sumiéndome en un sueño inquieto, deseando que estuviéramos en la misma ciudad, no a casi cinco mil kilómetros de distancia.</p>

  <p class="centrado ilustra1"><img alt="" src="../Images/filete.jpg"/></p>

  <p class="salto10">Después de una mañana de compras y otra tarde de playa, mi madre ha decidido que deberíamos salir de copas esta noche. Así que dejamos a Bob delante del televisor, y al rato ya estamos en el lujoso bar del hotel más exclusivo de Savannah. Yo voy por el segundo Cosmopolitan; mi madre, por el tercero. Continúa desvelándome su percepción del frágil ego masculino. Resulta desconcertante.</p>

  <p>—Verás, Ana, los hombres piensan que todo lo que sale de la boca de una mujer es un problema que hay que resolver. No se enteran de que lo que nos gusta es darles vueltas a las cosas, hablar un poco y luego olvidar. A ellos les va más la acción.</p>

  <p>—Mamá, ¿por qué me cuentas todo eso? —pregunto sin poder ocultar mi exasperación.</p>

  <p>Lleva así todo el día.</p>

  <p>—Cariño, te veo tan perdida. Nunca has traído a un chico a casa. Ni siquiera tuviste novio cuando vivíamos en Las Vegas. Pensé que habría algo con ese chico que conociste en la universidad, José.</p>

  <p>—Mamá, José no es más que un amigo.</p>

  <p>—Ya lo sé, cielo, pero pasa algo, y tengo la impresión de que no me lo estás contando todo.</p>

  <p>Me mira, con el rostro fruncido de preocupación maternal.</p>

  <p>—Necesitaba distanciarme un poco de Christian para aclararme, nada más. A veces me agobia un poco.</p>

  <p>—¿Te agobia?</p>

  <p>—Sí. Pero lo echo de menos.</p>

  <p>Frunzo el ceño. No he sabido nada de Christian en todo el día. Ni un correo, nada. Estoy tentada de llamarlo para ver si está bien. Mi mayor temor es que haya tenido un accidente; el segundo mayor temor es que la señora Robinson haya vuelto a clavarle sus garras. Sé que no es racional, pero, en lo que a ella respecta, parece que he perdido la perspectiva.</p>

  <p>—Cariño, tengo que ir al lavabo.</p>

  <p>La breve ausencia de mi madre me proporciona otra ocasión para echar un vistazo a la BlackBerry. Llevo todo el día mirando a escondidas el correo. Por fin… ¡Christian me ha contestado!</p>

  <p class="salto25">En efecto, estaba cenando con ella. Confirmados mis peores temores, noto que la adrenalina y la rabia se apoderan de mi cuerpo y se me eriza el vello. ¿Será posible? Estoy fuera dos días y ya se larga con esa zorra malvada.</p>

  <p>Frunce el ceño, pero alza la vista, llama a uno de los camareros y le señala nuestras copas. Él asiente con la cabeza. Entiende la seña universal de «otra ronda de lo mismo, por favor». Mientras ella hace esto, vuelvo a mirar rápidamente la BlackBerry.</p>
