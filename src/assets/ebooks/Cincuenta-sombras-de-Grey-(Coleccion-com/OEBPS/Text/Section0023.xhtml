  <p class="asangre">Miro nerviosa por todo el bar, pero no lo veo.</p>

  <p>—Ana, ¿qué pasa? Parece que has visto un fantasma.</p>

  <p>—Es Christian; está aquí.</p>

  <p>—¿Qué? ¿En serio?</p>

  <p>Mira también por todo el bar.</p>

  <p>No le he hablado a mi madre de la tendencia al acoso de Christian.</p>

  <p>Lo veo. El corazón me da un brinco y empieza a agitarse violentamente en mi pecho cuando se acerca a nosotras. Ha venido… por mí. La diosa que llevo dentro se levanta como una loca de su chaise longue. Christian se desliza entre la multitud; los halógenos empotrados reflejan en su pelo destellos de cobre bruñido y rojo. En sus luminosos ojos grises veo brillar… ¿rabia? ¿Tensión? Aprieta la boca, la mandíbula tensa. Oh, mierda… no. Ahora mismo estoy tan furiosa con él, y encima está aquí. ¿Cómo me voy a enfadar con él delante de mi madre?</p>

  <p>Llega a nuestra mesa, mirándome con recelo. Viste, como de costumbre, camisa de lino blanco y vaqueros.</p>

  <p>—Hola —chillo, incapaz de ocultar mi asombro por verlo aquí en carne y hueso.</p>

  <p>—Hola —responde, e inclinándose me besa en la mejilla, pillándome por sorpresa.</p>

  <p>—Christian, esta es mi madre, Carla.</p>

  <p>Mis arraigados modales toman el mando.</p>

  <p>Se gira para saludar a mi madre.</p>

  <p>—Encantado de conocerla, señora Adams.</p>

  <p>¿Cómo sabe el apellido de mi madre? Le dedica esa sonrisa de infarto, cosecha Christian Grey, destinada a la rendición total sin rehenes. Mi madre no tiene escapatoria. La mandíbula se le descuelga hasta la mesa. Por Dios, controla un poco, mamá. Ella acepta la mano que le tiende y se la estrecha. No le contesta. Vaya, lo de quedarse mudo de asombro es genético; no tenía ni idea.</p>

  <p>—Christian —consigue decir por fin, sin aliento.</p>

  <p>Él le dedica una sonrisa de complicidad, sus ojos grises centelleantes. Los miro con el gesto fruncido.</p>

  <p>—¿Qué haces aquí?</p>

  <p>La pregunta suena más frágil de lo que pretendía, y su sonrisa desaparece, y su expresión se vuelve cautelosa. Estoy emocionada de verlo, pero completamente descolocada, y la rabia por lo de la señora Robinson aún me hierve en las venas. No sé si quiero ponerme a gritarle o arrojarme a sus brazos (aunque no creo que le gustara ninguna de las dos opciones), y quiero saber cuánto tiempo lleva vigilándonos. Además, estoy algo nerviosa por el e-mail que acabo de enviarle.</p>

  <p>—He venido a verte, claro. —Me mira impasible. Huy, ¿qué estará pensando?—. Me alojo en este hotel.</p>

  <p>—¿Te alojas aquí?</p>

  <p>Sueno como una universitaria de segundo año colocada de anfetas, demasiado estridente hasta para mis oídos.</p>

  <p>—Bueno, ayer me dijiste que ojalá estuviera aquí. —Hace una pausa para evaluar mi reacción—. Nos proponemos complacer, señorita Steele —dice en voz baja sin rastro alguno de humor.</p>

  <p>Mierda, ¿está furioso? ¿Será por los comentarios sobre la señora Robinson? ¿O tal vez porque estoy a punto de tomarme el cuarto Cosmo? Mi madre nos mira nerviosa.</p>

  <p>—¿Por qué no te tomas una copa con nosotras, Christian?</p>

  <p>Le hace una seña al camarero, que se planta a nuestro lado en un nanosegundo.</p>

  <p>—Tomaré un gin-tonic —dice Christian—. Hendricks si tienen, o Bombay Sapphire. Pepino con el Hendricks, lima con el Bombay.</p>

  <p>Madre mía… Solo Christian podría pedir una copa como si fuera un plato elaborado.</p>

  <p>—Y otros dos Cosmos, por favor —añado, mirando nerviosa a Christian.</p>

  <p>He salido de copas con mi madre; no se puede enfadar por eso.</p>

  <p>—Acércate una silla, Christian.</p>

  <p>—Gracias, señora Adams.</p>

  <p>Christian coge una silla y se sienta con elegancia a mi lado.</p>

  <p>—¿Así que casualmente te alojas en el hotel donde estamos tomando unas copas? —digo, esforzándome por sonar desenfadada.</p>

  <p>—O casualmente estáis tomando unas copas en el hotel donde yo me alojo —me contesta él—. Acabo de cenar, he venido aquí y te he visto. Andaba distraído pensando en tu último correo, levanto la vista y ahí estabas. Menuda coincidencia, ¿verdad?</p>

  <p>Ladea la cabeza y detecto un amago de sonrisa. Gracias a Dios… puede que al final hasta salvemos la noche.</p>

  <p>—Mi madre y yo hemos ido de compras esta mañana y a la playa por la tarde. Luego hemos decidido salir de copas esta noche —murmuro, porque tengo la sensación de que le debo una explicación.</p>

  <p>—¿Ese top es nuevo? —Señala mi blusón de seda verde recién estrenado—. Te sienta bien ese color. Y te ha dado un poco el sol. Estás preciosa.</p>

  <p>Me ruborizo. El cumplido me deja sin habla.</p>

  <p>—Bueno, pensaba hacerte una visita mañana, pero mira por dónde…</p>

  <p>Alarga el brazo y me coge la mano, me la aprieta con suavidad, me acaricia los nudillos con el pulgar… y siento de nuevo el tirón. Esa descarga eléctrica que corre bajo mi piel bajo la suave presión de su pulgar se dispara a mi torrente sanguíneo y me recorre el cuerpo entero, calentándolo todo a su paso. Hacía más de dos días que no lo veía. Madre mía… cómo lo deseo. Se me entrecorta la respiración. Lo miro pestañeando, sonrío tímidamente, y veo dibujarse una sonrisa en sus labios.</p>

  <p>—Quería darte una sorpresa. Pero, como siempre, me la has dado tú a mí, Anastasia, cuando te he visto aquí.</p>

  <p>Miro de reojo a mi madre, que tiene los ojos clavados en Christian… ¡sí, clavados! Vale ya, mamá. Ni que fuera una criatura exótica nunca vista. A ver, ya sé que hasta ahora no había tenido novio y que a Christian solo lo llamo así por llamarlo de alguna manera, pero ¿tan increíble es que yo haya podido atraer a un hombre? ¿A este hombre? Pues sí, francamente… tú míralo bien, me suelta mi subconsciente. ¡Oh, cállate! ¿Quién te ha dado vela en este entierro? Miro ceñuda a mi madre, pero ella no parece darse por enterada.</p>

  <p>—No quiero robarte tiempo con tu madre. Me tomaré una copa y me retiraré. Tengo trabajo pendiente —declara muy serio.</p>

  <p>—Christian, me alegro mucho de conocerte —interviene mi madre, recuperando al fin el habla—. Ana me ha hablado muy bien de ti.</p>

  <p>Él le sonríe.</p>

  <p>—¿En serio?</p>

  <p>Christian arquea una ceja, con una expresión risueña en el rostro, y yo vuelvo a ruborizarme.</p>

  <p>Llega el camarero con nuestras copas.</p>

  <p>—Hendricks, señor —declara con una floritura triunfante.</p>

  <p>—Gracias —murmura Christian en reconocimiento.</p>

  <p>Sorbo nerviosa mi nuevo Cosmo.</p>

  <p>—¿Cuánto tiempo vas a estar en Georgia, Christian? —pregunta mamá.</p>

  <p>—Hasta el viernes, señora Adams.</p>

  <p>—¿Cenarás con nosotros mañana? Y, por favor, llámame Carla.</p>

  <p>—Me encantaría, Carla.</p>

  <p>—Estupendo. Si me disculpáis un momento, tengo que ir al lavabo.</p>

  <p>Pero si acabas de ir, mamá. La miro desesperada cuando se levanta y se marcha, dejándonos solos.</p>

  <p>—Así que te has enfadado conmigo por cenar con una vieja amiga.</p>

  <p>Christian vuelve su mirada ardiente y recelosa hacia mí y, llevándose mi mano a los labios, me besa suavemente los nudillos uno por uno.</p>

  <p>Dios… ¿tiene que hacer esto ahora?</p>

  <p>—Sí —mascullo mientras la sangre me recorre ardiente el cuerpo entero.</p>

  <p>—Nuestra relación sexual terminó hace tiempo, Anastasia —me susurra—. Yo solo te deseo a ti. ¿Aún no te has dado cuenta?</p>

  <p>Lo miro extrañada.</p>

  <p>—Para mí es una pederasta, Christian.</p>

  <p>Contengo el aliento a la espera de su reacción.</p>

  <p>Christian palidece.</p>

  <p>—Eso es muy crítico por tu parte. No fue así —susurra conmocionado, soltándome la mano.</p>

  <p>¿Crítico?</p>

  <p>—Ah, ¿cómo fue entonces? —pregunto.</p>

  <p>Los Cosmos me envalentonan.</p>

  <p>Me mira ceñudo, desconcertado. Prosigo:</p>

  <p>—Se aprovechó de un chico vulnerable de quince años. Si hubieras sido una chiquilla de quince años y la señora Robinson un señor Robinson que la hubiera arrastrado al sadomasoquismo, ¿te parecería bien? ¿Si hubiera sido Mia, por ejemplo?</p>

  <p>Da un respingo y me mira ceñudo.</p>

  <p>—Ana, no fue así.</p>

  <p>Le lanzo una mirada feroz.</p>

  <p>—Vale, yo no lo sentí así —prosigue en voz baja—. Ella fue una fuerza positiva. Lo que necesitaba.</p>

  <p>—No lo entiendo.</p>

  <p>Ahora me toca a mí mostrarme desconcertada.</p>

  <p>—Anastasia, tu madre no tardará en volver. No me apetece hablar de esto ahora. Más adelante, quizá. Si no quieres que esté aquí, tengo un avión esperándome en Hilton Head. Me puedo ir.</p>

  <p>Se ha enfadado conmigo… no.</p>

  <p>—No, no te vayas. Por favor. Me encanta que hayas venido. Solo quiero que entiendas que me enfurece que, en cuanto me voy, quedes con ella para cenar. Piensa en cómo te pones tú cuando me acerco a José. José es un buen amigo. Nunca he tenido una relación sexual con él. Mientras que tú y ella…</p>

  <p>Me interrumpo, no queriendo concederle más espacio a ese pensamiento.</p>

  <p>—¿Estás celosa?</p>

  <p>Me mira atónito, y sus ojos se ablandan un poco, se enternecen.</p>

  <p>—Sí, y furiosa por lo que te hizo.</p>

  <p>—Anastasia, ella me ayudó. Y eso es todo lo que voy a decir al respecto. En cuanto a tus celos, ponte en mi lugar. No he tenido que justificar mis actos delante de nadie en los últimos siete años. De nadie en absoluto. Hago lo que me place, Anastasia. Me gusta mi independencia. No he ido a ver a la señora Robinson para fastidiarte. He ido porque, de vez en cuando, salimos a cenar. Es amiga y socia.</p>

  <p>¿Socia? Dios mío. Esto es nuevo.</p>

  <p>Me mira y analiza mi expresión.</p>

  <p>—Sí, somos socios. Ya no hay sexo entre nosotros. Desde hace años.</p>

  <p>—¿Por qué terminó vuestra relación?</p>

  <p>Frunce la boca y le brillan los ojos.</p>

  <p>—Su marido se enteró.</p>

  <p>¡Madre mía!</p>

  <p>—¿Te importa que hablemos de esto en otro momento, en un sitio más discreto? —gruñe.</p>

  <p>—Dudo que consigas convencerme de que no es una especie de pedófila.</p>

  <p>—Yo no la veo así. Nunca lo he hecho. ¡Y basta ya! —espeta.</p>

  <p>—¿La querías?</p>

  <p>—¿Cómo vais?</p>

  <p>Mi madre reaparece sin que ninguno de los dos nos hayamos percatado.</p>

  <p>Me planto una falsa sonrisa en los labios mientras Christian y yo nos enderezamos precipitadamente en el asiento, como si estuviéramos haciendo algo malo. Mi madre me mira.</p>

  <p>—Bien, mamá.</p>

  <p>Christian sorbe su copa, observándome detenidamente con expresión cautelosa. ¿Qué estará pensando? ¿La quiso? Me parece que, como diga que sí, me voy a enfadar, y mucho.</p>

  <p>—Bueno, señoras, os dejo disfrutar de vuestra velada.</p>

  <p>No, no, no me puede dejar así, con la duda.</p>

  <p>—Por favor, que carguen estas copas en mi cuenta, habitación 612. Te llamo por la mañana, Anastasia. Hasta mañana, Carla.</p>

  <p>—Oh, me encanta que alguien te llame por tu nombre completo, hija.</p>

  <p>—Un nombre precioso para una chica preciosa —murmura Christian, estrechando la mano que mi madre le tiende, y ella sonríe con afectación.</p>

  <p>Ay, mamá… ¿tú también, traidora? Me levanto y lo miro, implorándole que responda a mi pregunta, y él me da un casto beso en la mejilla.</p>

  <p>—Hasta luego, nena —me susurra al oído.</p>

  <p>Y se va.</p>

  <p>Maldito capullo controlador. La rabia retorna con plena fuerza. Me dejo caer en la silla y me vuelvo hacia mi madre.</p>

  <p>—Vaya, me has dejado anonadada, Ana. Menudo partidazo. Eso sí, no sé qué os traéis entre manos. Me parece que tenéis que hablar. Uf, la tensión subyacente… es insoportable.</p>

  <p>Se abanica exageradamente.</p>

  <p>—¡<span class="versalita">MAMÁ</span>!</p>

  <p>—Ve a hablar con él.</p>

  <p>—No puedo. He venido aquí a verte a ti.</p>

  <p>—Ana, has venido aquí porque estás hecha un lío con ese chico. Es evidente que estáis locos el uno por el otro. Tienes que hablar con él. Ha volado cinco mil kilómetros para verte, por el amor de Dios. Y ya sabes lo horroroso que es volar.</p>

  <p>Me ruborizo. No le he dicho que tiene un avión privado.</p>

  <p>—¿Qué? —me suelta.</p>

  <p>—Tiene su propio avión —mascullo, avergonzada—, y son menos de cinco mil kilómetros, mamá.</p>

  <p>¿Por qué me avergüenzo? Mi madre arquea ambas cejas.</p>

  <p>—Uau —exclama—. Ana, os pasa algo. Llevo intentando averiguar lo que es desde que llegaste. Pero el único modo de solucionar el problema, sea cual sea, es hablarlo con él. Piensa todo lo que quieras, pero hasta que no hables con él no vas a conseguir nada.</p>

  <p>La miro ceñuda.</p>

  <p>—Ana, cielo, siempre le has dado muchas vueltas a todo. Fíate de tu instinto. ¿Qué te dice, cariño?</p>

  <p>Me miro los dedos.</p>

  <p>—Creo que estoy enamorada de él —murmuro.</p>

  <p>—Lo sé, cariño. Y él de ti.</p>

  <p>—¡No!</p>

  <p>—Sí, Ana. Dios… ¿qué más necesitas? ¿Un rótulo luminoso en su frente?</p>

  <p>La miro aturdida y se me llenan los ojos de lágrimas.</p>

  <p>—No llores, cielo.</p>

  <p>—Yo no creo que me quiera.</p>

  <p>—Independientemente de lo rico que sea, uno no lo deja todo, se sube en su avión privado y cruza el país para tomar el té de la tarde. ¡Ve con él! Este sitio es muy bonito, muy romántico. Además, es territorio neutral.</p>

  <p>Me revuelvo incómoda bajo su mirada. Quiero y no quiero ir.</p>

  <p>—Cariño, no te preocupes por tener que volver conmigo. Quiero que seas feliz, y ahora mismo creo que la clave de tu felicidad está arriba, en la habitación 612. Si quieres venir a casa luego, la llave está debajo de la yuca del porche principal. Si te quedas… bueno, ya eres mayorcita. Pero toma precauciones.</p>

  <p>Me pongo roja como un tomate. Por Dios, mamá.</p>

  <p>—Vamos a terminarnos los Cosmos primero.</p>

  <p>—Esa es mi chica.</p>

  <p>Y sonríe.</p>

  <p class="salto10">Llamo tímidamente a la puerta de la habitación 612 y espero. Christian abre la puerta. Está hablando por el móvil. Me mira extrañado, completamente sorprendido, sostiene la puerta abierta y me invita a entrar en su habitación.</p>

  <p>—¿Están listas todas las indemnizaciones? ¿Y el coste? —Silba entre dientes—. Uf, nos ha salido caro el error. ¿Y Lucas?</p>

  <p>Echo un vistazo a la habitación. Es una suite, como la del Heathman. La decoración de esta es ultramoderna, muy actual. Todo púrpuras y dorados mate con motivos en bronce en las paredes. Christian se acerca a un mueble de madera noble, tira y abre una puerta tras la que se oculta el minibar. Me hace una señal para que me sirva, luego entra en el dormitorio. Supongo que para que no pueda oír la conversación. Me encojo de hombros. No dejó de hablar cuando entré en su estudio el otro día. Oigo correr el agua; está llenando la bañera. Me sirvo un zumo de naranja. Vuelve al salón.</p>

  <p>—Que Andrea me mande las gráficas. Barney me dijo que había resuelto el problema. —Christian ríe—. No, el viernes. Estoy interesado en un terreno de por aquí. Sí, que me llame Bill. No, mañana. Quiero ver lo que podría ofrecernos Georgia si nos instalamos aquí.</p>

  <p>Christian no me quita los ojos de encima. Me da un vaso y me indica dónde hay una cubitera.</p>

  <p>—Si los incentivos son lo bastante atractivos, creo que deberíamos considerarlo, aunque aquí hace un calor de mil demonios. Detroit tiene sus ventajas, sí, y es más fresco. —Su rostro se oscurece un instante—. ¿Por qué? Que me llame Bill. Mañana. No demasiado temprano.</p>

  <p>Cuelga y se me queda mirando con una expresión indescifrable, y se hace el silencio entre nosotros.</p>

  <p>Muy bien… me toca hablar.</p>

  <p>—No has respondido a mi pregunta —murmuro.</p>

  <p>—No —dice en voz baja, y me mira con una mezcla de asombro y recelo.</p>

  <p>—¿No has respondido a mi pregunta o no, no la querías?</p>

  <p>Se cruza de brazos y se apoya en la pared; una leve sonrisa se dibuja en sus labios.</p>

  <p>—¿A qué has venido, Anastasia?</p>

  <p>—Ya te lo he dicho.</p>

  <p>Suspira hondo.</p>

  <p>—No, no la quería.</p>

  <p>Me mira ceñudo, divertido pero perplejo.</p>

  <p>Acabo de darme cuenta de que estaba conteniendo la respiración. Al soltar el aire, me desinflo como un saco viejo. Uf, gracias a Dios… ¿Cómo me habría sentido si me hubiera dicho que quería a esa bruja?</p>

  <p>—Tú eres mi diosa de ojos verdes, Anastasia. ¿Quién lo habría dicho?</p>

  <p>—¿Se burla de mí, señor Grey?</p>

  <p>—No me atrevería.</p>

  <p>Niega con la cabeza, solemne, pero veo un destello de picardía en sus ojos.</p>

  <p>—Huy, claro que sí, y de hecho lo haces, a menudo.</p>

  <p>Sonríe satisfecho al ver que le devuelvo las palabras que me ha dicho él antes. Su mirada se oscurece.</p>

  <p>—Por favor, deja de morderte el labio. Estás en mi habitación, hace casi tres días que no te veo y he hecho un largo viaje en avión para verte.</p>

  <p>Su tono pasa de suave a sensual.</p>

  <p>Le suena la BlackBerry, distrayéndonos a los dos, y la apaga sin mirar siquiera quién es. Se me entrecorta la respiración. Sé cómo va a terminar esto… pero se supone que íbamos a hablar. Se acerca a mí con su mirada sexy de depredador.</p>

  <p>—Quiero hacerlo, Anastasia. Ahora. Y tú también. Por eso has venido.</p>

  <p>—Quería saber la respuesta, de verdad —alego en mi defensa.</p>

  <p>—Bueno, ahora que lo sabes, ¿te quedas o te vas?</p>

  <p>Me ruborizo cuando se planta delante de mí.</p>

  <p>—Me quedo —murmuro, mirándolo nerviosa.</p>

  <p>—Me alegro. —Me mira fijamente—. Con lo enfadada que estabas conmigo… —dice.</p>

  <p>—Sí.</p>

  <p>—No recuerdo que nadie se haya enfadado nunca conmigo, salvo mi familia. Me gusta.</p>

  <p>Me acaricia la mejilla con las yemas de los dedos. Madre mía, esa proximidad, ese aroma a Christian. Se supone que íbamos a hablar, pero tengo el corazón desbocado y la sangre me corre como loca por todo el cuerpo; el deseo crece, se expande… por todo mi ser. Christian se inclina y me pasea la nariz por el hombro hasta la base de la oreja, hundiendo despacio los dedos en mi pelo.</p>

  <p>—Deberíamos hablar —susurro.</p>

  <p>—Luego.</p>

  <p>—Quiero decirte tantas cosas.</p>

  <p>—Yo también.</p>

  <p>Me planta un suave beso debajo del lóbulo de la oreja mientras aprieta el puño enredado en mi pelo. Me echa la cabeza hacia atrás para tener acceso a mi cuello. Me araña la barbilla con los dientes y me besa el cuello.</p>

  <p>—Te deseo —dice.</p>

  <p>Gimo, subo las manos y me aferro a sus brazos.</p>

  <p>—¿Estás con la regla?</p>

  <p>Sigue besándome.</p>

  <p>Maldita sea. ¿No se le escapa nada?</p>

  <p>—Sí —susurro, cortada.</p>

  <p>—¿Tienes dolor menstrual?</p>

  <p>—No.</p>

  <p>Me sonrojo. Dios…</p>

  <p>Para y me mira.</p>

  <p>—¿Te has tomado la píldora?</p>

  <p>—Sí.</p>

  <p>Qué vergüenza, por favor.</p>

  <p>—Vamos a darnos un baño.</p>

  <p>¿Eh?</p>

  <p>Me coge de la mano y me lleva al dormitorio. Dominan la estancia la cama inmensa y unas cortinas de lo más recargado. Pero no nos detenemos ahí. Me lleva al baño que tiene dos zonas, todo de color verde mar y crudo. Es enorme. En la segunda zona, una bañera encastrada lo bastante grande para cuatro personas, con escalones de piedra al interior, se está llenando de agua. El vapor se eleva suavemente por encima de la espuma y veo que hay un asiento de piedra por todo su perímetro. En los bordes titilan unas velas. Uau… ha hecho todo esto mientras hablaba por teléfono.</p>

  <p>—¿Llevas una goma para el pelo?</p>

  <p>Lo miro extrañada, me busco en el bolsillo de los vaqueros y saco una.</p>

  <p>—Recógetelo —me ordena con delicadeza.</p>

  <p>Hago lo que me pide.</p>

  <p>Hace un calor sofocante junto a la bañera y el blusón se me empieza a pegar. Se agacha y cierra el grifo. Me lleva a la primera zona del baño, se coloca detrás de mí y los dos nos miramos en el espejo mural que hay sobre los dos lavabos de vidrio.</p>

  <p>—Quítate las sandalias —murmura, y yo lo complazco enseguida y las dejo en el suelo de arenisca—. Levanta los brazos —me dice.</p>

  <p>Obedezco y me saca el blusón por la cabeza de forma que me quedo desnuda de cintura para arriba ante él. Sin quitarme los ojos de encima, alarga la mano por delante, me desabrocha el botón de los vaqueros y me baja la cremallera.</p>

  <p>—Te lo voy a hacer en el baño, Anastasia.</p>

  <p>Me aferro al borde de la bañera, subo y luego bajo despacio, abriendo los ojos para verlo. Me observa, con la boca entreabierta, la respiración entrecortada, contenida, la lengua entre los dientes. Resulta tan… excitante. Estamos mojados y resbaladizos, frotándonos el uno contra el otro. Me inclino y lo beso. Él cierra los ojos. Tímidamente, subo las manos a su cabeza y le acaricio el pelo, sin apartar mi boca de la suya. Eso sí está permitido. Le gusta. Y a mí también. Nos movemos al unísono. Tirándole del pelo, le echo la cabeza hacia atrás y lo beso más apasionadamente, montándolo, cada vez más rápido, siguiendo su ritmo. Gimo en su boca. Él empieza a subirme más y más deprisa, agarrándome por las caderas. Me devuelve el beso. Somos todo bocas y lenguas húmedas, pelos revueltos y balanceo de caderas. Todo sensación… devorándolo todo una vez más. Estoy a punto… Empiezo a reconocer esa deliciosa contracción… acelerándose. Y el agua gira a nuestro alrededor, formando nuestro propio remolino, un torbellino de emoción, a medida que nuestros movimientos se vuelven más frenéticos… salpicando agua por todas partes, reflejando lo que sucede en mi interior… pero me da igual.</p>

  <p>Amo a este hombre. Amo su pasión, el efecto que tengo en él. Adoro que haya volado hasta aquí para verme. Adoro que se preocupe por mí… que le importe. Es algo tan inesperado, tan satisfactorio. Él es mío y yo soy suya.</p>

  <p>—Eso es, nena —jadea.</p>

  <p>Y me corro; el orgasmo me arrasa, un clímax turbulento y apasionado que me devora entera. De pronto, me estrecha contra su cuerpo, enrosca los brazos a mi cintura y se corre él también.</p>

  <p class="salto10">Estamos tumbados, mirándonos, de ojos grises a azules, cara a cara, en la inmensa cama, los dos abrazados a nuestras almohadas. Desnudos. Sin tocarnos. Solo mirándonos y admirándonos, tapados con la sábana.</p>
