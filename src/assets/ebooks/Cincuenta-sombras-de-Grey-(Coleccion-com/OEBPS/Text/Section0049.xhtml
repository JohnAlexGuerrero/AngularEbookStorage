  <h3 id="sigil_toc_id_57">1</h3>

<p class="asangre">Levanto la vista para mirar a través de las rendijas de la sombrilla de brezo y admiro el más azul de los cielos, un azul veraniego, mediterráneo. Suspiro satisfecha. Christian está a mi lado, tirado en una tumbona. Mi marido, mi sexy y guapísimo marido, sin camisa y con unos vaqueros cortados, está leyendo un libro que predice la caída del sistema bancario occidental. Sin duda se trata de una lectura absorbente porque jamás le había visto tan quieto. Ahora mismo parece más un estudiante que el presidente de una de las principales empresas privadas de Estados Unidos.</p>

  <p>Son los últimos días de nuestra luna de miel y estamos haraganeando bajo el sol de la tarde en la playa del hotel Beach Plaza Monte Carlo de Mónaco, aunque en realidad no nos alojamos en él. Abro los ojos para buscar al <em>Fair Lady</em>, que está anclado en el puerto. Nosotros estamos en un yate de lujo, por supuesto. Construido en 1928, flota majestuosamente sobre las aguas, reinando sobre todos los demás barcos del puerto. Parece de juguete. A Christian le encanta y sospecho que tiene la tentación de comprarlo. Los niños y sus juguetes…</p>

  <p>Me acomodo en la tumbona y me pongo a escuchar la selección de música que ha metido Christian Grey en mi nuevo iPod y me quedo medio dormida bajo el sol de última hora de la tarde recordando su proposición de matrimonio. Oh, esa maravillosa proposición que me hizo en la casita del embarcadero… Casi puedo oler el aroma de las flores del prado…</p>

  <p class="cita centrado">***</p>

  <p>—¿Y si nos casamos mañana? —me susurra Christian al oído.</p>

  <p>Estoy tumbada sobre su pecho bajo la pérgola llena de flores de la casita del embarcadero, más que satisfecha tras haber hecho el amor apasionadamente.</p>

  <p>—Mmm…</p>

  <p>—¿Eso es un sí? —Reconozco en su voz cierta sorpresa y esperanza.</p>

  <p>—Mmm.</p>

  <p>—¿O es un no?</p>

  <p>—Mmm.</p>

  <p>Siento que sonríe.</p>

  <p>—Señorita Steele, ¿está siendo incoherente?</p>

  <p>Yo también sonrío.</p>

  <p>—Mmm.</p>

  <p>Ríe y me abraza con fuerza, besándome en el pelo.</p>

  <p>—En Las Vegas. Mañana. Está decidido.</p>

  <p>Adormilada, levanto la cabeza.</p>

  <p>—No creo que a mis padres les vaya a gustar mucho eso.</p>

  <p>Recorre con las yemas de los dedos mi espalda desnuda, arriba y abajo, acariciándome con suavidad.</p>

  <p>—¿Qué es lo que quieres, Anastasia? ¿Las Vegas? ¿Una boda por todo lo alto? Lo que tú me digas.</p>

  <p>—Una gran boda no… Solo los amigos y la familia. —Alzo la vista para mirarle, emocionada por la silenciosa súplica que veo en sus brillantes ojos grises. ¿Y qué es lo que quiere él?</p>

  <p>—Muy bien —asiente—. ¿Dónde?</p>

  <p>Me encojo de hombros.</p>

  <p>—¿Por qué no aquí? —pregunta vacilante.</p>

  <p>—¿En casa de tus padres? ¿No les importará?</p>

  <p>Ríe entre dientes.</p>

  <p>—A mi madre le daríamos una alegría. Estará encantada.</p>

  <p>—Bien, pues aquí. Seguro que mis padres también lo preferirán.</p>

  <p>Christian me acaricia el pelo. ¿Se puede ser más feliz de lo que soy yo ahora mismo?</p>

  <p>—Bien, ya tenemos el dónde. Ahora falta el cuándo.</p>

  <p>—Deberías preguntarle a tu madre.</p>

  <p>—Mmm. —La sonrisa de Christian desaparece—. Le daré un mes como mucho. Te deseo demasiado para esperar ni un segundo más.</p>

  <p>—Christian, pero si ya me tienes. Ya me has tenido durante algún tiempo. Pero me parece bien, un mes.</p>

  <p>Le doy un beso en el pecho, un beso suave y casto, y le miro sonriéndole.</p>

  <p class="cita centrado">***</p>

  <p>—Te vas a quemar —me susurra Christian al oído, despertándome bruscamente de mi siesta.</p>

  <p>—Solo de deseo por ti. —Le dedico la más dulce de las sonrisas. El sol vespertino se ha desplazado y ahora estoy totalmente expuesta a sus rayos. Él me responde con una sonrisita y tira de mi tumbona con un movimiento rápido para ponerme bajo la sombrilla.</p>

  <p>—Mejor lejos de este sol mediterráneo, señora Grey.</p>

  <p>—Gracias por su altruismo, señor Grey.</p>

  <p>—Un placer, señora Grey, pero no estoy siendo altruista en absoluto. Si te quemas, no voy a poder tocarte. —Alza una ceja y sus ojos brillan divertidos. El corazón se me derrite—. Pero sospecho que ya lo sabes y que te estás riendo de mí.</p>

  <p>—¿Tú crees? —pregunto fingiendo inocencia.</p>

  <p>—Sí, eso creo. Lo haces a menudo. Es una de las muchas cosas que adoro de ti. —Se inclina y me da un beso, mordiéndome juguetón el labio inferior.</p>

  <p>—Tenía la esperanza de que quisieras darme más crema solar —le digo haciendo un mohín muy cerca de sus labios.</p>

  <p>—Señora Grey, me está usted proponiendo algo sucio… pero no puedo negarme. Incorpórate —me ordena con voz ronca.</p>

  <p>Hago lo que me pide y con movimientos lentos y meticulosos de sus dedos fuertes y flexibles me cubre el cuerpo de crema.</p>

  <p>—Eres preciosa. Soy un hombre con suerte —murmura mientras sus dedos pasan casi rozando mis pechos para extender la crema.</p>

  <p>—Sí, cierto. Es usted un hombre afortunado, señor Grey. —Le miro a través de las pestañas con coqueta modestia.</p>

  <p>—La modestia le sienta bien, señora Grey. Vuélvete. Voy a darte crema en la espalda.</p>

  <p>Sonriendo, me doy la vuelta y él me desata la tira trasera del biquini obscenamente caro que llevo.</p>

  <p>—¿Qué te parecería si hiciera topless como las demás mujeres de la playa? —le pregunto.</p>

  <p>—No me gustaría nada —me dice sin dudarlo—. Ni siquiera me gusta que lleves tan poca cosa como ahora. —Se acerca a mí inclinándose y me susurra al oído—. No tientes a la suerte.</p>

  <p>—¿Me está desafiando, señor Grey?</p>

  <p>—No. Estoy enunciando un hecho, señora Grey.</p>

  <p>Suspiro y sacudo la cabeza. Oh, Christian… mi posesivo y celoso obseso del control…</p>

  <p>Cuando termina me da un azote en el culo.</p>

  <p>—Ya está, señorita.</p>

  <p>Su BlackBerry, omnipresente y siempre encendida, empieza a vibrar. Frunzo el ceño y él sonríe.</p>

  <p>—Solo para mis ojos, señora Grey. —Levanta una ceja en una advertencia juguetona, me da otro azote y vuelve a su tumbona para contestar la llamada.</p>

  <p>La diosa que llevo dentro ronronea. Tal vez esta noche podamos hacer algún tipo de espectáculo en el suelo solo para sus ojos. La diosa sonríe cómplice arqueando una ceja. Yo también sonrío por lo que estoy pensando y vuelvo a abandonarme a mi siesta.</p>

  <p class="cita centrado">***</p>

  <p>—<em>Mam’selle? Un Perrier pour moi, un Coca-Cola light pour ma femme, s’il vous plaît. Et quelque chose à manger… laissez-moi voir la carte.</em></p>

  <p>Mmm… El fluido francés de Christian me despierta. Parpadeo un par de veces a causa de la luz del sol y cuando abro los ojos le encuentro observándome mientras una chica joven con libreta se aleja con la bandeja en alto y una coleta alta y rubia oscilando provocativamente.</p>

  <p>—¿Tienes sed? —me pregunta.</p>

  <p>—Sí —murmuro todavía medio dormida.</p>

  <p>—Podría pasarme todo el día mirándote. ¿Estás cansada?</p>

  <p>Me ruborizo.</p>

  <p>—Es que anoche no dormí mucho.</p>

  <p>—Yo tampoco. —Sonríe, deja la BlackBerry y se levanta. Los pantalones cortos se le caen un poco, de esa forma sugerente que tanto me gusta, dejando a la vista el bañador que lleva debajo. Después se quita los pantalones y las chanclas y yo pierdo el hilo de mis pensamientos—. Ven a nadar conmigo. —Me tiende la mano y yo le miro un poco aturdida—. ¿Nadamos? —repite ladeando un poco la cabeza y con una expresión divertida. Como no respondo, niega lentamente con la cabeza—. Creo que necesitas algo para despertarte. —De repente se lanza sobre mí y me coge en brazos. Yo chillo, más de sorpresa que de miedo.</p>

  <p>—¡Christian! ¡Bájame! —le grito.</p>

  <p>Él ríe.</p>

  <p>—Solo cuando lleguemos al mar, nena.</p>

  <p>Varias personas que toman el sol en la playa nos miran con ese desinterés divertido tan típico de los monegascos, según acabo de descubrir, mientras Christian me lleva hasta el mar entre risas y empieza a sortear las olas.</p>

  <p>Le rodeo el cuello con los brazos.</p>

  <p>—No te atreverás —le digo casi sin aliento mientras intento sofocar mis risas.</p>

  <p>Él sonríe.</p>

  <p>—Oh, Ana, nena, ¿es que no has aprendido nada en el poco tiempo que hace que me conoces?</p>

  <p>Me besa y yo aprovecho la oportunidad para deslizar los dedos entre su pelo, agarrárselo con las dos manos y devolverle el beso invadiéndole la boca con mi lengua. Él inspira bruscamente y se aparta con la mirada ardiente pero cautelosa.</p>

  <p>—Ya me conozco tu juego —me susurra y se va hundiendo lentamente en el agua fresca y clara conmigo en brazos, mientras sus labios vuelven a encontrarse con los míos. El frescor del mediterráneo queda pronto olvidado cuando envuelvo a mi marido con el cuerpo.</p>

  <p>—Creía que te apetecía nadar —le digo junto a su boca.</p>

  <p>—Me has distraído… —Christian me roza el labio inferior con los dientes—. Pero no sé si quiero que la buena gente de Montecarlo vea cómo mi esposa se abandona a la pasión.</p>

  <p>Le rozo la mandíbula con los dientes, con su principio de barba cosquilleándome la lengua, sin importarme un comino la buena gente de Montecarlo.</p>

  <p>—Ana —gime. Se enrolla mi coleta en la muñeca y tira con suavidad para obligarme a echar la cabeza hacia atrás y tener mejor acceso a mi cuello. Después me besa la oreja y va bajando lentamente.</p>

  <p>—¿Quieres que vayamos más adentro? —pregunta en un jadeo.</p>

  <p>—Sí —susurro.</p>

  <p>Christian se aparta un poco y me mira con los ojos ardientes, llenos de deseo, divertidos.</p>

  <p>—Señora Grey, es usted una mujer insaciable y una descarada. ¿Qué clase de monstruo he creado?</p>

  <p>—Un monstruo hecho a tu medida. ¿Me querrías de alguna otra forma?</p>

  <p>—Te querría de cualquier forma en que pudiera tenerte, ya lo sabes. Pero ahora mismo no. No con público —dice señalando la orilla con la cabeza.</p>

  <p>¿Qué?</p>

  <p>Es cierto que varias personas en la playa han abandonado su indiferencia y ahora nos miran con verdadero interés. De repente Christian me coge por la cintura y me tira al aire, dejando que caiga al agua y me hunda bajo las olas hasta tocar la suave arena que hay en el fondo. Salgo a la superficie tosiendo, escupiendo y riendo.</p>

  <p>—¡Christian! —le regaño mirándole fijamente. Creía que íbamos a hacer el amor en el agua… pero él ha vuelto a salirse con la suya. Se muerde el labio inferior para evitar reírse. Yo le salpico y él me responde salpicándome también.</p>

  <p>—Tenemos toda la noche —me dice sonriendo como un tonto—. Hasta luego, nena. —Se zambulle bajo el agua y vuelve a la superficie a un metro de donde estoy. Después, con un estilo crol fluido y grácil, se aleja de la orilla. Y de mí.</p>

  <p>¡Oh, Cincuenta! Siempre tan seductor y juguetón… Me protejo los ojos del sol con la mano mientras le veo alejarse. Cómo le gusta provocarme… ¿Qué puedo hacer para que vuelva? Mientras nado de vuelta a la orilla, sopeso las posibilidades. En la zona de las tumbonas ya han llegado nuestras bebidas. Le doy un sorbo rápido a mi Coca-Cola. Christian solo es una pequeña motita en la distancia.</p>

  <p>Mmm… Me tumbo boca arriba y, tras pelearme un poco con los tirantes, me quito la parte de arriba del biquini y la dejo caer despreocupadamente sobre la tumbona de Christian. Para que vea lo descarada que puedo ser, señor Grey… ¡Ahora chúpate esa! Cierro los ojos y dejo que el sol me caliente la piel y los huesos… El calor me relaja mientras mis pensamientos vuelven al día de mi boda.</p>

  <p class="salto10">—Ya puedes besar a la novia —anuncia el reverendo Walsh.</p>

  <p>Sonrío a mi flamante marido.</p>

  <p>—Al fin eres mía —me susurra tirando de mí para rodearme con los brazos y darme un beso casto en los labios.</p>

  <p>Estoy casada. Ya soy la señora de Christian Grey. Estoy borracha de felicidad.</p>

  <p>—Estás preciosa, Ana —murmura y sonríe con los ojos brillando de amor… y algo más, algo oscuro y lujurioso—. No dejes que nadie que no sea yo te quite ese vestido, ¿entendido? —Su sonrisa sube de temperatura mientras con las yemas de los dedos me acaricia la mejilla, haciéndome hervir la sangre.</p>

  <p>Madre mía… ¿Cómo consigue hacerme esto, incluso aquí, con toda esta gente mirando?</p>

  <p>Asiento en silencio. Vaya, espero que nadie nos haya oído. Por suerte el reverendo Walsh se ha apartado discretamente. Miro a la multitud allí reunida vestida con sus mejores galas… Mi madre, Ray, Bob y los Grey, todos aplaudiendo. Y también Kate, mi dama de honor, que está genial con un vestido rosa pálido de pie junto al padrino de Christian: su hermano Elliot. ¿Y quién iba a pensar que Elliot podía tener tan buena pinta una vez arreglado? Todos muestran unas brillantes sonrisas de oreja a oreja… excepto Grace, que está llorando discretamente cubriéndose con un delicado pañuelo blanco.</p>

  <p>—¿Preparada para la fiesta, señora Grey? —murmura Christian con una sonrisa tímida. Me derrito al verlo. Está fabuloso con un sencillo esmoquin negro con chaleco y corbata plateados. Se le ve… muy elegante.</p>

  <p>—Preparadísima. —La cara se me ilumina con una sonrisa bobalicona.</p>

  <p>Un poco más tarde, la fiesta está en su apogeo… Carrick y Grace se han superado. Han hecho que volvieran a colocar la carpa y la han decorado con rosa pálido, plata y marfil, dejando los lados abiertos con vistas a la bahía. Hemos tenido la suerte de tener un tiempo estupendo y ahora el sol de última hora de la tarde brilla sobre el agua. Hay una pista de baile en un extremo de la carpa y un buffet muy generoso en el otro.</p>

  <p>Ray y mi madre están bailando y riéndose juntos. Tengo una sensación agridulce al verlos así. Espero que Christian y yo duremos más; no sé qué haría si me dejara. Casamiento apresurado, arrepentimiento asegurado. Ese dicho no deja de repetirse en mi cabeza.</p>

  <p>Kate está a mi lado. Está guapísima con un vestido largo de seda. Me mira y frunce el ceño.</p>

  <p>—Oye, que se supone que hoy es el día más feliz de tu vida —me regaña.</p>

  <p>—Y lo es —le digo en voz baja.</p>

  <p>—Oh, Ana, ¿qué te pasa? ¿Estás mirando a tu madre y a Ray?</p>

  <p>Asiento con aire triste.</p>

  <p>—Son felices.</p>

  <p>—Sí, felices separados.</p>

  <p>—¿Te están entrando las dudas? —me pregunta Kate alarmada.</p>

  <p>—No, no, claro que no. Solo es que… le quiero muchísimo. —Me quedo petrificada, sin poder o sin querer expresar mis miedos.</p>

  <p>—Ana, es obvio que te adora. Sé que habéis tenido un comienzo muy poco convencional en vuestra relación, pero yo he visto lo felices que habéis sido durante el último mes. —Me coge y me aprieta las manos—. Además, ya es demasiado tarde —añade con una sonrisa.</p>

  <p>Suelto una risita. Kate siempre diciendo lo que no hace falta decir. Me atrae hacia ella para darme el Abrazo Especial de Katherine Kavanagh.</p>

  <p>—Ana, vas a estar bien. Y si te hace daño alguna vez, aunque solo sea en un pelo de la cabeza, tendrá que responder ante mí. —Me suelta y le sonríe a alguien que hay detrás de mí.</p>

  <p>—Hola, nena. —Christian me sorprende rodeándome con los brazos y me da un beso en la sien—. Kate —saluda. Sigue mostrándose algo frío con ella, aunque ya han pasado seis semanas.</p>

  <p>—Hola otra vez, Christian. Voy a buscar al padrino, que es tu hombre preferido y también el mío. —Con una sonrisa para ambos se aleja para ir con Elliot, que está bebiendo con el hermano de Kate, Ethan, y nuestro amigo José.</p>

  <p>—Es hora de irse —murmura Christian.</p>

  <p>—¿Ya? Es la primera fiesta a la que asisto en la que no me importa ser el centro de atención. —Me giro entre sus brazos para poder mirarle de frente.</p>

  <p>—Mereces serlo. Estás impresionante, Anastasia.</p>

  <p>—Y tú también.</p>

  <p>Me sonríe y su expresión sube de temperatura.</p>

  <p>—Ese vestido tan bonito te sienta bien.</p>

  <p>—¿Este trapo viejo? —me ruborizo tímidamente y tiro un poco de ribete de fino encaje del vestido de novia sencillo y entallado que ha diseñado para mí la madre de Kate. Me encanta que el encaje caiga justo por debajo del hombro; queda recatado, pero seductor, espero.</p>

  <p>Se inclina y me da un beso.</p>

  <p>—Vámonos. No quiero compartirte con toda esta gente ni un minuto más.</p>

  <p>—¿Podemos irnos de nuestra propia boda?</p>

  <p>—Nena, es nuestra fiesta y podemos hacer lo que queramos. Hemos cortado la tarta. Y ahora mismo lo que quiero es raptarte para tenerte toda para mí.</p>

  <p>Suelto una risita.</p>

  <p>—Me tiene para toda la vida, señor Grey.</p>

  <p>—Me alegro mucho de oír eso, señora Grey.</p>

  <p>—¡Oh, ahí estáis! Qué dos tortolitos.</p>

  <p>Gruño en mi fuero interno… La madre de Grace nos ha encontrado.</p>

  <p>—Christian, querido… ¿Otro baile con tu abuela?</p>

  <p>Christian frunce los labios.</p>

  <p>—Claro, abuela.</p>

  <p>—Y tú, preciosa Anastasia, ve y haz feliz a un anciano: baila con Theo.</p>

  <p>—¿Con quién, señora Trevelyan?</p>

  <p>—Con el abuelo Trevelyan. Y creo que ya puedes llamarme abuela. Vosotros dos tenéis que poneros cuanto antes manos a la obra en el asunto de darme bisnietos. No voy a durar mucho ya. —Nos mira con una sonrisa tontorrona.</p>

  <p>Christian la mira parpadeando, horrorizado.</p>

  <p>—Vamos, abuela —dice cogiéndola apresuradamente de la mano y llevándola a la pista de baile. Me mira casi haciendo un mohín y pone los ojos en blanco—. Luego, cariño.</p>

  <p>Mientras voy de camino adonde está el abuelo Trevelyan, José me aborda.</p>

  <p>—No te voy a pedir otro baile. Creo que ya te he monopolizado demasiado en la pista de baile hasta ahora… Me alegro de verte feliz, pero te lo digo en serio, Ana. Estaré aquí… si me necesitas.</p>

  <p>—Gracias, José. Eres un buen amigo.</p>

  <p>—Lo digo en serio. —Sus ojos oscuros brillan por la sinceridad.</p>

  <p>—Ya lo sé. Gracias de verdad, José. Pero si me disculpas… Tengo una cita con un anciano.</p>

  <p>Arruga la frente, confuso.</p>

  <p>—El abuelo de Christian —aclaro.</p>

  <p>Me sonríe.</p>

  <p>—Buena suerte con eso, Annie. Y buena suerte con todo.</p>

  <p>—Gracias, José.</p>

  <p>Después de mi baile con el siempre encantador abuelo de Christian, me quedo de pie junto a las cristaleras viendo como el sol se hunde lentamente por detrás de Seattle provocando sombras de color naranja y aguamarina en la bahía.</p>

  <p>—Vamos —me insiste Christian.</p>

  <p>—Tengo que cambiarme. —Le cojo la mano con intención de arrastrarle hacia la cristalera y que suba las escaleras conmigo. Frunce el ceño sin comprender y tira suavemente de mi mano para detenerme—. Creía que querías ser tú el que me quitara el vestido —le explico.</p>

  <p>Se le iluminan los ojos.</p>

  <p>—Cierto. —Me mira con una sonrisa lasciva—. Pero no te voy a desnudar aquí. Entonces no nos iríamos hasta… no sé… —dice agitando su mano de largos dedos. Deja la frase sin terminar pero el significado está más que claro.</p>

  <p>Me ruborizo y le suelto la mano.</p>

  <p>—Y no te sueltes el pelo —me murmura misteriosamente.</p>

  <p>—Pero…</p>

  <p>—Nada de «peros», Anastasia. Estás preciosa. Y quiero ser yo el que te desnude.</p>

  <p>Frunzo el ceño.</p>

  <p>—Guarda en tu bolsa de mano la ropa que te ibas a poner —me ordena—. La vas a necesitar. Taylor ya tiene tu maleta.</p>

  <p>—Está bien.</p>

  <p>¿Qué habrá planeado? No me ha dicho adónde vamos. De hecho, no creo que nadie sepa nada. Ni Mia ni Kate han conseguido sacarle la información. Me vuelvo hacia mi madre y Kate.</p>

  <p>—No me voy a cambiar.</p>

  <p>—¿Qué? —dice mi madre.</p>

  <p>—Christian no quiere que me cambie. —Me encojo de hombros, como si eso lo explicara todo.</p>

  <p>Ella arruga la frente.</p>

  <p>—No has prometido obedecer —me recuerda con mucha diplomacia. Kate intenta hacer que su risa ahogada parezca una tos. La miro entornando los ojos. Ni ella ni mi madre tienen ni idea de la pelea que Christian y yo tuvimos por eso. No quiero resucitar esa discusión. Dios, mi Cincuenta Sombras se puede poner muy furioso a veces… y después tener pesadillas. El recuerdo me reafirma en mi decisión.</p>

  <p>—Lo sé, mamá, pero le gusta mi vestido y quiero darle ese gusto.</p>

  <p>Su expresión se suaviza. Kate pone los ojos en blanco y con mucha discreción se aleja para dejarnos solas.</p>

  <p>—Estás muy guapa, hija. —Carla me coloca con cariño uno de los rizos que se me ha soltado y me acaricia la barbilla—. Estoy tan orgullosa de ti, cielo… Vas a hacer muy feliz a Christian —me dice y me da un abrazo.</p>

  <p>Oh, mamá…</p>

  <p>—No me lo puedo creer… Pareces tan mayor ahora… Vas a empezar una nueva vida; solo tienes que recordar siempre que los hombres vienen de un planeta diferente. Así todo te irá bien.</p>

  <p>Suelto una risita. Christian no es de otro planeta, es de otro universo. Si ella supiera…</p>

  <p>—Gracias, mamá.</p>

  <p>Ray se acerca a nosotras sonriéndonos dulcemente.</p>

  <p>Las palabras me resultan embriagadoras. Cierro los ojos y ladeo el cuello para facilitarle el acceso y voy cayendo cada vez más profundamente bajo el hechizo de Christian Grey, mi marido.</p>
