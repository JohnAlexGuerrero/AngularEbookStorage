  <h3 id="sigil_toc_id_61">5</h3>

  <p class="asangre">Me desperezo buscando a Christian instintivamente, pero no está. ¡Mierda! Me despierto de golpe y miro ansiosa por el camarote. Christian me está observando desde el silloncito tapizado que hay junto a la cama. Se agacha y deja algo en el suelo. Después se acerca y se tumba en la cama conmigo. Lleva unos vaqueros cortados y una camiseta gris.</p>

  <p>—No te asustes. Todo está bien —me dice con voz suave y tranquilizadora, como si hablara con un animal acorralado.</p>

  <p>Con ternura me aparta el pelo de la cara y yo me calmo al instante. Veo que intenta ocultar su propia preocupación, pero no lo consigue.</p>

  <p>—Has estado tan nerviosa estos últimos días… —me dice con mirada seria.</p>

  <p>—Estoy bien, Christian. —Le ofrezco la mejor de mis sonrisas porque no quiero que sepa lo preocupada que estoy por el incendio. Los dolorosos recuerdos sobre cómo me sentí cuando <em>Charlie Tango</em> fue saboteado y Christian desapareció (el enorme vacío, el dolor indescriptible) siguen encontrando la forma de salir a la superficie; esos recuerdos me persiguen y se aferran a mi corazón. Sin dejar de sonreír trato de reprimirlos—. ¿Estabas observándome mientras dormía?</p>

  <p>—Sí —responde—. Estabas hablando.</p>

  <p>—¿Ah, sí?</p>

  <p>Mierda. ¿Y qué decía?</p>

  <p>—Estás preocupada —añade con la mirada llena de angustia. ¿No puedo ocultarle nada a este hombre? Se inclina y me besa entre las cejas—. Cuando frunces el ceño, te sale una V justo aquí. Es un sitio suave para darte un beso. No te preocupes, nena, yo te cuidaré.</p>

  <p>—No estoy preocupada por mí. Es por ti —reconozco a regañadientes—. ¿Quién te cuida a ti?</p>

  <p>—Yo soy lo bastante mayor y lo bastante feo para cuidarme solo. —Sonríe indulgente—. Ven. Levántate. Hay algo que quiero que hagamos antes de volver a casa. —Me sonríe con una sonrisa amplia de niño grande que dice «sí, es verdad que solo tengo veintiocho» y me da un azote. Doy un respingo, sorprendida, y de repente me doy cuenta de que hoy volvemos a Seattle y me invade la melancolía. No quiero irme. Me ha encantado estar con él las veinticuatro horas todos los días y todavía no estoy preparada para compartirlo con sus empresas y su familia. Hemos tenido una luna de miel perfecta, con algún que otro altibajo, tengo que admitir, pero eso es normal en una pareja recién casada, ¿no?</p>

  <p>Pero Christian no puede contener su entusiasmo infantil y, a pesar de mis oscuros pensamientos, acaba contagiándome. Cuando se levanta con agilidad de la cama le sigo intrigada. ¿Qué tendrá en mente?</p>

  <p class="salto25">Christian me ata la llave a la muñeca.</p>

  <p>—¿Quieres que conduzca yo?</p>

  <p>—Sí. —Christian me sonríe—. ¿Te la he apretado demasiado?</p>

  <p>—No, está bien. ¿Por eso llevas chaleco salvavidas? —pregunto arqueando una ceja.</p>

  <p>—Sí.</p>

  <p>No puedo evitar reírme.</p>

  <p>—Veo que tiene mucha confianza en mis habilidades como conductora, señor Grey.</p>

  <p>—La misma de siempre, señora Grey.</p>

  <p>—Vale, no me des lecciones.</p>

  <p>Christian levanta las manos en un gesto defensivo, pero está sonriendo.</p>

  <p>—No me atrevería.</p>

  <p>—Sí, sí te atreverías y sí lo haces. Y aquí no podemos aparcar y ponernos a discutir en la acera.</p>

  <p>—Cuánta razón tiene, señora Grey. ¿Nos vamos a quedar aquí todo el día hablando de tu capacidad de conducción o nos vamos a divertir un rato?</p>

  <p>—Cuánta razón tiene, señor Grey.</p>

  <p>Cojo el manillar de la moto de agua y me subo. Christian sube detrás de mí y empuja con la pierna para alejarnos del yate. Taylor y dos de los tripulantes nos miran divertidos. Mientras avanzamos flotando, Christian me rodea con los brazos y aprieta sus muslos contra los míos. Sí, eso es lo que a mí me gusta de este medio de transporte… Meto la llave en el contacto y pulso el botón de encendido. El motor cobra vida con un rugido.</p>

  <p>—¿Preparado? —le grito a Christian por encima del ruido.</p>

  <p>—Todo lo que puedo estar —dice con la boca cerca de mi oído.</p>

  <p>Aprieto el acelerador con suavidad y la moto se aleja del <em>Fair Lady</em> demasiado tranquilamente para mi gusto. Christian me abraza más fuerte. Acelero un poco más y salimos disparados hacia delante. Me quedo sorprendida y encantada de que no nos quedemos parados al poco tiempo.</p>

  <p>—¡Uau! —grita Christian desde detrás de mí y la euforia en su voz es evidente. Pasamos a toda velocidad junto al yate en dirección a mar abierto. Estamos anclados frente a Saint—Laurent—du—Var y Niza. El aeropuerto de Niza Costa Azul se ve en la distancia y parece construido en medio del Mediterráneo. He oído el ruido de los aviones al aterrizar desde que llegamos anoche. Y ahora quiero echar un vistazo más de cerca.</p>

  <p>Vamos a toda velocidad hacia allí, saltando sobre las olas. Me encanta y estoy emocionada por que Christian me haya dejado conducir. Todas las preocupaciones que he sentido los últimos dos días desaparecen mientras surcamos el agua hacia el aeropuerto.</p>

  <p>—La próxima vez que hagamos esto, tendremos dos motos de agua —me grita Christian. Sonrío al pensar en hacer una carrera con él; suena emocionante.</p>

  <p>Mientras cruzamos el fresco mar azul en dirección a lo que parece el final de una pista de aterrizaje, el estruendo de un jet que pasa justo por encima de nuestras cabezas preparándose para aterrizar me sobresalta. Suena tan alto que me entra el pánico y giro bruscamente a la vez que aprieto el acelerador pensando que es el freno.</p>

  <p>—¡Ana! —grita Christian, pero es demasiado tarde. Salgo volando por encima de la moto con los brazos y las piernas sacudiéndose en el aire, arrastrando a Christian conmigo y aterrizando con una salpicadura espectacular.</p>

  <p>Entro en el mar cristalino gritando y trago una buena cantidad de agua del Mediterráneo. El agua está fría a esta distancia de la costa, pero salgo de nuevo a la superficie en un segundo gracias al chaleco salvavidas. Tosiendo y escupiendo me quito el agua salada de los ojos y busco a Christian a mi alrededor. Ya está nadando hacia mí. La moto de agua flota inofensiva a unos metros de nosotros con el motor en silencio.</p>

  <p>—¿Estás bien? —Sus ojos están llenos de pánico cuando llega hasta mí.</p>

  <p>—Sí —digo con la voz quebrada por la euforia. ¿Ves, Christian? Esto es lo peor que te puede pasar con una moto de agua. Me acerca a su cuerpo para abrazarme y después me coge la cabeza entre las manos para examinar mi cara de cerca—. ¿Ves? No ha sido para tanto —le digo sonriendo en el agua.</p>

  <p>Por fin él también me sonríe, claramente aliviado.</p>

  <p>—No, supongo que no. Pero estoy mojado —gruñe en un tono juguetón.</p>

  <p>—Yo también estoy mojada.</p>

  <p>—A mí me gustas mojada —afirma con una mirada lujuriosa.</p>

  <p>—¡Christian! —le regaño tratando de fingir justa indignación. Él sonríe, guapísimo, y después se acerca y me da un beso apasionado. Cuando se aparta, estoy sin aliento.</p>

  <p>—Vamos. Volvamos. Ahora tenemos que ducharnos. Esta vez conduzco yo.</p>

  <p class="cita centrado">***</p>

  <p>Haraganeamos en la sala de espera de primera clase de British Airways en el aeropuerto de Heathrow a las afueras de Londres, esperando el vuelo de conexión que nos llevará de vuelta a Seattle. Christian está enfrascado en el <em>Financial Times</em>. Yo saco su cámara porque me apetece hacerle unas cuantas fotos. Está tan sexy con su camisa de lino blanca de marca, los vaqueros y las gafas de aviador colgando de la abertura de la camisa… El flash de la cámara le sorprende. Parpadea un par de veces y me sonríe con su sonrisa tímida.</p>

  <p>—¿Qué tal está, señora Grey? —me pregunta.</p>

  <p>—Triste por volver a casa —le digo—. Me gusta tenerte para mí sola.</p>

  <p>Me coge la mano y se la lleva a los labios para darme un suave beso en los nudillos.</p>

  <p>—A mí también.</p>

  <p>—¿Pero? —le pregunto porque he oído esa palabra al final de su frase, aunque no ha llegado a pronunciarla.</p>

  <p>Frunce el ceño.</p>

  <p>—¿Pero? —repite con aire de falsedad. Ladeo la cabeza y le miro con la expresión de «dímelo» que he ido perfeccionando durante los dos últimos días. Suspira y deja el periódico.</p>

  <p>—Quiero que cojan a ese pirómano para que podamos vivir nuestra vida en paz.</p>

  <p>—Ah. —Me parece lógico, pero me sorprende su sinceridad.</p>

  <p>—Voy a hacer que me traigan las pelotas de Welch en una bandeja si permite que vuelva a pasar algo como esto.</p>

  <p>Un escalofrío me recorre la espalda al oír su tono amenazador. Me mira impasible y no sé si está intentando ser frívolo. Hago lo único que se me ocurre para rebajar la repentina tensión que hay entre nosotros: levanto la cámara y le saco otra foto.</p>

  <p class="cita centrado">***</p>

  <p>—Vamos, bella durmiente, ya hemos llegado —me susurra Christian.</p>

  <p>—Mmm… —murmuro sin ganas de abandonar el sensual sueño que estaba teniendo: Christian y yo sobre un mantel de picnic en Kew Gardens.</p>

  <p>Estoy tan cansada… Viajar es agotador, incluso en primera clase. Llevamos más de dieciocho horas de viaje. Estoy tan exhausta que he perdido la cuenta. Oigo que abren mi puerta y que Christian se inclina sobre mí. Me desabrocha el cinturón y me coge en brazos, me despierta del todo.</p>

  <p>—Oye, que puedo andar —protesto todavía medio dormida.</p>

  <p>Él ríe.</p>

  <p>—Tengo que cruzar el umbral contigo en brazos.</p>

  <p>Le rodeo el cuello con los míos.</p>

  <p>—¿Y me vas a subir en brazos los treinta pisos? —le desafío con una sonrisa.</p>

  <p>—Señora Grey, me alegra comunicarle que ha engordado un poco.</p>

  <p>—¿Qué?</p>

  <p>Sonríe.</p>

  <p>—Así que, si no te importa, cogeremos el ascensor. —Entorna los ojos, aunque sé que está bromeando.</p>

  <p>Taylor abre la puerta del vestíbulo del Escala y sonríe.</p>

  <p>—Bienvenidos a casa, señor y señora Grey.</p>

  <p>—Gracias, Taylor —le dice Christian.</p>

  <p>Le dedico a Taylor una breve sonrisa y veo que vuelve al Audi, donde Sawyer espera tras el volante.</p>

  <p>—¿Dices en serio lo de que he engordado? —pregunto mirando fijamente a Christian.</p>

  <p>Su sonrisa se hace más amplia y me acerca más a su pecho mientras me lleva por el vestíbulo.</p>

  <p>—Un poco, pero no mucho —me asegura pero su cara se oscurece de repente.</p>

  <p>—¿Qué pasa? —Intento mantener la alarma de mi voz bajo control.</p>

  <p>—Has recuperado el peso que perdiste cuando me dejaste —dice en voz baja mientras llama al ascensor. Una expresión lúgubre cruza por su cara.</p>

  <p>Esa angustia repentina y sorprendente me llega al corazón.</p>

  <p>—Oye… —Le cojo la cara con las manos y deslizo los dedos entre su pelo, acercándolo a mí—. Si no me hubiera ido, ¿estarías aquí, así, ahora?</p>

  <p>Sus ojos se funden y toman el color de una nube de tormenta. Sonríe con su sonrisa tímida, mi sonrisa favorita.</p>

  <p>—No —reconoce y entra en el ascensor conmigo aún en brazos. Se inclina y me da un beso suave—. No, señora Grey, no. Pero sabría que puedo mantenerte segura porque tú no me desafiarías.</p>

  <p>Parece vagamente arrepentido… ¡Mierda!</p>

  <p>—Me gusta desafiarte —aventuro poniéndole a prueba.</p>

  <p>—Lo sé. Y eso me hace sentir tan… feliz. —Me sonríe a pesar de su desconcierto.</p>

  <p>Oh, gracias a Dios.</p>

  <p>—¿Aunque esté gorda?</p>

  <p>Ríe.</p>

  <p>—Aunque estés gorda.</p>

  <p>Me besa de nuevo, más apasionadamente esta vez, y yo cierro las manos en su pelo, apretándole contra mí. Nuestras lenguas se entrelazan en un baile lento y sensual. Cuando el ascensor suena y se para en el ático, los dos estamos sin aliento.</p>

  <p>—Muy feliz —murmura.</p>

  <p>Su sonrisa es más sombría ahora y sus ojos entornados ocultan una promesa lasciva. Sacude la cabeza para recuperar la compostura y me lleva hasta el vestíbulo.</p>

  <p>—Bienvenida a casa, señora Grey. —Vuelve a besarme, más castamente, y me dedica la sonrisa patentada de Christian Grey con todos sus gigavatios. Los ojos le bailan de alegría.</p>

  <p>—Bienvenido a casa, señor Grey. —Yo también sonrío con el corazón lleno de felicidad.</p>

  <p>Creía que Christian me iba a bajar aquí, pero no. Me lleva a través del vestíbulo, por el pasillo hasta el salón, y después me deposita sobre la isla de la cocina, donde me quedo sentada con las piernas colgando. Coge dos copas de champán del armario de la cocina y una botella de champán frío de la nevera: Bollinger, nuestro favorito. Abre con destreza la botella sin derramar una gota, vierte el champán rosa pálido en las copas y me pasa una. Coge la otra, me abre las piernas y se acerca para quedarse de pie entre ellas.</p>

  <p>—Por nosotros, señora Grey.</p>

  <p>—Por nosotros, señor Grey —susurro consciente de mi sonrisa tímida. Brindamos y le doy un sorbo.</p>

  <p>—Sé que estás cansada —me dice acariciándome la nariz con la suya—. Pero tengo muchas ganas de ir a la cama… y no para dormir. —Me besa la comisura de los labios—. Es nuestra primera noche aquí y ahora eres mía de verdad… —Su voz se va apagando mientras empieza a besarme la garganta. Es por la noche en Seattle y estoy exhausta, pero el deseo empieza a despertarse en mi vientre.</p>

  <p class="salto25">Christian duerme plácidamente a mi lado mientras yo observo las franjas rosas y doradas del nuevo amanecer entrando por las enormes ventanas. Tiene el brazo cubriéndome los pechos y yo intento acompasar mi respiración con la suya para volver a dormirme, pero es imposible. Estoy completamente despierta; mi reloj interno lleva la hora de Greenwich y la mente me va a mil por hora.</p>

  <p>Han pasado tantas cosas en las últimas tres semanas (más bien en los últimos tres meses) que me siento como en una nube. Aquí estoy ahora, la señora de Christian Grey, casada con el millonario más delicioso, sexy, filántropo y absurdamente rico que pueda encontrar una mujer. ¿Cómo ha podido pasar todo tan rápido?</p>

  <p>Me giro para ponerme de lado y poder mirarle. Sé que él me observa mientras duermo, pero yo no suelo tener oportunidad de hacer lo mismo. Se ve joven y despreocupado cuando duerme, con las largas pestañas rozándole las mejillas, un principio de barba cubriéndole la mandíbula y sus labios bien definidos un poco separados; está relajado y respira profundamente. Quiero besarle, meter mi lengua entre esos labios, rozarle con los dedos esa barba que ya pincha. Tengo que esforzarme para reprimir la necesidad de tocarle y perturbarle el sueño. Mmm… Podría morderle y chuparle el lóbulo de la oreja. Mi subconsciente me mira por encima de las gafas porque la he distraído en su lectura de las obras completas de Charles Dickens y me reprende mentalmente: Deja en paz al pobre hombre, Ana.</p>

  <p>Regreso al trabajo el lunes. Nos queda el día de hoy para volver a adaptarnos a la rutina. Va a ser raro no ver a Christian durante todo el día después de pasar casi todo el tiempo juntos durante las últimas tres semanas. Me tumbo de nuevo y miro al techo. Alguien podría pensar que pasar tanto tiempo juntos tiene que ser asfixiante, pero no es nuestro caso. He sido feliz todos y cada uno de los minutos que he compartido con él, incluso cuando hemos discutido. Todos… excepto cuando nos enteramos del incendio en las oficinas de la empresa.</p>

  <p>Se me hiela la sangre. ¿Quién podría querer hacer daño a Christian? Mi mente vuelve a intentar resolver el misterio. ¿Alguien del trabajo? ¿Una ex? ¿Un empleado descontento? No tengo ni idea y Christian no dice una palabra al respecto; solo me desvela la mínima información posible con la excusa de protegerme. Suspiro. Mi caballero de la brillante armadura blanca y negra siempre intentando protegerme. ¿Cómo voy a conseguir que se abra un poco más?</p>

  <p>Se mueve y yo me quedo muy quieta porque no quiero despertarle, pero mi buena intención tiene el efecto opuesto. ¡Mierda! Dos ojos grises me miran fijamente.</p>

  <p>—¿Qué ocurre?</p>

  <p>—Nada. Vuelve a dormirte. —Trato de sonreír con tranquilidad. Él se estira, se frota la cara y me sonríe.</p>

  <p>—¿Jet lag? —me pregunta.</p>

  <p>—¿Eso es lo que me pasa? No puedo dormir.</p>

  <p>—Tengo el remedio universal justo aquí y solo para ti, nena. —Me sonríe como un niño y eso me hace poner los ojos en blanco y reírme al mismo tiempo. Un segundo después hundo los dientes en el lóbulo de su oreja y mis oscuros pensamientos quedan relegados.</p>

  <p class="salto25">Christian y yo vamos por la interestatal 5 hacia el norte en dirección al puente de la 520 en el Audi R8. Vamos a comer con sus padres, una comida de domingo de bienvenida. Toda la familia va a estar allí y también vendrán Kate y Ethan. Va a resultar raro estar acompañados después de tanto tiempo solos. Casi no he podido hablar con Christian esta mañana; se ha pasado todo el tiempo encerrado en su estudio mientras yo deshacía las maletas. Me ha dicho que no tenía por qué hacerlo, que la señora Jones se encargaría de ello, pero tampoco me he acostumbrado todavía a tener servicio doméstico. Acaricio distraída la tapicería de piel para centrar mis pensamientos. No me encuentro del todo bien. ¿Sigue siendo por el jet lag? ¿O será por el pirómano?</p>

  <p>—¿Me dejarías conducir este coche? —le pregunto. Me sorprendo de haberlo dicho en voz alta.</p>

  <p>—Claro. —Sonríe—. Lo mío es tuyo. Pero como le hagas una abolladura, te las verás conmigo en el cuarto rojo del dolor. —Me lanza una mirada rápida y esboza una sonrisa maliciosa.</p>

  <p>¡Oh! Le miro con la boca abierta. ¿Es broma o no?</p>

  <p>—Bromeas… No me castigarías por abollar tu coche, ¿verdad? ¿Quieres más al coche que a mí? —le provoco.</p>

  <p>—Casi casi —me dice mientras extiende la mano para darme un apretón en la rodilla—. Pero el coche no me calienta la cama por las noches.</p>

  <p>—Estoy segura de que eso se puede arreglar; podrías dormir en el coche —le advierto.</p>

  <p>Christian ríe.</p>

  <p>—¿No llevamos en casa ni un día y ya me estás echando? —Parece encantado. Le miro y él me responde con una sonrisa deslumbrante. Quiero enfadarme con él, pero es imposible cuando tiene este humor. Ahora que lo pienso, ha estado más animado desde que salió del estudio esta mañana. Y me parece que yo estoy un poco quisquillosa porque tenemos que volver a la realidad y no sé si va a volver a ser el Christian más reservado de antes de la luna de miel o voy a conseguir que siga siendo su nueva versión mejorada.</p>

  <p>—¿Por qué estás tan contento? —le pregunto.</p>

  <p>Vuelve a sonreírme.</p>

  <p>—Porque esta conversación es tan… normal.</p>

  <p>—¡Normal! —Río mordaz—. ¡Después de tres semanas de matrimonio! Vaya…</p>

  <p>Su sonrisa desaparece.</p>

  <p>—Era broma, Christian —me apresuro a decir porque no quiero estropearle el buen humor. Me doy cuenta de la poca seguridad en sí mismo que demuestra tener a veces. Sospecho que siempre ha sido así, pero que ha ocultado esa inseguridad tras su fachada intimidatoria. Es fácil ponerle el dedo en la llaga, probablemente porque no está acostumbrado. Eso es una revelación para mí y vuelvo a sorprenderme de todo lo que nos queda por aprender el uno del otro—. No te preocupes, seguiré con el Saab —le digo y me giro para mirar por la ventanilla intentando mantener a raya el mal humor.</p>

  <p>—Oye, ¿qué te pasa?</p>

  <p>—Nada.</p>

  <p>—A veces eres tan exasperante, Ana… Dímelo.</p>

  <p>Le miro y le sonrío.</p>

  <p>—Lo mismo se puede decir de usted, señor Grey.</p>

  <p>Frunce el ceño.</p>

  <p>—Lo estoy intentando —dice en voz baja.</p>

  <p>—Lo sé. Yo también. —Sonrío y mi humor mejora un poco.</p>

  <p class="salto25">Carrick está ridículo atendiendo la barbacoa con ese gorro de cocinero y el delantal que pone «Licencia para asar». Cada vez que le miro no puedo evitar sonreír. De hecho mi humor ha mejorado considerablemente. Estamos todos sentados alrededor de una mesa en la terraza de la casa de la familia Grey, disfrutando del sol de finales del verano. Grace y Mia están poniendo varias ensaladas en la mesa mientras Elliot y Christian intercambian insultos con cariño y hablan de los planos de la nueva casa y Ethan y Kate no dejan de hacerme preguntas sobre la luna de miel. Christian no me ha soltado la mano y juguetea con mis anillos de boda y de compromiso.</p>

  <p>—Si consigues finalizar los detalles de los planos con Gia, tengo un hueco desde septiembre hasta mediados de noviembre. Puedo traer a todo el equipo y ponernos con ello —le está diciendo Elliot mientras estira el brazo y rodea los hombros de Kate, lo que la hace sonreír.</p>

  <p>—Gia tiene que venir mañana por la noche para hablar de los planos —responde Christian—. Espero que podamos terminar con eso entonces. —Se gira y me mira expectante.</p>

  <p>Oh… me acabo de enterar.</p>

  <p>—Claro. —Le sonrío sobre todo porque está su familia delante, pero vuelvo a perder el buen humor repentinamente. ¿Por qué toma esas decisiones sin decírmelo? ¿O es por Gia (toda caderas exuberantes, pechos grandes, ropa de diseñadores caros y perfume), que tiene la costumbre de sonreírle a mi marido demasiado provocativamente? Mi subconsciente me mira enfadada: Él no te ha dado razones para estar celosa. Mierda, hoy me siento como en una montaña rusa. ¿Qué me pasa?</p>

  <p>—Ana —me llama Kate, interrumpiendo mis ensoñaciones—, ¿sigues en el sur de Francia o qué?</p>

  <p>—Sí —le respondo con una sonrisa.</p>

  <p>—Se te ve muy bien —dice aunque frunce el ceño a la vez.</p>

  <p>—A los dos se os ve genial —añade Grace sonriendo mientras Elliot rellena las copas.</p>

  <p>—Por la feliz pareja. —Carrick sonríe y levanta su copa y todos los que están sentados a la mesa se unen al brindis.</p>

  <p>—Y felicidades a Ethan por haber entrado en el programa de psicología en Seattle —interviene Mia orgullosamente. Le dedica una sonrisa de adoración y Ethan le responde con otra. Me pregunto si habrá hecho algún avance con él. Es difícil saberlo…</p>

  <p>Escucho las conversaciones de la mesa. Christian está explicando todo el itinerario que hemos hecho estas últimas tres semanas, dándole algunos toques aquí y allá para pintarlo todavía más bonito. Suena relajado y parece tener controlada la situación, olvidada por un rato la preocupación por el pirómano. Pero yo parece que no puedo librarme de mi mal humor. Pincho un poco de comida con el tenedor. Christian me dijo ayer que estaba gorda. Pero era broma… Mi subconsciente vuelve a mirarme mal. Elliot tira accidentalmente su copa al suelo, lo que sobresalta a todo el mundo y se produce un repentino brote de actividad para limpiarlo todo.</p>

  <p>—Te voy a llevar a la casita del embarcadero a darte unos azotes si no dejas ya ese mal humor y te animas un poco —me susurra Christian.</p>

  <p>Doy un respingo por la sorpresa, me giro y le miro con la boca abierta. ¿Qué? ¿Es broma?</p>

  <p>—¡No te atreverás! —le digo entre dientes, pero en el fondo siento una excitación familiar que es más que bienvenida.</p>

  <p>Christian levanta una ceja. Claro que lo haría. Miro a Kate, al otro lado de la mesa. Nos está observando con interés. Me vuelvo hacia Christian y entorno los ojos.</p>

  <p>—Tendrás que cogerme primero… y hoy no llevo tacones —le advierto.</p>

  <p>—Seguro que me lo paso bien intentándolo —asegura con una sonrisa pícara. Creo que sigue bromeando.</p>

  <p>Me ruborizo. Y por raro que parezca, me siento algo mejor.</p>

  <p>Cuando terminamos el postre (fresas con nata), empieza a llover de repente. Todos nos levantamos de un salto de la mesa para recoger los platos y las copas y llevarlas a la cocina.</p>

  <p>—Qué bien que el tiempo haya aguantado hasta después de la comida —dice Grace encantada mientras se encamina a la habitación de atrás. Christian se sienta al brillante piano de pared negro, pisa el pedal de sordina y empieza a tocar una melodía que me resulta familiar pero que no logro ubicar.</p>

  <p>Grace me pregunta qué me ha parecido Saint—Paul—de—Vence. Ella y Carrick estuvieron allí hace años en su luna de miel y se me pasa por la cabeza que eso es un buen augurio, viendo lo felices que siguen estando juntos. Kate y Elliot están abrazándose en uno de los grandes sofás llenos de cojines, mientras Ethan, Mia y Carrick están enfrascados en una conversación sobre psicología, creo.</p>

  <p>De repente todos los Grey, como si fueran una sola persona, dejan de hablar y miran a Christian con la boca abierta.</p>

  <p>¿Qué?</p>

  <p>Christian está cantando bajito para sí mientras toca el piano. Se hace el silencio mientras todos nos esforzamos por escuchar su suave voz musical y la letra de «Wherever You Will Go». Yo le he oído cantar antes, ¿ellos no? Se para de repente al darse cuenta del silencio sepulcral que se ha apoderado de la habitación. Kate me mira inquisitiva y yo me encojo de hombros. Christian se gira en la banqueta y frunce el ceño, avergonzado al percatarse de que es el centro de atención.</p>

  <p>—Sigue —le anima Grace—. Nunca te había oído cantar, Christian. Nunca. —Lo está mirando con verdadero asombro.</p>

  <p>Él la mira como ausente desde la banqueta del piano y, después de un momento, se encoge de hombros. Desvía su mirada nerviosamente hacia mí y luego hacia las cristaleras. El resto de las personas de la habitación empiezan a charlar y yo me quedo observando a mi marido.</p>

  <p>Grace me distrae al cogerme las manos y después sin previo aviso, darme un abrazo.</p>

  <p>—¡Oh, querida! Gracias, ¡gracias! —me susurra de forma que solo yo puedo oírla. Eso me produce un nudo en la garganta.</p>

  <p>—Mmm… —Yo también la abrazo aunque no sé muy bien por qué me está dando las gracias. Grace sonríe con los ojos llenos de lágrimas y me da un beso en la mejilla.</p>

  <p>¿Qué habré hecho?</p>

  <p>—Voy a preparar un té —me dice con voz quebrada por las ganas de llorar.</p>

  <p>Me acerco a Christian, que ahora está de pie mirando por las cristaleras.</p>

  <p>—Hola.</p>

  <p>—Hola. —Me rodea la cintura con el brazo y me atrae hacia él. Yo le meto la mano en el bolsillo de atrás de los vaqueros y ambos contemplamos la lluvia que cae afuera.</p>

  <p>—¿Te encuentras mejor?</p>

  <p>Asiento.</p>

  <p>—Bien.</p>

  <p>—Realmente sabes cómo provocar el silencio en una habitación.</p>

  <p>—Es que lo hago muy a menudo —me dice y sonríe.</p>

  <p>—En el trabajo sí, pero no aquí.</p>

  <p>—Cierto, aquí no.</p>

  <p>—¿No te habían oído cantar nunca? ¿Jamás?</p>

  <p>—Parece que no —dice cortante—. ¿Nos vamos?</p>

  <p>Le observo para intentar saber de qué humor está. Su mirada es tierna y cálida, un poco desconcertada. Decido cambiar de tema.</p>

  <p>—¿Me vas a azotar? —le susurro y de repente siento mariposas en el estómago. Tal vez eso sea lo que necesito, lo que he estado echando de menos.</p>

  <p>Me mira y los ojos se le oscurecen.</p>

  <p>—No quiero hacerte daño, pero no me importa jugar.</p>

  <p>Miro nerviosamente a nuestro alrededor, pero nadie puede oírnos.</p>

  <p>—Solo si se porta usted mal, señora Grey —me dice al oído.</p>

  <p>¿Cómo se puede encerrar una promesa tan sensual en siete palabras?</p>

  <p>—Ya se me ocurrirá algo —le aseguro con una sonrisa.</p>

  <p class="salto25">Después de despedirnos nos dirigimos al coche.</p>

  <p>—Toma. —Christian me tira las llaves del R8—. No me lo abolles o me voy a cabrear mucho —añade con toda seriedad.</p>

  <p>Se me seca la boca. ¿Me va a dejar conducir su coche? La diosa que llevo dentro se pone los guantes de conducir de piel y los zapatos planos. ¡Oh, sí!, exclama.</p>

  <p>—¿Estás seguro? —le pregunto perpleja.</p>

  <p>—Sí. Y aprovecha antes de que cambie de idea.</p>

  <p>Me parece que no he sonreído tanto en mi vida. Él pone los ojos en blanco y me abre la puerta del conductor para que pueda entrar. Arranco el motor antes si quiera de que le dé tiempo a llegar al lado del acompañante, así que se apresura a entrar.</p>

  <p>—Ansiosa, ¿eh, señora Grey? —pregunta con una sonrisa mordaz.</p>

  <p>—Mucho.</p>

  <p>Salgo del aparcamiento marcha atrás lentamente y giro para enfilar la salida de la casa. Consigo no calarlo, lo que me sorprende incluso a mí. Vaya, qué sensible está el embrague. Cuando me acerco a la salida, veo por el retrovisor que Sawyer y Ryan suben al Audi todoterreno. No sabía que nuestra seguridad nos había acompañado hasta allí. Me paro antes de incorporarme a la carretera principal.</p>

  <p>—¿Estás seguro de verdad?</p>

  <p>—Sí —dice Christian tenso, lo que me indica que no está nada seguro. Oh, mi pobrecito Cincuenta… Quiero reírme de él y de mí; estoy nerviosa y entusiasmada.</p>

  <p>Una pequeña parte de mí quiere perder a Sawyer y a Ryan solo por diversión. Compruebo que no viene nadie y al fin entro en la carretera con el R8. Christian se revuelve en el asiento por la tensión y yo no puedo resistirme. La carretera está vacía. Piso el acelerador y salimos disparados hacia delante.</p>

  <p>—¡Hey! ¡Ana! —grita Christian—. Frena un poco… Nos vas a matar.</p>

  <p>Suelto el acelerador inmediatamente. ¡Uau! ¡Este coche tiene potencia!</p>

  <p>—Perdón —murmuro intentando parecer arrepentida, aunque no lo consigo. Christian ríe para ocultar su alivio, creo.</p>

  <p>—Bueno, eso cuenta como mal comportamiento —dice como que no quiere la cosa. Yo reduzco aún más la velocidad.</p>

  <p>Miro por el retrovisor. No hay señales del todoterreno, solo se ve un coche oscuro con los cristales tintados detrás de nosotros. Me imagino a Sawyer y a Ryan nerviosos, intentando frenéticamente llegar hasta nosotros y no sé por qué eso me divierte. Pero como no quiero provocarle un ataque al corazón a mi marido, decido portarme bien y conducir tranquilamente, con una confianza creciente, hacia el puente de la 520.</p>

  <p>De repente Christian suelta un taco y se pelea con sus vaqueros para poder sacar la BlackBerry del bolsillo.</p>

  <p>—¿Qué? —contesta enfadado a quien sea que está al otro lado de la línea—. No —dice y mira hacia atrás—. Sí, conduce ella.</p>

  <p>Observo un segundo por el espejo retrovisor, pero no veo nada raro: solo una fila de coches que van detrás de nosotros. El todoterreno está unos cuatro coches por detrás y todos vamos conduciendo a ritmo constante.</p>

  <p>—Vale. —Christian suspira y se frota la frente con los dedos; irradia tensión. Algo va mal—. Sí… No sé. —Me mira y se aparta el teléfono de la oreja—. No pasa nada. Sigue adelante —me dice con calma sonriéndome, pero la sonrisa no le alcanza los ojos. ¡Mierda! Mi sistema se llena de adrenalina. Vuelve a colocarse el teléfono en la oreja—. Bien, en el puente. En cuanto lleguemos… Sí… Ahora lo pongo.</p>

  <p>Coloca el teléfono en el soporte para el altavoz y lo pone en modo manos libres.</p>

  <p>—¿Qué ocurre, Christian?</p>

  <p>—Tú concéntrate en la carretera, nena —me dice en voz baja.</p>

  <p>Vamos hacia la vía de acceso al puente de la 520, dirección Seattle. Cuando miro a Christian, él tiene la vista fija en la carretera.</p>

  <p>—No quiero que te entre el pánico —me dice con mucha calma—. Pero en cuanto estemos en el puente de la 520, quiero que aprietes el acelerador. Nos están siguiendo.</p>

  <p>¿Siguiendo? Oh, madre mía. Siento el corazón atravesado en la garganta, latiéndome con fuerza, se me eriza el vello y me cuesta respirar por el pánico. ¿Quién nos puede estar siguiendo? Vuelvo a mirar por el retrovisor y el coche oscuro de antes continúa detrás de nosotros. ¡Joder! ¿Es ese? Intento ver algo detrás del parabrisas tintado para distinguir quién conduce, pero no consigo ver nada.</p>

  <p>—Mantén la vista en la carretera, nena —me dice Christian suavemente, nada que ver con el tono malhumorado que suele utilizar cuando conduzco yo.</p>

  <p>¡Contrólate!, me regaño mentalmente para dominar el terror que amenaza con apoderarse de mí. Supongo que quien quiera que nos esté siguiendo irá armado… ¿Armado y a por Christian? ¡Mierda! Me invade una oleada de náuseas.</p>

  <p>—¿Cómo sabes que nos están siguiendo? —Mi voz es un susurro entrecortado y chillón.</p>

  <p>—El Dodge que tenemos detrás lleva matrículas falsas.</p>

  <p>¿Y cómo puede saber eso?</p>

  <p>Pongo el intermitente cuando nos acercamos a la incorporación al puente. Es última hora de la tarde y aunque ha parado la lluvia, la carretera está húmeda. Por suerte el tráfico es bastante fluido.</p>

  <p>La voz de Ray resuena en mi cabeza recordándome algo que me dijo en una de mis muchas clases de autodefensa: «El pánico es lo que te puede matar o hacer que sufras heridas graves, Annie». Inspiro hondo intentando controlar mi respiración. Quien quiera que nos esté siguiendo va a por Christian. Cuando inspiro de nuevo profunda y tranquilizadoramente mi mente empieza a aclararse y el estómago se me asienta. Tengo que proteger a Christian. Quería conducir este coche y quería hacerlo muy rápido. Bueno, pues esta es mi oportunidad. Agarro con fuerza el volante y echo un último vistazo al retrovisor. El Dodge está más cerca.</p>

  <p>Freno de repente, ignorando la mirada llena de pánico de Christian, e intento elegir bien el momento de entrada en el puente de la 520 con la intención de que el Dodge tenga que reducir la velocidad y parar para esperar un hueco en el tráfico antes de seguirnos. Cambio de marcha y piso a fondo. El R8 sale disparado hacia delante, haciéndonos a ambos chocar con el respaldo de los asientos. El indicador de velocidad sube hasta los ciento veinte kilómetros por hora.</p>

  <p>—Tranquila, nena —dice Christian con calma, aunque estoy segura de que él está cualquier cosa menos tranquilo.</p>

  <p>Serpenteo entre las dos hileras de tráfico como una pieza negra en un tablero de damas, esquivando eficazmente coches y camiones. En este puente estamos tan cerca del lago que es como si estuviera conduciendo sobre el agua. Ignoro a propósito las miradas furiosas o reprobatorias de los otros conductores. Christian se aprieta las manos en el regazo intentando quedarse tan quieto como puede, y a pesar de que tengo la mente funcionando a mil por hora, me pregunto si lo estará haciendo para no distraerme.</p>

  <p>—Muy bien —dice en un susurro para animarme. Mira para atrás—. Ya no veo el Dodge.</p>

  <p>—Estamos justo detrás del Sudes, señor Grey. —La voz de Sawyer llega desde el manos libres—. Está haciendo todo lo posible por recuperar su posición detrás de ustedes, señor. Nosotros vamos a intentar adelantar y colocarnos entre su coche y el Dodge.</p>

  <p>¿El Sudes? ¿Qué significa eso?</p>

  <p>—De acuerdo. La señora Grey lo está haciendo muy bien. A esta velocidad y si el tráfico sigue siendo fluido (y por lo que veo lo es) saldremos del puente dentro de unos pocos minutos.</p>

  <p>—Bien, señor.</p>

  <p>Pasamos como una exhalación junto a la torre de control del puente y sé que ya hemos pasado la mitad del lago Washington. Compruebo la velocidad y veo que seguimos a ciento veinte.</p>

  <p>—Lo estás haciendo muy bien, Ana —me dice Christian en un susurro y mira por la ventanilla de atrás del R8. Durante un momento fugaz su tono me recuerda al de nuestro primer encuentro en su cuarto de juegos, cuando me animaba pacientemente para que fuera colaborando en nuestra primera sesión. Como ese pensamiento me distrae, lo aparto inmediatamente.</p>

  <p>—¿Hacia dónde voy? —pregunto bastante tranquila. Ya le he cogido el tranquillo al coche. Da gusto conducirlo, tan suave y tan fácil de manejar que casi no me creo la velocidad que llevamos. En este coche conducir a esta velocidad parece un juego de niños.</p>

  <p>—Diríjase a la interestatal 5, señora Grey, y después al sur. Queremos comprobar si el Dodge les sigue durante todo el camino —me dice Sawyer por el manos libres. El semáforo del puente está verde, por suerte, y yo sigo adelante.</p>

  <p>Miro nerviosamente a Christian y él me sonríe tranquilizador. Después su cara se vuelve seria.</p>

  <p>—¡Mierda! —gruñe entre dientes.</p>

  <p>Hay un atasco en cuanto salimos del puente y eso me obliga a frenar. Observo ansiosa por el espejo una vez más y creo ver el Dodge.</p>

  <p>—¿Unos diez coches por detrás más o menos?</p>

  <p>—Sí, lo veo —dice Christian echando un vistazo por el espejo retrovisor—. Me pregunto quién demonios será…</p>

  <p>—Yo también. ¿Sabemos si el que conduce es un hombre? —pregunto al equipo de seguridad que me escucha a través de la BlackBerry.</p>

  <p>—No, señora Grey. Puede ser un hombre o una mujer. Los cristales son demasiado oscuros.</p>

  <p>—¿Una mujer? —pregunta Christian.</p>

  <p>Me encojo de hombros.</p>

  <p>—¿Tu señora Robinson? —sugiero sin apartar los ojos de la carretera.</p>

  <p>Christian se pone tenso y quita la BlackBerry del soporte.</p>

  <p>—No es mi señora Robinson —gruñe—. No he hablado con ella desde mi cumpleaños. Y Elena no haría algo así; no es su estilo.</p>

  <p>—¿Leila?</p>

  <p>—Está en Connecticut con sus padres. Ya te lo he dicho.</p>

  <p>—¿Estás seguro?</p>

  <p>Se queda pensando un momento.</p>

  <p>—No, pero si hubiera huido, seguro que su familia se lo habría dicho al doctor Flynn. Ya hablaremos de esto cuando lleguemos a casa. Concéntrate en lo que estás haciendo.</p>

  <p>—Puede que solo sea una casualidad.</p>

  <p>—No voy a correr riesgos por si acaso. No estando contigo —concluye. Vuelve a poner la BlackBerry en el soporte y recuperamos el contacto con el equipo de seguridad.</p>

  <p>¡Oh, mierda! No quiero poner nervioso a Christian ahora. Más tarde tal vez… Me muerdo la lengua. Por suerte el tráfico está disminuyendo un poco. Puedo acelerar hacia la intersección de Mountlake en dirección a la interestatal 5 y empiezo otra vez a zigzaguear entre los coches.</p>

  <p>—¿Y si nos para la policía? —pregunto.</p>

  <p>—Eso sería algo conveniente.</p>

  <p>—Para mi carnet no.</p>

  <p>—No te preocupes por eso. —Oigo un humor inesperado en su voz.</p>

  <p>Vuelvo a pisar el acelerador y alcanzo de nuevo los ciento veinte. Sí que tiene potencia este coche. Me encanta; es tan fácil. Acabo de llegar a los ciento treinta y cinco. Creo que nunca en mi vida he conducido tan rápido. Mi escarabajo solo llegaba a ochenta… y eso con suerte.</p>

  <p>—Ha evitado el tráfico y cogido velocidad —dice la voz incorpórea de Sawyer, tranquila e informativa—. Va a ciento cuarenta.</p>

  <p>¡Mierda! ¡Más rápido! Aprieto más el acelerador y el motor del coche ronronea al llegar a ciento cincuenta kilómetros por hora cuando nos acercamos a la intersección de la interestatal 5.</p>

  <p>—Mantén la velocidad, Ana —me susurra Christian.</p>

  <p>Freno un poco momentáneamente para incorporarme. La interestatal está bastante tranquila y consigo colocarme en el carril rápido en un segundo. Vuelvo a pisar el acelerador y el genial R8 coge velocidad y avanza por el carril izquierdo, en el que los demás mortales con menos suerte se apartan para dejarnos pasar. Si no estuviera asustada, estaría disfrutando.</p>

  <p>—Ya va a ciento sesenta, señor.</p>

  <p>—Sigue tras él, Luke —le ordena Christian a Sawyer.</p>

  <p>¿Luke?</p>

  <p>¡Mierda! Un camión aparece en el carril rápido y tengo que pisar el freno.</p>

  <p>—¡Maldito idiota! —insulta Christian al conductor cuando salimos despedidos hacia delante en los asientos. Cómo agradezco llevar puesto el cinturón—. Adelanta, nena —me dice Christian con los dientes apretados.</p>

  <p>Compruebo los retrovisores y cruzo tres carriles. Aceleramos para adelantar a vehículos más lentos y vuelvo a cruzar hacia el carril rápido.</p>

  <p>—Muy bonito, señora Grey —me dice Christian impresionado—. ¿Dónde está la policía cuando la necesitas?</p>

  <p>—No quiero que me pongan una multa, Christian —le digo concentrada en la autopista que tengo por delante—. ¿Te han puesto alguna multa por exceso de velocidad conduciendo este coche?</p>

  <p>—No —dice, pero puedo echarle un vistazo rápido a su cara y le veo sonreír burlón.</p>

  <p>—¿Te han parado?</p>

  <p>—Sí.</p>

  <p>—Oh.</p>

  <p>—Encanto. Todo se basa en el encanto. Ahora concéntrate. ¿Cómo va el Dodge, Sawyer?</p>

  <p>—Acaba de alcanzar los ciento setenta y cinco, señor —anuncia Sawyer.</p>

  <p>¡Madre mía! Vuelvo a notar el corazón en la boca. ¿Puedo conducir más rápido todavía? Piso a fondo el acelerador y dejamos atrás más coches.</p>

  <p>—Hazle una señal con las luces —me ordena Christian, porque tenemos delante a un Ford Mustang que no se aparta.</p>

  <p>—Pero eso solo lo hacen los gilipollas.</p>

  <p>—¡Pues sé un poco gilipollas! —exclama.</p>

  <p>Oh, vale…</p>

  <p>—Eh… ¿dónde están las luces?</p>

  <p>—El indicador. Tira hacia ti.</p>

  <p>El conductor del Mustang nos saca un dedo en un gesto no muy amable, pero se aparta. Paso a su lado como una centella.</p>

  <p>—Él es el gilipollas —dice Christian entre dientes—. Sal por Stewart —me ordena.</p>

  <p>¡Sí, señor!</p>

  <p>—Vamos a tomar la salida de Stewart Street —le dice a Sawyer.</p>

  <p>—Vayan directamente al Escala, señor.</p>

  <p>Freno, miro por los espejos, indico y después cruzo con una facilidad sorprendente los cuatro carriles de la autopista y salgo por la vía de salida. Ya en Stewart Street, nos dirigirnos al sur. La calle está tranquila y hay pocos vehículos. ¿Dónde está todo el mundo?</p>

  <p>—Hemos tenido mucha suerte con el tráfico. Pero también el Dodge la ha tenido. No reduzcas la velocidad, Ana. Quiero llegar a casa.</p>

  <p>—No recuerdo el camino —le digo sintiendo pánico de nuevo porque el Dodge sigue pisándonos los talones.</p>

  <p>—Sigue hacia el sur por Stewart. Sigue hasta que te diga que gires. —Christian vuelve a parecer nervioso. Continúo a toda velocidad tres manzanas, pero el semáforo se pone amarillo al llegar a Yale Avenue.</p>

  <p>—¡Sáltatelo, Ana! —grita Christian. Doy tal salto que piso a fondo el acelerador involuntariamente, lo que nos lanza de nuevo contra los asientos, y cruzamos sin frenar el semáforo que ya está en rojo.</p>

  <p>—Está enfilando Stewart —dice Sawyer.</p>

  <p>—No lo pierdas, Luke.</p>

  <p>—¿Luke?</p>

  <p>—Se llama a así.</p>

  <p>Intento mirar a Christian y veo que me está atravesando con la mirada como si estuviera loca.</p>

  <p>—¡La vista en la carretera! —exclama.</p>

  <p>Ignoro su tono.</p>

  <p>—Luke Sawyer.</p>

  <p>—¡Sí! —Suena irritado.</p>

  <p>—Ah. —¿Cómo puedo no saber eso? Ese hombre lleva acompañándome al trabajo seis semanas y ni siquiera sabía su nombre.</p>

  <p>—Es mi nombre, señora —dice Sawyer y me sobresalta aunque habla con la voz tranquila y monótona de siempre—. El Sudes está bajando por Stewart, señor. Vuelve a aumentar la velocidad.</p>

  <p>—Vamos, Ana. Menos charla —gruñe Christian.</p>

  <p>—Estamos parados en el primer semáforo de Stewart —nos informa Sawyer.</p>

  <p>—Ana, rápido, por aquí —grita Christian señalando un aparcamiento subterráneo en el lado sur de Boren Avenue. Giro y las ruedas protestan con un chirrido cuando doy un volantazo para entrar en el aparcamiento abarrotado.</p>

  <p>—Da una vuelta, rápido —ordena Christian. Conduzco todo lo rápido que puedo hacia el fondo, donde no se nos vea desde la carretera—. ¡Ahí! —Christian me señala una plaza de aparcamiento. ¡Mierda! Quiere que aparque. ¡Maldita sea!— Hazlo, joder —dice.</p>

  <p>Y yo… lo hago perfectamente. Creo que es la única vez en mi vida que he logrado aparcar perfectamente.</p>

  <p>—Estamos escondidos en un aparcamiento entre Stewart y Boren —le dice Christian a Sawyer por la BlackBerry.</p>

  <p>—Bien, señor. —Sawyer suena irritado—. Quédense donde están. Nosotros seguiremos al Sudes.</p>

  <p>Christian se gira hacia mí y examina mi cara.</p>

  <p>—¿Estás bien?</p>

  <p>—Sí —le digo en un susurro.</p>

  <p>Christian sonríe.</p>

  <p>—El que conduce el Dodge no puedo oírnos, ¿sabes?</p>
