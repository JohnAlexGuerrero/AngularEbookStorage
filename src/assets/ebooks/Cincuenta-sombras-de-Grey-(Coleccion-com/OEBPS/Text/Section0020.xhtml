  <h3 id="sigil_toc_id_24">20</h3>

  <p class="asangre">Christian cruza como un ciclón la puerta de madera de la casita del embarcadero y se detiene a pulsar unos interruptores. Los fluorescentes hacen un clic y zumban secuencialmente, y una luz blanca y cruda inunda el inmenso edificio de madera. Desde mi posición cabeza abajo, veo una impresionante lancha motora en el muelle, flotando suavemente sobre el agua oscura, pero apenas me da tiempo a fijarme antes de que me lleve por unas escaleras de madera hasta un cuarto en el piso de arriba.</p>

  <p>Se detiene en el umbral, pulsa otro interruptor —halógenos esta vez, más suaves, con regulador de intensidad—, y estamos en una buhardilla de techos inclinados. Está decorada en el estilo náutico de Nueva Inglaterra: azul marino y tonos crema, con pinceladas de rojo. El mobiliario es escaso; solo veo un par de sofás.</p>

  <p>Christian me pone de pie sobre el suelo de madera. No me da tiempo a examinar mi entorno: no puedo dejar de mirarlo a él. Me tiene hipnotizada. Lo observo como uno observaría a un depredador raro y peligroso, a la espera de que ataque. Respira con dificultad, aunque, claro, me ha llevado a cuestas por todo el césped y ha subido un tramo de escaleras. En sus ojos grises arde la rabia, el deseo y una lujuria pura, sin adulterar.</p>

  <p>Madre mía. Podría arder por combustión espontánea solo con su mirada.</p>

  <p>—No me pegues, por favor —le susurro suplicante.</p>

  <p>Frunce el ceño y abre mucho los ojos. Parpadea un par de veces.</p>

  <p>—No quiero que me azotes, aquí no, ahora no. Por favor, no lo hagas.</p>

  <p>Lo dejo boquiabierto y, echándole valor, alargo la mano tímidamente y le acaricio la mejilla, siguiendo el borde de la patilla hasta la barba de tres días del mentón. Es una mezcla curiosa entre suave e hirsuta. Cerrando despacio los ojos, apoya la cara en mi mano y se le entrecorta la respiración. Levanto la otra mano y le acaricio el pelo. Me encanta su pelo. Su leve gemido apenas es audible y, cuando abre los ojos, me mira receloso, como si no entendiera lo que estoy haciendo.</p>

  <p>Me acerco más y, pegada a él, tiro con suavidad de su pelo, acerco su boca a la mía y lo beso, introduciendo la lengua entre sus labios hasta entrar en su boca. Gruñe, y me abraza, me aprieta contra su cuerpo. Me hunde las manos en el pelo y me devuelve el beso, fuerte y posesivo. Su lengua y la mía se enredan, se consumen la una a la otra. Sabe de maravilla.</p>

  <p>De pronto se aparta. Los dos respiramos con dificultad y nuestros jadeos se suman. Bajo las manos a sus brazos y él me mira furioso.</p>

  <p>—¿Qué me estás haciendo? —susurra confundido.</p>

  <p>—Besarte.</p>

  <p>—Me has dicho que no.</p>

  <p>—¿Qué? ¿No a qué?</p>

  <p>—En el comedor, cuando has juntado las piernas.</p>

  <p>Ah… así que es eso.</p>

  <p>—Estábamos cenando con tus padres.</p>

  <p>Lo miro fijamente, atónita.</p>

  <p>—Nadie me ha dicho nunca que no. Y eso… me excita.</p>

  <p>Abre mucho los ojos de asombro y lujuria. Una mezcla embriagadora. Trago saliva instintivamente. Me baja la mano al trasero. Me atrae con fuerza hacia sí, contra su erección.</p>

  <p>Madre mía.</p>

  <p>—¿Estás furioso y excitado porque te he dicho que no? —digo alucinada.</p>

  <p>—Estoy furioso porque no me habías contado lo de Georgia. Estoy furioso porque saliste de copas con ese tío que intentó seducirte cuando estabas borracha y te dejó con un completo desconocido cuando te pusiste enferma. ¿Qué clase de amigo es ese? Y estoy furioso y excitado porque has juntado las piernas cuando he querido tocarte.</p>

  <p>Le brillan los ojos peligrosamente mientras me sube despacio el bajo del vestido.</p>

  <p>—Te deseo, y te deseo ahora. Y si no me vas a dejar que te azote, aunque te lo mereces, te voy a follar en el sofá ahora mismo, rápido, para darme placer a mí, no a ti.</p>

  <p>El vestido apenas me tapa ya el trasero desnudo. De pronto, me coge el sexo con la mano y me mete un dedo muy despacio. Con la otra mano, me sujeta firmemente por la cintura. Contengo un gemido.</p>

  <p>—Esto es mío —me susurra con rotundidad—. Todo mío. ¿Entendido?</p>

  <p>Introduce y saca el dedo mientras me mira, evaluando mi reacción, con los ojos encendidos.</p>

  <p>—Sí, tuyo —digo, mientras el deseo, ardiente y pesado, recorre mi torrente sanguíneo, trastocándolo todo: mis terminaciones nerviosas, mi respiración, mi corazón, que palpita como si quisiera salírseme del pecho, y la sangre, que me zumba en los oídos.</p>

  <p>De pronto se mueve haciendo varias cosas a la vez: saca los dedos dejándome a medias, se baja la cremallera del pantalón, me empuja al sofá y se tumba encima de mí.</p>

  <p>—Las manos sobre la cabeza —me ordena apretando los dientes, mientras se arrodilla, me separa más las piernas e introduce la mano en el bolsillo interior de la chaqueta.</p>

  <p>Saca un condón, me mira con deseo, se quita la americana a tirones y la deja caer al suelo. Se pone el condón en la imponente erección.</p>

  <p>Me llevo las manos a la cabeza y sé que lo hace para que no lo toque. Estoy excitadísima. Noto que mis caderas lo buscan ya; quiero que esté dentro de mí, así, duro y fuerte. Oh, solo de pensarlo…</p>

  <p>—No tenemos mucho tiempo. Esto va a ser rápido, y es para mí, no para ti. ¿Entendido? Como te corras, te doy unos azotes —dice apretando los dientes.</p>

  <p>Madre mía… ¿y cómo paro?</p>

  <p>De un solo empujón, me penetra hasta el fondo. Gruño alto, un sonido gutural, y saboreo la plenitud de su posesión. Pone las manos encima de las mías, sobre mi cabeza; con los codos me mantiene sujetos los brazos, y con las piernas me inmoviliza por completo. Estoy atrapada. Lo tengo por todas partes, envolviéndome, casi asfixiándome. Pero también es una delicia: este es mi poder, esto es lo que le puedo hacer, y me produce una sensación hedonista, triunfante. Se mueve rápido, con furia, dentro de mí; siento su respiración acelerada en el oído y mi cuerpo entero responde, fundiéndose alrededor de su miembro. No me tengo que correr. No. Pero recibo cada uno de sus embates, en perfecto contrapunto. Bruscamente y de repente, con una embestida final, para y se corre, soltando el aire entre los dientes. Se relaja un instante, de forma que siento el peso delicioso de todo su cuerpo sobre mí. No estoy dispuesta a dejarlo marchar; mi cuerpo busca alivio, pero él pesa demasiado y en ese momento no puedo empujar mis caderas contra él. De repente se retira, dejándome dolorida y queriendo más. Me mira furioso.</p>

  <p>—No te masturbes. Quiero que te sientas frustrada. Así es como me siento yo cuando no me cuentas las cosas, cuando me niegas lo que es mío.</p>

  <p>Se le encienden de nuevo los ojos, enfadado otra vez.</p>

  <p>Asiento con la cabeza, jadeando. Se levanta, se quita el condón, le hace un nudo en el extremo y se lo guarda en el bolsillo de los pantalones. Lo miro, con la respiración aún alterada, e involuntariamente aprieto las piernas, tratando de encontrar algo de alivio. Christian se sube la bragueta, se peina un poco con la mano y se agacha para coger su americana. Luego se vuelve a mirarme, con una expresión más tierna.</p>

  <p>—Más vale que volvamos a la casa.</p>

  <p>Me incorporo, algo inestable, aturdida.</p>

  <p>—Toma, ponte esto.</p>

  <p>Del bolsillo interior de la americana saca mis bragas. Las cojo sin sonreír; en el fondo sé que me he llevado un polvo de castigo, pero he conseguido una pequeña victoria en el asunto de las bragas. La diosa que llevo dentro asiente, de acuerdo conmigo, y en su rostro se dibuja una sonrisa de satisfacción. No has tenido que pedírselas.</p>

  <p>—¡Christian! —grita Mia desde el piso de abajo.</p>

  <p>Christian se vuelve y me mira con una ceja arqueada.</p>

  <p>—Justo a tiempo. Dios, qué pesadita es cuando quiere.</p>

  <p>Lo miro ceñuda, devuelvo deprisa las braguitas a su legítimo lugar y me levanto con toda la dignidad de la que soy capaz en mi estado. A toda prisa, intento arreglarme el pelo revuelto.</p>

  <p>—Estamos aquí arriba, Mia —le grita él—. Bueno, señorita Steele, ya me siento mejor, pero sigo queriendo darle unos azotes —me dice en voz baja.</p>

  <p>—No creo que lo merezca, señor Grey, sobre todo después de tolerar su injustificado ataque.</p>

  <p>—¿Injustificado? Me has besado.</p>

  <p>Se esfuerza por parecer ofendido.</p>

  <p>Frunzo los labios.</p>

  <p>—Ha sido un ataque en defensa propia.</p>

  <p>—Defensa ¿de qué?</p>

  <p>—De ti y de ese cosquilleo en la palma de tu mano.</p>

  <p>Ladea la cabeza y me sonríe mientras Mia sube ruidosamente las escaleras.</p>

  <p>—Pero ¿ha sido tolerable? —me pregunta en voz baja.</p>

  <p>Me ruborizo.</p>

  <p>—Apenas —susurro, pero no puedo contener la sonrisa de satisfacción.</p>

  <p>—Ah, aquí estáis —dice Mia sonriéndonos.</p>

  <p>—Le estaba enseñando a Anastasia todo esto.</p>

  <p>Christian me tiende la mano; su mirada es intensa.</p>

  <p>Acepto su mano y él aprieta suavemente la mía.</p>

  <p>—Kate y Elliot están a punto de marcharse. ¿Habéis visto a esos dos? No paran de sobarse. —Mia se finge asqueada, mira a Christian y luego a mí—. ¿Qué habéis estado haciendo aquí?</p>

  <p>Vaya, qué directa. Me pongo como un tomate.</p>

  <p>—Le estaba enseñando a Anastasia mis trofeos de remo —contesta Christian sin pensárselo un segundo, con cara de póquer total—. Vamos a despedirnos de Kate y Elliot.</p>

  <p>¿Trofeos de remo? Tira suavemente de mí hasta situarme delante de él y, cuando Mia se vuelve para salir, me da un azote en el trasero. Ahogo un grito, sorprendida.</p>

  <p>—Lo volveré a hacer, Anastasia, y pronto —me amenaza al oído.</p>

  <p>Luego me abraza, con mi espalda pegada a su pecho, y me besa el pelo.</p>

  <p class="salto10">De vuelta en la casa, Kate y Elliot se están despidiendo de Grace y el señor Grey. Kate me da un fuerte abrazo.</p>

  <p>—Tengo que hablar contigo de lo antipática que eres con Christian —le susurro furiosa al oído, y ella me abraza otra vez.</p>

  <p>—Le viene bien un poco de hostilidad; así se ve cómo es en realidad. Ten cuidado, Ana… es demasiado controlador —me susurra—. Te veo luego.</p>

  <p>YO SÉ CÓMO ES EN REALIDAD, ¡TÚ NO!, le grito mentalmente. Soy consciente de que lo hace con buena intención, pero a veces se pasa de la raya, y esta vez se ha pasado mucho. La miro ceñuda y ella me saca la lengua, haciéndome sonreír sin querer. La Kate traviesa es una novedad; será influencia de Elliot. Los despedimos desde la puerta, y Christian se vuelve hacia mí.</p>

  <p>—Nosotros también deberíamos irnos… Tienes las entrevistas mañana.</p>

  <p>Mia me abraza cariñosamente cuando nos despedimos.</p>

  <p>—¡Pensábamos que nunca encontraría una chica! —comenta con entusiasmo.</p>

  <p>Yo me sonrojo y Christian vuelve a poner los ojos en blanco. Frunzo los labios. ¿Por qué él sí puede y yo no? Quiero ponerle los ojos en blanco yo también, pero no me atrevo, y menos después de la amenaza en la casita del embarcadero.</p>

  <p>—Cuídate, Ana, querida —me dice amablemente Grace.</p>

  <p>Christian, avergonzado o frustrado por la efusiva atención que recibo del resto de los Grey, me coge de la mano y me acerca a su lado.</p>

  <p>—No me la espantéis ni me la miméis demasiado —protesta.</p>

  <p>—Christian, déjate de bromas —lo reprende Grace con indulgencia y una mirada llena de amor por él.</p>

  <p>No sé por qué, pero me parece que no bromea. Observo subrepticiamente su interacción. Es obvio que Grace lo adora, que siente por él el amor incondicional de una madre. Él se inclina y la besa con cierta rigidez.</p>

  <p>—Mamá —dice, y percibo un matiz extraño en su voz… ¿veneración, quizá?</p>

  <p>—Señor Grey… adiós y gracias por todo.</p>

  <p>Le tiendo la mano, pero ¡también me abraza!</p>

  <p>—Por favor, llámame Carrick. Confío en que volvamos a verte muy pronto, Ana.</p>

  <p>Terminada la despedida, Christian me lleva hasta el coche, donde nos espera Taylor. ¿Habrá estado esperando ahí todo el tiempo? Taylor me abre la puerta y entro en la parte trasera del Audi.</p>

  <p>Noto que los hombros se me relajan un poco. Dios, qué día. Estoy agotada, física y emocionalmente. Tras una breve conversación con Taylor, Christian se sube al coche a mi lado. Se vuelve para mirarme.</p>

  <p>—Bueno, parece que también le has caído bien a mi familia —murmura.</p>

  <p>¿También? La deprimente idea de por qué me ha invitado me vuelve de forma espontánea e inoportuna a la cabeza. Taylor arranca el coche y se aleja del círculo de luz del camino de entrada para adentrarse en la oscuridad de la carretera. Me giro hacia Christian y lo encuentro mirándome fijamente.</p>

  <p>—¿Qué? —pregunta en voz baja.</p>

  <p>Titubeo un instante. No… Se lo voy a decir. Siempre se queja de que no le cuento las cosas.</p>

  <p>—Me parece que te has visto obligado a traerme a conocer a tus padres —le susurro con voz trémula—. Si Elliot no se lo hubiera propuesto a Kate, tú jamás me lo habrías pedido a mí.</p>

  <p>No le veo la cara en la oscuridad, pero ladea la cabeza, sobresaltado.</p>

  <p>—Anastasia, me encanta que hayas conocido a mis padres. ¿Por qué eres tan insegura? No deja de asombrarme. Eres una mujer joven, fuerte, independiente, pero tienes muy mala opinión de ti misma. Si no hubiera querido que los conocieras, no estarías aquí. ¿Así es como te has sentido todo el rato que has estado allí?</p>

  <p>¡Vaya! Quería que fuera, y eso es toda una revelación. No parece incomodarlo responderme, como sucedería si me ocultara la verdad. Parece complacido de verdad de que haya ido. Una sensación de bienestar se propaga lentamente por mis venas. Mueve la cabeza y me coge la mano. Yo miro nerviosa a Taylor.</p>

  <p>—No te preocupes por Taylor. Contéstame.</p>

  <p>Me encojo de hombros.</p>

  <p>—Pues sí. Pensaba eso. Y otra cosa, yo solo he comentado lo de Georgia porque Kate estaba hablando de Barbados. Aún no me he decidido.</p>

  <p>—¿Quieres ir a ver a tu madre?</p>

  <p>—Sí.</p>

  <p>Me mira con una expresión extraña, como si librara una especie de lucha interior.</p>

  <p>—¿Puedo ir contigo? —pregunta al fin.</p>

  <p>¿Qué?</p>

  <p>—Eh… no creo que sea buena idea.</p>

  <p>—¿Por qué no?</p>

  <p>—Confiaba en poder alejarme un poco de toda esta… intensidad para poder reflexionar.</p>

  <p>Se me queda mirando.</p>

  <p>—¿Soy demasiado intenso?</p>

  <p>Me echo a reír.</p>

  <p>—¡Eso es quedarse corto!</p>

  <p>A la luz de las farolas que vamos pasando, veo que tuerce la boca.</p>

  <p>—¿Se está riendo de mí, señorita Steele?</p>

  <p>—No me atrevería, señor Grey —le respondo con fingida seriedad.</p>

  <p>—Me parece que sí y creo que sí te ríes de mí, a menudo.</p>

  <p>—Es que eres muy divertido.</p>

  <p>—¿Divertido?</p>

  <p>—Oh, sí.</p>

  <p>—¿Divertido por peculiar o por gracioso?</p>

  <p>—Uf… mucho de una cosa y algo de la otra.</p>

  <p>—¿Qué parte de cada una?</p>

  <p>—Te dejo que lo adivines tú.</p>

  <p>—No estoy seguro de poder averiguar nada contigo, Anastasia —dice socarrón, y luego prosigue en voz baja—: ¿Sobre qué tienes que reflexionar en Georgia?</p>

  <p>—Sobre lo nuestro —susurro.</p>

  <p>Me mira fijamente, impasible.</p>

  <p>—Dijiste que lo intentarías —murmura.</p>

  <p>—Lo sé.</p>

  <p>—¿Tienes dudas?</p>

  <p>—Puede.</p>

  <p>Se revuelve en el asiento, como si estuviera incómodo.</p>

  <p>—¿Por qué?</p>

  <p>Madre mía. ¿Cómo se ha vuelto tan seria esta conversación de repente? Se me ha echado encima como un examen para el que no estoy preparada. ¿Qué le digo? Porque creo que te quiero y tú solo me ves como un juguete. Porque no puedo tocarte, porque me aterra demostrarte algo de afecto por si te enfadas, me riñes o, peor aún, me pegas… ¿Qué le digo?</p>

  <p>Miro un instante por la ventanilla. El coche vuelve a cruzar el puente. Los dos estamos envueltos en una oscuridad que enmascara nuestros pensamientos y nuestros sentimientos, pero para eso no nos hace falta que sea de noche.</p>

  <p>—¿Por qué, Anastasia? —me insiste.</p>

  <p>Me encojo de hombros, atrapada. No quiero perderlo. A pesar de sus exigencias, de su necesidad de control, de sus aterradores vicios. Nunca me había sentido tan viva como ahora. Me emociona estar sentada a su lado. Es tan imprevisible, sexy, listo, divertido… Pero sus cambios de humor… ah, y además quiere hacerme daño. Dice que tendrá en cuenta mis reservas, pero sigue dándome miedo. Cierro los ojos. ¿Qué le digo? En el fondo, querría más, más afecto, más del Christian travieso, más… amor.</p>

  <p>Me aprieta la mano.</p>

  <p>—Háblame, Anastasia. No quiero perderte. Esta última semana…</p>

  <p>Estamos llegando al final del puente y la carretera vuelve a estar bañada en la luz de neón de las farolas, de forma que su rostro se ve intermitentemente en sombras e iluminado. Y la metáfora resulta tan acertada. Este hombre, al que una vez creí un héroe romántico, un caballero de resplandeciente armadura, o el caballero oscuro, como dijo él mismo, no es un héroe, sino un hombre con graves problemas emocionales, y me está arrastrando a su lado oscuro. ¿No podría yo llevarlo hasta la luz?</p>

  <p>—Sigo queriendo más —le susurro.</p>

  <p>—Lo sé —dice—. Lo intentaré.</p>

  <p>Lo miro extrañada y él me suelta la mano y me coge la barbilla, soltándome el labio que me estaba mordiendo.</p>

  <p>—Por ti, Anastasia, lo intentaré.</p>

  <p>Irradia sinceridad.</p>

  <p>Y no hace falta que me diga más. Me desabrocho el cinturón de seguridad, me acerco a él y me subo a su regazo, cogiéndolo completamente por sorpresa. Enrosco los brazos alrededor de su cuello y lo beso con intensidad, con vehemencia y en un nanosegundo él me responde.</p>

  <p>—Quédate conmigo esta noche —me dice—. Si te vas, no te veré en toda la semana. Por favor.</p>

  <p>—Sí —accedo—. Yo también lo intentaré. Firmaré el contrato.</p>

  <p>Lo decido sin pensar.</p>

  <p>Me mira fijamente.</p>

  <p>—Firma después de Georgia. Piénsatelo. Piénsatelo mucho, nena.</p>

  <p>—Lo haré.</p>

  <p>Y seguimos así sentados dos o tres kilómetros.</p>

  <p>—Deberías ponerte el cinturón de seguridad —susurra reprobadoramente con la boca hundida en mi cabello, pero no hace ningún ademán de retirarme de su regazo.</p>

  <p>Me acurruco contra su cuerpo, con los ojos cerrados, con la nariz en su cuello, embebiéndome de esa fragancia sexy a gel de baño almizclado y a Christian, apoyando la cabeza en su hombro. Dejo volar mi imaginación y fantaseo con que me quiere. Ah… y parece tan real, casi tangible, que una parte pequeñísima de mi desagradable subconsciente se comporta de forma completamente inusual y se atreve a albergar esperanzas. Procuro no tocarle el pecho, pero me refugio en sus brazos mientras me abraza con fuerza.</p>

  <p>Y demasiado pronto, me veo arrancada de mi quimera.</p>

  <p>—Ya estamos en casa —murmura Christian, y la frase resulta tentadora, cargada de potencial.</p>

  <p>En casa, con Christian. Salvo que su casa es una galería de arte, no un hogar.</p>

  <p>Taylor nos abre la puerta y yo le doy las gracias tímidamente, consciente de que ha podido oír nuestra conversación, pero su amable sonrisa tranquiliza sin revelar nada. Una vez fuera del coche, Christian me escudriña. Oh, no, ¿qué he hecho ahora?</p>

  <p>—¿Por qué no llevas chaqueta?</p>

  <p>Se quita la suya, ceñudo, y me la echa por los hombros.</p>

  <p>Siento un gran alivio.</p>

  <p>—La tengo en mi coche nuevo —contesto adormilada y bostezando.</p>

  <p>Me sonríe maliciosamente.</p>

  <p>—¿Cansada, señorita Steele?</p>

  <p>—Sí, señor Grey. —Me siento turbada ante su provocador escrutinio. Aun así, creo que debo darle una explicación—. Hoy me han convencido de que hiciera cosas que jamás había creído posibles.</p>

  <p>—Bueno, si tienes muy mala suerte, a lo mejor consigo convencerte de hacer alguna cosa más —promete mientras me coge de la mano y me lleva dentro del edificio.</p>

  <p>Madre mía… ¿Otra vez?</p>

  <p>En el ascensor, lo miro. Había dado por supuesto que quería que durmiera con él y ahora recuerdo que él no duerme con nadie, aunque lo haya hecho conmigo unas cuantas veces. Frunzo el ceño y, de pronto, su mirada se oscurece. Levanta la mano y me coge la barbilla, soltándome el labio que me mordía.</p>

  <p>—Algún día te follaré en este ascensor, Anastasia, pero ahora estás cansada, así que creo que nos conformaremos con la cama.</p>

  <p>Inclinándose, me muerde el labio inferior con los dientes y tira suavemente. Me derrito contra su cuerpo y dejo de respirar a la vez que las entrañas se me revuelven de deseo. Le correspondo, clavándole los dientes en el labio superior, provocándole, y él gruñe. Cuando se abren las puertas del ascensor, me lleva de la mano hacia el vestíbulo y cruzamos la puerta de doble hoja hasta el pasillo.</p>

  <p>—¿Necesitas una copa o algo?</p>

  <p>—No.</p>

  <p>—Bien. Vámonos a la cama.</p>

  <p>Arqueo las cejas.</p>
