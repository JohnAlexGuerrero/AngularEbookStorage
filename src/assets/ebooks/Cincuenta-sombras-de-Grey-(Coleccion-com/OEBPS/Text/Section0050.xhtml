  <h3 id="sigil_toc_id_58">2</h3>

<p class="asangre">De repente estoy totalmente despierta; mi sueño erótico queda olvidado en un abrir y cerrar de ojos.</p>

  <p>—Oh, estaba boca arriba… Debo de haberme girado mientras dormía —digo en mi defensa sin demasiado convencimiento.</p>

  <p>Le arden los ojos por la furia. Se agacha, coge la parte de arriba de mi biquini de su tumbona y me la tira.</p>

  <p>—¡Póntelo! —ordena entre dientes.</p>

  <p>—Christian, nadie me está mirando.</p>

  <p>—Créeme. Te están mirando. ¡Y seguro que Taylor y los de seguridad están disfrutando mucho del espectáculo! —gruñe.</p>

  <p>¡Maldita sea! ¿Por qué nunca me acuerdo de ellos? Me cubro los pechos con las manos presa del pánico. Desde el sabotaje de <em>Charlie Tango</em>, esos malditos guardias de seguridad nos siguen a todas partes como unas sombras.</p>

  <p>—Y algún asqueroso paparazzi podría haberte hecho una foto también —continúa Christian—. ¿Quieres salir en la portada de la revista <em>Star</em>, desnuda esta vez?</p>

  <p>¡Mierda! ¡Los paparazzi! ¡Joder! Intento ponerme apresuradamente el biquini, pero los dedos parece que no quieren responderme. Palidezco y noto un escalofrío. El recuerdo desagradable del asedio al que me sometieron los paparazzi al salir del edificio de Seattle Independent Publishing el día que se filtró nuestro compromiso me viene a la mente inoportunamente; todo eso es parte de la vida de Christian Grey, va con el lote.</p>

  <p>—<em>L’addition!</em> —grita Christian a una camarera que pasa—. Nos vamos —me dice.</p>

  <p>—¿Ahora?</p>

  <p>—Sí. Ahora.</p>

  <p>Oh, mierda, mejor no llevarle la contraria en este momento.</p>

  <p>Se pone los pantalones, a pesar de que tiene el bañador empapado, y la camiseta gris. La camarera vuelve en un segundo con su tarjeta de crédito y la cuenta.</p>

  <p>A regañadientes, me pongo el vestido de playa turquesa y las chanclas. Cuando se marcha la camarera, Christian coge su libro y su BlackBerry y oculta su furia detrás de sus gafas de sol espejadas de aviador. Echa chispas por la tensión y el enfado. El corazón se me cae a los pies. Todas las demás mujeres de la playa están en topless, no es un crimen tan grave. De hecho soy yo la que se ve rara con el biquini completo puesto. Suspiro para mí, con el alma hundida. Creía que Christian le vería el lado divertido o algo así… Tal vez si me hubiera quedado boca abajo… Pero ahora su sentido del humor se ha evaporado.</p>

  <p>—Por favor, no te enfades conmigo —le susurro cogiéndole el libro y la BlackBerry y metiéndolos en mi mochila.</p>

  <p>—Ya es demasiado tarde —dice en voz baja. Demasiado baja—. Vamos. —Me coge la mano y le hace una señal a Taylor y a sus dos compañeros, los agentes de seguridad franceses Philippe y Gaston. Por extraño que parezca, son gemelos idénticos. Han estado todo el tiempo vigilando la playa desde una galería. ¿Por qué no dejo de olvidarme de ellos? ¿Cómo es posible? Taylor tiene la expresión imperturbable bajo las gafas oscuras. Mierda, él también está enfadado conmigo. Todavía no estoy acostumbrada a verle vestido tan informal, con pantalones cortos y un polo negro.</p>

  <p>Christian me lleva hasta el hotel, cruza el vestíbulo y después sale a la calle. Sigue en silencio, pensativo e irritado, y todo es por mi culpa. Taylor y su equipo nos siguen.</p>

  <p>—¿Adónde vamos? —le pregunto tímidamente mirándole.</p>

  <p>—Volvemos al barco. —No me mira al decirlo.</p>

  <p>No tengo ni idea de qué hora es. Deben de ser las cinco o las seis de la tarde, creo. Cuando llegamos al puerto, Christian me lleva al muelle en el que están amarradas la lancha motora y la moto acuática del <em>Fair Lady</em>. Mientras Christian suelta las amarras de la moto de agua, yo le paso mi mochila a Taylor. Le miro nerviosa, pero, igual que Christian, su expresión no revela nada. Me sonrojo pensando en lo que ha visto en la playa.</p>

  <p>—Póngase esto, señora Grey. —Taylor me pasa un chaleco salvavidas desde la lancha motora y yo me lo pongo obediente. ¿Por qué soy la única que lleva chaleco? Christian y Taylor intercambian una mirada. Vaya, ¿está enfadado también con Taylor? Después Christian comprueba las cintas de mi chaleco y me aprieta más la central.</p>

  <p>—Así está mejor —murmura resentido, todavía sin mirarme. Mierda.</p>

  <p>Sube con agilidad a la moto de agua y me tiende la mano para ayudarme a subir. Agarrándole con fuerza, consigo sentarme detrás de él sin caerme al agua. Taylor y los gemelos suben a la lancha. Christian empuja con el pie la moto para separarla del muelle y esta se aleja flotando suavemente.</p>

  <p>—Agárrate —me ordena y yo le rodeo con los brazos. Esta es mi parte favorita de los viajes en moto acuática. Le abrazo fuerte, con la nariz pegada a su espalda, recordando que hubo un tiempo en que no toleraba que le tocara así. Huele bien… a Christian y a mar. ¡Perdóname, Christian, por favor!</p>

  <p>Él se pone tenso.</p>

  <p>—Prepárate —dice, pero esta vez su tono es más suave. Le doy un beso en la espalda, apoyo la mejilla contra él y miro hacia el muelle, donde se ha congregado un grupo de turistas para ver el espectáculo.</p>

  <p>Christian gira la llave en el contacto y la moto cobra vida con un rugido. Con un giro del acelerador, la moto da un salto hacia delante y sale del puerto deportivo a toda velocidad, cruzando el agua oscura y fría hacia el puerto de yates donde está anclado el <em>Fair Lady</em>. Me agarro más fuerte a Christian. Me encanta esto… ¡es tan emocionante! Sujetándome de esta forma noto todos los músculos del delgado cuerpo de Christian.</p>

  <p>Taylor va a nuestro lado en la lancha. Christian le mira y luego acelera de nuevo. Salimos como una bala hacia delante, saltando sobre la superficie del agua como un guijarro lanzado con precisión experta. Taylor niega con la cabeza con una exasperación resignada y se dirige directamente al barco, pero Christian pasa como una centella junto al <em>Fair Lady</em> y sigue hacia mar abierto.</p>

  <p>El agua del mar nos salpica, el viento cálido me golpea la cara y me despeina la coleta, haciendo que mechones de mi pelo vuelen por todas partes. Esto es realmente divertido. Tal vez la emoción del viaje en la moto acuática mejore el humor de Christian. No puedo verle la cara, pero sé que se lo está pasando bien; libre, sin preocupaciones, actuando como una persona de su edad por una vez.</p>

  <p>Gira el manillar para trazar un enorme semicírculo y yo contemplo la costa: los barcos en el puerto deportivo y el mosaico de amarillo, blanco y color de arena de las oficinas y apartamentos con las irregulares montañas al fondo. Es algo muy desorganizado, nada que ver con los bloques siempre iguales a los que estoy acostumbrada, pero también muy pintoresco. Christian me mira por encima del hombro y veo la sombra de una sonrisa jugueteando en sus labios.</p>

  <p>—¿Otra vez? —me grita por encima del sonido del motor.</p>

  <p>Asiento entusiasmada. Me responde con una sonrisa deslumbrante. Gira el acelerador otra vez y le da una vuelta al <em>Fair Lady</em> a toda velocidad para después volver a mar abierto… y yo creo que me ha perdonado.</p>

  <p class="cita centrado">***</p>

  <p>—Te ha cogido el sol —me dice Christian con suavidad mientras me desata el chaleco. Ansiosa, intento adivinar cuál es su actual estado de ánimo. Estamos en cubierta a bordo del yate y uno de los camareros del barco aguarda de pie en silencio cerca, esperando para recoger el chaleco. Christian se lo pasa.</p>

  <p>—¿Necesita algo más, señor? —le pregunta el joven. Me encanta su acento francés. Christian lo mira, se quita las gafas y se las cuelga del cuello de la camiseta.</p>

  <p>—¿Quieres algo de beber? —me pregunta.</p>

  <p>—¿Lo necesito?</p>

  <p>Él ladea la cabeza.</p>

  <p>—¿Por qué me preguntas eso? —Ha formulado la pregunta en voz baja.</p>

  <p>—Ya sabes por qué.</p>

  <p>Frunce el ceño como si estuviera sopesando algo en su mente.</p>

  <p>Oh, ¿qué estará pensando?</p>

  <p>—Dos gin-tonics, por favor. Y frutos secos y aceitunas —le dice al camarero, que asiente y desaparece rápidamente.</p>

  <p>—¿Crees que te voy a castigar? —La voz de Christian es suave como la seda.</p>

  <p>—¿Quieres castigarme?</p>

  <p>—Sí.</p>

  <p>—¿Cómo?</p>

  <p>—Ya pensaré algo. Tal vez después de tomarnos esas copas. —Eso es una amenaza sensual. Trago saliva y la diosa que llevo dentro entorna un poco los ojos en su tumbona, donde está intentando coger unos rayos con un reflector plateado desplegado junto a su cuello.</p>

  <p>Christian frunce el ceño una vez más.</p>

  <p>—¿Quieres que te castigue?</p>

  <p>Pero ¿cómo lo sabe?</p>

  <p>—Depende —murmuro sonrojándome.</p>

  <p>—¿De qué? —Él oculta una sonrisa.</p>

  <p>—De si quieres hacerme daño o no.</p>

  <p>Aprieta los labios hasta formar una dura línea, todo rastro de humor olvidado. Se inclina y me da un beso en la frente.</p>

  <p>—Anastasia, eres mi mujer, no mi sumisa. Nunca voy a querer hacerte daño. Deberías saberlo a estas alturas. Pero… no te quites la ropa en público. No quiero verte desnuda en la prensa amarilla. Y tú tampoco quieres. Además, estoy seguro de que a tu madre y a Ray tampoco les haría gracia.</p>

  <p>¡Oh, Ray! Dios mío, Ray padece del corazón. ¿En qué estaría pensando? Me reprendo mentalmente.</p>

  <p>Aparece el camarero con las bebidas y los aperitivos, que coloca en la mesa de teca.</p>

  <p>—Siéntate —ordena Christian.</p>

  <p>Hago lo que me dice y me acomodo en una silla de tijera. Christian se sienta a mi lado y me pasa un gin-tonic.</p>

  <p>—Salud, señora Grey.</p>

  <p>—Salud, señor Grey. —Le doy un sorbo a la copa, que me sienta de maravilla. Esto quita la sed y está frío y delicioso. Cuando miro a Christian, veo que me observa. Ahora mismo es imposible saber de qué humor está. Es muy frustrante… No sé si sigue enfadado conmigo, por eso despliego mi técnica de distracción patentada—. ¿De quién es este barco? —le pregunto.</p>

  <p>—De un noble británico. Sir no sé qué. Su bisabuelo empezó con una tienda de comestibles. Su hija está casada con uno de los príncipes herederos de Europa.</p>

  <p>Oh.</p>

  <p>—¿Inmensamente rico?</p>

  <p>Christian de repente se muestra receloso.</p>

  <p>—Sí.</p>

  <p>—Como tú —murmuro.</p>

  <p>—Sí.</p>

  <p>Oh.</p>

  <p>—Y como tú —susurra Christian y se mete una aceituna en la boca. Yo parpadeo rápidamente. Acaba de venirme a la mente una imagen de él con el esmoquin y el chaleco plateado; sus ojos estaban llenos de sinceridad al mirarme durante la ceremonia de matrimonio y decir esas palabras: «Todo lo que era mío, es nuestro ahora». Su voz recitando los votos resuena en mi memoria con total claridad.</p>

  <p>¿Todo mío?</p>

  <p>—Es raro. Pasar de nada a… —Hago un gesto con la mano para abarcar la opulencia de lo que me rodea—. A todo.</p>

  <p>—Te acostumbrarás.</p>

  <p>—No creo que me acostumbre nunca.</p>

  <p>Taylor aparece en cubierta.</p>

  <p>—Señor, tiene una llamada.</p>

  <p>Christian frunce el ceño pero coge la BlackBerry que le está tendiendo.</p>

  <p>—Grey —dice y se levanta de donde está sentado para quedarse de pie en la proa del barco.</p>

  <p>Me pongo a mirar al mar y desconecto de su conversación con Ros —creo—, su número dos. Soy rica… asquerosamente rica. Y no he hecho nada para ganar ese dinero… solo casarme con un hombre rico. Me estremezco cuando mi mente vuelve a nuestra conversación sobre acuerdos prematrimoniales. Fue el domingo después de su cumpleaños. Estábamos todos sentados a la mesa de la cocina, disfrutando de un desayuno sin prisa. Elliot, Kate, Grace y yo estábamos debatiendo sobre los méritos del beicon en comparación con los de las salchichas mientras Carrick y Christian leían el periódico del domingo…</p>

  <p class="cita centrado">***</p>

  <p>—Mirad esto —chilla Mia poniendo su ordenador en la mesa de la cocina delante de nosotros—. Hay un cotilleo en la página web del <em>Seattle Nooz</em> sobre tu compromiso, Christian.</p>

  <p>—¿Ya? —pregunta Grace sorprendida, luego frunce los labios cuando algo claramente desagradable le cruza por la mente.</p>

  <p>Christian frunce el ceño.</p>

  <p>Mia lee la columna en voz alta: «Ha llegado el rumor a la redacción de <em>The Nooz</em> de que al soltero más deseado de Seattle, Christian Grey, al fin le han echado el lazo y que ya suenan campanas de boda. Pero ¿quién es la más que afortunada elegida? <em>The Nooz</em> está tras su pista. ¡Seguro que ya estará leyendo el monstruoso acuerdo prematrimonial que tendrá que firmar!».</p>

  <p>Mia suelta una risita, pero se pone seria bruscamente cuando Christian la fulmina con la mirada. Se hace el silencio y la temperatura en la cocina de los Grey cae por debajo de cero.</p>

  <p>¡Oh, no! ¿Un acuerdo prematrimonial? Ni siquiera se me había pasado por la cabeza. Trago saliva y siento que toda la sangre ha abandonado mi cara. ¡Tierra, trágame ahora mismo, por favor! Christian se revuelve incómodo en su silla y yo le miro con aprensión.</p>

  <p>—No —me dice.</p>

  <p>—Christian… —intenta Carrick.</p>

  <p>—No voy a discutir esto otra vez —le responde a Carrick, que me mira nervioso y abre la boca para decir algo—. ¡Nada de acuerdos prematrimoniales! —dice Christian casi gritando y vuelve a su periódico, enfadado, ignorando a todos los demás de la mesa. Todos me miran a mí, después a él… y por fin a cualquier sitio que no sea a nosotros dos.</p>

  <p>—Christian —digo en un susurro—. Firmaré lo que tú o el señor Grey queráis que firme. —Bueno, tampoco iba a ser la primera vez que me hiciera firmar algo.</p>

  <p>Christian levanta la vista y me mira.</p>

  <p>—¡No! —grita.</p>

  <p>Yo me pongo pálida una vez más.</p>

  <p>—Es para protegerte.</p>

  <p>—Christian, Ana… Creo que deberías discutir esto en privado —nos aconseja Grace. Mira a Carrick y a Mia. Oh, vaya, parece que ellos también van a tener problemas…</p>

  <p>—Ana, esto no es por ti —intenta tranquilizarme Carrick—. Y por favor, llámame Carrick.</p>

  <p>Christian le dedica una mirada glacial a su padre con los ojos entornados y a mí se me cae el alma a los pies. Demonios… Está furioso.</p>

  <p>De repente, sin previo aviso, todo el mundo empieza a hablar alegremente y Mia y Kate se levantan de un salto para recoger la mesa.</p>

  <p>—Yo sin duda prefiero las salchichas —exclama Elliot.</p>

  <p>Me quedo mirando mis dedos entrelazados. Mierda. Espero que los señores Grey no crean que soy una cazafortunas. Christian extiende la mano y me agarra suavemente las dos manos con la suya.</p>

  <p>—Para.</p>

  <p>¿Cómo puede saber lo que estoy pensando?</p>

  <p>—Ignora a mi padre —dice Christian con la voz tan baja que solo yo puedo oírle—. Está muy molesto por lo de Elena. Lo que ha dicho iba dirigido a mí. Ojala mi madre hubiera mantenido la boca cerrada.</p>

  <p>Sé que Christian todavía está resentido tras su charla de anoche con Carrick sobre Elena.</p>

  <p>—Tiene razón, Christian. Tú eres muy rico y yo no aporto nada a este matrimonio excepto mis préstamos para la universidad.</p>

  <p>Christian me mira con los ojos sombríos.</p>

  <p>—Anastasia, si me dejas te lo puedes llevar todo. Ya me has dejado una vez. Ya sé lo que se siente.</p>

  <p>Oh, maldita sea…</p>

  <p>—Eso no tiene nada que ver con esto —le susurro conmovida por la intensidad de sus palabras—. Pero… puede que seas tú el que quiera dejarme. —Solo de pensarlo me pongo enferma.</p>

  <p>Él ríe entre dientes y niega con la cabeza, indignado.</p>

  <p>—Christian, yo puedo hacer algo excepcionalmente estúpido y tú… —Bajo la vista otra vez hacia mis manos entrelazadas, siento una punzada de dolor y no puedo acabar la frase. Perder a Christian… Joder.</p>

  <p>—Basta. Déjalo ya. Este tema está zanjado, Ana. No vamos a hablar de él ni un minuto más. Nada de acuerdo prematrimonial. Ni ahora… ni nunca. —Me lanza una mirada definitiva que dice claramente «olvídalo ahora mismo» y que consigue que me calle. Después se vuelve hacia Grace—. Mamá, ¿podemos celebrar la boda aquí?</p>

  <p class="cita centrado">***</p>

  <p>No ha vuelto a mencionarlo. De hecho, en cada oportunidad que tiene no deja de repetirme hasta dónde llega su riqueza… y que también es mía. Me estremezco al recordar la locura de compras con Caroline Acton —la asesora personal de compras de Neiman Marcus— a la que me empujó Christian para prepararme para la luna de miel. Solo el biquini ya costó quinientos cuarenta dólares. Y es bonito, pero vamos a ver… ¡es una cantidad de dinero ridícula por cuatro trozos de tela triangulares!</p>

  <p>—Te acostumbrarás. —Christian interrumpe mis pensamientos cuando vuelve a ocupar su sitio.</p>

  <p>—¿Me acostumbraré a qué?</p>

  <p>—Al dinero —responde poniendo los ojos en blanco.</p>

  <p>Oh, Cincuenta, tal vez con el tiempo. Empujo el platito con almendras saladas y anacardos hacia él.</p>

  <p>—Su aperitivo, señor —digo con la cara más seria que puedo lograr, intentando incluir algo de humor en la conversación después de mis sombríos pensamientos y la metedura de pata del biquini.</p>

  <p>Sonríe pícaro.</p>

  <p>—Me gustaría que el aperitivo fueras tú. —Coge una almendra y los ojos le brillan perversos mientras disfruta de su ocurrencia. Se humedece los labios—. Bebe. Nos vamos a la cama.</p>

  <p>¿Qué?</p>

  <p>—Bebe —me dice y veo que se le están oscureciendo los ojos.</p>

  <p>Oh, Dios mío. La mirada que me acaba de dedicar sería suficiente para provocar el calentamiento global por sí sola. Cojo mi copa de gin-tonic y me la bebo de un trago sin apartar mis ojos de él. Se queda con la boca abierta y alcanzo a ver la punta de su lengua entre los dientes. Me sonríe lascivo. En un movimiento fluido se pone de pie y se inclina delante de mí, apoyando las manos en los brazos de la silla.</p>

  <p>—Te voy a convertir en un ejemplo. Vamos. No vayas al baño a hacer pis —me susurra al oído.</p>

  <p>Doy un respingo. ¿Que no vaya a hacer pis? Qué grosero. Mi subconsciente, alarmada, levanta la vista del libro (<em>Obras completas de Charles Dickens</em>, volumen 1).</p>

  <p>—No es lo que piensas. —Christian sonríe juguetón y me tiende la mano—. Confía en mí.</p>

  <p>Está increíblemente sexy, ¿cómo podría resistirme?</p>

  <p>—Está bien. —Le cojo la mano. La verdad es que le confiaría mi vida. ¿Qué habrá planeado? El corazón empieza a latirme con fuerza por la anticipación.</p>

  <p>Me lleva por la cubierta y a través de las puertas al salón principal, lleno de lujo en todos sus detalles, después por el estrecho pasillo, cruzando el comedor y bajando por las escaleras hasta el camarote principal.</p>

  <p>Han limpiado el camarote y hecho la cama. Es una habitación preciosa. Tiene dos ojos de buey, uno a babor y otro a estribor, y está decorado con elegancia y gusto con muebles de madera oscura de nogal, paredes de color crema y complementos rojos y dorados.</p>

  <p>Christian me suelta la mano, se saca la camiseta por la cabeza y la tira a una silla. Después deja a un lado las chanclas y se quita los pantalones y el bañador en un solo movimiento. Oh, madre mía… ¿Me voy a cansar alguna vez de verle desnudo? Es guapísimo y todo mío. Le brilla la piel (a él también le ha cogido el sol), y el pelo, que ahora lleva más largo, le cae sobre la frente. Soy una chica con mucha, mucha suerte.</p>

  <p>Me coge la barbilla y tira de mi labio inferior con el pulgar para que deje de mordérmelo y después me lo acaricia.</p>

  <p>—Mejor así. —Se gira y camina hasta el impresionante armario en el que guarda su ropa. Saca del cajón inferior dos pares de esposas de metal y un antifaz como los de las aerolíneas.</p>

  <p>¡Esposas! Nunca ha usado esposas. Le echo una mirada rápida y nerviosa a la cama. ¿Dónde demonios va a enganchar las esposas? Se vuelve y me mira fijamente con los ojos oscuros y brillantes.</p>

  <p>—Estas pueden hacerte daño. Se clavan en la piel si tiras con demasiada fuerza —dice levantando un par para que lo vea—. Pero tengo ganas de usarlas contigo ahora.</p>

  <p>Vaya. Se me seca la boca.</p>

  <p>—Toma —dice acercándose y pasándome uno de los pares—. ¿Quieres probártelas primero?</p>

  <p>Son macizas y el metal está frío. En algún lugar de mi mente pienso que espero no tener que llevar nunca un par de esas en la vida real.</p>

  <p>Christian me observa atentamente.</p>

  <p>—¿Dónde están las llaves? —Mi voz tiembla.</p>

  <p>Abre la mano y en su palma aparece una pequeña llave metálica.</p>

  <p>—Es la misma para los dos juegos. Bueno, de hecho, para todos los juegos.</p>

  <p>¿Cuántos juegos tendrá? No recuerdo haber visto ninguno en la cómoda del cuarto de juegos.</p>

  <p>Me acaricia la mejilla con el dedo índice y va bajando hasta mi boca. Se acerca como si fuera a besarme.</p>

  <p>—¿Quieres jugar? —me dice en voz baja y toda la sangre de mi cuerpo se dirige hacia el sur cuando el deseo empieza a desperezarse en lo más profundo de mi vientre.</p>

  <p>—Sí —jadeo.</p>

  <p>Él sonríe.</p>

  <p>—Bien. —Me da un beso en la frente que es poco más que un roce—. Vamos a necesitar una palabra de seguridad.</p>

  <p>¿Qué?</p>

  <p>—«Para» no nos sirve porque lo vas a decir varias veces, pero seguramente no querrás que lo haga. —Me acaricia la nariz con la suya, el único contacto entre nosotros.</p>

  <p>El corazón se me acelera. Mierda… ¿Cómo puede ponerme así solo con las palabras?</p>

  <p>—Esto no va a doler. Pero va a ser intenso. Muy intenso, porque no te voy a dejar moverte. ¿Vale?</p>

  <p>Oh, Dios mío. Eso suena excitante. Mi respiración se oye muy fuerte. Joder, ya estoy jadeando. Gracias a Dios que estoy casada con este hombre, de lo contrario esto me resultaría muy embarazoso. Bajo la mirada y noto su erección.</p>
