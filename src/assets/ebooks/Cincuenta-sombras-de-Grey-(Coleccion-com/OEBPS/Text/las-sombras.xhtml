  <h3 id="sigil_toc_id_83">Las sombras de Christian</h3>

<p class="centrado negrita salto10">Las primeras Navidades de Cincuenta</p>

  <p class="asangre salto10">El jersey pica y huele a nuevo. Todo es nuevo. Tengo una nueva mami. Es doctora. Tiene un <em>tetoscopio</em> y puedo metérmelo en las orejas y oírme el corazón. Es buena y sonríe. Sonríe todo el tiempo. Tiene los dientes pequeños y blancos.</p>

  <p>—¿Quieres ayudarme a decorar el árbol, Christian?</p>

  <p>Hay un árbol grande en la habitación de los sofás grandes. Un árbol muy grande. Yo nunca había visto uno así. Solo en las tiendas. Pero no dentro, donde están los sofás. Mi casa nueva tiene muchos sofás. No uno solo. No uno marrón y pegajoso.</p>

  <p>—Ven, mira.</p>

  <p>Mi nueva mami me enseña una caja. Está llena de bolas. Muchas bolas bonitas y brillantes.</p>

  <p>—Son adornos para el árbol.</p>

  <p>A-dor-nos. A-dor-nos. Digo la palabra en mi cabeza. A-dor-nos…</p>

  <p>—Y esto… —me dice sacando una cuerda con florecitas pegadas— son luces. Primero colocamos las luces y luego decoraremos el árbol para que quede bonito.</p>

  <p>Baja la mano y me la pone en el pelo. Me quedo muy quieto. Pero me gustan sus dedos en mi pelo. Me gusta estar cerca de mi nueva mami. Huele bien. A limpio. Y solo me toca el pelo.</p>

  <p>—¡Mamá!</p>

  <p>Él la llama. Lelliot. Es grande y grita mucho. Mucho. Habla. Todo el tiempo. Yo no hablo. No tengo palabras. Solo tengo palabras en mi cabeza.</p>

  <p>—Elliot, cariño, estamos en el salón.</p>

  <p>Él llega corriendo. Ha estado en el colegio. Tiene un dibujo. Un dibujo que ha hecho para mi nueva mami. Es la mami de Lelliot también. Ella se arrodilla, le da un abrazo y mira el dibujo. Es una casa con una mami y un papi y Lelliot y Christian. Christian es muy pequeño en el dibujo de Lelliot. Lelliot es grande. Tiene una gran sonrisa y Christian una cara triste.</p>

  <p>Papi también está aquí. Viene hacia mami. Yo agarro fuerte la mantita. Le da un beso a mi nueva mami y mi nueva mami no se asusta. Sonríe. Le da un beso también. Yo aprieto mi mantita.</p>

  <p>—Hola, Christian.</p>

  <p>Papi tiene una voz suave y profunda. Me gusta su voz. Nunca habla alto. No grita. No grita como… Me lee libros cuando me voy a la cama. Me lee sobre un gato y un sombrero y huevos verdes y jamón. Nunca he visto huevos verdes. Papi se agacha y ahora ya no es alto.</p>

  <p>—¿Qué has hecho hoy?</p>

  <p>Le señalo el árbol.</p>

  <p>—¿Habéis comprado un árbol? ¿Un árbol de Navidad?</p>

  <p>Le digo que sí con la cabeza.</p>

  <p>—Es un árbol muy bonito. Tú y mami habéis escogido muy bien. Es una tarea importante elegir el árbol correcto.</p>

  <p>Me da una palmadita en el pelo también y yo me quedo muy quieto y abrazo fuerte la mantita. Papi no me hace daño.</p>

  <p>—Papi, mira mi dibujo. —Lelliot se enfada cuando papi habla conmigo. Lelliot se enfada conmigo. Yo pego a Lelliot cuando se enfada conmigo. Mi nueva mami se enfada conmigo si lo hago. Lelliot no me pega a mí. Lelliot me tiene miedo.</p>

  <p class="salto10">Las luces del árbol son bonitas.</p>

  <p>—Ven, te lo voy a enseñar. El ganchito va por el pequeño agujero y después ya puedes colgarlo del árbol. —Mami pone el a—dor… a—dor—no rojo en el árbol—. Toma, inténtalo con la campanita.</p>

  <p>La campanita suena. La agito. Tiene un sonido alegre. La vuelvo a agitar. Mami sonríe. Una gran sonrisa. Una sonrisa especial para mí.</p>

  <p>—¿Te gusta la campanita, Christian?</p>

  <p>Digo que sí con la cabeza y vuelvo a agitar la campana. Tintinea alegremente.</p>

  <p>—Tienes una sonrisa preciosa, querido. —Mami sonríe y se limpia los ojos con la mano. Me acaricia el pelo—. Me encanta ver tu sonrisa. —Baja la mano hasta mi hombro. No. Me aparto y abrazo mi mantita. Mami parece triste y después feliz. Me acaricia el pelo—. ¿Ponemos la campanita en el árbol?</p>

  <p>Mi cabeza le dice que sí.</p>

  <p class="salto10">—Christian, tienes que avisarme cuanto tengas hambre. Puedes hacerlo. Puedes coger la mano de mami, llevarme hasta la cocina y señalar. —Me señala con el dedo. Tiene la uña brillante y rosa. Es bonita. Pero no sé si mi nueva mami está enfadada o no. Me he acabado toda la cena. Macarrones con queso. Estaban ricos—. No quiero que pases hambre, cariño, ¿vale? ¿Quieres un helado?</p>

  <p>Mi cabeza dice: ¡sí! Mami me sonríe. Me gustan sus sonrisas. Son mejores que los macarrones con queso.</p>

  <p class="salto10">El árbol es bonito. Me pongo de pie, lo miro y abrazo mi mantita. Las luces parpadean y todas tienen colores diferentes. También los a—dor—nos son todos de colores. Me gustan los azules. Y encima del árbol hay una estrella grande. Papi cogió a Lelliot en brazos y él puso la estrella en el árbol. A Lelliot le gusta poner la estrella en el árbol. Yo también quiero poner la estrella en el árbol… pero no quiero que papi me coja para levantarme. No quiero que me coja. La estrella brilla y suelta destellos.</p>

  <p>Al lado del árbol está el piano. Mi nueva mami me deja tocar las teclas blancas y negras del piano. Blancas y negras. Me gusta el sonido de las blancas. El sonido de las negras está mal. Pero me gusta el sonido de las negras también. Voy de las blancas a las negras. Blancas a negras. Negras a blancas. Blanca, blanca, blanca, blanca. Negra, negra, negra, negra. Me gusta el sonido. Me gusta mucho.</p>

  <p>—¿Quieres que toque para ti, Christian?</p>

  <p>Mi nueva mami se sienta. Toca las blancas y las negras y salen canciones. Pisa los pedales de abajo. A veces se oye alto y a veces bajo. La canción es alegre. A Lelliot le gusta que mami cante también. Mami canta algo sobre un patito feo. Mami hace un sonido de pato muy divertido. Lelliot también hace el ruido y agita los brazos como si fueran alas y los mueve arriba y abajo como un pájaro. Lelliot es divertido.</p>

  <p>Mami ríe. Lelliot ríe. Yo río.</p>

  <p>—¿Te gusta esta canción, Christian? —Mami pone su cara triste—feliz.</p>

  <p class="salto10">Tengo un cal-ce-tín. Es rojo y tiene un dibujo de un hombre con un gorro rojo y una gran barba blanca. Es Papá Noel. Papá Noel trae regalos. He visto dibujos de Papá Noel. Pero nunca me ha traído regalos. Yo era malo. Papá Noel no les trae regalos a los niños que son malos. Ahora soy bueno. Mi nueva mami dice que soy bueno, muy bueno. Mi nueva mami no lo sabe. No hay que decírselo a mi nueva mami… pero soy malo. No quiero que mi nueva mami lo sepa.</p>

  <p class="salto10">Papa cuelga el cal-ce-tín en la chimenea. Lelliot también tiene un cal-ce-tín. Lelliot sabe leer lo que pone en su cal-ce-tín. Dice «Lelliot». Hay una palabra en mi cal-ce-tín. Christian. Mi nueva mami lo deletrea: <span class="versalita">C-H-R-I-S-T-I-A-N</span>.</p>

  <p class="salto10">Papi se sienta en mi cama. Me lee. Yo abrazo mi mantita. Tengo una habitación grande. A veces la habitación está oscura y yo tengo sueños malos. Sueños malos sobre antes. Mi nueva mami viene a la cama conmigo cuando tengo sueños malos. Se tumba conmigo y me canta canciones y yo me duermo. Huele bien, a suave y a nuevo. Mi nueva mami no está fría. No como… No como… Y mis malos sueños se van cuando ella duerme conmigo.</p>

  <p class="salto10">Ha venido Papá Noel. Papá Noel no sabe que he sido malo. Me alegro de que Papá Noel no lo sepa. Tengo un tren y un helicóptero y un avión y un helicóptero y un coche y un helicóptero. Mi helicóptero puede volar. Mi helicóptero es azul. Vuela alrededor del árbol de Navidad. Vuela sobre el piano y aterriza en medio de las teclas blancas. Vuela sobre mami y sobre papi y sobre Lelliot mientras él juega con los legos. El helicóptero vuela por la casa, por el comedor, por la cocina. Vuela más allá de la puerta del estudio de papi y por la escalera hasta mi cuarto, el de Lelliot, el de mami y papi. Vuela por la casa porque es mi casa. Mi casa donde vivo.</p>
