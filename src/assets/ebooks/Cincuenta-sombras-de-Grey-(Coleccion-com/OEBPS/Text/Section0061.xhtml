  <h3 id="sigil_toc_id_69">13</h3>

<p class="asangre">Aterrizamos suavemente en el Sardy Field a las 12.25, hora local. Stephan detiene el avión un poco apartado de la terminal principal y por las ventanillas veo un monovolumen Volkswagen grande esperándonos.</p>

  <p>—Muy buen aterrizaje. —Christian sonríe y le estrecha la mano a Stephan mientras los demás nos preparamos para salir del jet.</p>

  <p>—Todo tiene que ver con la altitud de densidad, señor —le explica Stephan sonriéndole también—. Mi compañera Beighley es muy buena con las matemáticas.</p>

  <p>Christian le sonríe a la primera oficial de Stephan.</p>

  <p>—Has dado en el clavo, Beighley. Un aterrizaje muy suave.</p>

  <p>—Gracias, señor. —Ella sonríe orgullosa.</p>

  <p>—Disfruten del fin de semana, señor y señora Grey. Les veremos mañana. —Stephan se aparta para que podamos desembarcar y Christian me coge la mano y me ayuda a bajar por la escalerilla del avión hasta donde ya está Taylor esperándonos junto al vehículo.</p>

  <p>—¿Un monovolumen? —le pregunta Christian sorprendido cuando Taylor desliza la puerta para abrirla.</p>

  <p>Taylor le mira con una sonrisa tensa y arrepentida y se encoge un poco de hombros.</p>

  <p>—Cosas del último minuto, lo sé —se responde a sí mismo Christian, conforme.</p>

  <p>Taylor vuelve al avión para sacar nuestro equipaje.</p>

  <p>—¿Quieres que nos metamos mano en la parte de atrás del monovolumen? —me pregunta Christian con un brillo travieso en los ojos.</p>

  <p>Suelto una risita. ¿Quién es este hombre y qué ha hecho con el señor No Puedo Estar Más Furioso de los últimos dos días?</p>

  <p>—Vamos, pareja. Adentro —dice Mia desde detrás de nosotros. Se nota que está impaciente. Subimos, nos dirigimos como podemos al asiento doble de la parte de atrás y nos sentamos. Me acurruco contra Christian y él me rodea con el brazo y lo apoya en el respaldo del asiento detrás de mí.</p>

  <p>—¿Cómoda? —me pregunta mientras Ethan y Mia se sientan delante.</p>

  <p>—Sí —le digo con una sonrisa y él me da un beso en la frente. Por alguna razón que no logro entender, me siento tímida con él hoy. ¿Por qué será? ¿Por lo de anoche? ¿Porque estamos con más gente? No consigo comprenderlo.</p>

  <p>Elliot y Kate llegan los últimos, cuando Taylor ya ha abierto el maletero para cargar las maletas. Cinco minutos después ya estamos en camino.</p>

  <p>Miro por la ventanilla. Los árboles todavía están verdes, pero se nota que el otoño se acerca porque aquí y allá las puntas de las hojas han empezado a adquirir un tono dorado. El cielo es azul claro y cristalino, aunque se ven nubes oscuras que se acercan por el oeste. En la distancia y rodeándonos se ven las Rocosas, con su pico más alto justo delante de nosotros. Las montañas están frondosas y verdes y las cumbres cubiertas de nieve; parece un paisaje montañoso sacado de un dibujo infantil.</p>

  <p>Estamos en lo que en invierno es el patio de recreo de los ricos y famosos. Y yo tengo una casa aquí. Casi no me lo puedo creer. Y de repente resurge en lo más profundo de mi mente esa incomodidad familiar que aparece siempre que intento acostumbrarme a lo rico que es Christian y que me provoca dudas y me hace sentir culpable. ¿Qué he hecho yo para merecer este estilo de vida? Yo no he hecho nada, aparte de enamorarme.</p>

  <p>—¿Has estado alguna vez en Aspen, Ana? —me pregunta Ethan girándose, y eso interrumpe mis pensamientos.</p>

  <p>—No, es la primera vez. ¿Y tú?</p>

  <p>—Kate y yo veníamos a menudo cuando éramos adolescentes. A papá le gusta mucho esquiar, pero a mamá no tanto.</p>

  <p>—Yo espero que mi marido me enseñe a esquiar —digo mirándole.</p>

  <p>—No pongas muchas esperanzas en ello —dice Christian entre dientes.</p>

  <p>—¡No soy tan patosa!</p>

  <p>—Podrías caerte y partirte el cuello. —Su sonrisa ha desaparecido.</p>

  <p>Oh. No quiero discutir ni estropearle el buen humor, así que cambio de tema.</p>

  <p>—¿Desde cuándo tienes esta casa?</p>

  <p>—Desde hace unos dos años. Y ahora es suya también, señora Grey —me dice en voz baja.</p>

  <p>—Lo sé —le respondo. Pero no estoy muy convencida de mis palabras. Me acerco y le doy un beso en la mandíbula y me recuesto a su lado escuchándole reírse y bromear con Ethan y con Elliot. Mia participa en la conversación a veces, pero Kate está muy callada y me pregunto si estará rumiando la información sobre Jack Hyde o si será por alguna otra cosa. Entonces lo recuerdo. Aspen… La casa de Christian la rediseñó Gia Matteo y la reconstruyó Elliot. Me pregunto si eso será lo que tiene a Kate preocupada. No puedo preguntarle delante de Elliot, dada su historia con Gia. Pero ¿conocerá Kate la relación de Gia con esta casa? Frunzo el ceño, todavía sin saber qué le pasa, y decido que ya lo averiguaré cuando estemos solas.</p>

  <p>Cruzamos el centro de Aspen y mi humor mejora cuando veo la ciudad. Los edificios son bajos y casi todos son de ladrillo rojo, como casitas de estilo suizo, y hay muchas casas de principios del siglo XX pintadas de colores alegres. También se ven muchos bancos y tiendas de diseñadores, lo que da una idea del poder adquisitivo de la gente que vive allí. Christian encaja perfectamente en este ambiente.</p>

  <p>—¿Y por qué Aspen? —le pregunto.</p>

  <p>—¿Qué? —me mira extrañado.</p>

  <p>—¿Por qué decidiste comprar una casa aquí?</p>

  <p>—Mi madre y mi padre nos traían aquí cuando éramos pequeños. Aprendí a esquiar aquí y me gustaba. Espero que también te guste a ti… Si no te gusta, vendemos la casa y compramos otra en otro sitio.</p>

  <p>¡Tan fácil como eso!</p>

  <p>Me coloca un mechón de pelo suelto detrás de la oreja.</p>

  <p>—Estás preciosa hoy —me susurra.</p>

  <p>Me sonrojo. Solo llevo ropa típica de viaje: vaqueros y una camiseta con una chaqueta cómoda azul marino. Demonios… ¿por qué me hace sentir tímida?</p>

  <p>Me da un beso, uno tierno, dulce y con mucho amor.</p>

  <p>Taylor sigue conduciendo hasta salir de la ciudad y después asciende por el otro lado del valle, por una carretera de montaña llena de curvas. Cuanto más subimos, más entusiasmada estoy. Pero noto que Christian se pone tenso a mi lado.</p>

  <p>—¿Qué te pasa? —le pregunto al girar una curva.</p>

  <p>—Espero que te guste —me confiesa—. Ya hemos llegado.</p>

  <p>Taylor reduce la velocidad y cruza una puerta hecha de piedras grises, beis y rojas. Sigue por el camino de entrada y al final aparca delante de una casa impresionante. Tiene la fachada simétrica con tejados puntiagudos y está construida con madera oscura y esas piedras mezcladas que he visto en la entrada. Es espectacular: moderna y sobria, muy del estilo de Christian.</p>

  <p>—Hogar, dulce hogar —me dice Christian mientras nuestros invitados empiezan a salir del coche.</p>

  <p>—Es bonita.</p>

  <p>—Ven a verla —me dice con un brillo a la vez entusiasmado y nervioso en los ojos, como si estuviera a punto de enseñarme su proyecto de ciencia o algo así.</p>

  <p>Mia sube corriendo los escalones hasta donde está de pie una mujer en el umbral. Es diminuta y su pelo negro azabache está entreverado de canas. Mia le rodea el cuello con los brazos y la abraza con fuerza.</p>

  <p>—¿Quién es? —le pregunto a Christian mientras me ayuda a salir del monovolumen.</p>

  <p>—La señora Bentley. Vive aquí con su marido. Ellos cuidan la casa.</p>

  <p>Madre mía, ¿más personal?</p>

  <p>Mia está haciendo las presentaciones, primero Ethan y después Kate. Elliot también abraza a la señora Bentley. Dejamos a Taylor descargando las maletas y Christian me da la mano y me lleva hasta la puerta principal.</p>

  <p>—Bienvenido a casa, señor Grey —le saluda la señora Bentley sonriendo.</p>

  <p>—Carmella, esta es mi esposa, Anastasia —me presenta Christian lleno de orgullo. Pronuncia mi nombre como una caricia, haciendo que casi se me pare el corazón.</p>

  <p>—Señora Grey. —La señora Bentley me saluda respetuosamente con la cabeza. Le tiendo la mano y ella me la estrecha. No me sorprende que sea mucho más formal con Christian que con el resto de la familia—. Espero que hayan tenido un buen vuelo. Se espera que el tiempo sea bueno todo el fin de semana, aunque no hay nada seguro —dice mirando las nubes grises cada vez más oscuras que hay detrás de nosotros—. La comida está lista y puedo servirla cuando ustedes quieran. —Vuelve a sonreír y sus ojos oscuros brillan.</p>

  <p>Me cae bien inmediatamente.</p>

  <p>—Ven aquí. —Christian me coge en brazos.</p>

  <p>—Pero ¿qué haces? —chillo.</p>

  <p>—Cruzar otro umbral con usted en brazos, señora Grey.</p>

  <p>Sonrío mientras me lleva en brazos hasta el amplio vestíbulo. Entonces me da un beso breve y me baja con cuidado al suelo de madera. La decoración interior es muy sobria y me recuerda al salón del ático del Escala: paredes blancas, madera oscura y arte abstracto contemporáneo. El vestíbulo da paso a una gran zona de estar con tres sofás de piel de color hueso alrededor de una chimenea de piedra que preside la habitación. La única nota de color la aportan unos cojines mullidos que hay desparramados por los sofás. Mia le coge la mano a Ethan y tira de él hacia el interior de la casa. Christian mira con los ojos entornados a las dos figuras y frunce los labios. Niega con la cabeza y se vuelve hacia mí.</p>

  <p>Kate deja escapar un silbido.</p>

  <p>—Bonito sitio.</p>

  <p>Miro a mi alrededor y veo a Elliot ayudando a Taylor con el equipaje. Vuelvo a preguntarme si Kate sabrá que Gia ha colaborado en la reforma de este sitio.</p>

  <p>—¿Quieres una visita guiada? —me pregunta Christian. Lo que fuera que estuviera pensando acerca de Mia y de Ethan ya no está; ahora irradia entusiasmo, ¿o será ansiedad? Es difícil saberlo.</p>

  <p>—Claro. —Otra vez me quedo impresionada por lo rico que es. ¿Cuánto le habrá costado esta casa? Y yo no he contribuido con nada. Brevemente me veo transportada a la primera vez que me llevó al Escala. Me quedé alucinada. Ya te acostumbrarás, me recuerda mi subconsciente.</p>

  <p>Christian frunce el ceño pero me coge la mano y me va enseñando las habitaciones. La cocina modernísima tiene las encimeras de mármol de color claro y los armarios negros. Hay una bodega de vinos increíble y una enorme sala abajo con una gran tele de plasma, sofás comodísimos… y mesas de billar. Las observo boquiabierta y me ruborizo cuando Christian me mira.</p>

  <p>—¿Te apetece echar una partida? —me pregunta con un brillo malicioso en los ojos. Niego con la cabeza y él vuelve a fruncir el ceño. Me coge la mano otra vez y me lleva hasta el primer piso. Arriba hay cuatro dormitorios, cada uno con su baño incorporado.</p>

  <p>La suite principal es algo increíble. La cama es gigantesca, más grande que la que tenemos en casa, y está frente a un mirador desde el que se ve todo Aspen y a lo lejos las frondosas montañas.</p>

  <p>—Esa es Ajax Mountain… o Aspen Mountain, si te gusta más —dice Christian mirándome cauteloso. Está de pie en el umbral con los pulgares enganchados en las trabillas para el cinturón de sus vaqueros negros.</p>

  <p>Yo asiento.</p>

  <p>—Estás muy callada —murmura.</p>

  <p>—Es preciosa, Christian. —De repente solo quiero volver al ático del Escala.</p>

  <p>En solo cinco pasos está justo delante de mí, me agarra la barbilla y con el pulgar me libera el labio inferior que me estaba mordiendo.</p>

  <p>—¿Qué te ocurre? —me pregunta sin dejar de mirarme a los ojos, examinándolos.</p>

  <p>—Tienes mucho dinero.</p>

  <p>—Sí.</p>

  <p>—A veces me sorprende darme cuenta de lo rico que eres.</p>

  <p>—Que somos.</p>

  <p>—Que somos —repito de forma automática.</p>

  <p>—No te agobies por esto, Ana, por favor. No es más que una casa.</p>

  <p>—¿Y qué ha hecho Gia aquí, exactamente?</p>

  <p>—¿Gia? —Arquea ambas cejas sorprendido.</p>

  <p>—Sí, ¿no fue ella quien remodeló esta casa?</p>

  <p>—Sí. Diseñó el salón del sótano. Elliot se ocupó de la construcción. —Se pasa la mano por el pelo y me mira con el ceño fruncido—. ¿Por qué estamos hablando de Gia?</p>

  <p>—¿Sabías que Gia tuvo un lío con Elliot?</p>

  <p>Christian me mira durante un segundo con una expresión impenetrable.</p>

  <p>—Elliot se ha follado a más de medio Seattle, Ana.</p>

  <p>Me quedo boquiabierta.</p>

  <p>—Sobre todo mujeres, por lo que yo sé —bromea Christian. Creo que le divierte ver la cara que se me ha quedado.</p>

  <p>—¡No…!</p>

  <p>Christian asiente.</p>

  <p>—Eso no es asunto mío —dice levantando las manos.</p>

  <p>—No creo que Kate lo sepa.</p>

  <p>—Supongo que Elliot no va por ahí divulgando esa información. Aunque Kate tampoco es ninguna inocente…</p>

  <p>Me quedo alucinada. ¿El Elliot dulce, sencillo, rubio y con ojos azules? Le miro con incredulidad.</p>

  <p>Christian ladea a cabeza y me examina.</p>

  <p>—Pero lo que te pasa no tiene que ver con la promiscuidad de Elliot o de Gia.</p>

  <p>—Lo sé. Lo siento. Después de todo lo que ha pasado esta semana, es que… —Me encojo de hombros y me siento de nuevo al borde de las lágrimas.</p>

  <p>Christian baja los hombros, aliviado. Me rodea con los brazos y me estrecha con fuerza, a la vez que entierra la nariz en mi pelo.</p>

  <p>—Lo sé. Yo también lo siento. Vamos a relajarnos y a pasárnoslo bien, ¿vale? Aquí puedes leer, ver alguna mierda en la televisión, ir de compras, hacer una excursión… pescar incluso. Lo que tú quieras. Y olvida lo que te he dicho de Elliot. Ha sido una indiscreción por mi parte.</p>

  <p>—Eso explica por qué siempre está bromeando contigo sobre eso —dijo acariciándole el pecho con la nariz.</p>

  <p>—Él no sabe nada de mi pasado. Ya te lo he dicho, mi familia creía que era gay. Célibe, pero gay.</p>

  <p>Suelto una risita y empiezo a relajarme en sus brazos.</p>

  <p>—Yo también creía que eras célibe. Qué equivocada estaba. —Le abrazo y pienso lo ridículo que es pensar que Christian podría ser gay.</p>

  <p>—Señora Grey, ¿se está riendo de mí?</p>

  <p>—Un poco —reconozco—. Lo que no entiendo es por qué tienes este sitio.</p>

  <p>—¿Qué quieres decir? —pregunta dándome un beso en el pelo.</p>

  <p>—Tienes el barco, eso lo entiendo, y el piso en Nueva York por cosas de negocios, pero ¿por qué esta casa? Hasta ahora no tenías a nadie con quien compartirla.</p>

  <p>Christian se queda quieto y en silencio unos segundos.</p>

  <p>—Te estaba esperando a ti —dice en voz baja con los ojos grises y luminosos.</p>

  <p>—Que… Que bonito lo que acabas de decirme.</p>

  <p>—Es cierto. Aunque cuando la compré no lo sabía. —Sonríe con timidez.</p>

  <p>—Me alegro de que esperaras.</p>

  <p>—Ha merecido la pena esperar por usted, señora Grey. —Me levanta la barbilla, se inclina y me da un beso tierno.</p>

  <p>—Y por ti también. —Sonrío—. Pero me siento como si hubiera hecho trampas porque yo no he tenido que esperar mucho para encontrarte.</p>

  <p>Sonríe.</p>

  <p>—¿Tan buen partido soy?</p>

  <p>—Christian, tú eres como el gordo de la lotería, la cura para el cáncer y los tres deseos de la lámpara de Aladino, todo al mismo tiempo.</p>

  <p>Levanta una ceja, incrédulo.</p>

  <p>—¿Cuándo te vas a dar cuenta de eso? —le regaño—. Eras un soltero muy deseado. Y no lo digo por todo esto. —Agito la mano señalando todo el lujo que nos rodea—. Yo hablo de esto. —Y coloco la mano sobre su corazón y sus ojos se abren mucho. Ha desaparecido mi marido confiado y sexy y ahora tengo delante al niño perdido—. Créeme, Christian, por favor —le susurro y le agarro la cara con las dos manos para acercar sus labios a los míos. Gime y no sé si es porque estaba escuchando lo que le he dicho o es su respuesta primitiva habitual. Profundizo el beso moviendo los labios sobre los suyos e invadiéndole la boca con la lengua.</p>

  <p>Cuando ambos nos quedamos sin aliento, él se aparta y me mira dubitativo.</p>

  <p>—¿Cuándo te va a entrar en esa mollera tan dura que tienes el hecho de que te quiero? —le pregunto exasperada.</p>

  <p>Él traga saliva.</p>

  <p>—Algún día —dice al fin.</p>

  <p>Eso es un progreso. Sonrío y él me recompensa con su sonrisa tímida en respuesta.</p>

  <p>—Vamos. Comamos algo. Los demás se estarán preguntando dónde estamos. Luego hablamos de lo que queremos hacer.</p>

  <p class="salto25">—¡Oh, no! —exclama Kate de repente.</p>

  <p>Todas las miradas se centran en ella.</p>

  <p>—Mirad —dice señalando el mirador. Fuera ha empezado a llover a cántaros. Estamos sentados alrededor de la mesa de madera oscura de la cocina después de haber comido un festín de entremeses italianos variados preparados por la señora Bentley y haber acabado con un par de botellas de Frascati. Estoy más que llena y un poco achispada por el alcohol.</p>

  <p>—Nos quedamos sin excursión —murmura Elliot y suena ligeramente aliviado. Kate le mira con el ceño fruncido. Sin duda les pasa algo. Se han mostrado relajados con los demás, pero no el uno con el otro.</p>

  <p>—Podríamos ir a la ciudad —sugiere Mia. Ethan le sonríe.</p>

  <p>—Hace un tiempo perfecto para pescar —aporta Christian.</p>

  <p>—Yo me apunto a pescar —dice Ethan.</p>

  <p>—Hagamos dos grupos —dice Mia juntando las manos—. Las chicas nos vamos de compras y los chicos que salgan a la naturaleza a hacer esas cosas aburridas.</p>

  <p>Miro a Kate, que observa a Mia con indulgencia. ¿Pescar o ir de compras? Buf, vaya elección.</p>

  <p>—Ana, ¿tú qué quieres hacer? —me pregunta Christian.</p>

  <p>—Me da igual —miento. La mirada de Kate se cruza con la mía y vocaliza la palabra «compras». Veo que quiere hablar—. Me parece bien ir de compras —digo sonriéndoles a Kate y a Mia.</p>

  <p>Christian sonríe burlón. Sabe que no me gusta nada ir de compras.</p>

  <p>—Yo me quedo aquí contigo, si quieres —me dice y algo oscuro se despereza en mi interior al oír su tono.</p>

  <p>—No, tú vete a pescar —le respondo. Christian necesita pasar un tiempo con los chicos.</p>

  <p>—Parece que tenemos un plan —concluye Kate levantándose de la mesa.</p>

  <p>—Taylor os acompañará —dice Christian y es una orden que no admite discusión.</p>

  <p>—No necesitamos niñera —le responde Kate rotundamente, tan directa como siempre.</p>

  <p>Yo le pongo la mano en el brazo a Kate.</p>

  <p>—Kate, es mejor que venga Taylor.</p>

  <p>Ella frunce el ceño, después se encoge de hombros y por una vez se muerde la lengua. Le sonrío tímidamente a Christian. Su expresión permanece impasible. Oh, no… Espero que no se haya enfadado con Kate.</p>

  <p>Elliot frunce el ceño.</p>

  <p>—Necesito ir a la ciudad a por una pila para mi reloj de pulsera. —Le lanza una mirada a Kate y se ruboriza un poco, pero ella no se da cuenta porque le está ignorando a propósito.</p>

  <p>—Llévate el Audi, Elliot. Nos iremos a pescar cuando vuelvas —le dice Christian.</p>

  <p>—Sí —responde Elliot, pero parece distraído—. Buen plan.</p>

  <p class="salto25">—Aquí. —Mia me agarra del brazo y me arrastra al interior de una boutique de diseño con seda rosa por todas partes y muebles rústicos envejecidos de aire francés.</p>

  <p>Kate nos sigue mientras Taylor espera fuera, refugiándose de la lluvia bajo el toldo. Se oye a Aretha Franklin cantar «Say a Little Prayer» en el hilo musical de la tienda. Me encanta esta canción. Tengo que grabársela a Christian en el iPod.</p>

  <p>—Este vestido te quedaría genial, Ana. —Mia me enseña una tela plateada—. Toma, pruébatelo.</p>

  <p>—Mmm… es un poco corto.</p>

  <p>—Te va a quedar fantástico. Y a Christian le va a encantar.</p>

  <p>—¿Tú crees?</p>

  <p>Mia me sonríe.</p>

  <p>—Ana, tienes unas piernas de muerte y si esta noche vamos a ir de discotecas —sonríe antes de dar el golpe de gracia—, con esto volverás loco a tu marido.</p>

  <p>La miro y parpadeo un poco, perpleja. ¿Vamos a ir de discotecas? Yo no voy a discotecas.</p>

  <p>Kate se ríe al ver mi expresión. Parece más relajada ahora que no está con Elliot.</p>

  <p>—Deberíamos salir a bailar esta noche, sí —apoya Kate.</p>

  <p>—Ve y pruébatelo —me ordena Mia y yo me encamino al probador a regañadientes.</p>

  <p class="salto10">Mientras espero a que Kate y Mia salgan del probador, me acerco al escaparate y miro afuera, al otro lado de la calle principal, sin prestar mucha atención. Las canciones de soul continúan: ahora Dionne Warwick canta «Walk on By», otra canción fabulosa y una de las favoritas de mi madre. Miro el vestido que tengo en la mano, aunque «vestido» tal vez sea demasiado decir. No tiene espalda y es muy corto, pero Mia ha decidido que es ideal y que es perfecto para bailar toda la noche. Por lo que se ve también necesito zapatos y un collar llamativo; ahora vamos en su busca. Pongo los ojos en blanco y me alegro una vez más de la suerte que tengo por contar con Caroline Acton, mi asesora personal de compras.</p>

  <p>De repente veo a Elliot a través del escaparate. Ha aparecido al otro lado de la arbolada calle principal y sale de un Audi grande. Entra en una tienda como para refugiarse de la lluvia. Parece una joyería… tal vez sea haya ido a comparar la pila para su reloj. Sale a los pocos minutos. Pero ya no va solo: va con una mujer.</p>

  <p>¡Joder! Es Gia. ¡Está hablando con Gia! ¿Qué demonios está haciendo ella aquí?</p>

  <p>Mientras les observo, se dan un abrazo breve y ella echa atrás la cabeza para reírse animadamente de algo que él ha dicho. Elliot le besa en la mejilla y después corre al coche que le espera. Ella se gira y baja por la calle. Yo me quedo mirándola con la boca abierta. ¿De qué va eso? Me giro nerviosa hacia los probadores, pero todavía no hay señales de Kate ni de Mia. Después me fijo en Taylor, que sigue esperando en el exterior de la tienda. Ve que le estoy mirando y se encoge de hombros. Él también ha presenciado ese breve encuentro. Me ruborizo, avergonzada porque me han pillado espiando. Me vuelvo y Kate y Mia emergen del probador, ambas riendo. Kate me mira inquisitiva.</p>

  <p>—¿Qué pasa, Ana? —me pregunta—. ¿Te has echado atrás con lo del vestido? Estás sensacional con él.</p>

  <p>—Mmm… No.</p>

  <p>De repente Elliot nos sobresalta a todos arrastrando la silla, que chirría contra el suelo de azulejo, para ponerse de pie de golpe. Todos nos quedamos mirándole. Él mira a Kate un segundo y de repente planta una rodilla en el suelo delante de ella.</p>

  <p>Oh. Dios. Mío…</p>

  <p>Elliot le coge la mano a Kate y el silencio se cierne sobre el restaurante; todo el mundo deja de comer y de hablar e incluso de andar y se queda mirando.</p>

  <p>—Mi preciosa Kate, te quiero. Tu gracia, tu belleza y tu espíritu ardiente no tienen igual y han atrapado mi corazón. Pasa el resto de tu vida conmigo. Cásate conmigo.</p>

  <p>¡Madre mía!</p>
