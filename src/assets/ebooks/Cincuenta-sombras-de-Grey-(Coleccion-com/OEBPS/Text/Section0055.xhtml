  <h3 id="sigil_toc_id_63">7</h3>

<p class="asangre">—Tú crees? —me pregunta Christian, sorprendido. —Fíjate en el perfil de la mandíbula —le digo señalando a la pantalla—. El pendiente y la forma de los hombros. También tiene su complexión. Debe de llevar una peluca o se ha cortado y teñido el pelo…</p>

  <p>—Barney, ¿lo has oído? —Christian pone el teléfono sobre la mesa y activa el manos libres—. Parece que has estudiado muy bien a tu ex jefe…—dice Christian, y no parece muy contento. Le miro con el ceño fruncido, pero Barney interviene.</p>

  <p>—Sí, he oído a la señora Grey. Estoy pasando el software de reconocimiento facial por todo el metraje digitalizado de las cámaras de seguridad. Vamos a ver en qué otros sitios de la empresa ha estado este cabrón… perdón, señora… este individuo.</p>

  <p>Miro nerviosa a Christian, que no hace caso del improperio de Barney. Está observando de cerca la imagen de la cámara.</p>

  <p>—¿Y por qué haría algo así? —le pregunto a Christian.</p>

  <p>Él se encoge de hombros.</p>

  <p>—Venganza, tal vez. No lo sé. Nunca se sabe por qué la gente hace lo que hace. Lo que no me gusta es que hayas trabajado tan cerca de ese tipo. —La boca de Christian se convierte en una fina línea y me rodea la cintura con el brazo.</p>

  <p>—Tenemos el contenido de su disco duro también, señor —dice Barney.</p>

  <p>—Sí, lo recuerdo. ¿Tenemos una dirección del señor Hyde? —pregunta Christian bruscamente.</p>

  <p>—Sí, señor.</p>

  <p>—Díselo a Welch.</p>

  <p>—Ahora mismo. También voy a examinar el circuito cerrado de la ciudad para intentar rastrear sus movimientos.</p>

  <p>—Averigua qué vehículo tiene.</p>

  <p>—Sí, señor.</p>

  <p>—¿Barney puede hacer todo eso? —le pregunto en voz baja.</p>

  <p>Christian asiente y muestra una sonrisa de suficiencia.</p>

  <p>—¿Qué había en su disco duro? —vuelvo a susurrar.</p>

  <p>La cara de Christian se endurece y niega con la cabeza.</p>

  <p>—Poca cosa—dice con los labios tensos, sin rastro de sonrisa.</p>

  <p>—Dímelo.</p>

  <p>—No.</p>

  <p>—¿Es sobre ti o sobre mí?</p>

  <p>—Sobre mí —confiesa y suspira.</p>

  <p>—¿Qué tipo de cosas? ¿Sobre tu estilo de vida?</p>

  <p>Christian niega con la cabeza y me pone el índice sobre los labios para callarme. Le miro con el ceño fruncido, pero él entorna los ojos en una clara advertencia para que me muerda la lengua.</p>

  <p>—Un Camaro de 2006. Le mando los detalles de la matrícula a Welch también —dice Barney por el teléfono con voz animada.</p>

  <p>—Bien. Descubre en qué otras partes de mi edificio ha estado ese hijo de puta. Y compara su imagen con la de su archivo personal de Seattle Independent Publishing. —Christian me mira un tanto escéptico—. Quiero estar seguro de que tenemos la identificación correcta.</p>

  <p>—Ya lo he hecho, señor, y la señora Grey tiene razón. Es Jack Hyde.</p>

  <p>Sonrío. ¿Lo ves? Puedo ser útil. Christian me frota la espalda con la mano.</p>

  <p>—Muy bien, señora Grey. —Me sonríe, olvidando su malestar anterior, y dice dirigiéndose a Barney—: Avísame cuando hayas rastreado todos sus movimientos dentro del edificio. Comprueba también si ha tenido acceso a alguna otra propiedad de Grey Enterprises Holdings y avisa a los equipos de seguridad para que vuelvan a examinar todos esos edificios.</p>

  <p>—Sí, señor.</p>

  <p>—Gracias, Barney.</p>

  <p>Christian cuelga.</p>

  <p>—Bien, señora Grey, parece que no solo es usted decorativa, sino que también resulta útil. —Los ojos de Christian brillan con una diversión perversa. Noto que está bromeando.</p>

  <p>—¿Decorativa? —me burlo siguiendo el juego.</p>

  <p>—Muy decorativa —dice en voz baja dándome un beso suave y dulce en los labios.</p>

  <p>—Usted es mucho más decorativo que yo, señor Grey.</p>

  <p>Sonríe y me besa con más fuerza, enroscando mi pelo alrededor de su muñeca y abrazándome. Cuando nos separamos para respirar, tengo el corazón a mil por hora.</p>

  <p>—¿Tienes hambre? —me pregunta.</p>

  <p>—No.</p>

  <p>—Pues yo sí.</p>

  <p>—¿Hambre de qué?</p>

  <p>—De comida, la verdad.</p>

  <p>—Te prepararé algo —digo con una risita.</p>

  <p>—Me encanta ese sonido.</p>

  <p>—¿El de mis palabras?</p>

  <p>—El de tu risita. —Me besa en el pelo y yo me pongo de pie.</p>

  <p>—¿Qué le apetece comer, señor? —le pregunto con dulzura.</p>

  <p>Él entorna los ojos.</p>

  <p>—¿Está intentando ser adorable, señora Grey?</p>

  <p>—Siempre, señor Grey…</p>

  <p>La sonrisa enigmática vuelve a aparecer.</p>

  <p>—Todavía puedo volver a ponerte sobre mis rodillas —murmura seductoramente.</p>

  <p>—Lo sé —le respondo sonriendo. Coloco las manos en los brazos de su silla de oficina, me agacho y le beso—. Esa es una de las cosas que me encantan de ti. Pero guárdate esa mano demasiado larga. Has dicho que tenías hambre…</p>

  <p>Me dedica su sonrisa tímida y se me encoge el corazón.</p>

  <p>—Oh, señora Grey, ¿qué voy a hacer con usted?</p>

  <p>—Me vas a contestar a la pregunta. ¿Qué quieres comer?</p>

  <p>—Algo ligero. Sorpréndame, señora Grey —me dice utilizando las mismas palabras que yo utilicé antes en el cuarto de juegos.</p>

  <p>—Veré qué puedo hacer. —Salgo pavoneándome del estudio y me dirijo a la cocina. Se me cae el alma a los pies cuando me encuentro allí a la señora Jones.</p>

  <p>—Hola, señora Jones.</p>

  <p>—Hola, señora Grey. ¿Les apetece algo de comer?</p>

  <p>—Mmm…</p>

  <p>Está revolviendo algo en una cazuela sobre el fuego que huele deliciosamente.</p>

  <p>—Iba a hacer unos bocadillos para el señor Grey y para mí.</p>

  <p>Se queda parada durante un segundo.</p>

  <p>—Claro —dice—. Al señor Grey le gusta el pan de barra… Creo que hay un poco en el congelador ya cortado con el tamaño de bocadillo. Yo puedo hacerles los bocadillos, señora.</p>

  <p>—Lo sé. Pero me gustaría hacerlos yo.</p>

  <p>—Claro, lo entiendo. Le dejaré un poco de espacio.</p>

  <p>—¿Qué está cocinando?</p>

  <p>—Es salsa boloñesa. Se puede comer en cualquier otro momento. La congelaré. —Me sonríe amablemente y apaga el fuego.</p>

  <p>—Mmm… ¿Y qué le gusta a Christian… en el bocadillo? —Frunzo el ceño cohibida por la frase. ¿Se habrá dado cuenta la señora Jones de lo que implicaba?</p>

  <p>—Señora Grey, en un bocadillo puede meterle cualquier cosa. Si está dentro de pan de barra, él se lo comerá. —Las dos sonreímos.</p>

  <p>—Vale, gracias. —Busco en el congelador y encuentro el pan cortado en una bolsa de congelar. Coloco dos trozos en un plato y los meto en el microondas para descongelarlos.</p>

  <p>La señora Jones ha desaparecido. Frunzo el ceño y vuelvo al frigorífico para buscar algo que meter dentro del pan. Supongo que es cosa mía establecer los parámetros de reparto del trabajo entre la señora Jones y yo. Me gusta la idea de cocinar para Christian los fines de semana, pero la señora Jones puede hacerlo durante la semana. Lo último que me va a apetecer cuando vuelva de trabajar va a ser cocinar. Mmm… Una rutina similar a la de Christian con sus sumisas. Niego con la cabeza. No debo pensar mucho en eso. Encuentro un poco de jamón y un aguacate bien maduro.</p>

  <p>Cuando le estoy añadiendo sal y limón al aguacate machacado, Christian sale de su estudio con los planos de la casa nueva en las manos. Los coloca sobre la barra para el desayuno, se acerca a mí, me abraza y me besa en el cuello.</p>

  <p>—Descalza y en la cocina —susurra.</p>

  <p>—¿No debería ser descalza, embarazada y en la cocina? —digo burlonamente.</p>

  <p>Él se queda petrificado y todo su cuerpo se tensa contra el mío.</p>

  <p>—Todavía no… —dice con la voz llena de aprensión.</p>

  <p>—¡No! ¡Todavía no!</p>

  <p>Se relaja.</p>

  <p>—Veo que estamos de acuerdo en eso, señora Grey.</p>

  <p>—Pero quieres tener hijos, ¿no?</p>

  <p>—Sí, claro. En algún momento. Pero todavía no estoy preparado para compartirte. —Vuelve a besarme en el cuello.</p>

  <p>Oh… ¿compartirme?</p>

  <p>—¿Qué estás preparando? Tiene buena pinta. —Me besa detrás de la oreja y veo que tiene intención de distraerme. Un cosquilleo delicioso me recorre la espalda.</p>

  <p>—Bocadillos. —Le sonrío.</p>

  <p>Él sonríe contra mi cuello y me muerde el lóbulo de la oreja.</p>

  <p>—Mmm… Mis favoritos.</p>

  <p>Le propino un ligero codazo.</p>

  <p>—Señora Grey, acaba de herirme —dice agarrándose el costado como si le doliera.</p>

  <p>—Estás hecho de mantequilla… —le digo de broma.</p>

  <p>—¿De mantequilla? —dice incrédulo. Me da un azote en el culo que me hace chillar—. Date prisa con mi comida, mujer. Y después ya te enseñaré yo si estoy hecho de mantequilla o no. —Me da otro azote juguetón y se acerca al frigorífico—. ¿Quieres una copa de vino? —me pregunta.</p>

  <p>—Sí, por favor.</p>

  <p class="salto25">Christian extiende los planos sobre la barra para el desayuno. La verdad es que Gia ha tenido unas ideas geniales.</p>

  <p>—Me encanta su propuesta de hacer toda la pared del piso de abajo de cristal, pero…</p>

  <p>—¿Pero? —pregunta Christian.</p>

  <p>Suspiro.</p>

  <p>—Es que no quiero quitarle toda la personalidad a la casa.</p>

  <p>—¿Personalidad?</p>

  <p>—Sí. Lo que Gia propone es muy radical pero… bueno… Yo me enamoré de la casa como está… con todas sus imperfecciones.</p>

  <p>Christian arruga la frente como si eso fuera un anatema para él.</p>

  <p>—Me gusta como está —susurro. ¿Se va a enfadar por eso?</p>

  <p>Me mira fijamente.</p>

  <p>—Quiero que la casa sea como tú desees. Lo que tú desees. Es tuya.</p>

  <p>—Pero yo también quiero que te guste a ti. Que también seas feliz en ella.</p>

  <p>—Yo seré feliz donde tú estés. Es así de simple, Ana. —Me sostiene la mirada. Está siendo absolutamente sincero. Parpadeo a la vez que el corazón se me llena de amor. Dios, cuánto me quiere.</p>

  <p>—Bueno —continúo tragando saliva para intentar aliviar el nudo de emoción que siento en la garganta—, me gusta la pared de cristal. Será mejor que le pidamos que la incorpore a la casa de una forma más comprensiva.</p>

  <p>Christian sonríe.</p>

  <p>—Claro. Lo que tú digas. ¿Y lo que ha propuesto para el piso de arriba y el sótano?</p>

  <p>—Eso me parece bien.</p>

  <p>—Perfecto.</p>

  <p>Vale… creo que es hora de hacer la pregunta del millón de dólares.</p>

  <p>—¿Vas a querer poner allí también un cuarto de juegos? —Siento que me ruborizo. Christian levanta las cejas.</p>

  <p>—¿Tú quieres? —me pregunta sorprendido y divertido al mismo tiempo.</p>

  <p>Me encojo de hombros.</p>

  <p>—Mmm… Si tú quieres…</p>

  <p>Me mira durante un momento.</p>

  <p>—Dejemos todas las opciones abiertas por el momento. Después de todo, va a ser una casa para criar niños.</p>

  <p>Me sorprendo al notar una punzada de decepción. Supongo que tiene razón, pero… ¿cuándo vamos a tener esa familia? Pueden pasar años.</p>

  <p>—Además, podemos improvisar.</p>

  <p>—Me gusta improvisar —murmuro.</p>

  <p>Él sonríe.</p>

  <p>—Hay algo que me gustaría hablar contigo —dice Christian señalando el dormitorio principal y empezamos una detallada discusión sobre baños y vestidores separados.</p>

  <p class="salto25">Cuando terminamos ya son las nueve y media de la noche.</p>

  <p>—¿Tienes que volver a trabajar? —le pregunto a Christian mientras enrolla los planos.</p>

  <p>—No si tú no quieres —asegura sonriendo—. ¿Qué te apetece hacer?</p>

  <p>—Podríamos ver un poco la tele. —No tengo ganas de leer ni de irme a la cama… todavía.</p>

  <p>—Vale —acepta alegremente Christian y yo le sigo hasta la sala de la televisión.</p>

  <p>Solo nos hemos sentado allí tres o cuatro veces, y normalmente Christian se dedica a leer. A él no le interesa la televisión. Me acurruco a su lado en el sofá, encogiendo las piernas bajo el cuerpo y apoyando la cabeza en su hombro. Enciende la tele plana con el mando a distancia y cambia de canal mecánicamente.</p>

  <p>—¿Hay alguna chorrada en particular que te apetezca ver?</p>

  <p>—No te gusta mucho la televisión, ¿verdad? —le digo sardónicamente.</p>

  <p>Él niega con la cabeza.</p>

  <p>—Es una pérdida de tiempo, pero no me importa ver algo contigo.</p>

  <p>—Podríamos meternos mano.</p>

  <p>Se gira bruscamente para mirarme.</p>

  <p>—¿Meternos mano? —Por la forma en que me mira, parece que acabara de nacerme una segunda cabeza. Para de cambiar de canal, dejando la televisión en un frívolo culebrón hispano.</p>

  <p>—Sí… —¿Por qué me mira así de horrorizado?</p>

  <p>—Podemos irnos a la cama a meternos mano.</p>

  <p>—Eso es lo que hacemos siempre. ¿Cuándo fue la última vez que lo hiciste sentado delante de la tele? —le pregunto tímida y provocativa al mismo tiempo.</p>

  <p>Se encoge de hombros y niega con la cabeza. Vuelve a pulsar el botón del mando y pasa unos cuantos canales hasta quedarse en uno en el que emiten un episodio antiguo de <em>Expediente X</em>.</p>

  <p>—¿Christian?</p>

  <p>—Yo nunca he hecho algo así —dice en voz baja.</p>

  <p>—¿Nunca?</p>

  <p>—No.</p>

  <p>—¿Ni con la señora Robinson?</p>

  <p>Ríe burlón.</p>

  <p>—Nena, hice un montón de cosas con la señora Robinson, pero meternos mano no fue una de ellas. —Me sonríe y después una curiosidad divertida le hace entornar los ojos—. ¿Y tú?</p>

  <p>Me sonrojo.</p>

  <p>—Claro que sí. —Bueno, algo así…</p>

  <p>—¿Qué? ¿Con quién?</p>

  <p>Oh, no. No quiero hablar de esto.</p>

  <p>—Dímelo —insiste.</p>

  <p>Me quedo mirando mis dedos entrelazados. Él me cubre suavemente las manos con una de las suyas. Cuando levanto la vista, me está sonriendo.</p>

  <p>—Quiero saberlo. Para poder romperle todos los huesos.</p>

  <p>Suelto una risita.</p>

  <p>—Bueno, la primera vez…</p>

  <p>—¿La primera vez? ¿Es que lo has hecho con más de un tío? —pregunta indignado.</p>

  <p>Vuelvo a reír.</p>

  <p>—¿Por qué se sorprende tanto, señor Grey?</p>

  <p>Frunce un poco el ceño, se pasa una mano por el pelo y me mira como si de repente le pareciera alguien completamente diferente. Se encoge de hombros.</p>

  <p>—Me sorprende… quiero decir, dada tu falta de experiencia.</p>

  <p>Me ruborizo.</p>

  <p>—Creo que ya he compensado eso desde que te conocí.</p>

  <p>—Cierto —asegura sonriendo—. Dímelo, quiero saberlo.</p>

  <p>Sus ojos grises me miran con paciencia y yo me sumerjo en ellos intentando adivinar su humor. ¿Se va a poner furioso o de verdad quiere saberlo? No quiero ponerle de mal humor… se pone imposible cuando está de mal humor.</p>

  <p>—¿De verdad quieres que te lo cuente?</p>

  <p>Asiente lentamente una vez más y sus labios se curvan en una sonrisa arrogante y divertida.</p>

  <p>—Estaba pasando una temporada en Texas con mi madre y su marido número tres. Iba a mi instituto. Se llamaba Bradley y era mi compañero de laboratorio en física.</p>

  <p>—¿Cuántos años tenías?</p>

  <p>—Quince.</p>

  <p>—¿Y qué hace él ahora?</p>

  <p>—No lo sé.</p>

  <p>—¿Hasta dónde llegó?</p>

  <p>—¡Christian! —le regaño. Y de repente me agarra las rodillas, después los tobillos y me empuja de forma que caigo sobre el sofá. Se tumba encima de mí, atrapándome bajo su cuerpo, con una pierna entre las mías. Ha sido todo tan repentino que chillo por la sorpresa. Me coge las manos y me las sujeta por encima de la cabeza.</p>

  <p>—Vamos a ver, este Bradley ¿superó el primer nivel? —murmura acariciándome la nariz con la suya. Me da unos besos suaves en la comisura de la boca.</p>

  <p>—Sí —susurro contra sus labios. Me suelta una de las manos para poder agarrarme la barbilla para que me esté quieta mientras me mete la lengua en la boca y yo me rindo a su beso ardiente.</p>

  <p>—¿Así? —jadea Christian cuando se separa de mí para respirar.</p>

  <p>—No… Nada parecido —consigo decir aunque se me está acumulando la sangre por debajo de la cintura.</p>

  <p>Me suelta la barbilla y me acaricia todo el cuerpo con la mano para finalmente volver hasta mi pecho.</p>

  <p>—¿Y te hizo esto? ¿Te tocó así? —Pasa el pulgar por mi pezón por encima de la ropa suavemente, una y otra vez, y la carne responde a su contacto experto endureciéndose.</p>

  <p>—No —digo retorciéndome bajo su cuerpo.</p>

  <p>—¿Y llegó al segundo nivel? —me susurra al oído. Su mano baja por mis costillas y sigue por encima de mi cintura hasta mi cadera. Me agarra el lóbulo de la oreja entre los dientes y tira suavemente.</p>

  <p>—No —jadeo.</p>

  <p>Mulder desde la televisión cuenta algo sobre los menos buscados por el FBI. Christian se detiene, se estira y pulsa un botón del mando para dejar a la tele sin sonido. Me mira.</p>

  <p>—¿Y qué pasó con el segundo? ¿Pasó él del segundo nivel?</p>

  <p>Sus ojos arden… ¿de furia? ¿De excitación? Es difícil saberlo. Se mueve para quedar junto a mi costado y mete la mano por debajo de mis pantalones.</p>

  <p>—No —le susurro atrapada en su mirada lasciva. Christian sonríe malicioso.</p>

  <p>—Bien. —Me cubre el sexo con la mano—. No lleva bragas, señora Grey. Me gusta. —Me besa y sus dedos se ponen a hacer magia otra vez; el pulgar me roza el clítoris, excitándome, mientras el dedo índice se introduce dentro de mí con una lentitud exquisita.</p>

  <p>—Se supone que solo íbamos a meternos mano —gimo.</p>

  <p>Christian se queda quieto.</p>

  <p>—Creía que eso estábamos haciendo.</p>

  <p>—No. Meterse mano no implica sexo.</p>

  <p>—¿Qué?</p>

  <p>—Nada de sexo…</p>

  <p>—Ah, nada de sexo… —Saca la mano de mis pantalones—. Vale.</p>

  <p>Recorre la línea de mis labios con el dedo índice de forma que me hace saborear mi sabor salado. Me introduce el dedo en la boca exactamente igual que estaba haciendo hace un minuto en otra parte de mi cuerpo. Entonces se mueve para meterse entre mis piernas y aprieta su erección contra mí. Me empuja una vez, dos y una tercera. Doy un respingo cuando la tela de mi chándal me frota justo en el sitio correcto. Vuelve a empujar, restregándose contra mí.</p>

  <p>—¿Esto es lo que quieres? —me dice moviendo las caderas rítmicamente, balanceándose contra mi cuerpo.</p>

  <p>—Sí —digo en un gemido.</p>

  <p>Su mano vuelve a concentrarse en mi pezón otra vez y me roza la mandíbula con los dientes.</p>

  <p>—¿Sabes lo excitante que eres, Ana? —Su voz suena ronca mientras no deja de empujar contra mí. Abro la boca para responderle, pero no puedo y, en vez de eso, suelto un fuerte gemido. Me atrapa la boca otra vez y me tira del labio inferior con los dientes antes de meterme la lengua en la boca. Me suelta la otra muñeca y mis manos suben ansiosas por sus hombros hasta su pelo mientras me besa. Cuando le tiro del pelo —gruñe y me mira—. Ah…</p>

  <p>—¿Te gusta que te toque? —le pregunto en un susurro.</p>

  <p>Arruga un momento la frente como si no entendiera la pregunta. Deja de empujar contra mí.</p>

  <p>—Claro que sí. Me encanta que me toques, Ana. En lo que respecta a tu contacto, soy como un hombre hambriento delante de un banquete. —Su voz rezuma sinceridad apasionada.</p>

  <p>Oh, Dios… Se arrodilla entre mis piernas y me obliga a incorporarme para quitarme la parte de arriba. No llevo nada debajo. Agarra el dobladillo de su camisa, se la quita por la cabeza y la tira al suelo. Me levanta para colocarme en su regazo mientras sigue de rodillas y me sujeta justo por encima del culo.</p>

  <p>—Tócame —me pide en un jadeo.</p>

  <p>Oh, madre mía… Con cautela extiendo las manos y le rozo con la punta de los dedos la zona cubierta por el vello de su pecho sobre el esternón, encima de las cicatrices de quemaduras. Él inspira bruscamente y sus pupilas se dilatan, pero no es por el miedo. Es una respuesta sensual a mi contacto. Observa cómo mis dedos rozan delicadamente su piel hasta alcanzar primero a una tetilla y después a la otra. Se endurecen al sentir mi contacto. Me inclino hacia delante, le doy besitos por el pecho y mis manos suben hasta sus hombros. Siento las líneas duras y trabajadas de los tendones y los músculos. Uau… está en buena forma.</p>

  <p>—Te deseo —me susurra y eso desencadena mi libido.</p>

  <p>Mis dedos se hunden en su pelo y tiro de su cabeza hacia atrás para atrapar su boca. Siento que un fuego me consume el vientre. Él suelta un gruñido y me empuja sobre el sofá. Se sienta y me arranca los pantalones del chándal a la vez que se abre la bragueta.</p>

  <p>—Último nivel —me susurra y entra en mi interior con un movimiento rápido.</p>

  <p>—Ah… —gimo y él se queda quieto y me coge la cara entre las manos.</p>

  <p>—Te quiero, señora Grey —me dice en un susurro y después me hace el amor muy lento y muy suave hasta que reviento gritando su nombre y envolviéndole con mi cuerpo porque no quiero dejarle ir.</p>

  <p class="salto25">A la mañana siguiente, Christian me aprieta la mano cuando aparcamos justo delante del edificio de <span class="versalita">SIP</span>. Ahora ya vuelve a parecer el ejecutivo poderoso con su traje azul marino, la corbata a juego y la sonrisa. No se había puesto así de elegante desde que fuimos al ballet en Montecarlo.</p>

  <p>Hannah es mi ayudante. Es alta, delgada y despiadadamente eficiente, hasta el punto de que a veces me resulta incluso intimidante. Pero es dulce conmigo a pesar de que es un par de años mayor que yo. Me está esperando con mi <em>caffè latte</em> de la mañana, el único café que le permito traerme.</p>

  <p>Vaya pelea vamos a tener, lo sé… Suspiro y cojo mis papeles para asistir a la reunión.</p>

  <p class="salto25">La reunión dura dos horas. Asisten a ella todos los editores además de Roach y Elizabeth. Hablamos de personal, estrategias, marketing, seguridad y los resultados de fin de temporada. Según va progresando la reunión me siento cada vez más incómoda. Se ha producido un cambio sutil en la forma de tratarme de mis colegas; ahora imponen cierta distancia y deferencia que no existía antes de que me fuera de luna de miel. Y por parte de Courtney, que es quien lleva el departamento de no ficción, lo que noto es una clarísima hostilidad. Tal vez estoy siendo un poco paranoica, pero esto parece ir en la línea del extraño recibimiento de Elizabeth de esta mañana.</p>

  <p>Mi mente vuelve al yate, después al cuarto de juegos y por fin al R8 escapando a toda velocidad del misterioso Dodge por la interestatal 5. Quizá Christian tenga razón y ya no pueda seguir trabajando. Solo pensarlo me pone triste; esto es lo que he querido siempre. Y si no puedo hacerlo, ¿qué voy a hacer? Intento apartar esos pensamientos sombríos de camino a mi despacho.</p>

  <p>Me siento frenta a mi mesa y abro mi correo. No hay nada de Christian. Compruebo la BlackBerry… Tampoco hay nada. Bien. Al menos no ha habido una reacción perjudicial ante mi correo anterior. Seguramente hablaremos de ello esta noche, como le he pedido. Me cuesta creerlo, pero ignoro la incomodidad que siento y abro el plan de marketing que me han dado en la reunión.</p>

  <p class="salto25">Como manda el ritual, los lunes Hannah entra en el despacho con un plato para mí —tengo mi tartera con la comida preparada por la señora Jones—, y las dos comemos juntas, hablando de lo que queremos hacer durante la semana. Me pone al día de los cotilleos de la oficina, de los que, teniendo en cuenta que he estado tres semanas fuera, estoy bastante desconectada. Mientras hablamos, alguien llama a la puerta.</p>

  <p>—Adelante.</p>

  <p>Roach abre la puerta y a su lado aparece Christian. Me quedo sin palabras momentáneamente. Christian me lanza una mirada abrasadora y entra. Después le sonríe educadamente a Hannah.</p>

  <p>—Hola, tú debes de ser Hannah. Yo soy Christian Grey —le dice. Hannah se apresura a ponerse de pie y le estrecha la mano.</p>

  <p>—Hola, señor Grey. Es un placer conocerle —balbucea mientras le estrecha la mano—. ¿Quiere que le traiga un café?</p>

  <p>—Sí, por favor —le pide amablemente. Hannah me mira con expresión asombrada y sale apresuradamente pasando al lado de Roach, que sigue mudo en el umbral de mi despacho.</p>

  <p>—Si nos disculpas, Roach, me gustaría hablar con la «señorita» Steele. —Christian alarga la S con cierto sarcasmo.</p>

  <p>Por eso ha venido… Oh, mierda.</p>

  <p>—Por supuesto, señor Grey. Ana —murmura Roach y cierra la puerta de mi despacho al salir. Por fin recupero el habla.</p>

  <p>—Señor Grey, qué alegría verle —le digo sonriéndole con demasiada dulzura.</p>

  <p>—«Señorita» Steele, ¿puedo sentarme?</p>

  <p>—La empresa es tuya —le digo señalando la silla que acaba de abandonar Hannah.</p>

  <p>—Sí. —Me sonríe con malicia, pero la sonrisa no le alcanza los ojos. Su tono es cortante. Echa chispas por la tensión; lo noto a mi alrededor. Joder. Se me cae el alma a los pies.</p>

  <p>—Tienes un despacho muy pequeño —me dice mientras se sienta a la mesa.</p>

  <p>Me mira de forma neutral y me doy cuenta de que está furioso. Inspiro hondo. Esto no va a ser divertido.</p>

  <p>—No me digas que has interrumpido tu trabajo después de tres semanas fuera para venir aquí a pelear conmigo por mi apellido. ¡Yo no soy uno de tus activos!</p>

  <p>Se remueve en su asiento y cruza las piernas.</p>

  <p>Hannah abre la puerta. Lleva una bandeja: jarrita de leche, azucarero, café en cafetera francesa… Se ha tomado muchas molestias. Coloca la bandeja en mi mesa.</p>

  <p>—No, gracias, eso es todo. —Le sonríe con esa sonrisa brillante y arrebatadora que haría que a cualquier mujer se le cayeran las bragas. Ella se ruboriza y sale con una sonrisita tonta en los labios. Christian vuelve a centrar su atención en mí.</p>

  <p>Christian parpadea. Está sorprendido, supongo que por la vehemencia que ha notado en mi voz. Con mucho cuidado se quita una pelusa invisible de la rodilla con sus largos y hábiles dedos. Es una distracción. Lo está haciendo a propósito. Entorno los ojos al mirarle.</p>

  <p>Su mirada sigue siendo fría y calculadora… distante incluso. Me asombra que pueda ser tan frío después de lo de anoche, de lo de las últimas tres semanas. Mierda. Tiene que estar hecho una furia, una verdadera furia. ¿Cuándo va a aprender a no sacar las cosas de quicio?</p>

  <p>—¿Cómo puede no tener que ver conmigo? —Ladea la cabeza, auténticamente perplejo, y parte de la distancia anterior desaparece. Me mira con los ojos muy abiertos y me doy cuenta de que está dolido. Joder, he herido sus sentimientos. Oh, no… Él es la última persona a la que querría hacer daño. Tengo que conseguir que lo entienda, explicarle las razones de mi decisión.</p>

  <p>—Christian, cuando acepté este trabajo acababa de conocerte —empiezo a decir con mucha paciencia, esforzándome por encontrar las palabras—. No sabía que ibas a comprar la empresa…</p>

  <p>¿Y qué decir de ese acontecimiento de nuestra breve historia? Sus trastornadas razones para hacerlo: su obsesión por el control, su tendencia al acoso llevada hasta el extremo porque nadie le ponía coto por lo rico que es… Sé que quiere mantenerme a salvo, pero el hecho de que sea el dueño de Seattle Independent Publishing es el problema fundamental aquí. Si no hubiera interferido, yo podría seguir con normalidad mi vida sin tener que enfrentarme al descontento que expresan en voz baja mis compañeros cuando no les oigo. Me tapo la cara con las manos solo para romper el contacto visual con él.</p>

  <p>—¿Por qué es tan importante para ti? —le pregunto, desesperada por intentar aplacar su crispación. Le miro y tiene una expresión impasible, sus ojos brillantes ya no comunican nada; su dolor anterior ha quedado oculto. Pero mientras hago la pregunta me doy cuenta de que en el fondo sé muy bien la respuesta sin que me la diga.</p>

  <p>—Quiero que todo el mundo sepa que eres mía.</p>

  <p>—Soy tuya, mira —le digo levantando la mano izquierda y mostrándole los anillos de boda y de compromiso.</p>

  <p>—Eso no es suficiente.</p>

  <p>—¿No es suficiente que me haya casado contigo? —le pregunto con un hilo de voz.</p>

  <p>Parpadea al ver el horror en mi cara. ¿Qué puedo decirle? ¿Qué más puedo hacer?</p>

  <p>—No quería decir eso —se disculpa y se pasa la mano por su pelo demasiado largo de forma que le cae sobre la frente.</p>

  <p>—¿Y qué querías decir?</p>

  <p>Traga saliva.</p>

  <p>—Quiero que tu mundo empiece y acabe conmigo —me dice con la expresión dura. Lo que acaba de enunciar me desconcierta totalmente. Es como si me hubiera dado un puñetazo fuerte en el estómago, haciéndome daño y dejándome sin aire. Y la imagen que me viene a la mente es la de un niño pequeño asustado, con el pelo cobrizo, los ojos grises y la ropa sucia, arrugada y que no es de su talla.</p>

  <p>—Pero si así es… —le contesto sin pensarlo porque es la verdad—. Pero estoy intentando forjarme una carrera y no quiero utilizar tu nombre para eso. Tengo que hacer algo, Christian. No puedo quedarme encerrada en el Escala o en la casa nueva sin nada que hacer. Me volvería loca. Me asfixiaría. He trabajado toda mi vida y esto me gusta. Es el trabajo con el que soñaba, el que siempre había deseado. Pero que mantenga este trabajo no significa que te quiera menos. Tú eres lo más importante para mí. —Se me cierra la garganta y se me llenan los ojos de lágrimas. No, aquí no… Me repito una y otra vez en mi cabeza: No voy a llorar. No voy a llorar.</p>

  <p>Se me queda mirando sin decir nada. Después frunce el ceño, como si estuviera reflexionando sobre lo que he dicho.</p>

  <p>—¿Yo te asfixio? —me pregunta con la voz lúgubre, y es como un eco de lo que me ha preguntado antes.</p>

  <p>—No… sí… no. —Qué conversación más irritante. Y además es algo que preferiría no tener que hablar aquí. Cierro los ojos y me froto la frente intentando descubrir cómo hemos llegado a esto—. Estamos hablando de mi apellido. Quiero mantener mi apellido porque quiero marcar una distancia entre tú y yo… Pero solo en el trabajo, solo aquí. Ya sabes que todo el mundo cree que he conseguido el empleo por ti, cuando en realidad no es… —Me interrumpo en seco cuando sus ojos se abren mucho. Oh, no… ¿Ha sido por él?</p>

  <p>—¿Quieres saber por qué conseguiste el trabajo, Anastasia?</p>

  <p>Se revuelve en la silla como si se estuviera armando de valor. ¿De verdad quiero saberlo?</p>

  <p>—La dirección te dio el puesto de Hyde temporalmente. No querían contratar a un ejecutivo con experiencia teniendo en cuenta que se estaba negociando la venta de la empresa. No tenían ni idea de lo que iba a hacer el nuevo dueño cuando la empresa cambiara de manos. Por eso, con buen criterio, decidieron no hacer un gasto más. Así que te dieron a ti el puesto de Hyde, para que te ocuparas de todo hasta que el nuevo dueño —hace una pausa y sus labios forman una sonrisa irónica—, es decir, yo, se hiciera cargo.</p>

  <p>Oh, maldita sea…</p>

  <p>—Oh —digo sin saber muy bien qué hacer mientras mi mente procesa como loca esas noticias. Me acomodo mejor en la silla con la boca abierta y mirándole. Él vuelve a cambiar de postura.</p>

  <p>—No quiero asfixiarte, Ana. Ni meterte en una jaula de oro. Bueno… —dice y la cara se le oscurece—. Bueno, mi parte racional no quiere. —Se acaricia la barbilla pensativo mientras su mente va imaginando algún plan.</p>

  <p>¿Adónde quiere llegar con esto? Christian me mira de repente, como si acabara de tener una iluminación.</p>

  <p>¡Esposa descarriada! ¡Yo no estoy descarriada y no soy uno de sus activos! Miro a Christian con el ceño fruncido y desaparece la amenaza de las lágrimas.</p>

  <p>—Eres la persona que más ha leído de todas las que conozco —me responde con total sinceridad—. Te vuelven loca los buenos libros. No podías dejar tu trabajo ni cuando estábamos de luna de miel. ¿Cuántos manuscritos te leíste? ¿Cuatro?</p>

  <p>Yo sonrío como una boba porque es todo lo que puedo hacer. Entorna los ojos.</p>

  <p>—Christian, yo… —Tengo que apoyar la cabeza en las manos porque siento un torbellino de emociones. ¿Está loco? Desde algún lugar oscuro y profundo de mi interior me surge la repentina e inapropiada necesidad de reírme. Cuando levanto la vista para mirarle, él tiene los ojos muy abiertos.</p>

  <p>Sus ojos se oscurecen de esa forma… Oh, no… Conozco esa mirada. Sensual, seductora, lasciva… ¡No, no, no! Aquí no.</p>

  <p>Parpadea y vuelve a entornar los ojos. Y después ríe inesperadamente.</p>

  <p>Abre la boca e inhala bruscamente. Y después esboza una sonrisa radiante, alegre, mostrando todos los dientes. Uau…</p>

  <p>Apoyo la cabeza en el escritorio sintiéndome como si acabara de arrollarme un tren de mercancías; mi querido esposo es como un tren de mercancías. Seguro que no hay un hombre más frustrante, irritante y contradictorio en todo el planeta. Me vuelvo a sentar correctamente y me froto los ojos. Pero ¿a qué acabo de acceder? Ana Grey dirigiendo Seattle Independent Publishing… quiero decir, Grey Publishing. Ese hombre está loco. Oigo que llaman a la puerta y Hannah asoma la cabeza.</p>

  <p>Está intentando ser gracioso, pero no estoy de humor para reírme. Inspiro hondo y vuelvo a mi correspondencia.</p>

  <p class="salto25">Christian está muy callado cuando me subo al coche esa noche.</p>

  <p>—Hola —murmuro.</p>

  <p>—Hola —me responde con cautela. Está bien que sea cauto ahora mismo.</p>

  <p>—¿Has interrumpido el trabajo de alguien más hoy? —le pregunto con dulzura fingida.</p>

  <p>La sombra de una sonrisa cruza por su cara.</p>

  <p>—Solo el de Flynn.</p>

  <p>Oh.</p>

  <p>—La próxima vez que vayas a verle, te voy a hacer una lista de temas que quiero que trates con él.</p>

  <p>—Parece un poco tensa, señora Grey.</p>

  <p>Miro fijamente las nucas de Ryan y Sawyer que están delante de nosotros. Christian se revuelve a mi lado.</p>

  <p>—Oye… —me dice en voz baja y me coge la mano.</p>

  <p>Toda la tarde, que debía haber pasado concentrada en mi trabajo, he estado pensando qué le iba a decir. Pero con cada hora que pasaba me he ido enfadando cada vez más. Ya estoy harta de este comportamiento displicente, arrogante y muy infantil, la verdad. Aparto mi mano de la suya de una forma displicente, arrogante y muy infantil.</p>

  <p>—¿Estás enfadada conmigo? —me pregunta.</p>

  <p>—Sí —le respondo con los dientes apretados. Cruzo los brazos y miro por la ventana. Se revuelve en el asiento de nuevo, pero no me permito mirarle. No sé por qué estoy tan enfadada con él, pero lo estoy. Muy enfadada.</p>

  <p>En cuanto aparcamos delante del Escala, rompo el protocolo: salto del coche con mi maletín y me encamino al edificio pisando fuerte sin comprobar si alguien me sigue. Ryan entra corriendo detrás de mí en el vestíbulo y se adelanta para llamar al ascensor antes de que yo llegue.</p>

  <p>—¿Qué? —le digo cuando le alcanzo.</p>

  <p>Él se sonroja.</p>

  <p>—Mis disculpas, señora —murmura.</p>

  <p>Llega Christian y se queda de pie a mi lado esperando al ascensor. Ryan se aparta.</p>

  <p>—¿Así que no solo estás enfadada conmigo? —pregunta Christian. Le miro y noto un principio de sonrisa en su cara.</p>

  <p>—¿Te estás riendo de mí? —digo entornando los ojos.</p>

  <p>—No me atrevería —responde levantando las manos como si le estuviera amenazando con un arma. Sigue con su traje azul marino y parece fresco y limpio con el pelo caído de forma muy sexy y una expresión cándida.</p>

  <p>—Tienes que cortarte el pelo —le digo. Le doy la espalda y entro en el ascensor.</p>

  <p>—¿Ah, sí? —Se aparta un mechón de la frente y entra detrás de mí.</p>

  <p>—Sí. —Pulso el código de nuestro piso en la consola.</p>

  <p>—Lo justo.</p>

  <p>—¿Y por qué estás enfadada exactamente? Necesito alguna pista —dice con precaución.</p>

  <p>Me giro y le miro con la boca abierta.</p>

  <p>—¿De verdad no tienes ni idea? Seguro que alguien tan inteligente como tú debe de tener algún indicio. No me puedo creer que seas tan obtuso.</p>

  <p>Da un paso atrás alarmado.</p>

  <p>—Estás muy enfadada, ya veo. Pensé que lo habíamos aclarado cuando estuve en tu despacho —me dice perplejo.</p>

  <p>—Christian, solo he capitulado ante tus demandas presuntuosas. Eso es todo lo que ha pasado.</p>

  <p>Se abren las puertas del ascensor y salgo como una tromba. Taylor está de pie en el pasillo. Se aparta rápidamente y cierra la boca cuando paso a su lado echando humo.</p>

  <p>—Hola, Taylor —le saludo.</p>

  <p>—Hola, señora Grey.</p>

  <p>Dejo el maletín en el pasillo y me dirijo al salón. La señora Jones está cocinando.</p>

  <p>—Buenas noches, señora Grey.</p>

  <p>—Hola, señora Jones —le respondo y me voy derecha al frigorífico y saco la botella de vino blanco. Christian me sigue hasta la cocina y me observa como un halcón mientras saco una copa del armario. Se quita la chaqueta y la deja sobre la encimera—. ¿Quieres una copa? —le pregunto amablemente.</p>

  <p>—No, gracias —dice sin apartar los ojos de mí y sé que se siente indefenso. No sabe qué hacer conmigo. Por una parte es cómico y por otra, trágico. ¡Bueno, que le den! Me está costando encontrar mi parte compasiva desde nuestra reunión de esta tarde. Se quita lentamente la corbata y después se desabrocha el botón de arriba de la camisa. Me sirvo una copa grande de <em>sauvignon blanc</em> y Christian se pasa una mano por el pelo. Cuando me giro la señora Jones ha desaparecido. ¡Mierda! Era mi escudo humano. Le doy un sorbo al vino. Mmm… Está muy bueno.</p>

  <p>—Deja de hacer esto —me susurra Christian. Da los dos pasos que nos separan y se queda de pie delante de mí. Me coloca el pelo detrás de la oreja con cariño y me acaricia el lóbulo de la oreja con la punta de los dedos, lo que me provoca un estremecimiento. ¿Es eso lo que he estado echando de menos todo el día? ¿Su contacto? Sacudo la cabeza, lo que hace que tenga que soltarme la oreja. Se me queda mirando—. Háblame —me pide.</p>

  <p>—¿Y para qué? Si no me escuchas…</p>

  <p>—Sí que te escucho. Eres una de las pocas personas a las que escucho.</p>

  <p>Le doy otro sorbo al vino.</p>

  <p>—¿Es por lo de tu apellido?</p>

  <p>—Sí y no. Es por cómo has tratado el hecho de que discrepara contigo. —Le miro esperando que se enfade.</p>

  <p>Frunce el ceño.</p>

  <p>—Ana, ya sabes que tengo… problemas. No me resulta fácil soltarme en las cosas que tienen que ver contigo. Ya lo sabes.</p>

  <p>—Pero yo no soy una niña ni uno de tus activos.</p>

  <p>—Lo sé —suspira.</p>

  <p>—Entonces deja de tratarme como si lo fuera —le suplico.</p>

  <p>Me acaricia la mejilla con el dorso de los dedos y recorre la línea de mi labio inferior con la yema del pulgar.</p>

  <p>—No te enfades. Eres muy valiosa para mí. Como un activo que no tiene precio, como un niño —me dice con una expresión sombría y reverente al mismo tiempo en la cara. Sus palabras me han distraído. Como un niño… Valioso como un niño… Un niño sería algo precioso para él.</p>

  <p>—Pero no soy ninguna de esas cosas, Christian. Soy tu esposa. Si te sentías dolido porque no iba a utilizar tu apellido, deberías habérmelo dicho.</p>

  <p>—¿Dolido? —Vuelve a fruncir el ceño todavía más y sé que está considerando la posibilidad en su mente. Se yergue bruscamente, con el ceño aún fruncido, y le echa un vistazo a su reloj—. La arquitecta va a venir en menos de una hora. Deberíamos cenar.</p>

  <p>Oh, no… Gruño para mí. No me ha contestado a la pregunta y ahora tengo que vérmelas con Gia Matteo. Mi día de mierda se está poniendo peor por momentos. Miro a Christian con el ceño fruncido.</p>

  <p>—Esta discusión no ha acabado —le advierto.</p>

  <p>Christian ríe incrédulo.</p>

  <p>Sonríe irónico.</p>

  <p>—Sobreviviremos. Pero no dejaré que se hunda. No mientras tú trabajes allí.</p>

  <p>—¿Y si lo dejo?</p>

  <p>—Me has dicho que este es el trabajo de tus sueños. Y corrígeme si me equivoco, pero he prometido ante Dios, el reverendo Walsh y una reunión de tus más allegados y queridos que animaré tus esperanzas y tus sueños y procuraré que estés segura a mi lado.</p>

  <p>—Citar tus votos matrimoniales es juego sucio.</p>

  <p>—Nunca te prometí juego limpio en lo que a ti respecta. Además —añade—, tú has utilizado tus votos como arma en algún momento.</p>

  <p>Frunzo el ceño. Es cierto.</p>

  <p>—Anastasia, si sigues enfadada conmigo, házmelo pagar luego en la cama. —Su voz es de repente baja y está llena de una necesidad sensual. Su mirada arde.</p>

  <p>¿Qué? ¿En la cama? ¿Cómo?</p>

  <p>Sonríe indulgente al ver mi expresión. ¿Quizá pretende que yo le ate? Oh, madre mía…</p>

  <p>—Mil veces peor que el domingo —me susurra—. Lo estoy deseando.</p>

  <p>—¡Gail! —grita de repente y en cuatro segundos aparece la señora Jones. ¿Dónde estaba? ¿En la oficina de Taylor? ¿Escuchando? Oh, no.</p>

  <p>—¿Señor Grey?</p>

  <p>—Queremos cenar ahora, por favor.</p>

  <p>—Muy bien, señor.</p>

  <p>Christian no aparta los ojos de mí. Me está observando vigilante, como si estuviera a punto de surgir alguna criatura exótica de mi cabeza. Le doy otro sorbo al vino.</p>

  <p>—Creo que me voy a tomar una copa contigo —me dice, suspira y vuelve a pasarse una mano por el pelo.</p>

  <p class="salto25">—¿No te lo vas a acabar?</p>

  <p>—No —respondo mirando el plato de <em>fettuccini</em>, que casi ni he probado, para evitar la expresión cada vez más sombría de Christian. Antes de que pueda decir nada más, me pongo de pie y me llevo los platos—. Gia vendrá dentro de poco —digo. Christian tuerce la boca para formar una expresión contrariada, pero no dice nada.</p>

  <p>—Yo me ocupo de esto, señora Grey —me dice la señora Jones cuando entro en la cocina.</p>

  <p>—¿No le han gustado? —me pregunta preocupada.</p>

  <p>—Estaban buenos. Pero es que no tengo hambre.</p>

  <p>Me mira con una sonrisa comprensiva y se gira para limpiar los restos de mi plato y meterlo todo en el lavavajillas.</p>

  <p>—Voy a hacer un par de llamadas —anuncia Christian mirándome de arriba abajo antes de desaparecer en el estudio.</p>

  <p>Suelto un suspiro de alivio y me encamino al dormitorio. La cena ha sido muy incómoda. Sigo enfadada con Christian y él parece creer que no ha hecho nada mal. ¿Y lo ha hecho? Mi subconsciente levanta una ceja y me mira con benevolencia por encima de sus gafas. Sí que lo ha hecho. Ha hecho que las cosas sean todavía más incómodas en el trabajo para mí. No ha esperado para que habláramos del asunto en la relativa privacidad de nuestra casa. ¿Cómo se sentiría él si yo me entrometiera en su oficina? Y para rematar, ahora resulta que quiere regalarme la editorial. ¿Cómo demonios voy a llevar una empresa? Yo no sé nada de negocios.</p>

  <p>Contemplo la vista de Seattle bañada por la nacarada luz rosácea del atardecer. Y como siempre, quiere resolver nuestras diferencias en el dormitorio… o en el vestíbulo… el cuarto de juegos… la sala de la televisión… la encimera de la cocina. ¡Ya vale! Con él todo acaba en sexo. El sexo es su mecanismo para gestionarlo todo.</p>

  <p>Entro en el baño y frunzo el ceño ante mi imagen reflejada en el espejo. Volver al mundo real es duro. Conseguimos resolver todas nuestras diferencias cuando estábamos en nuestra burbuja, pero estábamos muy inmersos el uno en el otro. Pero ¿ahora? Durante un momento vuelvo al momento de la boda y recuerdo lo que me preocupaba ese día: casamiento apresurado… No, no debo pensar eso. Ya sabía que era Cincuenta Sombras cuando me casé con él. Tengo que afrontarlo y hablarlo con él hasta que lo resolvamos.</p>

  <p>Me observo en el espejo. Estoy pálida y encima ahora tengo que lidiar con esa mujer… Llevo una falda lápiz gris y una blusa sin mangas. Vamos a ver… La diosa que llevo dentro saca la laca de uñas de color rojo pasión. Me desabrocho dos botones para enseñar un poco de escote. Me lavo la cara y me maquillo de nuevo, dándome más rimel de lo habitual y poniéndome más brillo en los labios. Me agacho y me cepillo el pelo con fuerza, de la raíz a las puntas. Cuando vuelvo a incorporarme, mi pelo es una nube castaña que me rodea y me cae hasta los pechos. Me lo coloco con gracia tras las orejas y decido cambiar mis zapatos planos por unos tacones.</p>

  <p>Cuando regreso al salón, Christian tiene los planos de la casa extendidos sobre la mesa del comedor. Ha puesto una música en el equipo que hace que me quede parada.</p>

  <p>—Señora Grey —me saluda cariñosamente y me mira burlón.</p>

  <p>—¿Qué es eso? —le pregunto. La música es impresionante.</p>

  <p>—Oh. Nunca lo había oído.</p>

  <p>—Es muy tranquilo y relajante —dice y levanta una ceja—. ¿Te has hecho algo en el pelo?</p>

  <p>—Me lo he cepillado —murmuro. Estoy embelesada por las voces tan evocadoras. Christian abandona los planos sobre la mesa y viene hacia mí con paso lento y acompasado con la música.</p>

  <p>—¿Bailas conmigo? —me pregunta.</p>

  <p>—¿Con esto? Es un réquiem… —digo escandalizada.</p>

  <p>—Sí. —Me atrae hacia sus brazos y me rodea con ellos, enterrando la nariz en mi pelo y balanceándose lentamente de lado a lado. Huele tan bien como siempre… a Christian.</p>

  <p>Oh… Le echaba de menos. Le abrazo y me esfuerzo por reprimir la necesidad de llorar. ¿Por qué eres tan irritante?</p>

  <p>Ríe y ese sonido cautivador reverbera en su pecho. Me abraza más fuerte.</p>

  <p>Taylor tose discretamente desde la entrada y Christian me suelta.</p>

  <p>—Ha llegado la señorita Matteo —anuncia.</p>

  <p>Oh, qué alegría…</p>

  <p>—Que pase —le dice Christian y me coge la mano cuando Gia Matteo entra en la habitación.</p>
