  <p class="asangre">Mi madre me abraza fuerte.</p>

  <p>—Haz caso a tu corazón, cariño, y por favor, procura no darle demasiadas vueltas a las cosas. Relájate y disfruta. Eres muy joven, cielo. Aún te queda mucha vida por delante, vívela. Te mereces lo mejor.</p>

  <p>Sus sentidas palabras susurradas al oído me confortan. Me besa el pelo.</p>

  <p>—Ay, mamá.</p>

  <p>Me cuelgo de su cuello y, de repente, los ojos se me llenan de lágrimas.</p>

  <p>—Cariño, ya sabes lo que dicen: hay que besar a muchos sapos para encontrar al príncipe azul.</p>

  <p>Le dedico una sonrisa torcida, agridulce.</p>

  <p>—Me parece que he besado a un príncipe, mamá. Espero que no se convierta en sapo.</p>

  <p>Me regala las más tierna, maternal e incondicionalmente amorosa de sus sonrisas,y mientras nos abrazamos de nuevo me maravillo de lo muchísimo que quiero a esta mujer.</p>

  <p>—Ana, están llamando a tu vuelo —me dice Bob nervioso.</p>

  <p>—¿Vendrás a verme, mamá?</p>

  <p>—Por supuesto, cariño… pronto. Te quiero.</p>

  <p>—Yo también.</p>

  <p>Cuando me suelta, tiene los ojos enrojecidos de las lágrimas contenidas. Odio tener que dejarla. Abrazo a Bob, doy media vuelta y me encamino a la puerta de embarque; hoy no tengo tiempo para la sala <span class="versalita">VIP</span>. Me propongo no mirar atrás, pero lo hago… y veo a Bob abrazando a mamá, que llora desconsolada con las lágrimas corriéndole por las mejillas. Ya no puedo contener más las mías. Agacho la cabeza y cruzo la puerta de embarque, sin levantar la vista del blanco y resplandeciente suelo, borroso a través de mis ojos empañados.</p>

  <p>Una vez a bordo, rodeada del lujo de primera clase, me acurruco en el asiento e intento recomponerme. Siempre me resulta doloroso separarme de mi madre; es atolondrada, desorganizada, pero de pronto perspicaz, y me quiere. Con un amor incondicional, el que todo niño merece de sus padres. El rumbo que toman mis pensamientos me hace fruncir el ceño, saco la BlackBerry y la miro consternada.</p>

  <p>¿Qué sabe Christian del amor? Parece que no recibió el amor incondicional al que tenía derecho durante su infancia. Se me encoge el corazón y, como un céfiro suave, me vienen a la cabeza las palabras de mi madre: «Sí, Ana. Dios, ¿qué más necesitas? ¿Un rótulo luminoso en su frente?». Cree que Christian me quiere, pero, claro, ella es mi madre, ¿cómo no va a pensarlo? Para ella, me merezco lo mejor. Frunzo el ceño. Es verdad, y, en un instante de asombrosa lucidez, lo veo. Es muy sencillo: yo quiero su amor. Necesito que Christian Grey me quiera. Por eso recelo tanto de nuestra relación, porque, a un nivel profundo y esencial, reconozco en mi interior un deseo incontrolable y profundamente arraigado de ser amada y protegida.</p>

  <p>Y, debido a sus cincuenta sombras, me contengo. El sado es una distracción del verdadero problema. El sexo es alucinante, y él es rico, y guapo, pero todo eso no vale nada sin su amor, y lo más desesperante es que no sé si es capaz de amar. Ni siquiera se quiere a sí mismo. Recuerdo el desprecio que sentía por sí mismo, y que el amor de ella era la única manifestación de afecto que encontraba «aceptable». Castigado —azotado, golpeado, lo que fuera que conllevara su relación—, no se considera digno de amor. ¿Por qué se siente así? ¿Cómo puede sentirse así? Sus palabras resuenan en mi cabeza: «Resulta muy difícil crecer en una familia perfecta cuando tú no eres perfecto».</p>

  <p>Cierro los ojos, imagino su dolor, y no alcanzo a comprenderlo. Me estremezco al pensar que quizá he hablado demasiado. ¿Qué le habré confesado a Christian en sueños? ¿Qué secretos le habré revelado?</p>

  <p>Miro fijamente la BlackBerry con la vaga esperanza de que me ofrezca respuestas. Como era de esperar, no se muestra muy comunicativa. Aún no hemos iniciado el despegue, así que decido mandarle un correo a mi Cincuenta Sombras.</p>

  <p class="salto25">Apago la BlackBerry, incapaz de librarme de la angustia. A Christian le pasa algo. Puede que «el problema» se le haya escapado de las manos. Me recuesto en el asiento, mirando el compartimento portaequipajes donde he guardado mis bolsas. Esta mañana, con la ayuda de mi madre, le he comprado a Christian un pequeño obsequio para agradecerle los viajes en primera y el vuelo sin motor. Sonrío al recordar la experiencia del planeador… una auténtica gozada. Aún no sé si le daré la tontería que le he comprado. Igual le parece infantil; o, si está de un humor raro, igual no. Por una parte estoy deseando volver, pero por otra temo lo que me espera al final del viaje. Mientras repaso mentalmente las distintas posibilidades acerca de cuál puede ser «el problema», caigo en la cuenta de que, una vez más, el único sitio libre es el que está a mi lado. Meneo la cabeza al pensar que quizá Christian haya pagado por la plaza contigua para que no hable con nadie. Descarto la idea por absurda: seguro que no puede haber nadie tan controlador, tan celoso. Cuando el avión entra en pista, cierro los ojos.</p>

  <p class="salto10">Ocho horas después, salgo a la terminal de llegadas del Sea-Tac y me encuentro a Taylor esperándome, sosteniendo en alto un letrero que reza <span class="versalita">SEÑORITA A. STEELE</span>. ¡Qué fuerte! Pero me alegro de verlo.</p>

  <p>—¡Hola, Taylor!</p>

  <p>—Señorita Steele —me saluda con formalidad, pero detecto un destello risueño en sus intensos ojos marrones.</p>

  <p>Va tan impecable como siempre: elegante traje gris marengo, camisa blanca y corbata también gris.</p>

  <p>—Ya te conozco, Taylor, no necesitabas el cartel. Además, te agradecería que me llamaras Ana.</p>

  <p>—Ana. ¿Me permite que le lleve el equipaje?</p>

  <p>—No, ya lo llevo yo. Gracias.</p>

  <p>Aprieta los labios visiblemente.</p>

  <p>—Pero si te quedas más tranquilo llevándolo tú… —farfullo.</p>

  <p>—Gracias. —Me coge la mochila y el trolley recién comprado para la ropa que me ha regalado mi madre—. Por aquí, señora.</p>

  <p>Suspiro. Es tan educado… Recuerdo, aunque querría borrarlo de mi memoria, que este hombre me ha comprado ropa interior. De hecho —y eso me inquieta—, es el único hombre que me ha comprado ropa interior. Ni siquiera Ray ha tenido que pasar nunca por ese apuro. Nos dirigimos en silencio al Audi SUV negro que espera fuera, en el aparcamiento del aeropuerto, y me abre la puerta. Mientras subo, me pregunto si ha sido buena idea haberme puesto una falda tan corta para mi regreso a Seattle. En Georgia me parecía elegante y apropiada; aquí me siento como desnuda. En cuanto Taylor mete mi equipaje en el maletero, salimos para el Escala.</p>

  <p>Avanzamos despacio, atrapados en el tráfico de hora punta. Taylor no aparta la vista de la carretera. Describirlo como taciturno sería quedarse muy corto.</p>

  <p>No soporto más el silencio.</p>

  <p>—¿Qué tal Christian, Taylor?</p>

  <p>—El señor Grey está preocupado, señorita Steele.</p>

  <p>Huy, debe de referirse al «problema». He dado con una mina de oro.</p>

  <p>—¿Preocupado?</p>

  <p>—Sí, señora.</p>

  <p>Miro ceñuda a Taylor y él me devuelve la mirada por el retrovisor; nuestros ojos se encuentran. No me va a contar más. Maldita sea, es tan hermético como el propio controlador obsesivo.</p>

  <p>—¿Se encuentra bien?</p>

  <p>—Eso creo, señora.</p>

  <p>—¿Te sientes más cómodo llamándome señorita Steele?</p>

  <p>—Sí, señora.</p>

  <p>—Ah, bien.</p>

  <p>Eso pone fin por completo a nuestra conversación, así que seguimos en silencio. Empiezo a pensar que el reciente desliz de Taylor, cuando me dijo que Christian había estado de un humor de perros, fue una anomalía. A lo mejor se avergüenza de ello, le preocupa haber sido desleal. El silencio me resulta asfixiante.</p>

  <p>—¿Podrías poner música, por favor?</p>

  <p>—Desde luego, señora. ¿Qué le apetece oír?</p>

  <p>—Algo relajante.</p>

  <p>Veo dibujarse una sonrisa en los labios de Taylor cuando nuestras miradas vuelven a cruzarse brevemente en el retrovisor.</p>

  <p>—Sí, señora.</p>

  <p>Pulsa unos botones en el volante y los suaves acordes del Canon de Pachelbel inundan el espacio que nos separa. Oh, sí… esto es lo que me estaba haciendo falta.</p>

  <p>—Gracias.</p>

  <p>Me recuesto en el asiento mientras nos adentramos en Seattle, a un ritmo lento pero constante, por la interestatal 5.</p>

  <p class="salto10">Veinticinco minutos después, me deja delante de la impresionante fachada del Escala.</p>

  <p>—Adelante, señora —dice, sujetándome la puerta—. Ahora le subo el equipaje.</p>

  <p>Su expresión es tierna, cálida, afectuosa incluso, como la de tu tío favorito.</p>

  <p>Uf… Tío Taylor, vaya idea.</p>

  <p>—Gracias por venir a recogerme.</p>

  <p>—Un placer, señorita Steele.</p>

  <p>Sonríe, y yo entro en el edificio. El portero me saluda con la cabeza y con la mano.</p>

  <p>Mientras subo a la planta treinta, siento el cosquilleo de un millar de mariposas extendiendo sus alas y revoloteando erráticamente por mi estómago. ¿Por qué estoy tan nerviosa? Sé que es porque no tengo ni idea de qué humor va a estar Christian cuando llegue. La diosa que llevo dentro confía en que tenga ganas de una cosa en concreto; mi subconsciente, como yo, está hecha un manojo de nervios.</p>

  <p>Se abren las puertas del ascensor y me encuentro en el vestíbulo. Se me hace tan raro que no me reciba Taylor. Está aparcando el coche, claro. En el salón, veo a Christian hablando en voz baja por la BlackBerry mientras contempla el perfil de Seattle por el ventanal. Lleva un traje gris con la americana desabrochada y se está pasando la mano por el pelo. Está inquieto, tenso incluso. ¿Qué pasa? Inquieto o no, sigue siendo un placer mirarlo. ¿Cómo puede resultar tan… irresistible?</p>

  <p>—Ni rastro… Vale… Sí.</p>

  <p>Se vuelve y me ve, y su actitud cambia por completo. Pasa de la tensión al alivio y luego a otra cosa: una mirada que llama directamente a la diosa que llevo dentro, una mirada de sensual carnalidad, de ardientes ojos grises.</p>

  <p>Se me seca la boca y renace el deseo en mí… uf.</p>

  <p>—Mantenme informado —espeta y cuelga mientras avanza con paso decidido hacia mí.</p>

  <p>Espero paralizada a que cubra la distancia que nos separa, devorándome con la mirada. Madre mía, algo ocurre… la tensión de su mandíbula, la angustia de sus ojos. Se quita la americana, la corbata y, por el camino, las cuelga del sofá. Luego me envuelve con sus brazos y me estrecha contra su cuerpo, con fuerza, rápido, agarrándome de la coleta para levantarme la cabeza, y me besa como si le fuera la vida en ello. ¿Qué diablos pasa? Me quita con violencia la goma del pelo, pero me da igual. Su forma de besarme me resulta primaria, desesperada. Por lo que sea, en este momento me necesita, y yo jamás me he sentido tan deseada. Resulta oscuro, sensual, alarmante, todo a la vez. Le devuelvo el beso con idéntico fervor, hundiendo los dedos en su pelo, retorciéndoselo. Nuestras lenguas se entrelazan, la pasión y el ardor estallan entre los dos. Sabe divino, ardiente, sexy, y su aroma —todo gel de baño y Christian— me excita muchísimo. Aparta su boca de la mía y se me queda mirando, presa de una emoción inefable.</p>

  <p>—¿Qué pasa? —le digo.</p>

  <p>—Me alegro mucho de que hayas vuelto. Dúchate conmigo. Ahora.</p>

  <p>No tengo claro si me lo pide o me lo ordena.</p>

  <p>—Sí —susurro y, cogiéndome de la mano, me saca del salón y me lleva a su dormitorio, al baño.</p>

  <p>Una vez allí, me suelta y abre el grifo de la ducha superespaciosa. Se vuelve despacio y me mira, excitado.</p>

  <p>—Me gusta tu falda. Es muy corta —dice con voz grave—. Tienes unas piernas preciosas.</p>

  <p>Se quita los zapatos y se agacha para quitarse también los calcetines, sin apartar la vista de mí. Su mirada voraz me deja muda. Uau, que te desee tanto este dios griego… Lo imito y me quito las bailarinas negras. De pronto, me coge y me empuja contra la pared. Me besa, la cara, el cuello, los labios… me agarra del pelo. Siento los azulejos fríos y suaves en la espalda cuando se arrima tanto a mí que me deja emparedada entre su calor y la fría porcelana. Tímidamente, me aferro a sus brazos y él gruñe cuando aprieto con fuerza.</p>

  <p>—Quiero hacértelo ya. Aquí, rápido, duro —dice, y me planta las manos en los muslos y me sube la falda—. ¿Aún estás con la regla?</p>

  <p>—No —contesto ruborizándome.</p>

  <p>—Bien.</p>

  <p>Desliza los dedos por las bragas blancas de algodón y, de pronto, se pone en cuclillas para arrancármelas de un tirón. Tengo la falda totalmente subida y arrugada, de forma que estoy desnuda de cintura para abajo, jadeando, excitada. Me agarra por las caderas, empujándome de nuevo contra la pared, y me besa en el punto donde se encuentran mis piernas. Cogiéndome por la parte superior de ambos muslos, me separa las piernas. Gruño con fuerza al notar que su lengua me acaricia el clítoris. Dios… Echo la cabeza hacia atrás sin querer y gimo, agarrándome a su pelo.</p>

  <p>Su lengua es despiadada, fuerte y persistente, empapándome, dando vueltas y vueltas sin parar. Es delicioso y la sensación es tan intensa que casi resulta dolorosa. Me empiezo a acelerar; entonces, para. ¿Qué? ¡No! Jadeo con la respiración entrecortada, y lo miro impaciente. Me coge la cara con ambas manos, me sujeta con firmeza y me besa con violencia, metiéndome la lengua en la boca para que saboree mi propia excitación. Luego se baja la cremallera y libera su erección, me agarra los muslos por detrás y me levanta.</p>

  <p>—Enrosca las piernas en mi cintura, nena —me ordena, apremiante, tenso.</p>

  <p>Hago lo que me dice y me cuelgo de su cuello, y él, con un movimiento rápido y resuelto, me penetra hasta el fondo. ¡Ah! Gime, yo gruño. Me agarra por el trasero, clavándome los dedos en la suave carne, y empieza a moverse, despacio al principio, con un ritmo fijo, pero, en cuanto pierde el control, se acelera, cada vez más. ¡Ahhh! Echo la cabeza hacia atrás y me concentro en esa sensación invasora, castigadora, celestial, que me empuja y me empuja hacia delante, cada vez más alto y, cuando ya no puedo más, estallo alrededor de su miembro, entrando en la espiral de un orgasmo intenso y devorador. Él se deja llevar con un hondo gemido y hunde la cabeza en mi cuello igual que hunde su miembro en mí, gruñendo escandalosamente mientras se deja ir.</p>

  <p>Apenas puede respirar, pero me besa con ternura, sin moverse, sin salir de mí, y yo lo miro extrañada, sin llegar a verlo. Cuando al fin consigo enfocarlo, se retira despacio y me sujeta con fuerza para que pueda poner los pies en el suelo. El baño está lleno de vapor y hace mucho calor. Me sobra la ropa.</p>

  <p>—Parece que te alegra verme —murmuro con una sonrisa tímida.</p>

  <p>Tuerce la boca, risueño.</p>

  <p>—Sí, señorita Steele, creo que mi alegría es más que evidente. Ven, deja que te lleve a la ducha.</p>

  <p>Se desabrocha los tres botones siguientes de la camisa, se quita los gemelos, se saca la camisa por la cabeza y la tira al suelo. Luego se quita los pantalones del traje y los boxers de algodón y los aparta con el pie. Empieza a desabrocharme los botones de la blusa blanca mientras lo observo; ansío poder tocarle el pecho, pero me contengo.</p>

  <p>—¿Qué tal tu viaje? —me pregunta a media voz.</p>

  <p>Parece mucho más tranquilo ahora que ha desaparecido su inquietud, que se ha disuelto en nuestra unión sexual.</p>

  <p>—Bien, gracias —murmuro, aún sin aliento—. Gracias otra vez por los billetes de primera. Es una forma mucho más agradable de viajar. —Le sonrío tímidamente—. Tengo algo que contarte —añado nerviosa.</p>

  <p>—¿En serio?</p>

  <p>Me mira mientras me desabrocha el último botón, me desliza la blusa por los brazos y la tira con el resto de la ropa.</p>

  <p>—Tengo trabajo.</p>

  <p>Se queda inmóvil, luego me sonríe con ternura.</p>

  <p>—Enhorabuena, señorita Steele. ¿Me vas a decir ahora dónde? —me provoca.</p>

  <p>—¿No lo sabes?</p>

  <p>Niega con la cabeza, ceñudo.</p>

  <p>—¿Por qué iba a saberlo?</p>

  <p>—Dada tu tendencia al acoso, pensé que igual…</p>

  <p>Me callo al ver que le cambia la cara.</p>

  <p>—Anastasia, jamás se me ocurriría interferir en tu carrera profesional, salvo que me lo pidieras, claro.</p>

  <p>Parece ofendido.</p>

  <p>—Entonces, ¿no tienes ni idea de qué editorial es?</p>

  <p>—No. Sé que hay cuatro editoriales en Seattle, así que imagino que es una de ellas.</p>

  <p>—<span class="versalita">SIP</span>.</p>

  <p>—Ah, la más pequeña, bien. Bien hecho. —Se inclina y me besa la frente—. Chica lista. ¿Cuándo empiezas?</p>

  <p>—El lunes.</p>

  <p>—Qué pronto, ¿no? Más vale que disfrute de ti mientras pueda. Date la vuelta.</p>

  <p>Me desconcierta la naturalidad con que me manda, pero hago lo que me dice, y él me desabrocha el sujetador y me baja la cremallera de la falda. Me la baja y aprovecha para agarrarme el trasero y besarme el hombro. Se inclina sobre mí y me huele el pelo, inspirando hondo. Me aprieta las nalgas.</p>

  <p>—Me embriagas, señorita Steele, y me calmas. Una mezcla interesante.</p>

  <p>Me besa el pelo. Luego me coge de la mano y me mete en la ducha.</p>

  <p>—Au —chillo.</p>

  <p>El agua está prácticamente hirviendo. Christian me sonríe mientras el agua le cae por encima.</p>

  <p>—No es más que un poco de agua caliente.</p>
