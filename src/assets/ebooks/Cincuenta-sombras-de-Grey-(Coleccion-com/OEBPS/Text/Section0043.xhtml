  <h3 id="sigil_toc_id_49">17</h3>

<p class="asangre">Mmm…</p>

  <p>Christian me acaricia el cuello con la nariz y me despierto poco a poco.</p>

  <p>—Buenos días, nena —susurra, y me mordisquea el lóbulo de la oreja.</p>

  <p>Mis ojos se abren de golpe y se vuelven a cerrar enseguida. La brillante luz de la mañana inunda la habitación y, tumbado a mi lado, él me acaricia suave y provocativamente el pecho con la mano. Baja hasta la cadera, me agarra y me atrae hacia él.</p>

  <p>Yo me desperezo, disfrutando de sus caricias, y noto su erección contra mi trasero. Oh. La alarma despertador estilo Christian Grey.</p>

  <p>—Estás contento de verme —balbuceo medio dormida, y me retuerzo sugerentemente contra él.</p>

  <p>Noto que sonríe pegado a mi mejilla.</p>

  <p>—Estoy muy contento de verte —dice, y desliza la mano sobre mi estómago y más abajo, cubriéndome el sexo y explorándolo con los dedos—. Está claro que despertarse con usted tiene sus ventajas, señorita Steele.</p>

  <p>Y me da delicadamente la vuelta, hasta quedar tumbada boca arriba.</p>

  <p>—¿Has dormido bien? —pregunta mientras sus dedos prosiguen su sensual tortura.</p>

  <p>Me mira sonriendo… con esa deslumbrante sonrisa de modelo masculino cien por cien americano, una sonrisa fascinante de dentadura perfecta, que me deja completamente sin aliento.</p>

  <p>Mis caderas empiezan a balancearse al ritmo de la danza que han iniciado sus dedos. Me besa recatadamente en los labios y luego desciende hasta el cuello, mordisqueando despacio, besando, y chupando. Gimo. Actúa con delicadeza, y su caricia es leve y celestial. Sus intrépidos dedos siguen bajando y desliza uno de ellos en mi interior, despacio, y sisea sobrecogido.</p>

  <p>—Oh, Ana —murmura en tono reverencial junto a mi garganta—. Siempre estás dispuesta.</p>

  <p>Mueve el dedo al tiempo que continúa besándome, y sus labios viajan ociosos por mi clavícula y luego bajan hasta mis pechos. Con los dientes y los labios tortura primero un pezón y luego el otro, pero… oh, con tanta ternura que se tensan y se yerguen a modo de dulce respuesta.</p>

  <p>Yo jadeo.</p>

  <p>—Mmm —gruñe bajito, y levanta la cabeza para mirarme con sus ardientes ojos grises—. Te deseo ahora.</p>

  <p>Alarga la mano hasta la mesilla. Se coloca sobre mí, apoya el peso en los codos y frota la nariz contra la mía mientras usa las piernas para separar las mías. Se arrodilla y rasga el envoltorio de aluminio.</p>

  <p>—Estoy deseando que llegue el sábado —dice, y sus ojos brillan de placer lascivo.</p>

  <p>—¿Por tu cumpleaños? —contesto sin aliento.</p>

  <p>—No. Para dejar de usar esta jodienda.</p>

  <p>—Una expresión muy adecuada —digo con una risita.</p>

  <p>Él me sonríe cómplice y se coloca el condón.</p>

  <p>—¿Se está riendo de mí, señorita Steele?</p>

  <p>—No.</p>

  <p>Intento poner cara seria, sin conseguirlo.</p>

  <p>—Ahora no es momento para risitas —dice en tono bajo y severo, haciendo un gesto admonitorio con la cabeza, pero su expresión es… oh, Dios… glacial y volcánica a la vez.</p>

  <p>Siento un nudo en la garganta.</p>

  <p>—Creía que te gustaba que me riera —susurro con voz ronca, perdiéndome en las profundidades de sus ojos tormentosos.</p>

  <p>—Ahora no. Hay un momento y lugar para la risa. Y ahora no es ni uno ni otro. Tengo que callarte, y creo que sé cómo hacerlo —dice de forma inquietante, y me cubre con su cuerpo.</p>

  <p class="cita centrado">***</p>

  <p>—¿Qué le apetece para desayunar, Ana?</p>

  <p>—Solo tomaré muesli. Gracias, señora Jones.</p>

  <p>Me sonrojo mientras ocupo mi sitio al lado de Christian en la barra del desayuno. La última vez que la muy decorosa y formal señora Jones me vio, Christian me llevaba a su dormitorio cargada sobre sus hombros.</p>

  <p>—Estás muy guapa —dice Christian en voz baja.</p>

  <p>Llevo otra vez la falda de tubo color gris y la blusa de seda también en gris.</p>

  <p>—Tú también.</p>

  <p>Le sonrío con timidez. Él lleva una camisa azul claro y vaqueros, y parece relajado, fresco y perfecto, como siempre.</p>

  <p>—Deberíamos comprarte algunas faldas más —comenta con naturalidad—. De hecho, me encantaría llevarte de compras.</p>

  <p>Uf… de compras. Yo odio ir de compras. Aunque con Christian quizá no esté tan mal. Opto por la evasiva como mejor método de defensa.</p>

  <p>—Me pregunto qué pasará hoy en el trabajo.</p>

  <p>—Tendrán que sustituir a ese canalla.</p>

  <p>Christian frunce el ceño con una mueca de disgusto, como si hubiera pisado algo extremadamente desagradable.</p>

  <p>—Espero que contraten a una mujer para ser mi jefa.</p>

  <p>—¿Por qué?</p>

  <p>—Bueno, así te opondrás menos a que salga con ella —le digo en broma.</p>

  <p>Sus labios insinúan una sonrisa, y se dispone a comerse la tortilla.</p>

  <p>—¿Qué te hace tanta gracia? —pregunto.</p>

  <p>—Tú. Cómete el muesli. Todo, si no vas a comer nada más.</p>

  <p>Mandón como siempre. Yo le hago un mohín, pero me pongo a ello.</p>

  <p class="cita centrado">***</p>

  <p>—Y la llave va aquí.</p>

  <p>Christian señala el contacto bajo el cambio de marchas.</p>

  <p>—Qué sitio más raro —comento.</p>

  <p>Pero estoy encantada con todos esos pequeños detalles, y prácticamente doy saltitos sobre el confortable asiento de piel como una niña. Por fin Christian va a dejar que conduzca mi coche.</p>

  <p>Me observa tranquilamente, aunque en sus ojos hay un brillo jocoso.</p>

  <p>—Estás bastante emocionada con esto, ¿verdad? —murmura divertido.</p>

  <p>Asiento, sonriendo como una tonta.</p>

  <p>—Tiene ese olor a coche nuevo. Este es aún mejor que el Especial para Sumisas… esto… el A3 —añado enseguida, ruborizada.</p>

  <p>Christian tuerce el gesto.</p>

  <p>—¿Especial para Sumisas, eh? Tiene usted mucha facilidad de palabra, señorita Steele.</p>

  <p>Se echa hacia atrás con fingida reprobación, pero a mí no me engaña. Sé que está disfrutando.</p>

  <p>—Bueno, vámonos.</p>

  <p>Hace un gesto con la mano hacia la entrada del garaje.</p>

  <p>Doy unas palmaditas, pongo en marcha el coche y el motor arranca con un leve ronroneo. Meto la primera, levanto el pie del freno y el Saab avanza suavemente. Taylor, que está en el Audi detrás de nosotros, también arranca y cuando la puerta del parking se levanta, nos sigue fuera del Escala hasta la calle.</p>

  <p>—¿Podemos poner la radio? —pregunto cuando paramos en el primer semáforo.</p>

  <p>—Quiero que te concentres —replica.</p>

  <p>—Christian, por favor, soy capaz de conducir con música.</p>

  <p>Le pongo los ojos en blanco. Él me mira con mala cara, pero enseguida acerca la mano a la radio.</p>

  <p>—Con esto puedes escuchar la música de tu iPod y de tu MP3, además del cedé —murmura.</p>

  <p>De repente, un melodioso tema de Police inunda a un volumen demasiado alto el interior del coche. Christian baja la música. Mmm… «King of Pain.»</p>

  <p>—Tu himno —le digo con ironía, y en cuanto tensa los labios y su boca se convierte en una fina línea, lamento lo que he dicho. Oh, no…—. Yo tengo ese álbum, no sé dónde —me apresuro a añadir para distraer su atención.</p>

  <p>Mmm… en algún sitio del apartamento donde he pasado tan poco tiempo.</p>

  <p>Me pregunto cómo estará Ethan. Debería intentar llamarle hoy. No tendré mucho que hacer en el trabajo.</p>

  <p>Siento una punzada de ansiedad en el estómago. ¿Qué pasará cuando llegue a la oficina? ¿Todo el mundo sabrá lo de Jack? ¿Estarán todos enterados de la implicación de Christian? ¿Seguiré teniendo un empleo? Maldita sea, si no tengo trabajo, ¿qué haré?</p>

  <p>¡Cásate con el billonario, Ana! Mi subconsciente aparece con su rostro más enojoso. Yo no le hago caso… bruja codiciosa.</p>

  <p>—Eh, señorita Lengua Viperina. Vuelve a la Tierra.</p>

  <p>Christian me devuelve al presente y paro ante el siguiente semáforo.</p>

  <p>—Estás muy distraída. Concéntrate, Ana —me increpa—. Los accidentes ocurren cuando no estás atenta.</p>

  <p>Oh, por Dios santo… y de repente, me veo catapultada a la época en la que Ray me enseñaba a conducir. Yo no necesito otro padre. Un marido quizá, un marido pervertido. Mmm…</p>

  <p>—Solo estaba pensando en el trabajo.</p>

  <p>—Todo irá bien, nena. Confía en mí.</p>

  <p>Christian sonríe.</p>

  <p>—Por favor, no interfieras… Quiero hacer esto yo sola. Christian, por favor. Es importante para mí —digo con toda la dulzura de la que soy capaz.</p>

  <p>No quiero discutir. Su boca dibuja de nuevo una mueca fina y obstinada, y creo que va a reñirme otra vez.</p>

  <p>Oh, no.</p>

  <p>—No discutamos, Christian. Hemos pasado una mañana maravillosa. Y anoche fue… —me faltan las palabras—… divino.</p>

  <p>Él no dice nada. Le miro de reojo y tiene los ojos cerrados.</p>

  <p>—Sí. Divino —afirma en voz baja—. Lo dije en serio.</p>

  <p>—¿El qué?</p>

  <p>—No quiero dejarte marchar.</p>

  <p>—No quiero marcharme.</p>

  <p>Sonríe, y esa sonrisa nueva y tímida arrasa con todo lo que encuentra a su paso. Uau, es realmente poderosa.</p>

  <p>—Bien —dice sin más, y se relaja.</p>

  <p>Entro en el aparcamiento que está a media manzana de SIP.</p>

  <p>—Te acompañaré hasta el trabajo. Taylor me recogerá allí —sugiere Christian.</p>

  <p>Salgo con cierta dificultad del coche, limitada por la falda de tubo. Christian baja con agilidad, cómodo con su cuerpo, o al menos esa es la impresión que transmite. Mmm… alguien que no puede soportar que le toquen no puede sentirse tan cómodo con su cuerpo. Frunzo el ceño ante ese pensamiento fugaz.</p>

  <p>—No olvides que esta tarde a las siete hemos quedado con el doctor Flynn —dice, y me tiende la mano.</p>

  <p>Cierro la puerta con el mando y se la tomo.</p>

  <p>—No me olvidaré. Confeccionaré una lista de preguntas para hacerle.</p>

  <p>—¿Preguntas? ¿Sobre mí?</p>

  <p>Asiento.</p>

  <p>—Yo puedo contestar a cualquier pregunta que tengas sobre mí.</p>

  <p>Christian parece ofendido.</p>

  <p>Le sonrío.</p>

  <p>—Sí, pero yo quiero la opinión objetiva de ese charlatán carísimo.</p>

  <p>Frunce el ceño, y de repente me atrae hacia él y me sujeta con fuerza ambas manos a la espalda.</p>

  <p>—¿Seguro que es buena idea? —dice con voz baja y ronca.</p>

  <p>Yo me echo hacia atrás y veo la larga sombra de la ansiedad acechando en sus ojos muy abiertos, y se me desgarra el alma.</p>

  <p>—Si no quieres que lo haga, no lo haré.</p>

  <p>Le miro y deseo borrar la preocupación de su rostro a base de caricias. Tiro de una de mis manos y él la suelta. Le toco la mejilla con ternura: el afeitado matutino la ha dejado muy suave.</p>

  <p>—¿Qué te preocupa? —pregunto con voz tranquila y dulce.</p>

  <p>—Que me dejes.</p>

  <p>—Christian, ¿cuántas veces tengo que decírtelo? No voy a dejarte. Ya me has contado lo peor. No te abandonaré.</p>

  <p>—Entonces, ¿por qué no me has contestado?</p>

  <p>—¿Contestarte? —murmuro con fingida inocencia.</p>

  <p>—Ya sabes de qué hablo, Ana.</p>

  <p>Suspiro.</p>

  <p>—Quiero saber si soy bastante para ti, Christian. Nada más.</p>

  <p>—¿Y mi palabra no te basta? —dice exasperado, y me suelta.</p>

  <p>—Christian, todo esto ha sido muy rápido. Y tú mismo lo has reconocido, estás destrozado de cincuenta mil formas distintas. Yo no puedo darte lo que necesitas —musito—. Eso no es para mí, sobre todo después de haberte visto con Leila. ¿Quién dice que un día no conocerás a alguien a quien le guste hacer lo que tú haces? ¿Y quién dice que tú no… ya sabes… te enamorarás de ella? De alguien que se ajuste mucho mejor a tus necesidades.</p>

  <p>Pensar en Christian con otra persona me pone enferma. Bajo la mirada a mis manos entrelazadas.</p>

  <p>—Ya he conocido a varias mujeres a las que les gusta hacer lo que me gusta hacer a mí. Y ninguna de ellas me atraía como me atraes tú. Nunca tuve la menor conexión emocional con ninguna de ellas. No me había sucedido nunca, excepto contigo, Ana.</p>

  <p>—Porque nunca les diste una oportunidad. Has pasado demasiado tiempo encerrado en tu fortaleza, Christian. Mira, hablemos de esto más tarde. Tengo que ir a trabajar. Quizá el doctor Flynn nos pueda orientar esta noche.</p>

  <p>Esta es una conversación demasiado importante para tenerla en un parking a las nueve menos diez de la mañana, y parece que Christian, por una vez, está de acuerdo. Asiente, pero con gesto cauteloso.</p>

  <p>—Vamos —ordena, y me tiende la mano.</p>

  <p class="cita centrado">***</p>

  <p>Cuando llego a mi mesa, me encuentro una nota pidiéndome que acuda directamente al despacho de Elizabeth. Mi corazón da un vuelco. Oh, ya está. Van a despedirme.</p>

  <p>—Anastasia.</p>

  <p>Elizabeth me sonríe amablemente y me señala una silla frente a su mesa. Me siento y la miro, expectante, confiando en que no oiga los latidos desbocados de mi corazón. Ella se alisa su densa cabellera negra y sus ojos azul claro me miran sombríos.</p>

  <p>—Tengo malas noticias.</p>

  <p>¡Malas, oh, no!</p>

  <p>—Te he hecho venir para informarte de que Jack ha dejado la empresa de forma bastante repentina.</p>

  <p>Me sonrojo. Para mí eso no es ninguna mala noticia. ¿Debería decirle que ya lo sabía?</p>

  <p>—Su apresurada marcha ha dejado su puesto vacante, y nos gustaría que lo ocuparas tú de momento, hasta que encontremos un sustituto.</p>

  <p>¿Qué? Siento que la sangre deja de circular por mi cabeza. ¿Yo?</p>

  <p>—Pero si solo hace poco más de una semana que trabajo aquí.</p>

  <p>—Sí, Anastasia, lo comprendo, pero Jack siempre estaba elogiando tu talento. Tenía muchas esperanzas depositadas en ti.</p>

  <p>Me quedo sin respiración. Sí, claro: tenía muchas esperanzas en hacérselo conmigo.</p>

  <p>—Aquí tienes una descripción detallada de las funciones del puesto. Estúdiala y podemos hablar de ello más tarde.</p>

  <p>—Pero…</p>

  <p>—Por favor, ya sé que es muy precipitado, pero tú ya has contactado con los autores principales de Jack. Tus anotaciones en los textos no han pasado desapercibidas a los otros editores. Tienes una mente aguda, Anastasia. Todos creemos que eres capaz de hacerlo.</p>

  <p>—De acuerdo.</p>

  <p>Esto no puede estar pasando.</p>

  <p>—Mira, piénsatelo. Entretanto, puedes utilizar el despacho de Jack.</p>

  <p>Se pone de pie, dando por terminada la reunión, y me tiende la mano. Se la estrecho, totalmente aturdida.</p>

  <p>—Yo estoy encantada de que se haya ido —murmura, y una expresión de angustia aparece en su cara.</p>

  <p>Dios santo. ¿Qué le habría hecho a ella?</p>

  <p>Vuelvo a mi mesa, cojo mi BlackBerry y llamo a Christian.</p>

  <p>Contesta al segundo tono.</p>

  <p>—Anastasia, ¿estás bien? —pregunta, preocupado.</p>

  <p>—Me acaban de dar el puesto de Jack… —suelto de sopetón—, bueno, temporalmente.</p>

  <p>—Estás de broma —comenta, asombrado.</p>

  <p>—¿Tú has tenido algo que ver con esto? —pregunto más bruscamente de lo que pretendía.</p>

  <p>—No… no, en absoluto. Quiero decir, con todos mis respetos, Anastasia, que solo llevas ahí poco más de una semana… y no lo digo con ánimo de ofender.</p>

  <p>—Ya lo sé. —Frunzo el ceño—. Por lo visto, Jack me valoraba realmente.</p>

  <p>—¿Ah, sí? —dice Christian en tono gélido, y luego suspira—. Bueno, nena, si ellos creen que eres capaz de hacerlo, estoy seguro de que lo eres. Felicidades. Quizá deberíamos celebrarlo después de reunirnos con el doctor Flynn.</p>

  <p>—Mmm… ¿Estás seguro de que no has tenido nada que ver con esto?</p>

  <p>Se queda callado un momento, y después dice con voz queda y amenazadora:</p>

  <p>—¿Dudas de mí? Me enoja mucho que lo hagas.</p>

  <p>Trago saliva. Vaya, se enfada muy fácilmente.</p>

  <p>—Perdona —musito, escarmentada.</p>

  <p>—Si necesitas algo, házmelo saber. Aquí estaré. Y, Anastasia…</p>

  <p>—¿Qué?</p>

  <p>—Utiliza la BlackBerry —añade secamente.</p>

  <p>—Sí, Christian.</p>

  <p>No cuelga, como yo esperaba, sino que inspira profundamente.</p>

  <p>—Lo digo en serio. Si me necesitas, aquí estoy.</p>

  <p>Sus palabras son mucho más amables, conciliadoras. Oh, es tan voluble… cambia de humor como una veleta.</p>

  <p>—De acuerdo —murmuro—. Más vale que cuelgue. Tengo que instalarme en el despacho.</p>

  <p>—Si me necesitas… Lo digo en serio —murmura.</p>

  <p>—Lo sé. Gracias, Christian. Te quiero.</p>

  <p>Noto que sonríe al otro lado del teléfono. Me lo he vuelto a ganar.</p>

  <p>—Yo también te quiero, nena.</p>

  <p>Ah, ¿me cansaré alguna vez de que me diga esas palabras?</p>

  <p>—Hablamos después.</p>

  <p>—Hasta luego, nena.</p>

  <p>Cuelgo y echo un vistazo al despacho de Jack. Mi despacho. Dios santo… Anastasia Steele, editora en funciones. ¿Quién lo habría dicho? Debería pedir más dinero.</p>

  <p>¿Qué pensaría Jack si se enterara? Tiemblo al pensarlo, y me pregunto vagamente qué estará haciendo esta mañana; obviamente, no está en Nueva York como esperaba. Entro en mi nuevo despacho, me siento en el escritorio y empiezo a leer la descripción del trabajo.</p>

  <p>A las doce y media, me llama Elizabeth.</p>

  <p>—Ana, necesitamos que vengas a una reunión a la una en punto en la sala de juntas. Asistirán Jerry Roach y Kay Bestie… ya sabes, el presidente y el vicepresidente de la empresa, y todos los editores.</p>

  <p>¡Maldición!</p>

  <p>—¿Tengo que preparar algo?</p>

  <p>—No, es solo una reunión informal que tenemos una vez al mes. E incluye la comida.</p>

  <p>—Allí estaré.</p>

  <p>Cuelgo.</p>

  <p>¡Madre mía! Reviso la lista actualizada de los autores de Jack. Sí, estoy familiarizada con casi todos. Tengo los cinco manuscritos cuya publicación ya está en marcha, y otros dos que deberíamos pensar seriamente en publicar. Respiro profundamente: no puedo creer que ya sea hora de comer. El día ha pasado muy rápido y eso me encanta. He tenido que asimilar tantas cosas esta mañana. Una señal acústica en mi calendario me avisa de que tengo una cita.</p>

  <p>¡Oh, no… Mia! Con tantas emociones me había olvidado de nuestro almuerzo. Busco mi BlackBerry y trato de encontrar a toda prisa su número.</p>

  <p>Suena mi teléfono.</p>

  <p>—Es él, está en recepción —dice Claire en voz baja.</p>

  <p>—¿Quién?</p>

  <p>Por un segundo, pienso que puede ser Christian.</p>

  <p>—El dios rubio.</p>

  <p>—¿Ethan?</p>

  <p>Oh, ¿qué querrá? Inmediatamente me siento culpable por no haberle llamado.</p>

  <p>Ethan, vestido con una camisa azul de cuadros, camiseta blanca y vaqueros, sonríe de oreja a oreja en cuanto aparezco.</p>

  <p>—¡Uau! Estás muy sexy, Steele —dice, asintiendo con admiración, y me da un abrazo rápido.</p>

  <p>—¿Va todo bien? —pregunto.</p>

  <p>Él frunce el ceño.</p>

  <p>—Toda va bien, Ana. Quería verte, eso es todo. Hacía unos días que no sabía nada de ti y quería averiguar cómo te trata el magnate.</p>

  <p>Me ruborizo y no puedo evitar sonreír.</p>

  <p>—¡Vale! —exclama Ethan y levanta las manos—. Con esa sonrisa velada me basta. No quiero saber nada más. He venido con la esperanza de que pudieras salir a comer. Voy a matricularme en un curso de psicología en septiembre, aquí en Seattle. Para mi máster.</p>

  <p>—Oh, Ethan. Han pasado muchas cosas. Tengo mucho que contarte, pero ahora mismo no puedo. Tengo una reunión. —Y de repente se me ocurre una idea—. ¿Podrías hacerme un gran favor, un favor enorme? —le pregunto, entrelazando las manos en gesto de súplica.</p>

  <p>—Claro —dice, perplejo ante mi petición.</p>

  <p>—Había quedado para comer con la hermana de Christian y Elliot, pero no puedo localizarla, y me acaba de surgir esta reunión. ¿Podrías llevarla a comer? ¿Por favor?</p>

  <p>—¡Uf, Ana! No quiero hacer de canguro de una mocosa.</p>

  <p>—Por favor, Ethan.</p>

  <p>Le dedico la mejor caída de las largas pestañas de mis ojos azules. Él alza la mirada con expresión resignada y sé que le he pillado.</p>

  <p>—¿Me cocinarás algo? —refunfuña.</p>

  <p>—Claro, lo que sea, cuando quieras.</p>

  <p>—¿Y dónde está ella?</p>

  <p>—Está a punto de llegar.</p>

  <p>Y, justo en ese momento, oigo su voz.</p>

  <p>—¡Ana! —grita desde la puerta.</p>

  <p>Ambos nos damos la vuelta, y ahí está ella: tan alta y curvilínea, con su negra melenita corta, lacia y brillante, y un minivestido verde menta, a juego con unos zapatos de tacón alto con tiras alrededor de sus esbeltos tobillos. Está espectacular.</p>

  <p>—¿La mocosa? —susurra él, mirándola boquiabierto.</p>

  <p>—Sí. La mocosa que necesita un canguro —le respondo también en un susurro—. Hola, Mia.</p>

  <p>Le doy un rápido abrazo y ella se queda mirando a Ethan con bastante descaro.</p>
