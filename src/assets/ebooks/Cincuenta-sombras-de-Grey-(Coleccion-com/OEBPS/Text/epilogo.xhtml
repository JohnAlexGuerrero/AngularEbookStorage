  <h3 id="sigil_toc_id_82">Epílogo</h3>

<p class="negrita salto10">La casa grande, mayo de 2014</p>

  <p class="asangre salto10">Estoy tumbada en nuestra manta de picnic de cuadros escoceses, mirando el claro cielo azul de verano. Mi visión está enmarcada por las flores del prado y la alta hierba verde. El calor del sol de la tarde me calienta la piel, los huesos y el vientre, y yo me relajo y mi cuerpo se va convirtiendo en gelatina. Qué cómodo es esto… No… esto es maravilloso. Saboreo el momento, un momento de paz, un momento de total y absoluta satisfacción. Debería sentirme culpable por sentir esta alegría, esta sensación de plenitud, pero no. La vida está aquí, ahora, está bien y he aprendido a apreciarla y a vivir el momento como mi marido. Sonrío y me retuerzo cuando mi mente vuelve al delicioso recuerdo de nuestra última noche en el piso del Escala…</p>

  <p class="cita centrado">***</p>

  <p>Las colas del látigo me rozan la piel del vientre hinchado a un ritmo dolorosamente lánguido.</p>

  <p>—¿Ya has tenido suficiente, Ana? —me susurra Christian al oído.</p>

  <p>—Oh, por favor… —suplico tirando de las ataduras que tengo por encima de la cabeza. Estoy de pie, con los ojos tapados y esposada a la rejilla del cuarto de juegos.</p>

  <p>Siento el escozor dulce del látigo en el culo.</p>

  <p>—¿Por favor qué?</p>

  <p>Doy un respingo.</p>

  <p>—Por favor, amo.</p>

  <p>Christian me pone la mano sobre la piel enrojecida y me la frota suavemente.</p>

  <p>—Ya está. Ya está. Ya está. —Sus palabras son suaves. Su mano desciende y da un rodeo para acabar deslizando los dedos en mi interior.</p>

  <p>Gimo.</p>

  <p>—Señora Grey —jadea y tira del lóbulo de mi oreja con los dientes—, qué preparada está ya.</p>

  <p>Sus dedos entran y salen de mí, tocando ese punto, ese punto tan dulce otra vez. El látigo repiquetea contra el suelo y la mano pasa sobre mi vientre y sube hasta los pechos. Me ponto tensa. Están muy sensibles.</p>

  <p>—Chis —dice Christian cubriéndome uno con la mano y rozando el pezón con el pulgar.</p>

  <p>—Ah…</p>

  <p>Sus dedos son suaves y provocativos y el placer empieza a bajar en espirales desde mi pecho hacia abajo… muy abajo y profundo. Echo la cabeza hacia atrás para aumentar la presión del pezón contra su palma mientras gimo una vez más.</p>

  <p>—Me gusta oírte —susurra Christian. Noto su erección contra mi cadera; los botones de la bragueta se clavan en mi carne mientras su otra mano continúa con su estimulación incesante: dentro, fuera, dentro, fuera… siguiendo un ritmo.</p>

  <p>—¿Quieres que te haga correrte así? —me pregunta.</p>

  <p>—No.</p>

  <p>Sus dedos dejan de moverse en mi interior.</p>

  <p>—¿De verdad, señora Grey? ¿Es decisión tuya? —Sus dedos se aprietan alrededor de mi pezón.</p>

  <p>—No… No, amo.</p>

  <p>—Eso está mejor.</p>

  <p>—Ah. Por favor —le suplico.</p>

  <p>—¿Qué quieres, Anastasia?</p>

  <p>—A ti. Siempre.</p>

  <p>Él inhala bruscamente.</p>

  <p>—Todo de ti —añado sin aliento.</p>

  <p>Saca los dedos de mi interior, tira de mí para que me gire y quede de frente a él y me arranca el antifaz. Parpadeo y me encuentro sus ojos grises oscurecidos que sueltan llamaradas, fijos en los míos. Su dedo índice sigue el contorno de mi labio inferior y entonces me introduce los dedos índice y corazón en la boca para dejarme degustar el sabor salado de mi excitación.</p>

  <p>—Chupa —susurra.</p>

  <p>Yo rodeo los dedos con la lengua y la meto entre ellos.</p>

  <p>Mmm… Todo en sus dedos sabe bien, incluso yo.</p>

  <p>Sus manos suben por mis brazos hasta las esposas que tengo encima de la cabeza y las suelta para liberarme. Me gira otra vez para que quede de cara a la pared, tira de mi trenza y me atrae hacia sus brazos. Me obliga a inclinar la cabeza a un lado y me roza la garganta con los labios y va subiendo hasta la oreja mientras abraza mi cuerpo caliente contra el suyo.</p>

  <p>—Quiero estar dentro de tu boca. —Su voz es suave y seductora. Mi cuerpo excitado y más que preparado se tensa desde el interior. El placer es dulce y agudo.</p>

  <p>Gimo. Me vuelvo para mirarle, acerco su cabeza a la mía y le doy un beso apasionado con mi lengua invadiéndole la boca, saboreándole. Él gruñe, me pone las manos en el culo y me empuja hacia él, pero solo mi vientre de embarazada le toca. Le muerdo la mandíbula y voy bajando dándole besos hasta la garganta. Después bajo los dedos hasta sus vaqueros. Él echa atrás la cabeza, exponiendo la garganta a mis atenciones, y yo sigo con la lengua hasta su torso y el vello de su pecho.</p>

  <p>—Ah…</p>

  <p>Tiro de la cintura de los vaqueros, los botones se sueltan y él me coloca las manos en los hombros. Me pongo de rodillas delante de él.</p>

  <p>Le miro entornando los ojos y él me devuelve la mirada. Tiene los ojos oscuros, los labios separados e inhala bruscamente cuando le libero y me lo meto en la boca. Me encanta hacerle esto a Christian. Ver cómo se va deshaciendo, oír su respiración que se acelera y los suaves gemidos que emite desde el fondo de la garganta… Cierro los ojos y chupo con fuerza, presionando, disfrutando de su sabor y de su exclamación sin aliento.</p>

  <p>Me coge la cabeza para que me quede quieta y yo cubro mis dientes con los labios y le meto más profundamente en mi boca.</p>

  <p>—Abre los ojos y mírame —me ordena en voz baja.</p>

  <p>Sus ojos ardientes se encuentran con los míos y flexiona la cadera, llenándome la boca hasta alcanzar el fondo de la garganta y después apartándose rápido. Vuelve a empujar contra mí y yo levanto las manos para tocarle. Él se para y me agarra para mantenerme donde estoy.</p>

  <p>—No me toques o te vuelvo a esposar. Solo quiero tu boca —gruñe.</p>

  <p>Oh, Dios mío… ¿Así lo quieres? Pongo las manos tras la espalda y le miro inocentemente con la boca llena.</p>

  <p>—Eso está mejor —dice sonriendo burlón y con voz ronca. Se aparta y sujetándome firmemente pero con cuidado, vuelve a empujar para entrar otra vez—. Tiene una boca deliciosa para follarla, señora Grey.</p>

  <p>Cierra los ojos y vuelve a penetrar en mi boca mientras yo le aprieto entre los labios y le rodeo una y otra vez con la lengua. Dejo que entre más profundamente y que después vaya saliendo, una y otra vez, y otra. Oigo como el aire se le escapa entre los dientes apretados.</p>

  <p>—¡Ah! Para —dice y sale de mi boca, dejándome con ganas de más. Me agarra los hombros y me pone de pie. Me coge la trenza y me besa con fuerza, su lengua persistente dando y tomando a la vez. De repente me suelta y antes de darme cuenta me coge en brazos, me lleva a la cama de cuatro postes y me tumba con cuidado de forma que mi culo queda justo en el borde de la cama—. Rodéame la cintura con las piernas —ordena. Lo hago y tiro de él hacia mí. Él se inclina, pone las manos a ambos lados de mi cabeza y, todavía de pie, entra en mi interior lentamente.</p>

  <p>Oh, esto está muy bien. Cierro los ojos y me dejo llevar por su lenta posesión.</p>

  <p>—¿Bien? —me pregunta. Se nota claramente la preocupación en su tono.</p>

  <p>—Oh, Dios, Christian. Sí. Sí. Por favor. —Aprieto las piernas a su alrededor y empujo contra él. Él gruñe. Me agarro a sus brazos y él flexiona las caderas, dentro y fuera, lentamente al principio—. Christian, por favor. Más fuerte… No me voy a romper.</p>

  <p>Gruñe de nuevo y comienza a moverse, moverse de verdad, empujando con fuerza dentro de mí, una y otra vez. Oh, esto es increíble.</p>

  <p>—Sí —digo sin aliento apretándole de nuevo mientras empiezo a acercarme… Gime, hundiéndose en mí con renovada determinación… Estoy cerca. Oh, por favor. No pares.</p>

  <p>—Vamos, Ana —gruñe con los dientes apretados y yo exploto a su alrededor. Grito su nombre y Christian se queda quieto, gime con fuerza, y noto que llega al clímax en mi interior—. ¡Ana! —grita.</p>

  <p class="salto25">Christian está tumbado a mi lado, acariciándome el vientre con la mano, con los largos dedos extendidos.</p>

  <p>—¿Qué tal está mi hija?</p>

  <p>—Bailando. —Río.</p>

  <p>—¿Bailando? ¡Oh, sí! Uau. Puedo sentirlo. —Sonríe cuando siente que Bip número dos da volteretas en mi interior.</p>

  <p>—Creo que ya le gusta el sexo.</p>

  <p>Christian frunce el ceño.</p>

  <p>—¿Ah, sí? —dice con sequedad. Acerca los labios a mi barriga—. Pues no habrá nada de eso hasta los treinta, señorita.</p>

  <p>Suelto una risita.</p>

  <p>—Oh, Christian, eres un hipócrita.</p>

  <p>—No, soy un padre ansioso. —Me mira con la frente arrugada, signo de su ansiedad.</p>

  <p>—Eres un padre maravilloso. Sabía que lo serías. —Le acaricio su delicado rostro y él me dedica su sonrisa tímida.</p>

  <p>—Me gusta esto —murmura acariciándome y después besándome el vientre—. Hay más de ti.</p>

  <p>Hago un mohín.</p>

  <p>—No me gusta que haya más de mí.</p>

  <p>—Es genial cuando te corres.</p>

  <p>—¡Christian!</p>

  <p>—Y estoy deseando volver a probar la leche de tus pechos otra vez.</p>

  <p>—¡Christian! Eres un pervertido…</p>

  <p>Se lanza sobre mí de repente, me besa con fuerza, pasa una pierna por encima de mí y me agarra las manos por encima de la cabeza.</p>

  <p>—Me encantan los polvos pervertidos —me susurra y me acaricia la nariz con la suya.</p>

  <p>Sonrío, contagiada por su sonrisa perversa.</p>

  <p>—Sí, a mí también me encantan los polvos pervertidos. Y te quiero. Mucho.</p>

  <p class="cita centrado">***</p>

  <p>Me despierto sobresaltada por un chillido agudo de puro júbilo de mi hijo, y aunque no veo ni al niño ni a Christian, sonrío de felicidad como una idiota. Ted se ha levantado de la siesta y él y Christian están retozando por allí cerca. Me quedo tumbada en silencio, maravillada de la capacidad de juego de Christian. Su paciencia con Teddy es extraordinaria… todavía más que la que tiene conmigo. Río entre dientes. Pero así debe ser. Y mi precioso niño, el ojito derecho de su madre y de su padre, no conoce el miedo. Christian, por otro lado, sigue siendo demasiado sobreprotector con los dos. Mi dulce, temperamental y controlador Cincuenta.</p>

  <p>—Vamos a buscar a mami. Está por aquí en el prado en alguna parte.</p>

  <p>Ted dice algo que no oigo y Christian ríe libre y felizmente. Es un sonido mágico, lleno de orgullo paternal. No puedo resistirme. Me incorporo sobre los codos y les espío desde mi escondite entre la alta hierba.</p>

  <p>Christian está haciendo girar a Ted una y otra vez y el niño cada vez chilla más, encantado. Se detiene, lanza a Ted al aire de nuevo (yo dejo de respirar) y vuelve a cogerlo. Ted chilla con abandono infantil y yo suspiro aliviada. Oh, mi hombrecito, mi querido hombrecito, siempre activo.</p>

  <p>—¡<em>Ota ves</em>, papi! —grita. Christian obedece y yo vuelvo a sentir el corazón en la boca cuando lanza a Teddy al aire y después lo coge y lo abraza fuerte, le da un beso en el pelo cobrizo, después un beso rápido en la mejilla y acaba haciéndole cosquillas sin piedad. Teddy aúlla de risa, se retuerce y empuja el pecho de Christian para intentar escabullirse de sus brazos. Sonriendo, Christian lo baja al suelo.</p>

  <p>—Vamos a buscar a mami. Está escondida entre la hierba.</p>

  <p>Ted sonríe, encantado por el juego, y mira el prado. Le coge la mano a Christian y señala un sitio donde no estoy y eso me hace soltar una risita. Vuelvo a tumbarme rápidamente, disfrutando también del juego.</p>

  <p>—Ted, he oído a mami. ¿La has oído tú?</p>

  <p>—¡Mami!</p>

  <p>Río ante el tono imperioso de Ted. Vaya, se parece tanto a su padre ya, y solo tiene dos años…</p>

  <p>—¡Teddy! —le llamo mirando al cielo con una sonrisa ridícula en la cara.</p>

  <p>—¡Mami!</p>

  <p>Muy pronto oigo sus pasos por el prado y primero Ted y después Christian aparecen como una tromba cruzando la hierba.</p>

  <p>—¡Mami! —chilla Ted como si acabara de encontrar el tesoro de Sierra Madre y salta sobre mí.</p>

  <p>—¡Hola, mi niño! —Le abrazo y le doy un beso en la mejilla regordeta. Él ríe y me responde con otro beso. Después se escabulle de mis brazos.</p>

  <p>—Hola, mami. —Christian me mira y me sonríe.</p>

  <p>—Hola, papi. —Sonrío y él coge a Ted y se sienta a mi lado con su hijo en el regazo.</p>

  <p>—Hay que tener cuidado con mami —riñe a Ted. Sonrío burlonamente; es irónico que lo diga él. Saca la BlackBerry del bolsillo y se la da a Ted. Eso nos va a dar cinco minutos de paz como máximo. Teddy la estudia con el ceño fruncido. Se pone muy serio, con los ojos azules muy concentrados, igual que su padre cuando lee su correo. Christian le acaricia el pelo con la nariz y se me derrite el corazón al mirarlos: mi hijo sentado tranquilamente (durante unos minutos al menos) en el regazo de mi marido. Son tan parecidos… Mis dos hombres preferidos sobre la tierra.</p>

  <p>Ted es el niño más guapo y listo del mundo, pero yo soy su madre, así que es imposible que no piense eso. Y Christian es… bueno, Christian es él. Con una camiseta blanca y los vaqueros está tan guapo como siempre. ¿Qué he hecho para ganar un premio como ese?</p>

  <p>—La veo bien, señora Grey.</p>

  <p>—Yo a usted también, señor Grey.</p>

  <p>—¿Está mami guapa? —le susurra Christian al oído a Ted, pero el niño le da un manotazo, más interesado en la BlackBerry.</p>

  <p>Suelto una risita.</p>

  <p>—No puedes con él.</p>

  <p>—Lo sé. —Christian sonríe y le da otro beso en el pelo—. No me puedo creer que vaya a cumplir dos años mañana. —Su tono es nostálgico y me pone una mano sobre el vientre—. Tengamos muchos hijos —me dice.</p>

  <p>—Uno más por lo menos. —Le sonrío y él me acaricia el vientre.</p>

  <p>—¿Cómo está mi hija?</p>

  <p>—Está bien. Dormida, creo.</p>

  <p>—Hola, señor Grey. Hola, Ana.</p>

  <p>Ambos nos giramos y vemos a Sophie, la hija de diez años de Taylor, que aparece entre la hierba.</p>

  <p>—<em>¡Soiii!</em> —chilla Ted encantado de verla. Se baja del regazo de Christian y deja su BlackBerry.</p>

  <p>—Gail me ha dado polos —dice Sophie—. ¿Puedo darle uno a Ted?</p>

  <p>—Claro —le digo. Oh, Dios mío, se va a poner perdido.</p>

  <p>—<em>¡Pooo!</em></p>

  <p>Ted extiende las manos y Sophie le da uno. Ya está goteando.</p>

  <p>—Trae. Déjale ver a mami.</p>

  <p>Me siento, le cojo el polo a Ted y me lo meto en la boca para quitarle el exceso de líquido. Mmm… Arándanos. Está frío y delicioso.</p>

  <p>—¡Mío! —protesta Ted con la voz llena de indignación.</p>

  <p>—Toma. —Le devuelvo el polo que ya gotea un poco menos y él se lo mete directamente en la boca. Sonríe.</p>

  <p>—¿Podemos ir Ted y yo a dar un paseo? —me pregunta Sophie.</p>

  <p>—Claro.</p>

  <p>—No vayáis muy lejos.</p>

  <p>—No, señor Grey. —Los ojos color avellana de Sophie están muy abiertos y muy serios. Creo que Christian le asusta un poco. Extiende la mano y Teddy se la coge encantado. Se alejan juntos andando por la hierba.</p>

  <p>Christian los contempla.</p>

  <p>—Estarán bien, Christian. ¿Qué puede pasarles aquí?</p>

  <p>Él frunce el ceño momentáneamente y yo me acerco para acurrucarme en su regazo.</p>

  <p>—Además, Ted está como loco con Sophie.</p>

  <p>Christian ríe entre dientes y me acaricia el pelo con la nariz.</p>

  <p>—Es una niña maravillosa.</p>

  <p>—Lo es. Y muy guapa. Un ángel rubio.</p>

  <p>Christian se queda quieto y me pone las manos sobre el vientre.</p>

  <p>—Chicas, ¿eh? —Hay un punto de inquietud en su voz. Yo le pongo la mano en la nuca.</p>

  <p>—No tienes que preocuparte por tu hija durante al menos otros tres meses. La tengo bien protegida aquí, ¿vale?</p>

  <p>Me da un beso detrás de la oreja y me roza el lóbulo con los dientes.</p>

  <p>—Lo que usted diga, señora Grey. —Me da un mordisco y yo doy un respingo—. Me lo pasé bien anoche —dice—. Deberíamos hacerlo más a menudo.</p>

  <p>—Yo también me lo pasé bien.</p>

  <p>—Podríamos hacerlo más a menudo si dejaras de trabajar…</p>

  <p>Pongo los ojos en blanco y él me abraza con más fuerza y sonríe contra mi cuello.</p>

  <p>—¿Me está poniendo los ojos en blanco, señora Grey? —Advierto en su voz una amenaza implícita pero sensual que hace que me retuerza un poco, pero estamos en medio del prado con los niños cerca, así que ignoro la proposición.</p>

  <p>—Grey Publishing tiene un autor en la lista de los más vendidos del <em>New York Times</em>; las ventas de Boyce Fox son fenomenales. Además, el negocio de los e—books ha estallado y por fin tengo a mi alrededor al equipo que quería.</p>

  <p>—Y estás ganando dinero en estos tiempos tan difíciles —añade Christian con orgullo—. Pero… me gustaría que estuvieras descalza, embarazada y en la cocina.</p>

  <p>Me echo un poco hacia atrás para poder verle la cara. Él me mira a los ojos con los suyos brillantes.</p>

  <p>—Eso también me gusta a mí —murmuro. Él me da un beso con la mano todavía sobre mi vientre.</p>

  <p>Al ver que está de buen humor, decido sacar un tema delicado.</p>

  <p>—¿Has pensado en mi sugerencia?</p>

  <p>Se queda muy quieto.</p>

  <p>—Ana, la respuesta es no.</p>

  <p>—Pero Ella es un nombre muy bonito.</p>

  <p>—No le voy a poner a mi hija el nombre de mi madre. No. Fin de la discusión.</p>

  <p>—¿Estás seguro?</p>

  <p>—Sí. —Me coge la barbilla y me mira con sinceridad y despidiendo irritación por todos los poros—. Ana, déjalo ya. No quiero que mi hija tenga nada que ver con mi pasado.</p>

  <p>—Vale. Lo siento. —Mierda… No quiero que se enfade.</p>

  <p>—Eso está mejor. Deja de intentar arreglarlo —murmura—. Has conseguido que admita que la quería y me has arrastrado hasta su tumba. Ya basta.</p>

  <p>Oh, no. Me muevo en su regazo para quedar a horcajadas sobre él y le cojo la cabeza con las manos.</p>

  <p>—Lo siento. Mucho. No te enfades conmigo, por favor. —Le doy un beso en los labios y después otro en la comisura de la boca. Tras un momento él señala la otra comisura y yo sonrío y se la beso también. Seguidamente señala su nariz. Le beso ahí. Ahora sonríe y me pone la mano en la espalda.</p>

  <p>—Oh, señora Grey… ¿Qué voy a hacer contigo?</p>

  <p>—Seguro que ya se te ocurrirá algo —le digo.</p>

  <p>Sonríe y girándose de repente, me tumba y me aprieta contra la manta.</p>

  <p>—¿Y si se me ocurre ahora? —susurra con una sonrisa perversa.</p>

  <p>—¡Christian! —exclamo.</p>

  <p>De pronto oímos un grito agudo de Ted. Christian se levanta con la agilidad de una pantera y corre al lugar de donde ha surgido el sonido. Yo le sigo a un paso más tranquilo. En el fondo no estoy tan preocupada como él; no era un grito de esos que me haría subir las escaleras de dos en dos para ver qué ha ocurrido.</p>

  <p>Christian coge a Teddy en brazos. Nuestro hijo está llorando inconsolablemente y señalando al suelo donde se ven los restos del polo fundiéndose hasta formar un pequeño charco en la hierba.</p>

  <p>—Se le ha caído —dice Sophie en un tono triste—. Le habría dado el mío, pero ya me lo había terminado.</p>

  <p>—Oh, Sophie, cariño, no te preocupes —le digo acariciándole el pelo.</p>

  <p>—¡Mami! —Ted llora y me tiende los brazos. Christian le suelta a regañadientes y yo extiendo los brazos para cogerle.</p>

  <p>—Ya está, ya está.</p>

  <p>—<em>¡Pooo!</em> —solloza.</p>

  <p>—Lo sé, cariño. Vamos a buscar a la señora Taylor a ver si tiene otro. —Le doy un beso en la cabeza… Oh, qué bien huele. Huele a mi bebé.</p>

  <p>—<em>Pooo</em> —repite sorbiendo por la nariz. Le cojo la mano y le beso los dedos pegajosos.</p>

  <p>—Tus deditos saben a polo.</p>

  <p>Ted deja de llorar y se mira la mano.</p>

  <p>—Métete los dedos en la boca.</p>

  <p>Hace lo que le he dicho.</p>

  <p>—<em>Pooo.</em></p>

  <p>—Sí. Polo.</p>

  <p>Sonríe. Mi pequeño temperamental, igual que su padre. Bueno, al menos él tiene una excusa: solo tiene dos años.</p>

  <p>—¿Vamos a ver a la señora Taylor? —Él asiente y sonríe con su preciosa sonrisa de bebé—. ¿Quieres que papi te lleve? —Niega con la cabeza y me rodea el cuello con los brazos, abrazándome con fuerza y con la cara pegada a mi garganta—. Creo que papi quiere probar el polo también —le susurro a Ted al oído. Ted me mira frunciendo el ceño y después se mira la mano y se la tiende a Christian. Su padre sonríe y se mete los dedos de Ted en la boca.</p>

  <p>—Mmm… Qué rico.</p>

  <p>Ted ríe y levanta los brazos para que le coja Christian, que me sonríe y coge a Ted, acomodándoselo contra la cadera.</p>

  <p>—Sophie, ¿dónde está Gail?</p>

  <p>—Estaba en la casa grande.</p>

  <p>Miro a Christian. Su sonrisa se ha vuelto agridulce y me pregunto qué estará pensando.</p>

  <p>—Eres muy buena con él —murmura.</p>

  <p>—¿Con este enano? —Le alboroto el pelo a Ted—. Solo es porque os tengo bien cogida la medida a los hombres Grey. —Le sonrío a mi marido.</p>

  <p>Ríe.</p>

  <p>—Cierto, señora Grey.</p>

  <p>Teddy se revuelve para que Christian le suelte. Ahora quiere andar, mi pequeño cabezota. Le cojo una mano y su padre la otra y entre los dos vamos columpiando a Teddy hasta la casa. Sophie va dando saltitos delante de nosotros.</p>

  <p>Saludo con la mano a Taylor que, en uno de sus poco habituales días libres, está delante del garaje, vestido con vaqueros y una camiseta sin mangas, haciéndole unos ajustes a una vieja moto.</p>

  <p class="cita centrado">***</p>

  <p>Me paro fuera de la habitación de Ted y escucho cómo Christian le lee:</p>

  <p>—¡Soy el Lorax! Y hablo con los árboles…</p>

  <p class="salto25">Cuando me asomo, Teddy está casi dormido y Christian sigue leyendo. Levanta la vista cuando abro la puerta y cierra el libro. Se acerca el dedo a los labios y apaga el monitor para bebés que hay junto a la cuna de Ted. Arropa a Ted, le acaricia la mejilla y después se incorpora y viene andando de puntillas hasta donde yo estoy sin hacer ruido. Es difícil no reírse al verle.</p>

  <p>Fuera, en el pasillo, Christian me atrae hacia sí y me abraza.</p>

  <p>—Dios, le quiero mucho, pero dormido es como mejor está —murmura contra mis labios.</p>

  <p>—No podría estar más de acuerdo.</p>

  <p>Me mira con ojos tiernos.</p>

  <p>—Casi no me puedo creer que lleve con nosotros dos años.</p>

  <p>—Lo sé… —Le doy un beso y durante un momento me siento transportada al día del nacimiento de Ted: la cesárea de emergencia, la agobiante ansiedad de Christian, la serenidad firme de la doctora Greene cuando mi pequeño Bip tenía dificultades para salir. Me estremezco por dentro al recordarlo.</p>

  <p class="cita centrado">***</p>

  <p>—Señora Grey, lleva de parto quince horas. Sus contracciones se han ralentizado a pesar de la oxitocina. Tenemos que hacer una cesárea; hay sufrimiento fetal. —La doctora Greene es firme.</p>

  <p>—¡Ya era hora, joder! —gruñe Christian.</p>

  <p>La doctora Greene le ignora.</p>

  <p>—Christian, cállate. —Le aprieto la mano. Mi voz es baja y débil y todo está borroso: las paredes, las máquinas, la gente con bata verde… Solo quiero dormir. Pero tengo que hacer algo importante primero… Oh, sí.</p>

  <p>—Quería que naciera por parto natural.</p>

  <p>—Señora Grey, por favor. Tenemos que hacer una cesárea.</p>

  <p>—Por favor, Ana —suplica Christian.</p>

  <p>—¿Podré dormir entonces?</p>

  <p>—Sí, nena, sí —dice Christian casi en un sollozo y me da un beso en la frente.</p>

  <p>—Quiero ver a mi pequeño Bip.</p>

  <p>—Lo verás.</p>

  <p>—Está bien —susurro.</p>

  <p>—Por fin… —murmura la doctora Greene—. Enfermera, llame al anestesista. Doctor Miller, prepárese para una cesárea. Señora Grey, vamos a llevarla al quirófano.</p>

  <p>—¿Al quirófano? —preguntamos Christian y yo a la vez.</p>

  <p>—Sí. Ahora.</p>

  <p>Y de repente nos movemos. Las luces del techo son manchas borrosas y al final se convierten en una larga línea brillante mientras me llevan corriendo por el pasillo.</p>

  <p>—Señor Grey, tendrá que ponerse un uniforme.</p>

  <p>—¿Qué?</p>

  <p>—Ahora, señor Grey.</p>

  <p>Me aprieta la mano y me suelta.</p>

  <p>—¡Christian! —le llamo porque siento pánico.</p>

  <p>Cruzamos otro par de puertas y al poco tiempo una enfermera está colocando una pantalla por encima de mi pecho. La puerta se abre y se cierra y de repente hay mucha gente en la habitación. Hay mucho ruido… Quiero irme a casa.</p>

  <p>—¿Christian? —Busco entre las caras de la habitación a mi marido.</p>

  <p>—Vendrá dentro de un momento, señora Grey.</p>

  <p>Un minuto después está a mi lado con un uniforme quirúrgico azul y me coge la mano.</p>

  <p>—Estoy asustada —le susurro.</p>

  <p>—No, nena, no. Estoy aquí. No tengas miedo. Mi Ana, mi fuerte Ana no debe tener miedo. —Me da un beso en la frente y percibo por el tono de su voz que algo va mal.</p>

  <p>—¿Qué pasa?</p>

  <p>—¿Qué?</p>

  <p>—¿Qué va mal?</p>

  <p>—Nada va mal. Todo está bien. Nena, estás agotada, nada más. —Sus ojos arden llenos de miedo.</p>

  <p>—Señora Grey, ha llegado el anestesista. Le va a ajustar la epidural y podremos empezar.</p>

  <p>—Va a tener otra contracción.</p>

  <p>Todo se tensa en mi vientre como si me lo estrujaran con una banda de acero. ¡Mierda! Le aprieto con mucha fuerza la mano a Christian mientras pasa. Esto es lo agotador: soportar este dolor. Estoy tan cansada… Puedo sentir el líquido de la anestesia extendiéndose, bajando. Me concentro en la cara de Christian. En el ceño entre sus cejas. Está tenso. Y preocupado. ¿Por qué está preocupado?</p>

  <p>—¿Siente esto, señora Grey? —La voz incorpórea de la doctora Greene me llega desde detrás de la cortina.</p>

  <p>—¿El qué?</p>

  <p>—¿No lo siente?</p>

  <p>—No.</p>

  <p>—Bien. Vamos, doctor Miller.</p>

  <p>—Lo estás haciendo muy bien, Ana.</p>

  <p>Christian está pálido. Veo sudor en su frente. Está asustado. No te asustes, Christian. No tengas miedo.</p>

  <p>—Te quiero —susurro.</p>

  <p>—Oh, Ana —solloza—. Yo también te quiero, mucho.</p>

  <p>Siento un extraño tirón en mi interior, algo que no se parece a nada que haya sentido antes. Christian mira a la pantalla y se queda blanco, pero la observa fascinado.</p>

  <p>—¿Qué está ocurriendo?</p>

  <p>—¡Succión! Bien…</p>

  <p>De repente se oye un grito penetrante y enfadado.</p>

  <p>—Ha tenido un niño, señora Grey. Hacedle el Apgar.</p>

  <p>—Apgar nueve.</p>

  <p>—¿Puedo verlo? —pido.</p>

  <p>Christian desaparece un segundo y vuelve a aparecer con mi hijo envuelto en una tela azul. Tiene la cara rosa y cubierta de una sustancia blanca y de sangre. Mi bebé. Mi Bip… Theodore Raymond Grey.</p>

  <p>Cuando miro a Christian, él tiene los ojos llenos de lágrimas.</p>

  <p>—Su hijo, señora Grey —me susurra con la voz ahogada y ronca.</p>

  <p>—Nuestro hijo —digo sin aliento—. Es precioso.</p>

  <p>—Sí —dice Christian, y le da un beso en la frente a nuestro precioso bebé bajo la mata de pelo oscuro. Theodore Raymond Grey está completamente ajeno a todo, con los ojos cerrados y su grito anterior olvidado. Se ha quedado dormido. Es lo más bonito que he visto en mi vida. Es tan precioso que empiezo a llorar.</p>

  <p>—Gracias, Ana —me susurra Christian, y veo que también hay lágrimas en sus ojos.</p>

  <p class="cita centrado">***</p>

  <p>—¿En qué piensas? —me pregunta Christian levantándome la barbilla.</p>

  <p>—Me estaba acordando del nacimiento de Ted.</p>

  <p>Christian palidece y me toca el vientre.</p>

  <p>—No voy a pasar por eso otra vez. Esta vez cesárea programada.</p>

  <p>—Christian, yo…</p>

  <p>—No, Ana. Estuve a punto de morirme la última vez. No.</p>

  <p>—Eso no es verdad.</p>

  <p>—No. —Es categórico y no se puede discutir con él, pero cuando me mira los ojos se le suavizan—. Me gusta el nombre de Phoebe —susurra y me acaricia la nariz con la suya.</p>

  <p>—¿Phoebe Grey? Phoebe… Sí. A mí también me gusta. —Le sonrío.</p>

  <p>—Bien. Voy a montar el regalo de Ted. —Me coge la mano y los dos bajamos la escalera. Irradia entusiasmo; Christian ha estado esperando este momento todo el día.</p>

  <p class="salto25">—¿Crees que le gustará? —Su mirada dudosa se encuentra con la mía.</p>

  <p>—Le encantará. Durante unos dos minutos. Christian, solo tiene dos años.</p>

  <p>Christian acaba de terminar de montar toda la instalación del tren de madera que le ha comprado a Teddy por su cumpleaños. Ha hecho que Barney de la oficina modificara los dos pequeños motores para que funcionen con energía solar, como el helicóptero que yo lo regalé a él hace unos años. Christian parece ansioso por que salga por fin el sol. Sospecho que es porque es él quien quiere jugar con el tren. Las vías cubren la mayor parte del suelo de piedra de la sala exterior.</p>

  <p>Mañana vamos a celebrar una fiesta familiar para Ted. Van a venir Ray y José además de todos los Grey, incluyendo la nueva primita de Ted, Ava, la hija de dos meses de Elliot y Kate. Estoy deseando encontrarme con Kate para que nos pongamos al día y ver qué tal le sienta la maternidad.</p>

  <p>Levanto la mirada para ver el sol hundiéndose por detrás de la península de Olympic. Es todo lo que Christian me prometió que sería y al verlo ahora siento el mismo entusiasmo feliz que la primera vez. El atardecer sobre el Sound es simplemente maravilloso. Christian me atrae hacia sus brazos.</p>

  <p>—Menuda vista.</p>

  <p>—Sí —responde Christian, y cuando me giro para mirarle veo que él me observa a mí. Me da un suave beso en los labios—. Es una vista preciosa —susurra—. Mi favorita.</p>

  <p>—Es nuestro hogar.</p>

  <p>Sonríe y vuelve a besarme.</p>

  <p>—La quiero, señora Grey.</p>

  <p>—Yo también te quiero, Christian. Siempre.</p>
