<p class="asangre">Hay luz por todas partes. Una luz intensa, cálida, penetrante, y me esfuerzo por mantenerla a raya unos cuantos minutos más. Quiero esconderme, solo unos minutos más, pero el resplandor es demasiado fuerte y, al final, sucumbo al despertar. Una gloriosa mañana de Seattle me saluda: el sol entra por el ventanal e inunda la habitación de una luz demasiado intensa. ¿Por qué no bajamos las persianas anoche? Estoy en la enorme cama de Christian Grey, pero él no está.</p>

  <p>Me quedo tumbada un rato, contemplando por el ventanal desde mi encumbrada y privilegiada posición el perfil urbano de Seattle. La vida en las nubes produce desde luego una sensación de irrealidad. Una fantasía —un castillo en el aire, alejado del suelo, a salvo de la cruda realidad— lejos del abandono, del hambre, de madres que se prostituyen por crack. Me estremezco al pensar lo que debió de pasar de niño, y entiendo por qué vive aquí, aislado, rodeado de belleza, de valiosas obras de arte, tan alejado de sus comienzos… toda una declaración de intenciones. Frunzo el ceño, porque eso sigue sin explicar por qué no puedo tocarlo.</p>

  <p>Curiosamente, yo me siento igual aquí arriba, en su torre de marfil. Lejos de la realidad. Estoy en este piso de fantasía, teniendo un sexo de fantasía con mi novio de fantasía, cuando la cruda realidad es que él quiere un contrato especial, aunque diga que intentará darme más. ¿Qué significa eso? Eso es lo que tengo que aclarar entre nosotros, para ver si aún estamos en extremos opuestos del balancín o nos vamos acercando.</p>

  <p>Salgo de la cama sintiéndome agarrotada y, a falta de una expresión mejor, bien machacada. Sí, debe de ser de tanto sexo. Mi subconsciente frunce los labios en señal de desaprobación. Yo le pongo los ojos en blanco, alegrándome de que cierto obseso del control de mano muy suelta no esté en la habitación, y decido preguntarle por el entrenador personal. Eso, si firmo. La diosa que llevo dentro me mira desesperada. Pues claro que vas a firmar. Las ignoro a las dos y, tras una visita rápida al baño, salgo en busca de Christian.</p>

  <p>No está en la galería de arte, pero una mujer elegante de mediana edad está limpiando en la zona de la cocina. Al verla, me paro en seco. Es rubia, lleva el pelo corto y tiene los ojos azules; viste una impecable blusa blanca y lisa y una falda de tubo azul marino. Esboza una ampia sonrisa al verme.</p>

  <p>—Buenos días, señorita Steele. ¿Le apetece desayunar? —me pregunta en un tono agradable pero profesional, y yo alucino.</p>

  <p>¿Qué hace esta atractiva rubia en la cocina de Christian? No llevo puesta más que la camiseta que me dejó. Me siento cohibida por mi desnudez.</p>

  <p>—Me temo que juega usted con ventaja —digo en voz baja, incapaz de ocultar la angustia que me produce.</p>

  <p>—Ah, lo siento muchísimo… Soy la señora Jones, el ama de llaves del señor Grey.</p>

  <p>Ah.</p>

  <p>—¿Qué tal? —consigo decir.</p>

  <p>—¿Le apetece desayunar, señora?</p>

  <p>¡Señora!</p>

  <p>—Me gustaría tomar un poco de té, gracias. ¿Sabe dónde está el señor Grey?</p>

  <p>—En su estudio.</p>

  <p>—Gracias.</p>

  <p>Salgo disparada hacia el estudio, muerta de vergüenza. ¿Por qué Christian solo contrata a rubias atractivas? Y una idea desagradable me viene a la cabeza: ¿serán todas ex sumisas? Me niego a acariciar una idea tan espantosa. Asomo la cabeza tímidamente por la puerta. Está al teléfono, de cara al ventanal, vestido con pantalones negros y camisa blanca. Aún tiene el pelo mojado de la ducha y eso me distrae por completo de mis pensamientos negativos.</p>

  <p>—Salvo que mejore el balance de pérdidas y ganancias de la compañía, no me interesa, Ros. No vamos a cargar con un peso muerto. No me pongas más excusas tontas. Que me llame Marco, es todo o nada. Sí, dile a Barney que el prototipo pinta bien, aunque la interfaz no me convence. No, le falta algo. Quiero verlo esta tarde para discutirlo. A él y a su equipo; podemos hacer una tormenta de ideas. Vale. Pásame con Andrea otra vez. —Espera, mirando por el ventanal, amo y señor del universo contemplando a la pobre gente bajo su castillo en el cielo—. Andrea…</p>

  <p>Al levantar la vista, me ve en la puerta. Una sensual sonrisa se extiende lentamente por su hermoso rostro, y me quedo sin habla al tiempo que se me derriten las entrañas. Es sin lugar a dudas el hombre más hermoso del planeta, demasiado hermoso para los seres vulgares de allá abajo, demasiado hermoso para mí. No, la diosa que llevo dentro me mira ceñuda, demasiado hermoso para mí, no. En cierto modo, es mío… de momento. La idea me produce un escalofrío y disipa mi irracional inseguridad.</p>

  <p>Sigue hablando, sin dejar de mirarme.</p>

  <p>—Cancela toda mi agenda de esta mañana, pero que me llame Bill. Estaré allí a las dos. Tengo que hablar con Marco esta tarde, eso me llevará al menos media hora. Ponme a Barney y a su equipo después de Marco, o quizá mañana, y búscame un hueco para quedar con Claude todos los días de esta semana. Dile que espere. Ah. No, no quiero publicidad para Darfur. Dile a Sam que se encargue él de eso. No. ¿Qué evento? ¿El sábado que viene? Espera.</p>

  <p>—¿Cuándo vuelves de Georgia? —me pregunta.</p>

  <p>—El viernes.</p>

  <p>Retoma la conversación telefónica.</p>

  <p>—Necesitaré una entrada más, porque voy acompañado. Sí, Andrea, eso es lo que he dicho, acompañado, la señorita Anastasia Steele vendrá conmigo. Eso es todo. —Cuelga—. Buenos días, señorita Steele.</p>

  <p>—Señor Grey —sonrío tímidamente.</p>

  <p>Rodea el escritorio con su habitual elegancia y se sitúa delante de mí. Me acaricia suavemente la mejilla con el dorso de los dedos.</p>

  <p>—No quería despertarte, se te veía tan serena. ¿Has dormido bien?</p>

  <p>—He descansado, gracias. Solo he venido a saludar antes de darme una ducha.</p>

  <p>Lo miro, me embebo de él. Se inclina y me besa con suavidad, y no puedo controlarme. Me cuelgo de su cuello y mis dedos se enredan en su pelo aún húmedo. Con el cuerpo pegado al suyo, le devuelvo el beso. Lo deseo. Mi ataque lo toma por sorpresa, pero, tras un instante, responde con un grave gruñido gutural. Desliza las manos por mi pelo y desciende por la espalda para agarrarme el trasero desnudo, explorándome la boca con la lengua. Se aparta, con los ojos entrecerrados.</p>

  <p>—Vaya, parece que el descanso te ha sentado bien —murmura—. Te sugiero que vayas a ducharte, ¿o te echo un polvo ahora mismo encima de mi escritorio?</p>

  <p>—Prefiero lo del escritorio —le susurro temeraria mientras el deseo invade mi organismo como la adrenalina, despertándolo todo a su paso.</p>

  <p>Me mira perplejo un milisegundo.</p>

  <p>—Esto le gusta de verdad, ¿no, señorita Steele? Te estás volviendo insaciable —masculla.</p>

  <p>—Lo que me gusta eres tú —le digo.</p>

  <p>Sus ojos se agrandan y se oscurecen mientras me masajea el trasero desnudo.</p>

  <p>—Desde luego, solo yo —gruñe, y de pronto, con un movimiento rápido, aparta todos los planos y documentos del escritorio, que se esparcen por el suelo, y luego me coge en brazos y me tumba en el lado corto de la mesa, de forma que la cabeza casi me cuelga por el borde—. Tú lo has querido, nena —masculla, sacándose un preservativo del bolsillo del pantalón al tiempo que se baja la cremallera.</p>

  <p>Vaya con el boyscout. Desliza el condón por su miembro erecto y me mira.</p>

  <p>—Espero que estés lista —dice con una sonrisa lasciva.</p>

  <p>Y en un instante está dentro de mí y, sujetándome con fuerza las muñecas a los costados, me penetra hasta el fondo.</p>

  <p>Gimo… oh, sí.</p>

  <p>—Dios, Ana. Sí que estás lista —susurra con veneración.</p>

  <p>Enroscándole las piernas en la cintura, lo abrazo de la única forma que puedo mientras él, de pie, me mira, con un brillo intenso en esos ojos grises, apasionado y posesivo. Empieza a moverse, a moverse de verdad. Esto no es hacer el amor, esto es follar, y me encanta. Gimo. Es tan crudo, tan carnal, me excita tanto. Gozo de su penetración, su pasión sacia la mía. Se mueve con facilidad, gozándome, disfrutando de mí, con la boca algo abierta a medida que se le acelera la respiración. Gira las caderas de un lado a otro y me produce una sensación deliciosa.</p>

  <p>Cierro los ojos, notando que se aproxima el clímax, esa deliciosa avalancha lenta y creciente, que me eleva más y más hasta el castillo en el aire. Oh, sí… su empuje aumenta un poco. Gimo fuerte. Soy toda sensación, toda él; disfruto de cada embate, de cada vez que me llega hasta el fondo. Coge ritmo, empuja más rápido, más fuerte, y todo mi cuerpo se mueve a su compás, y noto que se me agarrotan las piernas, y mis entrañas se estremecen y se aceleran.</p>

  <p>—Vamos, nena, dámelo todo —me incita entre dientes, y el deseo ardiente de su voz, la tensión, me abocan al precipicio.</p>

  <p>Lanzo una súplica silenciosa y apasionada cuando toco el sol y me quemo, y me desplomo a su alrededor, caigo, de vuelta a una cima intensa y luminosa en la Tierra. Embiste y para en seco al llegar al clímax y, tirándome de las muñecas, se desploma con elegancia, calladamente, sobre mí.</p>

  <p>Uau… esto no me lo esperaba. Poco a poco, vuelvo a materializarme en la Tierra.</p>

  <p>—¿Qué diablos me estás haciendo? —dice besuqueándome el cuello—. Me tienes completamente hechizado, Ana. Ejerces alguna magia poderosa.</p>

  <p>Me suelta las muñecas y le paso los dedos por el pelo, descendiendo de las alturas. Aprieto las piernas alrededor de su cintura.</p>

  <p>—Soy yo la hechizada —susurro.</p>

  <p>Me mira, me contempla, con expresión desconcertada, alarmada incluso. Poniéndome las manos a ambos lados de la cara, me sujeta la cabeza.</p>

  <p>—Tú… eres… mía —dice, marcando bien cada palabra—. ¿Entendido?</p>

  <p>Lo dice tan serio, tan exaltado… con tal fanatismo. La fuerza de su súplica me resulta tan inesperada, tan apabullante. Me pregunto por qué se siente así.</p>

  <p>—Sí, tuya —le susurro, completamente desconcertada por su fervor.</p>

  <p>—¿Seguro que tienes que irte a Georgia?</p>

  <p>Asiento despacio. Y, en ese breve instante, veo alterarse su expresión y noto cómo cambia su actitud. Se retira bruscamente y yo hago una mueca de dolor.</p>

  <p>—¿Te duele? —pregunta inclinándose sobre mí.</p>

  <p>—Un poco —confieso.</p>

  <p>—Me gusta que te duela. —Sus ojos abrasan—. Te recordará que he estado ahí, solo yo.</p>

  <p>Me coge por la barbilla y me besa con violencia, luego se endereza y me tiende la mano para ayudarme a levantarme. Miro el envoltorio del condón que tengo al lado.</p>

  <p>—Siempre preparado —murmuro.</p>

  <p>Me mira confundido mientras se sube la bragueta. Sostengo en alto el envoltorio vacío.</p>

  <p>—Un hombre siempre puede tener esperanzas, Anastasia, incluso sueña, y a veces los sueños se hacen realidad.</p>

  <p>Suena tan raro, con esa mirada encendida. No lo entiendo. Mi dicha poscoital se esfuma rápidamente. ¿Qué problema tiene?</p>

  <p>—Así que hacerlo en tu escritorio… ¿era un sueño? —le pregunto con sequedad, probando a bromear para aliviar la tensión que hay entre nosotros.</p>

  <p>Me dedica una sonrisa enigmática que no le llega a los ojos y sé inmediatamente que no es la primera vez que lo ha hecho en su escritorio. La idea me desagrada. Me retuerzo incómoda al tiempo que mi dicha poscoital se esfuma del todo.</p>

  <p>—Más vale que vaya a darme una ducha.</p>

  <p>Me levanto y me dispongo a marcharme.</p>

  <p>Frunce el ceño y se pasa una mano por el pelo.</p>

  <p>—Tengo un par de llamadas más que hacer. Desayunaré contigo cuando salgas de la ducha. Creo que la señora Jones te ha lavado la ropa de ayer. Está en el armario.</p>

  <p>¿Qué? ¿Cuándo lo ha hecho? Por Dios, ¿nos habrá oído? Me ruborizo.</p>

  <p>—Gracias —murmuro.</p>

  <p>—No se merecen —dice automáticamente, pero noto cierto tonillo en su voz.</p>

  <p>No te estoy dando las gracias por follarme. Aunque ha sido muy…</p>

  <p>—¿Qué? —me suelta, y entonces me doy cuenta de que estoy frunciendo el ceño.</p>

  <p>—¿Qué pasa? —le pregunto en voz baja.</p>

  <p>—¿A qué te refieres?</p>

  <p>—Pues a que estás siendo aún más raro de lo habitual.</p>

  <p>—¿Te parezco raro?</p>

  <p>Trata de reprimir una sonrisa.</p>

  <p>—A veces.</p>

  <p>Me estudia un instante, pensativo.</p>

  <p>—Como de costumbre, me sorprende, señorita Steele.</p>

  <p>—¿En qué le sorprendo?</p>

  <p>—Digamos que esto ha sido un regalito inesperado.</p>

  <p>—La idea es complacernos, señor Grey.</p>

  <p>Ladeo la cabeza como hace él a menudo, devolviéndole sus palabras.</p>

  <p>—Y me complaces, desde luego —dice, pero lo noto inquieto—. Pensaba que ibas a darte una ducha.</p>

  <p>Vaya, me está echando.</p>

  <p>—Sí… eh… luego te veo.</p>

  <p>Salgo de su despacho completamente anonadada.</p>

  <p>Christian parecía confundido. ¿Por qué? Debo decir que, como experiencia física, ha sido muy satisfactoria. En cambio, emocionalmente… bueno, me desconcierta su reacción, y eso es tan enriquecedor emocionalmente como nutritivo el algodón de azúcar.</p>

  <p>La señora Jones sigue en la cocina.</p>

  <p>—¿Le apetece el té ahora, señorita Steele?</p>

  <p>—Me voy a duchar primero, gracias —murmuro, y me apresuro a salir de allí con el rostro aún encendido.</p>

  <p>En la ducha, trato de averiguar qué le pasa a Christian. Es la persona más complicada que conozco y no alcanzo a comprender sus estados de ánimo cambiantes. Parecía estar bien cuando he entrado en su estudio. Lo hemos hecho… y luego ya no estaba bien. No, no lo entiendo. Recurro a mi subconsciente. Me la encuentro silbando con las manos a la espalda, mirando a cualquier parte menos a mí. No tiene ni idea, y la diosa que llevo dentro sigue disfrutando de los restos de la dicha poscoital. No… ninguna de nosotras tiene ni idea.</p>

  <p>Me seco el pelo con la toalla, me lo cepillo con el único peine que tiene Christian y me lo recojo en un moño. El vestido ciruela de Kate está colgado, lavado y planchado, en el armario, junto con mi sujetador y mis bragas también limpios. La señora Jones es una maravilla. Me calzo los zapatos de Kate, me arreglo un poco el vestido, respiro hondo y vuelvo a salir del enorme dormitorio.</p>

  <p>Christian sigue sin aparecer, y la señora Jones está revisando lo que hay en la despensa.</p>

  <p>—¿Quiere ya el té, señorita Steele? —pregunta.</p>

  <p>—Por favor.</p>

  <p>Le sonrío. Me siento algo más a gusto ahora que voy vestida.</p>

  <p>—¿Le apetece comer algo?</p>

  <p>—No, gracias.</p>

  <p>—Pues claro que vas a comer algo —espeta Christian, resplandeciente—. Le gustan las tortitas con huevos y beicon, señora Jones.</p>

  <p>—Sí, señor Grey. ¿Qué va a tomar usted, señor?</p>

  <p>—Tortilla, por favor, y algo de fruta. —No me quita los ojos de encima, su expresión es indescifrable—. Siéntate —me ordena, señalando uno de los taburetes de la barra.</p>

  <p>Obedezco, y él se sienta a mi lado mientras la señora Jones prepara el desayuno. Uf, me pone nerviosa que alguien más oiga lo que hablamos.</p>

  <p>—¿Ya has comprado el billete de avión?</p>

  <p>—No, lo compraré cuando llegue a casa, por internet.</p>

  <p>Se apoya en mi hombro y se frota la barbilla en él.</p>

  <p>—¿Tienes dinero?</p>

  <p>Oh, no.</p>

  <p>—Sí —digo poniendo un tono de resignada paciencia, como si hablara con un niño pequeño.</p>

  <p>Me arquea una ceja reprobatoria. Mierda.</p>

  <p>—Sí tengo, gracias —rectifico enseguida.</p>

  <p>—Tengo un jet. No se va a usar hasta dentro de tres días; está a tu disposición.</p>

  <p>Lo miro boquiabierta. Pues claro que tiene un jet, y yo tengo que resistir la inclinación natural de mi cuerpo a poner los ojos en blanco. Me entran ganas de reír. Pero no lo hago, porque no sé de qué humor está.</p>

  <p>—Ya hemos abusado bastante de la flota aérea de tu empresa. No me gustaría volver a hacerlo.</p>

  <p>—La empresa es mía, el jet también.</p>

  <p>Parece ofendido. ¡Ah, los chicos y sus juguetitos!</p>

  <p>—Gracias por el ofrecimiento, pero prefiero coger un vuelo regular.</p>

  <p>Me da la impresión de que quiere seguir discutiéndolo, pero al final no lo hace.</p>

  <p>—Como quieras. —Suspira—. ¿Tienes que prepararte mucho para las entrevistas?</p>

  <p>—No.</p>

  <p>—Bien. No vas a decirme de qué editoriales se trata, ¿verdad?</p>

  <p>—No.</p>

  <p>Se dibuja en sus labios una sonrisa reticente.</p>

  <p>—Soy un hombre de recursos, señorita Steele.</p>

  <p>—Soy perfectamente consciente de eso, señor Grey. ¿Me vas a rastrear el móvil? —pregunto inocentemente.</p>

  <p>—La verdad es que esta tarde voy a estar muy liado, así que tendré que pedirle a alguien que lo haga por mí.</p>

  <p>Sonríe con picardía.</p>

  <p>Lo dirá en broma, ¿no?</p>

  <p>—Si puedes poner a alguien a hacer eso, es que te sobra personal, desde luego.</p>

  <p>—Le mandaré un correo a la jefa de recursos humanos y le pediré que revise el recuento de personal.</p>

  <p>Tuerce la boca para ocultar la sonrisa.</p>

  <p>Ay, menos mal que ha recobrado el sentido del humor.</p>

  <p>La señora Jones nos sirve el desayuno y comemos en silencio durante unos minutos. Tras recoger los cacharros, la mujer se retira discretamente de la zona del salón. Lo miro.</p>

  <p>—¿Qué pasa, Anastasia?</p>

  <p>—¿Sabes?, al final no me has dicho por qué no te gusta que te toquen.</p>

  <p>Palidece y su reacción me hace sentirme culpable por preguntar.</p>

  <p>—Te he contado más de lo que le he contado nunca a nadie —dice en voz baja mientras me mira impasible.</p>

  <p>Y tengo claro que nunca le ha hecho confidencias a nadie. ¿No tiene amigos íntimos? Quizá se lo contara a la señora Robinson. Quiero preguntárselo, pero no puedo… no puedo meterme así en su vida. Niego con la cabeza al darme cuenta. Está solo, pero de verdad.</p>

  <p>—¿Pensarás en nuestro contrato mientras estás fuera? —pregunta.</p>

  <p>—Sí.</p>

  <p>—¿Me vas a echar de menos?</p>

  <p>Lo miro, sorprendida por la pregunta.</p>

  <p>—Sí —respondo con sinceridad.</p>

  <p>¿Cómo puede haber llegado a significar tanto para mí en tan poco tiempo? Se me ha metido bajo la piel, literalmente. Sonríe y se le ilumina la mirada.</p>

  <p>—Yo también te voy a echar de menos. Más de lo que imaginas —me dice.</p>

  <p>Se me alegra el corazón al oír sus palabras. Lo está intentando, de verdad. Me acaricia suavemente la mejilla, se inclina y me besa con ternura.</p>

  <p class="cita centrado">***</p>

  <p>A última hora de la tarde espero sentada y nerviosa al señor J. Hyde en el vestíbulo de Seattle Independent Publishing. Es mi segunda entrevista de hoy y la que más me interesa. La primera ha ido bien, pero era para un grupo mayor, con oficinas en todo el país, y yo no sería más que una de las muchas ayudantes editoriales. Imagino que semejante máquina corporativa me engulliría y me escupiría bastante rápido. En <span class="versalita">SIP</span> es donde quiero estar. Es pequeña y poco convencional, aboga por los autores locales y tiene una interesante y peculiar lista de clientes.</p>

  <p>El lugar resulta un tanto austero, pero creo que es una declaración de intenciones más que un indicio de frugalidad. Estoy sentada en uno de los dos sillones Chesterfield de piel verde oscuro, muy similares al sofá que tiene Christian en su cuarto de juegos. Acaricio la piel, apreciativa, y me pregunto distraída qué hará Christian en ese sofá. Divago pensando en las posibilidades… no, más vale que no piense en eso ahora. Me sonrojan mis pensamientos descarriados e inoportunos. La recepcionista es una joven afroamericana con grandes pendientes de plata y el pelo largo y liso. Tiene cierto aire bohemio; es de esa clase de mujeres con las que podría llevarme bien. La idea me reconforta. De vez en cuando me mira, apartando la vista del ordenador, y me sonríe tranquilizadora. Yo le devuelvo la sonrisa tímidamente.</p>

  <p>Ya tengo el vuelo reservado, mi madre está encantada de que vaya a verla, he hecho la maleta y Kate ha accedido a acompañarme al aeropuerto. Christian me ha ordenado que me lleve la BlackBerry y el Mac. Pongo los ojos en blanco al recordar su despotismo, pero ahora me doy cuenta de que él es así. Le gusta controlarlo todo, incluida yo. Sin embargo, también puede ser tan impredecible y desconcertantemente agradable… Puede ser tierno, alegre, e incluso dulce. Y, cuando lo es, resulta tan imprevisible e inesperado… Ha insistido en acompañarme hasta el coche, que estaba aparcado en el garaje. Por Dios, que solo me voy unos días; se comporta como si me marchara durante varias semanas. Me tiene siempre desconcertada.</p>

  <p>—¿Ana Steele?</p>

  <p>Una mujer de melena negra prerrafaelita, de pie junto al mostrador de recepción, me saca de mi ensimismamiento. Tiene el mismo aire bohemio y etéreo que la recepcionista. Tendrá unos treinta y muchos, quizá cuarenta y pocos; resulta muy difícil de saber con mujeres de cierta edad.</p>

  <p>—Sí —respondo, y me levanto desmañadamente.</p>

  <p>Me dedica una sonrisa educada, sus fríos ojos castaños me escudriñan. Visto uno de los conjuntos de Kate, un pichi negro con una blusa blanca y mis zapatos negros de tacón. Muy de entrevista, creo yo. Llevo el pelo recogido en un moño prieto y, por una vez, los mechones se están comportando. Me tiende la mano.</p>

  <p>—Hola, Ana, me llamo Elizabeth Morgan. Soy la jefa de recursos humanos de <span class="versalita">SIP</span>.</p>

  <p>—¿Cómo está?</p>

  <p>Le estrecho la mano. La veo muy informal para ser jefa de recursos humanos.</p>

  <p>—Sígueme, por favor.</p>

  <p>Pasamos la puerta de doble hoja que hay detrás de la zona de recepción y entramos en una oficina grande y diáfana de decoración luminosa, y de ahí a una pequeña sala de reuniones. Las paredes son de color verde claro y están llenas de fotos de cubiertas de libros. A la cabecera de la mesa de conferencias de madera de arce está sentado un hombre joven, pelirrojo, con la melena recogida en una coleta. En ambas orejas le brillan unos pequeños aros de plata. Viste camisa azul claro, sin corbata, y pantalones de algodón gris oscuro. Cuando me acerco a él, se levanta y me mira con unos ojos azul oscuro insondables.</p>

  <p>—Ana Steele, soy Jack Hyde, director de adquisiciones de <span class="versalita">SIP</span>. Encantado de conocerte.</p>

  <p>Nos damos la mano. Su mirada oscura me resulta impenetrable, aunque suficientemente afable, creo.</p>

  <p>—¿Vienes de muy lejos? —me pregunta amablemente.</p>

  <p>—No, acabo de mudarme a la zona de Pike Street Market.</p>

  <p>—Ah, entonces vives muy cerca. Siéntate, por favor.</p>

  <p>Me siento, y Elizabeth toma asiento a mi lado.</p>

  <p>—Dinos, ¿por qué quieres trabajar como becaria en <span class="versalita">SIP</span>, Ana? —pregunta.</p>

  <p>Pronuncia mi nombre con suavidad y ladea la cabeza, como alguien que yo me sé; resulta inquietante. Esforzándome por ignorar el recelo irracional que me inspira, me lanzo a soltarle mi discurso cuidadosamente preparado, consciente de que un rubor sonrosado se extiende por mis mejillas. Los miro a los dos, recordando la charla de Katherine Kavanagh sobre cómo salir airoso de una entrevista: «¡Mantén el contacto visual, Ana!». Dios, qué mandona puede ser ella también, a veces. Jack y Elizabeth me escuchan con atención.</p>

  <p>—Tienes una nota media impresionante. ¿De qué actividades extracurriculares has disfrutado en tu universidad?</p>

  <p>¿Disfrutar? Lo miro extrañada. Qué extraña elección léxica. Entro en detalles sobre mi puesto de bibliotecaria en la biblioteca central del campus y mi experiencia entrevistando a un déspota indecentemente rico para la revista de la universidad. Paso por alto el hecho de que, en realidad, no fui yo quien escribió el artículo. Menciono las dos sociedades literarias a las que pertenecía y concluyo con mi trabajo en Clayton’s y todos los conocimientos inútiles que ahora poseo sobre ferretería y bricolaje. Los dos se ríen, que es lo que esperaba. Poco a poco, me relajo y empiezo a sentirme a gusto.</p>

  <p>Jack Hyde me hace preguntas agudas e inteligentes, pero no me amilano; mantengo el tipo y, cuando hablamos de mis preferencias literarias y mis libros favoritos, creo que me defiendo bastante bien. A Jack, en cambio, solo parece gustarle la literatura estadounidense posterior a 1950. Nada más. Ningún clásico, ni siquiera Henry James, ni Upton Sinclair, ni F. Scott Fitzgerald. Elizabeth no dice nada, solo asiente de vez en cuando y toma notas. Jack, pese a su afán por la controversia, es agradable a su manera, y mi recelo inicial se disipa a medida que hablamos.</p>

  <p>—¿Y dónde te ves dentro de cinco años? —pregunta.</p>

  <p>Con Christian Grey, me viene sin querer la idea a la cabeza. La divagación me hace fruncir el ceño.</p>

  <p>—De editora, quizá. Tal vez de agente literario, no estoy segura. Estoy abierta a todas las posibilidades.</p>

  <p>Jack sonríe.</p>

  <p>—Muy bien, Ana. No tengo más preguntas. ¿Y tú? —me plantea directamente.</p>

  <p>—¿Cuándo habría que empezar? —inquiero.</p>

  <p>—Lo antes posible —interviene Elizabeth—. ¿Cuándo podrías tú?</p>

  <p>—Estoy disponible a partir de la semana que viene.</p>

  <p>—Está bien saberlo —dice Jack.</p>

  <p>—Si nadie tiene nada más que decir —Elizabeth nos mira a los dos—, creo que damos por terminada la entrevista.</p>

  <p>Sonríe amablemente.</p>

  <p>—Ha sido un placer conocerte, Ana —dice Jack en voz baja cogiéndome la mano.</p>

  <p>Me la aprieta con suavidad, así que lo miro con cierta extrañeza cuando me despido.</p>

  <p>Camino del coche, me noto intranquila, pero no sé por qué. Creo que la entrevista ha ido bien, pero es difícil saberlo. Las entrevistas me parecen algo tan artificial; todo el mundo comportándose de la mejor forma posible e intentando desesperadamente esconderse tras una fachada profesional. ¿Encajo en el perfil? Habrá que esperar para saberlo.</p>

  <p>Me subo a mi Audi A3 y me dirijo a casa, pero con tranquilidad. He reservado un vuelo nocturno con escala en Atlanta, pero no sale hasta las 22.25 h, así que tengo tiempo de sobra.</p>

  <p>Cuando llego, Kate está desempaquetando cajas en la cocina.</p>

  <p>—¿Qué tal te ha ido? —me pregunta emocionada.</p>

  <p>Solo Kate puede estar guapísima con una camiseta gigante, unos vaqueros gastados y un pañuelo azul marino en la cabeza.</p>

  <p>—Bien, gracias, Kate. No sé si este conjunto era lo bastante apropiado para la segunda entrevista.</p>

  <p>—¿Y eso?</p>

  <p>—Me habría venido mejor algo bohemio y elegante.</p>

  <p>Kate arquea una ceja.</p>

  <p>—Tú y tus bohemios elegantes. —Ladea la cabeza, ¡agh! ¿Por qué todo el mundo me recuerda a mi Cincuenta favorito?—. En realidad, Ana, tú eres una de las pocas personas que puede conseguir ese look.</p>

  <p>Sonrío.</p>

  <p>—Me ha gustado mucho el segundo sitio. Creo que podría encajar allí. Eso sí, el tipo que me ha entrevistado era un tanto inquietante.</p>

  <p>Me interrumpo. Mierda, que estás hablando con Parabólica Kavanagh. ¡Cállate, Ana!</p>

  <p>—¿Y eso?</p>

  <p>El radar de Katherine Kavanagh, detector de datos interesantes, entra en acción de inmediato en busca de ese dato que solo resurgirá en algún momento inoportuno y comprometedor, lo cual me recuerda algo.</p>

  <p>—Por cierto, ¿podrías dejar de provocar a Christian? Tu comentario sobre José en la cena de anoche no venía a cuento. Es un tipo celoso. Lo que haces no está bien, ¿sabes?</p>

  <p>—Mira, si no fuera el hermano de Elliot, le habría dicho cosas peores. Es un controlador obsesivo. No entiendo cómo lo aguantas. Pretendía ponerlo celoso, ayudarlo un poco a decidirse. —Levanta las manos con aire defensivo—. Pero si no quieres que me meta, no lo haré —añade enseguida al verme fruncir el ceño.</p>

  <p>—Muy bien. La vida con Christian ya es bastante complicada de por sí, créeme.</p>

  <p>Dios, sueno como él.</p>

  <p>—Ana. —Hace una pausa, mirándome fijamente—. Estás bien, ¿no? ¿No irás a casa de tu madre para escapar?</p>

  <p>Me ruborizo.</p>

  <p>—No, Kate. Fuiste tú la que dijo que necesitaba un descanso.</p>

  <p>Se acerca y me coge de las manos, un gesto impropio de Kate. Oh, no… Me voy a echar a llorar.</p>

  <p>—Te veo… no sé… distinta. Espero que estés bien y que, sean cuales sean los problemas que tengas con el señor Millonetis, puedas hablarlo conmigo. Y que sepas que yo no pretendo provocarlo, aunque, la verdad, con él es como pescar en una pecera. Mira, Ana, si algo va mal, cuéntamelo. No te voy a juzgar. Procuraré entenderlo.</p>

  <p>Contengo las lágrimas.</p>

  <p>—Ay, Kate… —La abrazo—. Creo que me he enamorado de él de verdad.</p>

  <p>—Ana, eso lo ve cualquiera. Y él se ha enamorado de ti. Está loco por ti. No te quita los ojos de encima.</p>

  <p>Río tímidamente.</p>

  <p>—¿Tú crees?</p>

  <p>—¿No te lo ha dicho?</p>

  <p>—No con tantas palabras.</p>

  <p>—¿Se lo has dicho tú?</p>

  <p>—No con tantas palabras.</p>

  <p>Me encojo de hombros, como disculpándome.</p>

  <p>—¡Ana! Uno de los dos tiene que dar el primer paso, si no nunca llegaréis a ninguna parte.</p>

  <p>¿Qué, que le diga lo que siento?</p>

  <p>—Me da miedo espantarlo.</p>

  <p>—¿Y cómo sabes que él no siente lo mismo?</p>

  <p>—¿Christian, miedo? No me lo imagino asustado de nada.</p>

  <p>Pero, mientras lo digo, me lo imagino de niño. Quizá el miedo fuera lo único que conocía entonces. Solo de pensarlo, se me encoge el corazón de pena.</p>

  <p>Kate me observa con los labios y los ojos fruncidos, como mi subconsciente… solo le faltan las gafas de media luna.</p>

  <p>—Os hace falta sentaros a charlar.</p>

  <p>—No hemos hablado mucho últimamente.</p>

  <p>Me sonrojo. Otras cosas sí. Comunicación no verbal, y no ha estado nada mal. Bueno, ha estado más que bien.</p>

  <p>Sonríe.</p>

  <p>—¡Por el sexo! Si eso va bien, tienes media batalla ganada, Ana. Voy a buscar algo de comida china. ¿Lo tienes ya todo listo para el viaje?</p>

  <p>—Casi. Aún nos quedan un par de horas o así.</p>

  <p>—No… vuelvo dentro de veinte minutos.</p>

  <p>Coge la cazadora y se va; se olvida de cerrar la puerta. La cierro y me voy a mi cuarto, rumiando sus palabras.</p>

  <p>¿Tiene miedo Christian de lo que siente por mí? ¿Siente algo por mí? Parece muy entusiasmado, dice que soy suya… pero eso forma parte de su yo dominante y obsesivo que debe tenerlo y poseerlo todo, seguro. Me doy cuenta de que, mientras esté fuera, tendré que repasar todas nuestras conversaciones y ver si puedo detectar algún indicio claro.</p>

  <p>«Yo también te voy a echar de menos. Más de lo que imaginas.» «Me tienes completamente hechizado.»</p>

  <p>Niego con la cabeza. No quiero pensar en eso ahora. La BlackBerry se está cargando, así que no la he mirado en toda la tarde. Me acerco con cautela y me desilusiona ver que no hay mensajes. Enciendo el cacharro infernal y tampoco hay mensajes. Es la misma dirección de e-mail, Ana, me dice mi subconsciente poniéndome los ojos en blanco y, por primera vez, entiendo por qué Christian quiere darme unos azotes cada vez que lo hago.</p>

  <p>Vale. Bueno, pues le escribo un correo yo.</p>

  <p>Kate y yo paramos en la zona de estacionamiento frente a la terminal de salidas del Sea-Tac. Se inclina desde su asiento para abrazarme.</p>

  <p>—Pásatelo bien en Barbados, Kate. Que tengas unas vacaciones maravillosas.</p>

  <p>Nos abrazamos una vez más, y me quedo sola. Me dirijo a facturación y me pongo en la cola, esperando con mi equipaje de cabina. No me he molestado en coger una maleta, solo una elegrante mochila que Ray me regaló por mi último cumpleaños.</p>

  <p>—Billete, por favor.</p>

  <p>El joven aburrido del otro lado del mostrador me tiende la mano sin mirarme siquiera.</p>

  <p>Con idéntica desgana le entrego mi billete y el carnet de conducir como documento de identidad. Espero que me toque ventanilla, si es posible.</p>

  <p>Parece haber despertado y me sonríe como si yo fuera Santa Claus y el conejo de Pascua todo en uno.</p>

  <p>—Tiene que haber algún error.</p>

  <p>—No, no. —Vuelve a mirar la pantalla del ordenador—. Anastasia Steele: a primera clase —lee, y me dirige una sonrisa afectada.</p>

  <p>Aghhh… Entorno los ojos. Me da mi tarjeta de embarque y me dirijo a la sala VIP, rezongando por lo bajo. Maldito Christian Grey, metomentodo controlador. ¿Es que no me puede dejar en paz?</p>
