  <h3 id="sigil_toc_id_16">12</h3>

<p class="asangre">Por primera vez en mi vida salgo a correr voluntariamente. Busco mis asquerosas zapatillas, que nunca uso, unos pantalones de chándal y una camiseta. Me hago dos trenzas, me ruborizo con los recuerdos que vuelven a mi mente y enciendo el iPod. No puedo sentarme frente a esa maravilla de la tecnología y seguir viendo o leyendo más material inquietante. Necesito quemar parte de esta excesiva y enervante energía. La verdad es que me apetece correr hasta el hotel Heathman y pedirle al obseso del control que me eche un polvo. Pero está a ocho kilómetros, y dudo que pueda llegar a correr dos, no digamos ya ocho, y por supuesto podría rechazarme, lo que sería muy humillante.</p>

  <p>Cuando abro la puerta, Kate está saliendo de su coche. Casi se le caen las bolsas al verme. Ana Steele con zapatillas de deporte. La saludo con la mano y no me paro para que no me pregunte. De verdad necesito estar un rato sola. Con Snow Patrol sonando en mis oídos, me introduzco en el anochecer ópalo y aguamarina.</p>

  <p>Cruzo el parque. ¿Qué voy a hacer? Lo deseo, pero ¿en esos términos? La verdad es que no lo sé. Quizá debería negociar lo que quiero. Revisar ese ridículo contrato línea a línea y decir lo que me parece aceptable y lo que no. He descubierto en internet que legalmente no tiene ningún valor. Seguro que él lo sabe. Supongo que solo sirve para sentar las bases de la relación. Detalla lo que puedo esperar de él y lo que él espera de mí: mi sumisión total. ¿Estoy preparada para ofrecérsela? ¿Y estoy capacitada?</p>

  <p>Una pregunta me reconcome: ¿por qué es él así? ¿Porque lo sedujeron cuando era muy joven? No lo sé. Sigue siendo todo un misterio.</p>

  <p>Me paro junto a un gran abeto, apoyo las manos en las rodillas y respiro hondo, me lleno de aire los pulmones. Me siento bien, es catártico. Siento que mi determinación se fortalece. Sí. Tengo que decirle lo que me parece bien y lo que no. Tengo que mandarle por e-mail lo que pienso y ya lo discutiremos el miércoles. Respiro hondo, como para limpiarme por dentro, y doy la vuelta hacia casa.</p>

  <p>Kate ha ido a comprar ropa, cómo no, para sus vacaciones en Barbados. Sobre todo bikinis y pareos a juego. Estará fantástica con todos esos modelitos, pero aun así se los prueba todos y me obliga a sentarme y a comentarle qué me parecen. No hay muchas maneras de decir: «Estás fantástica, Kate». Aunque está delgada, tiene unas curvas para perder el sentido. No lo hace a propósito, lo sé, pero al final arrastro mi penoso culo cubierto de sudor hasta la habitación con la excusa de ir a empaquetar más cajas. ¿Podría sentirme menos a la altura? Me llevo conmigo la alucianante tecnología inalámbrica, enciendo el portátil y escribo a Christian.</p>

  <div class="sans asangre">
    <p class="salto10"><strong>De:</strong> Anastasia Steele.</p>

    <p><strong>Fecha:</strong> 23 de mayo de 2011 20:33.</p>

    <p><strong>Para:</strong> Christian Grey.</p>

    <p><strong>Asunto:</strong> Universitaria escandalizada.</p>

    <p class="salto10">Bien, ya he visto bastante.</p>

    <p>Ha sido agradable conocerte.</p>

    <p class="salto10">Ana.</p>
  </div>

  <p class="salto10">Pulso «Enviar» riéndome de mi travesura. ¿Le va a parecer a él tan divertida? Oh, mierda… seguramente no. Christian Grey no es famoso por su sentido del humor. Aunque sé que lo tiene, porque lo he vivido. Quizá me he pasado. Espero su respuesta.</p>

  <p>Espero y espero. Miro el despertador. Han pasado diez minutos.</p>

  <p>Para olvidarme de la angustia que se abre camino en mi estómago, me pongo a hacer lo que le he dicho a Kate que haría: empaquetar las cosas de mi habitación. Empiezo metiendo mis libros en una caja. Hacia las nueve sigo sin noticias. Quizá ha salido. Malhumorada, hago un puchero, me pongo los auriculares del iPod, escucho a los Snow Patrol y me siento a mi mesa a releer el contrato y a anotar mis observaciones y comentarios.</p>

  <p>No sé por qué levanto la mirada, quizá capto de reojo un ligero movimiento, no lo sé, pero cuando la levanto, Christian está en la puerta de mi habitación mirándome fijamente. Lleva sus pantalones grises de franela y una camisa blanca de lino, y agita suavemente las llaves del coche. Me quito los auriculares y me quedo helada. ¡Joder!</p>

  <p>—Buenas noches, Anastasia —me dice en tono frío y expresión cauta e impenetrable.</p>

  <p>La capacidad de hablar me abandona. Maldita Kate, lo ha dejado entrar sin avisarme. Por un segundo soy consciente de que yo estoy hecha un asco, toda sudada y sin duchar, y él está guapísimo, con los pantalones un poco caídos, y para colmo, en mi habitación.</p>

  <p>—He pensado que tu e-mail merecía una respuesta en persona —me explica en tono seco.</p>

  <p>Abro la boca y vuelvo a cerrarla, dos veces. Esto sí que es una broma. Por nada del mundo se me había ocurrido que pudiera dejarlo todo para pasarse por aquí.</p>

  <p>—¿Puedo sentarme? —me pregunta, ahora con ojos divertidos.</p>

  <p>Gracias, Dios mío… Quizá la broma le ha parecido graciosa.</p>

  <p>Asiento. Mi capacidad de hablar sigue sin hacer acto de presencia. Christian Grey está sentado en mi cama…</p>

  <p>—Me preguntaba cómo sería tu habitación —me dice.</p>

  <p>Miro a mi alrededor pensando por dónde escapar. No, sigue sin haber nada más que la puerta y la ventana. Mi habitación es funcional, pero acogedora: pocos muebles blancos de mimbre y una cama doble blanca, de hierro, con una colcha de patchwork que hizo mi madre cuando estaba en su etapa de labores hogareñas. Es azul cielo y crema.</p>

  <p>—Es muy serena y tranquila —murmura.</p>

  <p>No en este momento… no contigo aquí.</p>

  <p>Al final mi bulbo raquídeo recupera la determinación. Respiro.</p>

  <p>—¿Cómo…?</p>

  <p>Me sonríe.</p>

  <p>—Todavía estoy en el Heathman.</p>

  <p>Eso ya lo sabía.</p>

  <p>—¿Quieres tomar algo?</p>

  <p>Tengo que decir que la educación siempre se impone.</p>

  <p>—No, gracias, Anastasia.</p>

  <p>Esboza una deslumbrante media sonrisa con la cabeza ligeramente ladeada.</p>

  <p>Bueno, seguramente sea yo quien necesita una copa.</p>

  <p>—Así que ha sido agradable conocerme…</p>

  <p>Maldita sea, ¿se ha ofendido? Me miro los dedos. A ver cómo salgo de esta. Si le digo que solo era una broma, no creo que le guste mucho.</p>

  <p>—Pensaba que me contestarías por e-mail —le digo en voz muy baja, patética.</p>

  <p>—¿Estás mordiéndote el labio a propósito? —me pregunta muy serio.</p>

  <p>Pestañeo, abro la boca y suelto el labio.</p>

  <p>—No era consciente de que me lo estaba mordiendo —murmuro.</p>

  <p>El corazón me late muy deprisa. Siento la tensión, esa exquisita electricidad estática que invade el espacio. Está sentado muy cerca de mí, con sus ojos grises impenetrables, los codos apoyados en las rodillas y las piernas separadas. Se inclina, me deshace una trenza muy despacio y me separa el pelo con los dedos. Se me corta la respiración y no puedo moverme. Observo hipnotizada su mano moviéndose hacia la otra trenza, tirando de la goma y deshaciendo la trenza con sus largos y hábiles dedos.</p>

  <p>—Veo que has decidido hacer un poco de ejercicio —me dice en voz baja y melodiosa, colocándome el pelo detrás de la oreja—. ¿Por qué, Anastasia?</p>

  <p>Me rodea la oreja con los dedos y muy suavemente, rítmicamente, tira del lóbulo. Es muy excitante.</p>

  <p>—Necesitaba tiempo para pensar —susurro.</p>

  <p>Me siento como un ciervo ante los faros de un coche, como una polilla junto a una llama, como un pájaro frente a una serpiente… y él sabe exactamente lo que está haciendo.</p>

  <p>—¿Pensar en qué, Anastasia?</p>

  <p>—En ti.</p>

  <p>—¿Y has decidido que ha sido agradable conocerme? ¿Te refieres a conocerme en sentido bíblico?</p>

  <p>Mierda. Me ruborizo.</p>

  <p>—No pensaba que fueras un experto en la Biblia.</p>

  <p>—Iba a catequesis los domingos, Anastasia. Aprendí mucho.</p>

  <p>—No recuerdo haber leído nada sobre pinzas para pezones en la Biblia. Quizá te dieron la catequesis con una traducción moderna.</p>

  <p>Sus labios se arquean dibujando una ligera sonrisa y dirijo la mirada a su boca.</p>

  <p>—Bueno, he pensado que debía venir a recordarte lo agradable que ha sido conocerme.</p>

  <p>Dios mío. Lo miro boquiabierta, y sus dedos se desplazan de mi oreja a mi barbilla.</p>

  <p>—¿Qué le parece, señorita Steele?</p>

  <p>Sus ojos brillantes destilan una expresión de desafío. Tiene los labios entreabiertos. Está esperando, alerta para atacar. El deseo —agudo, líquido y provocativo— arde en lo más profundo de mi vientre. Me adelanto y me lanzo hacia él. De repente se mueve, no tengo ni idea de cómo, y en un abrir y cerrar de ojos estoy en la cama, inmovilizada debajo de él, con las manos extendidas y sujetas por encima de la cabeza, con su mano libre agarrándome la cara y su boca buscando la mía.</p>

  <p>Me mete la lengua, me reclama y me posee, y yo me deleito en su fuerza. Lo siento por todo mi cuerpo. Me desea, y eso provoca extrañas y exquisitas sensaciones dentro de mí. No a Kate, con sus minúsculos bikinis, ni a una de las quince, ni a la malvada señora Robinson. A mí. Este hermoso hombre me desea a mí. La diosa que llevo dentro brilla tanto que podría iluminar todo Portland. Deja de besarme. Abro los ojos y lo veo mirándome fijamente.</p>

  <p>—¿Confías en mí? —me pregunta.</p>

  <p>Asiento con los ojos muy abiertos, con el corazón rebotándome en las costillas y la sangre tronando por todo mi cuerpo.</p>

  <p>Estira el brazo y del bolsillo del pantalón saca su corbata de seda gris… la corbata gris que deja pequeñas marcas del tejido en mi piel. Se sienta rápidamente a horcajadas sobre mí y me ata las muñecas, pero esta vez anuda el otro extremo de la corbata a un barrote del cabezal blanco de hierro. Tira del nudo para comprobar que es seguro. No voy a ir a ninguna parte. Estoy atada a mi cama, y muy excitada.</p>

  <p>Se levanta y se queda de pie junto a la cama, mirándome con ojos turbios de deseo. Su mirada es de triunfo y a la vez de alivio.</p>

  <p>—Mejor así —murmura.</p>

  <p>Esboza una maliciosa sonrisa de superioridad. Se inclina y empieza a desatarme una zapatilla. Oh, no… no… los pies no. Acabo de correr.</p>

  <p>—No —protesto y doy patadas para que me suelte.</p>

  <p>Se detiene.</p>

  <p>—Si forcejeas, te ataré también los pies, Anastasia. Si haces el menor ruido, te amordazaré. No abras la boca. Seguramente ahora mismo Katherine está ahí fuera escuchando.</p>

  <p>¡Amordazarme! ¡Kate! Me callo.</p>

  <p>Me quita las zapatillas y los calcetines, y me baja muy despacio el pantalón de chándal. Oh… ¿qué bragas llevo? Me levanta, retira la colcha y el edredón de debajo de mí y me coloca boca arriba sobre las sábanas.</p>

  <p>—Veamos. —Se pasa la lengua lentamente por el labio inferior—. Estás mordiéndote el labio, Anastasia. Sabes el efecto que tiene sobre mí.</p>

  <p>Me presiona la boca con su largo dedo índice a modo de advertencia.</p>

  <p>Dios mío. Apenas puedo contenerme, estoy indefensa, tumbada, viendo cómo se mueve tranquilamente por mi habitación. Es un afrodisiaco embriagador. Se quita sin prisas los zapatos y los calcetines, se desabrocha los pantalones y se quita la camisa.</p>

  <p>—Creo que has visto demasiado.</p>

  <p>Se ríe maliciosamente. Vuelve a sentarse encima de mí, a horcajadas, y me levanta la camiseta. Creo que va a quitármela, pero la enrolla a la altura del cuello y luego la sube de manera que me deja al descubierto la boca y la nariz, pero me cubre los ojos. Y como está tan bien enrollada, no veo nada.</p>

  <p>—Mmm —susurra satisfecho—. Esto va cada vez mejor. Voy a tomar una copa.</p>

  <p>Se inclina, me besa suavemente en los labios y dejo de sentir su peso. Oigo el leve chirrido de la puerta de la habitación. Tomar una copa. ¿Dónde? ¿Aquí? ¿En Portland? ¿En Seattle? Aguzo el oído. Distingo ruidos sordos y sé que está hablando con Kate… Oh, no… Está prácticamente desnudo. ¿Qué va a decir Kate? Oigo un golpe seco. ¿Qué es eso? Regresa, la puerta vuelve a chirriar, oigo sus pasos por la habitación y el sonido de hielo tintineando en un vaso. ¿Qué está bebiendo? Cierra la puerta y oigo cómo se acerca quitándose los pantalones, que caen al suelo. Sé que está desnudo. Y vuelve a sentarse a horcajadas sobre mí.</p>

  <p>—¿Tienes sed, Anastasia? —me pregunta en tono burlón.</p>

  <p>—Sí —le digo, porque de repente se me ha quedado la boca seca.</p>

  <p>Oigo el tintineo del hielo en el vaso. Se inclina y, al besarme, me derrama en la boca un líquido delicioso y vigorizante. Es vino blanco. No lo esperaba y es muy excitante, aunque está helado, y los labios de Christian también están fríos.</p>

  <p>—¿Más? —me pregunta en un susurro.</p>

  <p>Asiento. Sabe todavía mejor porque viene de su boca. Se inclina y bebo otro trago de sus labios… Madre mía.</p>

  <p>—No nos pasemos. Sabemos que tu tolerancia al alcohol es limitada, Anastasia.</p>

  <p>No puedo evitar reírme, y él se inclina y suelta otra deliciosa bocanada. Se mueve, se coloca a mi lado y siento su erección en la cadera. Oh, lo quiero dentro de mí.</p>

  <p>—¿Te parece esto agradable? —me pregunta, y noto cierto tono amenazante en su voz.</p>

  <p>Me pongo tensa. Vuelve a mover el vaso, me besa y, junto con el vino, me suelta un trocito de hielo en la boca. Muy despacio empieza a descender con los labios desde mi cuello, pasando por mis pechos, hasta mi torso y mi vientre. Me mete un trozo de hielo en el ombligo, donde se forma un pequeño charco de vino muy frío que provoca un incendio que se propaga hasta lo más profundo de mi vientre. Uau.</p>

  <p>—Ahora tienes que quedarte quieta —susurra—. Si te mueves, llenarás la cama de vino, Anastasia.</p>

  <p>Mis caderas se flexionan automáticamente.</p>

  <p>—Oh, no. Si derrama el vino, la castigaré, señorita Steele.</p>

  <p>Gimo, intento controlarme y lucho desesperadamente contra la necesidad de mover las caderas. Oh, no… por favor.</p>

  <p>Me baja con un dedo las copas del sujetador y deja mis pechos al aire, expuestos y vulnerables. Se inclina, besa y tira de mis pezones con los labios fríos, helados. Lucho contra mi cuerpo, que intenta responder arqueándose.</p>

  <p>—¿Te gusta esto? —me pregunta tirándome de un pezón.</p>

  <p>Vuelvo a oír el tintineo del hielo, y luego lo siento alrededor de mi pezón derecho, mientras tira a la vez del izquierdo con los labios. Gimo y lucho por no moverme. Una desesperante y dulce tortura.</p>

  <p>—Si derramas el vino, no dejaré que te corras.</p>

  <p>—Oh… por favor… Christian… señor… por favor.</p>

  <p>Está volviéndome loca. Puedo oírlo sonreír.</p>

  <p>El hielo de mi pezón está derritiéndose. Estoy muy caliente… caliente, helada y muerta de deseo. Lo quiero dentro de mí. Ahora.</p>

  <p>Me desliza muy despacio los dedos helados por el vientre. Como tengo la piel hipersensible, mis caderas se flexionan y el líquido del ombligo, ahora menos frío, me gotea por la barriga. Christian se mueve rápidamente y lo lame, me besa, me muerde suavemente, me chupa.</p>

  <p>—Querida Anastasia, te has movido. ¿Qué voy a hacer contigo?</p>

  <p>Jadeo en voz alta. En lo único que puedo concentrarme es en su voz y su tacto. Nada más es real. Nada más importa. Mi radar no registra nada más. Desliza los dedos por dentro de mis bragas y me alivia oír que se le escapa un profundo suspiro.</p>

  <p>—Oh, nena —murmura.</p>

  <p>Y me introduce dos dedos.</p>

  <p>Sofoco un grito.</p>

  <p>—Estás lista para mí tan pronto… —me dice.</p>

  <p>Mueve sus tentadores dedos despacio, dentro y fuera, y yo empujo hacia él alzando las caderas.</p>

  <p>—Eres una glotona —me regaña suavemente.</p>

  <p>Traza círculos alrededor de mi clítoris con el pulgar y luego lo presiona.</p>

  <p>Jadeo y mi cuerpo da sacudidas bajo sus expertos dedos. Estira un brazo y me retira la camiseta de los ojos para que pueda verlo. La tenue luz de la lámpara me hace parpadear. Deseo tocarlo.</p>

  <p>—Quiero tocarte —le digo.</p>

  <p>—Lo sé —murmura.</p>

  <p>Se inclina y me besa sin dejar de mover los dedos rítmicamente dentro de mi cuerpo, trazando círculos y presionando con el pulgar. Con la otra mano me recoge el pelo hacia arriba y me sujeta la cabeza para que no la mueva. Replica con la lengua el movimiento de sus dedos. Empiezo a sentir las piernas rígidas de tanto empujar hacia su mano. La aparta, y yo vuelvo al borde del abismo. Lo repite una y otra vez. Es tan frustrante… Oh, por favor, Christian, grito por dentro.</p>

  <p>—Este es tu castigo, tan cerca y de pronto tan lejos. ¿Te parece esto agradable? —me susurra al oído.</p>

  <p>Agotada, gimoteo y tiro de mis brazos atados. Estoy indefensa, perdida en una tortura erótica.</p>

  <p>—Por favor —le suplico.</p>

  <p>Al final se apiada de mí.</p>

  <p>—¿Cómo quieres que te folle, Anastasia?</p>

  <p>Oh… mi cuerpo empieza a temblar y vuelve a quedarse inmóvil.</p>

  <p>—Por favor.</p>

  <p>—¿Qué quieres, Anastasia?</p>

  <p>—A ti… ahora —grito.</p>

  <p>—Dime cómo quieres que te folle. Hay una variedad infinita de maneras —me susurra al oído.</p>

  <p>Alarga la mano hacia el paquetito plateado de la mesita de noche. Se arrodilla entre mis piernas y, muy despacio, me quita las bragas sin dejar de mirarme con ojos brillantes. Se pone el condón. Lo miro fascinada, anonadada.</p>

  <p>—¿Te parece esto agradable? —me dice acariciándose.</p>

  <p>—Era una broma —gimoteo.</p>

  <p>Por favor, fóllame, Christian.</p>

  <p>Alza las cejas deslizando la mano arriba y abajo por su impresionante miembro.</p>

  <p>—¿Una broma? —me pregunta en voz amenazadoramente baja.</p>

  <p>—Sí. Por favor, Christian —le ruego.</p>

  <p>—¿Y ahora te ríes?</p>

  <p>—No —gimoteo.</p>

  <p>La tensión sexual está a punto de hacerme estallar. Me mira un momento, evaluando mi deseo, y de pronto me agarra y me da la vuelta. Me pilla por sorpresa, y como tengo las manos atadas, tengo que apoyarme en los codos. Me empuja las rodillas para alzarme el trasero y me da un fuerte azote. Antes de que pueda reaccionar, me penetra. Grito, por el azote y por su repentina embestida, y me corro inmediatamente, me desmorono debajo de él, que sigue embistiéndome exquisitamente. No se detiene. Estoy destrozada. No puedo más… y él empuja una y otra vez… y siento que vuelve a inundarme otra vez… no puede ser… no…</p>

  <p>—Vamos, Anastasia, otra vez —ruge entre dientes.</p>

  <p>Y por increíble que parezca, mi cuerpo responde, se convulsiona y vuelvo a alcanzar el clímax gritando su nombre. Me rompo de nuevo en mil pedazos y Christian se para, se deja ir por fin y se libera en silencio. Cae encima de mí jadeando.</p>

  <p>—¿Te ha gustado? —me pregunta con los dientes apretados.</p>

  <p>Madre mía.</p>

  <p>Estoy tumbada en la cama, devastada, jadeando y con los ojos cerrados cuando se aparta de mí muy despacio. Se levanta y empieza a vestirse. Cuando ha acabado, vuelve a la cama, me desata y me quita la camiseta. Flexiono los dedos y me froto las muñecas, sonriendo al ver que se me ha marcado el dibujo del tejido. Me ajusto el sujetador mientras él tira de la colcha y del edredón para taparme. Lo miro aturdida y él me devuelve la sonrisa.</p>

  <p>—Ha sido realmente agradable —susurro sonriendo tímidamente.</p>

  <p>—Ya estamos otra vez con la palabrita.</p>

  <p>—¿No te gusta que lo diga?</p>

  <p>—No, no tiene nada que ver conmigo.</p>

  <p>—Vaya… No sé… parece tener un efecto beneficioso sobre ti.</p>

  <p>—¿Soy un efecto beneficioso? ¿Eso es lo que soy ahora? ¿Podría herir más mi amor propio, señorita Steele?</p>

  <p>—No creo que tengas ningún problema de amor propio.</p>

  <p>Pero soy consciente de que lo digo sin convicción. Algo se me pasa rápidamente por la cabeza, una idea fugaz, pero se me escapa antes de que pueda atraparla.</p>

  <p>—¿Tú crees? —me pregunta en tono amable.</p>

  <p>Está tumbado a mi lado, vestido, con la cabeza apoyada en el codo, y yo solo llevo puesto el sujetador.</p>

  <p>—¿Por qué no te gusta que te toquen?</p>

  <p>—Porque no. —Se inclina sobre mí y me besa suavemente en la frente—. Así que ese e-mail era lo que tú llamas una broma.</p>

  <p>Sonrío a modo de disculpa y me encojo de hombros.</p>

  <p>—Ya veo. Entonces todavía estás planteándote mi proposición…</p>

  <p>—Tu proposición indecente… Sí, me la estoy planteando. Pero tengo cosas que comentar.</p>

  <p>Me sonríe aliviado.</p>

  <p>—Me decepcionarías si no tuvieras cosas que comentar.</p>

  <p>—Iba a mandártelas por correo, pero me has interrumpido.</p>

  <p>—<em>Coitus interruptus.</em></p>

  <p>—¿Lo ves?, sabía que tenías algo de sentido del humor escondido por ahí —le digo sonriendo.</p>

  <p>—No es tan divertido, Anastasia. He pensado que estabas diciéndome que no, que ni siquiera querías comentarlo.</p>

  <p>Se queda en silencio.</p>

  <p>—Todavía no lo sé. No he decidido nada. ¿Vas a ponerme un collar?</p>

  <p>Alza las cejas.</p>

  <p>—Has estado investigando. No lo sé, Anastasia. Nunca le he puesto un collar a nadie.</p>

  <p>Lo miro con mala cara mientras me pongo los pantalones. Tengo el pelo hecho un desastre y sé que después de que se marche voy a tener que enfrentarme a la santa inquisidora Katherine Kavanagh. Cojo una goma para el pelo, me dirijo a la puerta y la abro para ver si está Kate. No está en el comedor. Creo que la oigo hablando por teléfono en su habitación. Christian me sigue. Durante el breve recorrido entre mi habitación y la puerta de la calle mis pensamientos y mis sentimientos fluyen y se transforman. Ya no estoy enfadada con él. De pronto me siento insoportablemente tímida. No quiero que se marche. Por primera vez me gustaría que fuera normal, me gustaría mantener una relación normal que no exigiera un acuerdo de diez páginas, azotes y mosquetones en el techo de su cuarto de juegos.</p>

  <p>Le abro la puerta y me miro las manos. Es la primera vez que me traigo un chico a mi casa, y creo que ha estado genial. Pero ahora me siento como un recipiente, como un vaso vacío que se llena a su antojo. Mi subconsciente mueve la cabeza. Querías correr al Heathman en busca de sexo… y te lo han traído a casa. Cruza los brazos y golpea el suelo con el pie, como preguntándose de qué me quejo. Christian se detiene junto a la puerta, me agarra de la barbilla y me obliga a mirarlo. Arruga la frente.</p>

  <p>Se inclina y me besa con ternura. Pero mientras está besándome, algo cambia. Sus labios me presionan imperiosamente. Sube una mano desde la barbilla hasta un lado de la cara, y con la otra me sujeta la otra mejilla. Su respiración se acelera. Se inclina hacia mí y me besa más profundamente. Le cojo de los brazos. Quiero deslizar las manos por su pelo, pero me resisto porque sé que no le gustaría. Pega su frente a la mía con los ojos cerrados.</p>
