  <h3 id="sigil_toc_id_46">14</h3>

<p class="asangre">Christian postrado de rodillas a mis pies, reteniéndome con la firmeza de su mirada gris, es la visión más solemne y escalofriante que he contemplado jamás… más que Leila con su pistola. El leve aturdimiento producido por el alcohol se esfuma al instante, sustituido por una creciente sensación de fatalidad. Palidezco y se me eriza todo el vello.</p>

  <p>Inspiro profundamente, conmocionada. No. No, esto es un error, un error muy grave y perturbador.</p>

  <p>—Christian, por favor, no hagas esto. Esto no es lo que quiero.</p>

  <p>Él sigue mirándome con total pasividad, sin moverse, sin decir nada.</p>

  <p>Oh, Dios. Mi pobre Cincuenta. Se me encoge el corazón. ¿Qué demonios le he hecho? Las lágrimas que pugnan por brotar me escuecen en los ojos.</p>

  <p>—¿Por qué haces esto? Háblame —musito.</p>

  <p>Él parpadea una vez.</p>

  <p>—¿Qué te gustaría que dijera? —dice en voz baja, inexpresiva, y el hecho de que hable me alivia momentáneamente, pero así no…</p>

  <p>No. ¡No!</p>

  <p>Las lágrimas empiezan a correr por mis mejillas, y de repente me resulta insoportable verle en la misma posición postrada que la de esa criatura patética que era Leila. La imagen de un hombre poderoso, que en realidad sigue siendo un muchacho, que sufrió terribles abusos y malos tratos, que se considera indigno del amor de su familia perfecta y de su mucho menos perfecta novia… mi chico perdido… La imagen es desgarradora.</p>

  <p>Compasión, vacío, desesperación, todo eso inunda mi corazón, y siento una angustia asfixiante. Voy a tener que luchar para recuperarle, para recuperar a mi Cincuenta.</p>

  <p>Pensar en que yo pueda ejercer la dominación sobre alguien me resulta atroz. Pensar en que yo ejerza la dominación sobre Christian es sencillamente repugnante. Eso me convertiría en alguien como ella: la mujer que le hizo esto a él.</p>

  <p>Al pensar en eso, me estremezco y contengo la bilis que siento subir por mi garganta. Es inconcebible que yo haga eso. Es inconcebible que desee eso.</p>

  <p>A medida que se me aclaran las ideas, veo cuál es el único camino: sin dejar de mirarle a los ojos, caigo de rodillas frente a él.</p>

  <p>Siento la madera dura contra mis espinillas, y me seco las lágrimas con el dorso de la mano.</p>

  <p>Así, ambos somos iguales. Estamos al mismo nivel. Este es el único modo de recuperarle.</p>

  <p>Él abre los ojos imperceptiblemente cuando alzo la vista y le miro, pero, aparte de eso, ni su expresión ni su postura cambian.</p>

  <p>—Christian, no tienes por qué hacer esto —suplico—. Yo no voy a dejarte. Te lo he dicho y te lo he repetido cientos de veces. No te dejaré. Todo esto que ha pasado… es abrumador. Lo único que necesito es tiempo para pensar… tiempo para mí. ¿Por qué siempre te pones en lo peor?</p>

  <p>Se me encoge nuevamente el corazón, porque sé la razón: porque es inseguro, y está lleno de odio hacia sí mismo.</p>

  <p>Las palabras de Elena vuelven a resonar en mi mente: «¿Sabe ella lo negativo que eres contigo mismo? ¿En todos los aspectos?».</p>

  <p>Oh, Christian. El miedo atenaza de nuevo mi corazón y empiezo a balbucear:</p>

  <p>—Iba a sugerir que esta noche volvería a mi apartamento. Nunca me dejas tiempo… tiempo para pensar las cosas. —Rompo a sollozar, y en su cara aparece la levísima sombra de un gesto de disgusto—. Simplemente tiempo para pensar. Nosotros apenas nos conocemos, y toda esa carga que tú llevas encima… yo necesito… necesito tiempo para analizarla. Y ahora que Leila está… bueno, lo que sea que esté… que ya no anda por ahí y ya no es un peligro… pensé… pensé…</p>

  <p>Se me quiebra la voz y le miro fijamente. Él me observa intensamente y creo que me está escuchando.</p>

  <p>—Verte con Leila… —cierro los ojos ante el doloroso recuerdo de verle interactuando con su antigua sumisa—… me ha impactado terriblemente. Por un momento he atisbado cómo había sido tu vida… y… —Bajo la vista hacia mis dedos entrelazados. Mis mejillas siguen inundadas de lágrimas—. Todo esto es porque siento que yo no soy suficiente para ti. He comprendido cómo era tu vida, y tengo mucho miedo de que termines aburriéndote de mí y entonces me dejes… y yo acabe siendo como Leila… una sombra. Porque yo te quiero, Christian, y si me dejas, será como si el mundo perdiera la luz. Y me quedaré a oscuras. Yo no quiero dejarte. Pero tengo tanto miedo de que tú me dejes…</p>

  <p>Mientras le digo todo eso, con la esperanza de que me escuche, me doy cuenta de cuál es mi verdadero problema. Simplemente no entiendo por qué le gusto. Nunca he entendido por qué le gusto.</p>

  <p>—No entiendo por qué te parezco atractiva —murmuro—. Tú eres… bueno, tú eres tú… y yo soy… —Me encojo de hombros y le miro—. Simplemente no lo entiendo. Tú eres hermoso y sexy y triunfador y bueno y amable y cariñoso… todas esas cosas… y yo no. Y yo no puedo hacer las cosas que a ti te gusta hacer. Yo no puedo darte lo que necesitas. ¿Cómo puedes ser feliz conmigo? —Mi voz se convierte en un susurro que expresa mis más oscuros miedos—. Nunca he entendido qué ves en mí. Y verte con ella no ha hecho más que confirmarlo.</p>

  <p>Sollozo y me seco la nariz con el dorso de la mano, contemplando su expresión impasible.</p>

  <p>Oh, es tan exasperante. ¡Habla conmigo, maldita sea!</p>

  <p>—¿Vas a quedarte aquí arrodillado toda la noche? Porque yo haré lo mismo —le espeto con cierta dureza.</p>

  <p>Creo que suaviza el gesto… incluso parece vagamente divertido. Pero es muy difícil saberlo.</p>

  <p>Podría acercarme y tocarle, pero eso sería abusar de forma flagrante de la posición en la que él me ha colocado. Yo no quiero eso, pero no sé qué quiere él, o qué intenta decirme. Simplemente no lo entiendo.</p>

  <p>—Christian, por favor, por favor… háblame —le ruego, mientras retuerzo las manos sobre el regazo.</p>

  <p>Aunque estoy incómoda sobre mis rodillas, sigo postrada, mirando esos ojos grises, serios, preciosos, y espero.</p>

  <p>Y espero.</p>

  <p>Y espero.</p>

  <p>—Por favor —suplico una vez más.</p>

  <p>De pronto, su intensa mirada se oscurece y parpadea.</p>

  <p>—Estaba tan asustado —murmura.</p>

  <p>¡Oh, gracias a Dios! Mi subconsciente vuelve a recostarse en su butaca, suspirando de alivio, y se bebe un buen trago de ginebra.</p>

  <p>¡Está hablando! La gratitud me invade y trago saliva intentando contener la emoción y las lágrimas que amenazan con volver a brotar.</p>

  <p>Su voz es tenue y suave.</p>

  <p>—Cuando vi llegar a Ethan, supe que otra persona te había dejado entrar en tu apartamento. Taylor y yo bajamos del coche de un salto. Sabíamos que se trataba de ella, y verla allí de ese modo, contigo… y armada. Creo que me sentí morir. Ana, alguien te estaba amenazando… era la confirmación de mis peores miedos. Estaba tan enfurecido con ella, contigo, con Taylor, conmigo mismo…</p>

  <p>Menea la cabeza, expresando su angustia.</p>

  <p>—No podía saber lo desequilibrada que estaba. No sabía qué hacer. No sabía cómo reaccionaría. —Se calla y frunce el ceño—. Y entonces me dio una pista: parecía muy arrepentida. Y así supe qué tenía que hacer.</p>

  <p>Se detiene y me mira, intentando sopesar mi reacción.</p>

  <p>—Sigue —susurro.</p>

  <p>Él traga saliva.</p>

  <p>—Verla en ese estado, saber que yo podía tener algo que ver con su crisis nerviosa… —Cierra los ojos otra vez—. Leila fue siempre tan traviesa y vivaz…</p>

  <p>Tiembla e inspira con dificultad, como si sollozara. Es una tortura escuchar todo esto, pero permanezco de rodillas, atenta, embebida en su relato.</p>

  <p>—Podría haberte hecho daño. Y habría sido culpa mía.</p>

  <p>Sus ojos se apagan, paralizados por el horror, y se queda de nuevo en silencio.</p>

  <p>—Pero no fue así —susurro—, y tú no eras responsable de que estuviera en ese estado, Christian.</p>

  <p>Le miro fijamente, animándole a continuar.</p>

  <p>Entonces caigo en la cuenta de que todo lo que hizo fue para protegerme, y quizá también a Leila, porque también se preocupa por ella. Pero ¿hasta qué punto se preocupa por ella? No dejo de plantearme esa incómoda pregunta. Él dice que me quiere, pero me echó de mi propio apartamento con mucha brusquedad.</p>

  <p>—Yo solo quería que te fueras —murmura, con su extraordinaria capacidad para leer mis pensamientos—. Quería alejarte del peligro y… Tú… no… te ibas —sisea entre dientes, y su exasperación es palpable.</p>

  <p>Me mira intensamente.</p>

  <p>—Anastasia Steele, eres la mujer más tozuda que conozco.</p>

  <p>Cierra los ojos mientras niega con la cabeza, como si no diera crédito.</p>

  <p>Oh, ha vuelto. Aliviada, lanzo un largo y profundo suspiro.</p>

  <p>Él abre los ojos de nuevo, y su expresión es triste y desamparada… sincera.</p>

  <p>—¿No pensabas dejarme? —pregunta.</p>

  <p>—¡No!</p>

  <p>Vuelve a cerrar los ojos y todo su cuerpo se relaja. Cuando los abre, veo su dolor y su angustia.</p>

  <p>—Pensé… —Se calla—. Este soy yo, Ana. Todo lo que soy… y soy todo tuyo. ¿Qué tengo que hacer para que te des cuenta de eso? Para hacerte ver que quiero que seas mía de la forma que tenga que ser. Que te quiero.</p>

  <p>—Yo también te quiero, Christian, y verte así es… —Me falta el aire y vuelven a brotar las lágrimas—. Pensé que te había destrozado.</p>

  <p>—¿Destrozado? ¿A mí? Oh, no, Ana. Todo lo contrario. —Se acerca y me coge la mano—. Tú eres mi tabla de salvación —susurra, y me besa los nudillos antes de apoyar su palma contra la mía.</p>

  <p>Con los ojos muy abiertos y llenos de miedo, tira suavemente de mi mano y la coloca sobre su pecho, cerca del corazón… en la zona prohibida. Se le acelera la respiración. Su corazón late desbocado, retumbando bajo mis dedos. No aparta los ojos de mí; su mandíbula está tensa, los dientes apretados.</p>

  <p>Yo jadeo. ¡Oh, mi Cincuenta! Está permitiendo que le toque. Y es como si todo el aire de mis pulmones se hubiera volatilizado… desaparecido. Noto el zumbido de la sangre en mis oídos, y el ritmo de mis latidos aumenta para acompasarse al suyo.</p>

  <p>Me suelta la mano, dejándola posada sobre su corazón. Flexiono ligeramente los dedos y siento la calidez de su piel bajo la liviana tela de la camisa. Está conteniendo la respiración. No puedo soportarlo. Y retiro la mano.</p>

  <p>—No —dice inmediatamente, y vuelve a poner su mano sobre la mía, presionando con sus dedos los míos—. No.</p>

  <p>Incitada por esas dos palabras, me deslizo por el suelo hasta que nuestras rodillas se tocan, y levanto la otra mano con cautela para que sepa exactamente qué me dispongo a hacer. Él abre más los ojos, pero no me detiene.</p>

  <p>Empiezo a desabrocharle con delicadeza los botones de la camisa. Con una mano es difícil. Flexiono los dedos que están bajo los suyos y él me suelta, y me permite usar ambas manos para desabotonarle la prenda. No dejo de mirarle a los ojos mientras le abro la camisa, y su torso queda a la vista.</p>

  <p>Él traga saliva, separa los labios y se le acelera la respiración, y noto que su pánico aumenta, pero no se aparta. ¿Sigue actuando como un sumiso? No tengo ni idea.</p>

  <p>¿Debo hacer esto? No quiero hacerle daño, ni física ni mentalmente. Verle así, ofreciéndose por completo a mí, ha sido un toque de atención.</p>

  <p>Alargo la mano y la dejo suspendida sobre su pecho, y le miro… pidiéndole permiso. Él inclina la cabeza a un lado muy sutilmente, armándose de valor ante mi inminente caricia. Emana tensión, pero esta vez no es ira… es miedo.</p>

  <p>Vacilo. ¿De verdad puedo hacerle esto?</p>

  <p>—Sí —musita… otra vez con esa singular capacidad de responder a mis preguntas no formuladas.</p>

  <p>Extiendo los dedos sobre el vello de su torso y los hago descender con ternura sobre el esternón. Él cierra los ojos, y contrae el rostro como si sintiera un dolor insufrible. No puedo soportar verlo, de manera que aparto los dedos inmediatamente, pero él me sujeta la mano al instante y la vuelve a posar con firmeza sobre su torso desnudo. Cuando le toco con la palma de la mano, se le eriza el vello.</p>

  <p>—No —dice, con la voz quebrada—. Lo necesito.</p>

  <p>Aprieta los ojos con más fuerza. Esto debe de ser una tortura para él. Es un auténtico suplicio verle. Le acaricio con los dedos el pecho y el corazón, con mucho cuidado, maravillada con su tacto, aterrorizada de que esto sea ir demasiado lejos.</p>

  <p>Abre sus ojos grises, que me fulminan, ardientes.</p>

  <p>Dios santo. Es una mirada salvaje, abrasadora, intensísima, y respira entrecortadamente. Hace que me hierva la sangre y me estremezca.</p>

  <p>No me ha detenido, de manera que vuelvo a pasarle los dedos sobre el pecho y sus labios se entreabren. Jadea, y no sé si es por miedo o por algo más.</p>

  <p>Hace tanto tiempo que ansío besarle ahí, que me inclino sobre las rodillas y le sostengo la mirada durante un momento, dejando perfectamente claras mis intenciones. Luego me acerco y poso un tierno beso sobre su corazón, y siento la calidez y el dulce aroma de su piel en mis labios.</p>

  <p>Su ahogado gemido me conmueve tanto que vuelvo a sentarme sobre los talones, temiendo lo que veré en su rostro. Él ha cerrado los ojos con firmeza, pero no se ha movido.</p>

  <p>—Otra vez —susurra, y me inclino nuevamente sobre su torso, esta vez para besarle una de las cicatrices.</p>

  <p>Jadea, y le beso otra, y otra. Gruñe con fuerza, y de pronto sus brazos me rodean y me agarra el pelo, y me levanta la cabeza con mucha brusquedad hasta que mis labios se unen a su boca insistente. Y nos besamos, y yo enredo los dedos en su cabello.</p>

  <p>—Oh, Ana —suspira, y se inclina y me tumba en el suelo, y ahora estoy debajo de él.</p>

  <p>Deslizo mis manos en torno a su hermoso rostro y, en ese momento, noto sus lágrimas.</p>

  <p>Está llorando… no. ¡No!</p>

  <p>—Christian, por favor, no llores. He sido sincera cuando te he dicho que nunca te dejaré. De verdad. Si te he dado una impresión equivocada, lo siento… por favor, por favor, perdóname. Te quiero. Siempre te querré.</p>

  <p>Se cierne sobre mí y me mira con una expresión llena de dolor.</p>

  <p>—¿De qué se trata?</p>

  <p>Abre todavía más los ojos.</p>

  <p>—¿Cuál es este secreto que te hace pensar que saldré corriendo para no volver? ¿Qué hace que estés tan convencido de que te dejaré? —suplico con voz trémula—. Dímelo, Christian, por favor…</p>

  <p>Él se incorpora y se sienta, esta vez con las piernas cruzadas, y yo hago lo mismo con las mías extendidas. Me pregunto vagamente si no podríamos levantarnos del suelo, pero no quiero interrumpir el curso de sus pensamientos. Por fin va a confiar en mí.</p>

  <p>Baja los ojos hacia mí y parece absolutamente desolado. Oh, Dios… esto es grave.</p>

  <p>—Ana…</p>

  <p>Hace una pausa, buscando las palabras con gesto de dolor… ¿Qué demonios pasa?</p>

  <p>Inspira profundamente y traga saliva.</p>

  <p>—Soy un sádico, Ana. Me gusta azotar a jovencitas menudas como tú, porque todas os parecéis a la puta adicta al crack… mi madre biológica. Estoy seguro de que puedes imaginar por qué.</p>

  <p>Lo suelta de golpe, como si llevara días y días madurando esa declaración en la cabeza y estuviera desesperado por librarse de ella.</p>

  <p>Mi mundo se detiene. Oh, no.</p>

  <p>Esto no es lo que esperaba. Esto es malo. Realmente malo. Le miro, intentando entender las implicaciones de lo que acaba de decir. Esto explica por qué todas nos parecemos.</p>

  <p>Lo primero que pienso es que Leila tenía razón: «El Amo es oscuro».</p>

  <p>Recuerdo la primera conversación que tuve con él sobre sus tendencias, cuando estábamos en el cuarto rojo del dolor.</p>

  <p>—Tú dijiste que no eras un sádico —musito, en un desesperado intento por comprenderle… por encontrar alguna excusa que le justifique.</p>

  <p>—No, yo dije que era un Amo. Si te mentí fue por omisión. Lo siento.</p>

  <p>Baja la vista por un instante a sus uñas perfectamente cuidadas.</p>

  <p>Creo que está avergonzado. ¿Avergonzado por haberme mentido? ¿O por lo que es?</p>

  <p>—Cuando me hiciste esa pregunta, yo tenía en mente que la relación entre ambos sería muy distinta —murmura.</p>

  <p>Y su mirada deja claro que está aterrado.</p>

  <p>Entonces caigo de golpe en la cuenta. Si es un sádico, necesita realmente todo eso de los azotes y los castigos. Por Dios, no. Me cojo la cabeza entre las manos.</p>

  <p>—Así que es verdad —susurro, alzando la vista hacia él—. Yo no puedo darte lo que necesitas.</p>

  <p>Eso es… eso significa que realmente somos incompatibles.</p>

  <p>El mundo se abre bajo mis pies, todo se desmorona a mi alrededor mientras el pánico atenaza mi garganta. Se acabó. No podemos seguir con esto.</p>

  <p>Él frunce el ceño.</p>

  <p>—No, no, no, Ana. Sí que puedes. Tú me das lo que yo necesito. —Aprieta los puños—. Créeme, por favor —murmura, y sus palabras suenan como una plegaria apasionada.</p>

  <p>—Ya no sé qué creer, Christian. Todo esto es demasiado complicado —murmuro, y siento escozor y dolor en la garganta, ahogada por las lágrimas que no derramo.</p>

  <p>Cuando vuelve a mirarme, tiene los ojos muy abiertos y llenos de luz.</p>

  <p>—Ana, créeme. Cuando te castigué y después me abandonaste, mi forma de ver el mundo cambió. Cuando dije que haría lo que fuera para no volver a sentirme así jamás, no hablaba en broma. —Me observa angustiado, suplicante—. Cuando dijiste que me amabas, fue como una revelación. Nadie me había dicho eso antes, y fue como si hubiera enterrado parte de mi pasado… o como si tú lo hubieras hecho por mí, no lo sé. Es algo que el doctor Flynn y yo seguimos analizando a fondo.</p>

  <p>Oh. Una chispa de esperanza prende en mi corazón. Quizá lo nuestro pueda funcionar. Yo quiero que funcione. ¿Lo quiero de verdad?</p>

  <p>—¿Qué intentas decirme? —musito.</p>

  <p>—Lo que quiero decir es que ya no necesito nada de todo eso. Ahora no.</p>

  <p>¿Qué?</p>

  <p>—¿Cómo lo sabes? ¿Cómo puedes estar tan seguro?</p>

  <p>—Simplemente lo sé. La idea de hacerte daño… de cualquier manera… me resulta abominable.</p>

  <p>—No lo entiendo. ¿Qué pasa con las reglas y los azotes y todo eso del sexo pervertido?</p>

  <p>Se pasa la mano por el pelo y casi sonríe, pero al final suspira con pesar.</p>

  <p>—Estoy hablando del rollo más duro, Anastasia. Deberías ver lo que soy capaz de hacer con una vara o un látigo.</p>

  <p>Abro la boca, estupefacta.</p>

  <p>—Prefiero no verlo.</p>

  <p>—Lo sé. Si a ti te apeteciera hacer eso, entonces vale… pero tú no quieres, y lo entiendo. Yo no puedo practicar todo eso si tú no quieres. Ya te lo dije una vez, tú tienes todo el poder. Y ahora, desde que has vuelto, no siento esa compulsión en absoluto.</p>

  <p>Le miro boquiabierta durante un momento, e intento digerir todo lo que ha dicho.</p>

  <p>—Pero cuando nos conocimos sí querías eso, ¿verdad?</p>

  <p>—Sí, sin duda.</p>

  <p>—¿Cómo puede ser que la compulsión desaparezca así sin más, Christian? ¿Como si yo fuera una especie de panacea y tú ya estuvieras… no se me ocurre una palabra mejor… curado? No lo entiendo.</p>

  <p>Él vuelve a suspirar.</p>

  <p>—Yo no diría «curado»… ¿No me crees?</p>

  <p>—Simplemente me parece… increíble. Que es distinto.</p>

  <p>—Si no me hubieras dejado, probablemente no me sentiría así. Abandonarme fue lo mejor que has hecho nunca… por nosotros. Eso hizo que me diera cuenta de cuánto te quiero, solo a ti, y soy sincero cuando digo que quiero que seas mía de la forma en que pueda tenerte.</p>

  <p>Le miro fijamente. ¿Puedo creerme lo que dice? La cabeza me duele solo de intentar aclararme las ideas, y en el fondo me siento muy… aturdida.</p>

  <p>—Aún sigues aquí. Creía que a estas alturas ya habrías salido huyendo —susurra.</p>

  <p>—¿Por qué? ¿Porque podía pensar que eres un psicópata que azotas y follas a mujeres que se parecen a tu madre? ¿Por qué habrías de tener esa impresión? —siseo, con agresividad.</p>

  <p>Él palidece ante la dureza de mis palabras.</p>

  <p>—Bueno, yo no lo habría dicho de ese modo, pero sí —dice, con los ojos muy abiertos y gesto dolido.</p>

  <p>Al ver su expresión seria, me arrepiento de mi arrebato y frunzo el ceño sintiendo una punzada de culpa.</p>

  <p>Oh, ¿qué voy a hacer? Le observo y parece arrepentido, sincero… parece mi Cincuenta.</p>

  <p>Y, de pronto, recuerdo la fotografía que había en su dormitorio de infancia, y en ese momento comprendo por qué la mujer que aparecía en ella me resultaba tan familiar. Se parecía a él. Debía de ser su madre biológica.</p>

  <p>Me viene a la mente su comentario desdeñoso: «Nadie importante…». Ella es la responsable de todo esto… y yo me parezco a ella… ¡Maldita sea!</p>

  <p>Christian se me queda mirando con crudeza, y sé que está esperando mi próximo movimiento. Parece sincero. Ha dicho que me quiere, pero estoy francamente confusa.</p>

  <p>Esto es muy difícil. Me ha tranquilizado sobre Leila, pero ahora estoy más convencida que nunca de que ella era capaz de proporcionarle aquello que le da placer. Y esa idea me resulta terriblemente desagradable y agotadora.</p>

  <p>—Christian, estoy exhausta. ¿Podemos hablar de esto mañana? Quiero irme a la cama.</p>

  <p>Él parpadea, sorprendido.</p>

  <p>—¿No te marchas?</p>

  <p>—¿Quieres que me marche?</p>

  <p>—¡No! Creí que me dejarías en cuanto lo supieras.</p>

  <p>Acuden a mi mente todas las veces que ha dicho que le dejaría en cuanto conociera su secreto más oscuro… y ahora ya lo sé. Maldita sea… El Amo es oscuro.</p>

  <p>¿Debería marcharme? Ya le dejé una vez, y eso estuvo a punto de destrozarme… a mí, y también a él. Yo le amo. De eso no tengo duda, a pesar de lo que me ha revelado.</p>

  <p>—No me dejes —susurra.</p>

  <p>—¡Oh, por el amor de Dios, no! ¡No pienso hacerlo! —grito, y es catártico.</p>

  <p>Ya está. Lo he dicho. No voy a dejarle.</p>

  <p>—¿De verdad? —pregunta abriendo mucho los ojos.</p>

  <p>—¿Qué puedo hacer para que entiendas que no voy a salir corriendo? ¿Qué puedo decir?</p>

  <p>Me mira fijamente, expresando de nuevo todo su miedo y su angustia. Traga saliva.</p>

  <p>—Puedes hacer una cosa.</p>

  <p>—¿Qué?</p>

  <p>—Cásate conmigo —susurra.</p>

  <p>¿Qué? ¿Realmente acaba de…?</p>

  <p>Mi mundo se detiene por segunda vez en menos de media hora.</p>

  <p>Dios mío. Me quedo mirando estupefacta a ese hombre profundamente herido al que amo. No puedo creer lo que acaba de decir.</p>

  <p>¿Matrimonio? ¿Me ha propuesto matrimonio? ¿Está de broma? No puedo evitarlo: una risita tonta, nerviosa, de incredulidad, brota desde lo más profundo de mi ser. Me muerdo el labio para evitar que se convierta en una estruendosa carcajada histérica, pero fracaso estrepitosamente. Me tumbo de espaldas en el suelo y me rindo a ese incontrolable ataque de risa, riéndome como si no me hubiera reído nunca, con unas carcajadas tremendas, curativas, catárticas.</p>

  <p>Y durante un momento estoy completamente sola, observando desde lo alto esta situación absurda: una chica presa de un ataque de risa junto a un chico guapísimo con problemas emocionales. Y cuando mi risa me hace derramar lágrimas abrasadoras, me tapo los ojos con el brazo. No, no… esto es demasiado.</p>

  <p>Cuando la histeria remite, Christian me aparta el brazo de la cara con delicadeza. Yo levanto la vista y le miro.</p>

  <p>Él se inclina sobre mí. En su boca se dibuja la ironía, pero sus ojos grises arden, quizá dolidos. Oh, no.</p>

  <p>Usando los nudillos, me seca cuidadosamente una lágrima perdida.</p>

  <p>—¿Mi proposición le hace gracia, señorita Steele?</p>

  <p>¡Oh, Cincuenta! Alargo la mano y le acaricio la mejilla con cariño, deleitándome en el tacto de su barba incipiente bajo mis dedos. Dios, amo a este hombre.</p>

  <p>—Señor Grey… Christian. Tu sentido de la oportunidad es sin duda…</p>

  <p>Cuando me fallan las palabras, le miro.</p>

  <p>Él sonríe, pero las arrugas en torno a sus ojos revelan su consternación. La situación se torna grave.</p>

  <p>—Eso me ha dolido en el alma, Ana. ¿Te casarás conmigo?</p>

  <p>Me siento, apoyo las manos en sus rodillas y me inclino sobre él. Miro fijamente su adorable rostro.</p>

  <p>—Christian, me he encontrado a la loca de tu ex con una pistola, me han echado de mi propio apartamento, me ha caído encima la bomba Cincuenta…</p>

  <p>Él abre la boca para hablar, pero yo levanto una mano. Y, obedientemente, la cierra.</p>

  <p>—Acabas de revelarme una información sobre ti mismo que, francamente, resulta bastante impactante, y ahora me has pedido que me case contigo.</p>

  <p>Él mueve la cabeza a un lado y a otro, como si analizara los hechos. Parece divertido. Gracias a Dios.</p>

  <p>—Sí, creo que es un resumen bastante adecuado de la situación —dice con sequedad.</p>

  <p>—¿Y qué pasó con lo de aplazar la gratificación?</p>

  <p>—Lo he superado, y ahora soy un firme defensor de la gratificación inmediata. <em>Carpe diem</em>, Ana —susurra.</p>

  <p>—Mira, Christian, hace muy poco que te conozco y necesito saber mucho más de ti. He bebido demasiado, estoy hambrienta y cansada y quiero irme a la cama. Tengo que considerar tu proposición, del mismo modo que consideré el contrato que me ofreciste. Y además —aprieto los labios para expresar contrariedad, pero también para aligerar la tensión en el ambiente—, no ha sido la propuesta más romántica del mundo.</p>

  <p>Él inclina la cabeza a un lado y en sus labios se dibuja una sonrisa.</p>

  <p>—Buena puntualización, como siempre, señorita Steele —afirma con un deje de alivio en la voz—. ¿O sea que esto es un no?</p>

  <p>Suspiro.</p>

  <p>—No, señor Grey, no es un no, pero tampoco es un sí. Haces esto únicamente porque estás asustado y no confías en mí.</p>

  <p>—No, hago esto porque finalmente he conocido a alguien con quien quiero pasar el resto de mi vida.</p>

  <p>Oh. Noto un pálpito en el corazón y siento que me derrito por dentro. ¿Cómo es capaz, en medio de las más extrañas situaciones, de decir cosas tan románticas? Abro la boca, sin dar crédito.</p>

  <p>—Nunca creí que esto pudiera sucederme a mí —continúa, y su expresión irradia pura sinceridad.</p>

  <p>Yo le miro boquiabierta, buscando las palabras apropiadas.</p>

  <p>—¿Puedo pensármelo… por favor? ¿Y pensar en todo el resto de las cosas que han pasado hoy? ¿En lo que acabas de decirme? Tú me pediste paciencia y fe. Bien, pues yo te pido lo mismo, Grey. Ahora las necesito yo.</p>

  <p>Sus ojos buscan los míos y, al cabo de un momento, se inclina y me recoge un mechón de pelo detrás de la oreja.</p>

  <p>—Eso puedo soportarlo. —Me besa fugazmente en los labios—. No muy romántico, ¿eh? —Arquea las cejas, y yo hago un gesto admonitorio con la cabeza—. ¿Flores y corazones? —pregunta bajito.</p>

  <p>Asiento y me sonríe vagamente.</p>

  <p>—¿Tienes hambre?</p>

  <p>—Sí.</p>

  <p>—No has comido —dice con mirada gélida y la mandíbula tensa.</p>

  <p>—No, no he comido. —Vuelvo a sentarme sobre los talones y le miro tranquilamente—. Que me echaran de mi apartamento, después de ver a mi novio interactuando íntimamente con una de sus antiguas sumisas, me quitó bastante el apetito.</p>

  <p>Christian sacude la cabeza y se pone de pie ágilmente. Ah, por fin podemos levantarnos del suelo. Me tiende la mano.</p>

  <p>—Deja que te prepare algo de comer —dice.</p>

  <p>—¿No podemos irnos a la cama sin más? —musito con aire fatigado al darle la mano.</p>

  <p>Él me ayuda a levantarme. Estoy entumecida. Baja la vista y me mira con dulzura.</p>

  <p>—No, tienes que comer. Vamos. —El dominante Christian ha vuelto, lo cual resulta un alivio.</p>

  <p>Me lleva a un taburete de la barra en la zona de la cocina, y luego se acerca a la nevera. Consulto el reloj: son casi las once y media, y tengo que levantarme pronto para ir a trabajar.</p>

  <p>—Christian, la verdad es que no tengo hambre.</p>

  <p>Él no hace caso y rebusca en el enorme frigorífico.</p>

  <p>—¿Queso? —pregunta.</p>

  <p>—A esta hora, no.</p>

  <p>—¿Galletitas saladas?</p>

  <p>—¿De la nevera? No —replico.</p>

  <p>Él se da la vuelta y me sonríe.</p>

  <p>—¿No te gustan las galletitas saladas?</p>

  <p>—A las once y media no, Christian. Me voy a la cama. Tú si quieres puede pasarte el resto de la noche rebuscando en la nevera. Yo estoy cansada, y he tenido un día de lo más intenso. Un día que me gustaría olvidar.</p>

  <p>Bajo del taburete y él me pone mala cara, pero ahora mismo no me importa. Quiero irme a la cama; estoy exhausta.</p>

  <p>—¿Macarrones con queso?</p>

  <p>Levanta un bol pequeño tapado con papel de aluminio, con una expresión esperanzada que resulta entrañable.</p>

  <p>—¿A ti te gustan los macarrones con queso? —pregunto.</p>

  <p>Él asiente entusiasmado, y se me derrite el corazón. De pronto parece muy joven. ¿Quién lo habría dicho? A Christian Grey le gusta la comida de menú infantil.</p>

  <p>—¿Quieres un poco? —pregunta esperanzado.</p>

  <p>Soy incapaz de resistirme a él, y además tengo mucha hambre.</p>

  <p>Asiento y le dedico una débil sonrisa. Su cara de satisfacción resulta fascinante. Retira el papel de aluminio del bol y lo mete en el microondas. Vuelvo a sentarme en el taburete y contemplo la hermosa estampa del señor Grey —el hombre que quiere casarse conmigo— moviéndose con elegante soltura por su cocina.</p>

  <p>—¿Así que sabes utilizar el microondas? —le digo en un suave tono burlón.</p>

  <p>—Suelo ser capaz de cocinar algo, siempre que venga envasado. Con lo que tengo problemas es con la comida de verdad.</p>

  <p>No puedo creer que este sea el mismo hombre que estaba de rodillas ante mí hace menos de media hora. Es su carácter voluble habitual. Coloca platos, cubiertos y manteles individuales sobre la barra del desayuno.</p>

  <p>—Es muy tarde —comento.</p>

  <p>—No vayas a trabajar mañana.</p>

  <p>—He de ir a trabajar mañana. Mi jefe se marcha a Nueva York.</p>

  <p>Christian frunce el ceño.</p>

  <p>—¿Quieres ir allí este fin de semana?</p>

  <p>—He consultado la predicción del tiempo y parece que va a llover —digo negando con la cabeza.</p>

  <p>—Ah. Entonces, ¿qué quieres hacer?</p>

  <p>El timbre del microondas anuncia que nuestra cena ya está caliente.</p>

  <p>—Ahora mismo lo único que quiero es vivir el día a día. Todas estas emociones son… agotadoras.</p>

  <p>Levanto una ceja y le miro, cosa que él ignora prudentemente.</p>

  <p>Christian deja el bol blanco entre nuestros platos y se sienta a mi lado. Parece absorto en sus pensamientos, distraído. Yo sirvo los macarrones para ambos. Huelen divinamente y se me hace la boca agua ante la expectativa. Estoy muerta de hambre.</p>

  <p>—Siento lo de Leila —murmura.</p>

  <p>—¿Por qué lo sientes?</p>

  <p>Mmm, los macarrones saben tan bien como huelen. Y mi estómago lo agradece.</p>

  <p>—Para ti debe de haber sido un impacto terrible encontrártela en tu apartamento. Taylor lo había registrado antes personalmente. Está muy disgustado.</p>

  <p>—Yo no culpo a Taylor.</p>

  <p>—Yo tampoco. Ha estado buscándote.</p>

  <p>—¿Ah, sí? ¿Por qué?</p>

  <p>—Yo no sabía dónde estabas. Te dejaste el bolso, el teléfono. Ni siquiera podía localizarte. ¿Dónde fuiste? —pregunta.</p>

  <p>Habla con mucha suavidad, pero en sus palabras subyace una carga ominosa.</p>

  <p>—Ethan y yo fuimos a un bar de la acera de enfrente. Para que yo pudiera ver lo que ocurría, simplemente.</p>

  <p>—Ya.</p>

  <p>La atmósfera entre los dos ha cambiado de forma muy sutil. Ya no es tan liviana.</p>

  <p>Ah, muy bien, de acuerdo… yo también puedo jugar a este juego. Así que esta voy a devolvértela, Cincuenta. Y tratando de sonar despreocupada, queriendo satisfacer la curiosidad que me corroe pero temerosa de la respuesta, le pregunto:</p>

  <p>—¿Y qué hiciste con Leila en el apartamento?</p>

  <p>Levanto la vista, le miro, y él deja suspendido en el aire el tenedor con los macarrones. Oh, no, esto no presagia nada bueno.</p>

  <p>—¿De verdad quieres saberlo?</p>

  <p>Se me forma un nudo en el estómago y de golpe se me quita el apetito.</p>

  <p>—Sí —susurro.</p>

  <p>¿Eso quieres? ¿De verdad? Mi subconsciente ha tirado al suelo la botella de ginebra y se ha incorporado muy erguida en su butaca, mirándome horrorizada.</p>

  <p>Christian vacila y su boca se convierte en una fina línea.</p>

  <p>—Hablamos, y luego la bañé. —Su voz suena ronca, y, al ver que no reacciono, se apresura a continuar—: Y la vestí con ropa tuya. Espero que no te importe. Pero es que estaba mugrienta.</p>

  <p>Por Dios santo. ¿La bañó?</p>

  <p>Qué gesto tan extraño e inapropiado… La cabeza me da vueltas y miro fijamente los macarrones que no me he comido. Y ahora esa imagen me produce náuseas.</p>

  <p>Intenta racionalizarlo, me aconseja mi subconsciente. Aunque la parte serena e intelectual de mi cerebro sabe que lo hizo simplemente porque estaba sucia, me resulta demasiado duro. Mi ser frágil y celoso no es capaz de soportarlo.</p>

  <p>De pronto tengo ganas de llorar: no de sucumbir a ese llanto de damisela que surca con decoro mis mejillas, sino a ese otro que aúlla a la luna. Inspiro profundamente para reprimir el impulso, pero esas lágrimas y esos sollozos reprimidos me arden en la garganta.</p>

  <p>—No podía hacer otra cosa, Ana —dice él en voz baja.</p>

  <p>—¿Todavía sientes algo por ella?</p>

  <p>—¡No! —contesta horrorizado, y cierra los ojos con expresión de angustia.</p>

  <p>Yo aparto la mirada y la bajo otra vez a mi nauseabunda comida. No soy capaz de mirarle.</p>

  <p>—Verla así… tan distinta, tan destrozada. La atendí, como habría hecho con cualquier otra persona.</p>

  <p>Se encoge de hombros como para librarse de un recuerdo desagradable. Vaya, ¿y encima espera que le compadezca?</p>

  <p>—Ana, mírame.</p>

  <p>No puedo. Sé que si lo hago, me echaré a llorar. No puedo digerir todo esto. Soy como un depósito rebosante de gasolina, lleno, desbordado. Ya no hay espacio para más. Sencillamente no puedo soportar más toda esta angustia. Si lo intento, arderé y explotaré y será muy desagradable. ¡Dios!</p>

  <p>La imagen aparece en mi mente: Christian ocupándose de un modo tan íntimo de su antigua sumisa. Bañándola, por Dios santo… desnuda. Un estremecimiento de dolor recorre mi cuerpo.</p>

  <p>—Ana.</p>

  <p>—¿Qué?</p>

  <p>—No pienses en eso. No significa nada. Fue como cuidar de un niño, un niño herido, destrozado —musita.</p>

  <p>¿Qué demonios sabrá él de cuidar niños? Esa era una mujer con la que tuvo una relación sexual devastadora y perversa.</p>

  <p>Ay, esto duele… Respiro firme y profundamente. O tal vez se refiera a sí mismo. Él es el niño destrozado. Eso tiene más lógica… o quizá no tenga la menor lógica. Oh, todo esto es tan terriblemente complicado, y de pronto me siento exhausta. Necesito dormir.</p>

  <p>—¿Ana?</p>

  <p>Me levanto, llevo mi plato al fregadero y tiro los restos de comida a la basura.</p>

  <p>—Ana, por favor.</p>

  <p>Doy media vuelta y le miro.</p>

  <p>—¡Basta ya, Christian! ¡Basta ya de «Ana, por favor»! —le grito, y las lágrimas empiezan a correr por mis mejillas—. Ya he tenido bastante de toda esa mierda por hoy. Me voy a la cama. Estoy cansada física y emocionalmente. Déjame.</p>

  <p>Giro sobre mis talones y prácticamente echo a correr hacia el dormitorio, llevándome conmigo el recuerdo de sus ojos abiertos mirándome atónitos. Es agradable saber que yo también soy capaz de perturbarle. Me desvisto en un santiamén, y después de rebuscar en su cómoda, saco una de sus camisetas y me dirijo al baño.</p>

  <p>Me observo en el espejo y apenas reconozco a la bruja demacrada de mejillas enrojecidas y ojos irritados que me devuelve la mirada, y esa imagen me supera. Me derrumbo en el suelo y sucumbo a esa abrumadora emoción que ya no puedo contener, estallando en tremendos sollozos que me desgarran el pecho, y dejando por fin que las lágrimas se desborden libremente.</p>
