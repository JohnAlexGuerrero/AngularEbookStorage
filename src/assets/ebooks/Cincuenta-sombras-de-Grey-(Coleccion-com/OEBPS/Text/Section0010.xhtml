  <h3 id="sigil_toc_id_14">10</h3>

<p>De repente sale de mi cuerpo y me estremezco. Se sienta en la cama y tira el condón usado en una papelera.</p>

  <p>—Vamos, tenemos que vestirnos… si quieres conocer a mi madre.</p>

  <p>Sonríe, se levanta de la cama y se pone los vaqueros… sin calzoncillos. Intento incorporarme, pero sigo atada.</p>

  <p>—Christian… no puedo moverme.</p>

  <p>Su sonrisa se acentúa. Se inclina y me desata la corbata, que me ha dejado la marca de la tela en las muñecas. Es… sexy. Me observa divertido, con ojos danzarines. Me besa rápidamente en la frente y me sonríe.</p>

  <p>—Otra novedad —admite.</p>

  <p>No tengo ni idea de lo que quiere decir.</p>

  <p>—No tengo ropa limpia.</p>

  <p>De pronto el pánico se apodera de mí, y teniendo en cuenta la experiencia que acabo de vivir, el pánico me parece insoportable. ¡Su madre! Maldita sea. No tengo ropa limpia y prácticamente nos ha pillado in fraganti.</p>

  <p>—Quizá debería quedarme aquí.</p>

  <p>—No, claro que no —me contesta en tono amenazador—. Puedes ponerte algo mío.</p>

  <p>Se ha puesto una camiseta y se pasa la mano por el pelo revuelto. Aunque estoy muy nerviosa, me quedo embobada. Su belleza es arrebatadora.</p>

  <p>—Anastasia, estarías preciosa hasta con un saco. No te preocupes, por favor. Me gustaría que conocieras a mi madre. Vístete. Voy a calmarla un poco. —Aprieta los labios—. Te espero en el salón dentro de cinco minutos. Si no, vendré a buscarte y te arrastraré lleves lo que lleves puesto. Mis camisetas están en ese cajón. Las camisas, en el armario. Sírvete tú misma.</p>

  <p>Me mira un instante inquisitivo y sale de la habitación.</p>

  <p>Maldita sea, la madre de Christian. Es mucho más de lo que esperaba. Quizá conocerla me permita colocar algunas piezas del puzle. Podría ayudarme a entender por qué Christian es como es… De pronto quiero conocerla. Recojo mi blusa del suelo y me alegra descubrir que ha sobrevivido a la noche sin apenas arrugas. Encuentro el sujetador azul debajo de la cama y me visto a toda prisa. Pero si hay algo que odio es no llevar las bragas limpias. Me dirijo a la cómoda de Christian y busco entre sus calzoncillos. Me pongo unos Calvin Klein ajustados, los vaqueros y las Converse.</p>

  <p>Cojo la chaqueta, corro al cuarto de baño y observo mis ojos demasiado brillantes, mi cara colorada… y mi pelo. Dios mío… Las trenzas despeindas tampoco me quedan bien. Busco un cepillo, pero solo encuentro un peine. Menos da una piedra. Me recojo el pelo rápidamente, mirando desesperada la ropa que llevo. Quizá debería aceptar la oferta de Christian. Mi subconsciente frunce los labios y articula la palabra «ja». No le hago caso. Me pongo la chaqueta y me alegro de que los puños cubran las marcas de la corbata. Nerviosa, me miro por última vez en el espejo. Es lo que hay. Me dirijo al salón.</p>

  <p>—Aquí está —dice Christian levantándose del sofá.</p>

  <p>Me mira con expresión cálida y agradecida. La mujer rubia que está a su lado se gira y me dedica una amplia sonrisa. Se levanta también. Va impecable, con un vestido de punto marrón claro y zapatos a juego, arreglada y elegante. Está muy guapa, y me mortifico un poco pensando que yo voy hecha un desastre.</p>

  <p>—Mamá, te presento a Anastasia Steele. Anastasia, esta es Grace Trevelyan-Grey.</p>

  <p>La doctora Trevelyan-Grey me tiende la mano. T… ¿de Trevelyan? Su inicial.</p>

  <p>—Encantada de conocerte —murmura.</p>

  <p>Si no me equivoco, en su voz hay un matiz de sorpresa, quizá de inmenso alivio, y sus ojos castaños emiten un cálido destello. Le estrecho la mano y no puedo evitar sonreír, devolverle su calidez.</p>

  <p>—Doctora Trevelyan-Grey —digo en voz baja.</p>

  <p>—Llámame Grace. —Sonríe, y Christian frunce el ceño—. Suelen llamarme doctora Trevelyan, y la señora Grey es mi suegra. —Me guiña un ojo—. Bueno, ¿y cómo os conocisteis? —pregunta mirando interrogante a Christian, incapaz de ocultar su curiosidad.</p>

  <p>—Anastasia me hizo una entrevista para la revista de la facultad, porque esta semana voy a entregar los títulos.</p>

  <p>Mierda, mierda. Lo había olvidado.</p>

  <p>—Así que te gradúas esta semana… —me dice Grace.</p>

  <p>—Sí.</p>

  <p>Empieza a sonar mi móvil. Apuesto a que es Kate.</p>

  <p>—Disculpadme.</p>

  <p>El teléfono está en la cocina. Me acerco y lo cojo de la barra sin mirar quién me llama.</p>

  <p>—Kate.</p>

  <p>—¡Dios mío! ¡Ana!</p>

  <p>Maldita sea, es José. Parece desesperado.</p>

  <p>—¿Dónde estás? Te he llamado veinte veces. Tengo que verte. Quiero pedirte perdón por lo del viernes. ¿Por qué no me has devuelto las llamadas?</p>

  <p>—Mira, José, ahora no es un buen momento.</p>

  <p>Miro muy nerviosa a Christian, que me observa atentamente, con rostro impasible, mientras murmura algo a su madre. Le doy la espalda.</p>

  <p>—¿Dónde estás? Kate me ha dado largas —se queja.</p>

  <p>—En Seattle.</p>

  <p>—¿Qué haces en Seattle? ¿Estás con él?</p>

  <p>—José, te llamo más tarde. No puedo hablar ahora.</p>

  <p>Y cuelgo.</p>

  <p>Vuelvo con toda tranquilidad con Christian y su madre. Grace está en pleno parloteo.</p>

  <p>—… y Elliot me llamó para decirme que estabas por aquí… Hace dos semanas que no te veo, cariño.</p>

  <p>—¿Elliot lo sabía? —pregunta Christian mirándome con expresión indescifrable.</p>

  <p>—Pensé que podríamos comer juntos, pero ya veo que tienes otros planes, así que no quiero interrumpiros.</p>

  <p>Coge su largo abrigo de color crema, se lo pone y le acerca la mejilla. Christian la besa rápidamente. Ella no le toca.</p>

  <p>—Tengo que llevar a Anastasia a Portland.</p>

  <p>—Claro, cariño. Anastasia, un placer conocerte. Espero que volvamos a vernos.</p>

  <p>Me tiende la mano con ojos brillantes, y se la estrecho.</p>

  <p>Taylor aparece procedente… ¿de dónde?</p>

  <p>—Señora Grey…</p>

  <p>—Gracias, Taylor.</p>

  <p>La sigue por el salón y cruza detrás de ella la doble puerta que da al vestíbulo. ¿Taylor ha estado aquí todo el tiempo? ¿Cuánto lleva aquí? ¿Dónde ha estado?</p>

  <p>Christian me mira.</p>

  <p>—Así que te ha llamado el fotógrafo…</p>

  <p>Mierda.</p>

  <p>—Sí.</p>

  <p>—¿Qué quería?</p>

  <p>—Solo pedirme perdón, ya sabes… por lo del viernes.</p>

  <p>Christian arruga la frente.</p>

  <p>—Ya veo —se limita a decirme.</p>

  <p>Taylor vuelve a aparecer.</p>

  <p>—Señor Grey, hay un problema con el envío a Darfur.</p>

  <p>Christian asiente bruscamente haciéndole callar.</p>

  <p>—¿El Charlie Tango ha vuelto a Boeing Field?</p>

  <p>—Sí, señor. —Me mira e inclina la cabeza—. Señorita Steele.</p>

  <p>Le sonrío torpemente, se gira y se marcha.</p>

  <p>—¿Taylor vive aquí?</p>

  <p>—Sí —me contesta cortante.</p>

  <p>¿Qué le pasa ahora?</p>

  <p>Christian va a la cocina, coge su BlackBerry y echa un vistazo a los e-mails, supongo. Está muy serio. Hace una llamada.</p>

  <p>—Ros, ¿cuál es el problema? —pregunta bruscamente.</p>

  <p>Escucha sin dejar de mirarme con ojos interrogantes. Yo estoy en medio del enorme salón preguntándome qué hacer, totalmente cohibida y fuera de lugar.</p>

  <p>—No voy a poner en peligro a la tripulación. No, cancélalo… Lo lanzaremos desde el aire… Bien.</p>

  <p>Cuelga. La calidez de sus ojos ha desaparecido. Parece hostil. Me lanza una rápida mirada, se dirige a su estudio y vuelve al momento.</p>

  <p>—Este es el contrato. Léelo y lo comentamos el fin de semana que viene. Te sugiero que investigues un poco para que sepas de lo que estamos hablando. —Se calla un momento—. Bueno, si aceptas, y espero de verdad que aceptes —añade en tono más suave, nervioso.</p>

  <p>—¿Que investigue?</p>

  <p>—Te sorprendería saber lo que puedes encontrar en internet —murmura.</p>

  <p>¡Internet! No tengo ordenador, solo el portátil de Kate, y, por supuesto, no puedo utilizar el de Clayton’s para este tipo de «investigación».</p>

  <p>—¿Qué pasa? —me pregunta ladeando la cabeza.</p>

  <p>—No tengo ordenador. Suelo utilizar los de la facultad. Veré si puedo utilizar el portátil de Kate.</p>

  <p>Me tiende un sobre de papel manila.</p>

  <p>—Seguro que puedo… bueno… prestarte uno. Recoge tus cosas. Volveremos a Portland en coche y comeremos algo por el camino. Voy a vestirme.</p>

  <p>—Tengo que hacer una llamada —murmuro.</p>

  <p>Solo quiero oír la voz de Kate. Christian pone mala cara.</p>

  <p>—¿Al fotógrafo?</p>

  <p>Se le tensa la mandíbula y le arden los ojos. Parpadeo.</p>

  <p>—No me gusta compartir, señorita Steele. Recuérdelo —me advierte con estremecedora tranquilidad.</p>

  <p>Me lanza una larga y fría mirada y se dirige al dormitorio.</p>

  <p>Maldita sea. Solo quería llamar a Kate. Quiero llamarla delante de él, pero su repentina actitud distante me ha dejado paralizada. ¿Qué ha pasado con el hombre generoso, relajado y sonriente que me hacía el amor hace apenas media hora?</p>

  <p class="salto10">—¿Lista? —me pregunta Christian junto a la puerta doble del vestíbulo.</p>

  <p>Asiento, insegura. Ha recuperado su tono distante, educado y convencional. Ha vuelto a ponerse la máscara. Lleva una bolsa de piel al hombro. ¿Para qué la necesita? Quizá va a quedarse en Portland. Entonces recuerdo la entrega de títulos. Sí, claro… Estará en Portland el jueves. Lleva una cazadora negra de cuero. Vestido así, sin duda no parece un multimillonario. Parece un chico descarriado, quizá una rebelde estrella de rock o un modelo de pasarela. Suspiro por dentro deseando tener una décima parte de su elegancia. Es tan tranquilo y controlado… Frunzo el ceño al recordar su arrebato por la llamada de José… Bueno, al menos parece que lo es.</p>

  <p>Taylor está esperando al fondo.</p>

  <p>—Mañana, pues —le dice a Taylor.</p>

  <p>—Sí, señor —le contesta Taylor asintiendo—. ¿Qué coche va a llevarse?</p>

  <p>Me lanza una rápida mirada.</p>

  <p>—El R8.</p>

  <p>—Buen viaje, señor Grey. Señorita Steele.</p>

  <p>Taylor me mira con simpatía, aunque quizá en lo más profundo de sus ojos se esconda una pizca de lástima.</p>

  <p>Sin duda cree que he sucumbido a los turbios hábitos sexuales del señor Grey. Bueno, a sus excepcionales hábitos sexuales… ¿o quizá el sexo sea así para todo el mundo? Frunzo el ceño al pensarlo. No tengo nada con lo que compararlo y por lo visto no puedo preguntárselo a Kate. Así que tendré que hablar del tema con Christian. Sería perfectamente natural poder hablar de ello con alguien… pero no puedo hablar con Christian si de repente se muestra extrovertido y al minuto siguiente distante.</p>

  <p>Taylor nos sujeta la puerta para que salgamos. Christian llama al ascensor.</p>

  <p>—¿Qué pasa, Anastasia? —me pregunta.</p>

  <p>¿Cómo sabe que estoy dándole vueltas a algo? Alza una mano y me levanta la barbilla.</p>

  <p>—Deja de morderte el labio o te follaré en el ascensor, y me dará igual si entra alguien o no.</p>

  <p>Me ruborizo, pero sus labios esbozan una ligera sonrisa. Al final parece que está recuperando el sentido del humor.</p>

  <p>—Christian, tengo un problema.</p>

  <p>—¿Ah, sí? —me pregunta observándome con atención.</p>

  <p>Llega el ascensor. Entramos y Christian pulsa el botón del parking.</p>

  <p>—Bueno…</p>

  <p>Me ruborizo. ¿Cómo explicárselo?</p>

  <p>—Necesito hablar con Kate. Tengo muchas preguntas sobre sexo, y tú estás demasiado implicado. Si quieres que haga todas esas cosas, ¿cómo voy a saber…? —me interrumpo e intento encontrar las palabras adecuadas—. Es que no tengo puntos de referencia.</p>

  <p>Pone los ojos en blanco.</p>

  <p>—Si no hay más remedio, habla con ella —me contesta enfadado—. Pero asegúrate de que no comente nada con Elliot.</p>

  <p>Su insinuación me hace dar un respingo. Kate no es así.</p>

  <p>—Kate no haría algo así, como yo no te diría a ti nada de lo que ella me cuente de Elliot… si me contara algo —añado rápidamente.</p>

  <p>—Bueno, la diferencia es que a mí no me interesa su vida sexual —murmura Christian en tono seco—. Elliot es un capullo entrometido. Pero háblale solo de lo que hemos hecho hasta ahora —me advierte—. Seguramente me cortaría los huevos si supiera lo que quiero hacer contigo —añade en voz tan baja que no estoy segura de si pretendía que lo oyera.</p>

  <p>—De acuerdo —acepto sonriéndole aliviada.</p>

  <p>No quiero ni pensar en que Kate vaya a cortarle los huevos a Christian.</p>

  <p>Frunce los labios y mueve la cabeza.</p>

  <p>—Cuanto antes te sometas a mí mejor, y así acabamos con todo esto —murmura.</p>

  <p>—¿Acabamos con qué?</p>

  <p>—Con tus desafíos.</p>

  <p>Me pasa una mano por la mejilla y me besa rápidamente en los labios. Las puertas del ascensor se abren. Me coge de la mano y tira de mí hacia el parking.</p>

  <p>¿Mis desafíos? ¿De qué habla?</p>

  <p>Cerca del ascensor veo el Audi 4 x 4 negro, pero cuando pulsa el mando para que se abran las puertas, se encienden las luces de un deportivo negro reluciente. Es uno de esos coches que debería tener tumbada en el capó a una rubia de largas piernas vestida solo con una banda de miss.</p>

  <p>—Bonito coche —murmuro en tono frío.</p>

  <p>Me mira y sonríe.</p>

  <p>—Lo sé —me contesta.</p>

  <p>Y por un segundo vuelve el dulce, joven y despreocupado Christian. Me inspira ternura. Está entusiasmado. Los chicos y sus juguetes. Pongo los ojos en blanco, pero no puedo ocultar mi sonrisa. Me abre la puerta y entro. Uau… es muy bajo. Rodea el coche con paso seguro y, cuando llega al otro lado, dobla su largo cuerpo con elegancia. ¿Cómo lo consigue?</p>

  <p>—¿Qué coche es?</p>

  <p>—Un Audi R8 Spyder. Como hace un día precioso, podemos bajar la capota. Ahí hay una gorra. Bueno, debería haber dos.</p>

  <p>Gira la llave de contacto, y el motor ruge a nuestras espaldas. Deja la bolsa entre los dos asientos, pulsa un botón y la capota retrocede lentamente. Pulsa otro, y la voz de Bruce Springsteen nos envuelve.</p>

  <p>—Va a tener que gustarte Bruce.</p>

  <p>Me sonríe, saca el coche de la plaza de parking y sube la empinada rampa, donde nos detenemos a esperar que se levante la puerta.</p>

  <p>Y salimos a la soleada mañana de mayo de Seattle. Abro la guantera y saco las gorras. Son del equipo de los Mariners. ¿Le gusta el béisbol? Le tiendo una gorra y se la pone. Paso el pelo por la parte de atrás de la mía y me bajo la visera.</p>

  <p>La gente nos mira al pasar. Por un momento pienso que lo miran a él… Luego, una paranoica parte de mí cree que me miran a mí porque saben lo que he estado haciendo en las últimas doce horas, pero al final me doy cuenta de que lo que miran es el coche. Christian parece ajeno a todo, perdido en sus pensamientos.</p>

  <p>Hay poco tráfico, así que no tardamos en llegar a la interestatal 5 en dirección sur, con el viento soplando por encima de nuestras cabezas. Bruce canta que arde de deseo. Muy oportuno. Me ruborizo escuchando la letra. Christian me mira. Como lleva puestas las Ray-Ban, no veo su expresión. Frunce los labios, apoya una mano en mi rodilla y me la aprieta suavemente. Se me corta la respiración.</p>

  <p>—¿Tienes hambre? —me pregunta.</p>

  <p>No de comida.</p>

  <p>—No especialmente.</p>

  <p>Sus labios vuelven a tensarse en una línea firme.</p>

  <p>—Tienes que comer, Anastasia —me reprende—. Conozco un sitio fantástico cerca de Olympia. Pararemos allí.</p>

  <p>Me aprieta la rodilla de nuevo, su mano vuelve a sujetar el volante y pisa el acelerador. Me veo impulsada contra el respaldo del asiento. Madre mía, cómo corre este coche.</p>

  <p class="salto10">El restaurante es pequeño e íntimo, un chalet de madera en medio de un bosque. La decoración es rústica: sillas diferentes, mesas con manteles a cuadros y flores silvestres en pequeños jarrones. <em>CUISINE SAUVAGE</em>, alardea un cartel por encima de la puerta.</p>

  <p>—Hacía tiempo que no venía. No se puede elegir… Preparan lo que han cazado o recogido.</p>

  <p>Alza las cejas fingiendo horrorizarse y no puedo evitar reírme. La camarera nos pregunta qué vamos a beber. Se ruboriza al ver a Christian y se esconde debajo de su largo flequillo rubio para evitar mirarlo a los ojos. ¡Le gusta! ¡No solo me pasa a mí!</p>

  <p>—Dos vasos de Pinot Grigio —dice Christian en tono autoritario.</p>

  <p>Pongo mala cara.</p>

  <p>—¿Qué pasa? —me pregunta bruscamente.</p>

  <p>—Yo quería una Coca-Cola light —susurro.</p>

  <p>Arruga la frente y mueve la cabeza.</p>

  <p>—El Pinot Grigio de aquí es un vino decente. Irá bien con la comida, nos traigan lo que nos traigan —me dice en tono paciente.</p>

  <p>—¿Nos traigan lo que nos traigan?</p>

  <p>—Sí.</p>

  <p>Esboza su deslumbrante sonrisa ladeando la cabeza y se me hace un nudo en el estómago. No puedo evitar devolvérsela.</p>

  <p>—A mi madre le has gustado —me dice de pronto.</p>

  <p>—¿En serio?</p>

  <p>Sus palabras hacen que me ruborice de alegría.</p>

  <p>—Claro. Siempre ha pensado que era gay.</p>

  <p>Abro la boca al acordarme de aquella pregunta… en la entrevista. Oh, no.</p>

  <p>—¿Por qué pensaba que eras gay? —le pregunto en voz baja.</p>

  <p>—Porque nunca me ha visto con una chica.</p>

  <p>—Vaya… ¿con ninguna de las quince?</p>

  <p>Sonríe.</p>

  <p>—Tienes buena memoria. No, con ninguna de las quince.</p>

  <p>—Oh.</p>

  <p>—Mira, Anastasia, para mí también ha sido un fin de semana de novedades —me dice en voz baja.</p>

  <p>—¿Sí?</p>

  <p>—Nunca había dormido con nadie, nunca había tenido relaciones sexuales en mi cama, nunca había llevado a una chica en el Charlie Tango y nunca le había presentado una mujer a mi madre. ¿Qué estás haciendo conmigo?</p>

  <p>La intensidad de sus ojos ardientes me corta la respiración.</p>

  <p>Llega la camarera con nuestros vasos de vino, e inmediatamente doy un pequeño sorbo. ¿Está siendo franco o se trata de un simple comentario fortuito?</p>

  <p>—Me lo he pasado muy bien este fin de semana, de verdad —digo en voz baja.</p>

  <p>Vuelve a arrugar la frente.</p>

  <p>—Deja de morderte el labio —gruñe—. Yo también —añade.</p>

  <p>—¿Qué es un polvo vainilla? —le pregunto, aunque solo sea para no pensar en su intensa, ardiente y sexy mirada.</p>

  <p>Se ríe.</p>

  <p>—Sexo convencional, Anastasia, sin juguetes ni accesorios. —Se encoge de hombros—. Ya sabes… bueno, la verdad es que no lo sabes, pero eso es lo que significa.</p>

  <p>—Oh.</p>

  <p>Creía que lo que habíamos hecho eran polvos de exquisita tarta de chocolate fundido con una guinda encima. Pero ya veo que no me entero.</p>

  <p>La camarera nos trae sopa, que ambos miramos con cierto recelo.</p>

  <p>—Sopa de ortigas —nos informa la camarera.</p>

  <p>Se da media vuelta y regresa enfadada a la cocina. No creo que le guste que Christian no le haga ni caso. Pruebo la sopa, que está riquísima. Christian y yo nos miramos a la vez, aliviados. Suelto una risita, y él ladea la cabeza.</p>

  <p>—Qué sonido tan bonito —murmura.</p>

  <p>—¿Por qué nunca has echado polvos vainilla? ¿Siempre has hecho… bueno… lo que hagas? —le pregunto intrigada.</p>

  <p>Asiente lentamente.</p>

  <p>—Más o menos —me contesta con cautela.</p>

  <p>Por un momento frunce el ceño y parece librar una especie de batalla interna. Luego levanta los ojos, como si hubiera tomado una decisión.</p>

  <p>—Una amiga de mi madre me sedujo cuando yo tenía quince años.</p>

  <p>—Oh.</p>

  <p>¡Dios mío, tan joven!</p>

  <p>—Sus gustos eran muy especiales. Fui su sumiso durante seis años.</p>

  <p>Se encoge de hombros.</p>

  <p>—Oh.</p>

  <p>Su confesión me deja helada, aturdida.</p>

  <p>—Así que sé lo que implica, Anastasia —me dice con una mirada significativa.</p>

  <p>Lo observo fijamente, incapaz de articular palabra… Hasta mi subconsciente está en silencio.</p>

  <p>—La verdad es que no tuve una introducción al sexo demasiado corriente.</p>

  <p>Me pica la curiosidad.</p>

  <p>—¿Y nunca saliste con nadie en la facultad?</p>

  <p>—No —me contesta negando con la cabeza para enfatizar su respuesta.</p>

  <p>La camarera entra para retirar nuestros platos y nos interrumpe un momento.</p>

  <p>—¿Por qué? —le pregunto cuando ya se ha ido.</p>

  <p>Sonríe burlón.</p>

  <p>—¿De verdad quieres saberlo?</p>

  <p>—Sí.</p>

  <p>—Porque no quise. Solo la deseaba a ella. Además, me habría matado a palos.</p>

  <p>Sonríe con cariño al recordarlo.</p>

  <p>Oh, demasiada información de golpe… pero quiero más.</p>

  <p>—Si era una amiga de tu madre, ¿cuántos años tenía?</p>
