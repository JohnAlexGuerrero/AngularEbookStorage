  <h3 id="sigil_toc_id_60">4</h3>

<p class="asangre">Estoy inquieta. Christian lleva encerrado en el estudio del barco más de una hora. He intentado leer, ver la televisión, tomar el sol (completamente vestida…), pero no puedo relajarme y tampoco librarme de este nerviosismo. Me cambio para ponerme unos pantalones cortos y una camiseta, me quito la pulsera escandalosamente cara y voy en busca de Taylor.</p>

  <p>—Señora Grey —me saluda levantando la vista de su novela de Anthony Burgess, sorprendido. Está sentado en la salita que hay junto al estudio de Christian.</p>

  <p>—Me gustaría ir de compras.</p>

  <p>—Sí, señora —dice poniéndose en pie.</p>

  <p>—Quiero llevarme la moto de agua.</p>

  <p>Se queda boquiabierto.</p>

  <p>—Eh… —Frunce el ceño; no sabe qué decirme.</p>

  <p>—No quiero molestar a Christian con esto.</p>

  <p>Él contiene un suspiro.</p>

  <p>—Señora Grey… Mmm… No creo que al señor Grey le guste eso y yo preferiría no perder mi trabajo.</p>

  <p>¡Oh, por todos los santos…! Tengo ganas de poner los ojos en blanco, pero en vez de eso, los entorno y suspiro profundamente para expresar, espero, la cantidad adecuada de indignación frustrada por no ser la dueña de mi propio destino. Pero no quiero que Christian se enfade con Taylor (ni conmigo, la verdad). Paso delante de él caminando confiadamente, llamo a la puerta del estudio y entro.</p>

  <p>Christian está al teléfono, inclinado sobre el escritorio de caoba. Levanta la vista.</p>

  <p>—Andrea, ¿puedes esperar un momento, por favor? —dice por el teléfono con expresión seria. Me mira educadamente expectante. Mierda. ¿Por qué me siento como si estuviera en el despacho del director? Este hombre me tuvo esposada ayer. Me niego a sentirme intimidada por él. Es mi marido, maldita sea. Me yergo y le muestro una amplia sonrisa.</p>

  <p>—Me voy de compras. Me llevaré a alguien de seguridad conmigo.</p>

  <p>—Bien, llévate a uno de los gemelos y también a Taylor —me dice. Lo que está pasando debe de ser serio porque no me hace ninguna objeción. Me quedo de pie mirándole, preguntándome si puedo ayudar en algo—. ¿Algo más? —añade impaciente. Quiere que me vaya.</p>

  <p>—¿Necesitas que te traiga algo? —le pregunto.</p>

  <p>Él me dedica una sonrisa dulce y tímida.</p>

  <p>—No, cariño, estoy bien. La tripulación se ocupará de mí.</p>

  <p>—Vale. —Quiero darle un beso. Demonios, puedo hacerlo… ¡Es mi marido! Me acerco decidida y le doy un beso en los labios, lo que le sorprende.</p>

  <p>—Andrea, te llamo luego —dice por el teléfono. Deja la BlackBerry en el escritorio, me acerca a él para abrazarme y me da un beso apasionado. Cuando me suelta, estoy sin aliento. Me mira con los ojos oscuros y llenos de deseo—. Me distraes. Necesito solucionar esto para poder volver a mi luna de miel. —Me recorre la cara con el dedo índice y me acaricia la barbilla, haciendo que levante la cabeza.</p>

  <p>—Vale, perdona.</p>

  <p>—No te disculpes. Me encanta que me distraigas. —Me da un beso en la comisura de la boca—. Vete a gastar dinero —dice liberándome.</p>

  <p>—Lo haré. —Le sonrío y salgo del estudio. Mi subconsciente niega con la cabeza y frunce los labios: No le has dicho que querías coger la moto de agua, me regaña con voz cantarina. La ignoro… ¡Arpía!</p>

  <p>Taylor está esperando.</p>

  <p>—Todo aclarado con el alto mando… ¿Podemos irnos? —Le sonrío intentando no mostrar sarcasmo en mi voz. Taylor no oculta su sonrisa de admiración.</p>

  <p>—Después de usted, señora Grey.</p>

  <p class="salto25">Taylor me explica pacientemente los controles de la moto de agua y cómo conducirla. Transmite una especie de autoridad tranquila y amable; es un buen profesor. Estamos en la lancha motora, cabeceando y meciéndonos en las tranquilas aguas del puerto junto al <em>Fair Lady</em>. Gaston nos observa, su expresión oculta por las gafas de sol, y un miembro de la tripulación se ocupa de manejar la lancha. Vaya… Tengo a tres personas pendientes de mí solo porque me apetece ir de compras. Es ridículo.</p>

  <p>Me ciño el chaleco salvavidas y miro a Taylor con una sonrisa encantadora. Él me tiende la mano para ayudarme a subir a la moto de agua.</p>

  <p>—Átese la cinta de la llave del contacto a la muñeca, señora Grey. Si se cae, el motor se parará de forma automática —me aconseja.</p>

  <p>—Vale.</p>

  <p>—¿Lista?</p>

  <p>Asiento entusiasmada.</p>

  <p>—Pulse el botón de encendido cuando esté a un metro y medio del barco. La seguiremos.</p>

  <p>—De acuerdo.</p>

  <p>Empuja la moto para que se aparte de la lancha y me alejo flotando hacia al puerto. Cuando Taylor me da la señal, pulso el botón y el motor cobra vida con un rugido.</p>

  <p>—¡Bien, señora Grey, poco a poco! —me grita Taylor.</p>

  <p>Aprieto el acelerador. La moto de agua se lanza hacia delante y de repente se para. ¡Mierda! ¿Cómo lo hace Christian para que parezca tan fácil? Lo intento de nuevo y de nuevo se para. ¡Mierda, mierda!</p>

  <p>—¡Tiene que mantener la potencia, señora Grey!</p>

  <p>—Sí, sí, sí… —murmuro entre dientes. Lo intento una vez más apretando la palanca muy suavemente y la moto vuelve a lanzarse hacia delante, pero esta vez sigue sin detenerse. ¡Sí! Y avanza un poco más. ¡Ja! ¡Sigue avanzando! Tengo ganas de gritar por la emoción, pero me controlo. Me voy alejando del yate hacia el puerto. Detrás de mí oigo el ruido ronco de la lancha. Aprieto el acelerador un poco más y la moto coge velocidad, deslizándose por el agua. Noto la brisa cálida en el pelo y la fina salpicadura del agua del mar y me siento libre. ¡Esto es genial! No me extraña que Christian nunca me deje conducirla. En vez de dirigirme a la orilla y acabar con la diversión, giro para rodear el majestuoso <em>Fair Lady</em>. Uau… Esto es divertidísimo. Ignoro a Taylor y al resto de la gente que me sigue y aumento la velocidad una vez más mientras rodeo el barco. Cuando completo el círculo, veo a Christian en la cubierta. Creo que me mira con la boca abierta, pero desde esta distancia es difícil decirlo. Valientemente suelto una mano del manillar y le saludo con entusiasmo. Parece petrificado, pero al final levanta la mano de una forma un poco rígida. No puedo distinguir su expresión, pero algo me dice que es mejor así. Terminada la vuelta decido dirigirme al puerto deportivo acelerando por el agua azul del Mediterráneo, que brilla bajo el sol de última hora de la tarde.</p>

  <p>En el muelle espero a que Taylor amarre la lancha. Tiene la expresión lúgubre y se me cae el alma a los pies, aunque Gaston parece algo divertido. Me pregunto si habrá habido algún incidente que haya enturbiado las relaciones galo—americanas, pero en el fondo me doy cuenta de que seguramente el problema soy yo. Gastón salta de la lancha y la amarra mientras Taylor me hace señas para que me sitúe a un lado de la embarcación. Con mucho cuidado acerco la moto a la lancha y yo quedo a su altura. Su expresión se suaviza un poco.</p>

  <p>—Apague el motor, señora Grey —me dice con tranquilidad estirándose para coger el manillar y tendiéndome una mano para ayudarme a pasar a la lancha.</p>

  <p>Subo a bordo con agilidad, sorprendida de no haberme caído.</p>

  <p>—Señora Grey —dice Taylor algo nervioso y sonrojándose—, al señor Grey no le ha gustado mucho que haya conducido la moto de agua. —Es evidente que está a punto de morirse de la vergüenza y me doy cuenta de que seguramente ha recibido una llamada enfurecida de Christian. Oh, mi pobre marido, patológicamente sobreprotector, ¿qué voy a hacer contigo?</p>

  <p>Sonrío a Taylor para tranquilizarlo.</p>

  <p>—Bueno, Taylor, el señor Grey no está aquí y si no le ha gustado, estoy segura de que tendrá la cortesía de decírmelo en persona cuando vuelva a bordo.</p>

  <p>Taylor hace una mueca de dolor.</p>

  <p>—Está bien, señora Grey —me dice y me tiende el bolso.</p>

  <p>Cuando bajo de la lancha veo el destello de una sonrisa reticente en los labios de Taylor y eso me da ganas de sonreír a mí también. Le tengo cariño a Taylor, pero no me gusta que me regañe… No es ni mi padre ni mi marido.</p>

  <p>Suspiro. Christian estará furioso… Y ya tiene suficientes cosas de las que preocuparse en este momento. ¿En qué estaría pensando? Mientras estoy de pie en el muelle esperando a que Taylor baje de la lancha, siento que mi BlackBerry vibra dentro del bolso y me pongo a rebuscar hasta que la encuentro. «Your Love Is King» de Sade es el tono de llamada que tiene Christian… y solo Christian.</p>

  <p>—Hola.</p>

  <p>—Hola —responde.</p>

  <p>—Volveré en la lancha. No te enfades.</p>

  <p>Oigo su exclamación silenciosa de sorpresa.</p>

  <p>—Mmm…</p>

  <p>—Pero ha sido divertido —le susurro.</p>

  <p>Suspira.</p>

  <p>—Bueno, no quisiera estropearle la diversión, señora Grey. Pero ten cuidado. Por favor.</p>

  <p>Oh, madre mía. ¡Me ha dado permiso para divertirme!</p>

  <p>—Lo tendré. ¿Quieres algo de la ciudad?</p>

  <p>—Solo a ti, entera.</p>

  <p>—Haré todo lo que pueda para conseguirlo, señor Grey.</p>

  <p>—Me alegro de oírlo, señora Grey.</p>

  <p>—Nos proponemos complacer —le respondo con una sonrisa.</p>

  <p>Oigo la sonrisa en su voz.</p>

  <p>—Tengo otra llamada. Hasta luego, nena.</p>

  <p>—Hasta luego, Christian.</p>

  <p>Cuelga. Me parece que he evitado la crisis de la moto de agua. El coche me espera y Taylor tiene la puerta abierta aguardándome. Le guiño un ojo al subir y él niega con la cabeza, divertido.</p>

  <p>En el coche abro mi correo en la BlackBerry.</p>

  <p class="salto10 negrita">De: Anastasia Grey</p>

  <p class="negrita">Fecha: 17 de agosto de 2011 16:55</p>

  <p class="negrita">Para: Christian Grey</p>

  <p class="negrita">Asunto: Gracias…</p>

  <div class="cita">
    <p>Por no ser demasiado cascarrabias.</p>

    <p class="salto10">Tu esposa que te quiere.</p>

  <p class="salto10 negrita">De: Christian Grey</p>

  <p class="negrita">Fecha: 17 de agosto de 2011 16:59</p>

  <p class="negrita">Para: Anastasia Grey</p>

  <p class="negrita">Asunto: Intentando mantener la calma</p>

  <div class="cita">
    <p>De nada.</p>

    <p>Vuelve entera.</p>

    <p>Y no te lo estoy pidiendo.</p>

    <p class="salto10">x</p>

    <p>Christian Grey</p>

    <p>Marido sobreprotector y presidente de Grey Enterprises Holdings, Inc.</p>
  </div>

  <p>Su respuesta me hace sonreír. Mi obseso del control…</p>

  <p>¿Por qué he querido ir de compras? Odio ir de compras. Pero en el fondo sé por qué y camino decidida por delante de Chanel, Gucci, Dior y las otras boutiques de diseñadores y al fin encuentro el antídoto a lo que me aqueja en una tiendecita para turistas llena a reventar. Es una pulsera de tobillo de plata con corazones y campanitas. Tintinea alegremente y solo cuesta cinco euros. Me la pongo nada más comprármela. Esta soy yo, estas son las cosas que me gustan. Inmediatamente me siento más cómoda. No quiero perder el contacto con la chica a la que le gustan esas cosas, nunca. No solo estoy abrumada por el propio Christian, sino también por lo rico que es. ¿Me acostumbraré alguna vez a eso?</p>

  <p>Taylor y Gaston me siguen diligentemente entre las multitudes de última hora de la tarde y no tardo en olvidarme de que están ahí. Quiero comprarle algo a Christian, algo que aleje su mente de lo que está pasando en Seattle. Pero ¿qué se le puede comprar a alguien que lo tiene todo? Me detengo en una pequeña plaza moderna rodeada de tiendas y me pongo a estudiarlas una por una. Mientras miro una tienda de electrónica me viene a la mente nuestra visita a la galería unas horas antes y el día que visitamos el Louvre. Estábamos contemplando la <em>Venus de Milo</em> cuando Christian dijo algo que ahora resuena en mi cabeza: «Todos admiramos las formas femeninas. Nos encanta mirarlas tanto si están esculpidas en mármol como si se ven reproducidas en óleos, sedas o películas».</p>

  <p>Eso me da una idea, una un poco atrevida. Pero necesito ayuda para elegir y solo hay una persona que puede ayudarme. Saco la BlackBerry de mi bolso con alguna dificultad y llamo a José.</p>

  <p>—¿Sí? —dice con voz adormilada.</p>

  <p>—José, soy Ana.</p>

  <p>—¡Ana, hola! ¿Dónde estás? ¿Estás bien? —Ahora suena más alerta; está preocupado.</p>

  <p>—Estoy en Cannes, en el sur de Francia. Y estoy bien.</p>

  <p>—En el sur de Francia, ¿eh? ¿En un hotel de lujo?</p>

  <p>—Mmm… no. Estamos en un barco.</p>

  <p>—¿Un barco?</p>

  <p>—Uno grande… y lujoso —especifico con un suspiro.</p>

  <p>—Ya veo. —Su tono se ha vuelto frío… Mierda, no debería haberle llamado. Esto es lo último que necesito ahora mismo.</p>

  <p>—José, necesito tu consejo.</p>

  <p>—¿Mi consejo? —Suena asombrado—. Claro —dice y esta vez suena mucho más amable. Le cuento mi plan.</p>

  <p class="salto25">Dos horas después, Taylor me ayuda a salir de la lancha motora y a subir por la escalerilla hasta la cubierta. Gaston está ayudando a los miembros de la tripulación con la moto de agua. A Christian no se le ve por ninguna parte y yo me escabullo al camarote para envolver su regalo, sintiendo un placer infantil.</p>

  <p>—Has estado fuera un buen rato. —Christian me sorprende justo cuando estoy poniendo el último trozo de celo. Me giro y lo encuentro de pie en el umbral de la puerta del camarote, mirándome fijamente. ¿Voy a tener problemas por lo de la moto de agua? ¿O será por lo del fuego en la oficina?</p>

  <p>—¿Todo está controlado en la oficina? —le pregunto.</p>

  <p>—Más o menos —dice y una expresión irritada cruza momentáneamente su cara.</p>

  <p>—He estado haciendo compras. —Espero que eso le mejore el humor y rezo para que esa irritación que veo no esté dirigida a mí. Me sonríe con ternura y sé que nosotros estamos bien.</p>

  <p>—¿Qué has comprado?</p>

  <p>—Esto. —Pongo el pie sobre la cama y le enseño la pulsera de tobillo.</p>

  <p>—Muy bonita —dice. Se acerca y roza las campanitas para que tintineen dulcemente junto a mi tobillo. Frunce el ceño y me roza con suavidad la marca roja, lo que hace que me cosquillee toda la pierna.</p>

  <p>—Y esto. —Le tiendo la caja para intentar distraerle.</p>

  <p>—¿Es para mí? —me pregunta sorprendido. Asiento tímidamente. Coge la caja y la agita un poco. Me dedica una sonrisa infantil y deslumbrante y se sienta a mi lado en la cama. Se inclina, me coge la barbilla y me da un beso—. Gracias —me dice con una felicidad tímida.</p>

  <p>—Pero si todavía no lo has abierto…</p>

  <p>—Seguro que me encanta, sea lo que sea. —Me mira con los ojos brillantes—. No me hacen muchos regalos, ¿sabes?</p>

  <p>—Es difícil comprarte algo, porque ya lo tienes todo.</p>

  <p>—Te tengo a ti.</p>

  <p>—Es verdad. —Le sonrío. Oh, y qué verdad, Christian…</p>

  <p>Desenvuelve el regalo en cuestión de segundos.</p>

  <p>—¿Una Nikon? —Me mira perplejo.</p>

  <p>—Sé que tienes una cámara digital pequeña, pero esta es para… eh… retratos y esas cosas. Tiene dos lentes.</p>

  <p>Parpadea sin comprender.</p>

  <p>—Hoy en la galería te han gustado mucho las fotos de Florence D’Elle. Y me he acordado de lo que me dijiste en el Louvre. Y, bueno, también están esas otras fotografías… —Trago saliva y hago un esfuerzo por no pensar en las fotos que encontré en su armario.</p>

  <p>Él contiene la respiración y abre mucho los ojos cuando comprende al fin. Sigo hablando de forma atropellada antes de que pierda toda la valentía.</p>

  <p>—He pensado que tal vez… eh… te gustaría hacer fotos… de mi cuerpo.</p>

  <p>—¿Fotos? ¿Tuyas? —Me mira con la boca abierta, ignorando la caja que tiene en el regazo.</p>

  <p>Asiento intentando desesperadamente evaluar su reacción. Finalmente devuelve su atención a la caja y sigue con los dedos el contorno de la ilustración de la cámara que hay en la tapa con reverencia y fascinación.</p>

  <p>¿Qué estará pensando? No es la reacción que esperaba y mi subconsciente me observa como si fuera una animal de granja domesticado. Christian nunca reacciona como yo espero. Levanta la vista de nuevo con los ojos llenos de… ¿qué? ¿Dolor?</p>

  <p>—¿Por qué has pensado que podría querer algo así? —me pregunta desconcertado.</p>

  <p>¡No, no, no! Has dicho que te iba a encantar…</p>

  <p>—¿No lo quieres? —le pregunto negándome a escuchar a mi subconsciente, que se está cuestionando por qué iba a querer nadie hacerme fotos eróticas a mí. Christian traga saliva y se pasa una mano por el pelo. Parece tan perdido, tan confuso. Inspira profundamente.</p>

  <p>—Para mí esas fotos eran como una póliza de seguros, Ana. He convertido a las mujeres en objetos durante mucho tiempo. —Hace una pausa incómoda.</p>

  <p>—¿Y te parece que hacerme fotos es… convertirme en un objeto a mí también? —Me quedo sin aire y pálida cuando toda la sangre abandona mi cara.</p>

  <p>Cierra los ojos con fuerza.</p>

  <p>—Estoy muy confundido —susurra. Cuando abre los ojos de nuevo se ven perdidos y llenos de pura emoción.</p>

  <p>Mierda. ¿Es por mí? ¿Por mis preguntas de antes sobre su madre biológica? ¿Por el incendio en la oficina?</p>

  <p>—¿Por qué dices eso? —le pregunto en voz baja. Tengo la garganta atenazada por el pánico. Creía que estaba feliz. Que los dos lo estábamos. Creía que le estaba haciendo feliz. No quiero confundirle. ¿O sí? Mi mente empieza a funcionar a toda velocidad. No ha visto al doctor Flynn en tres semanas. ¿Es eso? ¿Esa es la razón para que este así? Mierda, ¿debería llamar al doctor? Pero en un momento posiblemente único de extraordinaria profundidad y claridad consigo entenderlo: el incendio, <em>Charlie Tango</em>, la moto de agua… Está asustado. Tiene miedo por mí y verme esas marcas en la piel solo lo ha empeorado. Ha estado todo el día fijándose en ellas, sintiéndose mal, y no está acostumbrado a sentirse incómodo por su forma de infligir dolor. Solo pensarlo me provoca un escalofrío.</p>

  <p>Se encoge de hombros y una vez más sus ojos se van a mi muñeca, donde estaba la pulsera que me ha comprado. ¡Bingo!</p>

  <p>—Christian, estas marcas no importan —le aseguro levantando la muñeca y señalando la marca—. Me diste una palabra de seguridad. Mierda, Christian… Lo de ayer fue divertido. Disfruté. No te machaques con eso. Me gusta el sexo duro, ya te lo he dicho. —Me ruborizo hasta ponerme escarlata a la vez que intento sofocar el pánico que empiezo a sentir.</p>

  <p>Me mira fijamente y no tengo ni idea de lo que está pensando. Tal vez esté sopesando mis palabras. Continúo tartamudeando un poco.</p>

  <p>—¿Es por el incendio? ¿Crees que hay alguna conexión con lo de <em>Charlie Tango</em>? ¿Por eso estás preocupado? Habla conmigo, Christian, por favor.</p>

  <p>No aparta la mirada de mí pero tampoco dice nada y el silencio se cierne sobre nosotros otra vez, como esta misma tarde. ¡Maldita sea! No me va a decir nada, lo sé.</p>

  <p>—No le des más vueltas a esto, Christian —le regaño en voz baja y las palabras resuenan en mi cabeza, removiendo un recuerdo del pasado reciente: lo que él me dijo acerca de su estúpido contrato. Extiendo la mano, cojo la caja de su regazo y la abro. Me observa pasivamente, como si fuera una criatura extraterrestre fascinante. Sé que el vendedor de la tienda, muy amablemente, ha dejado la cámara lista para usarla, así que la saco de la caja y le quito la tapa a la lente. Le apunto y su hermosa cara llena de ansiedad queda justo en el centro del marco. Pulso el botón y lo mantengo presionado y diez fotos de la expresión alarmada de Christian quedan capturadas digitalmente para la posteridad.</p>

  <p>—Pues yo te acabo de convertir en un objeto a ti —le digo volviendo a pulsar el obturador. En el último momento sus labios se curvan casi imperceptiblemente. Vuelvo a pulsarlo y esta vez está sonriendo… Una sonrisita, pero sonrisa al fin y al cabo. Pulso el botón otra vez y veo que se relaja físicamente y hace un mohín, completamente falso, un ridículo mohín de personaje de <em>Acero azul</em> y eso me hace reír. Oh, gracias a Dios. El señor Temperamental ha vuelto… Y nunca me he alegrado tanto de verlo.</p>

  <p>—Creía que era un regalo para mí —dice enfurruñado, aunque creo que es fingido.</p>

  <p>—Bueno, se suponía que tenía que ser algo divertido, pero parece que es un símbolo de la opresión de la mujer —le respondo haciéndole más fotos y viendo en un primer plano como la diversión crece en su cara. Entonces sus ojos se oscurecen y su expresión se vuelve depredadora.</p>

  <p>—¿Quieres sentirte oprimida? —susurra con una voz suave como la seda.</p>

  <p>—No. Oprimida no… —murmuro a la vez que le hago otra foto.</p>

  <p>—Yo podría oprimirla muy bien, señora Grey —me amenaza con voz ronca.</p>

  <p>—Sé que puede, señor Grey. Y lo hace con frecuencia.</p>

  <p>Su cara se pone triste. Mierda. Bajo la cámara y le miro.</p>

  <p>—¿Qué pasa, Christian? —Mi voz rezuma frustración. ¡Dímelo!</p>

  <p>No dice nada. ¡Arrrggg! Me saca de quicio. Me acerco la cámara al ojo otra vez.</p>

  <p>—Dímelo —insisto.</p>

  <p>—No pasa nada —dice y de repente desaparece del visor. En un movimiento rápido y ágil tira la caja de la cámara al suelo del camarote, me agarra, me tumba sobre la cama y se sienta a horcajadas sobre mí.</p>
