  <h3 id="sigil_toc_id_64">8</h3>

  <p class="asangre">Gia Matteo es un mujer guapa; una mujer alta y muy guapa. Lleva el pelo corto de peluquería, con unas capas perfectas y peinado en una sofisticada corona. Se ha puesto un traje pantalón gris claro: unos pantalones de sport y una chaqueta ajustada que abrazan sus generosas curvas. Su ropa parece cara. En la base de su cuello brilla un solo diamante que va a juego con los pendientes de un quilate que lleva en las orejas. Va muy bien arreglada. Es una de esas mujeres de buena familia que crecieron con dinero. Pero su educación de buena familia se le ha olvidado esta noche. Lleva la blusa azul claro demasiado desabrochada. Igual que yo. Me ruborizo.</p>

  <p>—Christian. Ana —saluda con una sonrisa que muestra unos dientes blancos perfectos y tiende una mano con una manicura cuidada primero a Christian y después a mí. Es un poquito más baja que Christian, pero lleva unos tacones increíbles.</p>

  <p>—Gia —la saluda Christian educadamente.</p>

  <p>Yo sonrío con frialdad.</p>

  <p>—Qué bien se os ve después de la luna de miel —dice amablemente y mira con sus ojos castaños a Christian a través de sus largas pestañas llenas de rimel.</p>

  <p>Christian me rodea con el brazo y me acerca a él.</p>

  <p>—Lo hemos pasado de maravilla, gracias. —Me da un beso rápido en la sien que me pilla por sorpresa.</p>

  <p>¿Ves? Es mío. Irritante, exasperante incluso… pero mío. Yo sonrío. Ahora mismo te quiero mucho, Christian Grey. Yo también le rodeo la cintura con el brazo, meto la mano en el bolsillo de atrás de su pantalón y le doy un apretón en el culo. Gia nos sonríe sin ganas.</p>

  <p>—¿Habéis podido echarle un vistazo a los planos?</p>

  <p>—Sí —le confirmo. Miro a Christian, que me devuelve la mirada con una ceja levantada, divertido. ¿Qué es lo que le divierte? ¿Mi reacción ante Gia o que le haya tocado el culo?</p>

  <p>—Acompáñanos, por favor —le dice Christian—. Tenemos aquí los planos —añade señalando la mesa de comedor. Me coge la mano y nos dirigimos a la mesa, con Gia detrás.</p>

  <p>Por fin recuerdo que tengo modales.</p>

  <p>—¿Te apetece algo de beber? —le pregunto—. ¿Una copa de vino?</p>

  <p>—Oh, sí, fantástico —dice Gia—. Blanco seco, si tienes.</p>

  <p>¡Mierda! <em>Sauvignon blanc</em>. Eso es un blanco seco, ¿no? Apartándome de mi marido a regañadientes, voy a la cocina. Oigo el sonido del iPod cuando Christian enciende la música.</p>

  <p>—¿Tú quieres más vino, Christian? —le digo desde la cocina.</p>

  <p>—Sí, por favor, nena —dice con voz suave y sonriéndome. Uau… Puede ser tan perfecto a veces y tan insoportable otras…</p>

  <p>Me estiro para abrir el armario y noto que Christian me está mirando. Tengo la extraña sensación de que Christian y yo estamos haciendo una representación, jugando a algo, pero esta vez desde el mismo bando y nos enfrentamos a la señorita Matteo. ¿Sabe que a ella le atrae y lo está haciendo a propósito para que lo vea? Siento una oleada de placer cuando entiendo que está intentando que me sienta segura. O tal vez le esté mandando a esa mujer un mensaje alto y claro de que ya está pillado.</p>

  <p>Mío. Sí, zorra… mío. La diosa que llevo dentro se ha puesto el traje de gladiadora y ha decidido que no va a hacer prisioneros. Sonriendo para mí cojo tres copas del armario, la botella de <em>sauvignon blanc</em> del frigorífico y lo pongo todo en la barra para el desayuno. Gia está inclinada sobre la mesa y Christian de pie a su lado señalándole algo de los planos.</p>

  <p>—Creo que Ana tiene alguna objeción acerca de la pared de cristal, pero en general los dos estamos encantados con las ideas que nos has presentado.</p>

  <p>—Oh, me alegro —dice Gia, visiblimente aliviada, y al decirlo le toca el brazo a Christian en un gesto coqueto. Christian se tensa de inmediato de forma sutil. Ella no parece notarlo. Déjale tranquilo ahora mismo. No le gusta que le toquen…</p>

  <p>Dando un paso para alejarse y quedar fuera de su alcance, Christian se vuelve hacia mí.</p>

  <p>—Por aquí empezamos a tener sed… —me dice.</p>

  <p>—Ya voy.</p>

  <p>Sigue jugando. Ella le hace sentir incómodo. ¿Por qué no me he dado cuenta de eso antes? Por eso no me cae bien. Él está acostumbrado a la forma en que las mujeres reaccionan ante él. Yo lo he visto muchas veces y él no suele darle importancia. Pero que le toquen es otra cosa. Bien, la señora Grey al rescate.</p>

  <p>Sirvo el vino rápidamente, cojo las tres copas y voy corriendo a salvar a mi caballero en apuros. Le ofrezco una copa a Gia y me coloco entre ella y Christian. Ella me sonríe educadamente al coger la copa. Le paso la segunda copa a Christian, que la coge ansioso, con una expresión de gratitud divertida.</p>

  <p>—Salud —nos dice Christian a las dos, pero mirándome a mí. Gia y yo levantamos las copas y respondemos al unísono. Le doy un sorbo al vino que me sienta de maravilla.</p>

  <p>—Ana, ¿tienes objeciones sobre la pared de cristal? —me pregunta Gia.</p>

  <p>—Sí. Me encanta, no me malinterpretes. Pero prefiero que la incorporemos de una forma más orgánica a la casa. Yo me enamoré de la casa como estaba y no quiero hacer cambios radicales.</p>

  <p>—Ya veo.</p>

  <p>—Quiero que el diseño sea algo armonioso… Más en consonancia con la casa original. —Miro a Christian, que me observa pensativo.</p>

  <p>—¿Sin grandes reformas? —me pregunta.</p>

  <p>—Exacto. —Niego con la cabeza para enfatizar lo que quiero decir.</p>

  <p>—¿Te gusta como está?</p>

  <p>—En su mayor parte sí. En el fondo siempre he sabido que solo necesitaba unos toques de calor humano.</p>

  <p>Los ojos de Christian brillan con ternura. Gia nos mira a los dos y se ruboriza.</p>

  <p>—Está bien —dice—, creo que sé lo que quieres decir, Ana. ¿Y qué te parece si dejamos la pared de cristal, pero la ponemos mirando a un porche más grande para seguir manteniendo el estilo mediterráneo? Ya tenemos la terraza de piedra. Podemos poner pilares de la misma piedra, muy separados para que no se pierda la vista. Y añadir un techo de cristal o azulejos como los del resto de la casa. Así conseguimos una zona techada y abierta donde comer o sentarse.</p>

  <p>Tengo que reconocerlo… Esa mujer es buena.</p>

  <p>—O en vez del porche podemos incorporar unas contraventanas de madera del color que elijáis a las puertas de cristal. Eso también puede ayudar a mantener ese espíritu mediterráneo —continúa.</p>

  <p>—Como los postigos azules que vimos en el sur de Francia —le digo a Christian, que me mira fijamente. Le da un sorbo al vino y se encoje de hombros, sin hacer ningún comentario. Mmm… No le gusta esa idea, pero no la rechaza, ni se ríe de mí, ni me hace sentir estúpida. Dios mío, este hombre es una contradicción en sí mismo. Me vienen a la cabeza sus palabras de ayer: «Quiero que la casa sea como tú desees. Lo que tú desees. Es tuya». Quiere que yo sea feliz, feliz en todo lo que hago. En el fondo creo que lo sé, pero es solo que… Freno en seco. Ahora no es momento de pensar en la discusión. Mi subconsciente me mira enfadada.</p>

  <p>Gia está pendiente de Christian, esperando a que tome la decisión. Veo que se le dilatan las pupilas y que separa los labios cubiertos de brillo. Se pasa la lengua rápidamente por el labio superior antes de darle otro sorbo al vino. Cuando me vuelvo hacia Christian me doy cuenta de que todavía me está mirando a mí, no a ella. ¡Sí! Yo voy a tomar las decisiones, señorita Matteo.</p>

  <p>—Ana, ¿qué quieres tú? —me pregunta Christian, pasándome claramente la pelota.</p>

  <p>—Me gusta la idea del porche.</p>

  <p>—A mí también.</p>

  <p>Me vuelvo hacia Gia. Oye, chica, mírame a mí, no a él. Yo soy la que toma las decisiones en este tema.</p>

  <p>—Me gustaría ver unos dibujos con los cambios incorporados, con lo del porche más grande y los pilares a juego con el resto de la casa.</p>

  <p>Gia aparta a regañadientes los ojos de mi marido y me sonríe. ¿Es que cree que no me doy cuenta?</p>

  <p>—Claro —concede en tono agradable—. ¿Alguna otra cosa?</p>

  <p>¿Aparte de follarte con la mirada a mi marido?</p>

  <p>—Christian quiere remodelar la suite principal —continúo.</p>

  <p>Se oye una tosecita discreta desde la entrada. Los tres nos giramos y nos encontramos con que Taylor está allí de pie.</p>

  <p>—¿Qué quieres, Taylor? —le pregunta Christian.</p>

  <p>—Necesito tratar con usted un asunto urgente, señor Grey.</p>

  <p>Christian apoya las manos en mis hombros desde detrás de mí y le habla a Gia.</p>

  <p>—La señora Grey está a cargo de este proyecto. Tiene carta blanca. Haz lo que ella quiera. Confío completamente en su instinto. Es muy lista. —Su voz cambia sutilmente; ahora hay orgullo y una advertencia velada. ¿Una advertencia para Gia?</p>

  <p>¿Que confía en mi instinto? Oh, este hombre es imposible… Mi instinto le ha dejado esta tarde pasar por encima de mis sentimientos sin la menor consideración. Niego con la cabeza frustrada, pero me alegro de que le esté diciendo a la señorita demasiado-provocativa-pero-desgraciadamente-buena-en-su-trabajo que yo soy la que está al mando. Le acaricio la mano que tiene sobre mi hombro.</p>

  <p>—Disculpadme. —Christian me da un apretón en el hombro antes de seguir a Taylor. Me pregunto qué estará pasando.</p>

  <p>—Hablábamos de la suite principal… —retoma nerviosa Gia.</p>

  <p>La miro y espero un momento para asegurarme de que Christian y Taylor no pueden oírnos. Entonces, reuniendo toda mi fuerza interior y aprovechando que he estado muy enfadada las últimas cinco horas, me decido a descargarlo con ella.</p>

  <p>—Haces bien en ponerte nerviosa, Gia, porque ahora mismo tu trabajo en este proyecto pende de un hilo. Pero no tiene por qué haber ningún problema siempre y cuando mantengas las manos alejadas de mi marido.</p>

  <p>Ella da un respingo.</p>

  <p>—Si no, te despido, ¿entendido? —digo pronunciando todas las palabras con mucha claridad.</p>

  <p>Parpadea muy rápido, totalmente asombrada. No se puede creer lo que acabo de decir. Yo misma no me puedo creer lo que acabo de decir. Pero me mantengo firme y miro impasible sus ojos marrones que se abren cada vez más.</p>

  <p>¡No te eches atrás! ¡No te eches atrás! He aprendido de Christian, que es el mejor en estas cosas, esa expresión impasible que descoloca a cualquiera. Sé que renovar la residencia de Christian Grey es un proyecto prestigioso para el estudio de arquitectura de Gia, una bonita pluma para poner en su sombrero. No puede perder este encargo. Y ahora mismo me importa un comino que sea amiga de Elliot.</p>

  <p>—Ana… Señora Grey… Lo siento. No pretendía… —Se ruboriza sin saber qué más decir.</p>

  <p>—Seamos claras. A mi marido no le interesas.</p>

  <p>—Por supuesto… —dice ella y se queda pálida.</p>

  <p>—Solo quería ser clara, como he dicho.</p>

  <p>—Señora Grey, me disculpo si es que ha pensado que… he… —no termina la frase porque sigue sin saber qué decir.</p>

  <p>—Bien, siempre y cuando nos entendamos, todo irá bien. Ahora voy a explicarte lo que tenemos en mente para la suite principal y después quiero que veamos la relación de materiales que tienes pensado usar. Como sabes, Christian y yo queremos que esta casa sea ecológicamente sostenible y quiero saber qué materiales vamos a utilizar y de dónde proceden, para que él se quede tranquilo.</p>

  <p>—Claro, claro… —balbucea todavía con los ojos muy abiertos y parece sinceramente intimidada por mí. He triunfado. La diosa que llevo dentro da una vuelta al estadio saludando a la multitud enfervorecida.</p>

  <p>Gia se toca el pelo para colocárselo y me doy cuenta de que es un gesto de nerviosismo.</p>

  <p>—Bien, la suite… —dice nerviosa con un hilo de voz.</p>

  <p>Ahora que tengo el control me siento relajada por primera vez desde mi reunión con Christian de esta tarde. Puedo hacer esto. La diosa que llevo dentro está celebrando que ella también lleva dentro una bruja.</p>

  <p class="salto25">Christian vuelve con nosotras justo cuando ya estamos terminando.</p>

  <p>—¿Ya está? —pregunta. Me rodea la cintura con el brazo y se vuelve hacia Gia.</p>

  <p>—Sí, señor Grey. —Gia sonríe ampliamente, pero su sonrisa parece tensa—. Volveré a enviarle los planos modificados dentro de un par de días.</p>

  <p>—Excelente. ¿Estás contenta? —me pregunta directamente con la mirada cariñosa y a la vez inquisitiva.</p>

  <p>Asiento y me sonrojo no sé por qué.</p>

  <p>—Tengo que irme —dice Gia con demasiado entusiasmo. Extiende la mano para estrechar la mía primero y después la de Christian.</p>

  <p>—Hasta la próxima, Gia —me despido.</p>

  <p>—Sí, señora Grey. Señor Grey.</p>

  <p>Taylor aparece en la entrada del salón.</p>

  <p>—Taylor te acompañará a la salida —digo lo bastante alto para que él me oiga.</p>

  <p>Ella vuelve a tocarse el pelo, se gira sobre sus tacones altos y sale de la habitación seguida de cerca por Taylor.</p>

  <p>—Estaba bastante más fría —señala Christian, mirándome burlonamente.</p>

  <p>—¿Ah, sí? No me he dado cuenta. —Me encojo de hombros intentando parecer indiferente—. ¿Qué quería Taylor? —le pregunto en parte porque tengo curiosidad y en parte porque quiero cambiar de tema.</p>

  <p>Con el ceño fruncido Christian me suelta y empieza a enrollar los planos sobre la mesa.</p>

  <p>—Era sobre Hyde.</p>

  <p>—¿Qué pasa con él?</p>

  <p>—Nada de lo que preocuparse, Ana. —Deja los planos y me atrae hacia sus brazos—. Por lo que parece no ha pasado por su apartamento en semanas, eso es todo. —Me da un beso en el pelo, me suelta y termina lo que estaba haciendo—. ¿Qué habéis decidido? —me pregunta y sé que es porque no quiere que siga interrogándole sobre Hyde.</p>

  <p>—Lo que tú y yo hablamos. Creo que le gustas —le digo en voz baja.</p>

  <p>Él ríe.</p>

  <p>—¿Le has dicho algo? —me pregunta y yo me ruborizo. ¿Cómo lo sabe? Como no sé qué decir, me miro los dedos—. Éramos Christian y Ana cuando ha entrado y señor y señora Grey cuando se ha ido. —Su tono es seco.</p>

  <p>—Es posible que le haya dicho algo —murmuro. Cuando levanto la vista para mirarle, él me está observando con ojos tiernos y por un momento parece… encantado.</p>

  <p>Baja la mirada, niega con la cabeza y su expresión cambia.</p>

  <p>—Solo reacciona ante esta cara. —Suena un poco resentido, incluso un poco asqueado.</p>

  <p>Oh, Cincuenta, no…</p>

  <p>—¿Qué? —Le sorprende mi expresión de perplejidad. Sus ojos se abren por la alarma—. No estarás celosa, ¿verdad? —me pregunta horrorizado.</p>

  <p>Me sonrojo, trago saliva y me miro los dedos entrelazados. ¿Lo estoy?</p>

  <p>—Ana, es una depredadora sexual. No es mi tipo. ¿Cómo puedes estar celosa de ella? ¿De cualquiera? Nada de lo que ella tiene me interesa.</p>

  <p>Cuando levanto la vista, está mirándome como si me hubiera salido una extremidad de más. Se pasa una mano por el pelo.</p>

  <p>—Solo existes tú, Ana —dice en voz baja—. Siempre existirás solo tú.</p>

  <p>Oh, Dios mío… Dejando los planos una vez más, Christian se acerca a mí y me coge la barbilla entre el pulgar y el índice.</p>

  <p>—¿Cómo has podido pensar otra cosa? ¿Te he dado alguna vez señales de que podía estar remotamente interesado en otra persona? —Sus ojos sueltan llamaradas, fijos en los míos.</p>

  <p>—No —le susurro—. Me estoy comportando como una tonta. Es que hoy… tú… —Todas las emociones en conflicto de antes vuelven a salir a la superficie. ¿Cómo puedo explicarle lo confusa que estoy? Me ha desconcertado y frustrado su comportamiento de esta tarde en mi despacho. En un momento me estaba pidiendo que me quedara en casa y poco después me estaba regalando una empresa. ¿Cómo voy a entenderle?</p>

  <p>—¿Qué pasa conmigo?</p>

  <p>—Oh, Christian —me tiembla el labio inferior—, estoy intentando adaptarme a esta nueva vida que nunca había imaginado que llegaría a vivir. Todo me lo has puesto en bandeja: el trabajo, a ti… Tengo un marido guapísimo al que nunca, nunca habría creído que podría querer de un modo tan fuerte, tan rápido, tan… indeleble. —Inspiro hondo para calmarme y él se queda boquiabierto—. Pero eres como un tren de mercancías y no quiero que me arrolles, porque entonces la chica de la que te enamoraste acabará desapareciendo, aplastada. ¿Y qué quedará? Una radiografía social vacía que va de una organización benéfica a otra. —Vuelvo a detenerme, luchando por encontrar las palabras para expresar cómo me siento—. Y ahora quieres que sea la presidenta de una empresa, algo que nunca ha pasado por mi cabeza. Voy rebotando de una cosa a otra, sin comprender, pasándolo mal. Primero me quieres en casa. Después quieres que dirija una empresa. Es todo muy confuso. —Me detengo al fin, con las lágrimas a punto de caer y reprimo un sollozo—. Tienes que dejarme tomar mis propias decisiones, asumir mis propios riesgos y cometer mis propios errores y aprender de ellos. Tengo que aprender a andar antes de echar a correr, Christian, ¿no te das cuenta? Necesito un poco de independencia. Eso es lo que significa mi nombre para mí. —Por fin… Eso es lo que quería decirle esta tarde.</p>

  <p>—¿Sientes que te voy a arrollar? —me pregunta en un susurro.</p>

  <p>Asiento.</p>

  <p>Cierra los ojos, inquieto.</p>

  <p>—Solo quiero darte todo lo del mundo, Ana, cualquier cosa, todo lo que quieras. Y salvarte de todo también. Mantenerte a salvo. Pero también quiero que todo el mundo sepa que eres mía. Me ha entrado el pánico cuando he visto tu correo. ¿Por qué no has hablado conmigo de lo de tu apellido?</p>

  <p>Me sonrojo. Tiene parte de razón.</p>

  <p>—Lo pensé cuando estábamos de luna de miel, y, bueno… no quería pinchar la burbuja. Y después se me olvidó. Me acordé ayer por la noche, pero pasó lo de Jack… Me distraje. Lo siento, debería haberlo hablado contigo, pero no conseguí encontrar un buen momento.</p>

  <p>La intensa mirada de Christian me pone nerviosa. Es como si estuviera intentando meterse en mi cabeza, pero no dice nada.</p>

  <p>—¿Por qué te entró el pánico? —le pregunto.</p>

  <p>—No quiero que te escapes entre mis dedos.</p>

  <p>—Por Dios, Christian, no voy a ir a ninguna parte. ¿Cuándo te vas a meter eso en tu dura mollera? Te. Quiero —digo agitando una mano en el aire como él hace algunas veces para dar énfasis a lo que dice—. Más que… «a la luz, al espacio y a la libertad».</p>

  <p>Abre unos ojos como platos.</p>

  <p>—¿Con el amor de una hija? —me sonríe irónico.</p>

  <p>—No. —Río a pesar de todo—. Es que es la única cita que se me ha ocurrido.</p>

  <p>—¿La del loco rey Lear?</p>

  <p>—El muy amado y loco rey Lear. —Le acaricio la cara y él agradece mi contacto cerrando los ojos—. ¿Te cambiarías tú el apellido y te pondrías Christian Steele para que todo el mundo supiera que eres mío?</p>

  <p>Christian abre los ojos bruscamente y me mira como si acabara de decir que la tierra es plana. Frunce el ceño.</p>

  <p>—¿Que soy tuyo? —susurra como probando el sonido de las palabras.</p>

  <p>—Mío.</p>

  <p>—Tuyo —me dice repitiendo las palabras que dijimos en el cuarto de juegos ayer—. Sí, lo haría. Si eso significara tanto para ti.</p>

  <p>Oh, madre mía…</p>

  <p>—¿Tanto significa para ti?</p>

  <p>—Sí —dice sin dudarlo.</p>

  <p>—Está bien. —Lo voy a hacer por él. Para darle la seguridad que sigue necesitando.</p>

  <p>—Creía que ya me habías dicho que sí.</p>

  <p>—Sí, lo hice, pero ahora lo hemos hablado mejor y estoy más contenta con mi decisión.</p>

  <p>—Oh —murmura sorprendido. Después sonríe con esa preciosa sonrisa juvenil que me deja sin aliento. Me agarra por la cintura y me hace girar. Yo chillo y empiezo a reírme; no sé si está feliz, aliviado o… ¿qué?</p>

  <p>—Señora Grey, ¿sabe lo que esto significa para mí?</p>

  <p>—Ahora sí lo sé.</p>

  <p>Se inclina y me da un beso mientras enreda los dedos en mi pelo para que me quede quieta.</p>

  <p>—Significa mil veces peor que el domingo —me dice junto a mis labios y me acaricia la nariz con la suya.</p>

  <p>—¿Tú crees? —le pregunto apartándome un poco para mirarle.</p>

  <p>—Has hecho ciertas promesas… Si se hace una oferta, después hay que aceptar el trato —me dice y sus ojos brillan con un placer malicioso.</p>

  <p>—Mmm… —Todavía estoy dudosa, intentando descubrir cuál es su humor ahora.</p>

  <p>—¿No tendrás intención de faltar a una promesa que me has hecho? —me pregunta inseguro con una mirada especulativa—. Tengo una idea —añade.</p>

  <p>Oh, qué perversión se le habrá ocurrido…</p>

  <p>—Hay un asunto importante del que tenemos que ocuparnos —continúa de repente muy serio—. Sí, señora Grey, un asunto de gran importancia.</p>

  <p>Un momento… Se está riendo de mí.</p>

  <p>—¿Qué? —le pregunto.</p>

  <p>—Necesito que me cortes el pelo. Aparentemente lo llevo demasiado largo y a mi mujer no le gusta.</p>

  <p>—¡Yo no puedo cortarte el pelo!</p>

  <p>—Sí que puedes. —Christian sonríe y sacude la cabeza de forma que el pelo demasiado largo le tapa los ojos.</p>

  <p>—Bueno, creo que la señora Jones tiene unos tazones… —Río.</p>

  <p>Él también se ríe.</p>

  <p>—Vale, entendido. Le diré a Franco que me lo corte.</p>

  <p>¡No! Franco trabaja para la bruja… Quizá yo pueda cortárselo un poco. Lo he hecho con Ray durante años y él nunca se quejó.</p>

  <p>—Vamos —le digo cogiéndole la mano.</p>

  <p>Él me mira con los ojos muy abiertos. Le llevo hasta el baño, donde le suelto la mano para coger la silla blanca de madera que hay en un rincón. La coloco delante del lavabo. Cuando miro a Christian veo que él me está contemplando con una diversión que no puede ocultar, los pulgares metidos en las trabillas del cinturón de sus pantalones y los ojos ardientes.</p>

  <p>—Siéntate —le digo señalando la silla vacía e intentando mantener mi ventaja momentánea.</p>

  <p>—Sí, Ana, sí… —dice entre dientes y yo le cubro la cara de besos: en la barbilla, en la mandíbula, en el cuello…—. Nena… —jadea y vuelve a atrapar mi boca.</p>

  <p>—Oh, Christian, te quiero. Siempre te querré. —Estoy sin aliento, pero quiero que lo sepa, que esté seguro de mí después de todas nuestras peleas de hoy.</p>

  <p>Gime y me abraza con fuerza, abandonándose al clímax con un sollozo lastimero. Y eso es justo lo que necesitaba para volver a llevarme al borde del abismo: le rodeo el cuello con los brazos y me dejo ir con él en mi interior. Tengo los ojos llenos de lágrimas porque lo quiero muchísimo.</p>

  <p class="salto25">—Oye… —me susurra agarrándome la barbilla para echarme atrás la cabeza y mirándome preocupado—. ¿Por qué lloras? ¿Te he hecho daño?</p>

  <p>—No —le digo para tranquilizarle.</p>

  <p>Me aparta el pelo de la cara y me seca una lágrima con el pulgar a la vez que me besa tiernamente en los labios. Sigue dentro de mí. Cambia de postura y yo hago una mueca cuando sale.</p>

  <p>—¿Qué te pasa, Ana? Dímelo.</p>

  <p>Sorbo por la nariz.</p>

  <p>—Es que… Es solo que a veces me abruma darme cuenta de cuánto te quiero —le confieso. Él me sonríe con esa sonrisa tímida tan especial que creo que tiene reservada solo para mí.</p>

  <p>—Tú tienes el mismo efecto en mí —me susurra y me da otro beso. Yo sonrío y en mi interior la felicidad se despereza y se estira encantada.</p>

  <p>—¿Ah, sí?</p>

  <p>Él sonríe.</p>

  <p>—Sabes que sí.</p>

  <p>—A veces sí lo sé. Pero no todo el tiempo.</p>

  <p>—Ídem, señora Grey.</p>

  <p>Le sonrío y le doy besitos en el pecho. Luego le acaricio el vello con la nariz. Christian me acaricia el pelo y me pasa una mano por la espalda. Me suelta el sujetador y me baja un tirante. Me muevo para que me quite el otro tirante y él deja caer al suelo el sujetador.</p>

  <p>—Mmm… Piel contra piel —dice feliz y me abraza otra vez.</p>

  <p>Me da un beso en el hombro y sube acariciándome con la nariz hasta mi oreja.</p>

  <p>—Huele divinamente, señora Grey.</p>

  <p>—Y usted, señor Grey. —Vuelvo a acariciarle con la nariz y aspiro el aroma de Christian, que ahora está mezclado con el embriagador perfume del sexo. Podría quedarme así para siempre: en sus brazos, feliz y satisfecha. Es justo lo que necesitaba después de este día de mucho trabajo, discusiones y de poner a una zorra en su sitio. Aquí es donde quiero estar, y a pesar de su obsesión por el control y su megalomanía, este es el sitio al que pertenezco. Christian entierra la nariz en mi pelo e inspira hondo. Yo suspiro satisfecha y noto su sonrisa. Y así nos quedamos; sentados, abrazados y en silencio.</p>

  <p>Pero un instante después la realidad se entromete en nuestro momento.</p>

  <p>—Es tarde —dice Christian mientras me acaricia metódicamente la espalda con los dedos.</p>

  <p>—Y tú sigues necesitando un corte de pelo.</p>

  <p>Ríe.</p>

  <p>—Cierto, señora Grey. ¿Tiene energía suficiente para acabar lo que ha empezado?</p>

  <p>—Por usted, señor Grey, cualquier cosa. —Le doy otro beso en el pecho y me levanto a regañadientes.</p>

  <p>—Un momento. —Me coge de las caderas y me gira. Me baja la falda y me la desabrocha para después dejarla caer al suelo. Me tiende la mano, yo se la cojo y salgo de la falda. Ahora solo llevo puestas las medias y el liguero—. Es usted una visión espectacular, señora Grey. —Se apoya en el respaldo de la silla y cruza los brazos mientras me mira de arriba abajo.</p>

  <p>Yo doy una vuelta para que él me vea.</p>

  <p>—Dios, soy un hijo de puta con suerte —dice con admiración.</p>

  <p>—Sí que lo eres.</p>

  <p>Sonríe.</p>

  <p>—Ponte mi camisa para cortarme el pelo. Así como estás ahora me distraes y no conseguiríamos llegar a la cama hoy.</p>

  <p>No puedo evitar sonreír. Como sé que está observando todos mis movimientos, voy pavoneándome hasta donde dejamos mis zapatos y su camisa. Me agacho despacio, cojo la camisa, la huelo (mmm…) y después me la pongo. Christian me mira con los ojos muy abiertos. Se ha vuelto a abrochar la bragueta y me está contemplando atentamente.</p>

  <p>—Menudo espectáculo, señora Grey.</p>

  <p>—¿Tenemos tijeras? —le pregunto con aire inocente, agitando las pestañas.</p>

  <p>—En mi estudio —me dice.</p>

  <p>—Voy en su busca. —Le dejo allí, entro en el dormitorio y cojo el peine de mi tocador antes de encaminarme a su estudio.</p>

  <p>Cuando entro en el pasillo, advierto que la puerta del despacho de Taylor está abierta. La señora Jones está de pie junto al umbral. Me quedo parada como si hubiera echado raíces. Taylor le está acariciando la cara con los dedos y sonriéndole dulcemente. Entonces se inclina y le da un beso.</p>

  <p>Vaya… ¿Taylor y la señora Jones? Me quedo con la boca abierta por el asombro. Bueno, yo creía… La verdad es que sospechaba algo. ¡Pero ahora es obvio que están juntos! Me sonrojo porque me siento como una <em>voyeur</em> y por fin consigo que mis pies vuelvan a echar a andar. Cruzo corriendo el salón y entro en el estudio de Christian. Enciendo la luz y voy hasta su escritorio. Taylor y la señora Jones… ¡Vaya! Mi mente va a mil por hora. Siempre he pensado que la señora Jones era mayor que Taylor. Oh, tampoco es tan difícil de entender… Abro el cajón de arriba de la mesa y me distraigo inmediatamente: dentro hay un arma. ¡Christian tiene un arma!</p>

  <p>Un revólver. Dios mío… No tenía ni idea de que Christian tuviera un arma. Lo saco, abro el tambor y lo examino. Está cargado pero es ligero, muy ligero. Debe de ser de fibra de carbono. ¿Por qué puede querer tener Christian un arma? Oh, espero que sepa usarla. Me vienen a la mente las advertencias constantes de Ray sobre las armas de fuego (nunca olvidó su entrenamiento militar): «Esto te puede matar, Ana. Siempre que cojas un arma de fuego debes saber cómo usarla». Devuelvo el arma al cajón y busco las tijeras. Las cojo y salgo corriendo para volver con Christian, con la mente trabajando a mil por hora: Taylor y la señora Jones… El revólver…</p>

  <p>En la entrada del salón me topo con Taylor.</p>

  <p>—Perdón, señora Grey. —Se sonroja al ver lo que llevo puesto.</p>

  <p>—Oh, Taylor, hola… Le voy a cortar el pelo a Christian —le digo avergonzada.</p>

  <p>Taylor está pasando tanta vergüenza como yo. Abre la boca para decir algo, pero vuelve a cerrarla y se aparta.</p>

  <p>—Después de usted, señora —dice formalmente.</p>

  <p>Creo que estoy del color de mi antiguo Audi, el que Christian les compraba a todas sus sumisas. Esta situación no podría ser más embarazosa…</p>

  <p>—Gracias —murmuro y me apresuro por el pasillo. Mierda. ¿No me voy a acostumbrar nunca al hecho de que no estamos solos? Corro al baño.</p>

  <p>—¿Qué pasa? —Christian está de pie delante del espejo con mis zapatos en la mano. Toda la ropa que estaba tirada en el suelo ahora está colocada ordenadamente al lado del lavabo.</p>

  <p>—Me acabo de encontrar con Taylor.</p>

  <p>—Oh. —Christian frunce el ceño—. ¿Así vestida?</p>

  <p>Oh, mierda.</p>

  <p>—No ha sido culpa de Taylor.</p>

  <p>El ceño de Christian se hace más profundo.</p>

  <p>—No, pero aun así…</p>

  <p>—Estoy vestida.</p>

  <p>—Muy poco vestida.</p>

  <p>—No sé a quién le ha dado más vergüenza, si a él o a mí. —Intento la técnica de la distracción—. ¿Tú sabías que él y Gail están… bueno… juntos?</p>

  <p>Christian ríe.</p>

  <p>—Sí, claro que lo sabía.</p>

  <p>—¿Y por qué no me lo has dicho nunca?</p>

  <p>—Pensé que tú también lo sabías.</p>

  <p>—Pues no.</p>

  <p>—Ana, son adultos. Viven bajo el mismo techo. Ninguno tiene compromiso y los dos son atractivos.</p>

  <p>Me ruborizo y me siento tonta por no haberlo notado.</p>

  <p>—Bueno, dicho así… Yo creía que Gail era mayor que Taylor.</p>

  <p>—Lo es, pero no mucho. —Me mira perplejo—. A algunos hombres les gustan las mujeres mayores… —Se calla de repente y se le abren mucho los ojos.</p>

  <p>Le miro con el ceño fruncido.</p>

  <p>—Ya… —le respondo molesta.</p>

  <p>Christian parece arrepentido y me sonríe tiernamente. ¡Sí! ¡Mi técnica de distracción ha funcionado! Mi subconsciente pone los ojos en blanco: Sí, pero ¿a qué precio? Ahora vuelve a cernirse sobre mí el fantasma de la innombrable señora Robinson.</p>

  <p>—Eso me recuerda algo —dice contento.</p>

  <p>—¿Qué? —le pregunto. Cojo la silla y la giro para que quede mirando al espejo que hay sobre el lavabo—. Siéntate —le ordeno. Christian me mira con indulgencia divertida, pero hace lo que le digo y se acomoda en la silla. Empiezo a peinarle el pelo que ya solo tiene un poco húmedo.</p>

  <p>—Estaba pensando que podríamos reformar las habitaciones que hay encima del garaje en la casa nueva para que vivan ellos —me explica Christian—. Convertirlo en un hogar. Así tal vez la hija de Taylor podría venir a quedarse con él más a menudo. —Me observa con cautela a través del espejo.</p>

  <p>—¿Y por qué no se queda aquí?</p>

  <p>—Taylor nunca me lo ha pedido.</p>

  <p>—Tal vez deberías sugerírselo tú. Pero nosotros tendríamos que tener más cuidado.</p>

  <p>Christian arruga la frente.</p>

  <p>—No se me había ocurrido.</p>

  <p>—Tal vez por eso Taylor no te lo ha pedido. ¿La conoces?</p>

  <p>—Sí, es una niña muy dulce. Tímida. Muy guapa. Yo le pago el colegio.</p>

  <p>¡Oh! Paro de peinarle y le miro desde el espejo.</p>

  <p>—No tenía ni idea.</p>

  <p>Él se encoge de hombros.</p>

  <p>—Era lo menos que podía hacer. Además, así su padre no deja el trabajo.</p>

  <p>—Estoy segura de que le gusta trabajar para ti.</p>

  <p>Christian me mira sin expresión y después se encoje de hombros.</p>

  <p>—No lo sé.</p>

  <p>—Creo que te tiene mucho cariño, Christian. —Acabo de peinarle y le miro. Sus ojos no se apartan de los míos.</p>

  <p>—¿Tú crees?</p>

  <p>—Sí.</p>

  <p>Ríe burlón sin darle importancia, pero suena satisfecho, como si se alegrara en el fondo de caerle bien a su personal.</p>

  <p>—Entonces, ¿le dirás a Gia lo de las habitaciones sobre el garaje?</p>

  <p>—Sí, claro. —Ya no siento la misma irritación que antes cuando menciona su nombre. Mi subconsciente asiente satisfecha. Sí, hoy lo hemos hecho bien. La diosa que llevo dentro se regodea. Ahora dejará en paz a mi marido y así no le hará sentir incómodo.</p>

  <p>Ya estoy preparada para cortarle el pelo a Christian.</p>

  <p>—¿Estás seguro? Es tu última oportunidad de echarte atrás.</p>

  <p>—Hágalo lo peor que sepa, señora Grey. Yo no tengo que verme; usted sí.</p>

  <p>Le sonrío.</p>

  <p>—Christian yo podría pasarme el día mirándote.</p>

  <p>Niega con la cabeza, exasperado.</p>

  <p>—Solo es una cara bonita, nena.</p>

  <p>—Y detrás de esa cara hay un hombre muy bonito también. —Le doy un beso en la sien—. Mi hombre.</p>

  <p>Él sonríe tímido.</p>

  <p>Cojo el primer mechón, lo peino hacia arriba y lo sostengo entre los dedos índice y corazón. Agarro el peine con la boca, cojo las tijeras y doy el primer corte, con el que me llevo un centímetro y medio más o menos. Christian cierra los ojos y se queda sentado como una estatua, suspirando satisfecho mientras yo sigo cortando. De vez en cuanto abre los ojos y siempre le encuentro observándome. No me toca mientras trabajo, lo que le agradezco. Su contacto… me distrae.</p>

  <p>En quince minutos he acabado.</p>

  <p>—Terminado. —Me gusta el resultado. Está tan guapo como siempre, con el pelo un poco caído y sexy, solo que algo más corto.</p>

  <p>Christian se mira en el espejo y parece agradablemente sorprendido. Sonríe.</p>

  <p>—Un gran trabajo, señora Grey. —Gira la cabeza a un lado y luego al otro y me rodea con un brazo. Me atrae hacia él, me da un beso y me acaricia el vientre con la nariz—. Gracias —me dice.</p>

  <p>—Un placer. —Me agacho para darle un beso breve.</p>

  <p>—Es tarde. A la cama. —Y me da un azote juguetón en el culo.</p>

  <p>—¡Ah! Deberíamos limpiar un poco esto. —Hay pelos por todo el suelo.</p>

  <p>Christian frunce el ceño como si eso no se le hubiera pasado por la cabeza.</p>

  <p>—Vale, voy por la escoba —dice—. No quiero que andes por ahí avergonzando al personal con ese atuendo tan inapropiado que llevas.</p>

  <p>—Pero ¿sabes dónde está la escoba? —le pregunto inocentemente.</p>

  <p>Christian se queda parado.</p>

  <p>—Eh… no.</p>

  <p>Río.</p>

  <p>—Ya voy yo.</p>

  <p class="salto25">Cuando me meto en la cama y mientras espero que Christian venga también, pienso en el final tan diferente que podía haber tenido este día. Estaba tan enfadada con él antes y él conmigo… ¿Cómo puedo tratar esa tontería de que quiere que yo dirija una empresa? No deseo dirigir una empresa. Yo no soy él. Tengo que pararlo ya. Tal vez deberíamos tener una palabra de seguridad para los momentos en que él sea demasiado dominante y autoritario, para cuando sea petulante… Suelto una risita. Tal vez esa precisamente debería ser la palabra de seguridad: petulante. Me gusta la idea.</p>

  <p>—¿Qué? —me dice al entrar en la cama a mi lado, llevando solo los pantalones del pijama.</p>

  <p>—Nada. Una idea.</p>

  <p>—¿Qué idea? —Se estira en la cama a mi lado.</p>

  <p>Ahí va…</p>

  <p>—Christian, creo que no quiero dirigir una empresa.</p>

  <p>Se apoya sobre uno de los codos y me mira.</p>

  <p>—¿Por qué dices eso?</p>

  <p>—Porque es algo que nunca me ha llamado la atención.</p>

  <p>—Eres más que capaz de hacerlo, Anastasia.</p>

  <p>—Me gusta leer, Christian. Dirigir una empresa me apartaría de eso.</p>

  <p>—Podrías ser una directiva creativa.</p>

  <p>Frunzo el ceño.</p>

  <p>—Mira —continúa—, dirigir una empresa que funciona se basa en aprovechar el talento de los individuos que tienes a tu disposición. Ahí es donde está tu talento y tus intereses; luego estructuras la empresa para permitir que puedan hacer su trabajo. No lo rechaces sin pensarlo, Anastasia. Eres una mujer muy capaz. Creo que podrías hacer lo que quisieras solo con proponértelo.</p>

  <p>Vaya… ¿Cómo puede saber que eso se me daría bien?</p>

  <p>—Me preocupa que me ocupe demasiado tiempo.</p>

  <p>Christian frunce el ceño de nuevo.</p>

  <p>—Tiempo que podría dedicarte a ti —digo sacando mi arma secreta.</p>

  <p>Su mirada se oscurece.</p>

  <p>—Sé lo que te propones —susurra divertido.</p>

  <p>¡Mierda!</p>

  <p>—¿Qué? —pregunto con fingida inocencia.</p>

  <p>—Estás intentando distraerme del tema que tenemos entre manos. Siempre lo haces. No rechaces la idea todavía, Ana. Piénsatelo. Solo te pido eso. —Se inclina y me da un beso casto y después me acaricia la mejilla con el pulgar. Esta discusión va para largo. Le sonrío y de repente algo que ha dicho antes me viene a la cabeza sin saber cómo.</p>

  <p>—¿Puedo preguntarte algo? —digo con voz suave y tentadora.</p>

  <p>—Claro.</p>

  <p>—Antes has dicho que si estaba enfadada contigo, que te lo hiciera pagar en la cama. ¿Qué querías decir?</p>

  <p>Se queda quieto.</p>

  <p>—¿Tú qué crees que quería decir?</p>

  <p>Dios, ahora tengo que decirlo…</p>

  <p>—Que quieres que te ate.</p>

  <p>Levanta ambas cejas por el asombro.</p>

  <p>—Eh… no. No era eso lo que quería decir en absoluto.</p>

  <p>—Oh. —Me sorprende la ligera decepción que siento.</p>

  <p>—¿Quieres atarme? —me pregunta porque obviamente ha identificado mi expresión correctamente. Suena alucinado. Me ruborizo.</p>

  <p>—Bueno…</p>

  <p>—Ana, yo… —No acaba la frase y algo oscuro cruza por su cara.</p>

  <p>—Christian… —susurro alarmada. Me muevo para quedar tumbada de lado y apoyada en un codo como él. Le acaricio la cara. Tiene los ojos muy abiertos y llenos de miedo. Sacude la cabeza con tristeza. ¡Mierda!—. Christian, para. No importa. Solo creía que querías decir eso.</p>

  <p>Me coge la mano y se la pone sobre el corazón, que le late con fuerza. ¡Joder! ¿Qué pasa?</p>

  <p>—Ana, no sé cómo me sentiría si estuviera atado y tú me tocaras…</p>

  <p>Se me eriza el vello. Es como si me estuviera confesando algo profundo y oscuro.</p>

  <p>—Todo esto es demasiado nuevo todavía —dice en voz baja y ronca.</p>

  <p>Joder. Solo era una idea. Soy consciente de que él está avanzando bastante, pero todavía le queda mucho. Oh, Cincuenta, Cincuenta, Cincuenta… La ansiedad me atenaza el corazón. Me inclino y él se queda petrificado, pero yo le doy un beso en la comisura de la boca.</p>

  <p>—Christian, no te he entendido bien. No te preocupes por eso. No lo pienses, por favor. —Le doy un beso más apasionado. Él cierra los ojos, gruñe y responde a mi beso. Después me empuja contra el colchón y me agarra la barbilla con las manos. Y en unos momentos los dos estamos perdidos… Perdidos el uno en el otro una vez más.</p>
