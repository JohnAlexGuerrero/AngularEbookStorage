  <h3 id="sigil_toc_id_47">15</h3>

  <p class="asangre">Eh… —dice Christian con ternura, y me abraza—. Por favor, Ana, no llores, por favor —suplica.</p>

  <p>Está en el suelo del baño, y yo en su regazo. Le rodeo con los brazos y lloro pegada a su cuello. Él susurra bajito junto a mi pelo y me acaricia suavemente la espalda, la cabeza.</p>

  <p>—Lo siento, cariño —murmura.</p>

  <p>Finalmente, cuando ya no me quedan lágrimas, Christian se levanta cogiéndome en brazos, me lleva a su habitación y me tumba sobre la cama. Al cabo de unos segundos le tengo a mi lado y las luces están apagadas. Me rodea entre sus brazos y me abraza fuerte, y por fin me sumo en un sueño oscuro y agitado.</p>

  <p class="cita centrado">***</p>

  <p>Me despierto de golpe. Tengo la cabeza embotada y demasiado calor. Christian está aferrado a mí como la hiedra. Gruñe suavemente en sueños mientras me libero de sus brazos, pero no se despierta. Me incorporo y echo un vistazo al despertador. Son las tres de la madrugada. Necesito un analgésico y beber algo. Saco las piernas de la cama y me dirijo a la cocina.</p>

  <p>Encuentro un envase de zumo de naranja en la nevera y me sirvo un vaso. Mmm… está delicioso, y el embotamiento mental desaparece al instante. Rebusco en los cajones algún calmante y al final doy con una caja de plástico llena de medicamentos. Me tomo dos analgésicos y me sirvo otro vaso de zumo de naranja.</p>

  <p>Me acerco a la enorme pared acristalada y contemplo cómo duerme Seattle. Las luces brillan y parpadean a los pies del castillo de Christian en el cielo, ¿o debería decir fortaleza? Presiono la frente contra el frío cristal, y siento cierto alivio. Tengo tanto en lo que pensar después de todas las revelaciones de ayer. Apoyo la espalda en el vidrio y me deslizo hasta el suelo. El salón en penumbra se ve inmenso y tenebroso, con la única luz procedente de las tres lámparas suspendidas sobre la isla de la cocina.</p>

  <p>¿Podría vivir aquí, casada con Christian? ¿Después de todo lo que él ha hecho entre estas paredes? ¿Con toda esa carga de su pasado que alberga este lugar?</p>

  <p>Matrimonio… Resulta algo casi inconcebible y totalmente inesperado. Pero también es verdad que todo lo referido a Christian es inesperado. Y, ante esa evidencia, aparece en mis labios una sonrisa irónica. Christian Grey, esperar lo inesperado… las cincuenta sombras de una existencia destrozada.</p>

  <p>Mi sonrisa desaparece. Me parezco a su madre. Eso me duele en lo más profundo, y repentinamente me quedo sin aire en los pulmones. Todas nos parecemos a su madre.</p>

  <p>¿Cómo demonios voy a actuar después de conocer este pequeño secreto? No me extraña que no quisiera decírmelo. Pero la verdad es que él no puede acordarse mucho de su madre. Me pregunto una vez más si debería hablar con el doctor Flynn. ¿Me lo permitiría Christian? Quizá él podría ayudarme a llenar las lagunas que me faltan.</p>

  <p>Sacudo la cabeza. Me siento exhausta emocionalmente, pero disfruto de la tranquila serenidad del salón y de sus preciosas obras de arte; frías y austeras, pero con un estilo propio, también hermosas en la penumbra y seguramente valiosísimas. ¿Podría yo vivir aquí? ¿En lo bueno y en lo malo? ¿En la salud y en la enfermedad? Cierro los ojos, apoyo la cabeza en el cristal, y lanzo un profundo y reparador suspiro.</p>

  <p>La apacible tranquilidad del momento se ve interrumpida por un grito visceral y primitivo que me eriza el vello y pone en alerta todo mi cuerpo. ¡Christian! ¡Dios santo!, ¿qué ha pasado? Me pongo de pie y salgo corriendo hacia el dormitorio antes de que el eco de ese sonido horrible se haya desvanecido, con el corazón palpitando de miedo.</p>

  <p>Pulso uno de los interruptores y se enciende la lámpara de la mesita de Christian. Él se debate frenéticamente en la cama, retorciéndose de angustia. ¡No! Vuelve a gritar, y ese sonido devastador y espeluznante me desgarra de nuevo.</p>

  <p>¡Santo Dios… una pesadilla!</p>

  <p>—¡Christian!</p>

  <p>Me inclino sobre él, le sujeto por los hombros y le zarandeo para que despierte. Él abre los ojos, y son salvajes y vacíos, y examinan rápidamente la habitación vacía antes de volver a posarse en mí.</p>

  <p>—Te fuiste, te fuiste, deberías haberte ido —balbucea, y la mirada de sus ojos desmesurados se convierte en acusatoria, y parece tan perdido que se me parte el corazón. Pobre Cincuenta…</p>

  <p>—Estoy aquí. —Me siento en la cama a su lado—. Estoy aquí —murmuro en voz baja, en un esfuerzo por tranquilizarle.</p>

  <p>Me acerco y le apoyo la palma en un lado de la cara, intentando calmarle.</p>

  <p>—Te habías ido —susurra presuroso.</p>

  <p>Sigue teniendo los ojos salvajes y asustados, pero se va serenando poco a poco.</p>

  <p>—He ido a buscar algo de beber. Tenía sed.</p>

  <p>Cierra los ojos y se frota la cara. Cuando vuelve a abrirlos parece muy desolado.</p>

  <p>—Estás aquí. Oh, gracias a Dios.</p>

  <p>Se acerca a mí y me sujeta con fuerza, y me vuelve a tumbar en la cama, a su lado.</p>

  <p>—Solo he ido a buscar algo de beber —murmuro.</p>

  <p>Oh, la intensidad de su miedo… puedo sentirla. Tiene la camiseta empapada en sudor, y cuando me atrae hacia él su corazón late con fuerza. Me mira fijamente, como para asegurarse de que realmente estoy aquí. Le acaricio el cabello con ternura y después la mejilla.</p>

  <p>—Christian, por favor. Estoy aquí. No me voy a ir a ningún sitio —le digo con dulzura.</p>

  <p>—Oh, Ana —musita.</p>

  <p>Me coge la barbilla y la acerca hasta que su boca está sobre la mía. El deseo le invade e instantáneamente mi cuerpo responde… está tan ligado y sincronizado al suyo. Posa los labios sobre mi oreja, en mi cuello, y nuevamente en mi boca, sus dientes tiran suavemente de mi labio inferior, su mano sube por mi cuerpo, de la cadera al pecho, arrastrando la camiseta hacia arriba. Acariciándome, sintiendo bajo sus dedos las simas y las turgencias de mi piel, consigue provocar en mí la ya tan familiar reacción, haciendo que me estremezca en lo más profundo. Gimo cuando su mano se curva en torno a mi seno y sus dedos se agarran al pezón.</p>

  <p>—Te deseo —murmura.</p>

  <p>—Estoy aquí para ti. Solo para ti, Christian.</p>

  <p>Gruñe y me besa una vez más apasionadamente, con un fervor y una desesperación que no había sentido nunca en él. Cojo el bajo de su camiseta, tiro y él me ayuda a quitársela por la cabeza. Luego se arrodilla entre mis piernas, me incorpora presurosamente y me despoja de la mía.</p>

  <p>Sus ojos se ven serios, anhelantes, llenos de oscuros secretos… vulnerables. Coloca las manos alrededor de mi cara y me besa, y caemos de nuevo en la cama. Está medio tendido sobre mí, con uno de sus muslos entre los míos, y siento su erección presionando contra mi cadera a través de sus boxers. Me desea, pero, de repente, sus palabras de antes, lo que dijo sobre su madre, escogen este momento para volver a rondar por mi mente y atormentarme. Y es como un cubo de agua fría sobre mi libido. Maldita sea… No puedo hacer esto, ahora no.</p>

  <p>—Christian… para. No puedo hacerlo —susurro apremiante junto a su boca, empujando sus antebrazos con las manos.</p>

  <p>—¿Qué? ¿Qué pasa? —murmura, y empieza a besarme el cuello, y me desliza la punta de la lengua por la garganta.</p>

  <p>Oh…</p>

  <p>—No, por favor. No puedo hacerlo, ahora no. Necesito un poco de tiempo, por favor.</p>

  <p>—Oh, Ana, no le des tantas vueltas —susurra mientras me mordisquea el lóbulo.</p>

  <p>—¡Ah! —jadeo, sintiéndolo en la entrepierna, y mi cuerpo se arquea, traicionándome.</p>

  <p>Todo resulta tan confuso…</p>

  <p>—Yo sigo siendo el mismo, Ana. Te quiero y te necesito. Tócame. Por favor.</p>

  <p>Frota su nariz contra la mía, y su súplica tranquila y sincera hace que me conmueva y me derrita por dentro.</p>

  <p>Tocarle… Tocarle mientras hacemos el amor. Oh, Dios.</p>

  <p>Se coloca sobre mí, me mira y, a la tenue luz de la lámpara de la mesilla, veo que está esperando mi decisión, y que está atrapado en mi hechizo.</p>

  <p>Alargo la mano con cautela y la poso sobre la suave mata de vello que cubre su esternón. Él jadea y cierra los ojos con fuerza, como si le doliera, pero esta vez no aparto la mano. La subo hasta sus hombros y noto el temblor que recorre su cuerpo. Gime, y lo atraigo hacia mí, colocando ambas manos en su espalda donde no la había tocado nunca, sobre los omoplatos, y le abrazo.</p>

  <p>Él entierra la cabeza en mi cuello, me besa, chupa y me muerde, y luego sube con la nariz hasta la barbilla y me besa, su lengua posee mi boca y sus manos se mueven otra vez sobre mi cuerpo. Sus labios bajan… bajan… bajan hasta mis pechos, adorándome a su paso, y mis manos siguen en sus hombros y en su espalda, disfrutando de sus esculturales músculos flexibles y tensos, de su piel empapada aún por la pesadilla. Cierra los labios sobre mi pezón, chupa y tira, y este se alza para recibir a su gloriosa y hábil boca.</p>

  <p>Gimo y deslizo las uñas por su espalda. Y él jadea en un gemido entrecortado.</p>

  <p>—Oh, Dios, Ana —dice sin respiración, y es mitad gruñido, mitad grito.</p>

  <p>Me desgarra el alma, pero también llega a mis entrañas y me tensa todos los músculos por debajo de la cintura. ¡Ah, lo que soy capaz de hacerle! Ahora jadeo, y su respiración torturada se acompasa a la mía.</p>

  <p>Sus manos van bajando, sobre mi vientre y hasta mi sexo… y sus dedos están sobre mí y luego dentro de mí. Gimo y él mueve los dedos en mi interior de esa forma que él sabe, y yo empujo la pelvis para recibir su caricia.</p>

  <p>—Ana —musita.</p>

  <p>De pronto me suelta y se sienta, se quita los boxers y se inclina sobre la mesita para coger un envoltorio plateado. Sus ojos grises centellean cuando me entrega el condón.</p>

  <p>—¿Quieres hacerlo? Todavía puedes decir que no. Siempre puedes decir que no —murmura.</p>

  <p>—No me des la oportunidad de pensar, Christian. Yo también te deseo.</p>

  <p>Rompo el envoltorio con los dientes y él se arrodilla entre mis piernas, y yo lo deslizo en su miembro con dedos temblorosos.</p>

  <p>—Tranquila… Vas a hacer que me corra, Ana.</p>

  <p>Me maravilla lo que mis caricias pueden provocar en este hombre. Él se tumba sobre mí, y en ese momento todas mis dudas quedan relegadas y encerradas en los abismos más profundos y oscuros del fondo de mi mente. Estoy embriagada por este hombre, mi hombre, mi Cincuenta Sombras. De repente se revuelve, cogiéndome totalmente por sorpresa, y estoy encima de él. Uau.</p>

  <p>—Tú… tómame tú —murmura, y sus ojos brillan con intensidad febril.</p>

  <p>Ah… Despacio, muy despacio, me hundo en él. Echa la cabeza hacia atrás, cierra los ojos y gruñe. Le sujeto las manos y empiezo a moverme, gozando de la plenitud de mi posesión, gozando de su reacción, viendo cómo se destensa debajo de mí. Me siento como una diosa. Me inclino y le beso la barbilla, deslizando los dientes a lo largo de la barba incipiente de su mandíbula. Su sabor es delicioso. Él se agarra a mis caderas y ralentiza mi ritmo, haciéndolo lento y pausado.</p>

  <p>—Ana, tócame… por favor.</p>

  <p>Oh. Me inclino hacia delante y me apoyo con las manos sobre su pecho. Y él grita, y su grito es como un sollozo que penetra con fuerza en mi interior.</p>

  <p>—Aaah —gimoteo, y paso las uñas con delicadeza sobre su torso, a través del vello, y él gruñe fuerte y se revuelve bruscamente, de manera que vuelvo a estar debajo.</p>

  <p>—Basta —gime—. No más, por favor.</p>

  <p>Es una súplica desgarradora.</p>

  <p>Le cojo la cara entre las manos, noto la humedad de sus mejillas, y le atraigo con mi fuerza hacia mis labios para poder besarle. Y luego me aferro a él con mis manos en su espalda.</p>

  <p>De su garganta surge un gruñido ronco y profundo mientras se mueve en mi interior, empujándome adelante y atrás, pero no consigo dejarme ir. Tengo demasiadas cosas en la cabeza que me confunden. Estoy demasiado ofuscada con él.</p>

  <p>—Déjate ir, Ana —me apremia.</p>

  <p>—No.</p>

  <p>—Sí —gruñe.</p>

  <p>Se mueve ligeramente y gira las caderas, una y otra vez.</p>

  <p>¡Dios… ahhh!</p>

  <p>—Vamos, nena, lo necesito. Dámelo.</p>

  <p>Y estallo, mi cuerpo es esclavo del suyo, envuelto en torno a él, aferrado a él como la hiedra, mientras él grita mi nombre y alcanza el clímax conmigo, y luego se derrumba, con todo su peso presionándome contra el colchón.</p>

  <p class="cita centrado">***</p>

  <p>Acuno a Christian en mis brazos, con su cabeza descansando en mi pecho, mientras yacemos saboreando los rescoldos de la pasión amorosa. Le paso los dedos por el cabello y escucho cómo su respiración vuelve a la normalidad.</p>

  <p>—No me dejes nunca —murmura.</p>

  <p>Yo pongo los ojos en blanco, consciente de que no puede verme.</p>

  <p>—Sé que me has puesto los ojos en blanco —susurra, y capto un deje divertido en su voz.</p>

  <p>—Me conoces bien.</p>

  <p>—Me gustaría conocerte mejor.</p>

  <p>—Volviendo a ti, Grey. ¿De qué iba tu pesadilla?</p>

  <p>—Lo de siempre.</p>

  <p>—Cuéntamelo.</p>

  <p>Traga saliva y se tensa antes de emitir un interminable suspiro.</p>

  <p>—Debo de tener como unos tres años, y el chulo de la puta adicta al crack vuelve a estar muy furioso. Fuma y fuma sin parar, un cigarrillo tras otro, y no encuentra un cenicero.</p>

  <p>Se calla, y un escalofrío aterrador me atenaza el corazón.</p>

  <p>—Duele —dice—. Lo que recuerdo es el dolor. Eso es lo que me provoca las pesadillas. Eso, y el hecho de que ella no hiciera nada para detenerle.</p>

  <p>Oh, Dios. Es insoportable. Le abrazo más fuerte, aferrándome a él con brazos y piernas, y trato de que mi desesperación no me asfixie. ¿Cómo puede alguien tratar así a un niño? Él levanta la cabeza y me clava su mirada gris e intensa.</p>

  <p>—Tú no eres como ella. Ni se te ocurra siquiera pensarlo. Por favor.</p>

  <p>Le miro y parpadeo. Me tranquiliza mucho oír eso. Él vuelve a apoyar la cabeza en mi pecho, y creo que ha terminado, pero me sorprende comprobar que continúa.</p>

  <p>—A veces, en mis sueños, ella está simplemente tumbada en el suelo. Y yo creo que está dormida. Pero no se mueve. Nunca se mueve. Y yo tengo hambre. Mucha hambre.</p>

  <p>Oh, Dios.</p>

  <p>—Se oye un gran ruido y él ha vuelto, y me pega muy fuerte, mientras maldice a la puta adicta al crack. Su primera reacción siempre era usar los puños o el cinturón.</p>

  <p>—¿Por eso no te gusta que te toquen?</p>

  <p>Cierra los ojos y me abraza más fuerte.</p>

  <p>—Es complicado —murmura.</p>

  <p>Hunde la nariz entre mis senos, inspirando hondo, intentando distraerme.</p>

  <p>—Cuéntamelo —insisto.</p>

  <p>Él suspira.</p>

  <p>—Ella no me quería. Yo no me quería. El único roce que conocí era… violento. De ahí viene todo. Flynn lo explica mejor que yo.</p>

  <p>—¿Puedo hablar con Flynn?</p>

  <p>Levanta la cabeza para mirarme.</p>

  <p>—¿Quieres profundizar más en Cincuenta Sombras?</p>

  <p>—E incluso más. Ahora mismo me gusta cómo profundizo en él.</p>

  <p>Me muevo provocativamente debajo de él y sonríe.</p>

  <p>—Sí, señorita Steele, a mí también me gusta.</p>

  <p>Se inclina y me besa. Me observa un momento.</p>

  <p>—Eres tan valiosa para mí, Ana. Decía en serio lo de casarme contigo. Así podremos conocernos. Yo puedo cuidar de ti. Tú puedes cuidar de mí. Podemos tener hijos, si quieres. Yo pondré el mundo a tus pies, Anastasia. Te quiero, en cuerpo y alma, para siempre. Por favor, piénsalo.</p>

  <p>—Lo pensaré, Christian, lo pensaré —le tranquilizo, y todo me da vueltas otra vez. ¿Hijos? Santo Dios—. Pero realmente me gustaría hablar con el doctor Flynn, si no te importa.</p>

  <p>—Por ti lo que sea, nena. Lo que sea. ¿Cuándo te gustaría verle?</p>

  <p>—Lo antes posible.</p>

  <p>—De acuerdo. Mañana me ocuparé de ello. —Echa un vistazo al reloj—. Es tarde. Deberíamos dormir.</p>

  <p>Alarga un brazo para apagar la luz de la mesita y me atrae hacia él.</p>

  <p>Miro el reloj. Oh, no: las cuatro menos cuarto.</p>

  <p>Me envuelve en sus brazos, pega la frente a mi espalda y me acaricia el cuello con la nariz.</p>

  <p>—Te quiero, Ana Steele, y quiero que estés a mi lado, siempre —murmura mientras me besa el cuello—. Ahora duerme.</p>

  <p>Yo cierro los ojos.</p>

  <p class="cita centrado">***</p>

  <p>Abro a regañadientes mis párpados pesados y una brillante luz inunda la habitación. Dejo escapar un gruñido. Me siento aturdida, desconectada de las extremidades que siento como el plomo, y Christian me envuelve pegado a mí como la hiedra. Como de costumbre, tengo demasiado calor. Deben de ser las cinco de la mañana; el despertador aún no ha sonado. Me muevo para librarme del calor que emite su cuerpo, dándome la vuelta en sus brazos, y él balbucea algo ininteligible en sueños. Miro el reloj: las nueve menos cuarto.</p>

  <p>Oh, no, voy a llegar tarde. Maldita sea. Salgo dando tumbos de la cama y corro al baño. Tardo cuatro minutos en ducharme y volver a salir.</p>

  <p>Christian está sentado en la cama, mirándome con gesto de diversión mal disimulada mezclada con cautela, mientras yo sigo secándome y cogiendo la ropa. Quizá esté esperando mi reacción a las revelaciones de anoche. Pero ahora mismo, sencillamente, no tengo tiempo.</p>

  <p>Repaso la ropa elegida: pantalones negros, camisa negra… todo un poco señora R., pero ahora no puedo perder un segundo cambiando de estilismo. Me pongo con prisas un sujetador y unas bragas negras, consciente de que él observa todos mis movimientos. Me pone… nerviosa. Las bragas y el sujetador servirán.</p>

  <p>—Estás muy guapa —ronronea Christian desde la cama—. ¿Sabes?, puedes llamar y decir que estás enferma.</p>

  <p>Me obsequia con esa media sonrisa devastadora, ciento cincuenta por ciento lasciva. Oh, es tan tentador… La diosa que llevo dentro hace un mohín provocativo.</p>

  <p>—No, Christian. No puedo. Yo no soy un presidente megalómano con una sonrisa preciosa que puede entrar y salir a su antojo.</p>

  <p>—Me gusta entrar y salir a mi antojo.</p>

  <p>Despliega su gloriosa sonrisa un poco más, de manera que ahora aparece en IMAX de alta definición.</p>

  <p>—¡Christian! —le riño.</p>

  <p>Y le tiro la toalla, y se echa a reír.</p>

  <p>—¿Una sonrisa preciosa, eh?</p>

  <p>—Sí, y ya sabes el efecto que tiene en mí.</p>

  <p>Me pongo el reloj.</p>

  <p>—¿Efecto? —parpadea con aire inocente.</p>

  <p>—Sí, lo sabes. El mismo efecto que tiene en todas las mujeres. La verdad es que resulta muy cansino ver cómo todas se derriten.</p>

  <p>—¿Ah, sí?</p>

  <p>Arquea una ceja y me mira. Se está divirtiendo mucho.</p>

  <p>—No se haga el inocente, señor Grey. La verdad es que no te va nada —le digo distraídamente, mientras me recojo el pelo en una cola de caballo y me calzo mis zapatos de tacón alto.</p>

  <p>Ya está. Así voy bien.</p>

  <p>Cuando voy a darle un beso de despedida, él me coge y me tira de nuevo en la cama, y se inclina sobre mí, sonriendo de oreja a oreja. Oh. Es tan guapo: esos ojos que brillan traviesos, ese pelo alborotado que le queda después de hacer el amor, esa sonrisa fascinante. Ahora tiene ganas de jugar.</p>

  <p>Yo estoy cansada, la cabeza todavía me da vueltas por todas las cosas que averigüé ayer, mientras que él está fresco como una rosa y de lo más sexy. Oh, es exasperante… mi Cincuenta.</p>

  <p>—¿Qué puedo hacer para tentarte a quedarte? —dice en voz baja.</p>

  <p>Siento un pálpito en el corazón y empieza a latirme con fuerza. Es la tentación personificada.</p>

  <p>—No puedes —refunfuño, forcejeando para incorporarme—. Déjame ir.</p>

  <p>Él hace un mohín y desiste. Sonriendo, paso los dedos sobre sus labios esculpidos… mi Cincuenta Sombras. Le quiero tanto, con toda la oscuridad de su devastada existencia. Ni siquiera he empezado a procesar los acontecimientos de ayer ni cómo me siento al respecto.</p>

  <p>Alzo la cabeza para besarle, agradecida por haberme lavado los dientes. Él me besa fuerte y largamente, y luego de repente me coge y me levanta, dejándome aturdida, sin aliento y temblorosa.</p>

  <p>—Taylor te llevará. Llegarás antes si no tienes que buscar aparcamiento. Está esperando en la puerta del edificio —dice Christian amablemente, y parece aliviado.</p>

  <p>¿Acaso le preocupa la reacción que pueda tener esta mañana? Estaba segura de que lo de anoche… bueno, lo de esta madrugada, le habría demostrado que no pienso salir huyendo.</p>

  <p>—Vale. Gracias —musito, decepcionada por estar de pie, confundida por sus dudas, y vagamente enfadada porque una vez más no conduciré mi Saab.</p>

  <p>Pero, en fin, tiene razón: con Taylor llegaré antes.</p>

  <p>—Disfrute de su mañana de vagancia, señor Grey. Ojalá pudiera quedarme, pero al hombre que posee la empresa para la que trabajo no le gustaría que su personal faltara a su puesto solo por disfrutar de un poco de buen sexo.</p>

  <p>Cojo mi bolso.</p>

  <p>—Personalmente, señorita Steele, no tengo ninguna duda de que él lo aprobaría. De hecho, puede que insistiera en ello.</p>

  <p>—¿Por qué te quedas en la cama? No es propio de ti.</p>

  <p>Cruza las manos detrás de la cabeza y me sonríe.</p>

  <p>Los ojos se me llenan de lágrimas al recordar que, cuando dejó que le tocara anoche, cayeron sus últimas barreras. Y que tuvo que aparecer Leila con toda su locura para que llegáramos a ese punto.</p>

  <p>Tal vez debería estar agradecida. Ahora, el hecho de que él la bañara ya no me deja un sabor tan amargo. Me pregunto qué ropa le dio. Espero que no fuera el vestido de color ciruela. Me gusta mucho ese vestido.</p>

  <p>Así que ¿puedo amar incondicionalmente a ese hombre con todos sus conflictos? Porque no merece menos que eso. Todavía tiene que aprender límites, y pequeñas cosas como la empatía, y a ser menos controlador. Dice que ya no siente la compulsión de hacerme daño; quizá el doctor Flynn pueda arrojar algo de luz sobre eso.</p>

  <p>Fundamentalmente, eso es lo que más me preocupa: que necesite eso y que siempre haya encontrado mujeres afines que también lo necesitaban. Frunzo el ceño. Sí, esa es la seguridad que necesito. Quiero ser todas las cosas para este hombre, su Alfa y su Omega y todo lo que hay en medio, porque él lo es todo para mí.</p>

  <p>Espero que Flynn pueda contestar a todas mis preguntas, y quizá entonces podré decir que sí. Christian y yo encontraremos nuestro propio trozo de cielo cerca del sol.</p>

  <p>Contemplo el bullicio de Seattle a la hora de comer. Señora de Christian Grey… ¿quién lo iba a decir? Miro el reloj. ¡Oh, no! Me levanto de un salto y salgo corriendo hacia la puerta: llevo una hora entera sentada aquí… ¡qué rápido ha pasado el tiempo! ¡Jack se va a poner como una fiera!</p>

  <p class="cita centrado">***</p>

  <p>Vuelvo sigilosamente a mi mesa. Por suerte, él no está en su despacho. Parece ser que me voy a librar. Miro fijamente la pantalla de mi ordenador, tratando de que mi mente se ponga en modo trabajo.</p>

  <p>—¿Dónde estabas?</p>

  <p>Pego un salto. Jack está detrás de mí con los brazos cruzados.</p>

  <p>—En el sótano, haciendo fotocopias —miento.</p>

  <p>Él aprieta los labios, que se convierten en una línea fina, inflexible.</p>

  <p>—A las seis y media tengo que salir para el aeropuerto. Necesito que te quedes hasta entonces.</p>

  <p>—De acuerdo.</p>

  <p>Le sonrío con toda la amabilidad de la que soy capaz.</p>

  <p>—Necesito una copia impresa de mi agenda de trabajo en Nueva York, junto con diez fotocopias. Y encárgate de que empaqueten los folletos. ¡Y tráeme un café! —gruñe, y entra con paso enérgico en su despacho.</p>

  <p>Suelto un suspiro de alivio y, cuando cierra la puerta, le saco la lengua. Cabrón…</p>

  <p class="cita centrado">***</p>

  <p>A las cuatro en punto, Claire llama desde recepción.</p>

  <p>—Mia Grey te llama por teléfono.</p>

  <p>¿Mia? Espero que no quiera que vayamos al centro comercial.</p>

  <p>—¡Hola, Mia!</p>

  <p>—Ana, hola. ¿Cómo estás? —dice con entusiasmo desbordante.</p>

  <p>—Bien. Tengo mucho trabajo hoy. ¿Y tú?</p>

  <p>—¡Estoy de lo más aburrida! Y, para entretenerme con algo, estoy organizando una fiesta de cumpleaños para Christian.</p>

  <p>¿El cumpleaños de Christian? Vaya, no tenía ni idea.</p>

  <p>—¿Cuándo es?</p>

  <p>—Lo sabía. Sabía que no te lo habría dicho. Es el sábado. Mamá y papá quieren que venga todo el mundo a comer para celebrarlo. Te estoy invitando oficialmente.</p>

  <p>—Oh, eso es estupendo. Gracias, Mia.</p>

  <p>—Ya he telefoneado a Christian y se lo he dicho, y él me ha dado tu teléfono de aquí.</p>

  <p>—Genial.</p>

  <p>Mi mente ya está dando vueltas: ¿qué demonios voy a comprarle a Christian por su cumpleaños? ¿Qué le compras a un hombre que tiene de todo?</p>

  <p>—Y la próxima semana podríamos quedar para comer.</p>

  <p>—Claro. ¿Y qué tal mañana? Mi jefe estará en Nueva York.</p>

  <p>—Oh, eso sería fantástico, Ana. ¿A qué hora?</p>

  <p>—¿A la una menos cuarto?</p>

  <p>—Ahí estaré. Adiós, Ana.</p>

  <p>—Adiós.</p>

  <p>Cuelgo.</p>

  <p>Christian. Cumpleaños. ¿Qué demonios puedo comprarle?</p>

  <p class="cita centrado">***</p>

  <p>Hacia las seis y cuarto la oficina está desierta. He leído todo lo que me ha encargado Jack. He reservado un taxi para que le lleve al aeropuerto, y acabo de entregarle sus documentos. Echo una mirada ansiosa a través del cristal, pero él sigue concentrado en su llamada telefónica, y no quiero interrumpirle; no, visto el humor que tiene hoy.</p>

  <p>Mientras espero a que termine, se me ocurre que hoy no he comido. Oh, no… eso no le sentará bien a Cincuenta. Me dirijo rápidamente hacia la cocina para ver si quedan galletas.</p>

  <p>Estoy abriendo el tarro comunitario de galletas cuando Jack aparece de repente en el umbral de la cocina, mirándome fijamente.</p>

  <p>Oh. ¿Qué está haciendo aquí?</p>

  <p>Me fulmina con la mirada.</p>

  <p>—Bueno, Ana. Creo que este es un buen momento para hablar de tus fallos.</p>

  <p>Entra y cierra la puerta, e inmediatamente se me seca la boca y en mi mente suena una alarma fuerte e insistente.</p>

  <p>Oh, no.</p>

  <p>En sus labios se dibuja una sonrisa grotesca, y sus ojos tienen un brillo profundo e intenso de color cobalto.</p>

  <p>—Por fin estamos a solas —dice, y se lame el labio superior muy despacio.</p>

  <p>¿Qué?</p>

  <p>—Ahora… ¿vas a ser buena chica y escucharás con mucha atención lo que te diga?</p>
