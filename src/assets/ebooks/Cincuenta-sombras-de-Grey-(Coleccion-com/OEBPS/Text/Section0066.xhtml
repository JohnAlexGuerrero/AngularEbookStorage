  <h3 id="sigil_toc_id_74">18</h3>

<p class="asangre">Me revuelvo y abro los ojos a una clara mañana de septiembre. Calentita y cómoda, arropada entre sábanas limpias y almidonadas, necesito un momento para ubicarme y me siento abrumada por una sensación de <em>déjà vu</em>. Claro, estoy en el Heathman.</p>

  <p>—¡Mierda! Papá… —exclamo en voz alta recordando por qué estoy en Portland. Se me retuerce el estómago por la aprensión y noto una opresión en el corazón, que además me late con fuerza.</p>

  <p>—Tranquila. —Christian está sentado en el borde de la cama. Me acaricia la mejilla con los nudillos y eso me calma instantáneamente—. He llamado a la <span class="versalita">UCI</span> esta mañana. Ray ha pasado buena noche. Todo está bien —me dice para tranquilizarme.</p>

  <p>—Oh, bien. Gracias —murmuro a la vez que me siento.</p>

  <p>Se inclina y me da un beso en la frente.</p>

  <p>—Buenos días, Ana —me susurra y me besa en la sien.</p>

  <p>—Hola —murmuro. Christian está levantado y ya vestido con una camiseta negra y vaqueros.</p>

  <p>—Hola —me responde con los ojos tiernos y cálidos—. Quiero desearte un feliz cumpleaños, ¿te parece bien?</p>

  <p>Le dedico una sonrisa dudosa y le acaricio la mejilla.</p>

  <p>—Sí, claro. Gracias. Por todo.</p>

  <p>Arruga la frente.</p>

  <p>—¿Todo?</p>

  <p>—Todo.</p>

  <p>Por un momento parece confundido, pero es algo fugaz. Tiene los ojos muy abiertos por la anticipación.</p>

  <p>—Toma —me dice dándome una cajita exquisitamente envuelta con una tarjeta.</p>

  <p>A pesar de la preocupación que siento por mi padre, noto la ansiedad y el entusiasmo de Christian, y me contagia. Leo la tarjeta:</p>

  <div class="salto10 centrado negrita">
    <p>Por todas nuestras primeras veces,</p>

    <p>felicidades por tu primer cumpleaños como mi amada esposa.</p>

    <p class="salto10">Te quiero.</p>

    <p>C. x</p>
  </div>

  <p class="salto10">Oh, Dios mío, ¡qué dulce!</p>

  <p>—Yo también te quiero —le digo sonriéndole.</p>

  <p>Él también sonríe.</p>

  <p>—Ábrelo.</p>

  <p>Desenvuelvo el papel con cuidado para que no se rasgue y dentro encuentro una bonita caja de piel roja. Cartier. Ya me es familiar gracias a los pendientes de la segunda oportunidad y al reloj. Abro la caja poco a poco y descubro una delicada pulsera con colgantes de plata, platino u oro blanco, no sabría decir, pero es absolutamente preciosa. Tiene varios colgantes: la torre Eiffel, un taxi negro londinense, un helicóptero (el <em>Charlie Tango</em>), un planeador (el vuelo sin motor), un catamarán (el <em>Grace</em>), una cama y ¿un cucurucho de helado? Le miro sorprendida.</p>

  <p>—¿De vainilla? —dice encogiéndose de hombros como disculpándose y no puedo evitar reírme. Por supuesto.</p>

  <p>—Christian, es preciosa. Gracias. Es «briosa».</p>

  <p>Sonríe.</p>

  <p>Mi favorito es uno con forma de corazón. Además es un relicario.</p>

  <p>—Puedes poner una foto o lo que quieras dentro.</p>

  <p>—Una foto tuya. —Le miro con los ojos entornados—. Siempre en mi corazón.</p>

  <p>Me dedica esa preciosa sonrisa tímida tan suya que me parte el corazón.</p>

  <p>Examino los dos últimos colgantes: Una C… Claro, yo soy la primera que le llama por su nombre. Sonrío al pensarlo. Y por último una llave.</p>

  <p>—La llave de mi corazón y de mi alma —susurra.</p>

  <p>Se me llenan los ojos de lágrimas. Me lanzo hacia donde está él, le rodeo el cuello con los brazos y me siento en su regazo.</p>

  <p>—Qué regalo más bien pensado. Me encanta. Gracias —le susurro al oído. Oh, huele tan bien… A limpio, a ropa recién planchada, a gel de baño y a Christian. Como el hogar, mi hogar. Las lágrimas que ya amenazaban empiezan a caer.</p>

  <p>Él gruñe bajito y me abraza.</p>

  <p>—No sé qué haría sin ti. —Se me quiebra la voz cuando intento contener el abrumador cúmulo de emociones que siento.</p>

  <p>Él traga saliva con dificultad y me abraza más fuerte.</p>

  <p>—No llores, por favor.</p>

  <p>Sorbo por la nariz en un gesto muy poco femenino.</p>

  <p>—Lo siento. Es que estoy feliz, triste y nerviosa al mismo tiempo. Es un poco agridulce.</p>

  <p>—Tranquila —dice con una voz tan suave como una pluma. Me echa la cabeza hacia atrás y me da un beso tierno en los labios—, lo comprendo.</p>

  <p>—Lo sé —susurro y él me recompensa de nuevo con su sonrisa tímida.</p>

  <p>—Ojala estuviéramos en casa y las circunstancias fueran más felices. Pero tenemos que estar aquí. —Vuelve a encogerse de hombros como disculpándose—. Vamos, levántate. Después de desayunar iremos a ver a Ray.</p>

  <p class="salto25">Me visto con los vaqueros nuevos y una camiseta. Mi apetito vuelve brevemente durante el desayuno en la suite. Sé que Christian está encantado de verme comer los cereales con el yogur griego.</p>

  <p>—Gracias por pedirme mi desayuno favorito.</p>

  <p>—Es tu cumpleaños —dice Christian—. Y tienes que dejar de darme las gracias. —Pone los ojos en blanco un poco irritado pero con cariño, creo.</p>

  <p>—Solo quiero que sepas que te estoy agradecida.</p>

  <p>—Anastasia, esas son las cosas que yo hago. —Su expresión es seria. Claro, Christian siempre al mando y ejerciendo el control. ¿Cómo he podido olvidarlo? ¿Le querría de otra forma?</p>

  <p>Sonrío.</p>

  <p>—Claro.</p>

  <p>Me mira confuso y después niega con la cabeza.</p>

  <p>—¿Nos vamos?</p>

  <p>—Voy a lavarme los dientes.</p>

  <p>Sonríe burlón.</p>

  <p>—Vale.</p>

  <p>¿Por qué sonríe así? Esa sonrisa me persigue mientras me dirijo al baño. Un recuerdo aparece sin avisar en mi mente. Usé su cepillo de dientes cuando pasé aquí la primera noche con él. Ahora soy yo la que sonríe burlona y cojo su cepillo en recuerdo de aquella vez. Me miro en el espejo mientras me lavo los dientes. Estoy pálida, demasiado. Pero siempre estoy pálida. La última vez que estuve aquí estaba soltera y ahora ya estoy casada, ¡a los veintidós! Me estoy haciendo vieja. Me enjuago la boca.</p>

  <p>Levanto la muñeca y la agito un poco; los colgantes de la pulsera producen un alegre tintineo. ¿Cómo sabe mi Cincuenta cuál es siempre el regalo perfecto? Inspiro hondo intentando contener todas las emociones que todavía siento pululando por mi sistema y admiro de nuevo la pulsera. Estoy segura de que le ha costado una fortuna. Oh, bueno… Se lo puede permitir.</p>

  <p>Cuando vamos de camino a los ascensores, Christian me coge la mano, me da un beso en los nudillos y acaricia con el pulgar el colgante de <em>Charlie Tango</em> de mi pulsera.</p>

  <p>—¿Te gusta?</p>

  <p>—Más que eso. La adoro. Muchísimo. Como a ti.</p>

  <p>Sonríe y vuelve a besarme los nudillos. Me siento algo mejor que ayer. Tal vez es porque ahora es por la mañana y el mundo parece un lugar que encierra un poco más de esperanza de la que se veía en medio de la noche. O tal vez es por el despertar tan dulce que me ha dedicado mi marido. O porque sé que Ray no está peor.</p>

  <p>Cuando entramos en el ascensor vacío, miro a Christian. Él me mira también y vuelve a sonreír burlonamente.</p>

  <p>—No —me susurra cuando se cierran las puertas.</p>

  <p>—¿Que no qué?</p>

  <p>—No me mires así.</p>

  <p>—«¡Que le den al papeleo!» —murmuro recordando y sonrío.</p>

  <p>Él suelta una carcajada; es un sonido tan infantil y despreocupado… Me atrae hacia sus brazos y me echa atrás la cabeza.</p>

  <p>—Algún día voy a alquilar este ascensor durante toda una tarde.</p>

  <p>—¿Solo una tarde? —pregunto levantando una ceja.</p>

  <p>—Señora Grey, es usted insaciable.</p>

  <p>—Cuando se trata de ti, sí.</p>

  <p>—Me alegro mucho de oírlo —dice y me da un beso suave.</p>

  <p>Y no sé si es porque estamos en este ascensor, porque no me ha tocado en más de veinticuatro horas o simplemente porque se trata de mi atractivo marido, pero el deseo se despierta y se estira perezosamente en mi vientre. Le paso los dedos por el pelo y hago el beso más profundo, apretándole contra la pared y pegando mi cuerpo caliente contra el suyo.</p>

  <p>Él gime dentro de mi boca y me coge la cabeza, acariciándome mientras nos besamos. Y nos besamos de verdad, con nuestras lenguas explorando el territorio tan familiar y a la vez tan nuevo de la boca del otro. La diosa que llevo dentro se derrite y saca a mi libido de su reclusión. Yo le acaricio esa cara que tanto quiero con las manos.</p>

  <p>—Ana —jadea.</p>

  <p>—Te quiero, Christian Grey. No lo olvides —le susurro mirándole a los ojos grises que se están oscureciendo.</p>

  <p>El ascensor se para con suavidad y las puertas se abren.</p>

  <p>—Vámonos a ver a tu padre antes de que decida alquilar este ascensor hoy mismo. —Me da otro beso rápido, me coge la mano y me lleva hasta el vestíbulo.</p>

  <p>Cuando pasamos ante el conserje, Christian le hace una discreta señal al hombre amable de mediana edad que hay detrás del mostrador. Él asiente y coge su teléfono. Miro inquisitivamente a Christian y él me dedica esa sonrisa suya que me indica que guarda un secreto. Frunzo el ceño y durante un momento parece nervioso.</p>

  <p>—¿Dónde está Taylor? —le pregunto.</p>

  <p>—Ahora lo verás.</p>

  <p>Claro, seguro que ha ido a por el coche.</p>

  <p>—¿Y Sawyer?</p>

  <p>—Haciendo recados.</p>

  <p>¿Qué recados? Christian evita la puerta giratoria y sé que es porque no quiere soltarme la mano. Eso me alarma. Fuera nos encontramos con una mañana suave de finales de verano, pero se nota ya en la brisa el aroma del otoño cercano. Miro a mi alrededor buscando el Audi todoterreno y a Taylor. Pero no hay señal de ellos. Christian me aprieta la mano y yo me giro hacia él. Parece nervioso.</p>

  <p>—¿Qué pasa?</p>

  <p>Él se encoge de hombros. El ronroneo del motor de un coche que se acerca me distrae. Es un sonido ronco… Me resulta familiar. Cuando me vuelvo para buscar la fuente del ruido, este cesa de repente. Taylor está bajando de un brillante coche deportivo blanco que ha aparcado delante de nosotros.</p>

  <p>¡Oh, Dios mío! ¡Es un R8! Giro la cabeza bruscamente hacia Christian, que me mira expectante. «Puedes regalarme uno para mi cumpleaños. Uno blanco, creo.»</p>

  <p>—¡Feliz cumpleaños! —me dice y sé que está intentando evaluar mi reacción. Le miro con la boca abierta porque eso es todo lo que soy capaz de hacer ahora mismo. Me da la llave.</p>

  <p>—Te has vuelvo completamente loco —le susurro.</p>

  <p>¡Me ha comprado un Audi R8! Madre mía. Justo como yo le pedí… Una enorme sonrisa inunda mi cara y doy saltitos en el sitio donde estoy en un momento de entusiasmo absoluto y desenfrenado. La expresión de Christian es igual que la mía y voy bailando hacia los brazos que me tiende abiertos. Él me hace girar.</p>

  <p>—¡Tienes más dinero que sentido común! —chillo—. ¡Y eso me encanta! Gracias. —Deja de hacerme girar y me inclina de repente, sorprendiéndome tanto que tengo que agarrarme a sus brazos.</p>

  <p>—Cualquier cosa para usted, señora Grey. —Me sonríe. Oh, Dios mío. Vaya expresión de afecto tan pública. Se inclina y me besa—. Vamos, tenemos que ir a ver a tu padre.</p>

  <p>—Sí. ¿Puedo conducir yo?</p>

  <p>Me sonríe.</p>

  <p>—Claro. Es tuyo.</p>

  <p>Me levanta y me suelta y yo voy correteando hasta la puerta del conductor.</p>

  <p>Taylor me la abre sonriendo de oreja a oreja.</p>

  <p>—Feliz cumpleaños, señora Grey.</p>

  <p>—Gracias, Taylor. —Le dejo asombrado al darle un breve abrazo, que él me devuelve algo incómodo. Cuando subo al coche veo que se ha sonrojado. Cuando ya estoy sentada, cierra la puerta rápidamente.</p>

  <p>—Conduzca con cuidado, señora Grey —me dice un poco brusco. Le sonrío porque no puedo contener mi entusiasmo.</p>

  <p>—Lo haré —le prometo metiendo la llave en el contacto mientras Christian se acomoda a mi lado.</p>

  <p>—Tómatelo con calma. Hoy no nos persigue nadie —me dice. Cuando giro la llave en el contacto, el motor cobra vida con el sonido del trueno. Miro por el espejo retrovisor interior y por los laterales y aprovechando uno de esos extraños momentos en los que hay un hueco en el tráfico, hago un cambio de sentido perfecto y salimos disparados en dirección al hospital <span class="versalita">OSHU</span>.</p>

  <p>—¡Uau! —exclama Christian alarmado.</p>

  <p>—¿Qué?</p>

  <p>—No quiero que acabes en la <span class="versalita">UCI</span> al lado de tu padre. Frena un poco —gruñe en un tono que no admite discusión. Suelto ligeramente el acelerador y le sonrío.</p>

  <p>—¿Mejor?</p>

  <p>—Mucho mejor —murmura intentando parecer serio, pero fracasando estrepitosamente.</p>

  <p class="salto25">Ray sigue en el mismo estado. Al verle se me cae el alma a los pies a pesar del emocionante viaje hasta aquí en el coche. Debo conducir con más cuidado. Nunca se sabe cuándo puedes toparte con un conductor borracho. Tengo que preguntarle a Christian qué ha pasado con el imbécil que embistió a Ray; seguro que él lo sabe. A pesar de los tubos, mi padre parece cómodo y creo que tiene un poco más de color en las mejillas. Le cuento los acontecimientos de la mañana mientras Christian pasea por la sala de espera haciendo llamadas.</p>

  <p>La enfermera Kellie está comprobando los tubos de Ray y escribiendo algo en sus gráficas.</p>

  <p>—Todas sus constantes están bien, señora Grey —me dice y me sonríe amablemente.</p>

  <p>—Eso es alentador, gracias.</p>

  <p>Un poco más tarde aparece el doctor Crowe con dos ayudantes.</p>

  <p>—Señora Grey, tengo que llevarme a su padre a radiología —me dice afectuosamente—. Le vamos a hacer un <span class="versalita">TAC</span> para ver qué tal va su cerebro.</p>

  <p>—¿Tardarán mucho?</p>

  <p>—Más o menos una hora.</p>

  <p>—Esperaré. Quiero saber cómo está.</p>

  <p>—Claro, señora Grey.</p>

  <p>Salgo a la sala de espera vacía donde está Christian hablando por teléfono y paseándose arriba y abajo. Mientras habla mira por la ventana a la vista panorámica de Portland. Cuando cierro la puerta se gira hacia mí; parece enfadado.</p>

  <p>—¿Cuánto por encima del límite?… Ya veo… Todos los cargos, todo. El padre de Ana está en la UCI; quiero que caiga todo el peso de la ley sobre él, papá… Bien. Mantenme informado. —Cuelga.</p>

  <p>—¿El otro conductor?</p>

  <p>Asiente.</p>

  <p>—Un mierda del sudeste de Portland que conducía un tráiler —dice torciendo la boca. A mí me dejan anonadada las palabras que ha utilizado y su tono de desprecio. Camina hasta donde estoy yo y suaviza el tono.</p>

  <p>—¿Has acabado con Ray ¿Quieres que nos vayamos?</p>

  <p>—Eh… no. —Le miro todavía pensando en esa demostración de desdén.</p>

  <p>—¿Qué pasa?</p>

  <p>—Nada. A Ray se lo han llevado a radiología para hacerle un TAC y comprobar la inflamación del cerebro. Quiero esperar para conocer los resultados.</p>

  <p>—Vale, esperaremos. —Se sienta y me tiende los brazos. Como estamos solos, yo me acerco de buen grado y me acurruco en su regazo—. Así no es como había planeado pasar el día —murmura Christian junto a mi pelo.</p>

  <p>—Yo tampoco, pero ahora me siento más positiva. Tu madre me ha tranquilizado mucho. Fue muy amable viniendo anoche.</p>

  <p>Christian me acaricia la espalda y apoya la barbilla en mi cabeza.</p>

  <p>—Mi madre es una mujer increíble.</p>

  <p>—Lo es. Tienes mucha suerte de tenerla.</p>

  <p>Christian asiente.</p>

  <p>—Debería llamar a la mía y decirle lo de Ray —murmuro y Christian se pone tenso—. Me sorprende que no me haya llamado ella a mí. —Frunzo el ceño al darme cuenta de algo: es mi cumpleaños y ella estaba allí cuando nací. Me siento un poco dolida. ¿Por qué no me ha llamado?</p>

  <p>—Tal vez sí que lo ha hecho —dice Christian.</p>

  <p>Saco mi BlackBerry del bolsillo. No tengo llamadas perdidas, pero sí unos cuantos mensajes: felicitaciones de Kate, José, Mia y Ethan. Nada de mi madre. Niego con la cabeza, triste.</p>

  <p>—Llámala —me dice en voz baja. Lo hago, pero no contesta; sale el contestador. No dejo ningún mensaje. ¿Cómo se ha podido olvidar mi madre de mi cumpleaños?</p>

  <p>—No está. La llamaré luego, cuando tengamos los resultados del <span class="versalita">TAC</span>.</p>

  <p>Christian aprieta su abrazo, acariciándome el pelo con la nariz una vez más y decide con acierto no hacer ningún comentario sobre el comportamiento poco maternal de mi madre. Siento más que oigo la vibración de su BlackBerry. La saca con dificultad de su bolsillo pero no me deja levantarme.</p>

  <p>—Andrea —contesta muy profesional de nuevo. Hago otro intento de levantarme, pero no me lo permite. Frunce el ceño y me coge con fuerza por la cintura. Yo vuelvo a apoyarme contra su pecho y escucho solo una parte de la conversación—. Bien… ¿Cuál es la hora estimada de llegada?… ¿Y los otros, mmm… paquetes? —Christian mira el reloj—. ¿Tienen todos los detalles en el Heathman?… Bien… Sí. Eso puede esperar hasta el lunes por la mañana, pero envíamelo en un correo por si acaso: lo imprimiré, lo firmaré y te lo mandaré de vuelta escaneado… Pueden esperar. Vete a casa, Andrea… No, estamos bien, gracias. —Cuelga.</p>

  <p>—¿Todo bien?</p>

  <p>—Sí.</p>

  <p>—¿Es por lo de Taiwan?</p>

  <p>—Sí. —Se mueve un poco debajo de mí.</p>

  <p>—¿Peso mucho?</p>

  <p>Ríe entre dientes.</p>

  <p>—No, nena.</p>

  <p>—¿Estás preocupado por el negocio con los taiwaneses?</p>

  <p>—No.</p>

  <p>—Creía que era importante.</p>

  <p>—Lo es. El astillero de aquí depende de ello. Hay muchos puestos de trabajo en juego.</p>

  <p>¡Oh!</p>

  <p>—Solo nos queda vendérselo a los sindicatos. Eso es trabajo de Sam y Ros. Pero teniendo en cuenta cómo va la economía, ninguno de nosotros tenemos elección.</p>

  <p>Bostezo.</p>

  <p>—¿La aburro, señora Grey? —Vuelve a acariciarme el pelo otra vez, divertido.</p>

  <p>—¡No! Nunca… Es que estoy muy cómoda en tu regazo. Me gusta oírte hablar de tus negocios.</p>

  <p>—¿Ah, sí? —pregunta sorprendido.</p>

  <p>—Claro. —Me echo un poco atrás para mirarle—. Me encanta oír cualquier información que te dignes compartir conmigo. —Le sonrío burlonamente y él me mira divertido y niega con la cabeza.</p>

  <p>—Siempre ansiosa por recibir información, señora Grey.</p>

  <p>—Dímelo —le digo mientras me acomodo contra su pecho.</p>

  <p>—¿Que te diga qué?</p>

  <p>—Por qué lo haces.</p>

  <p>—¿El qué?</p>

  <p>—Por qué trabajas así.</p>

  <p>—Un hombre tiene que ganarse la vida —dice divertido.</p>

  <p>—Christian, ganas más dinero que para ganarte la vida. —Mi voz está llena de ironía. Frunce el ceño y se queda callado un momento. Me parece que no va a contarme ningún secreto, pero me sorprende.</p>

  <p>—No quiero ser pobre —me dice en voz baja—. Ya he vivido así. No quiero volver a eso. Además… es un juego —explica—. Todo va sobre ganar. Y es un juego que siempre me ha parecido fácil.</p>

  <p>—A diferencia de la vida —digo para mí. Entonces me doy cuenta de que lo he dicho en voz alta.</p>

  <p>—Sí, supongo. —Frunce el ceño—. Pero es más fácil contigo.</p>

  <p>¿Más fácil conmigo? Le abrazo con fuerza.</p>

  <p>—No puede ser todo un juego. Eres muy filantrópico.</p>

  <p>Se encoge de hombros y sé que cada vez está más incómodo.</p>

  <p>—Tal vez en cuanto a algunas cosas —concede en voz baja.</p>

  <p>—Me encanta el Christian filantrópico —murmuro.</p>

  <p>—¿Solo ese?</p>

  <p>—Oh, también el Christian megalómano, y el Christian obseso del control, y el Christian experto en el sexo, y el Christian pervertido, y el Christian romántico y el Christian tímido… La lista es infinita.</p>

  <p>—Eso son muchos Christians.</p>

  <p>—Yo diría que unos cincuenta.</p>

  <p>Ríe.</p>

  <p>—Cincuenta Sombras —dice contra mi pelo.</p>

  <p>—Mi Cincuenta Sombras.</p>

  <p>Se mueve, me echa la cabeza hacia atrás y me da un beso.</p>

  <p>—Bien, señora Cincuenta Sombras, vamos a ver qué tal va lo de su padre.</p>

  <p>—Vale.</p>

  <p class="salto25">—¿Podemos dar una vuelta en el coche?</p>

  <p>Christian y yo estamos otra vez en el R8 y me siento vertiginosamente optimista. El cerebro de Ray ha vuelto a la normalidad; la inflamación ha desaparecido. La doctora Sluder ha decidido que mañana le despertará del coma. Dice que está muy satisfecha con sus progresos.</p>

  <p>—Claro —me dice Christian sonriendo—. Es tu cumpleaños. Podemos hacer lo que tú quieras.</p>

  <p>¡Oh! Su tono me hace girarme para mirarle. Sus ojos se han oscurecido.</p>

  <p>—¿Lo que yo quiera?</p>

  <p>—Lo que tú quieras.</p>

  <p>¿Cuántas promesas se pueden encerrar en solo cuatro palabras?</p>

  <p>—Bueno, quiero conducir.</p>

  <p>—Entonces conduce, nena. —Me sonríe y yo también le respondo con una sonrisa.</p>

  <p>Mi coche es tan fácil de manejar que parece que estoy en un sueño. Cuando llegamos a la interestatal 5 piso el acelerador, lo que hace que salgamos disparados hacia atrás en los asientos.</p>

  <p>—Tranquila, nena —me advierte Christian.</p>

  <p class="salto10">Mientras conducimos de vuelta a Portland se me ocurre una idea.</p>

  <p>—¿Tienes algún plan para comer? —le pregunto a Christian.</p>

  <p>—No. ¿Tienes hambre? —Parece esperanzado.</p>

  <p>—Sí.</p>

  <p>—¿Adónde quieres ir? Es tu día, Ana.</p>

  <p>—Ya lo sé…</p>

  <p>Me dirijo a las cercanías de la galería donde José exhibe sus obras y aparco justo en la entrada del restaurante Le Picotin, adonde fuimos después de la exposición de José.</p>

  <p>Christian sonríe.</p>

  <p>—Por un momento he creído que me ibas a llevar a aquel bar horrible desde el que me llamaste borracha aquella vez…</p>

  <p>—¿Y por qué iba a hacer eso?</p>

  <p>—Para comprobar si las azaleas todavía están vivas —dice con ironía arqueando una ceja.</p>

  <p>Me sonrojo.</p>

  <p>—¡No me lo recuerdes! De todas formas, después me llevaste a tu habitación del hotel… —le digo sonriendo.</p>

  <p>—La mejor decisión que he tomado —dice con una mirada tierna y cálida.</p>

  <p>—Sí, cierto. —Me acerco y le doy un beso.</p>

  <p>—¿Crees que ese gilipollas soberbio seguirá sirviendo las mesas? —me pregunta Christian.</p>

  <p>—¿Soberbio? A mí no me pareció mal.</p>

  <p>—Estaba intentando impresionarte.</p>

  <p>—Bueno, pues lo consiguió.</p>

  <p>Christian tuerce la boca con una mueca de fingido disgusto.</p>

  <p>—¿Vamos a comprobarlo? —le sugiero.</p>

  <p>—Usted primero, señora Grey.</p>

  <p class="salto25">Después de comer y de un pequeño rodeo hasta el Heathman para recoger el portátil de Christian, volvemos al hospital. Paso la tarde con Ray, leyéndole en voz alta los manuscritos que he recibido. Lo único que me acompaña es el sonido de las máquinas que le mantienen con vida, conmigo. Ahora que sé que está mejorando ya puedo respirar con más facilidad y relajarme. Tengo esperanza. Solo necesita tiempo para ponerse bien. Me pregunto si debería volver a intentar llamar a mi madre, pero decido que mejor más tarde. Le cojo la mano con delicadeza a Ray mientras le leo y se la aprieto de vez en cuando como para desearle que se mejore. Sus dedos son suaves y cálidos. Todavía tiene la marca donde llevaba la alianza, después de todo este tiempo…</p>

  <p>Una hora o dos más tarde, he perdido la noción del tiempo, levanto la vista y veo a Christian con el portátil en la mano a los pies de la cama de Ray junto a la enfermera Kellie.</p>

  <p>—Es hora de irse, Ana.</p>

  <p>Oh. Le aprieto fuerte la mano a Ray. No quiero dejarle.</p>

  <p>—Quiero que comas algo. Vamos. Es tarde. —El tono de Christian es contundente.</p>

  <p>—Y yo voy a asear al señor Steele —dice la enfermera Kellie.</p>

  <p>—Vale —claudico—. Volveré mañana por la mañana.</p>

  <p>Le doy un beso a Ray en la mejilla y siento bajo los labios un principio de barba poco habitual en él. No me gusta. Sigue mejorando, papá. Te quiero.</p>

  <p class="salto25">—He pensado que podemos cenar abajo. En una sala privada —dice Christian con un brillo en los ojos cuando abre la puerta de la suite.</p>

  <p>—¿De verdad? ¿Para acabar lo que empezaste hace unos cuantos meses?</p>

  <p>Sonríe.</p>

  <p>—Si tiene mucha suerte sí, señora Grey.</p>

  <p>Río.</p>

  <p>—Christian, no tengo nada elegante que ponerme.</p>

  <p>Con una sonrisa me tiende la mano para llevarme hasta el dormitorio. Abre el armario y dentro hay una gran funda blanca de las que se usan para proteger los vestidos.</p>

  <p>—¿Taylor? —le pregunto.</p>

  <p>—Christian —responde, enérgico y herido al mismo tiempo. Su tono me hace reír. Abro la cremallera de la funda y encuentro un vestido azul marino de seda. Lo saco. Es precioso: ajustado y con tirantes finos. Parece pequeño.</p>

  <p>—Es maravilloso. Gracias. Espero que me valga.</p>

  <p>—Sí, seguro —dice confiadamente—. Y toma —prosigue cogiendo una caja de zapatos—, zapatos a juego. —Me dedica una sonrisa torcida.</p>

  <p>—Piensas en todo. Gracias. —Me acerco y le doy un beso.</p>

  <p>—Claro que sí —me dice pasándome otra bolsa.</p>

  <p>Le miro inquisitivamente. Dentro hay un body negro y sin tirantes con la parte central de encaje. Me acaricia la cara, me levanta la barbilla y me da un beso.</p>

  <p>—Estoy deseando quitarte esto después.</p>

  <p class="salto25">Renovada tras un baño, limpia, depilada y sintiéndome muy consentida, me siento en el borde de la cama y empiezo a secarme el pelo. Christian entra en el dormitorio. Creo que ha estado trabajando.</p>

  <p>—Déjame a mí —me dice y me señala una silla delante del tocador.</p>

  <p>—¿Quieres secarme el pelo?</p>

  <p>Asiente y yo le miro perpleja.</p>

  <p>—Vamos —dice clavándome la mirada. Conozco esa expresión y no se me ocurriría desobedecer. Lenta y metódicamente me va secando el pelo, mechón tras mechón, con su habilidad habitual.</p>

  <p>—Has hecho esto antes —le susurro. Su sonrisa se refleja en el espejo, pero no dice nada y sigue cepillándome el pelo. Mmm… es muy relajante.</p>

  <p class="salto25">Entramos en el ascensor para bajar a cenar; esta vez no estamos solos. Christian está guapísimo con su camisa blanca de firma, vaqueros negros y chaqueta, pero sin corbata. Las dos mujeres que entran también en el ascensor le lanzan miradas de admiración a él y de algo menos generoso a mí. Yo oculto mi sonrisa. Sí, señoras, es mío. Christian me coge la mano y me acerca a él mientras bajamos en silencio hasta la planta donde se halla el restaurante.</p>

  <p>Está lleno de gente vestida de noche, todos sentados charlando y bebiendo como inicio de la noche del sábado. Me alegro de encajar ahí. El vestido me queda muy ajustado, abrazándome las curvas y manteniendo todo en su lugar. Tengo que decir que me siento… atractiva llevándolo. Sé que Christian lo aprueba.</p>

  <p>Al principio creo que vamos hacia el comedor privado donde discutimos por primera vez el contrato, pero Christian me conduce hasta el extremo del pasillo, donde abre una puerta que da a otra sala forrada de madera.</p>

  <p>—¡Sorpresa!</p>

  <p>Oh, Dios mío. Kate y Elliot, Mia y Ethan, Carrick y Grace, el señor Rodríguez y José y mi madre y Bob, todos levantando sus copas. Me quedo de pie mirándoles con la boca abierta y sin habla. ¿Cómo? ¿Cuándo? Me giro hacia Christian asombrada y él me aprieta la mano. Mi madre se acerca y me abraza. ¡Oh, mamá!</p>

  <p>—Cielo, estás preciosa. Feliz cumpleaños.</p>

  <p>—¡Mamá! —lloriqueo abrazándola. Oh, mamá… Las lágrimas ruedan por mis mejillas a pesar de que estoy en público y entierro mi cara en su cuello.</p>

  <p>—Cielo, no llores. Ray se pondrá bien. Es un hombre fuerte. No llores. No el día de tu cumpleaños. —Se le quiebra la voz, pero mantiene la compostura. Me coge la cara con las manos y me enjuga las lágrimas con los pulgares.</p>

  <p>—Creía que se te había olvidado.</p>

  <p>—¡Oh, Ana! ¿Cómo se me iba a olvidar? Diecisiete horas de parto es algo que no se olvida fácilmente.</p>

  <p>Suelto una risita entre las lágrimas y ella sonríe.</p>

  <p>—Sécate los ojos, cariño. Hay mucha gente aquí para compartir contigo tu día especial.</p>

  <p>Sorbo por la nariz y no quiero mirar a los demás, avergonzada y encantada de que todo el mundo haya hecho el esfuerzo de venir aquí a verme.</p>

  <p>—¿Cómo has venido? ¿Cuándo has llegado?</p>

  <p>—Tu marido me mandó su avión, cielo —dice sonriendo, impresionada.</p>

  <p>Yo me río.</p>

  <p>—Gracias por venir, mamá. —Me limpia la nariz con un pañuelo de papel como solo una madre podría hacer—. ¡Mamá! —la riño e intento recuperar la compostura.</p>

  <p>—Eso está mejor. Feliz cumpleaños, hija. —Se aparta a un lado y todos los demás hacen una cola para abrazarme y desearme feliz cumpleaños.</p>

  <p>—Está mejorando, Ana. La doctora Sluder es una de las mejores del país. Feliz cumpleaños, ángel —me dice Grace y me abraza.</p>

  <p>—Puedes llorar todo lo que quieras, Ana. Es tu fiesta. —José también me abraza.</p>

  <p>—Feliz cumpleaños, niña querida. —Carrick me sonríe y me coge la cara.</p>

  <p>—¿Qué pasa, chica? Tu padre se va a recuperar. —Elliot me rodea con sus brazos—. Feliz cumpleaños.</p>

  <p>—Ya basta. —Christian me coge la mano y me aparta del abrazo de Elliot—. Ya vale de toquetear a mi mujer. Toquetea a tu prometida.</p>

  <p>Elliot le sonríe maliciosamente y le guiña un ojo a Kate.</p>

  <p>Un camarero que no he visto antes nos ofrece a Christian y a mí unas copas con champán rosa.</p>

  <p>Christian carraspea para aclararse la garganta.</p>

  <p>—Este sería un día perfecto si Ray se hallara aquí con nosotros, pero no está lejos. Se está recuperando bien y estoy seguro de que querría que disfrutaras de tu día, Ana. Gracias a todos vosotros por venir a compartir el cumpleaños de mi preciosa mujer, el primero de los muchos que vendrán. Feliz cumpleaños, mi amor. —Christian levanta la copa en mi dirección entre un coro de «feliz cumpleaños» y tengo que esforzarme por mantener a raya las lágrimas.</p>

  <p class="salto25">Observo mientras oigo las animadas conversaciones que se están produciendo alrededor de la mesa de la cena. Es raro verme aquí, arropada por el núcleo de mi familia, sabiendo que el hombre que considero mi padre se encuentra con una máquina de ventilación asistida en el frío ambiente clínico de la UCI. No sé cómo lo han hecho, pero me alegro de que estén todos aquí. Contemplo el intercambio de insultos entre Elliot y Christian, el humor cálido y siempre a la que salta de José, el entusiasmo de Mia por la fiesta y por la comida mientras Ethan la mira con picardía. Creo que ella le gusta… pero es difícil decirlo. El señor Rodríguez está sentado disfrutando de las conversaciones. Tiene mejor aspecto. Ha descansado. José está muy pendiente de él, cortándole la comida y manteniéndole la copa llena. Que el único progenitor que le queda haya estado tan cerca de la muerte ha hecho que José aprecie más al señor Rodríguez, estoy convencida.</p>

  <p>Miro a mi madre. Está en su elemento, encantadora, divertida y cariñosa. La quiero mucho. Tengo que acordarme de decírselo. La vida es tan preciosa… ahora me doy cuenta.</p>

  <p>—¿Estás bien? —me pregunta Kate con una voz suave muy poco propia de ella.</p>

  <p>Asiento y le cojo la mano.</p>

  <p>—Sí. Gracias por venir.</p>

  <p>—¿Crees que tu marido el millonario iba a evitar que yo estuviera aquí contigo en tu cumpleaños? ¡Hemos venido en el helicóptero! —Sonríe.</p>

  <p>—¿De verdad?</p>

  <p>—Sí. Todos. Y pensar que Christian sabe pilotarlo… Es sexy.</p>

  <p>—Sí, a mí también me lo parece.</p>

  <p>Sonreímos.</p>

  <p>—¿Te quedas aquí esta noche? —le pregunto.</p>

  <p>—Sí. Todos. ¿No sabías nada de esto?</p>

  <p>Niego con la cabeza.</p>

  <p>—Qué astuto, ¿eh?</p>

  <p>Asiento.</p>

  <p>—¿Qué te ha regalado por tu cumpleaños?</p>

  <p>—Esto —digo mostrándole la pulsera.</p>

  <p>—¡Oh, qué bonita!</p>

  <p>—Sí.</p>

  <p>—Londres, París… ¿Helado?</p>

  <p>—No lo quieras saber.</p>

  <p>—Me lo puedo imaginar.</p>

  <p>Nos reímos y me sonrojo recordando la marca de helado: Ben amp;Jerry. Ahora será Ben amp;Jerry amp;Ana…</p>

  <p>—Oh, y un Audi R8.</p>

  <p>Kate escupe el vino, que le cae de una forma muy poco atractiva por la barbilla, lo que nos hacer reír más a las dos.</p>

  <p>—Se ha superado el cabrón, ¿no? —ríe.</p>

  <p class="salto25">Cuando llega el momento del postre me traen una suntuosa tarta de chocolate con veintidós velas plateadas y un coro desafinado que me dedica el «Cumpleaños feliz». Grace observa a Christian, que canta con los demás amigos y familia, y sus ojos brillan de amor. Su mirada se cruza con la mía y me lanza un beso.</p>

  <p>—Pide un deseo —me susurra Christian. Y con un solo soplido apago todas las velas, deseando con todas mis fuerzas que mi padre se ponga bien: papá ponte bien, por favor, ponte bien. Te quiero mucho.</p>

  <p class="salto25">A medianoche, el señor Rodríguez y José se van.</p>

  <p>—Muchas gracias por venir. —Le doy un fuerte abrazo a José.</p>

  <p>—No me lo habría perdido por nada del mundo. Me alegro de que Ray esté mejorando.</p>

  <p>—Sí. Tú, el señor Rodríguez y Ray tenéis que venir a Aspen a pescar con Christian.</p>

  <p>—¿Sí? Suena bien. —José sonríe antes de ir en busca del abrigo de su padre y yo me agacho para despedirme del señor Rodríguez.</p>

  <p>—¿Sabes, Ana? Hubo un tiempo en que creí que… bueno, que tú y José… —Deja la frase sin terminar y me observa con su mirada oscura intensa pero llena de cariño.</p>

  <p>Oh, no…</p>

  <p>—Le tengo mucho cariño a su hijo, señor Rodríguez, pero es como un hermano para mí.</p>

  <p>—Habrías sido una nuera estupenda. O más bien lo eres: para los Grey. —Sonríe nostálgico y yo me sonrojo.</p>

  <p>—Espero que se conforme con ser un amigo.</p>

  <p>—Claro. Tu marido es un buen hombre. Has elegido bien, Ana.</p>

  <p>—Eso creo —le susurro—. Le quiero mucho. —Le doy un abrazo al señor Rodríguez.</p>

  <p>—Trátale bien, Ana.</p>

  <p>—Lo haré —le prometo.</p>

  <p class="salto25">Christian cierra la puerta de nuestra suite.</p>

  <p>—Al fin solos —dice apoyándose contra la puerta mientras me observa.</p>

  <p>Doy un paso hacia él y deslizo los dedos por las solapas de su chaqueta.</p>

  <p>—Gracias por un cumpleaños maravilloso. Eres el marido más detallista, considerado y generoso que existe.</p>

  <p>—Ha sido un placer para mí.</p>

  <p>—Sí… Un placer para ti… Vamos a ver si encontramos algo que te dé placer… —le susurro. Cierro los dedos en sus solapas y tiro de él para acercar sus labios a los míos.</p>

  <p class="cita centrado">***</p>

  <p>Tras un desayuno con la familia y amigos, abro los regalos, y después me despido cariñosamente de todos los Grey y los Kavanagh que van a volver a Seattle en el <em>Charlie Tango</em>. Mi madre, Christian y yo vamos al hospital con Taylor al volante, ya que los tres no cabemos en el R8. Bob no ha querido acompañarnos, y yo me alegro secretamente. Sería muy raro, y seguro que a Ray no le gustaría que Bob le viera en esas condiciones.</p>

  <p>Ray tiene el mismo aspecto, solo que con más barba. Mi madre se queda impresionada al verle y las dos lloramos un poco más.</p>

  <p>—Oh, Ray.</p>

  <p>Le aprieta la mano y le acaricia la cara y a mí me conmueve ver el amor que siente todavía por su ex marido. Me alegro de llevar pañuelos en el bolso. Nos sentamos a su lado y le cojo la mano a mi madre mientras ella coge la de Ray.</p>

  <p>—Ana, hubo un tiempo en que este hombre era el centro de mi mundo. El sol salía y se ponía con él. Siempre le querré. Te cuidó siempre tan bien…</p>

  <p>—Mamá… —Las palabras se me quedan atravesadas y ella me acaricia la cara y me coloca un mechón de pelo detrás de la oreja.</p>

  <p>—Ya sabes que siempre querré a Ray. Pero nos distanciamos. —Suspira—. Y simplemente no podía vivir con él. —Se mira los dedos y me pregunto si estará pensando en Steve, el marido número tres, del que no hablamos.</p>

  <p>—Sé que quieres a Ray —le susurro, secándome los ojos—. Hoy le van a sacar del coma.</p>

  <p>—Es una buena noticia. Seguro que estará bien. Es un cabezota. Creo que tú aprendiste de él.</p>

  <p>Sonrío.</p>

  <p>—¿Has estado hablando con Christian?</p>

  <p>—¿Opina que eres una cabezota?</p>

  <p>—Eso creo.</p>

  <p>—Le diré que es un rasgo de familia. Se os ve muy bien juntos, Ana. Muy felices.</p>

  <p>—Lo somos, creo. O lo estamos consiguiendo. Le quiero. Él es el centro de mi mundo. El sol sale y se pone con él para mí también.</p>

  <p>—Y es obvio que él te adora, cariño.</p>

  <p>—Y yo le adoro a él.</p>

  <p>—Pues díselo. Los hombres necesitan oír esas cosas, igual que nosotras.</p>

  <p class="salto25">Insisto en ir al aeropuerto con mamá y Bob para despedirme. Taylor nos sigue en el R8 y Christian conduce el todoterreno. Siento que no puedan quedarse más, pero tienen que volver a Savannah. Es un adiós lleno de lágrimas.</p>

  <p>—Cuida bien de ella, Bob —le susurro cuando me abraza.</p>

  <p>—Claro, Ana. Y tú cuídate también.</p>

  <p>—Lo haré. —Me vuelvo hacia mi madre—. Adiós, mamá. Gracias por venir —le digo con la voz un poco quebrada—. Te quiero mucho.</p>

  <p>—Oh, mi niña querida, yo también te quiero. Y Ray se pondrá bien. No está preparado para dejar atrás su ser mortal todavía. Seguro que hay algún partido de los Mariners que no puede perderse.</p>

  <p>Suelto una risita. Tiene razón. Decido que le voy a leer la página de deportes del periódico del domingo a Ray esta tarde. Veo como ella y Bob suben por la escalerilla del jet de Grey Enterprises Holdings, Inc. Al llegar arriba se despide con la mano todavía llorando y desaparece. Christian me rodea los hombros con los brazos.</p>

  <p>—Volvamos, nena —me dice.</p>

  <p>—¿Conduces tú?</p>

  <p>—Claro.</p>

  <p class="salto25">Cuando volvemos al hospital esa tarde, Ray está diferente. Necesito un momento para darme cuenta de que el sonido de bombeo del respirador ha desaparecido. Ray respira por sí mismo. Me inunda una sensación de alivio. Le acaricio la cara barbuda y saco un pañuelo de papel para limpiarle con cuidado la saliva de la boca.</p>

  <p>Christian sale en busca de la doctora Sluder y el doctor Crowe para que le den el último parte, mientras yo me siento como es habitual al lado de la cama para hacerle compañía.</p>

  <p>Desdoblo la sección de deportes del periódico <em>Oregonian</em> del domingo y empiezo a leer la noticia del partido de fútbol que enfrentó al Sounders y el Real Salt Lake. Por lo que dicen fue un partido emocionante, pero el Sounders cayó derrotado por un gol en propia puerta de Kasey Keller. Le aprieto la mano a Ray y sigo leyendo.</p>

  <p>—El marcador final fue de Sounders uno, Real Salt Lake dos.</p>

  <p>—¿Hemos perdido, Annie? ¡No! —dice Ray con voz áspera y me aprieta la mano.</p>

  <p>¡Papá!</p>
