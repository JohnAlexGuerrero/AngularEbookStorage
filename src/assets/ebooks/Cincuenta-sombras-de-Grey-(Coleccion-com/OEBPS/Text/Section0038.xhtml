  <h3 id="sigil_toc_id_44">12</h3>

  <p class="asangre">—¿Hablaste con ella hoy? —le pregunto a Christian mientras esperamos la llegada de la señora Robinson.</p>

  <p>—Sí.</p>

  <p>—¿Qué le dijiste?</p>

  <p>—Le dije que tú no querías verla, y que yo entendía perfectamente tus motivos. También le dije que no me gustaba que actuara a mis espaldas.</p>

  <p>Tiene una mirada inexpresiva que no trasluce nada.</p>

  <p>Ay, Dios.</p>

  <p>—¿Y ella qué dijo?</p>

  <p>—Eludió la responsabilidad como solo ella sabe hacerlo.</p>

  <p>Hace una mueca con los labios.</p>

  <p>—¿Para qué crees que ha venido?</p>

  <p>—No tengo ni idea —responde Christian, encogiéndose de hombros.</p>

  <p>Taylor vuelve a entrar en el salón.</p>

  <p>—La señora Lincoln —anuncia.</p>

  <p>Y ahí está… ¿Por qué ha de ser tan endiabladamente atractiva? Va toda vestida de negro: vaqueros ajustados, una blusa que realza su silueta perfecta, y el cabello brillante y sedoso como un halo.</p>

  <p>Christian me atrae hacia él.</p>

  <p>—Elena —dice, y parece confuso.</p>

  <p>Ella me mira estupefacta y se queda paralizada. Le cuesta recuperar la voz y parpadea.</p>

  <p>—Lo siento. No sabía que estabas acompañado, Christian. Es lunes —dice como si eso explicara su presencia aquí.</p>

  <p>—Novia —responde Christian a modo de explicación, mientras ladea la cabeza y le dedica una sonrisa fría.</p>

  <p>En la cara de ella aparece lentamente un gesto de inmensa satisfacción. Todo resulta muy desconcertante.</p>

  <p>—Claro. Hola, Anastasia. No sabía que estabas aquí. Sé que no quieres hablar conmigo, y lo entiendo.</p>

  <p>—¿Ah, sí? —respondo en voz baja, y la miro a la cara de un modo que nos sorprende a ambas.</p>

  <p>Ella frunce levemente el ceño y avanza un paso más para entrar en la habitación.</p>

  <p>—Sí, he captado el mensaje. No he venido a verte a ti. Como he dicho, Christian no suele tener compañía entre semana. —Hace una pausa—. Tengo un problema y necesito hablarlo con Christian.</p>

  <p>—¿Ah? —Christian se yergue—. ¿Quieres beber algo?</p>

  <p>—Sí, por favor.</p>

  <p>Christian le sirve una copa de vino, mientras Elena y yo seguimos observándonos mutuamente con cierta incomodidad. Ella juguetea con un gran anillo de plata que lleva en el dedo corazón, y yo no sé dónde mirar. Finalmente me dedica una sonrisita crispada, se acerca a la cocina y se sienta en el taburete del extremo de la isla. Es obvio que conoce bien el sitio y que se mueve por él con naturalidad.</p>

  <p>¿Me quedo? ¿Me marcho? Oh, qué difícil es esto. Mi subconsciente mira ceñuda a Elena con su expresión más abiertamente hostil.</p>

  <p>Hay tantas cosas que quiero decirle a esa mujer, y ninguna es agradable. Pero es amiga de Christian —su única amiga—, y por mucho odio que sienta por ella, soy educada por naturaleza. Decido quedarme y me siento, con toda la elegancia de la que soy capaz, en el taburete que ocupaba Christian. Él nos sirve vino en las copas y se sienta entre ambas en la barra del desayuno. ¿Se da cuenta de lo raro que es todo esto?</p>

  <p>—¿Qué pasa? —le pregunta a Elena.</p>

  <p>Ella me mira nerviosa, y Christian me coge la mano.</p>

  <p>—Anastasia está ahora conmigo —dice ante su pregunta implícita, y me aprieta la mano.</p>

  <p>Yo me sonrojo y mi subconsciente, olvidada ya la cara de arpía, sonríe radiante.</p>

  <p>Elena suaviza el gesto como si se alegrara por él. Como si realmente se alegrara por él. Oh, no entiendo en absoluto a esta mujer, y su presencia me incomoda y me pone nerviosa.</p>

  <p>Ella inspira profundamente, se remueve inquieta y se sienta en el borde del taburete. Se mira las manos con nerviosismo, y empieza a dar vueltas sin parar al anillo de plata de su dedo corazón.</p>

  <p>¿Cuál es su problema? ¿Que yo esté presente? ¿Provoco ese efecto en ella? Porque yo siento lo mismo: no la quiero aquí. Ella levanta la cabeza y mira a Christian directamente a los ojos.</p>

  <p>—Me están haciendo chantaje.</p>

  <p>Por Dios. No es eso lo que esperaba que dijera. Christian se pone tenso. ¿Alguien ha descubierto su afición por los jóvenes menores de edad maltratados y vapuleados por la vida? Reprimo mi repulsión, y por un momento acude a mi mente esa frase sobre el burlador burlado. Mi subconsciente se frota las manos con mal disimulado placer. Bien.</p>

  <p>—¿Cómo? —pregunta Christian, y su voz refleja claramente el espanto.</p>

  <p>Ella coge su enorme bolso de piel, un diseño exclusivo, saca una nota y se la entrega.</p>

  <p>—Ponla aquí y ábrela.</p>

  <p>Christian señala la barra con el mentón.</p>

  <p>—¿No quieres tocarla?</p>

  <p>—No. Huellas dactilares.</p>

  <p>—Christian, tú sabes que no puedo ir a la policía con esto.</p>

  <p>¿Por qué estoy escuchando esto? ¿Es que ella está tirándose a otro pobre chico?</p>

  <p>Deja la nota delante de él, que se inclina para leerla.</p>

  <p>—Solo piden cinco mil dólares —dice como si no le diera importancia—. ¿Tienes idea de quién puede ser? ¿Alguien de la comunidad?</p>

  <p>—No —contesta ella con su voz dulce y melosa.</p>

  <p>—¿Linc?</p>

  <p>¿Linc? ¿Quién es ese?</p>

  <p>—¿Qué? ¿Después de tanto tiempo? No creo —masculla ella.</p>

  <p>—¿Lo sabe Isaac?</p>

  <p>—No se lo he dicho.</p>

  <p>¿Quién es Isaac?</p>

  <p>—Creo que él debería saberlo —dice Christian.</p>

  <p>Ella niega con la cabeza, y ahora me siento fuera de lugar. No quiero saber nada de esto. Intento soltar mi mano de la de Christian, pero él me retiene con fuerza y se vuelve a mirarme.</p>

  <p>—¿Qué pasa? —pregunta.</p>

  <p>—Estoy cansada. Creo que me voy a la cama.</p>

  <p>Sus ojos escrutan los míos… ¿buscando acaso qué? ¿Censura? ¿Aprobación? ¿Hostilidad? Yo intento mantenerme impertérrita.</p>

  <p>—De acuerdo —dice—. Yo no tardaré.</p>

  <p>Me suelta y me pongo de pie. Elena me mira con cautela. Yo sigo impasible y le devuelvo la mirada sin expresar nada.</p>

  <p>—Buenas noches, Anastasia —me dice con una leve sonrisa.</p>

  <p>—Buenas noches —musito con frialdad.</p>

  <p>Me doy la vuelta para marcharme. La tensión me resulta insoportable. En cuanto salgo de la estancia ellos reanudan la conversación.</p>

  <p>—No creo que yo pueda hacer gran cosa, Elena —le dice Christian—. Si es una cuestión de dinero… —Se interrumpe—. Puedo pedirle a Welch que investigue.</p>

  <p>—No, Christian, solo quería que lo supieras —dice ella.</p>

  <p>Desde fuera del salón la oigo comentar:</p>

  <p>—Se te ve muy feliz.</p>

  <p>—Lo soy —contesta Christian.</p>

  <p>—Mereces serlo.</p>

  <p>—Ojalá eso fuera verdad.</p>

  <p>—Christian… —replica en tono reprobador.</p>

  <p>Yo me quedo paralizada, y escucho atentamente sin poder evitarlo.</p>

  <p>—¿Sabe ella lo negativo que eres contigo mismo? ¿En todos los aspectos?</p>

  <p>—Ella me conoce mejor que nadie.</p>

  <p>—¡Vaya! Eso me ha dolido.</p>

  <p>—Es la verdad, Elena. Con ella no necesito jueguecitos. Y lo digo en serio, déjala en paz.</p>

  <p>—¿Cuál es su problema?</p>

  <p>—Tú… lo que fuimos. Lo que hicimos. Ella no lo entiende.</p>

  <p>—Haz que lo entienda.</p>

  <p>—Eso es el pasado, Elena, ¿y por qué voy a querer contaminarla con nuestra jodida relación? Ella es buena y dulce e inocente, y, milagrosamente, me quiere.</p>

  <p>—Eso no es un milagro, Christian —le replica ella con afecto—. Confía un poco en ti mismo. Eres una auténtica joya. Ya te lo he dicho muchas veces. Y ella parece encantadora también. Fuerte. Alguien que te hará frente.</p>

  <p>No oigo la respuesta de Christian. Así que soy fuerte… ¿en serio? La verdad es que no me siento así.</p>

  <p>—¿Lo echas de menos? —continúa Elena.</p>

  <p>—¿El qué?</p>

  <p>—Tu cuarto de juegos.</p>

  <p>Se me corta la respiración.</p>

  <p>—La verdad es que eso no es asunto tuyo, maldita sea —le espeta Christian.</p>

  <p>Oh.</p>

  <p>—Perdona —replica Elena sin sentirlo realmente.</p>

  <p>—Creo que deberías irte. Y, por favor, otra vez llama antes de venir.</p>

  <p>—Lo siento, Christian —dice, y a juzgar por el tono, esta vez es de verdad—. ¿Desde cuándo eres tan sensible? —vuelve a reprenderle.</p>

  <p>—Elena, nosotros tenemos una relación de negocios que ha sido enormemente provechosa para ambos. Dejémoslo así. Lo que hubo entre los dos forma parte del pasado. Anastasia es mi futuro, y no quiero ponerlo en peligro de ningún modo, así que ahórrate toda esa mierda.</p>

  <p>¡Su futuro!</p>

  <p>—Ya veo.</p>

  <p>—Mira, siento que tengas problemas. Quizá deberías enfrentarte directamente y plantarles cara.</p>

  <p>Ahora su tono es más suave.</p>

  <p>—No quiero perderte, Christian.</p>

  <p>—Para eso debería ser tuyo, Elena —le espeta de nuevo.</p>

  <p>—No quería decir eso.</p>

  <p>—¿Qué querías decir?</p>

  <p>Está enfadado, su tono es brusco.</p>

  <p>—Oye, no quiero discutir contigo. Tu amistad es muy importante para mí. Me alejaré de Anastasia. Pero si me necesitas, aquí estaré. Siempre.</p>

  <p>—Anastasia cree que estuvimos juntos el sábado pasado. En realidad tú me llamaste por teléfono y nada más. ¿Por qué le dijiste lo contrario?</p>

  <p>—Quería que supiera cuánto te afectó que se marchara. No quiero que te haga daño.</p>

  <p>—Ella ya lo sabe. Se lo he dicho. Deja de entrometerte. Francamente, te estás comportando como una madraza muy pesada.</p>

  <p>Christian parece más resignado y Elena se ríe, pero su risa tiene un deje triste.</p>

  <p>—Lo sé. Lo siento. Ya sabes que me preocupo por ti. Nunca pensé que acabarías enamorándote, Christian, y verlo es muy gratificante. Pero no podría soportar que ella te hiciera daño.</p>

  <p>—Correré el riesgo —dice con sequedad—. ¿Seguro que no quieres que Welch investigue un poco?</p>

  <p>Elena lanza un gran suspiro.</p>

  <p>—Supongo que eso no perjudicaría a nadie.</p>

  <p>—De acuerdo. Le llamaré mañana por la mañana.</p>

  <p>Les oigo hablar un poco más del tema. Como viejos amigos, como dice Christian. Solo amigos. Y ella se preocupa por él… quizá demasiado. Bueno, como haría cualquiera que le conociera bien.</p>

  <p>—Gracias, Christian. Y lo siento. No pretendía entrometerme. Me voy. La próxima vez llamaré.</p>

  <p>—Bien.</p>

  <p>¡Se marcha! ¡Oh, maldita sea! Recorro a toda prisa el pasillo hasta el dormitorio de Christian y me siento en la cama. Christian entra poco después.</p>

  <p>—Se ha ido —dice cauteloso, pendiente de mi reacción.</p>

  <p>Yo levanto la vista, le miro e intento formular mi pregunta.</p>

  <p>—¿Me lo contarás todo sobre ella? Intento entender por qué crees que te ayudó. —Me callo y pienso a fondo mi siguiente frase—. Yo la odio, Christian. Creo que te hizo un daño indecible. Tú no tienes amigos. ¿Fue ella quien los alejó de ti?</p>

  <p>Él suspira y se pasa la mano por el pelo.</p>

  <p>—¿Por qué coño quieres saber cosas de ella? Tuvimos una historia hace mucho tiempo, ella solía darme unas palizas de muerte y yo me la tiraba de formas que tú ni siquiera imaginas, fin de la historia.</p>

  <p>Me pongo pálida. Oh, no, está enfadado… conmigo.</p>

  <p>—¿Por qué estás tan enfadado?</p>

  <p>—¡Porque toda esa mierda se acabó! —grita, ceñudo.</p>

  <p>Suspira exasperado y menea la cabeza.</p>

  <p>Estoy blanca como la cera. Dios. Me miro las manos unidas en mi regazo. Yo solo pretendo entenderlo.</p>

  <p>Se sienta a mi lado.</p>

  <p>—¿Qué quieres saber? —pregunta con aire cansado.</p>

  <p>—No tienes que contármelo. No quiero entrometerme.</p>

  <p>—No es eso, Anastasia. No me gusta hablar de todo aquello. He vivido en una burbuja durante años, sin que nada me afectara y sin tener que justificarme ante nadie. Ella siempre ha sido mi confidente. Y ahora mi pasado y mi futuro colisionan de una forma que nunca creí posible.</p>

  <p>Le miro, y él me está observando con los ojos muy abiertos.</p>

  <p>—Nunca imaginé mi futuro con nadie, Anastasia. Tú me das esperanza y haces que me plantee todo tipo de posibilidades —se queda pensando.</p>

  <p>—Os he estado escuchando —susurro, y vuelvo a mirarme las manos.</p>

  <p>—¿Qué? ¿Nuestra conversación?</p>

  <p>—Sí.</p>

  <p>—¿Y? —dice en tono resignado.</p>

  <p>—Ella se preocupa por ti.</p>

  <p>—Sí, es verdad. Y yo por ella, a mi manera, pero eso no se puede ni comparar siquiera a lo que siento por ti. Si es que se trata de eso…</p>

  <p>—No estoy celosa. —Me duele que piense eso… ¿o sí lo estoy? Maldita sea. Quizá sea eso—. Tú no la quieres —murmuro.</p>

  <p>Él vuelve a suspirar. Se le nota de nuevo enfadado.</p>

  <p>—Hace mucho tiempo creí que la quería —dice con los dientes apretados.</p>

  <p>Oh.</p>

  <p>—Cuando estábamos en Georgia… dijiste que no la querías.</p>

  <p>—Es verdad.</p>

  <p>Frunzo el ceño.</p>

  <p>—Entonces te amaba a ti, Anastasia —susurra—. He volado cinco mil kilómetros solo para verte. Eres la única persona por la que he hecho algo así.</p>

  <p>Oh, Dios… No lo entiendo, en aquel momento él todavía me quería como sumisa. Frunzo más el ceño.</p>

  <p>—Mis sentimientos por ti son muy diferentes de los que sentí nunca por Elena —dice a modo de explicación.</p>

  <p>—¿Cuándo lo supiste?</p>

  <p>Se encoge de hombros.</p>

  <p>—Es irónico, pero fue Elena quien me lo hizo notar. Ella me animó a ir a Georgia.</p>

  <p>¡Lo sabía! Lo supe en Savannah. Le miro, impasible.</p>

  <p>¿Y ahora qué? Quizá ella está realmente de mi parte y solo le preocupa que yo pueda hacerle daño a Christian. Pensar en eso me duele. Yo nunca desearía hacerle daño. Ella tiene razón: ya le han herido bastante.</p>

  <p>Puede que no sea tan mala, después de todo. Niego con la cabeza. No quiero aceptar su relación con Christian. La desapruebo. Sí, eso es. Es un personaje despreciable que se aprovechó de un adolescente vulnerable y le arrebató esa etapa de su vida, diga lo que diga él.</p>

  <p>—¿Así que la deseabas? Cuando eras más joven.</p>

  <p>—Sí.</p>

  <p>Ah.</p>

  <p>—Me enseñó muchísimas cosas. Me enseñó a creer en mí mismo.</p>

  <p>Ah.</p>

  <p>—Pero ella también te daba unas palizas terribles.</p>

  <p>Él sonríe con cariño.</p>

  <p>—Sí, es verdad.</p>

  <p>—¿Y a ti te gustaba?</p>

  <p>—En aquella época, sí.</p>

  <p>—¿Tanto que querías hacérselo a otras?</p>

  <p>Abre los ojos de par en par y se pone serio.</p>

  <p>—Sí.</p>

  <p>—¿Ella te ayudó con eso?</p>

  <p>—Sí.</p>

  <p>—¿Fue también tu sumisa?</p>

  <p>—Sí.</p>

  <p>Por Dios…</p>

  <p>—¿Y esperas que me caiga bien? —digo con voz amarga y quebradiza.</p>

  <p>—No. Aunque eso me facilitaría muchísimo la vida —dice con cautela—. Comprendo tu reticencia.</p>

  <p>—¡Reticencia! Dios, Christian… si se hubiera tratado de tu hijo, ¿qué sentirías?</p>

  <p>Se me queda mirando, como si no comprendiera del todo la pregunta. Tuerce el gesto.</p>

  <p>—Nadie me obligó a estar con ella. Lo elegí yo, Anastasia —murmura.</p>

  <p>Así no voy a llegar a ninguna parte.</p>

  <p>—¿Quién es Linc?</p>

  <p>—Su ex marido.</p>

  <p>—¿Lincoln el maderero?</p>

  <p>—El mismo —dice sonriendo.</p>

  <p>—¿E Isaac?</p>

  <p>—Su actual sumiso.</p>

  <p>Oh, no.</p>

  <p>—Tiene veintimuchos años, Anastasia. Ya sabes, es un adulto que sabe lo que hace —añade enseguida, al interpretar correctamente mi expresión de repugnancia.</p>

  <p>—Tu edad —musito.</p>

  <p>—Mira, Anastasia, como le he dicho a Elena, ella forma parte de mi pasado. Tú eres mi futuro. No permitas que se entrometa entre nosotros, por favor. Y la verdad, ya estoy harto de este tema. Voy a trabajar un poco. —Se pone de pie y me mira—. Déjalo estar, por favor.</p>

  <p>Yo levanto la vista y le observo, tozuda.</p>

  <p>—Ah, casi me olvido —añade—. Tu coche ha llegado un día antes. Está en el garaje. Taylor tiene la llave.</p>

  <p>Uau… ¿el Saab?</p>

  <p>—¿Podré conducirlo mañana?</p>

  <p>—No.</p>

  <p>—¿Por qué no?</p>

  <p>—Ya sabes por qué no. Y eso me recuerda que, si vas a salir de la oficina, me lo hagas saber. Sawyer estaba allí, vigilándote. Por lo visto, no puedo fiarme de que cuides de ti misma —dice en tono de reproche, y consigue que vuelva a sentirme como una niña descarriada… otra vez.</p>

  <p>Y me dan ganas de volver a plantarle cara, pero ya está bastante exaltado por lo de Elena y no quiero presionarle más. Sin embargo no puedo evitar comentar:</p>

  <p>—Por lo visto, yo tampoco puedo fiarme de ti —digo entre dientes—. Podrías haberme dicho que Sawyer me estaba vigilando.</p>

  <p>—¿Quieres discutir por eso también? —replica.</p>

  <p>—No sabía que estuviéramos discutiendo. Creía que nos estábamos comunicando —mascullo malhumorada.</p>

  <p>Él cierra los ojos un segundo y hace esfuerzos para reprimir el mal genio. Yo trago saliva y le miro, ansiosa. No sé cómo acabará esto.</p>

  <p>—Tengo trabajo —dice en voz baja, y seguidamente sale de la habitación.</p>

  <p>Exhalo con fuerza. No me había dado cuenta de que estaba conteniendo la respiración. Me tumbo otra vez en la cama, mirando el techo.</p>

  <p>¿Alguna vez podremos tener una conversación que no termine en discusión? Resulta agotador.</p>

  <p>Simplemente, aún no nos conocemos bien. ¿Realmente quiero venirme a vivir con él? Ni siquiera sé si debería prepararle una taza de té o de café mientras está trabajando. ¿Debería interrumpirle? No tengo ni idea de qué le gusta y qué no.</p>

  <p>Es evidente que está harto de todo el tema de Elena… y tiene razón: tengo que olvidarlo. Dejarlo correr. Bien, al menos no espera que me haga amiga de ella, y confío en que ahora Elena deje de acosarme para que nos veamos.</p>

  <p>Salgo de la cama y voy hacia el ventanal. Abro la puerta del balcón y me acerco a la barandilla de vidrio. Su transparencia me pone nerviosa. Está muy alto, y el aire es fresco, frío.</p>

  <p>Contemplo las luces de Seattle centelleando allá fuera. Christian está tan lejos de todo, aquí arriba en su fortaleza. No tiene que rendir cuentas ante nadie. Acababa de decirme que me quería, y entonces vuelve a interponerse toda esa porquería por culpa de esa espantosa mujer. Pongo los ojos en blanco. Su vida es muy complicada. Él es muy complicado.</p>

  <p>Respiro hondo, echo un último vistazo a la ciudad que se extiende a mis pies como un manto dorado, y decido telefonear a Ray. Hace tiempo que no hablo con él. Tenemos una conversación breve, como de costumbre, pero me cuenta que está bien y que estoy interrumpiendo un partido de fútbol importante.</p>

  <p>—Espero que vaya todo bien con Christian —dice con naturalidad, y sé que su intención es obtener información, pero que en realidad no lo quiere saber.</p>

  <p>—Sí. Estamos muy bien.</p>

  <p>Más o menos, y me voy a vivir con él. Aunque no hemos concretado fechas.</p>

  <p>—Te quiero, papá.</p>

  <p>—Yo también te quiero, Annie.</p>

  <p>Cuelgo y miro el reloj. Solo son las diez. Estoy inquieta y tensa.</p>

  <p>Me doy una ducha rápida y, cuando vuelvo a la habitación, decido ponerme uno de los camisones de Neiman Marcus que me envió Caroline Acton. Christian siempre se queja de mis camisetas. Hay tres. Escojo el rosa pálido y me lo pongo por la cabeza. La tela se desliza por mi piel, acariciándome y ciñéndose mientras me cubre el cuerpo. Es de un satén finísimo y buenísimo, que transmite una sensación de lujo. ¡Uau! Me miro en el espejo y parezco una estrella de cine de los años treinta. Es largo y elegante… y tan impropio de mí.</p>

  <p>Cojo la bata a juego y decido ir a buscar un libro a la biblioteca. Puedo leer con mi iPad, pero en este momento me apetece la comodidad y la solidez física de un libro. Dejaré tranquilo a Christian. Quizá recupere el buen humor cuando haya terminado de trabajar.</p>

  <p>En la biblioteca de Christian hay una cantidad ingente de libros. Tardaría una eternidad en revisarlos título por título. Le echo un vistazo a la mesa de billar y, al recordar la noche anterior, me ruborizo. Sonrío al ver que la regla sigue en el suelo. La recojo y me golpeo en la mano. ¡Ay! Escuece.</p>

  <p>¿Por qué no puedo aceptar un poco más de dolor por mi hombre? Dejo la regla sobre la mesa con cierto abatimiento y sigo buscando un buen libro para leer.</p>

  <p>La mayoría son primeras ediciones. ¿Cómo puede haber reunido una colección como esta en tan poco tiempo? Quizá el trabajo de Taylor incluya la adquisición de libros. Me decido por Rebecca, de Daphne du Maurier. Lo leí hace mucho tiempo. Sonrío, me acurruco en una de las mullidas butacas y leo la primera frase:</p>

  <p>Anoche soñé que había vuelto a Manderley…</p>

  <p>Escucha atentamente, y veo que la conversación será larga.</p>

  <p>—Voy a buscar a Ethan. Serán dos minutos —articulo en silencio, levantando dos dedos.</p>

  <p>Él asiente; es obvio que está muy enfrascado en la conversación. Taylor me abre la puerta con una sonrisa afable. Yo le correspondo; incluso Taylor lo nota. Pulso el timbre del interfono y grito alegremente:</p>

  <p>—Hola, Ethan, soy yo. Ábreme.</p>

  <p>La puerta se abre con un zumbido y subo las escaleras hasta el apartamento. Caigo en la cuenta de que no he estado aquí desde el sábado por la mañana. Parece que haya pasado mucho más tiempo. Ethan me ha dejado la puerta abierta. Entro y, no sé por qué, pero en cuanto estoy dentro me quedo paralizada instintivamente. Tardo un momento en darme cuenta de que es porque hay una persona pálida y triste de pie junto a la encimera de la isla de la cocina, sosteniendo un pequeño revólver: es Leila, que me observa impasible.</p>
