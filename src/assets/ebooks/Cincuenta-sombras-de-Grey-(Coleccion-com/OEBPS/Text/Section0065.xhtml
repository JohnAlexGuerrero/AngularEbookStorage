  <h3 id="sigil_toc_id_73">17</h3>

<p class="asangre">Señor Rodríguez, ¿qué ha pasado? —Tengo la voz ronca y un poco pastosa por las lágrimas no derramadas. Ray, mi querido Ray. Mi padre.</p>

  <p>—Ha tenido un accidente de coche.</p>

  <p>—Vale, voy… Voy para allá ahora mismo. —La adrenalina me corre por todo el cuerpo y me llena de pánico a su paso. Me cuesta respirar.</p>

  <p>—Le han trasladado a Portland.</p>

  <p>¿A Portland? ¿Por qué demonios le han llevado a Portland?</p>

  <p>—Le han llevado en helicóptero, Ana. Yo ya estoy de camino. Hospital <span class="versalita">OHSU</span>. Oh, Ana, no he visto el coche. Es que no lo vi… —Se le quiebra la voz.</p>

  <p>El señor Rodríguez… ¡no!</p>

  <p>—Te veré allí —dice el señor Rodríguez con voz ahogada y cuelga.</p>

  <p>Un pánico oscuro me atenaza la garganta y me abruma. Ray… No. No. Inspiro hondo para calmarme, cojo el teléfono y llamo a Roach. Responde al segundo tono.</p>

  <p>—¿Sí, Ana?</p>

  <p>—Jerry, tengo un problema con mi padre.</p>

  <p>—¿Qué ha ocurrido, Ana?</p>

  <p>Se lo explico apresuradamente, sin apenas detenerme para respirar.</p>

  <p>—Vete. Debes irte. Espero que tu padre se ponga bien.</p>

  <p>—Gracias. Te mantendré informado. —Cuelgo de golpe sin darme cuenta, pero ahora mismo eso es lo que menos me importa.</p>

  <p>—¡Hannah! —grito, consciente de la ansiedad que hay en mi voz. Un segundo después ella asoma la cabeza por la puerta mientras voy metiendo las cosas en mi bolso y guardando papeles en mi maletín.</p>

  <p>—¿Sí, Ana? —pregunta frunciendo el ceño.</p>

  <p>—Mi padre ha sufrido un accidente. Tengo que irme.</p>

  <p>—Oh, Dios mío…</p>

  <p>—Cancela todas mis citas para hoy. Y para el lunes. Tendrás que acabar tú de preparar la presentación del libro electrónico. Las notas están en el archivo compartido. Dile a Courtney que te ayude si te hace falta.</p>

  <p>—Muy bien —susurra Hannah—. Espero que tu padre esté bien. No te preocupes por los asuntos de la oficina. Nos las arreglaremos.</p>

  <p>—Llevo la BlackBerry, por si acaso.</p>

  <p>La preocupación que veo en su cara pálida me emociona.</p>

  <p>Papá…</p>

  <p>Cojo la chaqueta, el bolso y el maletín.</p>

  <p>—Te llamaré si necesito algo.</p>

  <p>—Claro. Buena suerte, Ana. Espero que esté bien.</p>

  <p>Le dedico una breve sonrisa tensa, esforzándome por mantener la compostura y salgo de la oficina. Hago todo lo que puedo por no ir corriendo hasta la recepción. Sawyer se levanta de un salto al verme llegar.</p>

  <p>—¿Señora Grey? —pregunta, confundido por mi repentina aparición.</p>

  <p>—Nos vamos a Portland. Ahora.</p>

  <p>—Sí, señora —dice frunciendo el ceño, pero abre la puerta.</p>

  <p>Nos estamos moviendo, eso es bueno.</p>

  <p>—Señora Grey —me dice Sawyer mientras nos apresuramos hacia del aparcamiento—, ¿puedo preguntarle por qué estamos haciendo este viaje imprevisto?</p>

  <p>—Es por mi padre. Ha tenido un accidente.</p>

  <p>—Entiendo. ¿Y lo sabe el señor Grey?</p>

  <p>—Le llamaré desde el coche.</p>

  <p>Sawyer asiente y me abre la puerta de atrás del Audi todoterreno para que suba. Con los dedos temblorosos cojo la BlackBerry y marco el número de Christian.</p>

  <p>—¿Sí, señora Grey? —La voz de Andrea es eficiente y profesional.</p>

  <p>—¿Está Christian? —le pregunto.</p>

  <p>—Mmm… Está en alguna parte del edificio, señora. Ha dejado la BlackBerry aquí cargando a mi cuidado.</p>

  <p>Gruño para mis adentros por la frustración.</p>

  <p>—¿Puedes decirle que le he llamado y que necesito hablar con él? Es urgente.</p>

  <p>—Puedo tratar de localizarle. Tiene la costumbre de desaparecer por aquí a veces.</p>

  <p>—Solo procura que me llame, por favor —le suplico intentando contener las lágrimas.</p>

  <p>—Claro, señora Grey. —Duda un momento—. ¿Va todo bien?</p>

  <p>—No —susurro porque no me fío de mi voz—. Por favor, que me llame.</p>

  <p>—Sí, señora.</p>

  <p>Cuelgo. Ya no puedo reprimir más mi angustia. Aprieto las rodillas contra el pecho y me hago un ovillo en el asiento de atrás. Las lágrimas aparecen inoportunamente y corren por mis mejillas.</p>

  <p>—¿Adónde en Portland exactamente, señora Grey? —me pregunta Sawyer.</p>

  <p>—Al <span class="versalita">OHSU</span> —digo con voz ahogada—. Al hospital grande.</p>

  <p>Sawyer sale a la calle y se dirige a la interestatal 5. Yo me quedo sentada en el asiento de atrás repitiendo en mi mente una única plegaria: por favor, que esté bien; por favor, que esté bien…</p>

  <p>Suena mi teléfono. «Your Love Is King» me sobresalta e interrumpe mi mantra.</p>

  <p>—Christian —respondo con voz ahogada.</p>

  <p>—Dios, Ana. ¿Qué ocurre?</p>

  <p>—Es Ray… Ha tenido un accidente.</p>

  <p>—¡Mierda!</p>

  <p>—Sí, lo sé. Voy de camino a Portland.</p>

  <p>—¿Portland? Por favor dime que Sawyer está contigo.</p>

  <p>—Sí, va conduciendo.</p>

  <p>—¿Dónde está Ray?</p>

  <p>—En el <span class="versalita">OHSU</span>.</p>

  <p>Oigo una voz amortiguada por detrás.</p>

  <p>—Sí, Ros. ¡Lo sé! —grita Christian enfadado—. Perdona, nena… Estaré allí dentro de unas tres horas. Tengo aquí algo entre manos que necesito terminar. Iré en el helicóptero.</p>

  <p>Oh, mierda. <em>Charlie Tango</em> vuelve a estar en funcionamiento y la última vez que Christian lo cogió…</p>

  <p>—Tengo una reunión con unos tíos de Taiwan. No puedo dejar de asistir. Es un trato que llevamos meses preparando.</p>

  <p>¿Y por qué yo no sabía nada de eso?</p>

  <p>—Iré en cuanto pueda.</p>

  <p>—De acuerdo —le susurro. Y quiero decir que no pasa nada, que se quede en Seattle y se ocupe de sus negocios, pero la verdad es que quiero que esté conmigo.</p>

  <p>—Lo siento, nena —me susurra.</p>

  <p>—Estaré bien, Christian. Tómate todo el tiempo que necesites. No tengas prisa. No quiero tener que preocuparme por ti también. Ten cuidado en el vuelo.</p>

  <p>—Lo tendré.</p>

  <p>—Te quiero.</p>

  <p>—Yo también te quiero, nena. Estaré ahí en cuanto pueda. Mantente cerca de Luke.</p>

  <p>—Sí, no te preocupes.</p>

  <p>—Luego te veo.</p>

  <p>—Adiós.</p>

  <p>Tras colgar vuelvo a abrazarme las rodillas. No sé nada de los negocios de Christian. ¿Qué demonios estará haciendo con unos taiwaneses? Miro por la ventanilla cuando pasamos junto al aeropuerto internacional King County/Boeing Field. Christian debe tener cuidado cuando vuele. Se me vuelve a hacer un nudo el estómago y siento náuseas. Ray y Christian. No creo que mi corazón pudiera soportar eso. Me acomodo en el asiento y empiezo de nuevo con mi mantra: por favor, que esté bien; por favor, que esté bien…</p>

  <p class="salto25">—Señora Grey —la voz de Sawyer me sobresalta—, ya hemos llegado al hospital. Estoy buscando la zona de urgencias.</p>

  <p>—Yo sé dónde está. —Mi mente vuelve a mi última visita al hospital OHSU, cuando, en mi segundo día de trabajo en Clayton’s, me caí de una escalera y me torcí el tobillo. Recuerdo a Paul Clayton cerniéndose sobre mí y me estremezco ante ese imagen.</p>

  <p>Sawyer se detiene en el espacio reservado al estacionamiento y salta del coche para abrirme la puerta.</p>

  <p>—Voy a aparcar, señora, y luego vendré a buscarla. Deje aquí su maletín, yo se lo llevaré.</p>

  <p>—Gracias, Luke.</p>

  <p>Asiente y yo camino decidida hacia la recepción de urgencias, que está llena de gente. La recepcionista me dedica una sonrisa educada y en unos minutos localiza a Ray y me manda a la zona de quirófanos de la tercera planta.</p>

  <p>¿Quirófanos? ¡Joder!</p>

  <p>—Gracias —murmuro intentando centrar mi atención en sus indicaciones para encontrar los ascensores. Mi estómago se retuerce otra vez y casi echo a correr hacia ellos.</p>

  <p>Por favor, que esté bien; por favor, que esté bien…</p>

  <p>El ascensor es agónicamente lento porque para en todas las plantas. ¡Vamos, vamos! Deseo que vaya más rápido y miro con el ceño fruncido a la gente que entra y sale y que está evitando que llegue al lado de mi padre.</p>

  <p>Por fin las puertas se abren en el tercer piso y salgo disparada para encontrarme otro mostrador de recepción, este lleno de enfermeras con uniformes azul marino.</p>

  <p>—¿Puedo ayudarla? —me pregunta una enfermera con mirada miope.</p>

  <p>—Estoy buscando a mi padre, Raymond Steele. Acaban de ingresarle. Creo que está en el quirófano 4. —Incluso mientras digo las palabras desearía que no fueran ciertas.</p>

  <p>—Deje que lo compruebe, señorita Steele.</p>

  <p>Asiento sin molestarme en corregirla mientras ella comprueba con eficiencia en la pantalla del ordenador.</p>

  <p>—Sí. Lleva un par de horas en el quirófano. Si quiere esperar, les diré que está usted aquí. La sala de espera está ahí. —Señala una gran puerta blanca identificada claramente con un letrero de gruesas letras azules que pone: SALA DE ESPERA.</p>

  <p>—¿Está bien? —le pregunto intentando controlar mi voz.</p>

  <p>—Tendrá que esperar a que uno de los médicos que le atiende salga a decirle algo, señora.</p>

  <p>—Gracias —digo en voz baja, pero en mi interior estoy gritando: «¡Quiero saberlo ahora!».</p>

  <p>Abro la puerta y aparece una sala de espera funcional y austera en la que están sentados el señor Rodríguez y José.</p>

  <p>—¡Ana! —exclama el señor Rodríguez. Tiene el brazo escayolado y una mejilla con un cardenal en un lado. Está en una silla de ruedas y veo que también tiene una escayola en la pierna. Le abrazo con cuidado.</p>

  <p>—Oh, señor Rodríguez… —sollozo.</p>

  <p>—Ana, cariño… —dice dándome palmaditas en la espalda con la mano sana—. Lo siento mucho —farfulla y se le quiebra la voz ya de por sí ronca.</p>

  <p>Oh, no…</p>

  <p>—No, papá —le dice José en voz baja, regañándole mientras se acerca a mí. Cuando me giro, él me atrae hacia él y me abraza.</p>

  <p>—José… —digo. Ya estoy perdida: empiezan a caerme lágrimas por la cara cuando toda la tensión y la preocupación de las últimas tres horas salen a la superficie.</p>

  <p>—Vamos, Ana, no llores. —José me acaricia el pelo suavemente. Yo le rodeo el cuello con los brazos y sollozo. Nos quedamos así durante un buen rato. Estoy tan agradecida de que mi amigo esté aquí… Nos separamos cuando Sawyer llega para unirse a nosotros en la sala de espera. El señor Rodríguez me pasa un pañuelo de papel de una caja muy convenientemente colocada allí cerca y yo me seco las lágrimas.</p>

  <p>—Este es el señor Sawyer, miembro del equipo de seguridad —le presento.</p>

  <p>Sawyer saluda con la cabeza a José y al señor Rodríguez y después se retira para tomar asiento en un rincón.</p>

  <p>—Siéntate, Ana. —José me señala una de los sillones tapizados en vinilo.</p>

  <p>—¿Qué ha pasado? ¿Sabéis cómo está? ¿Qué le están haciendo?</p>

  <p>José levanta las manos para detener mi avalancha de preguntas y se sienta a mi lado.</p>

  <p>—No sabemos nada. Ray, papá y yo íbamos a pescar a Astoria. Nos arrolló un jodido imbécil borracho…</p>

  <p>El señor Rodríguez intenta interrumpir para volver a disculparse.</p>

  <p>—<em>¡Cálmate, papá!</em> —le dice José—. Yo no tengo nada, solo un par de costillas magulladas y un golpe en la cabeza. Papá… bueno, se ha roto la muñeca y el tobillo. Pero el coche impactó contra el lado del acompañante, donde estaba Ray.</p>

  <p>Oh, no. No… El pánico me inunda el sistema límbico. No, no, no… Me estremezco al pensar lo que estará pasando en el quirófano.</p>

  <p>—Lo están operando. A nosotros nos llevaron al hospital comunitario de Astoria, pero a Ray lo trajeron en helicóptero hasta aquí. No sabemos lo que le están haciendo. Estamos esperando que nos digan algo.</p>

  <p>Empiezo a temblar.</p>

  <p>—Ana, ¿tienes frío?</p>

  <p>Asiento. Llevo una camisa blanca sin mangas y una chaqueta negra de verano, y ninguna de las dos prendas abriga demasiado. Con mucho cuidado, José se quita la chaqueta de cuero y me envuelve los hombros con ella.</p>

  <p>—¿Quiere que le traiga un té, señora? —Sawyer aparece a mi lado. Asiento agradecida y él sale de la habitación.</p>

  <p>—¿Por qué ibais a pescar a Astoria? —les pregunto.</p>

  <p>José se encoge de hombros.</p>

  <p>—Se supone que allí hay buena pesca. Íbamos a pasar un fin de semana de tíos. Quería disfrutar un poco de tiempo con mi viejo padre antes de volver a la academia para cursar el último año. —Los ojos de José están muy abiertos y llenos de miedo y arrepentimiento.</p>

  <p>—Tú también podrías haber salido herido. Y el señor Rodríguez… podría haber sido peor. —Trago saliva ante esa idea. Mi temperatura corporal baja todavía más y vuelvo a estremecerme. José me coge la mano.</p>

  <p>—Dios, Ana, estás helada.</p>

  <p>El señor Rodríguez se inclina hacia delante y con su mano sana me coge la otra.</p>

  <p>—Ana, lo siento mucho.</p>

  <p>—Señor Rodríguez, por favor… Ha sido un accidente —Mi voz se convierte en un susurro.</p>

  <p>—Llámame José —me dice. Le miro con una sonrisa débil, porque es todo lo que puedo conseguir. Vuelvo a estremecerme.</p>

  <p>—La policía se ha llevado a ese gilipollas a la cárcel. Las siete de la mañana y el tipo ya estaba totalmente borracho —dice José entre dientes con repugnancia.</p>

  <p>Sawyer vuelve a entrar con una taza de papel con agua caliente y una bolsita de té. ¡Sabe cómo tomo el té! Me sorprendo y me alegra la distracción. El señor Rodríguez y José me sueltan las manos y yo cojo la taza agradecida de manos de Sawyer.</p>

  <p>—¿Alguno de ustedes quiere algo? —les pregunta Sawyer al señor Rodríguez y a José. Ambos niegan con la cabeza y Sawyer vuelve a sentarse en el rincón. Sumerjo la bolsita de té en el agua y después la saco, todavía temblorosa, para tirarla en una pequeña papelera.</p>

  <p>—¿Por qué tardan tanto? —digo para nadie en particular y doy un sorbo.</p>

  <p>Papá… Por favor, que esté bien; por favor, que esté bien…</p>

  <p>—Sabremos algo pronto, Ana —me dice José para tranquilizarme.</p>

  <p>Asiento y doy otro sorbo. Vuelvo a sentarme a su lado. Esperamos… y esperamos. El señor Rodríguez tiene los ojos cerrados porque está rezando, creo, y José me coge de la mano y le da un apretón de vez en cuando. Voy bebiendo mi té poco a poco. No es Twinings, sino una marca barata y mala, y está asqueroso.</p>

  <p>Recuerdo la última vez que me senté a esperar noticias. La última vez que pensé que todo estaba perdido, cuando <em>Charlie Tango</em> desapareció. Cierro los ojos y rezo una oración internamente para que mi marido tenga un viaje seguro. Miro el reloj: las 2.15 de la tarde. Debería llegar pronto. El té está frío, ¡puaj!</p>

  <p>Me levanto y paseo un poco. Después me siento otra vez. ¿Por qué no han venido los médicos a verme? Le cojo la mano a José y él vuelve a apretármela tranquilizador. Por favor, que esté bien; por favor, que esté bien…</p>

  <p>El tiempo pasa muy despacio.</p>

  <p>De repente se abre la puerta y todos miramos expectantes. A mí se me hace un nudo en el estómago otra vez. ¿Ya está?</p>

  <p>Christian entra en la sala. Su cara se oscurece momentáneamente cuando ve que José me está cogiendo la mano.</p>

  <p>—¡Christian! —exclamo y me levanto de un salto a la vez que le doy gracias a Dios por que haya llegado sano y salvo. Le rodeo con los brazos, entierro la nariz en su pelo e inhalo su olor, su calidez, su amor. Una pequeña parte de mí se siente más tranquila, más fuerte, más capaz de resistir porque él está aquí. Oh, su presencia me ayuda a recuperar la paz mental.</p>

  <p>—¿Alguna noticia?</p>

  <p>Niego con la cabeza. No puedo hablar.</p>

  <p>—José —le saluda con la cabeza.</p>

  <p>—Christian, este es mi padre, José.</p>

  <p>—Señor Rodríguez… Nos conocimos en la boda. Por lo que veo usted también estaba ahí cuando ocurrió el accidente.</p>

  <p>José vuelve a resumir la historia.</p>

  <p>—¿Y se encuentran lo bastante bien para estar aquí? —pregunta Christian.</p>

  <p>—No queremos estar en ninguna otra parte —dice el señor Rodríguez con la voz baja y llena de dolor. Christian asiente. Me coge la mano, me obliga a sentarme y se sienta a mi lado.</p>

  <p>—¿Has comido? —me pregunta.</p>

  <p>Niego con la cabeza.</p>

  <p>—¿Tienes hambre?</p>

  <p>Niego otra vez.</p>

  <p>—Pero tienes frío —dice al verme con la chaqueta de José.</p>

  <p>Asiento. Se revuelve en la silla pero no dice nada.</p>

  <p>La puerta se abre de nuevo y un médico joven con un uniforme azul claro entra en la sala. Parece cansado.</p>

  <p>Me pongo de pie. Toda la sangre ha abandonado mi cara.</p>

  <p>—¿Ray Steele? —susurro. Christian se pone de pie a mi lado y me rodea la cintura con el brazo.</p>

  <p>—¿Son parientes? —pregunta el médico. Sus ojos azules son casi del mismo color que su uniforme y en otras circunstancias incluso me parecería atractivo.</p>

  <p>—Soy su hija, Ana.</p>

  <p>—Señorita Steele…</p>

  <p>—Señora Grey —le corrige Christian.</p>

  <p>—Disculpe —balbucea el doctor, y durante un segundo tengo ganas de darle una patada a Christian—. Soy el doctor Crowe. Su padre está estable, pero en estado crítico.</p>

  <p>¿Qué significa eso? Me fallan las rodillas y el brazo de Christian, que me está sujetando, es lo único que evita que me caiga redonda al suelo.</p>

  <p>—Ha sufrido lesiones internas graves —me dice el doctor Crowe—, sobre todo en el diafragma, pero hemos podido repararlas y también hemos logrado salvarle el bazo. Por desgracia, sufrió una parada cardiaca durante la operación por la pérdida de sangre. Hemos conseguido que su corazón vuelva a funcionar, pero todavía hay que controlarlo. Sin embargo, lo que más nos preocupa es que ha sufrido graves contusiones en la cabeza, y la resonancia muestra que hay inflamación en el cerebro. Le hemos inducido un coma para que permanezca inmóvil y tranquilo mientras mantenemos en observación esa inflamación cerebral.</p>

  <p>¿Daño cerebral? No…</p>

  <p>—Es el procedimiento estándar en estos casos. Por ahora solo podemos esperar y ver la evolución.</p>

  <p>—¿Y cuál es el pronóstico? —pregunta Christian fríamente.</p>

  <p>—Señor Grey, por ahora es difícil establecer un pronóstico. Es posible que se recupere completamente, pero eso ahora mismo solo está en manos de Dios.</p>

  <p>—¿Cuánto tiempo van a mantener el coma?</p>

  <p>—Depende de la respuesta cerebral. Lo normal es que esté así entre setenta y dos y noventa y seis horas.</p>

  <p>¡Oh, tanto…!</p>

  <p>—¿Puedo verle? —pregunto en un susurro.</p>

  <p>—Sí, podrá verle dentro de una media hora. Le han llevado a la <span class="versalita">UCI</span> de la sexta planta.</p>

  <p>—Gracias, doctor.</p>

  <p>El doctor Crowe asiente, se gira y se va.</p>

  <p>—Bueno, al menos está vivo —le digo a Christian, y las lágrimas empiezan a rodar de nuevo por mis mejillas.</p>

  <p>—Siéntate —me dice Christian.</p>

  <p>—Papá, creo que deberíamos irnos. Necesitas descansar y no va a haber noticias hasta dentro de unas horas —le dice José al señor Rodríguez, que mira a su hijo con ojos vacíos—. Podemos volver esta noche, cuando hayas descansado. Si no te importa, Ana, claro —dice José volviéndose hacia mí con tono de súplica.</p>

  <p>—Claro que no.</p>

  <p>—¿Os alojáis en Portland? —pregunta Christian.</p>

  <p>José asiente.</p>

  <p>—¿Necesitáis que alguien os lleve a casa?</p>

  <p>José frunce el ceño.</p>

  <p>—Iba a pedir un taxi.</p>

  <p>—Luke puede llevaros.</p>

  <p>Sawyer se levanta y José parece confuso.</p>

  <p>—Luke Sawyer —explico.</p>

  <p>—Oh, claro. Sí, eso es muy amable por tu parte. Gracias, Christian.</p>

  <p>Me pongo de pie y les doy un abrazo al señor Rodríguez y a José en rápida sucesión.</p>

  <p>—Sé fuerte, Ana —me susurra José al oído—. Es un hombre sano y en buena forma. Las probabilidades están a su favor.</p>

  <p>—Eso espero. —Le abrazo con fuerza, después le suelto y me quito su chaqueta para devolvérsela.</p>

  <p>—Quédatela si tienes frío.</p>

  <p>—No, ya estoy bien. Gracias. —Miro nerviosamente a Christian de reojo y veo que nos observa con cara impasible, pero me coge la mano.</p>

  <p>—Si hay algún cambio, os lo diré inmediatamente —le digo a José mientras empuja la silla de su padre hacia la puerta que Sawyer mantiene abierta.</p>

  <p>El señor Rodríguez levanta la mano para despedirse y los dos se paran en el umbral.</p>

  <p>—Lo tendré presente en mis oraciones, Ana —dice el señor Rodríguez con voz temblorosa—. Me ha alegrado mucho recuperar la conexión con él después de todos estos años y ahora se ha convertido en un buen amigo.</p>

  <p>—Lo sé.</p>

  <p>Y tras decir eso se van. Christian y yo nos quedamos solos. Me acaricia la mejilla.</p>

  <p>—Estás pálida. Ven aquí.</p>

  <p>Se sienta en una silla y me atrae hacia su regazo, donde me rodea con los brazos. Yo le dejo hacer. Me acurruco contra su cuerpo sintiendo una opresión por la mala suerte de mi padre, pero agradecida de que mi marido esté aquí para consolarme. Me acaricia el pelo y me coge la mano.</p>

  <p>—¿Qué tal <em>Charlie Tango</em>? —le pregunto.</p>

  <p>Sonríe.</p>

  <p>—Oh, muy brioso —dice con cierto orgullo en su voz.</p>

  <p>Eso me hace sonreír de verdad por primera vez en varias horas y le miro perpleja.</p>

  <p>—¿Brioso?</p>

  <p>—Es de un diálogo de <em>Historias de Filadelfia</em>. Es la película favorita de Grace.</p>

  <p>—No me suena.</p>

  <p>—Creo que la tengo en casa en Blu—Ray. Un día podemos verla y meternos mano en el sofá. —Me da un beso en el pelo y yo sonrío de nuevo—. ¿Puedo convencerte de que comas algo? —me pregunta.</p>

  <p>Mi sonrisa desaparece.</p>

  <p>—Ahora no. Quiero ver a Ray primero.</p>

  <p>Él deja caer los hombros, pero no me presiona.</p>

  <p>—¿Qué tal con los taiwaneses?</p>

  <p>—Productivo —dice.</p>

  <p>—¿Productivo en qué sentido?</p>

  <p>—Me han dejado comprar su astillero por un precio menor del que yo estaba dispuesto a pagar.</p>

  <p>¿Acaba de comprar un astillero?</p>

  <p>—¿Y eso es bueno?</p>

  <p>—Sí, es bueno.</p>

  <p>—Pero creía que ya tenías un astillero aquí.</p>

  <p>—Así es. Vamos a usar este para hacer el equipamiento exterior, pero construiremos los cascos en Extremo Oriente. Es más barato.</p>

  <p>Oh.</p>

  <p>—¿Y los empleados del astillero de aquí?</p>

  <p>—Los vamos a reubicar. Tenemos que limitar las duplicidades al mínimo. —Me da un beso en el pelo—. ¿Vamos a ver a Ray? —me pregunta con voz suave.</p>

  <p class="salto25">La <span class="versalita">UCI</span> de la sexta planta es una sala sencilla, estéril y funcional, con voces en susurros y máquinas que pitan. Hay cuatro pacientes, cada uno encerrado en una zona de alta tecnología independiente. Ray está en un extremo.</p>

  <p>Papá…</p>

  <p>Se le ve tan pequeño en esa cama tan grande, rodeado de todas esas máquinas… Me quedo impresionada. Mi padre nunca ha estado tan consumido. Tiene un tubo en la boca y varias vías pasan por goteros hasta las agujas, una en cada brazo. Le han puesto una pinza en el dedo y me pregunto vagamente para qué servirá. Una de sus piernas descansa encima de las sábanas; lleva una escayola azul. Un monitor muestra el ritmo cardiaco: bip, bip, bip. El latido es fuerte y constante. Al menos eso lo sé. Me acerco lentamente a él. Tiene el pecho cubierto por un gran vendaje inmaculado que desaparece bajo la fina sábana que le cubre de la cintura para abajo.</p>

  <p>Me doy cuenta de que el tubo que le sale de la boca va a un respirador. El sonido que emite se entremezcla con el pitido del monitor del corazón, creando una percusión rítmica. Extraer, bombear, extraer, bombear, extraer, bombear… siguiendo el compás de los pitidos. Las cuatro líneas de la pantalla del monitor del corazón se van moviendo de forma continua, lo que demuestra claramente que Ray sigue con nosotros.</p>

  <p>Oh, papá…</p>

  <p>Aunque tiene la boca torcida por el respirador, parece en paz ahí tumbado y casi dormido.</p>

  <p>Una enfermera menuda está de pie en un lado de la sala, comprobando los monitores.</p>

  <p>—¿Puedo tocarle? —le pregunto acercando la mano.</p>

  <p>—Sí. —Me sonríe amablemente. En su placa de identificación pone <span class="versalita">KELLIE RN</span> y debe de tener unos veintipocos. Es rubia con los ojos muy, muy oscuros.</p>

  <p>Christian se queda a los pies de la cama, observando mientras cojo la mano de Ray. Está sorprendentemente caliente y eso es demasiado para mí. Me dejo caer en la silla que hay junto a la cama, coloco la cabeza sobre el brazo de Ray y empiezo a llorar.</p>

  <p>—Oh, papá. Recupérate, por favor —le susurro—. Por favor.</p>

  <p>Christian me pone la mano en el hombro y me da un suave apretón.</p>

  <p>—Las constantes vitales del señor Steele están bien —me dice en voz baja la enfermera Kellie.</p>

  <p>—Gracias —le dice Christian. Levanto la vista justo en el momento en que ella se queda con la boca abierta. Acaba de ver bien por primera vez a mi marido. No me importa. Puede mirar a Christian con la boca abierta todo el tiempo que quiera si hace que mi padre vuelva a ponerse bien.</p>

  <p>—¿Puede oírme? —le pregunto.</p>

  <p>—Está en un estado de sueño profundo, pero ¿quién sabe?</p>

  <p>—¿Puedo quedarme aquí sentada un rato?</p>

  <p>—Claro. —Me sonríe con las mejillas sonrosadas por culpa de un rubor revelador. Incomprensiblemente me encuentro pensando que el rubio no es su color natural de pelo.</p>

  <p>Christian me mira ignorándola.</p>

  <p>—Tengo que hacer una llamada. Estaré fuera. Te dejo unos minutos a solas con tu padre.</p>

  <p>Asiento. Me da un beso en el pelo y sale de la habitación. Yo sigo cogiendo la mano de Ray, sorprendida de la ironía de que ahora, cuando está inconsciente, es cuando más ganas tengo de decirle cuánto le quiero. Ese hombre ha sido la única constante en mi vida. Mi roca. Y no me había dado cuenta de ello hasta ahora. No es carne de mi carne, pero es mi padre y le quiero mucho. Las lágrimas vuelven a rodar por mis mejillas. Por favor, por favor, ponte bien.</p>

  <p>En voz muy baja, como para no molestar a nadie, le cuento cómo fue nuestro fin de semana en Aspen y el fin de semana pasado volando y navegando a bordo del <em>Grace</em>. Le cuento cosas sobre la nueva casa, los planos, nuestra esperanza de poder hacerla ecológicamente sostenible. Prometo llevarle a Aspen para que pueda ir a pescar con Christian y le digo que el señor Rodríguez y José también serán bienvenidos allí. Por favor, sigue en este mundo para poder hacer eso, papá, por favor.</p>

  <p>Ray permanece inmóvil; su única respuesta es el ruido del respirador bombeando y el monótono pero tranquilizador pi, pi, pi de la máquina que vigila su corazón.</p>

  <p>Cuando levanto la vista encuentro a Christian sentado a los pies de la cama. No sé cuánto tiempo lleva ahí.</p>

  <p>—Hola —me dice. Sus ojos brillan de compasión y preocupación.</p>

  <p>—Hola.</p>

  <p>—¿Así que voy a ir de pesca con tu padre, el señor Rodríguez y José? —me pregunta.</p>

  <p>Asiento.</p>

  <p>—Vale. Vamos a comer algo y le dejamos dormir.</p>

  <p>Frunzo el ceño. No quiero dejarle.</p>

  <p>—Ana, está en coma. Les he dado los números de nuestros móviles a las enfermeras. Si hay algún cambio, nos llamarán. Vamos a comer, después nos registramos en un hotel, descansamos y volvemos esta noche.</p>

  <p class="salto25">La suite del Heathman está exactamente igual que como yo la recuerdo. Cuántas veces he pensado en aquella primera noche y la mañana siguiente que pasé con Christian Grey… Me quedo de pie en la entrada de la suite, paralizada. Madre mía, todo empezó aquí.</p>

  <p>—Un hogar fuera de nuestro hogar —dice Christian con voz suave dejando su maletín junto a uno de los mullidos sofás—. ¿Quieres darte una ducha? ¿Un baño? ¿Qué necesitas, Ana? —Christian me mira y sé que no sabe qué hacer. Mi niño perdido teniendo que lidiar con cosas que están fuera de su control… Lleva retraído y contemplativo toda la tarde. Se encuentra ante una situación que no puede manipular ni predecir. Esto es la vida real sin paliativos, y ha pasado tanto tiempo manteniéndose al margen de esas cosas que ahora se encuentra expuesto e indefenso. Mi dulce y demasiado protegido Cincuenta Sombras…</p>

  <p>—Un baño. Me apetece un baño —murmuro sabiendo que mantenerle ocupado le hará sentir mejor, útil incluso. Oh, Christian… Estoy entumecida, helada y asustada, pero me alegro tanto de que estés aquí conmigo…</p>

  <p>—Un baño. Bien. Sí. —Entra en el dormitorio y desaparece de mi vista al entrar en el enorme baño. Unos momentos después el ruido del agua al salir por los grifos para llenar la bañera resuena en la habitación.</p>

  <p>Por fin consigo obligarme a seguirle al interior del dormitorio. Miro alucinada varias bolsas del centro comercial Nordstrom que hay sobre la cama. Christian sale del baño con las mangas de la camisa remangadas y sin chaqueta ni corbata.</p>

  <p>—He enviado a Taylor a por unas cuantas cosas. Ropa de dormir y todo eso —me dice mirándome con cautela.</p>

  <p>Claro. Asiento para hacerle sentir mejor. ¿Dónde está Taylor?</p>

  <p>—Oh, Ana —susurra Christian—. Nunca te he visto así. Normalmente eres tan fuerte y tan valiente…</p>

  <p>No sé qué decir. Solo puedo mirarle con los ojos muy abiertos. Ahora mismo no tengo nada que ofrecer. Creo que estoy en estado de shock. Me abrazo intentando mantener a raya al frío, aunque sé que es un esfuerzo inútil porque el frío sale de dentro. Christian me atrae hacia él y me abraza.</p>

  <p>—Nena, está vivo. Sus constantes vitales son buenas. Solo tenemos que ser pacientes —me dice en un susurro—. Ven. —Me coge la mano y me lleva al baño. Con mucha delicadeza me quita la chaqueta y la coloca en la silla del baño. Después empieza a desabrocharme los botones de la blusa.</p>

  <p class="salto10">El agua está deliciosamente caliente y huele muy bien; el aroma de la flor de loto llena el aire húmedo y caldeado del baño. Estoy tumbada entre las piernas de Christian, con la espalda apoyada en su pecho y los pies descansando sobre los suyos. Los dos estamos callados e introspectivos y por fin entro en calor. Christian me va besando el pelo intermitentemente mientras yo jugueteo con las pompas de jabón. Me rodea los hombros con un brazo.</p>

  <p>—No te metiste en la bañera con Leila, ¿verdad? La vez que la bañaste, quiero decir… —le pregunto.</p>

  <p>Se queda muy quieto, ríe entre dientes y me da un suave apretón con la mano que descansa sobre mi hombro.</p>

  <p>—Mmm… no. —Suena atónito.</p>

  <p>—Eso me parecía. Bien.</p>

  <p>Me tira un poco del pelo, que tengo recogido en un moño improvisado, haciéndome girar la cabeza para que pueda verme la cara.</p>

  <p>—¿Por qué lo preguntas?</p>

  <p>Me encojo de hombros.</p>

  <p>—Curiosidad insana. No sé… Porque la hemos visto esta semana.</p>

  <p>Su expresión se endurece.</p>

  <p>—Ya veo. Pues preferiría que fueras menos curiosa. —Su tono es de reproche.</p>

  <p>—¿Cuánto tiempo vas a seguir apoyándola?</p>

  <p>—Hasta que pueda valerse por sí misma de nuevo. No lo sé. —Se encoge de hombros—. ¿Por qué?</p>

  <p>—¿Hay otras?</p>

  <p>—¿Otras?</p>

  <p>—Otras ex a las que hayas ayudado.</p>

  <p>—Hubo una. Pero ya no.</p>

  <p>—¿Oh?</p>

  <p>—Estudiaba para ser médico. Ahora ya está graduada y además tiene a alguien en su vida.</p>

  <p>—¿Otro dominante?</p>

  <p>—Sí.</p>

  <p>—Leila me dijo que adquiriste dos de sus cuadros.</p>

  <p>—Es cierto, aunque no me gustaban mucho. Estaban técnicamente bien, pero tenían demasiado color para mí. Creo que se los quedó Elliot. Como los dos sabemos bien, Elliot carece de buen gusto.</p>

  <p>Suelto una risita y Christian me rodea con el otro brazo, lo que hace que se derrame agua por un lado de la bañera.</p>

  <p>—Eso está mejor —me susurra y me da un beso en la sien.</p>

  <p>—Se va a casar con mi mejor amiga.</p>

  <p>—Entonces será mejor que cierre la boca —dice.</p>

  <p class="salto25">Me siento más relajada después del baño. Envuelta en el suave albornoz del Heathman me fijo en las bolsas que hay sobre la cama. Vaya, aquí debe de haber algo más que ropa para dormir… Le echo un vistazo a una. Unos vaqueros y una sudadera con capucha azul claro de mi talla. Madre mía… Taylor ha comprado ropa para todo el fin de semana. ¡Y además sabe la que me gusta! Sonrío y recuerdo que no es la primera vez que compra ropa para mí cuando hemos estado en el Heathman.</p>

  <p>—Aparte del día que viniste a acosarme a Clayton’s, ¿has ido alguna vez a una tienda a comprarte tus cosas?</p>

  <p>—¿Acosarte?</p>

  <p>—Sí, acosarme.</p>

  <p>—Tú te pusiste nerviosa, si no recuerdo mal. Y ese chico no te dejaba en paz. ¿Cómo se llamaba?</p>

  <p>—Paul.</p>

  <p>—Uno de tus muchos admiradores.</p>

  <p>Pongo los ojos en blanco y él me dedica una sonrisa aliviada y genuina y me da un beso.</p>

  <p>—Esa es mi chica —me susurra—. Vístete. No quiero que vuelvas a coger frío.</p>

  <p class="salto25">—Lista —digo. Christian está trabajando en el Mac en la zona de estudio de la suite. Lleva vaqueros negros y un jersey de ochos gris y yo me he puesto los vaqueros, una camiseta blanca y la sudadera con capucha.</p>

  <p>—Pareces muy joven —me dice Christian cuando levanta la vista de la pantalla con los ojos brillantes—. Y pensar que mañana vas a ser un año más mayor… —Su voz es nostálgica. Le dedico una sonrisa triste.</p>

  <p>—No me siento con muchas ganas de celebrarlo. ¿Podemos ir ya a ver a Ray?</p>

  <p>—Claro. Me gustaría que hubieras comido algo. Apenas has tocado la comida.</p>

  <p>—Christian, por favor. No tengo hambre. Tal vez después de ver a Ray. Quiero darle las buenas noches.</p>

  <p class="salto25">Cuando llegamos a la <span class="versalita">UCI</span> nos encontramos con José que se va. Está solo.</p>

  <p>—Hola, Ana. Hola, Christian.</p>

  <p>—¿Dónde está tu padre?</p>

  <p>—Se encontraba demasiado cansado para volver. Ha tenido un accidente de coche esta mañana. —José sonríe preocupado—. Y los analgésicos le han dejado KO. No podía levantarse. He tenido que pelearme con las enfermeras para poder ver a Ray porque no soy pariente.</p>

  <p>—¿Y? —le pregunto ansiosa.</p>

  <p>—Está bien, Ana. Igual… pero todo bien.</p>

  <p>El alivio inunda mi sistema. Que no haya noticias significa buenas noticias.</p>

  <p>—¿Te veo mañana, cumpleañera?</p>

  <p>—Claro. Estaremos aquí.</p>

  <p>José le lanza una mirada a Christian y después me da un abrazo breve.</p>

  <p>—<em>Mañana</em>.</p>

  <p>—Buenas noches, José.</p>

  <p>—Adiós, José —dice Christian. José se despide con un gesto de la cabeza y se va por el pasillo—. Sigue loco por ti —me dice Christian en voz baja.</p>

  <p>—No, claro que no. Y aunque lo estuviera… —Me encojo de hombros porque ahora mismo no me importa.</p>

  <p>Christian me dedica una sonrisa tensa y se me derrite el corazón.</p>

  <p>—Bien hecho —le digo.</p>

  <p>Frunce el ceño.</p>

  <p>—Por no echar espuma por la boca.</p>

  <p>Me mira con la boca abierta, herido pero también divertido.</p>

  <p>—Yo no echo espuma por la boca… Vamos a ver a tu padre. Tengo una sorpresa para ti.</p>

  <p>—¿Una sorpresa? —Abro mucho los ojos, alarmada.</p>

  <p>—Ven. —Christian me coge la mano y empujamos para abrir las puertas de la UCI.</p>

  <p>De pie junto a la cama de Ray está Grace, enfrascada en una conversación con Crowe y otra doctora, una mujer que no había visto antes. Al vernos Grace sonríe.</p>

  <p>Oh, gracias a Dios.</p>

  <p>—Christian —le saluda y le da un beso en la mejilla. Después se vuelve hacia mí y me da un abrazo cariñoso.</p>

  <p>—Ana, ¿cómo lo llevas?</p>

  <p>—Yo estoy bien. Es mi padre el que me preocupa.</p>

  <p>—Está en buenas manos. La doctora Sluder es una experta en su campo. Nos formamos juntas en Yale.</p>

  <p>Oh…</p>

  <p>—Señora Grey —me saluda formalmente la doctora Sluder. Tiene el pelo corto y es menuda y delicada, con una sonrisa tímida y un suave acento sureño—. Como médico principal de su padre me alegra decirle que todo va sobre ruedas. Sus constantes vitales son estables y fuertes. Tenemos fe en que pueda conseguir una recuperación total. La inflamación cerebral se ha detenido y muestra signos de disminución. Es algo muy alentador teniendo en cuenta que ha pasado tan poco tiempo.</p>

  <p>—Eso son buenas noticias —murmuro.</p>

  <p>Ella me sonríe con calidez.</p>

  <p>—Lo son, señora Grey. Le estamos cuidando mucho. Y me alegro de verte de nuevo, Grace.</p>

  <p>Grace le sonríe.</p>

  <p>—Igualmente, Lorraina.</p>

  <p>—Doctor Crowe, dejemos a estas personas para que pasen un tiempo con el señor Steele. —Crowe sigue a la doctora Sluder hacia la salida.</p>

  <p>Miro a Ray y, por primera vez desde el accidente, me siento esperanzada. Las palabras de la doctora Sluder y de Grace han avivado esa esperanza.</p>

  <p>Grace me coge la mano y me da un suave apretón.</p>

  <p>—Ana, cariño, siéntate con él. Háblale. Todo está bien. Yo me quedaré con Christian en la sala de espera.</p>

  <p>Asiento. Christian me sonríe para darme seguridad y él y su madre se van, dejándome con mi querido padre dormido plácidamente con el ruido del respirador y del monitor del corazón como nana.</p>

  <p class="salto25">Me pongo la camiseta blanca de Christian y me meto en la cama.</p>

  <p>—Pareces más contenta —me dice Christian cautelosamente mientras se pone el pijama.</p>

  <p>—Sí. Creo que hablar con tu madre y con la doctora Sluder ha cambiado las cosas. ¿Le has pedido tú a Grace que venga?</p>

  <p>Christian se mete en la cama, me atrae hacia sus brazos y me gira para que quede de espaldas a él.</p>

  <p>—No. Ella quiso venir a ver cómo estaba tu padre.</p>

  <p>—¿Cómo lo ha sabido?</p>

  <p>—La he llamado yo esta mañana.</p>

  <p>Oh.</p>

  <p>—Nena, estás agotada. Deberías dormir.</p>

  <p>—Mmm… —murmuro totalmente de acuerdo. Tiene razón. Estoy muerta de cansancio. Ha sido un día lleno de emociones. Giro la cabeza y le miro un segundo. ¿No vamos a hacer el amor? Me siento aliviada. De hecho lleva todo el día tratándome con cierta distancia. Me pregunto si debería sentirme alarmada por esa circunstancia, pero como la diosa que llevo dentro ha abandonado el edificio y se ha llevado mi libido con ella, creo que mejor lo pienso por la mañana. Me vuelvo a girar y me acurruco contra Christian, entrelazando una pierna con las suyas.</p>

  <p>—Prométeme algo —me dice en voz baja.</p>

  <p>—¿Mmm? —Estoy demasiado cansada para articular una pregunta.</p>

  <p>—Prométeme que vas a comer algo mañana. Puedo tolerar con dificultad que te pongas la chaqueta de otro hombre sin echar espuma por la boca, pero Ana… tienes que comer. Por favor.</p>

  <p>—Mmm —concedo. Me da un beso en el pelo—. Gracias por estar aquí —murmuro y le beso el pecho adormilada.</p>

  <p>—¿Y dónde iba a estar si no? Quiero estar donde tú estés, Ana, sea donde sea. Estar aquí me hace pensar en lo lejos que hemos llegado. Y en la primera noche que pasé contigo. Menuda noche… Me quedé mirándote durante horas. Estabas… briosa —dice sin aliento. Sonrío contra su pecho—. Duerme —murmura, y ahora es una orden. Cierro los ojos y me dejo llevar por el sueño.</p>
