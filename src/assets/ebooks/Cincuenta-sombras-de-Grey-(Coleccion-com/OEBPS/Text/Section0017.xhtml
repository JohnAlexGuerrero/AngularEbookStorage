  <h3 id="sigil_toc_id_21">17</h3>

<p class="asangre">La llama de la vela quema demasiado. Parpadea y fluctúa con el aire abrasador, un aire que no alivia el calor. Las suaves alas de gasa se baten de un lado a otro en la oscuridad, rociando de escamas polvorientas el círculo de luz. Me esfuerzo por resistir, pero me atrae. Luego todo es muy luminoso y vuelo demasiado cerca del sol, deslumbrada por la luz, abrasándome y derritiéndome de calor, agotada de intentar mantenerme en el aire. Estoy ardiendo. El calor es asfixiante, sofocante. Me despierta.</p>

  <p>Abro los ojos y me encuentro abrazada por Christian Grey. Me envuelve como el patriota victorioso lo hace en su bandera. Está profundamente dormido, con la cabeza en mi pecho, el brazo por encima de mí, estrechándome contra su cuerpo, con una pierna echada por encima de las mías. Me asfixia con el calor de su cuerpo, y me pesa. Me tomo un momento para digerir que aún está en mi cama y dormido como un tronco, y que ya hay luz fuera, luz de día. Ha pasado la noche entera conmigo.</p>

  <p>Tengo el brazo derecho extendido, sin duda en busca de algún sitio fresco y, mientras proceso el hecho de que aún está conmigo, se me ocurre que puedo tocarlo. Está dormido. Tímidamente, levanto la mano y paseo las yemas de los dedos por su espalda. Oigo un gruñido gutural de angustia, y se revuelve. Me acaricia el pecho con la nariz e inspira hondo mientras se despierta. Sus ojos grises, soñolientos y parpadeantes, se topan con los míos por debajo de su mata de pelo alborotado.</p>

  <p>—Buenos días —masculla, y frunce el ceño—. Dios, hasta mientras duermo me siento atraído por ti.</p>

  <p>Se mueve despacio, despegando sus extremidades de mí mientras se orienta. Noto su erección contra mi cadera. Percibe mi cara de asombro y me dedica una sonrisa lenta y sensual.</p>

  <p>—Mmm, esto promete, pero creo que deberíamos esperar al domingo.</p>

  <p>Se inclina hacia delante y me acaricia la oreja con la nariz.</p>

  <p>Me ruborizo, aunque ya estoy roja como un tomate por su calor corporal.</p>

  <p>—Estás ardiendo —susurro.</p>

  <p>—Tú tampoco te quedas corta —me susurra él, y se aprieta contra mi cuerpo, sugerente.</p>

  <p>Me sonrojo aún más. No me refería a eso. Se incorpora sobre un codo y me mira, divertido. Se inclina y, para mi sorpresa, me planta un suave beso en los labios.</p>

  <p>—¿Has dormido bien? —me pregunta.</p>

  <p>Asiento con la cabeza, mirándolo, y me doy cuenta de que he dormido muy bien salvo por la última media hora, en la que tenía demasiado calor.</p>

  <p>—Yo también. —Frunce el ceño—. Sí, muy bien. —Arquea la ceja, a la vez sorprendido y confuso—. ¿Qué hora es?</p>

  <p>Miro el despertador.</p>

  <p>—Son las siete y media.</p>

  <p>—Las siete y media… ¡mierda! —Salta de la cama y se pone los vaqueros.</p>

  <p>Ahora me toca a mí sonreír divertida mientras me incorporo. Christian Grey llega tarde y está nervioso. Esto es algo que no he visto antes. De pronto caigo en la cuenta de que el trasero ya no me duele.</p>

  <p>—Eres muy mala influencia para mí. Tengo una reunión. Tengo que irme. Debo estar en Portland a las ocho. ¿Te estás riendo de mí?</p>

  <p>—Sí.</p>

  <p>Sonríe.</p>

  <p>—Llego tarde. Yo nunca llego tarde. También esto es una novedad, señorita Steele.</p>

  <p>Se pone la americana, se agacha y me coge la cabeza con ambas manos.</p>

  <p>—El domingo —dice, y la palabra está preñada de una promesa tácita.</p>

  <p>Las entrañas se me expanden y luego se contraen de deliciosa expectación. La sensación es exquisita.</p>

  <p>Madre mía, si mi cabeza pudiera estar a la altura de mi cuerpo. Se inclina y me da un beso rápido. Coge sus cosas de la mesita y los zapatos, que no se pone.</p>

  <p>—Taylor vendrá a encargarse de tu Escarabajo. Lo dije en serio. No lo cojas. Te veo en mi casa el domingo. Te diré la hora por correo.</p>

  <p>Y, como un torbellino, desaparece.</p>

  <p>Christian Grey ha pasado la noche conmigo, y me siento descansada. Y no ha habido sexo, solo hemos hecho la cucharita. Me dijo que nunca había dormido con nadie, pero ya ha dormido tres veces conmigo. Sonrío y salgo despacio de la cama. Estoy más animada de lo que he estado en las últimas veinticuatro horas o así. Me dirijo a la cocina; necesito una taza de té.</p>

  <p>Después de desayunar, me ducho y me visto rápidamente para mi último día en Clayton’s. Es el fin de una era: adiós a los señores Clayton, a la universidad, a Vancouver, a mi piso, a mi Escarabajo. Echo un vistazo al cacharro: son las 07:52. Tengo tiempo.</p>

    <p class="salto10">Querido señor Grey:</p>

    <p>Querías saber por qué me sentí confundida después de que me… ¿qué eufemismo utilizo: me dieras unos azotes, me castigaras, me pegaras, me agredieras? Pues bien, durante todo el inquietante episodio, me sentí humillada, degradada y ultrajada. Y para mayor vergüenza, tienes razón, estaba excitada, y eso era algo que no esperaba. Como bien sabes, todo lo sexual es nuevo para mí. Ojalá tuviera más experiencia y, en consecuencia, estuviera más preparada. Me extrañó que me excitara.</p>

    <p>Lo que realmente me preocupó fue cómo me sentí después. Y eso es más difícil de explicar con palabras. Me hizo feliz que tú lo fueras. Me alivió que no fuera tan doloroso como había pensado que sería. Y mientras estuve tumbada entre tus brazos, me sentí… plena. Pero esa sensación me incomoda mucho, incluso hace que me sienta culpable. No me encaja y, en consecuencia, me confunde. ¿Responde eso a tu pregunta?</p>

    <p>Espero que el mundo de las fusiones y adquisiciones esté siendo tan estimulante como siempre, y que no hayas llegado demasiado tarde.</p>

    <p>Gracias por quedarte conmigo.</p>

    <p><strong>Asunto:</strong> Libere su mente.</p>

    <p class="salto10">Interesante, aunque el asunto del mensaje sea algo exagerado, señorita Steele.</p>

    <p>Respondiendo a su pregunta: yo diría «azotes», y eso es lo que fueron.</p>

    <p>• ¿Así que se sintió humillada, degradada, injuriada y agredida? ¡Es tan Tess Durbeyfield…! Si no recuerdo mal, fue usted la que optó por la corrupción. ¿De verdad se siente así o cree que debería sentirse así? Son dos cosas muy distintas. Si es así como se siente, ¿cree que podría intentar abrazar esas sensaciones y digerirlas, por mí? Eso es lo que haría una sumisa.</p>

    <p>• Agradezco su inexperiencia. La valoro, y estoy empezando a entender lo que significa. En pocas palabras: significa que es mía en todos los sentidos.</p>

    <p>• Sí, estaba excitada, lo que a su vez me excitó a mí; no hay nada malo en eso.</p>

    <p>• «Feliz» es un adjetivo que apenas alcanza a expresar lo que sentí. «Extasiado» se aproxima más.</p>

    <p>• Los azotes de castigo duelen bastante más que los sensuales, así que nunca le dolerá más de eso, salvo, claro, que cometa alguna infracción importante, en cuyo caso me serviré de algún instrumento para castigarla. Luego me dolía mucho la mano. Pero me gusta.</p>

    <p>• También yo me sentí pleno, más de lo que jamás podrías imaginar.</p>

    <p>• No malgaste sus energías con sentimientos de culpa y pecado. Somos mayores de edad y lo que hagamos a puerta cerrada es cosa nuestra. Debe liberar su mente y escuchar a su cuerpo.</p>

    <p>• El mundo de las fusiones y adquisiciones no es ni mucho menos tan estimulante como usted, señorita Steele.</p>

    <p class="salto10">Christian Grey.</p>

    <p>Presidente de Grey Enterprises Holdings, Inc.</p>

    <p>Me alegro mucho de que te doliera la mano.</p>

    <p>En ningún momento me pidió que parara; no utilizó ninguna palabra de seguridad.</p>

    <p>Es adulta; toma sus propias decisiones.</p>

    <p>Sinceramente, espero con ilusión la próxima vez que se me caliente la mano.</p>

  <p class="salto25">Es una gozada conducir el Audi. Tiene dirección asistida. Wanda, mi Escarabajo, no tiene nada de eso, así que se acabó el único ejercicio físico que hacía al día, que era el de conducir. Ah, pero, según las normas de Christian, tendré que lidiar con un entrenador personal. Frunzo el ceño. Odio hacer ejercicio.</p>

  <p>Mientras conduzco, trato de analizar los correos que hemos intercambiado. A veces es un hijo de puta condescendiente. Luego pienso en Grace y me siento culpable. Claro que ella no lo parió. Uf, eso es todo un mundo de dolor desconocido para mí. Sí, soy adulta, gracias por recordármelo, Christian Grey, y yo decido. El problema es que yo solo quiero a Christian, no todo su… bagaje, y ahora mismo tiene la bodega completa de un 747. ¿Que me relaje y lo acepte, como una sumisa? Dije que lo intentaría, pero es muchísimo pedir.</p>

  <p>Me meto en el aparcamiento de Clayton’s. Mientras entro, caigo en que me cuesta creer que hoy sea mi último día. Por suerte, hay jaleo en la tienda y el tiempo pasa rápido. A la hora de comer, el señor Clayton me llama desde el almacén. Está al lado de un mensajero en moto.</p>

  <p>—¿Señorita Steele? —pregunta el mensajero.</p>

  <p>Miro intrigada al señor Clayton, que se encoge de hombros, tan perplejo como yo. Se me cae el alma a los pies. ¿Qué me habrá mandado Christian ahora? Firmo el albarán del paquetito y lo abro enseguida. Es una BlackBerry. Se me desploma el ánimo por completo. La enciendo.</p>

  <p class="salto25">Me meto el cacharrito en el bolsillo, y ya lo odio. Escribir a Christian me resulta adictivo, pero se supone que estoy trabajando. Me vibra una vez en el trasero —qué propio, me digo con ironía—, pero me armo de valor y lo ignoro.</p>

  <p>A las cuatro, los señores Clayton reúnen a los demás empleados de la tienda y, con un discurso emotivo y embarazoso, me entregan un cheque por importe de trescientos dólares. En ese momento, se amontonan en mi interior los acontecimientos de las tres últimas semanas: exámenes, graduación, multimillonarios jodidos e intensos, desfloramiento, límites tolerables e infranqueables, cuartos de juego sin consolas, paseos en helicóptero, y el hecho de que mañana me mudo. Asombrosamente, logro mantener la compostura. Mi subconsciente está pasmada. Abrazo con fuerza a los Clayton. Han sido unos jefes amables y generosos, y los echaré de menos.</p>

  <p class="salto10">Kate está saliendo del coche cuando llego a casa.</p>

  <p>—¿Qué es eso? —pregunta acusadora, señalando el Audi.</p>

  <p>No puedo resistirme.</p>

  <p>—Un coche —espeto. Entrecierra los ojos y, por un momento, me pregunto si también ella me va a tumbar en sus rodillas—. Mi regalo de graduación —digo con fingido desenfado.</p>

  <p>Sí, me regalan coches caros todos los días. Se queda boquiabierta.</p>

  <p>—Ese capullo generoso y arrogante, ¿no?</p>

  <p>Asiento con la cabeza.</p>

  <p>—He intentado rechazarlo, pero, francamente, es inútil esforzarse.</p>

  <p>Kate frunce los labios.</p>

  <p>—No me extraña que estés abrumada. He visto que al final se quedó.</p>

  <p>—Sí.</p>

  <p>Sonrío melancólica.</p>

  <p>—¿Terminamos de empaquetar?</p>

  <p>Asiento y la sigo dentro. Miro el correo de Christian.</p>

  <p class="salto25">Madre mía, como si hablara del tiempo. Decido contestarle cuando hayamos terminado de empaquetar. Tan pronto resulta divertidísimo como se pone en plan formal e insoportable. Cuesta seguirlo. La verdad, es como si le hubiera enviado un correo a un empleado. Para fastidiar, pongo los ojos en blanco y me voy a empaquetar con Kate.</p>

  <p class="salto10">Kate y yo estamos en la cocina cuando alguien llama a la puerta. Veo a Taylor en el porche, impoluto con su traje. Detecto vestigios de su pasado militar en el corte de pelo al cero, su físico cuidado y su mirada fría.</p>

  <p>—Señorita Steele —dice—, he venido a por su coche.</p>

  <p>—Ah, sí, claro. Pasa, iré a por las llaves.</p>

  <p>Seguramente esto va mucho más allá de la llamada del deber. Vuelvo a preguntarme en qué consistirá exactamente el trabajo de Taylor. Le doy las llaves y nos acercamos en medio de un silencio incómodo —para mí— al Escarabajo azul claro. Abro la puerta y saco la linterna de la guantera. Ya está. No llevo ninguna otra cosa personal dentro de Wanda. Adiós, Wanda. Gracias. Acaricio su techo mientras cierro la puerta del copiloto.</p>

  <p>—¿Cuánto tiempo llevas trabajando para el señor Grey? —le pregunto.</p>

  <p>—Cuatro años, señorita Steele.</p>

  <p>De pronto siento una necesidad irrefrenable de bombardearlo a preguntas. Lo que debe saber este hombre de Christian, todos sus secretos. Claro que probablemente habrá firmado un acuerdo de confidencialidad. Lo miro nerviosa. Tiene la misma expresión taciturna de Ray, y me empieza a caer bien.</p>

  <p>—Es un buen hombre, señorita Steele —dice, y sonríe.</p>

  <p>Luego se despide con un gesto, sube a mi coche y se aleja en él.</p>

  <p>El piso, el Escarabajo, los Clayton… todo ha cambiado ya. Meneo la cabeza mientras vuelvo a entrar en casa. Y el mayor cambio de todos es Christian Grey. Taylor piensa que es «un buen hombre». ¿Puedo creerle?</p>

  <p class="salto10">A las ocho, cenamos comida china con José. Hemos terminado. Ya lo hemos empaquetado todo y estamos listas para el traslado. José trae varias botellas de cerveza; Kate y yo nos sentamos en el sofá, él se sienta en el suelo, con las piernas cruzadas, entre las dos. Vemos telebasura, bebemos cerveza y, a medida que va avanzando la noche y la cerveza va haciendo efecto, bulliciosos y emotivos, vamos rescatando recuerdos. Han sido cuatro años estupendos.</p>

  <p>Mi relación con José ha vuelto a la normalidad, olvidado ya el conato de beso. Bueno, lo he metido debajo de la alfombra en la que está tumbada la diosa que llevo dentro, comiendo uvas y tamborileando con los dedos, esperando con impaciencia el domingo. Llaman a la puerta y el corazón se me sube a la boca. ¿Será…?</p>

  <p>Abre Kate y Elliot prácticamente la coge en volandas. La envuelve en un abrazo hollywoodiense que enseguida se convierte en un apasionado estrujón europeo. Por favor, marchaos a un hotel. José y yo nos miramos. Me espanta su falta de pudor.</p>

  <p>—¿Nos vamos al bar? —le pregunto a José, que asiente enérgicamente.</p>

  <p>A los dos nos incomoda demasiado el erotismo desenfrenado que se despliega ante nosotros. Kate me mira, sonrojada y con los ojos brillantes.</p>

  <p>—José y yo vamos a tomar algo.</p>

  <p>Le pongo los ojos en blanco. ¡Ja! Aún puedo poner los ojos en blanco cuando me plazca.</p>

  <p>—Vale.</p>

  <p>Sonríe.</p>

  <p>—Hola, Elliot. Adiós, Elliot.</p>

  <p>Me guiña uno de sus enormes ojos azules, y José y yo salimos por la puerta, riendo como dos adolescentes.</p>

  <p>Mientras bajamos la calle despacio en dirección al bar, me cojo del brazo de José. Dios, es una persona tan normal. No había sabido valorarlo hasta ahora.</p>

  <p>—Vendrás de todas formas a la inauguración de mi exposición, ¿verdad?</p>

  <p>—Desde luego, José. ¿Cuándo es?</p>

  <p>—El 9 de junio.</p>

  <p>—¿En qué día cae?</p>

  <p>De repente me entra el pánico.</p>

  <p>—Es jueves.</p>

  <p>—Sí, sin problema… ¿Y tú vendrás a vernos a Seattle?</p>

  <p>—Tratad de impedírmelo.</p>

  <p>Sonríe.</p>

  <p class="salto10">Es tarde cuando vuelvo del bar. No veo a Kate ni Elliot por ninguna parte, pero los oigo. Madre mía. Espero no ser tan escandalosa. Sé que Christian no lo es. Me ruborizo de pensarlo y huyo a mi habitación. Tras un abrazo breve y por suerte nada embarazoso, José se ha ido. No sé cuándo volveré a verlo, probablemente en la exposición de sus fotografías; aún me asombra que por fin haya conseguido exponer. Lo echaré de menos, y echaré de menos su encanto pueril. No he sido capaz de contarle lo del Escarabajo. Sé que se pondrá frenético cuando se entere, y con un tío que se me enfade tengo más que suficiente. Ya en mi cuarto, echo un ojo al cacharro infernal y, por supuesto, tengo correo de Christian.</p>

  <p class="salto25">Maldita sea… José… mierda.</p>

  <p>Cojo el teléfono. Cinco llamadas perdidas y un mensaje de voz. Tímidamente, escucho el mensaje. Es Christian.</p>

  <p>«Me parece que tienes que aprender a lidiar con mis expectativas. No soy un hombre paciente. Si me dices que te pondrás en contacto conmigo cuando termines de trabajar, ten la decencia de hacerlo. De lo contrario, me preocupo, y no es una emoción con la que esté familiarizado, por lo que no la llevo bien. Llámame.»</p>

  <p>Mierda, mierda. ¿Es que nunca me va a dar un respiro? Miro ceñuda el teléfono. Me asfixia. Con una honda sensación de miedo en la boca del estómago, localizo su número y pulso la tecla de llamada. Mientras espero a que conteste, se me sube el corazón a la boca. Seguramente le encantaría darme una paliza de cincuenta mil demonios. La idea me deprime.</p>

  <p>—Hola —dice en voz baja, y su tono me descoloca, porque me lo esperaba furibundo, pero el caso es que suena aliviado.</p>

  <p>—Hola —susurro.</p>

  <p>—Me tenías preocupado.</p>

  <p>—Lo sé. Siento no haberte respondido, pero estoy bien.</p>

  <p>Hace una pausa breve.</p>

  <p>—¿Lo has pasado bien esta noche? —me pregunta de lo más comedido.</p>

  <p>—Sí. Hemos terminado de empaquetar y Kate y yo hemos cenado comida china con José.</p>

  <p>Aprieto los ojos con fuerza al mencionar a José. Christian no dice nada.</p>

  <p>—¿Qué tal tú? —le pregunto para llenar el repentino silencio abismal y ensordecedor.</p>

  <p>No pienso consentir que haga que me sienta culpable por lo de José.</p>

  <p>Por fin, suspira.</p>

  <p>—He asistido a una cena con fines benéficos. Aburridísima. Me he ido en cuanto he podido.</p>

  <p>Lo noto tan triste y resignado que se me encoge el corazón. Lo recuerdo hace algunas noches, sentado al piano de su enorme salón, acompañado por la insoportable melancolía agridulce de la música que tocaba.</p>

  <p>—Ojalá estuvieras aquí —susurro, porque de pronto quiero abrazarlo. Consolarlo. Aunque no me deje. Necesito tenerlo cerca.</p>

  <p>—¿En serio? —susurra mansamente.</p>

  <p>Madre mía. Si no parece él; se me eriza el cuero cabelludo de repentina aprensión.</p>

  <p>—Sí —le digo.</p>

  <p>Al cabo de una eternidad, suspira.</p>

  <p>—¿Nos veremos el domingo?</p>

  <p>—Sí, el domingo —susurro, y un escalofrío me recorre el cuerpo entero.</p>

  <p>—Buenas noches.</p>

  <p>—Buenas noches, señor.</p>

  <p>Mi apelativo lo pilla desprevenido, lo sé por su hondo suspiro.</p>

  <p>—Buena suerte con la mudanza de mañana, Anastasia.</p>

  <p>Su voz es suave, y los dos nos quedamos pegados al teléfono como adolescentes, sin querer colgar.</p>

  <p>—Cuelga tú —le susurro.</p>

  <p>Por fin, noto que sonríe.</p>

  <p>—No, cuelga tú.</p>

  <p>Ahora sé que está sonriendo.</p>

  <p>—No quiero.</p>

  <p>—Yo tampoco.</p>

  <p>—¿Estabas enfadado conmigo?</p>

  <p>—Sí.</p>

  <p>—¿Todavía lo estás?</p>

  <p>—No.</p>

  <p>—Entonces, ¿no me vas a castigar?</p>

  <p>—No. Yo soy de aquí te pillo, aquí te mato.</p>

  <p>—Ya lo he notado.</p>

  <p>—Ya puede colgar, señorita Steele.</p>

  <p>—¿En serio quiere que lo haga, señor?</p>

  <p>—Vete a la cama, Anastasia.</p>

  <p>—Sí, señor.</p>

  <p>Ninguno de los dos cuelga.</p>

  <p>—¿Alguna vez crees que serás capaz de hacer lo que te digan?</p>

  <p>Parece divertido y exasperado a la vez.</p>

  <p>—Puede. Lo sabremos después del domingo.</p>

  <p>Y pulso la tecla de colgar.</p>

  <p class="salto10">Elliot admira su obra. Nos ha reconectado la tele al satélite del piso de Pike Place Market. Kate y yo nos tiramos al sofá, riendo como bobas, impresionadas por su habilidad con el taladro eléctrico. La tele de plasma queda rara sobre el fondo de ladrillo visto del almacén reconvertido, pero ya me acostumbraré.</p>

  <p>—¿Ves, nena? Fácil.</p>

  <p>Le dedica una sonrisa de dientes blanquísimos a Kate y ella casi literalmente se derrite en el sofá.</p>

  <p>Les pongo los ojos en blanco a los dos.</p>

  <p>—Me encantaría quedarme, nena, pero mi hermana ha vuelto de París y esta noche tengo cena familiar ineludible.</p>

  <p>—¿No puedes pasarte luego? —pregunta Kate tímidamente, con una dulzura impropia de ella.</p>

  <p>Me levanto y me acerco a la zona de la cocina fingiendo que voy a desempaquetar una de las cajas. Se van a poner pegajosos.</p>

  <p>—A ver si me puedo escapar —promete.</p>

  <p>—¿Solo saludar? —Arquea las cejas como insinuando algo.</p>

  <p>—Sí.</p>

  <p>Me guiña el ojo y me pongo colorada mientras él sale del piso con Kate.</p>

  <p>Elliot es un encanto, muy distinto de Christian. Es agradable, abierto, cariñoso, muy cariñoso, demasiado cariñoso, con Kate. No se quitan las manos de encima el uno al otro; lo cierto es que llega a resultar violento… y yo me pongo verde de envidia.</p>

  <p>Kate vuelve unos veinte minutos después con pizza; nos sentamos, rodeadas de cajas, en nuestro nuevo y diáfano espacio, y nos la comemos directamente de la caja. La verdad es que el padre de Kate se ha portado. El piso no es un palacio, pero sí lo bastante grande: tres dormitorios y un salón inmenso con vistas a Pike Place Market. Son todo suelos de madera maciza y ladrillo rojo, y las superficies de la cocina son de hormigón pulido, muy práctico, muy actual. A las dos nos encanta el hecho de que vamos a estar en pleno centro de la ciudad.</p>

  <p>A las ocho suena el interfono. Kate da un bote y a mí se me sube el corazón a la boca.</p>

  <p>—Un paquete, señorita Steele, señorita Kavanagh.</p>

  <p>La decepción corre de forma libre e inesperada por mis venas. No es Christian.</p>

  <p>—Segundo piso, apartamento dos.</p>

  <p>Kate abre al mensajero. El chaval se queda boquiabierto al ver a Kate, con sus vaqueros ajustados, su camiseta y el pelo recogido en un moño con algunos mechones sueltos. Tiene ese efecto en los hombres. El chico sostiene una botella de champán con un globo en forma de helicóptero atado a ella. Kate lo despide con una sonrisa deslumbrante y me lee la tarjeta.</p>

  <p class="salto25">Kate mueve la cabeza en señal de desaprobación.</p>

  <p>—Charlie Tango.</p>

  <p>—¿Qué?</p>

  <p>—Christian me llevó a Seattle en su helicóptero.</p>

  <p>Me encojo de hombros.</p>

  <p>Kate me mira boquiabierta. Debo decir que me encantan estas ocasiones, porque son pocas: Katherine Kavanagh, muda y pasmada. Me doy el gustazo de disfrutar del instante.</p>

  <p>—Pues sí, tiene helicóptero y lo pilota él —digo orgullosa.</p>

  <p>—Cómo no… Ese capullo indecentemente rico tiene helicóptero. ¿Por qué no me lo habías contado?</p>

  <p>Kate me mira acusadora, pero sonríe, cabeceando con incredulidad.</p>

  <p>—He tenido demasiadas cosas en la cabeza últimamente.</p>

  <p>Frunce el ceño.</p>

  <p>—¿Te las apañarás sola mientras estoy fuera?</p>

  <p>—Claro —respondo tranquilizadora.</p>

  <p>Ciudad nueva, en paro… un novio de lo más rarito.</p>

  <p>—¿Le has dado nuestra dirección?</p>

  <p>—No, pero el acoso es una de sus especialidades —barrunto sin darle importancia.</p>

  <p>Kate frunce aún más el ceño.</p>

  <p>—Por qué será que no me sorprende. Me inquieta, Ana. Por lo menos el champán es bueno, y está frío.</p>

  <p>Por supuesto, solo Christian enviaría champán frío, o le pediría a su secretaria que lo hiciera… o igual a Taylor. Lo abrimos allí mismo y localizamos nuestras tazas; son lo último que hemos empaquetado.</p>

  <p>Sonrío a Kate y brindamos.</p>

  <p class="salto10">Me despierto temprano en la mañana de un domingo gris después de una noche de sueño asombrosamente reparador, y me quedo tumbada mirando fijamente mis cajas. Deberías ir desempaquetando tus cosas, me regaña mi subconsciente, juntando y frunciendo sus labios de arpía. No, hoy es el día. La diosa que llevo dentro está fuera de sí, dando saltitos primero con un pie y luego con el otro. La expectación, pesada y portentosa, se cierne sobre mi cabeza como una oscura nube de tormenta tropical. Siento las mariposas en el estómago, además del dolor más oscuro, carnal y cautivador que me produce el tratar de imaginar qué me hará. Luego, claro, tengo que firmar ese condenado contrato… ¿o no? Oigo el sonido de correo entrante en el cacharro infernal, que está en el suelo junto a la cama.</p>

  <p class="salto25">Pongo los ojos en blanco ante lo dominante que es, pero la última línea me hace sonreír. Me dirijo al baño, preguntándome si Elliot volvería anoche y esforzándome por controlar los nervios.</p>

  <p class="salto10">¡Puedo conducir el Audi con tacones! Justo a las 12.55 h entro en el garaje del Escala y aparco en la plaza 5. ¿Cuántas plazas tiene? El Audi SUV está ahí, el R8 y dos Audi SUV más pequeños. Compruebo cómo llevo el rímel, que rara vez uso, en el espejito iluminado de la visera de mi asiento. En el Escarabajo no tenía.</p>

  <p>¡Ánimo! La diosa que llevo dentro agita los pompones; la tengo en modo animadora. En el reflejo infinito de espejos del ascensor me miro el vestido color ciruela… bueno, el vestido color ciruela de Kate. La última vez que me lo puse Christian quiso quitármelo enseguida. Me excito al recordarlo. Qué sensación tan deliciosa… y luego recupero el aliento. Llevo la ropa interior que Taylor me compró. Me sonrojo al imaginar a ese hombre de pelo rapado recorrer los pasillos de Agent Provocateur o dondequiera que lo comprara. Se abren las puertas y me encuentro en el vestíbulo del apartamento número uno.</p>

  <p>Cuando salgo del ascensor, veo a Taylor delante de la puerta de doble hoja.</p>

  <p>—Buenas tardes, señorita Steele —dice.</p>

  <p>—Llámame Ana, por favor.</p>

  <p>—Ana.</p>

  <p>Sonríe.</p>

  <p>—El señor Grey la espera.</p>

  <p>Apuesto a que sí.</p>

  <p>Christian está sentado en el sofá del salón, leyendo la prensa del domingo. Alza la vista cuando Taylor me hace pasar. La estancia es exactamente como la recordaba; aunque solo hace una semana que estuve aquí, me parece que haga mucho más. Christian parece tranquilo y sereno; de hecho, está divino. Viste vaqueros y una camisa suelta de lino blanco; no lleva zapatos ni calcetines. Tiene el pelo revuelto y despeinado, y en sus ojos hay un brillo malicioso. Se levanta y se acerca despacio a mí, con una sonrisa satisfecha en esos labios tan bien esculpidos.</p>

  <p>Yo sigo inmóvil a la puerta del salón, paralizada por su belleza y la dulce expectación ante lo que se avecina. La corriente que hay entre nosotros está ahí, encendiéndose lentamente en mi vientre, atrayéndome hacia él.</p>

  <p>—Mmm… ese vestido —murmura complacido mientras me examina de arriba abajo—. Bienvenida de nuevo, señorita Steele —susurra y, cogiéndome de la barbilla, se inclina y me deposita un beso suave en la boca.</p>

  <p>El contacto de sus labios y los míos resuena por todo mi cuerpo. Se me entrecorta la respiración.</p>

  <p>—Hola —respondo ruborizándome.</p>

  <p>—Llegas puntual. Me gusta la puntualidad. Ven. —Me coge de la mano y me lleva al sofá—. Quiero enseñarte algo —dice mientras nos sentamos.</p>

  <p>Me pasa el <em>Seattle Times</em>. En la página ocho, hay una fotografía de los dos en la ceremonia de graduación. Madre mía. Salgo en el periódico. Leo el pie de foto.</p>

  <p class="salto10 centrado">Christian Grey y su amiga en la ceremonia de graduación de la Universidad Estatal de Washington, en Vancouver.</p>

  <p class="salto10">Me echo a reír.</p>

  <p>—Así que ahora soy tu «amiga».</p>

  <p>—Eso parece. Y sale en el periódico, así que será cierto.</p>

  <p>Sonríe satisfecho.</p>

  <p>Está sentado a mi lado, completamente vuelto hacia mí, con una pierna metida debajo de la otra. Alarga la mano y me coloca un mechón de pelo detrás de la oreja con el índice. Mi cuerpo revive con sus caricias, ansioso y expectante.</p>

  <p>—Entonces, Anastasia, ahora tienes mucho más claro cuál es mi rollo que la otra vez que estuviste aquí.</p>

  <p>¿Adónde pretende llegar?</p>

  <p>—Y aun así has vuelto.</p>

  <p>Asiento tímidamente con la cabeza y sus ojos se encienden. Mueve la cabeza, como si le costara digerir la idea.</p>

  <p>—¿Has comido? —me pregunta de repente.</p>

  <p>Mierda.</p>

  <p>—No.</p>

  <p>Se está esforzando por no parecer enfadado.</p>

  <p>—De comida, no —susurro, y se le inflan las aletas de la nariz.</p>

  <p>Se inclina hacia delante y me susurra al oído.</p>

  <p>—Tan impaciente como siempre, señorita Steele. ¿Te cuento un secreto? Yo también. Pero la doctora Greene no tardará en llegar. —Se incorpora—. Deberías comer algo —me reprende moderadamente.</p>

  <p>Se me enfría la sangre hasta ahora encendida. Madre mía, la visita médica. Lo había olvidado.</p>

  <p>—Háblame de la doctora Greene —digo para distraernos a los dos.</p>

  <p>—Es la mejor especialista en ginecología y obstetricia de Seattle. ¿Qué más puedo decir?</p>

  <p>Se encoge de hombros.</p>

  <p>—Pensaba que me iba a atender «tu» doctora. Y no me digas que en realidad eres una mujer, porque no te creo.</p>

  <p>Me lanza una mirada de no digas chorradas.</p>

  <p>—Creo que es preferible que te vea un especialista, ¿no? —me dice con suavidad.</p>

  <p>Asiento. Madre mía, si de verdad es la mejor ginecóloga y la ha citado para que venga a verme en domingo, ¡a la hora de comer!, no quiero ni imaginarme la pasta que le habrá costado. Christian frunce el ceño de pronto, como si hubiera recordado algo desagradable.</p>

  <p>—Anastasia, a mi madre le gustaría que vinieras a cenar esta noche. Tengo entendido que Elliot se lo va a pedir a Kate también. No sé si te apetece. A mí se me hace raro presentarte a mi familia.</p>

  <p>¿Raro? ¿Por qué?</p>

  <p>—¿Te avergüenzas de mí? —digo sin poder disimular que estoy dolida.</p>

  <p>—Por supuesto que no —contesta poniendo los ojos en blanco.</p>

  <p>—¿Y por qué se te hace raro?</p>

  <p>—Porque no lo he hecho nunca.</p>

  <p>—¿Por qué tú si puedes poner los ojos en blanco y yo no?</p>

  <p>Me mira extrañado.</p>

  <p>—No me he dado cuenta de que lo hacía.</p>

  <p>—Tampoco yo, por lo general —espeto.</p>

  <p>Christian me mira furioso, estupefacto. Taylor aparece en la puerta.</p>

  <p>—Ha llegado la doctora Greene, señor.</p>

  <p>—Acompáñala a la habitación de la señorita Steele.</p>

  <p>¡La habitación de la señorita Steele!</p>

  <p>—¿Preparada para usar algún anticonceptivo? —me pregunta mientras se pone de pie y me tiende la mano.</p>

  <p>—No irás a venir tú también, ¿no? —pregunto espantada.</p>

  <p>Se echa a reír.</p>

  <p>—Pagaría un buen dinero por mirar, créeme, Anastasia, pero no creo que a la doctora le pareciera bien.</p>

  <p>Acepto la mano que me tiende, y Christian tira de mí hacia él y me besa apasionadamente. Me aferro a sus brazos, sorprendida. Me sostiene la cabeza con la mano hundida en mi pelo y me atrae hacia él, pegando su frente a la mía.</p>

  <p>—Cuánto me alegro de que hayas venido —susurra—. Estoy impaciente por desnudarte.</p>
