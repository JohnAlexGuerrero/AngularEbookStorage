  <p>Ay, madre. Creo que nunca más podré cerrar la boca. Él abre el cajón de los cubiertos y coge una cuchara. Cuando levanta la vista, tiene los ojos entornados y desliza la lengua por encima de los dientes de arriba. Oh, esa lengua.</p>

  <p>En cuanto me tiene atada, mirándole, se relaja visiblemente. Le gusta amarrarme. Así no puedo tocarle. Se me ocurre entonces que tampoco ninguna de sus sumisas debe de haberle tocado nunca… y lo que es más, nunca deben de haber tenido la posibilidad de hacerlo. Él nunca ha perdido el control y siempre se ha mantenido a distancia. Por eso le gustan sus normas.</p>

  <p>Se baja de encima de mí y se inclina para darme un besito en los labios. Luego se levanta y se quita la camisa por encima de la cabeza. Se desabrocha los vaqueros y los tira al suelo.</p>

  <p>—Venga, vamos.</p>

  <p>Se levanta. Consigue eludir el tema de conversación y me tiende la mano. Cuando se la acepto, entrelaza sus dedos con los míos, fuerte.</p>

  <p>Resulta tan extraño… Es tan abierto en ciertos aspectos y tan cerrado en otros… Me lleva fuera del restaurante y caminamos por la calle. Hace una mañana cálida, preciosa. Brilla el sol y el aire huele a café y a pan recién hecho.</p>

  <p>—¿Adónde vamos?</p>

  <p>—Sorpresa.</p>

  <p>Ah, vale. No me gustan nada las sorpresas.</p>

  <p>Recorremos dos manzanas y las tiendas empiezan a ser claramente más exclusivas. Aún no he tenido oportunidad de explorar los alrededores, pero la verdad es que esto está a la vuelta de la esquina de donde yo vivo. A Kate le encantará. Está lleno de pequeñas boutiques que colmarán su pasión por la moda. De hecho, yo necesito un par de faldas holgadas para el trabajo.</p>

  <p>Christian se para frente a un gran salón de belleza de aspecto refinado, y me abre la puerta. Se llama Esclava. El interior es todo blanco y tapicería de piel. En la blanca y austera recepción hay sentada una chica rubia con un uniforme blanco impoluto. Nos mira cuando entramos.</p>

  <p>—Buenos días, señor Grey —dice vivaz, y el color aflora a sus mejillas mientras le mira arrobada.</p>

  <p>Es el usual efecto Grey, ¡pero ella le conoce! ¿De qué?</p>

  <p>—Hola, Greta.</p>

  <p>Y él la conoce a ella. ¿Qué pasa aquí?</p>

  <p>—¿Lo de siempre, señor? —pregunta educadamente.</p>

  <p>Lleva un pintalabios muy rosa.</p>

  <p>—No —dice él enseguida, y me mira de reojo, nervioso.</p>

  <p>¿Lo de siempre? ¿Qué significa eso?</p>

  <p>Santo Dios. ¡Es la regla número seis, el puñetero salón de belleza! ¡Toda esa tontería de la depilación… maldita sea!</p>

  <p>¿Aquí es donde traía a todas sus sumisas? ¿Quizá también a Leila? ¿Cómo demonios se supone que tengo que reaccionar a esto?</p>

  <p>—La señorita Steele te dirá lo que quiere.</p>

  <p>Le miro airada. Está endilgándome las normas disimuladamente. He aceptado lo del entrenador personal… ¿y ahora esto?</p>

  <p>—¿Por qué aquí? —le siseo.</p>

  <p>—El local es mío, y tengo tres más como este.</p>

  <p>—¿Es tuyo? —farfullo, sorprendida.</p>

  <p>Vaya, esto no me lo esperaba.</p>

  <p>—Sí. Es como actividad suplementaria. Cualquier cosa, todo lo que quieras, te lo pueden hacer aquí, por cuenta de la casa. Todo tipo de masajes: sueco, shiatsu, con piedras volcánicas, reflexología, baños de algas, tratamientos faciales, todas esas cosas que os gustan a las mujeres… todo. Aquí te lo harán.</p>

  <p>Agita con aire displicente su mano de dedos largos.</p>

  <p>—¿Depilación?</p>

  <p>Se echa a reír.</p>

  <p>—Sí, depilación también. Completa —susurra en tono conspiratorio, disfrutando de mi incomodidad.</p>

  <p>Me ruborizo y miro a Greta, que me observa expectante.</p>

  <p>—Querría cortarme el pelo, por favor.</p>

  <p>—Por supuesto, señorita Steele.</p>

  <p>Greta, toda ella carmín rosa y resolutiva eficiencia germánica, consulta la pantalla de su ordenador.</p>

  <p>—Franco estará libre en cinco minutos.</p>

  <p>—Franco es muy bueno —dice Christian para tranquilizarme.</p>

  <p>Yo intento asimilar todo esto. Christian Grey, presidente ejecutivo, posee una cadena de salones de belleza.</p>

  <p>Le miro y de repente le veo palidecer: algo, o alguien, ha llamado su atención. Me doy la vuelta para ver qué está mirando. Por una puerta del fondo del salón acaba de aparecer una sofisticada rubia platino. La cierra y se pone a hablar con una de las estilistas.</p>

  <p>La rubia platino es alta y encantadora, está muy bronceada y tendrá unos treinta y cinco o cuarenta años, resulta difícil de decir. Lleva el mismo uniforme que Greta, pero en negro. Es despampanante. Su cabello, cortado en una melena cálida y recta, brilla como un halo. Al darse la vuelta, ve a Christian y le dedica una sonrisa, una sonrisa cálida y resplandeciente.</p>

  <p>—Perdona —balbucea Christian, apurado.</p>

  <p>Cruza el salón con zancadas rápidas, pasa junto a las estilistas, todas de blanco, junto a las aprendizas de los lavacabezas, hasta llegar junto a ella. Estoy demasiado lejos para oír la conversación. La rubia platino le saluda con evidentes muestras de afecto, le besa en ambas mejillas, apoya las manos en sus antebrazos, y los dos hablan animadamente.</p>

  <p>—¿Señorita Steele?</p>

  <p>Greta, la recepcionista, intenta que le haga caso.</p>

  <p>—Un momento, por favor.</p>

  <p>Observo a Christian, fascinada.</p>

  <p>La rubia platino se da la vuelta y me mira. Él está explicándole algo, y ella asiente, levanta las manos entrelazadas y le sonríe. Él le devuelve la sonrisa: está claro que se conocen bien. ¿Quizá trabajaron juntos durante un tiempo? Tal vez ella regente el local; al fin y al cabo, desprende cierto aire de autoridad.</p>

  <p>Entonces caigo en la cuenta. Resulta obvio, demoledor, y lo comprendo de un modo visceral en el fondo de mis entrañas. Es ella. Despampanante, mayor, preciosa.</p>

  <p>Es la señora Robinson.</p>
