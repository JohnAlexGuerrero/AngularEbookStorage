  <h3 id="sigil_toc_id_70">14</h3>

<p class="asangre">Ahora todo el mundo en el restaurante está concentrado en Kate y Elliot, esperando y conteniendo la respiración. Esta espera es insoportable. El silencio se está extendiendo demasiado, como una goma elástica ya demasiado tensa.</p>

  <p>Kate se queda mirando a Elliot como si no entendiera lo que está pasando mientras él no aparta la vista con los ojos muy abiertos por la necesidad e incluso por el miedo. ¡Por Dios, Kate, deja ya de hacerle sufrir, por favor! La verdad es que podría habérselo pedido en privado…</p>

  <p>Una sola lágrima empieza a caerle por la mejilla, aunque sigue mirándole sin decir nada. ¡Oh, mierda! ¿Kate llorando? Después sonríe, una sonrisa lenta de incredulidad, como si acabara de alcanzar el Nirvana.</p>

  <p>—Sí —le susurra en una aceptación dulce y casi sin aliento, nada propia de Kate. Se produce una pausa de un nanosegundo cuando todo el restaurante suelta un suspiro colectivo de alivio y después llega el ruido ensordecedor. Un aplauso espontáneo, vítores, silbidos y aullidos, y de repente siento que me caen lágrimas por la cara y se me corre todo el maquillaje de Barbie gótica que llevo.</p>

  <p>Ajenos a la conmoción que se está produciendo a su alrededor, los dos están encerrados en su propio mundo. Elliot saca del bolsillo una cajita, la abre y se la enseña a Kate. Un anillo. Por lo que veo desde aquí, es un anillo exquisito, pero tengo que verlo más de cerca. ¿Es eso lo que estaba haciendo con Gia? ¿Escoger un anillo? ¡Mierda! Cómo me alegro de no habérselo dicho a Kate.</p>

  <p>Kate mira la sortija y después a Elliot y por fin le rodea el cuello con los brazos. Se besan de una forma muy discreta para sus estándares y todos en el restaurante se vuelven locos. Elliot se levanta y agradece los vítores con una reverencia sorprendentemente grácil y después, con una enorme sonrisa de satisfacción, vuelve a sentarse. No puedo apartar los ojos de ellos. Elliot saca con cuidado el anillo de la caja, se lo pone a Kate en el dedo y vuelven a besarse.</p>

  <p>Christian me aprieta la mano. No me he dado cuenta de que se la estaba agarrando tan fuerte. Le suelto, un poco avergonzada, y él sacude la mano con una expresión de dolor fingido.</p>

  <p>—Lo siento. ¿Tú lo sabías? —le pregunto en un susurro.</p>

  <p>Christian sonríe y está claro que sí. Llama al camarero.</p>

  <p>—Dos botellas de Cristal, por favor. Del 2002, si es posible.</p>

  <p>Le miro con una sonrisa burlona.</p>

  <p>—¿Qué?</p>

  <p>—El del 2002 es mucho mejor que el del 2003, claro —bromeo.</p>

  <p>Él ríe.</p>

  <p>—Para un paladar exigente, por supuesto, Anastasia.</p>

  <p>—Y usted tiene uno de los más exigentes, señor Grey, y unos gustos muy peculiares. —Le sonrío.</p>

  <p>—Cierto, señora Grey. —Se acerca—. Pero lo que mejor sabe de todo eres tú —me susurra y me da un beso en un punto detrás de la oreja que hace que un estremecimiento me recorra toda la espalda. Me ruborizo hasta ponerme escarlata y recuerdo su anterior demostración de los inconvenientes de la breve longitud de mi vestido.</p>

  <p>Mia es la primera que se levanta para abrazar a Kate y a Elliot y después todos vamos felicitando por turnos a la feliz pareja. Yo le doy a Kate un abrazo bien fuerte.</p>

  <p>—¿Ves? Solo estaba preocupado porque iba a hacerte la proposición —le digo en un susurro.</p>

  <p>—Oh, Ana… —dice medio riendo, medio llorando.</p>

  <p>—Kate, me alegro mucho por ti. Felicidades.</p>

  <p>Christian está detrás de mí. Le estrecha la mano a Elliot y después, para sorpresa de Elliot y también mía, lo atrae hacia él para darle un abrazo. Apenas consigo oír lo que le dice entre el ruido circundante.</p>

  <p>—Enhorabuena, Lelliot —murmura.</p>

  <p>Elliot no dice nada, por una vez sin palabras; solo le devuelve cariñosamente el abrazo a su hermano.</p>

  <p>¿Lelliot?</p>

  <p>—Gracias, Christian —dice Elliot con la voz quebrada.</p>

  <p>Christian le da a Kate un breve y un poco incómodo abrazo manteniendo las distancias dentro de lo posible. Sé que Christian en el mejor de los casos solo soporta a Kate y la mayor parte del tiempo simplemente le es indiferente, así que esto es un pequeño progreso. Al soltarla le dice en un susurro que solo podemos oír ella y yo:</p>

  <p>—Espero que seas tan feliz en tu matrimonio como yo lo soy en el mío.</p>

  <p>—Gracias, Christian. Yo también lo espero —le responde agradecida.</p>

  <p>Ya ha vuelto el camarero con el champán, que abre con una floritura.</p>

  <p>Christian levanta su copa.</p>

  <p>—Por Kate y mi querido hermano Elliot. Enhorabuena a los dos.</p>

  <p>Todos le damos un sorbo. Bueno, yo vacío mi copa de un trago. Mmm, el Cristal sabe muy bien y me acuerdo de la primera vez que lo tomé, en el club de Christian, y de nuestra excitante bajada en el ascensor hasta la primera planta.</p>

  <p>Christian me mira con el ceño fruncido.</p>

  <p>—¿En qué estás pensando? —me susurra.</p>

  <p>—En la primera vez que bebí este champán.</p>

  <p>Su ceño se vuelve inquisitivo.</p>

  <p>—Estábamos en tu club —le recuerdo.</p>

  <p>Sonríe.</p>

  <p>—Oh, sí. Ya me acuerdo —dice y me guiña un ojo.</p>

  <p>—¿Ya habéis elegido fecha, Elliot? —pregunta Mia.</p>

  <p>Elliot lanza a su hermana una mirada exasperada.</p>

  <p>—Se lo acabo de pedir a Kate, así que no hemos tenido tiempo de hablar de eso todavía…</p>

  <p>—Oh, que sea una boda en Navidad. Eso sería muy romántico y así nunca se te olvidaría vuestro aniversario —sugiere Mia juntando las manos.</p>

  <p>—Tendré en cuenta tu consejo —dice Elliot sonriendo burlonamente.</p>

  <p>—Después del champán, ¿podemos ir de fiesta? —pregunta Mia volviéndose hacia Christian y dedicándole una mirada de sus grandes ojos marrones.</p>

  <p>—Creo que habría que preguntarles a Elliot y a Kate qué es lo que les apetece hacer.</p>

  <p>Todos nos volvemos hacia ellos a la vez. Elliot se encoge de hombros y Kate se pone algo más que roja. Lo que estaba pensando hacer con su recién estrenado prometido está tan claro que por poco escupo el champán de cuatrocientos dólares por toda la mesa.</p>

  <p class="salto25">Zax es la discoteca más exclusiva de Aspen, o eso dice Mia. Christian se dirige hacia el principio de la corta cola rodeándome la cintura con el brazo; nos dejan pasar inmediatamente. Me pregunto por un momento si también será el dueño de este local. Miro el reloj; las once y media de la noche y ya estoy un poco achispada. Las dos copas de champán y las varias de Pouilly—Fumé que me he tomado en la cena están empezando a hacerme efecto y me alegro de que Christian me tenga agarrada con el brazo.</p>

  <p>—Bienvenido de nuevo, señor Grey —le saluda una rubia atractiva con largas piernas, unos pantaloncitos de satén negros muy sexis, una blusa sin mangas a juego y una pequeña pajarita roja. Muestra una amplia sonrisa que revela unos dientes perfectos entre sus labios de color escarlata, a juego con la pajarita—. Max se ocupará de sus chaquetas.</p>

  <p>Un hombre joven vestido todo de negro (no de satén esta vez, por suerte) me sonríe a la vez que se ofrece a llevarse mi chaqueta. Sus ojos oscuros son amables y atractivos. Yo soy la única que lleva chaqueta (Christian ha insistido en que me pusiera un <em>trench</em> de Mia para taparme el trasero), así que Max solo tiene que ocuparse de mí.</p>

  <p>—Bonita chaqueta —me dice mirándome fijamente.</p>

  <p>A mi lado Christian se pone tenso y atraviesa a Max con una mirada que dice a gritos: «Apártate de ella ahora mismo». Él se sonroja y le da apresuradamente el tíquet de mi chaqueta a Christian.</p>

  <p>—Les llevaré hasta su mesa —dice la señorita Minishort de Satén a la vez que pestañea al mirar a mi marido y mueve su larga melena rubia. Después se dirige a la entrada andando seductoramente. Yo agarro a Christian con más fuerza y él me mira extrañado un momento y después sonríe burlón mientras sigue a la chica de los pantaloncitos hacia el interior del bar.</p>

  <p>Las luces son tenues, las paredes negras y los muebles rojo oscuro. Hay reservados en dos de las paredes y una gran barra con forma de U en el centro. Hay bastantes personas, teniendo en cuenta que estamos fuera de temporada, pero no está muy lleno de la típica gente rica de Aspen que sale un sábado por la noche a pasárselo bien. La gente viste de manera informal y por primera vez me siento demasiado vestida… mejor dicho, demasiado poco vestida. El suelo y las paredes vibran por la música que llega desde la pista de baile que hay detrás de la barra y las luces giran y parpadean. Tal como siento mi cabeza ahora mismo, todo me parece la pesadilla de un epiléptico.</p>

  <p>La señorita Minishort de Satén nos conduce hasta un reservado situado en una esquina que está cerrado con un cordón. Está cerca de la barra y tiene acceso a la pista de baile. Sin duda es el mejor sitio del local.</p>

  <p>—Ahora mismo viene alguien a tomarles nota. —Nos dedica una sonrisa llena de megavatios y con una última sacudida de pestañas en dirección a mi marido, se va pavoneándose por donde vino.</p>

  <p>Mia no hace más que cambiar el peso del cuerpo de un pie a otro, muriéndose por lanzarse a la pista de baile, y Ethan se apiada de ella.</p>

  <p>—¿Champán? —les pregunta Christian mientras se dirigen a la pista de baile cogidos de la mano.</p>

  <p>Ethan levanta el pulgar y Mia asiente con energía.</p>

  <p>Kate y Elliot se acomodan en los asientos de suave terciopelo con las manos entrelazadas. Se les ve muy felices, con las caras relajadas y radiantes a la suave luz de las velas que hay en unos portavelas de cristal sobre la mesa baja. Christian me hace un gesto para que me siente y me sitúo al lado de Kate. Él se sienta a mi lado y examina ansioso la sala.</p>

  <p>—Enséñame el anillo. —Tengo que elevar la voz para que se me oiga por encima de la música. Voy a estar ronca cuando acabe la noche.</p>

  <p>Kate me sonríe y levanta la mano. El anillo es exquisito, un solitario con un engarce muy finamente trabajado y pequeños diamantes a ambos lados. Tiene cierto aire retro victoriano.</p>

  <p>—Es precioso.</p>

  <p>Ella asiente encantada y estira el brazo para darle un apretón al muslo de Elliot. Él se acerca y le da un beso.</p>

  <p>—Buscaos una habitación —les digo.</p>

  <p>Elliot sonríe.</p>

  <p>Una mujer joven con el pelo corto y oscuro y una sonrisa traviesa, que lleva los mismos pantaloncitos de satén sexis (debe de ser el uniforme), viene a tomarnos nota.</p>

  <p>—¿Qué queréis beber? —pregunta Christian.</p>

  <p>—No se te ocurra pagar la cuenta aquí también —gruñe Elliot.</p>

  <p>—No empieces con esa mierda otra vez, Elliot —dice Christian sin acritud.</p>

  <p>A pesar de las protestas de Kate, Elliot y Ethan, Christian ha pagado la cena. Simplemente ha rechazado sus objeciones con un gesto de la mano y no ha dejado que nadie hablara de pagar. Le miro con adoración. Mi Cincuenta Sombras… siempre ejerciendo el control.</p>

  <p>Elliot abre la boca para decir algo, pero vuelve a cerrarla, sabiamente creo.</p>

  <p>—Yo quiero una cerveza —dice.</p>

  <p>—¿Kate? —pregunta Christian.</p>

  <p>—Más champán, por favor. El Cristal está delicioso. Pero estoy segura de que Ethan prefiere una cerveza. —Le sonríe a Christian con dulzura (sí, dulzura). Irradia felicidad por todos los poros. Puedo sentir su alegría y es un placer compartirla con ella.</p>

  <p>—¿Ana?</p>

  <p>—Champán, por favor.</p>

  <p>—Una botella de Cristal, tres Peronis y una botella de agua mineral fría. Seis copas —dice con su habitual tono autoritario y firme.</p>

  <p>Me resulta tremendamente sexy.</p>

  <p>—Sí, señor. Ahora mismo se lo traigo. —La señorita Minishorts de Satén número dos le dedica una amplia sonrisa, pero esta vez no hay pestañeo, aunque se ruboriza un poco.</p>

  <p>Niego con la cabeza, resignada. Es mío, guapa.</p>

  <p>—¿Qué? —me pregunta.</p>

  <p>—Esta no ha agitado las pestañas. —Sonrío burlonamente.</p>

  <p>—Oh, ¿se supone que tenía que hacerlo? —me pregunta intentando ocultar su sonrisa, pero sin conseguirlo.</p>

  <p>—Las mujeres suelen hacerlo contigo. —Mi tono es irónico.</p>

  <p>Sonríe.</p>

  <p>—Señora Grey, ¿está celosa?</p>

  <p>—Ni lo más mínimo —le digo con un mohín. Me doy cuenta justo en ese momento de que estoy empezando a tolerar que el resto de las mujeres se coman con los ojos a mi marido. O casi. Christian me coge la mano y me da un beso en los nudillos.</p>

  <p>—No tiene por qué estar celosa, señora Grey —me susurra cerca de la oreja. Su aliento me hace cosquillas.</p>

  <p>—Lo sé.</p>

  <p>—Bien.</p>

  <p>La camarera vuelve y unos segundos después ya estoy bebiendo champán otra vez.</p>

  <p>—Toma —dice Christian y me pasa un vaso de agua—. Bebe esto.</p>

  <p>Le miro con el ceño fruncido y veo, más que oigo, que suspira.</p>

  <p>—Tres copas de vino blanco durante la cena y dos de champán, después de un daiquiri de fresa y dos copas de Frascati en el almuerzo. Bebe. Ahora, Ana.</p>

  <p>¿Cómo sabe lo de los cócteles de esta tarde? Frunzo el ceño de nuevo. Pero la verdad es que tiene razón. Cojo el vaso de agua y lo vacío de un trago de una forma muy poco femenina para dejar claro que no me gusta que me diga lo que tengo que hacer… otra vez. Me limpio la boca con el dorso de la mano.</p>

  <p>—Muy bien —me felicita sonriendo—. Ya vomitaste encima de mí una vez y no tengo ganas de repetir la experiencia.</p>

  <p>—No sé de qué te quejas. Conseguiste acostarte conmigo.</p>

  <p>Sonríe y su mirada se suaviza.</p>

  <p>—Sí, cierto.</p>

  <p>Ethan y Mia vuelven de la pista.</p>

  <p>—Ethan ya ha tenido bastante por ahora. Arriba, chicas. Vamos a romper la pista, a mover el trasero y a dar unos cuantos pasos para bajar las calorías de la mousse de chocolate.</p>

  <p>Kate se pone de pie inmediatamente.</p>

  <p>—¿Vienes? —le pregunta a Elliot.</p>

  <p>—Prefiero verte desde aquí —dice, y yo tengo que mirar hacia otro lado rápidamente porque la mirada que le lanza hace que me sonroje hasta yo.</p>

  <p>Ella sonríe mientras yo me pongo de pie.</p>

  <p>—Voy a quemar unas cuantas calorías —digo y me agacho para susurrarle a Christian al oído—: Tú puedes quedarte aquí y mirarme.</p>

  <p>—No te agaches —gruñe.</p>

  <p>—Vale —digo levantándome bruscamente. ¡Uau! La cabeza me da vueltas y tengo que agarrarme al hombro de Christian porque la sala gira e incluso se inclina un poco.</p>

  <p>—Tal vez te vendría bien tomar más agua —murmura Christian con una clara nota de advertencia en su voz.</p>

  <p>—Estoy bien. Es que los asientos son muy bajos y yo llevo tacones muy altos.</p>

  <p>Kate me coge la mano y yo inspiro hondo. Después sigo a Kate y a Mia, que abre la marcha, hasta la pista de baile.</p>

  <p>La música retumba por todas partes, un ritmo tecno con el sonido repetitivo de un bajo. La pista de baile no está muy llena, así que tenemos un poco de espacio. Hay una mezcla ecléctica de gente, mayores y jóvenes por igual, bailando para consumir la noche. Yo nunca he bailado muy bien. De hecho he empezado a bailar desde que estoy con Christian. Kate me abraza.</p>

  <p>—¡Estoy tan feliz! —grita por encima de la música y empieza a bailar.</p>

  <p>Mia está haciendo esas cosas que hace Mia, sonriéndonos a las dos y lanzándose a bailar por todas partes. Vaya, está ocupando mucho espacio en la pista de baile. Miro hacia la mesa; nuestros hombres nos están observando. Comienzo a moverme. Es un ritmo muy pegadizo. Cierro los ojos y me rindo a él.</p>

  <p>Abro los ojos y veo que la pista se está llenando. Kate, Mia y yo nos vemos obligadas a juntarnos un poco más. Y para mi sorpresa descubro que me lo estoy pasando bien. Empiezo a moverme un poco más, valientemente. Kate me mira levantando los dos pulgares y yo le sonrío.</p>

  <p>Cierro los ojos. ¿Por qué he pasado los primeros veinte años de mi vida sin hacer esto? Prefería leer a bailar. Jane Austen no tenía una música muy buena para bailar y Thomas Hardy… Madre mía, él se hubiera sentido tremendamente culpable por no haber bailado con su primera esposa. Me río al pensarlo.</p>

  <p>Es por Christian. Él es quien me ha dado esta confianza en mi cuerpo y en que puedo moverlo.</p>

  <p>De repente noto dos manos en mis caderas. Christian ha venido a unirse al baile. Me contoneo y las manos bajan hasta mi culo para darle un apretón y después vuelven a mis caderas.</p>

  <p>Abro los ojos y veo que Mia me mira con la boca abierta, horrorizada. Mierda, ¿tan mal lo hago? Bajo las manos para coger las de Christian. Pero son peludas. ¡Joder! ¡No son sus manos! Me doy la vuelta y me encuentro a un gigante rubio con más dientes de los que es natural tener y una sonrisa lasciva que muestra todos y cada uno de ellos.</p>

  <p>—¡Quítame las manos de encima! —chillo por encima de la música altísima, a punto de sufrir una apoplejía por la furia.</p>

  <p>—Vamos, cielo, solo nos lo estamos pasando bien. —Vuelve a sonreír, levanta sus manos peludas como las de un mono y sus ojos azules brillan por las luces ultravioleta que no dejan de parpadear.</p>

  <p>Antes de darme cuenta de lo que estoy haciendo, le doy una fuerte bofetada.</p>

  <p>¡Ay! Mierda, mi mano… Ahora me escuece.</p>

  <p>—¡Apártate de mí! —le grito. Me mira cubriéndose la mejilla enrojecida con la mano. Le pongo la mano que no ha sufrido daños delante de la cara y extiendo los dedos para enseñarle los anillos—. ¡Estoy casada, gilipollas!</p>

  <p>Él se encoge de hombros de una forma bastante arrogante y me mira con una sonrisa de disculpa a medias.</p>

  <p>Echo un vistazo a mi alrededor, nerviosa. Mia está a mi derecha, mirando fijamente al gigante rubio. Kate está perdida en el momento, a su rollo. Christian no está en la mesa. Oh, espero que haya ido al baño. Doy un paso atrás para adoptar una postura defensiva que conozco muy bien. Oh, mierda. Christian me rodea la cintura con el brazo y me acerca a su lado.</p>

  <p>—Aparta tus jodidas manos de mi mujer —dice. No ha gritado, pero no sé cómo se le ha oído por encima de la música.</p>

  <p>Madre mía…</p>

  <p>—Creo que ella sabe cuidarse solita —grita el gigante rubio mientras se toca la mejilla donde le he abofeteado. De repente, sin previo aviso, Christian le da un puñetazo. Es como si lo estuviera viendo todo a cámara lenta. Un puñetazo perfectamente dirigido a la barbilla y a tal velocidad (aunque con el gasto mínimo de energía) que el gigante rubio ni siquiera lo ve venir. Aterriza en el suelo como un saco de arena.</p>

  <p>¡Joder!</p>

  <p>—¡Christian, no! —chillo asustada, poniéndome delante de él para frenarle. Mierda, es capaz de matarlo—. ¡Ya le he golpeado yo! —le grito por encima de la música.</p>

  <p>Christian ni siquiera me mira; tiene la vista clavada en el hombre rubio con una maldad que nunca antes había visto en su mirada. Bueno, tal vez una vez: cuando Jack Hyde se propasó conmigo.</p>

  <p>Las otras personas de la pista de baile se apartan como las ondas de un estanque, abriendo un espacio a nuestro alrededor y manteniéndose a una distancia prudencial. El gigante rubio se pone de pie en el mismo momento en que llega Elliot para reunirse con nosotros.</p>

  <p>¡Oh, no! Kate está a mi lado, mirándonos a todos con la boca abierta. Elliot agarra a Christian del brazo y Ethan aparece también.</p>

  <p>—Tranquilos, ¿vale? No tenía mala intención. —El gigante rubio levanta las manos derrotado y se retira apresuradamente. Christian le sigue con la mirada hasta que sale de la pista de baile. Continúa sin mirarme.</p>

  <p>La canción cambia: pasa de la letra explícita de «Sexy Bitch» a un tema de baile tecno y repetitivo, con una mujer que canta con una voz vehemente. Elliot me mira a mí, después a Christian, y decide por fin soltarle el brazo y llevarse a Kate para bailar con ella. Yo le rodeo el cuello con los brazos a Christian y él por fin establece contacto visual conmigo, con los ojos todavía ardiendo de una forma primitiva y feroz. Un destello de adolescente con ganas de pelea. Madre mía…</p>

  <p>Me examina la cara.</p>

  <p>—¿Estás bien? —pregunta por fin.</p>

  <p>—Sí. —Me froto la palma intentando que desaparezca el escozor y le acaricio el pecho.</p>

  <p>Me late la mano. Nunca antes le había dado una bofetada a nadie. ¿Qué mosca me habrá picado? Que alguien me toque sin permiso no es un crimen contra la humanidad, ¿no?</p>

  <p>Pero en el fondo sé por qué le he dado la bofetada; instintivamente he sabido cómo iba a reaccionar Christian al ver a un extraño poniéndome las manos encima. Sabía que eso le haría perder su valioso autocontrol. Y pensar que un don nadie cualquiera puede sacar de quicio a mi marido, a mi amor, me ha puesto hecha una furia. Una verdadera furia.</p>

  <p>—¿Quieres sentarte? —me pregunta Christian por encima del ritmo machacón.</p>

  <p>Oh, vuelve conmigo, por favor.</p>

  <p>—No. Baila conmigo.</p>

  <p>Me mira inescrutable y no dice nada.</p>

  <p><em>Tócame…</em> canta la mujer.</p>

  <p>—Baila conmigo —repito. Sigue furioso—. Baila. Christian, por favor. —Le cojo las manos.</p>

  <p>Christian vuelve a mirar al sitio por donde se ha ido ese tío, pero yo empiezo a moverme contra su cuerpo y a dar vueltas a su alrededor.</p>

  <p>La multitud ha vuelto a rodearnos, aunque sigue habiendo una zona de exclusión de algo más medio metro a nuestro alrededor.</p>

  <p>—¿Tú le has pegado? —me pregunta Christian aún de pie e inmóvil. Le cojo las manos, que tiene cerradas en puños.</p>

  <p>—Claro. Creía que eras tú, pero tenía demasiado pelo en las manos. Baila conmigo por favor.</p>

  <p>Mientras me mira, el fuego de sus ojos va cambiando lentamente para convertirse en otra cosa, en algo más oscuro, más excitante. De repente me coge de la muñeca y tira de mí hasta pegarme contra él, agarrándome las manos detrás de la espalda.</p>

  <p>—¿Quieres bailar? Vamos a bailar —gruñe junto a mi oído y traza un círculo con las caderas contra mi cuerpo. Yo no puedo hacer otra cosa que seguirle. Sus manos agarran las mías justo sobre mi culo.</p>

  <p>Oh… Christian sabe moverse, moverse de verdad. Me mantiene cerca sin soltarme, pero sus manos se van relajando y por fin me suelta. Voy subiendo las manos por sus brazos hasta los hombros, sintiendo los músculos fuertes a través de su chaqueta. Me aprieta contra él y yo sigo sus movimientos cuando empieza a bailar conmigo de forma lenta y sensual, al ritmo cadencioso de la música de la discoteca.</p>

  <p>Cuando me coge la mano y me hace girar, hacia un lado y después hacia otro, sé que por fin ha vuelto conmigo. Le sonrío y él me responde con otra sonrisa.</p>

  <p>Bailamos juntos. Es liberador… y divertido. Su furia ya está olvidada, o reprimida, y ahora se divierte haciéndome girar en el pequeño espacio que tenemos en la pista de baile, sin soltarme en ningún momento y con una habilidad consumada. Él hace que yo parezca grácil, es una de sus habilidades. Hace que me sienta sexy, porque él lo es. Consigue que me sienta querida, porque a pesar de sus cincuenta sombras, tiene un pozo inagotable de amor que dar. Al verle ahora, pasándoselo bien, es fácil pensar que no tiene ninguna preocupación ni ningún problema en su vida… Sé que su amor a veces se ve empañado por sus problemas de sobreprotección y de exceso de control, pero eso no hace que yo le quiera ni una pizca menos.</p>

  <p>Cuando la canción cambia para pasar a otra, ya estoy sin aliento.</p>

  <p>—¿Podemos sentarnos? —le digo jadeando.</p>

  <p>—Claro. —Él me saca de la pista de baile.</p>

  <p>—Ahora mismo estoy caliente y sudorosa —le susurro cuando volvemos a la mesa.</p>

  <p>Me atrae hacia sus brazos.</p>

  <p>—Me gustas caliente y sudorosa. Aunque prefiero ponerte así en privado —dice en un susurro y aparece brevemente una sonrisa lasciva en los labios.</p>

  <p>Cuando me siento, ya es como si el incidente en la pista de baile nunca hubiera ocurrido. Me sorprende vagamente que no nos hayan echado. Lanzo un vistazo al resto del local. Nadie nos mira y no veo al gigante rubio. Tal vez se haya ido o lo hayan echado. Kate y Elliot están siendo bastante indecentes en la pista de baile, Ethan y Mia se muestran más comedidos. Le doy otro sorbo al champán.</p>

  <p>—Bebe. —Christian me sirve otro vaso de agua y me mira fijamente con una expresión expectante que dice: «Bébetelo. Ahora».</p>

  <p>Hago lo que me dice. Pero porque tengo sed.</p>

  <p>Christian saca una botella de Peroni de la cubitera que hay en la mesa y le da un largo sorbo.</p>

  <p>—¿Y si hubiera habido prensa aquí? —le pregunto.</p>

  <p>Christian sabe inmediatamente que me refiero al incidente que ha protagonizado al noquear al gigante rubio.</p>

  <p>—Tengo unos abogados muy caros —me dice con frialdad; la arrogancia personificada.</p>

  <p>Frunzo el ceño.</p>

  <p>—Pero no estás por encima de la ley, Christian. Ya tenía la situación bajo control.</p>

  <p>El gris de sus ojos se congela.</p>

  <p>—Nadie toca lo que es mío —me dice con una rotundidad gélida, como si no me estuviera dando cuenta de algo obvio.</p>

  <p>Oh… Le doy otro sorbo al champán. De repente me siento abrumada. La música está muy alta, todo late, me duele la cabeza y los pies y me siento un poco grogui.</p>

  <p>Christian me coge la mano.</p>

  <p>—Vámonos. Quiero llevarte a casa —me dice.</p>

  <p>Kate y Elliot vienen a la mesa.</p>

  <p>—¿Os vais? —pregunta Kate con la voz esperanzada.</p>

  <p>—Sí —responde Christian.</p>

  <p>—Vale, pues nos vamos con vosotros.</p>

  <p class="salto25">Mientras esperamos en el ropero a que Christian recoja mi <em>trench</em>, Kate me interroga.</p>

  <p>—¿Qué ha pasado con ese tío en la pista de baile?</p>

  <p>—Que me estaba toqueteando.</p>

  <p>—Cuando he abierto los ojos te he visto darle una bofetada.</p>

  <p>Me encojo de hombros.</p>

  <p>—Es que sabía que Christian se iba a poner como una central termonuclear y que eso podía estropearos la noche a los demás.</p>

  <p>Todavía estoy procesando lo que siento acerca del comportamiento de Christian. En ese momento pensaba que su reacción iba a ser todavía peor.</p>

  <p>—Estropear nuestra noche —especifica Kate—. Es un poco impetuoso, ¿no? —pregunta con sequedad mirando a Christian, que está recogiendo la chaqueta.</p>

  <p>Río entre dientes y sonrío.</p>

  <p>—Sí, algo así.</p>

  <p>—Creo que le sabes manejar bastante bien.</p>

  <p>—¿Que le sé manejar? —Frunzo el ceño. ¿Yo sé manejar a Christian?</p>

  <p>—Toma, póntela. —Christian me sujeta la chaqueta abierta para que pueda ponérmela.</p>

  <p class="salto25">—Despierta, Ana. —Christian me está sacudiendo con suavidad.</p>

  <p>Ya hemos llegado a la casa. Abro los ojos, reticente, y salgo a trompicones del monovolumen. Kate y Elliot han desaparecido y Taylor está esperando pacientemente de pie junto al vehículo.</p>

  <p>—¿Tengo que llevarte en brazos? —me pregunta Christian.</p>

  <p>Niego con la cabeza.</p>

  <p>—Voy a recoger a la señorita Grey y al señor Kavanagh —dice Taylor.</p>

  <p>Christian asiente y se dirige a la puerta principal llevándome de la mano. Me matan los pies, así que voy detrás de él trastabillando. En la puerta principal él se agacha, me coge el tobillo y suavemente me quita primero un zapato y después el otro. Oh, qué alivio. Vuelve a erguirse y me mira con mis Manolos en la mano.</p>

  <p>—¿Mejor? —me pregunta divertido.</p>

  <p>Asiento.</p>

  <p>—He estado viendo en mi mente imágenes deliciosas de estos zapatos junto a mis orejas —murmura mirando nostálgicamente los zapatos. Niega con la cabeza y vuelve a cogerme la mano para guiarme por la casa a oscuras y después por las escaleras hasta nuestro dormitorio.</p>

  <p>—Estás muerta de cansancio, ¿verdad? —me dice en voz baja mirándome fijamente.</p>

  <p>Asiento. Él empieza a desabrocharme el cinturón del <em>trench</em>.</p>

  <p>—Ya lo hago yo —murmuro haciendo un intento poco entusiasta de apartarle.</p>

  <p>—No, déjame.</p>

  <p>Suspiro. No me había dado cuenta de que estaba tan cansada.</p>

  <p>—Es la altitud. No estás acostumbrada. Y el alcohol, claro. —Sonríe, me quita la chaqueta y la tira sobre una de las sillas del dormitorio.</p>

  <p>Me coge la mano y me lleva al baño. ¿Por qué vamos ahí?</p>

  <p>—Siéntate —me dice.</p>

  <p>Me siento en la silla y cierro los ojos. Le oigo rebuscar entre los botes del lavabo. Estoy demasiado cansada para abrir los ojos y ver qué está haciendo. Un momento después me echa la cabeza hacia atrás y yo abro los ojos sorprendida.</p>

  <p>—Cierra los ojos —me ordena Christian. Madre mía, tiene en la mano una bolita de algodón… Me la pasa suavemente sobre el ojo derecho. Yo permanezco sin moverme mientras me va quitando metódicamente el maquillaje.</p>

  <p>—Ah… Ahí está la mujer con la que me casé —dice después de unas cuantas pasadas del algodón.</p>

  <p>—¿No te gusta el maquillaje?</p>

  <p>—No me importa, pero prefiero lo que hay debajo. —Me da un beso en la frente—. Tómate esto. —Me pone unas pastillas de ibuprofeno en la palma y me acerca un vaso de agua.</p>

  <p>Miro las pastillas y hago un mohín.</p>

  <p>—Tómatelas —me ordena.</p>

  <p>Pongo los ojos en blanco pero hago lo que me dice.</p>

  <p>—Bien. ¿Necesitas que te deje un momento en privado? —me pregunta sardónicamente.</p>

  <p>Río entre dientes.</p>

  <p>—Qué remilgado, señor Grey. Sí, tengo que hacer pis.</p>

  <p>Ríe.</p>

  <p>—¿Y esperas que me vaya?</p>

  <p>Suelto una risita.</p>

  <p>—¿Quieres quedarte?</p>

  <p>Ladea la cabeza con expresión divertida.</p>

  <p>—Eres un hijo de puta pervertido. Vete. No quiero que me veas hacer pis. Eso es demasiado.</p>

  <p>Me pongo de pie y le echo del baño.</p>

  <p class="salto25">Cuando salgo del baño ya se ha cambiado y solo lleva los pantalones del pijama. Mmm… Christian en pijama. Hipnotizada, le miro el abdomen, los músculos, el vello que baja desde su ombligo. Me distrae. Él se acerca a mí.</p>

  <p>—¿Disfrutando de la vista? —me pregunta divertido.</p>

  <p>—Siempre.</p>

  <p>—Creo que está un poco borracha, señora Grey.</p>

  <p>—Creo que, por una vez, tengo que estar de acuerdo con usted, señor Grey.</p>

  <p>—Déjame ayudarte a salir de esa cosa tan pequeña que llamas vestido. Debería venir con una advertencia de seguridad…</p>

  <p>Me da la vuelta y me desabrocha el único botón que tiene en el cuello.</p>

  <p>—Estabas tan furioso… —susurro.</p>

  <p>—Sí, lo estaba.</p>

  <p>—¿Conmigo?</p>

  <p>—No. Contigo no —me dice dándome un beso en el hombro—. Por una vez.</p>

  <p>Sonrío. No estaba furioso conmigo. Eso es un progreso.</p>

  <p>—Es un buen cambio.</p>

  <p>—Sí, lo es.</p>

  <p>Me da un beso en el otro hombro y tira del vestido para bajarlo por mi culo hasta que cae al suelo. Me quita las bragas al mismo tiempo y me deja desnuda. Levanta la mano y me la tiende.</p>

  <p>—Sal —me ordena y yo doy un paso para salir del vestido, agarrándole la mano para mantener el equilibrio.</p>

  <p>Se agacha, recoge el vestido y lo tira junto con las bragas a la silla donde ya está el <em>trench</em> de Mia.</p>

  <p>—Levanta los brazos —me dice en voz baja.</p>

  <p>Me pone su camiseta por la cabeza y tira hacia abajo para cubrirme. Ya estoy lista para ir a la cama.</p>

  <p>Me atrae hacia sus brazos y me da un beso. Su aliento mentolado se mezcla con el mío.</p>

  <p>—Por mucho que me gustaría enterrarme en lo más profundo de usted, señora Grey… Ha bebido demasiado y estamos a casi dos mil quinientos metros. Además no dormiste bien anoche. Vamos. A la cama. —Retira la colcha para que pueda acostarme, luego me arropa y me da otro beso en la frente—. Cierra los ojos. Cuando vuelva a la cama, espero que estés dormida. —Es una amenaza, una orden… es Christian.</p>

  <p>—No te vayas —le suplico.</p>

  <p>—Tengo que hacer unas llamadas, Ana.</p>

  <p>—Es sábado y es tarde. Por favor.</p>

  <p>Se pasa las manos por el pelo.</p>

  <p>—Ana, si me meto en la cama contigo ahora, no vas a poder descansar nada. Duerme. —Está siendo categórico. Cierro los ojos y sus labios vuelven a rozar mi frente—. Buenas noches, nena —dice en un susurro.</p>

  <p>Las imágenes del día pasan a toda velocidad por mi mente: Christian colgándome sobre su hombro en el avión. Su ansiedad por si me gustaría la casa. Haciendo el amor esta tarde. El baño. Su reacción ante mi vestido. Noqueando al gigante rubio… Me escuece otra vez la palma de la mano al recordarlo. Y ahora Christian preparándome para ir a la cama y arropándome.</p>

  <p>¿Quién lo habría pensado? Sonrío de oreja a oreja y la palabra «progreso» resuena en mi cerebro mientras me voy dejando llevar por el sueño.</p>
