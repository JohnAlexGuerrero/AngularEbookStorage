  <p>—Es Chopin. Es uno de sus preludios en <em>mi</em> menor. —Christian se detiene un momento—. Se llama <em>Asfixia</em>…</p>

  <p>Estiro el brazo y le cojo la mano.</p>

  <p>—Te ha alterado mucho todo esto, ¿eh?</p>

  <p>Ríe burlonamente.</p>

  <p>—Un gilipollas trastornado ha entrado en mi piso para secuestrar a mi mujer. Ella no hace nunca lo que le dicen. Me vuelve loco. Utiliza la palabra de seguridad conmigo. —Cierra los ojos brevemente y cuando vuelve a abrirlos su mirada es dura y salvaje—. Sí, todo esto me tiene un poco alterado.</p>

  <p>Le aprieto la mano.</p>

  <p>—Lo siento.</p>

  <p>Él apoya su frente contra la mía.</p>

  <p>—He soñado que estabas muerta —me susurra.</p>

  <p>—¿Qué?</p>

  <p>—Tirada en el suelo, muy fría, y no te despertabas.</p>

  <p>Oh, Cincuenta…</p>

  <p>—Oye… Solo ha sido un mal sueño. —Le rodeo la cabeza con las manos. Sus ojos arden cuando le miro y la angustia que hay en ellos es terrible—. Estoy aquí y solo estoy fría cuando no estás conmigo en la cama. Vamos a la cama, por favor. —Le cojo la mano y me pongo de pie. Espero un momento para ver si me sigue. Por fin se pone de pie también. Lleva solo los pantalones del pijama, de esa forma holgada que hace que tenga unas ganas tremendas de meterle los dedos por debajo de la cinturilla… Pero me resisto y le llevo de nuevo al dormitorio.</p>

  <p class="salto25">Cuando me despierto, Christian está acurrucado junto a mí, durmiendo plácidamente. Me relajo y disfruto de su calor que me envuelve, piel contra piel. Me quedo muy quieta porque no quiero perturbar su sueño.</p>

  <p>Dios, qué noche. Siento como si me hubiera arrollado un tren; el tren de mercancías que es mi marido. Es difícil de creer que el hombre que está tumbado a mi lado y que parece tan sereno y tan joven cuando duerme, era anoche una persona profundamente torturada… y profundamente torturadora por mí. Miro al techo y se me ocurre que siempre he pensado en Christian como alguien muy fuerte y muy dominante, cuando en realidad es tan frágil, mi pobre niño perdido… Y lo más irónico es que él me ve a mí como alguien frágil (y yo no creo que lo sea). Yo soy la fuerte en comparación con él.</p>

  <p>Pero ¿tengo suficiente fuerza para los dos? ¿Suficiente para hacer lo que me dice y proporcionarle así un poco de serenidad mental? Suspiro. No me está pidiendo tanto. Repaso nuestra conversación de anoche. ¿Hemos decidido algo aparte de que ambos vamos a intentarlo con más ahínco? Lo importante de todo es que quiero a este hombre y necesito establecer un rumbo que nos sirva a ambos. Uno que me permita mantener mi integridad y mi independencia y a la vez seguir siendo lo que soy para él. Soy su más y él es mío. Decido hacer un esfuerzo especial este fin de semana para no darle ninguna causa de preocupación.</p>

  <p>Christian se revuelve, levanta la cabeza de mi pecho y me mira adormilado.</p>

  <p>—Buenos días, señor Grey —le digo sonriendo.</p>

  <p>—Buenos días, señora Grey. ¿Ha dormido bien? —Se estira a mi lado.</p>

  <p>—Una vez que mi marido dejó de aporrear el piano, sí.</p>

  <p>Me dedica esa sonrisa tímida y yo me derrito.</p>

  <p>—¿Aporrear? Tengo que escribirle un correo a la señorita Kathie para decirle eso que me has dicho.</p>

  <p>—¿La señorita Kathie?</p>

  <p>—Mi profesora de piano.</p>

  <p>Suelto una risita.</p>

  <p>—Me encanta ese sonido —me dice—. ¿Vamos a ver si hoy tenemos un día mejor?</p>

  <p>—Vale —le digo—. ¿Qué quieres hacer?</p>

  <p>—Después de hacerle el amor a mi mujer y que ella me prepare el desayuno, quiero llevarte a Aspen.</p>

  <p>Le miro boquiabierta.</p>

  <p>—¿Aspen?</p>

  <p>—Sí.</p>

  <p>—¿Aspen, Colorado?</p>

  <p>—El mismo. A menos que lo hayan movido. Después de todo, pagaste veinticuatro mil dólares por la experiencia de pasar un fin de semana allí.</p>

  <p>Le sonrío.</p>

  <p>—Los pagué, pero era tu dinero.</p>

  <p>—Nuestro dinero.</p>

  <p>—Era solo tu dinero cuando hice la puja. —Pongo los ojos en blanco.</p>

  <p>—Oh, señora Grey… Usted y su manía de poner los ojos en blanco —me susurra mientras su mano recorre mi muslo.</p>

  <p>—¿No hacen falta muchas horas para llegar a Colorado? —pregunto para distraerle.</p>

  <p>—En jet no —dice dulcemente cuando su mano llega a mi culo.</p>

  <p>Claro, mi marido tiene un jet, ¿cómo puedo haberlo olvidado? Su mano sigue ascendiendo por mi cuerpo, subiéndome el camisón en su camino, y pronto se me olvida todo.</p>

  <p class="salto25">Taylor nos lleva en coche hasta la pista de aterrizaje del aeropuerto de Seattle y después hasta el sitio justo donde nos espera el jet de Grey Enterprises Holdings, Inc. Es un día gris en Seattle, pero me niego a dejar que el tiempo me estropee el buen humor. Christian también está de mejor humor. Está entusiasmado por algo: se le ve tan ansioso como en Navidad y a punto de explotar, como un niño con un gran secreto. Me pregunto qué habrá preparado. Se le ve risueño con el pelo alborotado, la camiseta blanca y los vaqueros negros. Hoy no parece en absoluto el presidente de la empresa que es. Me coge la mano cuando Taylor se detiene al pie de la escalerilla del jet.</p>

  <p>—Tengo una sorpresa para ti —me susurra y me da un beso en los nudillos.</p>

  <p>Le sonrío.</p>

  <p>—¿Una sorpresa buena?</p>

  <p>—Eso espero. —Me sonríe tiernamente.</p>

  <p>Mmm, ¿qué puede ser?</p>

  <p>Sawyer salta del asiento delantero y me abre la puerta. Taylor abre la de Christian y después saca nuestras maletas del maletero. Encontramos a Stephan al final de la escalerilla cuando entramos al avión. Miro al puente de mando y veo a la primera oficial Beighley accionando interruptores en el impresionante panel de mando.</p>

  <p>Christian y Stephan se dan la mano.</p>

  <p>—Buenos días, señor. —Stephan sonríe.</p>

  <p>—Gracias por hacer esto avisándote con tan poca antelación. —Christian le responde también con una sonrisa—. ¿Han llegado nuestros invitados?</p>

  <p>—Sí, señor.</p>

  <p>¿Invitados? Me vuelvo y me quedo con la boca abierta. Kate, Elliot, Mia y Ethan me sonríen desde los asientos color crema. ¡Uau! Me vuelvo para mirar a Christian.</p>

  <p>—¡Sorpresa! —exclama.</p>

  <p>—¿Cómo? ¿Cuándo? ¿Quién? —murmuro incoherente, intentando contener el placer y el júbilo que siento.</p>

  <p>—Me has dicho que no ves a tus amigos todo lo que querrías. —Se encoge de hombros y me dedica una media sonrisa de disculpa.</p>

  <p>—Oh, Christian, gracias. —Le rodeo el cuello con los brazos y le doy un buen beso delante de todos. Él me pone las manos en las caderas, engancha los pulgares en las trabillas para el cinturón de mis vaqueros y hace el beso más profundo.</p>

  <p>Oh, madre mía…</p>

  <p>—Sigue así y acabaré arrastrándote al dormitorio —me avisa Christian.</p>

  <p>—No te atreverás —le susurro junto a los labios.</p>

  <p>—Oh, Anastasia… —Sonríe y niega con la cabeza. Me suelta sin previo aviso, se agacha, me agarra los muslos y me levanta en el aire para colgarme después de uno de sus hombros.</p>

  <p>—¡Christian, bájame! —le digo dándole un azote en el culo.</p>

  <p>Veo la sonrisa de Stephan un instante antes de que se vuelva para entrar en el puente de mando. Taylor está de pie en el umbral intentando ocultar su sonrisa. Ignorando mis súplicas y mis forcejeos, Christian cruza la estrecha cabina pasando junto a Ethan y Mia, que están sentados uno frente a otro, y después junto a Kate y Elliot, que está chillando como un mono enloquecido.</p>

  <p>—Si me disculpáis —dice dirigiéndose a nuestros cuatro invitados—. Tengo que hablar de algo con mi mujer en privado.</p>

  <p>—¡Christian! —grito de nuevo—. ¡Bájame!</p>

  <p>—Todo a su tiempo, nena.</p>

  <p>Veo un segundo a Mia, Kate y Elliot riéndose. ¡Maldición! Esto no es divertido, es embarazoso. Ethan nos mira fijamente con la boca abierta y totalmente asombrado mientras desaparecemos por la puerta del dormitorio.</p>

  <p>Christian cierra la puerta detrás de él, me suelta y me baja pegada a su cuerpo lentamente de forma que puedo sentir todos sus músculos y tendones. Me sonríe con esa sonrisa de adolescente, muy orgulloso de sí mismo.</p>

  <p>—Menudo espectáculo, señor Grey. —Cruzo los brazos y le miro con fingida indignación.</p>

  <p>—Ha sido divertido, señora Grey. —Su sonrisa se amplia. Oh, mi niño. Se le ve tan joven…</p>

  <p>—¿Y piensas seguir con esto? —le pregunto arqueando una ceja, no muy segura de cómo me hace sentir eso; los otros nos van a oír, por todos los santos… De repente me siento tímida. Miro nerviosa la cama y siento que me ruborizo al recordar nuestra noche de bodas. Hablamos tanto ayer e hicimos tantas cosas… Siento como si hubiera superado un obstáculo desconocido. Pero ese es precisamente el problema: que es desconocido. Mis ojos encuentran la intensa pero divertida mirada de Christian y no soy capaz de mantener la expresión seria. Su sonrisa es demasiado contagiosa.</p>

  <p>—Creo que sería muy maleducado dejar a los invitados esperando —me dice dulcemente acercándose a mí. ¿Cuándo ha empezado a importarle lo que piense la gente? Doy un paso atrás y me encuentro con la pared del dormitorio. Me tiene aprisionada y el calor de su cuerpo me mantiene en el sitio. Se inclina y me acaricia la nariz con la suya.</p>

  <p>—¿Ha sido una sorpresa buena? —me pregunta con un punto de ansiedad en la voz.</p>

  <p>—Oh, Christian, ha sido fantástica. —Le subo las manos por el pecho, las entrelazo en su nuca y le doy otro beso.</p>

  <p>—¿Cuándo has organizado esto? —le pregunto separándome de él y acariciándole el pelo.</p>

  <p>—Anoche, cuando no podía dormir. Le escribí correos a Elliot y a Mia y aquí están.</p>

  <p>—Ha sido muy considerado por tu parte. Gracias. Seguro que nos lo vamos a pasar bien.</p>

  <p>—Eso espero. He pensado que sería más fácil evitar a la prensa en Aspen que en casa.</p>

  <p>¡Los paparazzi! Claro, tiene razón. Si nos hubiéramos quedado en el Escala, tendríamos que estar encerrados. Un estremecimiento me recorre la espalda al recordar los disparos de las cámaras y los fogonazos de los flashes de los fotógrafos que Taylor ha conseguido esquivar esta mañana.</p>

  <p>—Vamos. Será mejor que nos sentemos. Stephan va a despegar dentro de poco. —Me tiende la mano y los dos volvemos a la cabina.</p>

  <p>Elliot nos vitorea al entrar.</p>

  <p>—Eso sí que es un servicio aéreo rápido —bromea.</p>

  <p>Christian le ignora.</p>

  <p>—Señoras y caballeros, por favor, ocupen sus asientos porque en breves momentos vamos a comenzar la maniobra de despegue. —La voz de Stephan resuena, tranquila y autoritaria, a través de los altavoces de la cabina.</p>

  <p>La mujer de pelo castaño (mmm… ¿Natalie?) que nos atendió durante el vuelo en nuestra noche de bodas aparece por el pasillo y recoge las tazas de café vacías. ¡Natalia! Se llama Natalia.</p>

  <p>—Buenos días, señor y señora Grey —dice con voz melosa. ¿Por qué me hace sentir incómoda? Tal vez sea porque tiene el pelo castaño. Como él mismo ha reconocido, Christian no suele emplear a chicas castañas porque las encuentra atractivas. Christian le dedica a Natalia una sonrisa educada y se sienta frente a Elliot y Mia. Yo le doy un abrazo breve a Kate y a Mia y saludo con la mano a Ethan y a Elliot antes de sentarme al lado de Christian y abrocharme el cinturón. Él me pone la mano en la rodilla y me da un apretón cariñoso. Parece relajado y feliz aunque estamos con gente. Sin darme cuenta me pregunto por qué no puede ser siempre así, nada controlador.</p>

  <p>—Espero que hayas metido en la maleta las botas de senderismo —me dice con voz cariñosa.</p>

  <p>—¿No vamos a esquiar?</p>

  <p>—Puede que eso resulte un poco difícil, dado que estamos en agosto —me explica divertido.</p>

  <p>Oh, claro.</p>

  <p>—¿Sabes esquiar, Ana? —nos interrumpe Elliot.</p>

  <p>—No.</p>

  <p>Christian me suelta la rodilla y me coge la mano.</p>

  <p>—Seguro que mi hermano pequeño puede enseñarte. —Elliot me guiña un ojo—. Es bastante rápido en las pendientes, también.</p>

  <p>No puedo evitar sonrojarme. Miro a Christian, que está mirando a Elliot impasible, pero creo que es para no demostrar que le hace gracia. El avión empieza a moverse y se dirige hacia la pista de despegue.</p>

  <p>Natalia nos explica las instrucciones de seguridad del avión con voz clara y resonante. Lleva una bonita camisa azul marino de manga corta, una falda lápiz a juego y el maquillaje impecable. Es muy guapa, sí. Mi subconsciente levanta una ceja perfectamente depilada dirigida a mí.</p>

  <p>—¿Estás bien? —me pregunta Kate—. Después de todo el asunto de Hyde, quiero decir.</p>

  <p>Asiento. No quiero hablar de Hyde, ni siquiera pensar en él, pero Kate parece tener otros planes.</p>

  <p>—¿Y por qué se volvió majareta? —pregunta yendo directamente al grano con su inimitable estilo. Se aparta el pelo, preparándose para indagar más a fondo.</p>

  <p>Mirándola con frialdad, Christian se encoge de hombros.</p>

  <p>—Porque le despedí —dice directamente.</p>

  <p>—¿Ah, sí? ¿Y por qué? —Kate ladea la cabeza y veo que acaba de ponerse en modo señorita Marple.</p>

  <p>—Porque me acosó sexualmente e intentó chantajearme —le digo con un hilo de voz. Intento darle una patada a Kate por debajo de la mesa, pero fallo. ¡Mierda!</p>

  <p>—¿Cuándo? —me pregunta Kate mirándome fijamente.</p>

  <p>—Hace un tiempo.</p>

  <p>—No me lo habías contado —me dice ofendida</p>

  <p>Me encojo de hombros a modo de disculpa.</p>

  <p>—No puede ser por eso… Su reacción ha sido demasiado extrema —prosigue Kate, pero ahora se dirige a Christian—. ¿Es mentalmente inestable? ¿Y qué pasa con la información que tenía de los miembros de la familia Grey? —Que esté interrogando a Christian de esta forma me está poniendo los pelos de punta, pero ya sabe que yo no sé nada y por eso no puede preguntarme a mí. Qué irritante.</p>

  <p>—Creemos que hay alguna conexión con Detroit —dice Christian en voz baja. Demasiado baja.</p>

  <p>Oh, no, Kate, por favor, déjalo estar por ahora…</p>

  <p>—¿Hyde también es de Detroit?</p>

  <p>Christian asiente.</p>

  <p>El avión acelera y yo le aprieto la mano a Christian. Él me mira tranquilizador. Sabe que odio los despegues y los aterrizajes. Me aprieta la mano y me acaricia los nudillos con el pulgar, algo que me calma.</p>

  <p>—¿Qué sabes tú de él? —pregunta Elliot, ajeno al hecho de que estamos dentro de un pequeño jet, acelerando en la pista y a punto de subir al cielo, e igualmente ajeno a la creciente exasperación que ya le ha creado Kate a Christian. Kate se inclina hacia delante para escuchar con toda su atención.</p>

  <p>—Os cuento esto extraoficialmente… —dice Christian dirigiéndose directamente a ella. La boca de Kate se convierte en una fina línea muy sutil. Yo trago saliva. Oh, mierda—. Sabemos poco sobre él —continúa Christian—. Su padre murió en una pelea en un bar. Su madre se ahogó en alcohol para olvidar. De pequeño no hizo más que entrar y salir de casas de acogida… Y meterse en problemas. Sobre todo robos de coches. Pasó un tiempo en un centro de menores. Su madre se rehabilitó con un programa de servicios sociales y Hyde volvió al buen camino. Al final consiguió una beca para Princeton.</p>

  <p>—¿Princeton? —Ha despertado la curiosidad de Kate.</p>

  <p>—Sí, es un tío listo. —Christian se encoje de hombros.</p>

  <p>—No será tan listo si le han pillado… —murmura Elliot.</p>

  <p>—Pero seguro que no ha podido montar esto solo… —aventura Kate.</p>

  <p>Noto que Christian se tensa a mi lado.</p>

  <p>—Todavía no sabemos nada —responde en voz muy baja.</p>

  <p>Maldita sea. ¿Puede que haya alguien más por ahí colaborando con él? Me giro y miro a Christian horrorizada. Él me aprieta la mano otra vez, pero no me mira a los ojos. El avión sube con suavidad y empieza a surcar el aire y yo noto esa horrible sensación en el estómago.</p>

  <p>—¿Qué edad tiene? —le pregunto a Christian, acercándome a él para que no nos oiga nadie. Por muchas ganas que tenga de saber lo que está pasando, no quiero animar a Kate a que siga haciendo preguntas porque sé que eso está poniendo nervioso a Christian. Además sé que él no le tiene mucha simpatía desde la noche que me arrastró al bar a tomar cócteles.</p>

  <p>—Treinta y dos, ¿por qué?</p>

  <p>—Curiosidad, nada más.</p>

  <p>Veo tensión en la mandíbula de Christian.</p>

  <p>—No quiero que tengas curiosidad por Hyde. Solo alégrate de que esté encerrado. —Es casi una reprimenda, pero decido ignorar su tono.</p>

  <p>—¿Crees que le estaba ayudando alguien? —La idea de que puede haber alguien más implicado me asusta. Significaría que esto no ha terminado.</p>

  <p>—No lo sé —responde Christian y vuelvo a ver esa tensión en su mandíbula.</p>

  <p>—Tal vez sea alguien que tenga algo contra ti —le sugiero. Demonios, espero que no sea la bruja—. Como Elena, por ejemplo —continúo en un susurro. Me doy cuenta de que he dicho su nombre un poco más alto, pero solo lo ha podido oír él; tras mirar nerviosamente a Kate, compruebo que está enfrascada en una conversación con Elliot, que parece enfadado con ella. Mmm…</p>

  <p>—Estás deseando demonizarla, ¿eh? —Christian pone los ojos en blanco y niega con la cabeza disgustado—. Es cierto que tiene algo contra mí, pero ella no haría algo así. —Me atraviesa con su mirada fija y gris—. Y será mejor que no hablemos de ella. Sé que no es tu tema de conversación favorito.</p>

  <p>—¿Te has visto cara a cara con ella? —vuelvo a susurrarle, pero no estoy segura de querer saberlo.</p>

  <p>—Ana, no he hablado con ella desde mi cumpleaños. Por favor, déjalo ya. No quiero hablar de ella. —Me coge la mano y me roza los nudillos con los labios. Sus ojos echan chispas, fijos en los míos, y veo que es mal momento para seguir con este tipo de preguntas.</p>

  <p>—Buscaos una habitación, chicos —bromea Elliot—. Oh, es verdad, si ya la tenéis. Pero Christian no la ha necesitado hasta ahora.</p>

  <p>Christian levanta la vista y fulmina a Elliot con una mirada gélida.</p>

  <p>—Que te den, Elliot —le responde sin acritud.</p>

  <p>—Tío, solo cuento las cosas como son. —Los ojos de Elliot brillan divertidos.</p>

  <p>—Como si tú pudieras saberlo —murmura Christian irónicamente, arqueando una ceja.</p>

  <p>Elliot sonríe, disfrutando del intercambio de bromas.</p>

  <p>—Pero si te has casado con tu primera novia… —dice señalándome.</p>

  <p>Oh, mierda. ¿Adónde quiere ir a parar con esto? Me sonrojo.</p>

  <p>—¿Y te parece raro, viéndola? —continúa Christian dándome otro beso en la mano.</p>

  <p>—No —ríe Elliot y niega con la cabeza.</p>

  <p>Me ruborizo más aún y Kate le da a Elliot un manotazo en el muslo.</p>

  <p>—Deja de ser tan gilipollas —le regaña.</p>

  <p>—Escucha a tu chica —le dice Christian a Elliot sonriendo. Parece que su turbación de antes ha desaparecido.</p>

  <p>Se me destaponan los oídos cuando ganamos altitud y la tensión de la cabina se disipa cuando el avión se nivela. Kate mira a Elliot con el ceño fruncido. Mmm… ¿Les pasa algo? No estoy segura.</p>

  <p>Elliot tiene razón, de todas formas. Me río para mí por la ironía. Es verdad que soy (era) la primera novia de Christian y que ahora soy su mujer. Las quince anteriores y la maldita señora Robinson… bueno, no cuentan. Pero es obvio que Elliot no sabe nada de ellas y que Kate no se lo ha contado. Le sonrío y ella me guiña el ojo cómplice. Mis secretos están a salvo con Kate.</p>

  <p>—Bien, señoras y caballeros, vamos a volar a una altitud de unos diez mil metros aproximadamente y el tiempo estimado de duración de nuestro vuelo es de una hora y cincuenta y seis minutos —anuncia Stephan—. Ahora ya pueden moverse libremente por la cabina, si lo desean.</p>

  <p>Natalia sale inmediatamente de la cocina.</p>

  <p>—¿Alguien quiere un café? —pregunta.</p>
