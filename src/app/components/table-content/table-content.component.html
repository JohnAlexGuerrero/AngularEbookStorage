<button
    class="p-2"
    (click)="handleHidden()">menu</button>

<div class="layout-content-container flex flex-col w-80 border rounded-md shadow-lg" [ngClass]="displayHidden ? 'block' : 'hidden' ">
    <div class="flex justiify-between justify-items-center">
        <h3 class="text-[#121416] text-[19px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Tabla de Contenido</h3>
        <span (click)="handleClosed()" class="cursor-pointer p-1">close(X)</span>
    </div>
    <div class="h-96 overflow-y-auto">
        @for (title of listContent; track $index) {
            <div 
                class="flex items-center gap-3 bg-white px-8 min-h-12 cursor-pointer focus:border-pink-500 hover:bg-gray-100"
                [ngClass]="flap ? 'bg-indigo-200' : 'transparent'"
            >
                <app-table-item [title]="title" (bgColor)="handleBgColor($event)"></app-table-item>
            </div>
        }
    </div>

    <p class="text-[#121416] text-base font-normal leading-normal flex-1 truncate">Chapter 6: The Garden's Magic</p> -->
</div>
