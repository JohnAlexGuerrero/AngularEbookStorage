<div class="container mx-0 max-w-100 overflow-hidden">
  <div class="flex">
    <div class="w-2/5 bg-[#024049] gradient-bg text-white p-8 flex flex-col justify-between">
      <div>
        <a class="flex items-center text-sm font-semibold tracking-wider text-gray-300 hover:text-white transition-colors duration-300"
          href="#">
          <span class="material-icons">chevron_left</span>
          NEW / FICTION
        </a>
      </div>
      <div class="relative mt-8">
        <img alt="{{book.titulo}}"
          class="w-auto h-auto object-cover rounded-lg shadow-lg transform -rotate-0 hover:rotate-45 transition-transform duration-300"
          src="{{book.cover}}" width="200px" height="50px" />
      </div>
      <div class="mt-8">
        <p class="text-sm text-gray-300 mb-2">Available for:</p>
        <div class="flex space-x-4">
          <button class="bg-white bg-opacity-20 p-3 rounded-full hover:bg-opacity-30 transition-colors duration-300">
            <span class="material-icons text-white">volume_up</span>
          </button>
          <button class="bg-white bg-opacity-20 p-3 rounded-full hover:bg-opacity-30 transition-colors duration-300">
            <span class="material-icons text-white">visibility</span>
          </button>
        </div>
      </div>
    </div>
    <div class="w-3/5 bg-gray-50 p-12">
      <div class="flex justify-between items-center mb-10">
        <div class="flex space-x-8 text-sm font-bold text-gray-400">
          <a class="text-blue-600 border-b-2 border-blue-600 pb-1" href="#">INFO</a>
          <a class="hover:text-gray-600 transition-colors duration-300" href="#">REVIEWS (15)</a>
          <a class="hover:text-gray-600 transition-colors duration-300" href="#">SIMILAR BOOKS</a>
        </div>
        <div class="flex items-center space-x-4">
          <img alt="User avatar" class="w-10 h-10 rounded-full"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuA5gC1HFg9zhGq5vNK4xOgOcVhl1MyQGfBODm5fTgj6H8s1HBql72q7wFlDpCFmirLbXwdQitSM8tYfSEzIMaD5xWa334CFiRGoZ0ObuFmaIZp4PZMJpI_CAULxhBGd4snJiP5lKTwcFW6fZbCuHSPeoTodnC8Dfxj4DsYhMzg9R3BknZtcAb0fnKIaNjGyLhDpPtXhDxZQay8iIyyvLi0JMSZrOHONBGolTNQuDOkmvY3Va0nO8lCGH_bCqJsWi5QDCJtjg3Gn8J1d" />
        </div>
      </div>
      <div class="relative">
        <div class="absolute right-0 top-1/2 -translate-y-1/2 flex flex-col space-y-2">
          <span class="w-2 h-2 rounded-full bg-blue-600"></span>
          <span class="w-2 h-2 rounded-full bg-gray-300"></span>
          <span class="w-2 h-2 rounded-full bg-gray-300"></span>
        </div>
        <p class="text-gray-400 text-sm mb-2">2015</p>
        <h1 class="text-5xl font-bold text-gray-800">{{book.titulo}}</h1>
        <p class="text-xl text-gray-400 mt-1 mb-4">{{book.autor}}</p>
        <div class="flex items-center text-yellow-400 mb-6">
          <span class="material-icons">star</span>
          <span class="material-icons">star</span>
          <span class="material-icons">star</span>
          <span class="material-icons">star</span>
          <span class="material-icons text-gray-300">star_border</span>
        </div>
        <div class="text-gray-600 leading-relaxed space-y-4">
          <app-page [url]="book.sinopsis"></app-page>
          <p>
            <app-page [url]="book.bio"></app-page>
          </p>
        </div>
        <div class="mt-10 flex space-x-4">
          <a
            routerLink="/book/{{book.slug}}/reader"
            (click)="goToReaderBook()"
            class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg flex items-center space-x-2 hover:bg-blue-700 transition-colors duration-300">
            <span class="material-icons">menu_book</span>
            <span>LEER</span>
            
          </a>
          <button
            class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg flex items-center space-x-2 hover:bg-blue-700 transition-colors duration-300">
            <span class="material-icons">headset</span>
            <span>LISTEN</span>
          </button>
        </div>
        <div class="mt-12 flex space-x-6 text-gray-400">
          <a class="hover:text-blue-500 transition-colors duration-300" href="#">
            <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.28C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.48 2.96,10.28 2.38,9.95C2.38,9.97 2.38,9.98 2.38,10C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.45,16.03 6.13,17.26 8.1,17.29C6.67,18.39 4.88,19.04 3,19.04C2.64,19.04 2.27,19.02 1.92,18.96C3.97,20.29 6.36,21.08 9,21.08C16.01,21.08 20.24,15.21 20.24,10.39C20.24,10.21 20.24,10.04 20.23,9.86C21,9.28 21.78,8.55 22.46,7.69V6Z">
              </path>
            </svg>
          </a>
          <a class="hover:text-blue-700 transition-colors duration-300" href="#">
            <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path clip-rule="evenodd"
                d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                fill-rule="evenodd"></path>
            </svg>
          </a>
          <a class="hover:text-gray-600 transition-colors duration-300" href="#">
            <span class="material-icons">email</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
