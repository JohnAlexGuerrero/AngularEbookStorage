
<div class="grid grid-cols-[repeat(auto-fit,minmax(250px,2fr))] gap-3 p-4">
    @for (item of dataset; track $index) {
        <div class="flex flex gap-3 pb-3">
            <div
            class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg"
            style='background-image: url("{{item.cover}}");'
            ></div>
            <p class="text-[#111418] text-base font-sx leading-normal">{{item.title}}</p>
        </div>
    }       
</div>
