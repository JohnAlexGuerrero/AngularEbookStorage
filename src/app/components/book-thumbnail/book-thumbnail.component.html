<div class="book-card" id="book.id" [routerLink]="['/book', book.sku]">
  <div class="book-cover">
    <img [src]="book.thumbnail_url" [alt]="book.title" loading="lazy">
  </div>
  
  <div class="book-info">
    <h3 class="book-title">{{ book.title }}</h3>
    @for(author of book.authors; track author.id) {
      <p class="book-author"> 
        {{ author.name }}
      </p>
    }
  </div>
</div>
