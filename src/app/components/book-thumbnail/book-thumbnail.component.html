<div class="book-card" id="book._id" [routerLink]="['/book', book._id]">
  <div class="book-cover">
    <img [src]="book.cover" [alt]="book.title" loading="lazy">
    <!-- <div class="overlay">
      <button class="view-btn">Ver detalles</button>
    </div> -->
  </div>
  
  <div class="book-info">
    <h3 class="book-title">{{ book.title }}</h3>
    <p class="book-author">por {{ "John Alexander" }}</p>
    <span class="book-price" *ngIf="book.price">{{ "0.0"}}</span>
  </div>
</div>
