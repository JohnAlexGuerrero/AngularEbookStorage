<div class="carousel-container">
  <div class="carousel-header">
    <h2>{{ title }}</h2>
    <div class="controls">
      <button (click)="scroll(-1)" class="control-btn">❮</button>
      <button (click)="scroll(1)" class="control-btn">❯</button>
    </div>
  </div>

  <div class="carousel-content" #carouselContent>
    <div class="carousel-item" *ngFor="let book of books">
      <app-book-thumbnail [book]="book"></app-book-thumbnail>
    </div>
  </div>
</div>
