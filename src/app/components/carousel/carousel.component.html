<div class="carousel-container">
  <div class="carousel-inner" [style.transform]="'translateX(-' + currentIndex * 10 + '%)'">
    <div class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
      <div class="flex items-stretch p-4 gap-3">    
        <div class="flex h-full flex-1 flex-col gap-5 rounded-lg min-w-60" *ngFor="let slide of slides; let i = index">
          <a (click)="onSlideClick(slide.id)">
            <div
              class="w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-lg flex flex-col"
              style='background-image: url("{{slide.cover}}");'
            ></div>
            <div>
              <p class="text-[#111418] text-base font-small leading-normal"></p>
              <p class="text-[#60748a] text-sm font-normal  leading-normal"></p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- bottons controls -->
  <button class="carousel-control prev" (click)="goToPrevious()">&#10094;</button>
  <button class="carousel-control next" (click)="goToNext()">&#10095;</button>
  
  <div class="carousel-indicators">
    <span *ngFor="let slide of slides; let i = index"
    [class.active]="i === currentIndex"
    (click)="goToSlide(i)">
  </span>
  </div>
  
</div>
