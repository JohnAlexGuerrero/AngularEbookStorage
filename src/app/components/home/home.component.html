<div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden"
  style='font-family: Inter, "Noto Sans", sans-serif;'>
  <div class="flex h-full grow flex-col">
    <div class="flex flex-1">
      <aside class="w-80 flex-shrink-0 border-r border-gray-200 bg-white p-6">
        <h2 class="text-xl font-bold text-gray-800">Filtros</h2>
        <div class="mt-6">
          <h3 class="text-base font-semibold text-gray-700">Categorías</h3>
          <div class="mt-4 space-y-3">
            <label class="flex items-center gap-x-3">
              <input class="h-4 w-4 rounded border-gray-300 text-[#1773cf] focus:ring-[#1773cf]" type="checkbox" />
              <span class="text-sm text-gray-600">Ficción</span>
            </label>
            <label class="flex items-center gap-x-3">
              <input class="h-4 w-4 rounded border-gray-300 text-[#1773cf] focus:ring-[#1773cf]" type="checkbox" />
              <span class="text-sm text-gray-600">No Ficción</span>
            </label>
            <label class="flex items-center gap-x-3">
              <input class="h-4 w-4 rounded border-gray-300 text-[#1773cf] focus:ring-[#1773cf]" type="checkbox" />
              <span class="text-sm text-gray-600">Ciencia Ficción</span>
            </label>
            <label class="flex items-center gap-x-3">
              <input class="h-4 w-4 rounded border-gray-300 text-[#1773cf] focus:ring-[#1773cf]" type="checkbox" />
              <span class="text-sm text-gray-600">Historia</span>
            </label>
            <label class="flex items-center gap-x-3">
              <input class="h-4 w-4 rounded border-gray-300 text-[#1773cf] focus:ring-[#1773cf]" type="checkbox" />
              <span class="text-sm text-gray-600">Biografías</span>
            </label>
          </div>
        </div>
        <div class="mt-8">
          <h3 class="text-base font-semibold text-gray-700">Año de publicación</h3>
          <div class="relative mt-4 h-2 rounded-full bg-gray-200">
            <div class="absolute h-2 rounded-full bg-[#1773cf]" style="left: 25%; right: 15%"></div>
            <div class="absolute -top-1.5" style="left: 25%">
              <div class="h-5 w-5 rounded-full border-2 border-[#1773cf] bg-white"></div>
              <span class="absolute mt-2 text-xs text-gray-500">2000</span>
            </div>
            <div class="absolute -top-1.5" style="right: 15%">
              <div class="h-5 w-5 rounded-full border-2 border-[#1773cf] bg-white"></div>
              <span class="absolute right-0 mt-2 text-xs text-gray-500">2023</span>
            </div>
          </div>
        </div>
        <div class="mt-8">
          <h3 class="text-base font-semibold text-gray-700">Calificación promedio</h3>
          <div class="relative mt-4 h-2 rounded-full bg-gray-200">
            <div class="absolute h-2 rounded-full bg-[#1773cf]" style="left: 20%; right: 20%"></div>
            <div class="absolute -top-1.5" style="left: 20%">
              <div class="h-5 w-5 rounded-full border-2 border-[#1773cf] bg-white"></div>
              <span class="absolute mt-2 text-xs text-gray-500">1</span>
            </div>
            <div class="absolute -top-1.5" style="right: 20%">
              <div class="h-5 w-5 rounded-full border-2 border-[#1773cf] bg-white"></div>
              <span class="absolute right-0 mt-2 text-xs text-gray-500">5</span>
            </div>
          </div>
        </div>
      </aside>
      <main class="flex-1 bg-gray-50 p-8">
        <div class="flex items-center justify-between">
          <div class="relative w-full max-w-md">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"> search
            </span>
            <input
              class="form-input w-full rounded-full border-gray-300 bg-white py-2 pl-10 pr-4 text-gray-800 placeholder-gray-400 focus:border-[#1773cf] focus:ring-[#1773cf]"
              placeholder="Buscar por título o autor" type="text" />
          </div>
        </div>
        <div class="mt-8">
          <h1 class="text-3xl font-bold text-gray-900">Libros</h1>
          <app-libros></app-libros>
