<div class="p-2">
    <h2 class="text-xl font-semibold p-2 px-2 py-2 mb-4"
     [style.text-center]="collapsed()"
     >MyApp</h2>
    <mat-nav-list>
        @for (item of items(); track item. label) {
            <a mat-list-item [routerLink]="item.path"
             routerLinkActive="!bg-black text-white"            
            >
                <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
                <span matListItemTitle>{{item.label}}</span>
            </a>
        }
    </mat-nav-list>
</div>
