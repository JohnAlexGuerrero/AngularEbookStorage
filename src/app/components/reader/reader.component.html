<div class="reader-container">
  <header class="reader-header">
    <button class="exit-btn" [routerLink]="['/book', id]">✕ Salir</button>
    <h2>{{ bookTitle }}</h2>
    <span class="progress-text">{{ currentProgress }}% completado</span>
  </header>

  <app-navigation [book]="book" [rendition]="rendition"></app-navigation>
  
  <main class="viewer-wrapper" #viewer></main>
  
  <footer class="reader-footer">
    <div class="progress-bar">
      <div class="progress-fill" [style.width.%]="currentProgress"></div>
    </div>
    
    <div class="nav-controls">
      <button (click)="prevPage()" class="nav-btn">❮ Anterior</button>
      <button (click)="nextPage()" class="nav-btn">Siguiente ❯</button>
    </div>
  </footer>
</div>
