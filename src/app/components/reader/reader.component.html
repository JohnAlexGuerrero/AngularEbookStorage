<div class="gap-1 px-6 flex flex-1 justify-center py-5">
    <!-- tabla de contenido -->
     <app-table-content [listContent]="titles"></app-table-content>
    
    <h2 class="text-[#121416] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Annotations</h2>
    <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2">
        <div class="flex flex-col justify-center">
        <p class="text-[#121416] text-base font-medium leading-normal line-clamp-1">Highlight: '...her curiosity was piqued...'</p>
        <p class="text-[#6a7581] text-sm font-normal leading-normal line-clamp-2">Chapter 2</p>
        </div>
    </div>
    <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2">
        <div class="flex flex-col justify-center">
        <p class="text-[#121416] text-base font-medium leading-normal line-clamp-1">Note: 'The key symbolizes access to new beginnings.'</p>
        <p class="text-[#6a7581] text-sm font-normal leading-normal line-clamp-2">Chapter 4</p>
        </div>
    </div>
    <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2">
        <div class="flex flex-col justify-center">
        <p class="text-[#121416] text-base font-medium leading-normal line-clamp-1">Highlight: '...they themselves blossom...'</p>
        <p class="text-[#6a7581] text-sm font-normal leading-normal line-clamp-2">Chapter 6</p>
        </div>
    </div>
    <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2">
        <div class="flex flex-col justify-center">
        <p class="text-[#121416] text-base font-medium leading-normal line-clamp-1">Note: 'Nature's transformative power.'</p>
        <p class="text-[#6a7581] text-sm font-normal leading-normal line-clamp-2">Chapter 6</p>
        </div>
    </div>
    <div class="flex px-4 py-3 justify-start">
        <button
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f1f2f4] text-[#121416] text-sm font-bold leading-normal tracking-[0.015em]"
        >
        <span class="truncate">Review All Annotations</span>
        </button>
    </div>
    </div>
    <!-- content -->
    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
        <h2 class="text-[#121416] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">{{title}}</h2>
        <p class="text-[#121416] text-base font-normal leading-normal pb-3 pt-1 px-4" *ngFor="let page of pages">
            <app-page url="{{page.url}}"></app-page>
        </p>
    </div>
    <div class="flex px-4 py-3 justify-end">
        <button
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f1f2f4] text-[#121416] text-sm font-bold leading-normal tracking-[0.015em]"
        >
        <span class="truncate">Add Note</span>
        </button>
    </div>
    <div class="@container">
        <div class="relative flex w-full flex-col items-start justify-between gap-3 p-4 @[480px]:flex-row @[480px]:items-center">
        <div class="flex w-full shrink-[3] items-center justify-between">
            <p class="text-[#121416] text-base font-medium leading-normal">Font Size</p>
            <p class="text-[#121416] text-sm font-normal leading-normal @[480px]:hidden">16</p>
        </div>
        <div class="flex h-4 w-full items-center gap-4">
            <div class="flex h-1 flex-1 rounded-sm bg-[#dde0e3]">
            <div class="h-full w-[32%] rounded-sm bg-[#121416]"></div>
            <div class="relative"><div class="absolute -left-2 -top-1.5 size-4 rounded-full bg-[#121416]"></div></div>
            </div>
            <p class="text-[#121416] text-sm font-normal leading-normal hidden @[480px]:block">16</p>
        </div>
        </div>
    </div>
    <div class="@container">
        <div class="relative flex w-full flex-col items-start justify-between gap-3 p-4 @[480px]:flex-row @[480px]:items-center">
        <div class="flex w-full shrink-[3] items-center justify-between">
            <p class="text-[#121416] text-base font-medium leading-normal">Brightness</p>
            <p class="text-[#121416] text-sm font-normal leading-normal @[480px]:hidden">50</p>
        </div>
        <div class="flex h-4 w-full items-center gap-4">
            <div class="flex h-1 flex-1 rounded-sm bg-[#dde0e3]">
            <div class="h-full w-[32%] rounded-sm bg-[#121416]"></div>
            <div class="relative"><div class="absolute -left-2 -top-1.5 size-4 rounded-full bg-[#121416]"></div></div>
            </div>
            <p class="text-[#121416] text-sm font-normal leading-normal hidden @[480px]:block">50</p>
        </div>
        </div>
    </div>
    <div class="flex px-4 py-3 justify-end">
        <button
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f1f2f4] text-[#121416] text-sm font-bold leading-normal tracking-[0.015em]"
        >
        <span class="truncate">Bookmark</span>
        </button>
    </div>

<!-- </div> -->
